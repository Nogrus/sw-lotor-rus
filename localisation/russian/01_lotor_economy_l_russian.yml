# Megastructures #NT!
  lotor_fuel_depot_1: "Орбитальный топливный склад"
  lotor_fuel_depot_1_DESC: "Это топливный склад увеличивает максимальный запас топлива в вашей стране"
  lotor_fuel_depot_1_MEGASTRUCTURE_DETAILS: "Этот орбитальный склад топлива увеличивает запас топлива в нашей стране и обеспечивает безопасное место с минимальной дестабилизацией топлива."
  requires_no_existing_fuel_depot: "Не требует наличия Топливного Склада в Системе"
  lotor_fuel_depot_2: "Большой орбитальный топливный склад"
