  lotor_communication_relay_restored_DESC: "Восстановленное старое коммуникационное реле, почти не уступает современным."

  TECH_UNLOCK_MEGASTRUCTURE_COMMUNICATION_RELAY_1_TITLE: "§HОткрывает§!: мегаструктура §Yкоммуникационное реле§!"
