 # Hyper Relay 2 #NT!
  hyper_relay_2: "Основной гиперпространственный маяк"
  hyper_relay_2_plural: "Основные гиперпространственные маяки"
  hyper_relay_2_DESC: "Хотя сама по себе цепочка гиперпространственных маяков бесполезна, она позволяет путешествовать по отмеченному гиперпространственному маршруту между соседними системами. Цепочки важных звездных систем формируют основные торговые пути, которые являются жизненно важными навигационными маршрутами для торговли и транзита и могут пересекать несколько секторов."
  hyper_relay_2_MEGASTRUCTURE_DETAILS: "Хотя и бесполезная сама по себе, §Yцепь гиперпространственных маяков§! позволяет значительно сократить время прохождения между соседними системами. Цепочки важных звёздных систем формируют основные торговые пути, которые являются жизненно важными навигационными маршрутами для торговли и транзита и могут пересекать несколько секторов."
  hyper_relay_2_tooltip: "$TRIGGER_FAIL$ Лорно, эта система не находится на главном торговом пути."
  mod_relay_bypass_megastructure_bypass_windup_mult: "Скорость запуска гиперпространственного маяка"

