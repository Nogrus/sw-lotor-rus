# Resources #NT!
  sr_meds: "Медикаменты"
  sr_meds_desc: "§E§HМедикаменты§! (£meds£) в зависимости от вашего §Hуровня технологий§!, медикаменты состоят из базовых мед-пакетов, мед-пакетов с колто, мед-пакетов с йюваном или мед-пакетов с бактой.\nМы можем получить больше за счёт:\n§Y1.§! Получения §Hместорождений медикаментов§!.\n§Y2.§! Покупок на §Hрынке§!.§!"

  sr_heavy_alloys: "Тяжелые сплавы"
  sr_heavy_alloys_desc: "§E§HТяжёлые сплавы§! (£heavy_alloys£), такие как бескар, дуний и найикс, используются в производстве усовершенствованных корпусов звездолётов и тяжёлых бронеплит.\nМы можем получить больше за счет:\n§Y1.§! Приобретения §HЗалежей тяжёлых сплавов§!.\n§Y2.§! Строительства §HКузниц тяжёлых сплавов§!.\n§Y3.§! Покупки на §HРынке§!.§!"

  sr_isotope5: "Изотоп-5"
  sr_isotope5_desc: "§E§HИзотоп-5§! (£isotope5£) был одним из самых редких веществ в известной галактике, он оказывал мощное искажающее воздействие на гравитационные и электромагнитные поля даже в ничтожных количествах.\nОсновное применение — §Yтопливные стержни с изотопом-5§!, которые увеличивают выработку энергии для увеличения мощности дефлекторных щитов и силового вооружения.\nМы можем получить больше, разрабатывая §HМесторождения изотопа-5§!."

  sr_spice: "Спайс"
  sr_spice_desc: "§E§HСпайс§! (£spice£) — сленговое название различных наркотиков, изменяющих сознание. В это понятие вклюены, например, такие разновидности как рилл и глиттерстим. Мы можем получить больше за счет:\n§Y1.§! Приобретения §E§HМесторождений cпайса§!\n§Y2.§! Строительства §HКриминальных филиалов§!.\n§Y3.§! Покупок на §HРынке§!.§!"

  #sr_oridium: "Oridium"
  #sr_oridium_desc: "§E§HOridium§! (£oridium£) was a rare metal with special anti sensor properties. Because of its hard to trace surface, it was used in advanced espionage buildings and special communication arrays.\nWe can gain more by:\n§Y1.§! Acquiring §HOridium Deposits§!.\n§Y2.§! Buying more on the §HMarket§!.§!"

  fuel: "Звездолётное топливо"
  fuel_desc: "§E§HТопливо для звездолета§! (£fuel£) — термин, используемый для различных веществ, включая гиперматерию, используемых для питания транспортных средств и космических кораблей. Мы можем получить больше за счет:\n§Y1.§! Приобретения §HМесторождений топлива§!\n§Y2.§! Строительства §HЗаводов по переработке синтетического топлива§!.\n§Y3.§! Покупки на §HРынке§!.§!"

  sr_dark_matter_desc: "§E§HТемная Материя§! (£sr_dark_matter£) обладает многими свойствами, которые нарушают гравитацию и энергетические поля.\nМы можем получить больше за счет:\n§Y1.§! Получения §HМесторождений Темной Материи§! возле черных дыр или некоторых туманностей.\n§Y2.§! Покупки на §HРынке§!.§!"

  rare_crystals_desc: "§E§HРедкие Кристаллы§! (£rare_crystals£), в том числе Нова, Кайбер-Кристаллы и подобные, обладают свойствами, которые делают их чрезвычайно эффективными при фокусировке лазерных лучей, а также они являются важным компонентом самой современной электроники. Кроме того, во многих культурах они ценятся как декорации и украшения.§!"

  exotic_gases_desc: "§E§HЭкзотические Газы§! (£exotic_gases£) — это редкие и экзотические газы, включая газ Тибанна, Клоузон-36 и другие, с множеством различных применений, в частности, в работе передового энергетического оружия и Дефлекторных Щитов. Некоторые газы также можно использовать в качестве рекреационных наркотиков.§!"

  volatile_motes_desc: "§E§HЛетучие Материалы§! (£volatile_motes£) — это материалы, содержащие огромное количество энергии, которые можно использовать для производства энергии или даже в качестве взрывчатых веществ.§!"

  crew: "Рабочая сила"
  crew_desc: "§E§HРабочая сила§! (£crew£) представляет весь доступный военный персонал, который может быть назначен на новые звездолеты, армии или космические станции. Мы можем получить больше за счет:\n§Y1.§! Строительства §HВоенных академий§! чтобы увеличить производство нашей рабочей силы и строительства §HКрепости§! чтобы увеличить максимальное количество экипажа, которое может содержать наша Империя.\n§Y2.§! Строительства орбитальных §HУчебных центров§! на наших космических станциях.\n§Y3.§! Изучения §HТехнологии клонирования§!.§!\n§Y4.§! §EНебольшого прироста от §HСтоличных зданий§!.§!"

