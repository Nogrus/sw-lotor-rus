  lotor_communication_relay_2: "Коммуникационный комплекс"
  lotor_communication_relay_2_DESC: "Благодаря соединению нескольких новых компонентов и оридиевому покрытию этот комплекс коммуникационных реле обеспечивает более быструю связь по всему сектору."
  lotor_communication_relay_2_MEGASTRUCTURE_DETAILS: "This Communication Relay Nexus vastly improves communication efficiency and increases channel capacity for our faction."

  lotor_communication_unity: "§HРазблокирует свойство§!: §Yкоммуникационные реле§! дополнительно будут производить £unity£ $Unity$!"
