  FIRST_CONTACT_WITH: "Первый контакт с [From.GetName]"
  planet_states.10.name: "Первый контакт с Орденом джедаев"
  planet_states.10.desc: "Я $RT_MASTER_OF_THE_ORDER$, лидер Высшего Совета джедаев, и я приветствую вас. Мы служим «Живой Силе», энергии, связывающей всё живое воедино. Мы защищаем тех, кто в этом нуждается, и пока вы не отклонитесь от света, у нас не будет никаких проблем. Однако, если вы укрываете агентов Тёмной Стороны, наше возмездие будет быстрым и жёстким."
  planet_states.20.desc: "Мы приветствуем вас, [This.GetAdj]."
  planet_states.100.name: "Орден джедаев"
  planet_states.100.desc.a: "Быть джедаем — означает не только иметь силу, световые мечи или даже мастерство владения Силой. Речь о связи. О бытии частью чего-то большего. Я сильнее в составе Ордена джедаев, чем если был бы один."
  planet_states.100.desc.b: "Добро пожаловать в Орден джедаев! Можем ли мы что-то для вас сделать?"
  planet_states.100.desc.c: "Нет эмоций - есть покой.\nНет неведения - есть знание.\nНет страстей - есть ясность мыслей.\nНет хаоса - есть гармония.\nНет смерти - есть Сила."
  planet_states.100.desc.d: "Не эмоции, а покой.\nНе неведение, а знание.\nНе страсть, а безмятежность.\nНе хаос, а гармония.\nНе смерть, а Сила."
  planet_states.100.desc.e: "Да пребудет Сила со всеми нами, и да пребудем мы в мире в нашем храме, в месте, открытом для дум и речей, царстве взаимоуважения, прибежище общей благородной цели. Займём же вместе наши места, дабы никто не стал выше другого, и будем вместе работать, свободные от эгоизма и ревности и прочего зла, на этом собрании и на всех других, что будут."
  planet_states.100.desc.f: "Придёт Избранный, рождённый без отца, и через него будет восстановлено окончательное равновесие в Силе."
  planet_states.100.desc.sith: "Ситхи никогда больше не будут управлять этой галактикой. Вы можете строить планы из теней тьмы, но знайте, что Орден джедаев остановит вас.\n\nНе говорите с нами снова, если у вас нет намерений идти путём искупления."
  planet_states.200.name: "[From.GetName]"
  planet_states.200.desc: "[From.GetName] приветствует вас. К сожалению, в данный момент мы не можем вести бизнес. Пожалуйста, приходите, когда наши запасы пополнятся."
  planet_states.200.buy.minerals: "Мы желаем приобрести минералы."
  planet_states.200.buy.food: "Мы хотели бы купить продовольствие."
  planet_states.200.buy.alloys: "Мы желаем приобрести сплавы."
  planet_states.200.buy.halloys: "Мы желаем приобрести тяжёлые сплавы."
  planet_states.200.buy.fuel: "Мы хотели бы закупиться топливом."
  planet_states.200.buy.goods: "Мы хотим купить потребительские товары."
  planet_states.200.buy.meds: "Мы хотим купить медицинские товары."
  planet_states.200.buy.spice: "Мы хотим приобрести партию спайса."
  planet_states.200.buy.slaves: "Мы заинтересованы в приобретении дешевой рабочей силы."
  planet_states.200.output.slave: "Можете ли вы помочь нам увеличить производительность наших рабов?"
  planet_states.200.crime.deals: "Сможем ли мы достичь соглашения, которое снизит уровень преступности в нашей империи?"
  planet_states.200.crime.prevention: "Вы можете помочь нам в борьбе с преступностью?"
  planet_states.200.crime.bribe: "Помогите нам увеличить наше влияние."
  planet_states.200.military.army_damage: "Мы хотим сделать наших солдат лучше."
  planet_states.200.military.ship_damage: "Есть ли у вас что-нибудь, что сделает наши корабли сильнее?"
  planet_states.200.engi: "Мы хотели бы заключить с вами соглашение о проведении инженерных исследований."
  planet_states.200.physics: "Мы хотели бы заключить с вами соглашение о проведении физических исследований."
  planet_states.200.society: "Мы хотели бы заключить с вами соглашение о проведении социальных исследований."
  planet_states.200.buy.artifacts: "Мы заинтересованы в приобретении некоторых из этих артефактов."
  planet_states.200.unity: "Помогите нам увеличить единство нашего общества."
  planet_states.200.trade_value: "Нам нужна помощь в организации наших торговых путей."
  planet_states.200.pop_happiness: "Можете ли вы помочь нам осчастливить наше население?"
  planet_states.200.goods: "Нам нужно заставить наше население потреблять меньше."
  planet_states.200.pop_growth: "Помогите нам сделать так, чтобы наши дети росли быстрее."
  planet_states.200.minerals_income: "Нам нужно добыть больше минералов."
  planet_states.200.ship_architecure: "Мы слышали, что вы строите свои корабли по-особому."
  planet_states.200.loans: "Мы хотим взять кредит."
  planet_states.201.name: "Торговля £heavy_alloys£ §H$sr_heavy_alloys$§!"
  planet_states.201.desc: "Мы открыты для торговли £heavy_alloys£ §H$sr_heavy_alloys$§! по корректной цене. Выберите одну из доступных опций. Цена не подлежит обсуждению!"
  planet_states.201.a: "§G1§! ед. £heavy_alloys£ §H$sr_heavy_alloys$§! в месяц за §R10§! £energy£ §H$energy$§! в месяц."
  planet_states.201.b: "§G2§! ед. £heavy_alloys£ §H$sr_heavy_alloys$§! в месяц за §R20§! £energy£ §H$energy$§! в месяц."
  planet_states.201.c: "§G3§! ед. £heavy_alloys£ §H$sr_heavy_alloys$§! в месяц за §R30§! £energy£ §H$energy$§! в месяц."
  planet_states.202.name: "Торговля £meds£ §H$sr_meds$§!"
  planet_states.202.desc: "Мы открыты для торговли £meds£ §H$sr_meds$§! по корректной цене. Выберите одну из доступных опций. Цена не подлежит обсуждению!"
  planet_states.202.a: "§G1§! ед. £meds£ §H$sr_meds$§! в месяц за §R10§! £energy£ §H$energy$§! в месяц."
  planet_states.202.b: "§G2§! ед. £meds£ §H$sr_meds$§! в месяц за §R20§! £energy£ §H$energy$§! в месяц."
  planet_states.202.c: "§G3§! ед. £meds£ §H$sr_meds$§! в месяц за §R30§! £energy£ §H$energy$§! в месяц."
  planet_states.203.name: "Торговля £spice£ §H$sr_spice$§!"
  planet_states.203.desc: "Мы открыты для торговли £spice£ §H$sr_spice$§! по корректной цене. Выберите одну из доступных опций. Цена не подлежит обсуждению!"
  planet_states.203.a: "§G1§! ед. £spice£ §H$sr_spice$§! в месяц за §R15§! £energy£ §H$energy$§! в месяц."
  planet_states.203.b: "§G2§! ед. £spice£ §H$sr_spice$§! в месяц за §R30§! £energy£ §H$energy$§! в месяц."
  planet_states.203.c: "§G3§! ед. £spice£ §H$sr_spice$§! в месяц за §R45§! £energy£ §H$energy$§! в месяц."
  planet_states.204.name: "Торговля £food£ §H$food$§!"
  planet_states.204.desc: "Мы открыты для торговли £food£ §H$food$§! по корректной цене. Выберите одну из доступных опций. Цена не подлежит обсуждению!"
  planet_states.204.a: "§G10§! ед. £food£ §H$food$§! в месяц за §R7.5§! £energy£ §H$energy$§! в месяц."
  planet_states.204.b: "§G20§! ед. £food£ §H$food$§! в месяц за §R14§! £energy£ §H$energy$§! в месяц."
  planet_states.204.c: "§G30§! ед. £food£ §H$food$§! в месяц за §R18§! £energy£ §H$energy$§! в месяц."
  planet_states.205.name: "Торговля £fuel£ §H$fuel$§!"
  planet_states.205.desc: "Мы открыты для торговли £fuel£ §H$fuel$§! по корректной цене. Выберите одну из доступных опций. Цена не подлежит обсуждению!"
  planet_states.205.a: "§G1§! ед. £fuel£ §H$fuel$§! в месяц за §R10§! £energy£ §H$energy$§! в месяц."
  planet_states.205.b: "§G2§! ед. £fuel£ §H$fuel$§! в месяц за §R15§! £energy£ §H$energy$§! в месяц."
  planet_states.205.c: "§G3§! ед. £fuel£ §H$fuel$§! в месяц за §R20§! £energy£ §H$energy$§! в месяц."
  planet_states.210.name: "Торговля £pop_cat_slave£ §H$pop_cat_slave_plural$§!"
  planet_states.210.desc: "О да, у нас их полно! Мы готовы продать некоторых из них по оговорённой цене. Эти звери были приручены нашими лучшими людьми, но вероятность того, что они будут вести себя плохо, всё ещё существует. Если такое произойдёт, имейте в виду, что возврата средств у нас нет.\n\nПожалуйста, выберите один из доступных вариантов."
  planet_states.210.a: "§G1§! ед. £slavery£ §H$pop_slaves$§! за §R250§! £energy£ §H$energy$§!."
  planet_states.210.b: "§G2§! ед. £slavery£ §H$pop_slaves$§! за §R500§! £energy£ §H$energy$§!."
  planet_states.210.c: "§G3§! ед. £slavery£ §H$pop_slaves$§! за §R1000§! £energy£ §H$energy$§!."
  planet_states.211.name: "Производство £pop_cat_slave£ §H$pop_cat_slave_plural$§!"
  planet_states.211.desc.start: "Существуют разные способы увеличения производительности труда рабов. К счастью для вас, мы являемся экспертами в этой области.\n\n"
  planet_states.211.desc.zygerria: "$planet_states.211.desc.start$У нас работают лучшие рабовладельцы во всей известной галактике. Если вы наймёте их и распространите по своей империи, вы заметите повышение производительности рабов.$planet_states.211.desc.end$"
  planet_states.211.desc.fallback: "$planet_states.211.desc.start$$planet_states.211.desc.end$"
  planet_states.211.desc.end: "\n\nПожалуйста, выберите один из доступных вариантов, но имейте в виду, что за наши услуги взимается небольшая плата."
  planet_states.211.zygerria: "Наймите зайгеррианских рабовладельцев на 5 лет."
  planet_states.211.zygerria.response: "Идеально! Мы начнем немедленно."
  planet_states.220.name: "Предложение £crime£ §H$planet_crime$§!"
  planet_states.220.desc: "Мы можем отключить некоторые из наших активов, но вы должны понимать, что это повлияет на наш доход. Однако, если вы готовы компенсировать этот доход для нас, тогда мы заключим сделку. Мы требуем фиксированного налога и налога в процентах от вашего дохода. Что скажете?"
  planet_states.220.a: "Договорились."
  planet_states.220.a.response: "Очень хорошо. Немедленно начинайте отключать наши активы. Убедитесь, что деньги текут рекой, иначе сделка не состоится."
  planet_states.223.name: "§HОхотники за головами§!"
  planet_states.223.desc: "Среди нашего народа есть очень хорошие охотники за головами, известные во всей Галактике. За небольшую плату вы можете нанять некоторых из них для выслеживания преступников в вашей империи"
  planet_states.223.a: "Нанять охотника за головами [From.GetAdj] на пять лет."
  planet_states.223.a.response: "Очень хорошо. Мы отправим их немедленно."
  planet_states.226.name: "§HВзятки§!"
  planet_states.226.desc: "Мы понимаем, что вы хотите иметь больше влияния. Мы можем предложить вам простой способ добиться этого, не пачкая рук.\n\nЗа небольшое ежемесячное пожертвование одной из наших благотворительных организаций мы обязательно отправим подарки нужным людям. Что думаете?"
  planet_states.226.a: "Мы будем делать ежемесячное пожертвование в течение 5 лет."
  planet_states.226.a.response: "Очень хорошо. Всегда приятно иметь с вами дело."
  planet_states.230.name: "§HУрон армии§!"
  planet_states.230.desc: "Мы предлагаем солдат-ветеранов, которые обучат ваши войска противостоять всему, что может бросить против них враг. Мы считаем, что цена, которую мы запрашиваем, разумна. Что скажете?"
  planet_states.230.a: "Мы хотим нанять их на 5 лет."
  planet_states.230.a.response: "Хорошо. Пожалуйста, пройдите в следующую комнату, где мы обсудим детали нашего контракта."
  planet_states.231.name: "§HУрон кораблю§!"
  planet_states.231.desc: "Наши инженеры разработали систему, которая обеспечивает контролируемую перегрузку оружия для увеличения огневой мощи. Мы всё ещё сами тестируем эту систему, но можем установить её и на ваши корабли. Чтобы убедиться, что вы всегда будете в безопасности, мы отправим инженера на каждый корабль, на котором установлена система, чтобы у вас был кто-то, кто знает, что делать в критические моменты.\n\nОднако вам придётся платить этим инженерам из своего кармана. Мы договорились?"
  planet_states.231.a: "Мы хотим использовать эту систему в течение следующих 5 лет."
  planet_states.231.a.response: "Хорошо. Пожалуйста, пройдите в следующую комнату, где мы обсудим детали нашего контракта."
  planet_states.240.name: "Предложение £minor_artifacts£ §H$minor_artifacts$§!"
  planet_states.240.desc: "Да, конечно. Я думаю, мы могли бы продать немного, но обещайте хорошо заботиться о них, хорошо?\n\nПожалуйста, выберите один из доступных вариантов."
  planet_states.240.a: "§G1§! ед. £minor_artifacts£ §H$minor_artifacts$§! за §R200§! £energy£ §H$energy$§!."
  planet_states.240.b: "§G2§! ед. £minor_artifacts£ §H$minor_artifacts$§! за §R250§! £energy£ §H$energy$§!."
  planet_states.240.c: "§G3§! ед. £minor_artifacts£ §H$minor_artifacts$§! за §R300§! £energy£ §H$energy$§!."
  planet_states.241.name: "£unity£ §H$unity$§!"
  planet_states.241.desc: "Мы можем начать с курсов медитации, которые помогут вашему населению достичь внутреннего баланса. Но если мы хотим добиться реального прогресса и сделать это быстро, вам придётся платить за эти курсы. Таким образом, курсы будут бесплатными для ваших граждан, и любой желающий сможет их посетить.\n\nЧто вы скажете? Соответствует ли это вашим потребностям?"
  planet_states.241.a: "Да, мы хотим подписать контракт на следующие 5 лет."
  planet_states.241.a.response: "Понятно. Мы рады, что можем помочь."
  planet_states.242.name: "£trade_value£ §H$TRADE_VALUE$§!"
  planet_states.242.desc: "Вы обратились по адресу. Наши транспортные корабли — одни из самых больших и современных в галактике. Мы сможем обеспечивать вашу торговлю намного быстрее и безопаснее, потому что все наши корабли имеют личное сопровождение.\n\nЕсли вам это нравится, всё, что нам нужно для начала, это подписать этот контракт. Знаю, в нём 1653 страницы, так что позвольте мне подытожить: мы позаботимся о вашей торговле, а вы даёте нам небольшую часть от прибыли; пойдёт?"
  planet_states.242.a: "Черт возьми, это звучит как замечательная идея на следующие 5 лет."
  planet_states.242.a.response: "Отлично. Отправим корабли сию же минуту."
  planet_states.243.name: "£happiness£ §H$HAPPINESS$§!"
  planet_states.243.taris: "У нас есть идеальное решение для вас: тарисианский эль. Наш эль очень крепкий и очень ценится во всей галактике, это наш основной экспортный товар. Мы также можем наладить постоянную поставку на ваши планеты по приятной цене."
  planet_states.243.twilek: "Тви'леки известны своими развлечениями. Мы можем периодически проводить шоу на вашей планете, которые расслабят ваше население, заставят обывателей забыть о повседневных проблемах и на несколько мгновений подарят очень счастливую жизнь. Однако мы требуем оплаты за такие услуги, мы тоже хотим есть."
  planet_states.243.a: "Всё для народа, подпишите контракт на ближайшие 5 лет."
  planet_states.243.a.response: "Народ будет доволен."
  planet_states.244.name: "Содержание £consumer_goods£ §Y$consumer_goods$§!"
  planet_states.244.desc: "Единственное жизнеспособное и долгосрочное решение – это образование. Мы можем рассказать вашим людям о влиянии, которое они оказывают на общество и всю галактику, и со временем они сократят потребление товаров. Готовы ли вы заплатить за эту услугу?"
  planet_states.244.a: "Да, контракт на следующие 5 лет должен сделать своё дело."
  planet_states.244.a.response: "Мудрый выбор. Мы готовы установить всё необходимое. Начнём прямо сейчас."
  planet_states.245.name: "§YПрирост поселений§!"
  planet_states.245.desc: "В настоящее время мы разрабатываем сыворотку, которая в ходе клинических тестов показалу ускоренный рост у детей. Если вы хотите, мы можем помочь вам закупить его для населения. Это поможет нам в наших исследованиях, но мы всё же требуем, чтобы вы заплатили за производство этой сыворотки. Мы поняли друг друга?"
  planet_states.245.a: "Да, контракт на следующие 5 лет должен сделать своё дело."
  planet_states.245.a.response: "Идеально. Мы приступим к производству сыворотки."
  planet_states.246.name: "Доход £minerals£ §Y$minerals$§!"
  planet_states.246.desc: "Мы специализируемся на добыче полезных ископаемых, и если вы наймете нас, вы увидите значительное увеличение добычи полезных ископаемых. Цена, которую мы просим, является разумной. Поможем друг другу?"
  planet_states.246.a: "Да, контракт на следующие 5 лет должен сделать своё дело."
  planet_states.246.a.response: "Хорошо. Тогда решено, в течение следующих 5 лет мы будем вести добычу для вас."
  planet_states.250.name: "§YСпециальная архитектура кораблей§!"
  planet_states.250.desc.start: "Вы не ошиблись, мы действительно строим наши корабли для определённых задач."
  planet_states.250.desc.bothan: "$planet_states.250.desc.start$\n\nНа наших кораблях установлены усовершенствованные сенсоры, которые могут обнаружить врага раньше, чем он обнаружит нас. Таким образом, мы первыми узнаем, что там происходит и можем ли мы справиться с этим.\n\n$planet_states.250.desc.end$"
  planet_states.250.desc.czerka: "$planet_states.250.desc.start$\n\nНаши корабли имеют очень толстую броню и используют специальные системы стрельбы, чтобы увеличить наносимый нами урон. Однако из-за тяжелой брони вы немного потеряете в маневренности.\n\n$planet_states.250.desc.end$"
  planet_states.250.desc.kuat: "$planet_states.250.desc.start$\n\nМы сосредоточили наши усилия на том, чтобы сделать броню как можно более прочной, не влияя на маневренность корабля. Правда, мы не можем установить столько генераторов щита, как раньше.\n\n$planet_states.250.desc.end$"
  planet_states.250.desc.mon_cala: "$planet_states.250.desc.start$\n\nЩиты — наш приоритет, и мы размещаем генераторы щитов везде, где только можем, даже истончая некоторые части обшивки, чтобы освободить для них место. Правда в том, что если противник прошёл сквозь щиты и броню, то игра всё равно окончена, обшивка не защитит, только отсрочит неизбежное.\n\n$planet_states.250.desc.end$"
  planet_states.250.desc.sullustan: "$planet_states.250.desc.start$\n\nБроня и обшивка очень важны для нас. Щиты не могут защитить вас от всего, что может бросить в вас дикий космос, броня и обшивка есть всегда и способны обеспечивать сносную защиту.\n\n$planet_states.250.desc.end$"
  planet_states.250.desc.verpine: "$planet_states.250.desc.start$\n\nМы не снабжаем наши корабли таким количеством обычных двигателей, вместо этого мы заменяем их форсажными камерами. Это позволяет нам быстро менять траекторию, что увеличивает маневренность наших кораблей. Однако в целом наши корабли медленнее, так как вы не можете использовать форсаж в течение длительного времени.\n\n$planet_states.250.desc.end$"
  planet_states.250.desc.end: "Обычно архитектура наших кораблей не продаётся, но поскольку вы зарекомендовали себя как друг [From.GetName], мы готовы сделать исключение."
  planet_states.250.a: "Мы хотели бы приобрести эту архитектуру."
  planet_states.250.a.response: "Очень хорошо. Перевод кредитов подтверждён. Отправка файлов начнётся прямо сейчас."
  planet_states.260.name: "Займы £energy£ §Y$energy$§!"
  planet_states.260.desc: "Вы обратились по адресу. Мы предлагаем кредиты на любой бюджет. Ниже приведены доступные варианты. Пожалуйста, имейте в виду, что несвоевременная оплата заставит нас взимать дополнительные сборы или продавать часть вашей собственности, дабы гарантировать получение нашей прибыли."
  planet_states.260.a: "§G500§! ед. £energy£ §H$energy$§! на §Y36 месяцев§! в §R15§! ед. £energy£ §H$energy$§! в месяц"
  planet_states.260.b: "§G1500§! ед. £energy£ §H$energy$§! на §Y120 месяцев§! в §R15§! ед. £energy£ §H$energy$§! в месяц"
  planet_states.260.c: "§G15000§! ед. £energy£ §H$energy$§! на §Y600 месяцев§! в §R30§! ед. £energy£ §H$energy$§! в месяц"
  planet_states.260.response: "Превосходно. Мы надеемся, что вы сделаете великие дела с этими кредитами."
  NICE_SUCCESSFUL_TRADING: "Мы надеемся, что это будет так же полезно для вас, как и для нас."
  NICE_SUCCESSFUL_RESEARCH: "Вот и всё. Мы переведём некоторых наших исследователей в ваши лаборатории для сотрудничества с вашими командами. Мы надеемся, что вместе добьемся больших успехов."
  NICE_SUCCESSFUL_SLAVES_BOUGHT: "Тогда решено. Мы доставим зверей в вашу §Hстолицу§! как можно быстрее. Было приятно иметь с вами дело!"
  BACK_TO_MENU: "Вернуться в меню."
  PS_TRADE_DEAL_DESC: "Торговая сделка с фиксированной ценой, подписанная с планетарным государством, которая будет активна до тех пор, пока мы не решим её отменить."
  RESEARCH_DEAL_DESC: "Соглашение об исследованиях с фиксированной ценой, подписанное с планетарным государством, которое действует в течение 5 лет с момента его подписания."
  RESEARCH_DEAL_OPTION_DESC: "Это создаст §Yсоглашение об исследованиях§! с этим §Yпланетарным государством§! что даёт нам §G+5%§! исследований в данной области по цене §R15§! ед. £energy£ §H$energy$§! ежемесячно"
