  lotor_zygerrian_slave_masters: "Зайгеррианские рабовладельцы"
  lotor_zygerrian_slave_masters_desc: "Эти безжалостные зайгеррианцы доводят каждого раба до крайности, что приводит к повышению производительности, но также и к увеличению числа недовольных."
  lotor_crime_deals: "Преступные сделки"
  lotor_crime_deals_desc: "У нас есть активная сделка с организованной преступностью, они выведут из строя свои активы, сократив преступную империю в масштабах всей империи, пока мы будем платить им ежемесячный налог."
  lotor_special_army_trainig: "Специальная армейская подготовка"
  lotor_special_army_trainig_desc: "Наших солдат обучают ветераны, чтобы они могли справиться со всем, что вы возложите на их плечи."
  lotor_commercial_overloading_systems: "Коммерческие системы перегрузки"
  lotor_commercial_overloading_systems_desc: "Мы приобрели в тестовом варианте систему перегрузки, которая повышает огневую мощь нашего корабельного вооружения."
  lotor_crime_deals_0: "$lotor_crime_deals$"
