  lotor_pm_disabled_assets: "Криминальные активы с ограниченными возможностями"
  lotor_pm_disabled_assets_desc: "Организованная преступность вывела из строя свои активы на этой планете, снизив общий уровень преступности."
  lotor_bounty_hunters: "Охотник за головами"
  lotor_bounty_hunters_desc: "Мы наняли охотников за головами, чтобы помочь нам справиться с преступностью в нашей империи."
  lotor_pm_hunted_criminals: "Охота на преступников"
  lotor_pm_hunted_criminals_desc: "За преступниками на этой планете активно охотятся нанятые охотники за головами."
  lotor_bribed_officials: "Подкупленные чиновники"
  lotor_bribed_officials_desc: "С помощью организованной преступности мы подкупаем чиновников, чтобы те выполняли наши поручения, тем самым увеличивая своё влияние."
  lotor_free_meditation_courses: "Бесплатные курсы медитации"
  lotor_free_meditation_courses_desc: "Мы сотрудничаем со сторонней организацией, которая предоставляет курсы медитации для всех желающих. Целью этого договора было увеличение единства нашего общества."
  lotor_steered_trade: "Направляемая торговля"
  lotor_steered_trade_desc: "Мы сотрудничаем с планетарным государством, специализирующимся на управлении торговлей, чтобы лучше пользоваться нашими торговыми путями. Это партнёрство значительно повысит наши торговые доходы."
  lotor_tarisian_ale: "Тарисианский эль"
  lotor_tarisian_ale_desc: "Тарисианский эль - это очень крепкий эль, произведённый на Тарисе, который помогает нашим людям забыть о повседневных тяготах."
  lotor_twilek_entertainers: "Тви'лекские артисты"
  lotor_twilek_entertainers_desc: "Мы наняли артистов-тви'леков, чтобы они давали шоу на каждой из наших планет, делая жизнь народа счастливее."
  lotor_environment_impact_lessons: "Уроки воздействия на окружение"
  lotor_environment_impact_lessons_desc: "Наше население посещает уроки $lotor_environment_impact_lessons$, которые обучат их и заставят потреблять меньше товаров."
  lotor_experimental_growing_serum: "Экспериментальная сыворотка ускоренного роста"
  lotor_experimental_growing_serum_desc: "Мы приобрели экспериментальную сыворотку, которую можно вводить нашим детям, чтобы они росли быстрее."
  lotor_hired_mining_company: "Наемная горнодобывающая компания"
  lotor_hired_mining_company_desc: "Мы наняли компанию, специализирующуюся на добыче полезных ископаемых, чтобы увеличить наши поступления минерального сырья."
  lotor_generic_loan_deal_1: "Маленький займ"
  lotor_generic_loan_deal_1_desc: "Мы взяли небольшой кредит, который должны погасить в ближайшие годы"
  lotor_generic_loan_deal_2: "Средний займ"
  lotor_generic_loan_deal_2_desc: "Мы взяли средний кредит, который должны погасить в ближайшие годы"
  lotor_generic_loan_deal_3: "Большой займ"
  lotor_generic_loan_deal_3_desc: "Мы взяли большой кредит, который должны погасить в ближайшие годы"
  CANCEL_DEAL: "Мы хотим отменить нашу сделку по торговле ресурсами."
  CANCEL_DEAL_RESPONSE: "Мы понимаем. Будет сделано. Что-нибудь ещё?"
  CANCEL_DEAL_TOOLTIP: "Это приведет к прекращению нашей текущей сделки по торговле ресурсами с [From.GetName]."
  CANCEL_RESEARCH: "Мы хотим расторгнуть наше соглашение об исследовании ресурсов."
  CANCEL_RESEARCH_RESPONSE: "Жаль, мы были близки к большому открытию. Что-нибудь ещё?"
  CANCEL_RESEARCH_TOOLTIP: "Это прекратит действие нашего текущего соглашения об исследованиях с [From.GetName]."
  CANCEL_SLAVE_OUTPUT: "Мы хотим отменить нашу сделку по приобретению рабов."
  CANCEL_CRIME_DEAL: "Мы хотим покончить с нашей криминальной сделкой."
  CANCEL_CRIME_PREVENTION_DEAL: "Мы хотим расторгнуть нашу сделку по предотвращению преступности."
  CANCEL_BRIBES_DEAL: "Мы хотим положить конец нашей сделке со взятками."
  CANCEL_ARMY_DAMAGE_DEAL: "Мы хотим положить конец армейской сделке."
  CANCEL_SHIP_DAMAGE_DEAL: "Мы желаем отменить договор о кораблях."
  CANCEL_UNITY_DEAL: "Мы хотим положить конец этим бесполезным соглашениям о единстве."
  CANCEL_TRADE_VALUE_DEAL: "Теперь мы сами можем вести собственную торговлю."
  CANCEL_POP_HAPPINESS_DEAL: "Наше население достаточно счастливо, покончим со сделкой."
  CANCEL_GOODS_UPKEEP_DEAL: "Мы желаем остановить эти программы обслуживания товаров."
  CANCEL_POP_GROWTH_DEAL: "Мы больше не хотим увеличивать прирост нашего населения."
  CANCEL_MINERAL_INCOME_DEAL: "Нам больше не нужна помощь с добычей минералов."
  opinion_params: "Мнение: £opinion£ §G+$AMOUNT$§!"
  opinion_negative_params: "Мнение: £opinion£ §R-$AMOUNT$§!"

  fcsum_planet_state_1: "Мы обнаружили, что §H[This.ContactCountry.GetName]§! базируются на одной планете в системе §H[This.System.GetName]§!."
  first_contact_ps.1.name: "Космические монахи"
  first_contact_ps.1.desc: "Мы сделали интригующее открытие в случае с §H[This.ContactCountry.GetName]§!. Похоже, что в системе Тайтон существует рудиментарная космическая инфраструктура в виде орбитальной станции и нескольких поселений на планете §YТайтон§!. Однако неясно, представляют ли эти владения более крупное образование или их границы заканчиваются этой системой."
  first_contact_ps.1.A: "Любопытно."
  first_contact_ps.5.name: "Орден джедаев"
  first_contact_ps.5.desc: "Наконец-то достигнут ощутимый прогресс в деле §H[This.ContactCountry.GetName]§!. Мы расшифровали то, что, по-видимому, является их основным языком. Они называют себя Орденом джедаев и утверждают, что являются вненациональной организацией на службе у «Силы»."
  first_contact_ps.5.A: "Установить связь."
  lotor_first_contact.1.name: "Знакомые сигналы"
  lotor_first_contact.1.desc: "Некоторые сигналы, поступающие из §H[This.ContactCountry.GetName]§! хорошо известны нашим учёным: это действительно наш собственный язык. Наше научное сообщество предполагает, что, возможно, это связано со многими случаями похищения детей. Хотя это всего лишь теория."
  lotor_first_contact.2.name: "Возможные примитивы"
  lotor_first_contact.2.desc: "Хотя мы уже видели как §H[This.ContactCountry.GetName]§! использовуют корабли, оборудованные гипердвигателем, средства связи и космический трафик, кажется, находятся на низком уровне в их пространстве. Некоторые из наших учёных предполагают, что мы имеем дело с примитивными существами. Отсутствие сигналов, вероятно, сделает процесс первого контакта несколько более утомительным."

  generic_lotor_01_starbase_starfortress_section: "Станция «Звёздная крепость»"
  generic_lotor_01_starbase_starfortress_section_plural: "Станций «Звёздная крепость»"
  generic_lotor_01_starbase_starport_section: "Станция космопорта"
  generic_lotor_01_starbase_starport_section_plural: "Станции космопорта"

  leviathans.98.desc.ps: "Мы получаем передачу с независимой планеты §Y[From.GetName]§!! Кажется, они успешно перевели наш язык."
  planet_states.4.name: "[From.GetName] уничтожено"
  planet_states.4.desc: "У нас плохие новости. Этим утром наше правительство получило запрос о помощи от §Y[From.GetName]§!. В полученном сообщении говорилось, что они подверглись сильной бомбардировке со стороны §Y[FromFrom.GetName]§! и армии высаживались с намерением захватить планету.\n\nМы связались с §Y[FromFrom.GetName]§! и потребовали немедленного прекращения боевых действий, что они полностью проигнорировали. На данный момент они контролируют большую часть §H[FromFromFrom.GetName]§! и ликвидировали прежних лидеров.\n\n§Y[From.GetName]§! ушли навсегда, как и наши сделки с ними."
  planet_states.4.unknown: "У нас плохие новости. Сегодня утром наше правительство получило запрос о помощи от §Y[From.GetName]§!. В полученном сообщении говорилось, что они подверглись сильной бомбардировке неизвестной империей, а их армии высадились с намерением захватить планету.\n\nМы отправили корабль для расследования, и прямо сейчас §H[FromFromFrom.GetName]§! попал в руки этих чужаков.\n\n§Y[From.GetName]§! ушли навсегда, как и наши сделки с ними."
  planet_states.4.a: "Какой трусливый поступок!"
  planet_states.1001.name: "Неспровоцированная атака"
  planet_states.1001.desc: "Бесхребетный трус! Вы торгуете с нами днём, а ночью нападаете! Мы отменили все наши сделки с вами, будьте готовы столкнуться с мощью нашего флота."
  DECLARE_WAR: "§Объявить войну§!"
  planet_nal_hutta: "Нал-Хатта"
  lotor_hutt_events.50.a.tooltip: "Переименовывает §H[nal_hutta_planet.GetName]§! в §H$planet_nal_hutta$§!."
  lotor_hutt_events.51.name: "Рейды" #WIP
  lotor_hutt_events.51.desc: "Несмотря на все наши попытки подорвать боевой дух Эвокийцев, их набеги усилились за последние несколько циклов. Нерегулярные удары партизан привели к разрушению инфраструктуры и гибели нескольких наших силовиков. Устранение этого повреждения займет некоторое время." #WIP
  lotor_hutt_events.51.a: "Tah-koh tee womp rat e'nachu!" #WIP
  lotor_hutt_events.52.name: "Попытки Взяточничества" #WIP
  lotor_hutt_events.52.desc: "К нашему правителю наедине подходит вождь одного из покоренных племен. Они предлагают урожай этого месяца, а также ряд предметов роскоши в обмен на более доброжелательное и менее репрессивное правление. Вождь считает, что это подношение может стать ключом к улучшению статуса Эвокийцев, но это предложение бессмысленных безделушек оскорбляет наше богатое чувство вкуса." #WIP
  lotor_hutt_events.52.a: "Я уверен, что мы можем посмотреть другой путь." #WIP
  lotor_hutt_events.52.b: "Посадить вождя в тюрьму!" #WIP
  lotor_hutt_events.55.name: "Погибель Хаттов I"
  lotor_hutt_events.55.desc: "До нас дошли новости о воине по имени §HПогибель Хаттов§! который совершил набег на одно из наших владений и убил видного Хатта. [the_governor.GetName] назначил награду за это ничтожное существо."
  lotor_hutt_events.55.a: "Принесите их холодными. Никаких разрушений."
  lotor_hutt_events.56.name: "Погибель Хаттов II"
  lotor_hutt_events.56.desc: "Охотник за головами успешно выследил §HПогибель Хаттов§! и занялся проблемой. Однако это только придало смелости §HЭвокийцам§!. Имея в своем распоряжении нескольких охотников за головами и наемников, мы можем быстро решить эту проблему раз и навсегда."
  lotor_hutt_events.56.a: "Уничтожить их поселения и сельское хозяйство."
  lotor_hutt_events.56.b: "Сосредоточиться на их лидерах."
  lotor_hutt_events.57.name: "Погибель Хаттов III"
  lotor_hutt_events.57.desc: "Сопротивление §HЭвокийцев§! ослабевает и набеги начинают стихать. Это только вопрос времени, когда они полностью сдадутся."
  lotor_hutt_events.57.a: "Хорошо, хорошо..."
  lotor_hutt_events.70.a.tooltip: "Добавляет §Y3 [evocii_species.GetName]§! поселений к §H[this.GetName]§!."
 # The Evocii situation locs #NT!
  situation_lotor_hutt_evocii: "Эвокийцы"
  situation_lotor_hutt_evocii_type: "$situation_lotor_hutt_evocii$"
  situation_lotor_hutt_evocii_desc: "Эвокийцы, понимая серьезность ситуации, начинают злиться на наше присутствие. Поскольку их призывы о помощи Республике остаются без внимания, они начинают брать дело в свои руки."
  frequent_evocii_raids: "Частые Рейды Эвокийцев"
  frequent_evocii_raids_desc: "Эвокийцы крайне недовольны нами и вполне вероятно, что они организуют набеги на важные объекты."
  common_evocii_raids: "Обычные Рейды Эвокийцев"
  common_evocii_raids_desc: "Все больше и больше Эвокийцы берут дело в свои руки, присоединяясь к сопротивлению."
  bribes_and_politics: "Взятки и Политика"
  bribes_and_politics_desc: "Большинство Эвокийцев довольны текущей ситуацией, но нам придется играть в политическую игру, если мы хотим достичь наших целей."
  happy_little_accidents: "Счастливые Мелкие Случайности"
  happy_little_accidents_desc: "Пришло время закончить то, что мы начали. Наемников нанимают, чтобы уничтожить большинство Эвокийцев. Сопротивление начинает давать сбои."
  approach_lotor_hutt_evocii_a: "Лучшее лечение"
  approach_lotor_hutt_evocii_a_on_select: "$situation_lotor_hutt_evocii_raid_risk$: $green_very_low$"
  approach_lotor_hutt_evocii_a_desc: "Официальные контракты и законы о защите порадуют Эвокийцев. Но это также будет медленно приводить к их освобождению."
  approach_lotor_hutt_evocii_b: "Некая станция"
  approach_lotor_hutt_evocii_c: "Избавьтесь от них"
  approach_lotor_hutt_evocii_c_on_select: "$situation_lotor_hutt_evocii_raid_risk$: $red_very_high$"
  approach_lotor_hutt_evocii_c_desc: "Убийство их лидеров и сожжение их поселений покажет Эвокийцам, что мы сильнее их и что их единственный выбор — подчиниться нам."
  approach_lotor_do_nothing: "Ничего не делать"
  situation_lotor_hutt_evocii_monthly_change_tooltip: "Эта §Yситуация§! будет продвигаться к альтернативным результатам, основанным на выбранном нами §Yподходе§! и побочным §Yсобытиям§!."
  situation_lotor_hutt_evocii_end_effect_1: "§HЭвокийцам§! будет предоставлен статус §YРезиденты§!."
  situation_lotor_hutt_evocii_end_effect_2: "§HЭвокийцы§! станут постоянными §YРабами§!."
