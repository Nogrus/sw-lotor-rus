l_russian:

# Wonder Deposits are in the Deposit File! #NT!

  lotor_wonders.10.name: "£wonders_galaxy£ §MШоукенский шпиль§! - Попытка восстановления"
  lotor_wonders.10.desc: "Жители [Root.GetName] хотят восстановить великий §MШоукенский шпиль§!! Они считают, что это будет знаком единства нашей империи и, возможно, всей галактики. Проект реконструкции потребует огромных усилий и времени от наших лучших инженеров, но это возможно. Когда он будет завершён, он достигнет высоты низкой орбиты и станет самым высоким сооружением, известным нам. Инженеры постараются сохранить шпиль как можно более исторически достоверным, но без сохранившихся документов о его строительстве тысячи лет назад это будет сложно. Готовый шпиль привлечёт большое количество туристов на планету и в нашу империю и повысит нашу торговую ценность!"
  lotor_wonders.10.a.tooltip: "Добавляет на планету [Root.GetName] решение восстановить шпиль."
  lotor_wonders.11.name: "£wonders_galaxy£ §MШоукенский шпиль§! - Восстановление завершено"
  lotor_wonders.11.desc: "Сегодня день, когда §MSШоукенский шпиль§! закончен. Перестроен из современных материалов, и достиг высоты низкой орбиты. Наши инженеры изо всех сил старались сохранить шпиль как можно более аутентичным, и многие считают, что им это удалось. Даже во время строительства многие говорили, что шпиль является одним из самых красивых сооружений, которые они когда-либо видели, а вид с его смотровой площадки считается «единственным в своём роде»."
  lotor_wonders.11.a: "Мы творим историю!"

  lotor_wonders.20.name: "£wonders_galaxy£ §MАрхив Целебратус§!"
  lotor_wonders.20.desc: "Сегодня ученые [Root.GetName] решили создать один из крупнейших архивов и известой вселенной в беспрецедентной попытке мохранить знания сотен разумных видов. В ближайшие годы, они хотят собирать множество данных со всех уголков галактики. Это не только поможит нашим ученым понять прошлое, настоящее и возможное будущее, но и позволит делиться этими знаниями с остальной галактикой."
  lotor_wonders.20.a.tooltip: "Добавляет §MАрхив Целебратус§! в качестве ресурса на планету [Root.GetName]."
  lotor_wonders.21.name: "£wonders_galaxy£ §MCelebratus Archive§! Дополнение"
  lotor_wonders.21.desc: "После многих лет сбора знаний со всей галактики, архив исходных построек начал заполняться. Сегодня завершилось первое расширение архива. Это расширение чуть более чем удваивает площадь здания, поскольку наши учёные сильно недооценили тот объём пространства, который необходим для хранения данных со всей галактики. Архив также начинает привлекать множество людей и учёных из других частей галактики на обучение и исследования, а также обмена своими знаниями."
  lotor_wonders.21.a.tooltip: "Улучшает залежи ресурса §MАрхив Целебратус§! на планете [Root.GetName]."
  lotor_wonders.22.name: "£wonders_galaxy£ §MАрхив Целебратус§!"
  lotor_wonders.22.desc: "Сегодня §MАрхив Целебратус§! официально завершает свою первую фазу сбора знаний со всей галактики. Это не значит, что в архив не будут добавляться новые открытия, но начальная фаза знаний и их сбора успешно завершена.\nНаши учёные сохранили знания тысяч видов, личностей, систем, планет и многого другого. Теперь учёные переходят ко второму этапу, в основном сосредоточив внимание на сохранении и исследовании знаний. Многие считают, что это может стать началом века науки на планете [Root.GetName] и, в свою очередь, во всей галактике."
  lotor_wonders.22.a: "Да начнётся исследование!"
  lotor_wonders.22.a.tooltip: "Улучшает залежи ресурса §MАрхив Целебратус§!на планете [Root.GetName]."

  lotor_wonders.30.name: "£wonders_galaxy£ §MСтатуя Зима§!"
  lotor_wonders.30.desc: "Некоторые жители планеты [Root.GetName] хотят восстановить стометровую §Mстатую Зима§! который стоял во время его правления и был разрушен землетрясением к концу. Это символ нашего милитаристского прошлого, и некоторые люди думают, что из-за этого мы не должны его восстанавливать. Его восстановление может послать нашим людям сигнал о том, что мы хотим чтить прошлое и заставить их пересмотреть свои политические взгляды на него. С другой стороны, если мы не последуем их желанию, таким образом оставим сообщение о том, что хотим отдалиться от этого прошлого."
  lotor_wonders.30.a: "Восстановим её"
  lotor_wonders.30.b: "Отставить реставрацию"
  lotor_wonders.30.a.tooltip: "Реконструкция продлится около 3 лет."
  lotor_wonders.30.b.tooltip: "§MСтатуя Зима§! перестраиваться не будет."
  lotor_wonders.31.name: "£wonders_galaxy£ §MСтатуя Зима§!"
  lotor_wonders.31.desc: "Восстановление §Mстатуи Зима§! завершено. Теперь он снова возвышается на сто метров над народом Дезевро как символ его правления и достижений. Раз он восстал из пепла, значит и мы тоже [Root.Owner.GetName]!!"
  lotor_wonders.31.a: "Восхитительно"
  lotor_wonders.31.a.tooltip: "§MСтатуя Зима§! восстановлена."

  lotor_wonders.40.name: "£wonders_galaxy£ §MИскусственные ледяные пещеры§!"
  lotor_wonders.40.desc: "Во время строительных работ в складском районе Хасамадхи возле южного полюса [Root.GetName] рабочие обнаружили в ледниках большую сеть подземных пещер. Во время их проверки было установлено, что они не могли образоваться естественным путем. Любая дальнейшая работа на этой стороне была остановлена. Учёные и археологи исследуют пещеры, чтобы выяснить, кто их создал и почему они были вырезаны в леднике."
  lotor_wonders.40.a: "Занятно"
  lotor_wonders.40.a.tooltip: "Мы ещё услышим больше интересных данных от учёных и археологов, когда у них появится новая информация."

  lotor_wonders.41.name: "£wonders_galaxy£ §MЛедяные склепы§!"
  lotor_wonders.41.desc: "Учёные и археологи, изучавшие ледниковые пещеры у южного полюса [Root.GetName], завершили свои исследования.\nВ конце системы туннелей они обнаружили тринадцать погребальных камер, в каждой из которых находился мумифицированный труп с оружием, доспехами и военными трофеями.\nСчитается, что это останки вождей тринадцати наций желлов, которые, возможно, бежали сюда после своего поражения от рук таунгов в дореспубликанские времена. Если это правда, то это единственные известные артефакты этого периода времени. Наши археологи призывают нас не тревожить хрупкие останки, но не возражают против того, чтобы пещеры стали открытыми для публики."
  lotor_wonders.41.a: "Удивительная находка!"

  lotor_wonders.50.name: "£wonders_galaxy£ §MЗабытые сады Нузватты§!"
  lotor_wonders.50.desc: "Археологи утверждают, что нашли на Нусватте запретные сады Зима Деспота. Комплекс садов, расположенный в кальдере потухшего вулкана, изначально проектировался как убежище для королевского двора Империи Зима. Говорят, что всех, кто входил туда без разрешения, казнили, а сами сады возделывала группа рабов, ослепших при рождении. Сохранились также истории о предателях, несостоявшихся тионских офицерах и побеждённых врагах, которых здесь якобы казнили."
  lotor_wonders.50.a: "Какая находка!"

# Space City #NT!
  SPACE_CITY_NAME: "£wonders_galaxy£ §MКосмический город§!"
  space_city_trade: "Торговый модуль"
  space_city_trade_desc: "Торговые модули предоставляют товары и блага населению галактики. Да и нам приносят доход."
  space_city_research: "Исследовательские установки"
  space_city_research_desc: "Исследовательские установки позволяют учёным проводить эксперименты в Космическом городе, не мешая населению станции."
  space_city_everything: "Дополнительные секции"
  space_city_everything_desc: "Дополнительные секции позволяют построить больше модулей на космической станции. Наши инженеры могут построить все - от новых кают до производственных линий."

  lotor_wonders.61.name: "Концепт космического города"
  lotor_wonders.61.desc: "Частная корпорация обратилась к нам с предложением. Они хотят построить космический город над [From.GetName]. Эта орбитальная установка потенциально может стать новым торговым центром, исследовательской установкой или даже чем-то другим. Корпорация просит нас решить, какой должна быть основная цель этой станции, если мы предоставим необходимое финансирование."

  lotor_wonders.61.a: "Сфокусироваться на торговых модулях"
  lotor_wonders.61.b: "Сфокусироваться на исследовательских установках"
  lotor_wonders.61.c: "Сфокусироваться на всём понемногу"
  lotor_wonders.61.d: "Не фокусироваться ни на чём"

  lotor_wonders.62.name: "£wonders_galaxy£ §MКосмический город§!"
  lotor_wonders.62.desc: "Успех! Космический город был наконец построен над [From.GetName]. Пока станция достраивалась, её стоимость оказалась намного выше, чем предполагалось, что привело к банкротству строительной компании. Посвящение этой станции и её объектов теперь находится в наших руках! У нас будет полный контроль над этой чудесной станцией, настоящим чудом галактики."
  lotor_wonders.62.tooltip: "Создаёт среду обитания с одним поселением над планетой [From.GetName]."

  lotor_wonders.71.name: "£wonders_galaxy£ §MРезиденция Верховного канцлера§!"
  lotor_wonders.71.desc: "Политики и служки одинаково недовольны нашим нынешним местом размещения Верховного канцлера. Говорят, что оно не годится для того, кто занимает пост главы Галактической Республики. Всё больше и больше людей требуют, чтобы мы построили новую большую и величественную резиденцию для наших будущих верховных канцлеров на [From.GetName]. Мы начали работать над планами большого дворца."
  lotor_wonders.71.a: "Давайте построим это!"
  lotor_wonders.71.a.tooltip: "Добавляет решение построить £wonders_galaxy£! §MПрезидентский дворец§! на [From.GetName]."

  lotor_wonders.72.name: "£wonders_galaxy£ §MПрезидентский дворец§! построен"
  lotor_wonders.72.desc: "Сегодня завершается строительство §MPПрезидентского дворца§!. По сравнению с его огромными размерами всё вокруг кажется крошечным. Определённо это место, которое можно назвать домом Верховного канцлера."
  lotor_wonders.72.a: "Отличная работа!"

  lotor_wonders.83.name: "£wonders_galaxy£ §MКовчег барона Олетфанта§!"
  lotor_wonders.83.desc: "Сегодня с учёными архива Баобабов на [This.GetName] связался барон Олетфант. Многие считают, что это всего лишь миф, но барон построил баржу золотого цвета, инкрустированную розовыми и лазурными кристаллами митага, для своих научных исследований. С помощью этой баржи он потом целое столетие собирал водные образцы со всей галактики. Теперь он приземлился на своём корабле в архиве, чтобы пожертвовать свои находки. Наши учёные твердят, что огромное количество различных и никогда ранее не виденных образцов внутри корабля поражает, и что мы можем многое узнать с их помощью. Барон Олетфант решил остаться с учёными, чтобы помочь им в дальнейших исследованиях."
  lotor_wonders.83.tooltip: "Добавляет §MКовчег барона Олетфанта§! в архив Баобабов"

  lotor_wonders.84.name: "£wonders_galaxy£ §MАрхив Баобабов§!"
  lotor_wonders.84.desc: "Престижная торговая семья Баобаб сегодня представила свои планы по созданию архива информации об истории галактики, планетах, языках, культурах, гиперпространственных путях и многом другом на нашей планете [This.GetName]. Архивы могут стать прекрасной возможностью улучшить наше исследовательские возможности!"
  lotor_wonders.84.a: "Отличная работа!"

  decision_shawken_spire_rebuild: "£wonders_galaxy£ §MВосстановить Шоукенский шпиль§!"
  decision_shawken_spire_rebuild_desc: "Начнётся восстановление древнего §MШоукенского шпиля§!."
  decision_imperial_palace: "£wonders_galaxy£ §MПрезидентский дворец§!"
  decision_imperial_palace_desc: "Начнётся строительство грандиозного Президентского дворца."

  belgoths_beacon: "£wonders_galaxy£ §MБелготский маяк§!"
  belgoths_beacon_DESC: "Белготский маяк — гиперпространственный маяк, введённый в эксплуатацию Бортом Белготом примерно в 25 100 ДБЯ. Спутник — один из первых маяков, созданных на Перлемианском торговом пути. Когда-то на его поверхности можно было увидеть скульптурные лица колуми, какодемона и молатора. Он разрушен и не подлежит ремонту."
  belgoths_beacon_MEGASTRUCTURE_DETAILS: "$belgoths_beacon_DESC$"

  NAME_Ark_Auletphant: "The Ark of Baron Auletphant"
  ark_auletphant_section_template: "Шаблон секции Ковчега Олетфанта"
  ark_auletphant_chain_title: "£wonders_galaxy£ Сеть событий «Ковчег барона Олетфанта»"
  ark_auletphant_chain_desc: "Сеть событий для чуда галактики £wonders_galaxy£ §MКовчег барона Олетфанта§!."
  ark_auletphant_planets_visited: "Собраны водные образцы"
