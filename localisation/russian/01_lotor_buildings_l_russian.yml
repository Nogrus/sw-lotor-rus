### Buildings
 building_isotope5_reactor: "Реактор Изотопа-5"
 building_isotope5_reactor_desc: "Используя мощь Изотопа-5, мы можем генерировать энергию в немыслимых ранее маштабах."
 
 building_hutt_palace: "Дворец Хаттов"
 building_hutt_palace_desc: "Местный Дворец Хаттов, место криминала и шикарных возможностей, по крайней мере для Хаттов."

 building_mando_recruitment_camp: "Лагерь Мандалорских новобранцев"
 building_mando_recruitment_camp_desc: "Каждый может стать мандалорцем, если он выживет после здешних тренировок."

# Jedi & Sith
 building_jedi_temple_1: "Анклав джедаев"
 building_jedi_temple_1_desc: "Небольшой форпост джедаев, где живут монахи-джедаи, увеличивает их число и создаёт успокаивающую ауру на планете.\nУвеличивает число §Bдоступных джедаев§! на §G+3§!"

 building_jedi_temple_2: "Храм джедаев"
 building_jedi_temple_2_desc: "Настоящий храм джедаев, здесь размещены многочисленные джедаи, обеспечивающие безопасность и помощь всем нуждающимся.\nУвеличивает число  §Bдоступных джедаев§! на §G+5§!."

 building_sith_temple_1: "Святилище ситхов"
 building_sith_temple_1_desc: "Местное святилище ситхов, которое привлекает аколитов темной стороны силы и увеличивает их число.\nУвеличивает число §Rдоступных ситхов§! на §G+3§!"

 building_sith_temple_2: "Академия ситхов"
 building_sith_temple_2_desc: "Академия ситхов, превращающая грубых аколитов темной стороны в настоящих лордов ситхов.\nУвеличивает число §Rдоступных ситхов§! на §G+5§!"

# Fuel
 building_fuel_extractor: "Насос для извлечения топлива"
 building_fuel_extractor_plural: "Насосы для извлечения топлива"
 building_fuel_extractor_desc: "Большие индустриальные планеты выкачивают £fuel£ §Y$fuel$§! из планетарного ядра."

 building_fuel_refinery: "Завод по переработке топлива"
 building_fuel_refinery_plural: "Заводы по переработке топлива"
 building_fuel_refinery_desc: "Используя синтетический процесс, повторяющий создание гиперматерии звездами, для создания альтернативного £fuel£ §Y$fuel$§!."

# Heavy Alloys
 building_heavy_alloys_extractor: "Экстрактор тяжёлых сплавов"
 building_heavy_alloys_extractor_plural: "Экстракторы тяжёлых сплавов"
 building_heavy_alloys_extractor_desc: "Крупномасштабная добыча полезных ископаемых, которая проникает глубоко в мантию планеты, чтобы получить доступ к жилам специфических сплавов."

 building_heavy_alloy_forge: "Кузня тяжелых сплавов"
 building_heavy_alloy_forge_plural: "Кузни тяжелых сплавов"
 building_heavy_alloy_forge_desc: "Кузня тяжелых сплавов, использует процесс синтезирования, для воссоздания тяжелых сплавов."

# Spice
 building_spice_extractor: "Шахта добычи спайса"
 building_spice_extractor_plural: "Шахты добычи спайса"
 building_spice_extractor_desc: "Крупномасштабная добыча с обширной сетью туннелей в поисках богатых залежей спайса."

 building_spice_refinery: "Фабрика по синтезированию спайса"
 building_spice_refinery_plural: "Фабрики по синтезированию спайса"
 building_spice_refinery_desc: "Цех, использующий синтетический процесс, в том числе использование промышленных отходов, для производства спайса."

# Isotope 5
 building_isotope5_extractor: "Шахта по добыче Изотопа 5"
 building_isotope5_extractor_plural: "Шахты по добыче Изотопа 5"
 building_isotope5_extractor_desc: "Крупномасштабная добыча с целью обнаружения залежей Изотопа 5 и безопасного извлечения их на поверхность."

# Medical Supplies
 building_meds_extractor: "Добыча медицинских компонентов"
 building_meds_extractor_plural: "Добыча медицинских компонентов"
 building_meds_extractor_desc: "Крупное предприятие, где добываются и перерабатываются ингредиенты для джувана, колто или бакты для производства жизненно важных медикаментов."

 building_meds_production: "Фарм производство"
 building_meds_production_plural: "Фарм производства"
 building_meds_production_desc: "Эта фабрика собирает все виды медицинских химикатов со всей галактики для производства лекарств и стимуляторов."

## Starbase
 sm_crew_training_center: "Центр подготовки экипажей"
 sm_crew_training_center_desc: "В этом центре мы используем голографические проекции для безопасной подготовки экипажа к любым возможным испытаниям, которые могут поджидать его во тьме космоса."

