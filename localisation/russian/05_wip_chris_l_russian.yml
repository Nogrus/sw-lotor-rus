  lotor_trait_southern_core: "Появление в Южном Ядре"
  lotor_trait_southern_core_desc: "§LГосударства с этой чертой появятся в системе Дентаал, расположенной в Южном Ядре.\n\n§EГлоссарий:§! Места появления отмечены на карте розовым цветом.\n§EМультиплеер:§! Убедитесь, что нет другой империи игроков с такой же чертой!§!\n\n§RРаботает только для пользовательских империй!\nТолько одна черта ДОЛЖНА быть выбрана для пользовательских империй!§!"

  lotor_trait_hydian_borderlands: "Появление в Хайдианских Пограничных Регионах"
  lotor_trait_hydian_borderlands_desc: "§LИмперии с этой чертой появятся в системе Ампликин, расположенной в Хайдианских Пограничных Регионах.\n\n§EГлоссарий:§! Места появления отмечены на карте розовым цветом.\n§EМультиплеер:§! Убедитесь, что нет другой империи игроков с такой же чертой!§!\n\n§RРаботает только для пользовательских империй!\nТолько одина черта ДОЛЖНА быть выбрана для пользовательских империй!§!"

  lotor_trait_slice: "Появление в Ломте"
  lotor_trait_slice_desc: "§LИмперии с этой чертой появятся в системе Нант'ри, расположенной в Ломте.\n\n§EГлоссарий:§! Места появления отмечены на карте розовым цветом.\n§EМультиплеер:§! Убедитесь, что нет другой империи игроков с такой же чертой!§!\n\n§RРаботает только для пользовательских империй!\nТолько одна черта ДОЛЖНА быть выбрана для пользовательских империй!§!"

  lotor_trait_new_territories: "Появление в Новых Территориях"
  lotor_trait_new_territories_desc: "§LИмперии с этой чертой появятся в системе Эджан-Клосс, расположенной в Новых территориях.\n\n§EГлоссарий:§! Места появления отмечены на карте розовым цветом.\n§EМультиплеер:§! Убедитесь, что нет другой империи игроков с такой же чертой!§!\n\n§RРаботает только для пользовательских империй!\nТолько одина черта ДОЛЖНА быть выбрана для пользовательских империй!§!"

  lotor_trait_trailing_sectors: "Появление в Хвостовом Секторе"
  lotor_trait_trailing_sectors_desc: "§LИмперии с этой чертой будут появляться в системе Стенд, расположенной в Хвостовом Секторе.\n\n§EГлоссарий:§! Места появления отмечены на карте розовым цветом.\n§EМультиплеер:§! Убедитесь, что нет другой империи игроков с такой же чертой!§!\n\n§RРаботает только для пользовательских империй!\nТолько одина черта ДОЛЖНА быть выбрана для пользовательских империй!§!"

  lotor_trait_western_reaches: "Появление в Западных Рубежах"
  lotor_trait_western_reaches_desc: "§LИмперии с этой чертой будут появятся в системе Ион, расположенной в Западных Рубежах.\n\n§EГлоссарий:§! Места появления отмечены на карте розовым цветом.\n§EМультиплеер:§! Убедитесь, что нет другой империи игроков с такой же чертой!§!\n\n§RРаботает только для пользовательских империй!\nТолько одина черта ДОЛЖНА быть выбрана для пользовательских империй!§!"

  lotor_trait_unknown_region: "Появление в Неизведанных Регионах"
  lotor_trait_unknown_region_desc: "§LИмперии с этой чертой появятся в системе Фиррерре, расположенной в Неизведанных Регионах.\n\n§EГлоссарий:§! Места появления отмечены на карте розовым цветом.\n§EМультиплеер:§! Убедитесь, что нет другой империи игроков с такой же чертой!§!\n\n§RРаботает только для пользовательских империй!\nТолько одина черта ДОЛЖНА быть выбрана для пользовательских империй!\n\nНе совместим с маленькой картой!§!"

  lotor_unique.2.name: "Авария на шахте"
  lotor_unique.2.desc: "Во время добычи топлива для звездолетов на Перагусе II взрыв под земной корой проделал огромную дыру в планете! Взрыв был настолько мощным, что обнажил расплавленное ядро планеты, а огромное количество обломков, выброшенных в космос, образовало вокруг планеты астероидное поле. К сожалению, наша добывающая станция была полностью уничтожена взрывом, но первые сканы показывают, что на планете еще есть топливо для звездолетов!"
  lotor_unique.2.a: "Это плохо!"

  lotor_unique.4.name: "Следы хрома"
  lotor_unique.4.desc: "Геологи на планете §Y[Root.GetName]§! обнаружили следы §YХрома§! в некоторых частях света. Эта новость распространилась по империи как лесной пожар, и началась гонка за право первой компании построить шахту. Многие называют \"Хромовая лихорадка\", который может принести огромную пользу нашей новой колонии."
  lotor_unique.4.a: "Хорошие новости!"

  lotor_unique.5.name: "Неудачные хромовые рудники"
  lotor_unique.5.desc: "Похоже, что небольшие следы хрома не были признаком крупных месторождений хрома на §Y[Root.GetName]§!. После нескольких лет интенсивного сканирования не удалось обнаружить ни одного месторождения, достаточно большого, чтобы поддерживать крупномасштабные горные работы. Маленькая колония опустошена этой новостью, и большинство крупных горнодобывающих компаний пакуют свое оборудование. Но благодаря многолетнему сканированию поверхности было найдено несколько других минералов."
  lotor_unique.5.a: "Хромовая лихорадка - это ложь"

  lotor_unique.7.name: "Большая Тираннская ярмарка"
  lotor_unique.7.desc: "После появления §Y[Root.GetName]§! на $PERLEMIAN_TRADE_ROUTE|Y$ количество посетителей крупнейшей ярмарки выросло до небывалых размеров. По галактике быстро распространяются слухи, что Большая ярмарка Тиранна - это место в галактике, где можно купить практически все."
  lotor_unique.7.a: "День распродажи!"

  muun_civic_branch_acquisition: "Приобретение иностранных филиалов"
  muun_civic_branch_acquisition_desc: "Муунский банковский клан специализировался на дипломатических действиях, необходимых для приобретения иностранного филиала. К сожалению, поскольку другие корпорации работают по-другому, нам нужно перестроить офисы."
  em_lotor_muun_no_banking: "Сосредоточиться на себе"
  em_lotor_muun_no_banking_desc: "Мы решили сосредоточить наши усилия на улучшении нашей империи в пределах наших границ."

  LOTOR_ACQUIRE_BRANCH_OFFICE_TEXT: "£muun£ Приобретение филиала"
  lotor_cant_acquire_branch_offices: "$TRIGGER_FAIL$Мы не можем приобретать филиалы."
  lotor_cant_acquire_own_branch_office: "$TRIGGER_FAIL$Мы не можем приобрести собственный филиал."
  lotor_acquire_branch_office_no_commercial_pact: "$TRIGGER_FAIL$Нам нужен коммерческий договор с §Y[This.Owner.GetName]§!чтобы иметь возможность приобрести этот филиал."
  lotor_acquire_branch_office_already: "$TRIGGER_FAIL$Мы уже отправили запрос на покупку этого филиала."
  lotor_acquire_branch_office_already_time: "$TRIGGER_FAIL$Нам нужно немного подождать, прежде чем мы сможем отправить новое предложение для этого филиала планет."
  lotor_acquire_branch_office_already_country_time: "$TRIGGER_FAIL$Нам нужно немного подождать, прежде чем мы сможем отправить еще одно предложение в эту корпорацию."
  lotor_acquire_branch_office_too_expansive_0: "$TRIGGER_FAIL$У нас нет финансовых средств для приобретения этого филиала.\nНам нужно §Y5000§! £energy£ §YЭнергии§!"
  lotor_acquire_branch_office_too_expansive_1: "$TRIGGER_FAIL$У нас нет финансовых средств для приобретения этого филиала.\nНам нужно §Y7500§! £energy£ §YЭнергии§!"
  lotor_acquire_branch_office_too_expansive_2: "$TRIGGER_FAIL$У нас нет финансовых средств для приобретения этого филиала.\nНам нужно §Y10000§! £energy£ §YЭнергии§!"
  lotor_acquire_branch_office_too_expansive_3: "$TRIGGER_FAIL$У нас нет финансовых средств для приобретения этого филиала.\nНам нужно §Y15000§! £energy£ §YЭнергии§!"
  lotor_acquire_branch_office_too_expansive_4: "$TRIGGER_FAIL$У нас нет финансовых средств для приобретения этого филиала.\nНам нужно §Y25000§! £energy£ §YЭнергии§!"
  lotor_aquire_branch_office_effect_tooltip: "Отправить запрос на приобретение §Y[This.GetName]§!.\nК сожалению, поскольку их корпорация работает по-другому, нам нужно перестроить офисы."

  lotor_muun_events.1.name: "Смена фокуса"
  lotor_muun_events.1.desc: "Все больше и больше [This.GetSpeciesNamePlural] считают, что правительство [This.GetName] должно лучше представлять наши культуры и традиции. Жизнь нашего народа вращается вокруг экономики и финансов с интенсивной конкуренцией между коллегами, стимулирующей экономический рост, увеличение производства и улучшение трудовой этики, но наше правительство не отражает этого. Правительство должно перенять нашу культуру и превратить себя в финансовую мегакорпорацию!"
  lotor_muun_events.1.a: "Подпишите бумаги!"
  lotor_muun_events.1.a.tooltip: "Превращает Муунский банковский клан в мегакорпорацию и дает ему возможность §Yоткрывать и приобретать§! иностранные филиалы!"
  lotor_muun_events.1.b: "Перемены опасны!"
  lotor_muun_events.1.b.tooltip: "Мы должны сосредоточить наше внимание на улучшении нашей империи в пределах наших границ, а не на филиалах в других мирах.\nДобавляет модификатор §Y$em_lotor_muun_no_banking$§! к нашей империи.\n"

  lotor_muun_events.2.name: "Приобретение филиалов"
  lotor_muun_events.2.desc: "Организация [FromFrom.GetName] заинтересована в приобретении нашего филиала на планете [From.GetName]. Они предлагают нам многое за наш офис, так что будет трудно убедить наших людей сохранить его."
  lotor_muun_events.2.a: "Сохранить филиал"
  lotor_muun_events.2.b: "$lotor_muun_events.2.a$"
  lotor_muun_events.2.c: "$lotor_muun_events.2.a$"
  lotor_muun_events.2.d: "$lotor_muun_events.2.a$"
  lotor_muun_events.2.e: "$lotor_muun_events.2.a$"
  lotor_muun_events.2.f: "Продать филиал"

  MESSAGE_BRANCH_ACQUISITION_TITLE: "Приобретение филиалов"
  MESSAGE_BRANCH_ACQUISITION_KEEP_TEXT: "$OWNER|Y$ решили сохранить филиал на планете $PLANET|Y$ и перевели наши деньги обратно."
