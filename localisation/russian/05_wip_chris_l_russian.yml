 lotor_unique.2.name: "Mining Accident"
 lotor_unique.2.desc: "While mining for starship fuel on Peragus II an explosion beneath the crust has blown a massive hole in the planet! The explosion was so massive that it exposed the world's molten core and the huge amount of debris thrown into space is forming an asteroid field around the planet. Sadly our mining station was completely destroyed in the explosion, but first scans indicate that there is still starship fuel for us to mine!"
 lotor_unique.2.a: "This is bad!"

 lotor_unique.4.name: "Traces of Chromium"
 lotor_unique.4.desc: "Geologists on the planet §Y[Root.GetName]§! have found traces of §YChromium§! in some parts of the world. The news is spreading like a wildfire through our empire and a race to be the first company to build a mine has started. The by many called \"Chromium Rush\" could massively benefit our new colony."
 lotor_unique.4.a: "Good news!"

 lotor_unique.5.name: "Failed Chromium Mines"
 lotor_unique.5.desc: "It seems that the small traces of chromium were not an indication of large chromium deposits on §Y[Root.GetName]§!. After multiple years of intense scanning, no deposits big enough to support large scale mining operations could be found. The small colony is devastated by this news and most large mining companies are packing up their gear. But due to the years of scanning the surface, a handful of other minerals were found."
 lotor_unique.5.a: "The Chromium Rush is a lie"

 lotor_unique.7.name: "Great Tirahnn Fair"
 lotor_unique.7.desc: "Since the addition of §Y[Root.GetName]§! to the $PERLEMIAN_TRADE_ROUTE|Y$ the visitors to its largest fair have skyrocketed to unprecedented amounts. Word is spreading quickly through the galaxy that the Great Tirahnn Fair is the place in the galaxy to buy almost everything."
 lotor_unique.7.a: "Prime Day!"

 muun_civic_branch_acquisition: "Foreign Branch Acquisition"
 muun_civic_branch_acquisition_desc: "The Muun Banking Clan has specialized in the diplomatic action needed to acquire a foreign Branch Office. Sadly as other corporations work differently, we need to rebuild the offices."
 em_lotor_muun_no_banking: "Focus on ourselves"
 em_lotor_muun_no_banking_desc: "We decided to focus our efforts on improving our empire within our borders."

 LOTOR_ACQUIRE_BRANCH_OFFICE_TEXT: "£muun£ Acquire Branch Office"
