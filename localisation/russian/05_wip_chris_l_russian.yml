 lotor_muun_events.1.name: "Changing Focus"
 lotor_muun_events.1.desc: "More and more [This.GetSpeciesNamePlural] think the government of [This.GetName] should better represent our cultures and traditions. The life of our people revolves around economy and finance with intense competition among co-workers encouraging economic growth, increasing production, and improving work ethic, but our government doesn't reflect this. The government should adopt our cultures and turn ourselves into a financial Megacorporation!"
 lotor_muun_events.1.a: "Sign the papers!"
 lotor_muun_events.1.a.tooltip: "Turns the Muun Banking Clan into a Megacorporation and giving it the possibility to §Yopen and even acquire foreign§! Branch Offices!"
 lotor_muun_events.1.b: "Change is dangerous!"
 lotor_muun_events.1.b.tooltip: "We should focus our attention on improving our empire within our borders and not with Branch Offices on foreign worlds.\nAdds the §Y$em_lotor_muun_no_banking$§! modifier to our empire.\n"

 lotor_muun_events.2.name: "Branch Office Acquisition"
 lotor_muun_events.2.desc: "The [FromFrom.GetName] is interested in acquiring our Branch Office on the planet [From.GetName]. They are offering us a lot for our office so it will be difficult to convince our people to keep it."
 lotor_muun_events.2.a: "Keep Branch Office"
