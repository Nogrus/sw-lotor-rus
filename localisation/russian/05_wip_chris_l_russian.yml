 pl_type_I_atmosphere: "Type I Atmosphere"
 pl_type_I_atmosphere_desc: "A planet with a type I atmosphere has appropriate levels of oxygen, nitrogen, and hydrogen to be breathable by the majority of species in the galaxy."
 pl_type_II_atmosphere: "Type II Atmosphere"
 pl_type_II_atmosphere_desc: "A planet with a type II atmosphere usually has appropriate levels of atmospheric oxygen and nitrogen, but due to lack of sufficient pressure or the presence of contaminants and/or of other trace gases, these atmospheres usually caused detrimental effects to most species over a shorter period of time. A breath mask is recommended."
 pl_type_II_atmosphere_polluted: "Polluted Type II Atmosphere"
 pl_type_II_atmosphere_polluted_desc: "This planets atmosphere has an amount of pollution that can have detrimental effects to most species over a shorter period of time. A breath mask is recommended."
 pl_type_II_atmosphere_volcanism: "Volcanic Type II Atmosphere"
 pl_type_II_atmosphere_volcanism_desc: "Due to the volcanic activities on this planet the atmosphere can have detrimental effects to most species over a shorter period of time. A breath mask is recommended."
 pl_type_III_atmosphere: "Type III Atmosphere"
 pl_type_III_atmosphere_desc: "A planet with a type III atmosphere requires a breathing mask due to either the lack of appropriate levels of atmospheric oxygen, nitrogen, sufficient pressure, the presence of contaminants and/or of trace gases. For most species, these atmospheres causes immediate or eventual impediments or even incapacitation."
 pl_type_III_atmosphere_polluted: "Polluted Type III Atmosphere"
 pl_type_III_atmosphere_polluted_desc: "This planets atmosphere has such high amount of pollution that a breathing mask is required. For most species, these atmospheres causes immediate or eventual impediments or even incapacitation."
 pl_type_IV_atmosphere: "Type IV Atmosphere"
 pl_type_IV_atmosphere_desc: "The atmosphere of a type IV planet are either toxic, flammable, extremely high pressure or non-existent. These types of atmospheres caused immediate incapacitation or death in most species of the galaxy. Few species could breathe in this type of atmosphere and they rarely supported life. Environment Suits are required."
 pl_no_atmosphere: "No Atmosphere"
 pl_no_atmosphere_desc: "This planet doesn't have an atmosphere."

