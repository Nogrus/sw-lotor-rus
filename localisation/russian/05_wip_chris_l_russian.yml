  pl_type_I_atmosphere: "Атмосфера типа I"
  pl_type_I_atmosphere_desc: "Планета с атмосферой типа I имеет соответствующие уровни кислорода, азота и водорода, пригодные для дыхания большинства видов в галактике."
  pl_type_II_atmosphere: "Атмосфера типа II"
  pl_type_II_atmosphere_desc: "Планета с атмосферой типа II обычно имеет соответствующие уровни атмосферного кислорода и азота, но из-за отсутствия достаточного давления или присутствия загрязняющих веществ и/или других следовых газов, такие атмосферы обычно вызывают пагубные последствия для большинства видов в течение короткого периода времени. Рекомендуется использовать дыхательную маску."
  pl_type_II_atmosphere_polluted: "Загрязненная атмосфера типа II"
  pl_type_II_atmosphere_polluted_desc: "Атмосфера этой планеты содержит такое количество загрязнений, которое может оказать пагубное воздействие на большинство видов в течение короткого периода времени. Рекомендуется использовать дыхательную маску."
  pl_type_II_atmosphere_volcanism: "Атмосфера вулканического типа II"
  pl_type_II_atmosphere_volcanism_desc: "Из-за вулканической деятельности на этой планете атмосфера может оказывать пагубное воздействие на большинство видов в течение короткого периода времени. Рекомендуется использовать дыхательную маску."
  pl_type_III_atmosphere: "Атмосфера типа III"
  pl_type_III_atmosphere_desc: "Планета с атмосферой типа III требует использования дыхательной маски из-за отсутствия соответствующего уровня атмосферного кислорода, азота, достаточного давления, присутствия загрязняющих веществ и/или следовых газов. Для большинства видов такие атмосферы вызывают немедленные или окончательные препятствия или даже недееспособность."
  pl_type_III_atmosphere_polluted: "Загрязненная атмосфера типа III"
  pl_type_III_atmosphere_polluted_desc: "Атмосфера этой планеты настолько сильно загрязнена, что требуется дыхательная маска. Для большинства видов эта атмосфера вызывает немедленные или окончательные препятствия или даже недееспособность."
  pl_type_IV_atmosphere: "Атмосфера типа IV"
  pl_type_IV_atmosphere_desc: "Атмосфера планеты типа IV либо токсична, либо воспламеняема, либо находится под чрезвычайно высоким давлением, либо вообще отсутствует. Такие типы атмосферы вызывают немедленную недееспособность или смерть у большинства видов в галактике. Лишь немногие виды могут дышать в атмосфере такого типа, и они редко поддерживают жизнь. Требуются экологические костюмы."
  pl_no_atmosphere: "Нет атмосферы"
  pl_no_atmosphere_desc: "На этой планете нет атмосферы."

