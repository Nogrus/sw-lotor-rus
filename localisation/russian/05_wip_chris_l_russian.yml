  LOTOR_PLANET_INFO_NAME: "Информация о LotOR"
  LOTOR_PLANET_INFO_TEXT: "§EИз-за ограничений игры применяется следующее:§!\n- Родной мир/ Имя звезды будет перезаписано\n- Игра в машинную империю игнорирует выбор вашего класса планеты и всегда дает класс знаний о звездных войнах. Это не относится к исходным мирам!\n"
  LOTOR_COUNTRY_NAME_INFO_TEXT: "§EИз-за ограничений игры применяется следующее:§!\nИногда игра изменяет название империи в пользовательских империях по непонятным причинам. Это происходит не всегда, только иногда. Если это случилось с вами, то вы можете изменить название своей империи внутри игры, нажав на свой флаг в левом верхнем углу, а затем на название своей империи."

  TECH_UNLOCK_TRADE_ROUTES_TITLE: "§HОткрывает свойство:§! торговые пути"
  TECH_UNLOCK_TRADE_ROUTES_DESC: "Позволяет нам обнаруживать гиперпространственные маршруты основные торговые маршруты, создавая соответствующие мегаструктуры, если какая-либо система на нашей границе поддерживает их, и позволяет использовать уже существующие однажды по всей галактике. Строительство торгового маршрута будет стимулировать торговлю и иммиграцию на планетах, которые находятся на нем."

