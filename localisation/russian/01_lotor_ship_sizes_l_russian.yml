# Corvette
 lotor_tech_shipyard_events.1.name: "Corvette Pick Event"
 lotor_tech_shipyard_events.1.desc: "Welcome §Y[root.GetRulerTitle]§! §H[root.GetRulerName]§!. I am contacting you on behalf of the §Y[root.GetName]§!'s Research & Development Division.\n\nWe have made significant progress towards building §Hcorvette-class vessels§! for our fleet. Currently we're in the process of upgrading our shipyards to produce these ships, but our production capacity will only be able to accommodate a single design for the foreseeable future.\n\nWhat starship §Hmanufacturer§! do we wish to contact and attain the designs from? There is a large variety of vessels in this class, most with their own advantages and drawbacks.\n\nLet us know your preference, or we will ask this question again later."
 lotor_tech_shipyard_events.1.q: "What is the Difference between the £icon_corvette£ Corvette Blueprints?"
 lotor_tech_shipyard_events.1.q.response: "Not all §Hcorvettes§! are designed equally. Aside from each §Hmanufacturer§!s aesthetic style, each design has its own strengths and weaknesses in combat. Some designs allow for a greater emphasis on torpedo barrages while others fill support roles by having a fighter wing, all the while being rated for different levels of impact from a variety of projectiles and explosives.\n\n£icon_corvette£ is the designation for §Hcorvette-class vessels§! on the galaxy map and in system view for quick reference."
 lotor_tech_shipyard_events.1.a: "£rhw£ Foray - Class Corvette £icon_corvette£"
 lotor_tech_shipyard_events.1.a.tooltip: "§HManufacturer§!: £rhw£§YRendili Hyperworks§!\n§HCost§!: §YCheap§!\n\n§HRoles & Loadout§!:\n§YPatrol§!: 2S, 1PD\n§YTorpedo§!: 1S, 1T\n§YBruiser§!: 3S\n\nA §HPatrol Corvette§! capable of being produced in large numbers as it's cheap and easy to manufacture, though generally unremarkable on its own. This design is a common sight in the §YRepublic§! Navy and throughout §YRepublic§! space as a reliable anti-piracy vessel."
 lotor_tech_shipyard_events.1.b: "£dcs£ Legion - Class Corvette £icon_corvette£"
 lotor_tech_shipyard_events.1.b.tooltip: "§HManufacturer§!: £dcs£§YDromund Kalakar Shipyards§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YPatrol§!: 3S, 1PD\n§YTorpedo§!: 2S, 1T\n§YBruiser§!: 4S\n\nA §HStrike Corvette§! designed for aggressive interception and close combat roles. This elusive §YSith§! and relatively fragile craft is often underestimated given its small size, but its potent weaponry make this a costly mistake."
 lotor_tech_shipyard_events.1.c: "£mm£ Jehavi'r - Class Corvette £icon_corvette£"
 lotor_tech_shipyard_events.1.c.tooltip: "§HManufacturer§!: £mm£§YMandalMotor§!\n§HCost§!: §YVery Expensive§!\n\n§HRoles & Loadout§!:\n§YPatrol§!: 4S, 2PD\n§YTorpedo§!: 2S, 2T\n§YBruiser§!: 4S, 1T\n\nA §HHeavy Armored Corvette§! with the most impressive weaponry and armor in the §Hcorvette-class§!, though lacking maneuverability. Bearing a resemblance to Basilisk war droids, this §YMandalorian§! craft boasts a remarkable combat record and strikes fear into those who see it."
 lotor_tech_shipyard_events.1.d: "£gs£ Copa - Class Corvette £icon_corvette£"
 lotor_tech_shipyard_events.1.d.tooltip: "§HManufacturer§!: £gs£§YGuarja Shipyards§!\n§HCost§!: §YVery Cheap§!\n\n§HRoles & Loadout§!:\n§YPatrol§!: 2S 1PD\n§YTorpedo§!: 1S, 1T\n§YBruiser§!: 3S\n\nA §HLight Corvette§! with a standard armament, though lacking utility and any distinct strengths. As with most §YHutt§! craft, this design was not originally meant for combat, instead starting off as a small freighter designed elsewhere in the galaxy."
 lotor_tech_shipyard_events.1.e: "£sycan£ Kuuro - Class Corvette £icon_corvette£"
 lotor_tech_shipyard_events.1.e.tooltip: "§HManufacturer§!: £sycan£§YSycan Fleet Systems§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YPatrol§!: 2S, 2PD \n§YTorpedo§!: 1S, 1T\n§YBruiser§!: 3S, 1PD\n\nAn §HEscort Corvette§! tailored towards fleet defense and countering both §Hfighters§! and a §Hbombers§!. Crafted for the rigors of the Unknown Regions by the §YChiss§!, this design performs well as an exploratory vessel capable of holding its own against creatures or small pirate vessels with extensive point defense capability."
 lotor_tech_shipyard_events.1.f: "£onderon£ Orbalisk - Class Corvette £icon_corvette£"
 lotor_tech_shipyard_events.1.f.tooltip: "§HManufacturer§!: £onderon£§YOnderon Royal Dockyards§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YPatrol§!: 2S, 1PD\n§YTorpedo§!: 1S, 2T\n§YBruiser§!: 4S\n\nA §HCustom Corvette§! with multiple variations tailored to different tasks. Born of §YOnderonian§! ingenuity, this retrofitted civilian vessel has ended up a common patrol ship given its adaptability between different tasks at hand."
 lotor_tech_shipyard_events.1.g: "£kdy£ Gladius - Class Corvette £icon_corvette£"
 lotor_tech_shipyard_events.1.g.tooltip: "§HManufacturer§!: £kdy£§YKuat Drive Yards§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YPatrol§!: 2S, 2PD\n§YTorpedo§!: 1S, 1T, 1PD\n§YBruiser§!: 3S, 1PD\n\nA §HHeavy Corvette§! mass produced for anti-piracy and local security purposes, focusing on point defense options. Produced by §YKuat§! and found throughout the galaxy, this ship has garnered a reputation as the bane of smugglers and pirate vessels."
 lotor_tech_shipyard_events.1.h: "£rss£ Guardian - Class Corvette £icon_corvette£"
 lotor_tech_shipyard_events.1.h.tooltip: "§HManufacturer§!: £rss£§YRepublic Sienar Systems§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YPatrol§!: 2S, 1PD\n§YTorpedo§!: 1S, 1T\n§YBruiser§!: 3S\n\nA §HCorvette§! equipped with rudimentary weapons for general use. This somewhat common and unremarkable design has found success purely through its lack of significant downsides."
 lotor_tech_shipyard_events.1.i: "£tgm£ Fusillade - Class Corvette £icon_corvette£"
 lotor_tech_shipyard_events.1.i.tooltip: "§HManufacturer§!: £tgm£§YTransGalMeg Industries, Incorporated§!\n§HCost§!: §YCheap§!\n\n§HRoles & Loadout§!:\n§YPatrol§!: 2S, 1PD\n§YTorpedo§!: 2T\n§YBruiser§!: 3S\n\nA §HLight Corvette§! with mostly standard armaments and missiles. Popular with criminal enterprises for its low cost, this vessel is equipped with enough weaponry to threaten larger, more expensive craft."
 lotor_tech_shipyard_events.1.j: "£bdy£ Ranger - Class Corvette £icon_corvette£"
 lotor_tech_shipyard_events.1.j.tooltip: "§HManufacturer§!: £bdy£§YByblos Drive Yards§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YPatrol§!: 2S, 1PD\n§YTorpedo§!: 1S, 1T\n§YBruiser§!: 3S\n\nAn §HArmored Corvette§! built to withstand punishment, even from slightly larger vessels and weapons. Designed as a counter to piracy and close range incursions, this vessel features heavier armor than its contemporaries and is equipped with a relatively standard assortment of weaponry."
 lotor_tech_shipyard_events.1.k: "£rss£ SPV - Class Corvette £icon_corvette£"
 lotor_tech_shipyard_events.1.k.tooltip: "§HManufacturer§!: £rss£§YRepublic Sienar Systems§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YPatrol§!: 1M, 2S, 1PD\n§YTorpedo§!: 1S, 2T\n§YBruiser§!: 3S, 1T\n\nAn §HAssault Corvette§! with a high offensive output. This design has found use by both military and pirate forces breaking through blockades with its heavy armament, though its expensive manufacture cost mean it is found in limited quantities in the galaxy."
 lotor_tech_shipyard_events.1.later: "Ask Later"

# Frigate
 lotor_tech_shipyard_events.10.name: "£icon_frigate£ Research & Development Division"
 lotor_tech_shipyard_events.10.desc: "Welcome §Y[root.GetRulerTitle]§! §H[root.GetRulerName]§!. I am contacting you on behalf of the §Y[root.GetName]§!'s Research & Development Division.\n\nWe have made significant progress towards building §Hfrigate-class vessels§! for our fleet. Currently we're in the process of upgrading our shipyards to produce these ships, but our production capacity will only be able to accommodate a single design for the foreseeable future.\n\nWhat starship §Hmanufacturer§! do we wish to contact and attain the designs from? There is a large variety of vessels in this class, most with their own advantages and drawbacks.\n\nLet us know your preference, or we will ask this question again later."
 lotor_tech_shipyard_events.10.q: "What is the Difference between the £icon_frigate£ Frigate Blueprints?"
 lotor_tech_shipyard_events.10.q.response: "Not all §Hfrigates§! are designed equally. Aside from each §Hmanufacturer§!s aesthetic style, each design has its own strengths and weaknesses in combat. Some designs allow for a greater emphasis on torpedo barrages while others fill support roles by having a fighter wing, all the while being rated for different levels of impact from a variety of projectiles and explosives.\n\n£icon_frigate£ is the designation for §Hfrigate-class vessels§! on the galaxy map and in system view for quick reference."
 lotor_tech_shipyard_events.10.a: "£rhw£Praetorian - Class Frigate£icon_frigate£"
 lotor_tech_shipyard_events.10.a.tooltip: "§HManufacturer§!: £rhw£§YRendili Hyperworks§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YEscort§!: 2S, 1M, 2PD, 1FH\n§YTorpedo§!: 2S, 1T, 1FH\n§YGunship§!: 1S, 2M, 1PD, 1FH\n\nA §HCarrier Frigate§! design with missile and §Hfighter§! wing capability. While it's an old §YRepublic§! design originally focused on anti-piracy, a capable §Hfighter§! contingent and its standard armament make it a formidable opponent even today."
 lotor_tech_shipyard_events.10.b: "£dcs£Raider - Class Frigate£icon_frigate£"
 lotor_tech_shipyard_events.10.b.tooltip: "§HManufacturer§!: £dcs£§YDromund Kalakar Shipyards§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YEscort§!: 2S, 2M, 1PD\n§YTorpedo§!: 2S, 2PD, 2T\n§YArtillery§!: 2M, 2L\n\nAn §HAssault Frigate§! with missile and large weapon battery capability. This §YSith§! design focuses on supporting other craft from a distance, working best as part of a mixed fleet, but it can hold its own when push comes to shove."
 lotor_tech_shipyard_events.10.c: "£mm£Kiltrin - Class Frigate£icon_frigate£"
 lotor_tech_shipyard_events.10.c.tooltip: "§HManufacturer§!: £mm£§YMandalMotors§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YEscort§!: 2S, 2M, 2PD\n§YBrawler§!: 6S, 1M\n§YGunship§!: 2S, 3M\n\nA §HHeavy Armored Frigate§! design with multiple gun and cannon emplacements. A ship adopted by the §YMandalorians§! with heavy armor and immense firepower at the cost of lower maneuverability, not that being able to hit it does much against its beskar plating."
 lotor_tech_shipyard_events.10.d: "£gs£Ska'di - Class Frigate£icon_frigate£"
 lotor_tech_shipyard_events.10.d.tooltip: "§HManufacturer§!: £gs£§YGuarja Shipyards§!\n§HCost§!: §YVery Expensive§!\n\n§HRoles & Loadout§!:\n§YEscort§!: 3S, 2M, 2PD\n§YTorpedo§!: 2M, 2PD, 2T\n§YArtillery§!: 2M, 1L, 1PD\n\nAn §HEscort Frigate§! design with a variety of weapons at its disposal. Utilized by the §YHutts§! for its customizable firepower, both due to the benefits that provides in combat alongside the fact that criminal syndicates may lack the offensive options of some military forces."
 lotor_tech_shipyard_events.10.e: "£sycan£Warlord - Class Frigate£icon_frigate£"
 lotor_tech_shipyard_events.10.e.tooltip: "§HManufacturer§!: £sycan£§YSycan Fleet Systems§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YEscort§!: 2S, 2PD, 1T\n§YTorpedo§!: 1M, 2PD, 1T\n§YGunship§!: 2S, 1M, 1T\n\nA §HDefensive Frigate§! design with heavy armor and missile capability. This ship is suited specifically to the §YChiss§! with heavy armor and advanced missiles, useful for exploration in more dangerous sectors throughout the galaxy."
 lotor_tech_shipyard_events.10.f: "£onderon£Zakkeg - Class Frigate£icon_frigate£"
 lotor_tech_shipyard_events.10.f.tooltip: "§HManufacturer§!: £onderon£§YOnderon Royal Dockyards§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YPatrol§!: 2S, 1M, 1PD\n§YTorpedo§!: 2M, 2T\n§YEscort§!: 4S, 2PD\n\nA §HCustom Frigate§! design with missile and close range options. This older, retrofitted design still seeing use today by §YOnderon§! can be mistaken for the civilian vessel it originated as from a distance, though such a mistake may be costly for those with hostile intent."
 lotor_tech_shipyard_events.10.g: "£kdy£Trimere - Class Frigate£icon_frigate£"
 lotor_tech_shipyard_events.10.g.tooltip: "§HManufacturer§!: £kdy£§YKuat Drive Yards§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YEscort§!: 4S, 2M 2PD\n§YGunship§!: 2S, 4M\n§YBrawler§!: 8S, 2PD\n\nAn §HAssault Frigate§! design with a focus on cannons. A tried and true design by §YKuat§! made to simply overwhelm with raw firepower. Those that have faced this vessel and lived to tell the tale speak of an unending volume of fire, making trivial work of shields and armor at close range."
 lotor_tech_shipyard_events.10.h: "£sadon£Heraklon - Class Frigate£icon_frigate£"
 lotor_tech_shipyard_events.10.h.tooltip: "§HManufacturer§!: £sadon£§YSadon Shipwrights§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YEscort§!: 2S, 1M, 2PD\n§YTorpedo§!: 2S, 2PD, 1T\n§YArtillery§!: 1M, 1L\n\nA §HFrigate§! design with a missile and large weapon battery option. A common transport ship used by large number of systems, easy to convert into a spacecraft of war, with a handful of conversion options. This subtle conversion process has spelled the end for many careless pirates thinking it easy prey."
 lotor_tech_shipyard_events.10.i: "£tgm£Scourge - Class Frigate£icon_frigate£"
 lotor_tech_shipyard_events.10.i.tooltip: "§HManufacturer§!: £tgm£§YTransGalMeg Industries, Incorporated§!\n§HCost§!: §YSlightly Expensive§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 2S, 2M, 1PD\n§YTorpedo§!: 2S, 1PD, 2T\n§YEscort§!: 3S, 1M, 2PD\n\nA §HStrike Frigate§! design focused on building an advantage through aggressive action. Boasting impressive fire power at relatively low cost, a large volume of these vessels can provide a dangerous tip to the spear of any offensive."
 lotor_tech_shipyard_events.10.j: "£lc£Strike I - Class Frigate£icon_frigate£"
 lotor_tech_shipyard_events.10.j.tooltip: "§HManufacturer§!: £lc£§YLoronar Corporation§!\n§HCost§!: §YExpensive§!\n\n§HRole & Loadout§!:\n§YEscort§!: 2S, 1M, 2PD, 1FH\n§YCarrier§!: 2S, 2PD, 2FH\n§YBrawler§!: 4S, 1M, 1FH\n\nA §HStrike Frigate§! design the largest onboard hangars and §Hfighter§! wing complement. While most vessels with large hangars give up on standard weaponry in exchange for capacity, this vessel can punish its adversaries with both its onboard weapons and strike-craft, dealing extensive damage to whatever lay in its path."
 lotor_tech_shipyard_events.10.k: "£cec£Interceptor IV - Class Frigate£icon_frigate£"
 lotor_tech_shipyard_events.10.k.tooltip: "§HManufacturer§!: £cec£§YCorellian Engineering Corporation§!\n§HCost§!: §YCheap§!\n\n§HRoles & Loadout§!:\n§YEscort§!: 2S, 2PD, 1T\n§YTorpedo§!: 2PD, 2T\n§YArtillery§!: 1L, 1T\n\nA §HLight Frigate§! design with a focus on missile weaponry. Previously a §Hfighter class§! vessel, these §Hfrigate-class§! interceptors provide a cheap option to harass the enemy from a distance with missiles and long range weaponry in a small package."
 lotor_tech_shipyard_events.10.l: "£ts£Mansk - Class Frigate£icon_frigate£"
 lotor_tech_shipyard_events.10.l.tooltip: "§HManufacturer§!: £ts£§YTapani Shipyards§!\n§HCost§!: §YCheap§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 4S, 2PD\n§YTorpedo§!: 2T, 2PD\n§YEscort§!: 2M, 2PD\n\nAn §HEscort Frigate§! with a versatile approach to close and medium range combat. This design has made its name in known space as an escort vessel, oftentimes specialized in a role to address any weakness of a ship it may be escorting or fleet it may be a part of."
 lotor_tech_shipyard_events.10.m: "£ca£Fantail - Class Frigate£icon_frigate£"
 lotor_tech_shipyard_events.10.m.tooltip: "§HManufacturer§!: £ca£§YCorporate Alliance§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 2S, 2M\n§YEscort§!: 2M, 2PD\n§YArtillery§!: 1M, 1L\n\nAn §HAutomated Frigate§! design focused long range engagements with the smallest crew possible. Thanks to a number of streamlined, automated systems, this vessel makes use of a variety of weaponry without a crew at the helm. It's automated systems take additional power to operate, but it is a small sum to pay for the advantages."

# Cruiser
 lotor_tech_shipyard_events.20.name: "£icon_cruiser£ Research & Development Division"
 lotor_tech_shipyard_events.20.desc: "Welcome §Y[root.GetRulerTitle]§! §H[root.GetRulerName]§!. I am contacting you on behalf of the §Y[root.GetName]§!'s Research & Development Division.\n\nWe have made significant progress towards building §Hcruiser-class vessels§! for our fleet. Currently we're in the process of upgrading our shipyards to produce these ships, but our production capacity will only be able to accommodate a single design for the foreseeable future.\n\nWhat starship §Hmanufacturer§! do we wish to contact and attain the designs from? There is a large variety of vessels in this class, most with their own advantages and drawbacks.\n\nLet us know your preference, or we will ask this question again later."
 lotor_tech_shipyard_events.20.q: "What is the Difference between the £icon_cruiser£ Cruiser Blueprints?"
 lotor_tech_shipyard_events.20.q.response: "Not all §Hcruisers§! are designed equally. Aside from each §Hmanufacturer§!s aesthetic style, each design has its own strengths and weaknesses in combat. Some designs allow for a greater emphasis on torpedo barrages while others fill support roles by having a fighter wing, all the while being rated for different levels of impact from a variety of projectiles and explosives.\n\n£icon_cruiser£ is the designation for §Hcruiser-class vessels§! on the galaxy map and in system view for quick reference."
 lotor_tech_shipyard_events.20.a: "£rhw£Hammerhead - Class Cruiser£icon_cruiser£"
 lotor_tech_shipyard_events.20.a.tooltip: "§HManufacturer§!: £rhw£§YRendili Hyperworks§!\n§HCost§!: §YSlightly Expensive§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 2S, 4M, 2PD, 1FH\n§YCarrier§!: 4S, 2M, 2PD, 1FH, 1BH\n§YArtillery§!: 2M, 2L, 2PD\n\nA §HCruiser§! design with distinct variants. Workhorse of the §YRepublic§! and numerous other systems, adaptability is one of its greatest strengths. It may not excel at any one duty, but it also lacks any distinct weakness."
 lotor_tech_shipyard_events.20.b: "£dcs£Terminus - Class Cruiser£icon_cruiser£"
 lotor_tech_shipyard_events.20.b.tooltip: "§HManufacturer§!: £dcs£§YDromund Kalakar Shipyards§!\n§HCost§!: §YSlightly Expensive§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 4S, 2M, 2PD, 1T, 1FH\n§YCarrier§!: 2S, 2M, 2PD, 2T, 1FH, 1BH\n§YTorpedo§!: 3M, 2PD, 3T\n\nA §HCruiser§! with strike-craft options or additional missile bays. Consistent with §YSith§! assault doctrine, this vessel isn't afraid to bear its teeth through a copious number of offensive weapons and onboard strike-craft."
 lotor_tech_shipyard_events.20.c: "£mm£Protector - Class Cruiser£icon_cruiser£"
 lotor_tech_shipyard_events.20.c.tooltip: "§HManufacturer§!: £mm£§YMandalMotors§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YEscort§!: 2S, 4M, 2PD, 2T\n§YGunship§!: 2S, 2M, 2L, 1T\n§YTorpedo§!: 2S, 2M, 2PD, 2T\n\nA §HHeavy Armored Cruiser§! focusing on firepower, missiles, and armor. In use by §YMandalorian§! forces, this assault focused design fits their tactics perfectly: take plenty of punishment and deal back even more. Fortunately for most, this vessel is slow. Unfortunately, its missiles and long range weaponry are not."
 lotor_tech_shipyard_events.20.d: "£gs£Kadijic - Class Cruiser£icon_cruiser£"
 lotor_tech_shipyard_events.20.d.tooltip: "§HManufacturer§!: £gs£§YGuarja Shipyards§!\n§HCost§!: §YCheap§!\n\n§HRoles & Loadout§!:\n§YPatrol§!: 2M, 2PD, 1T, 1FH, 1BH\n§YCarrier§!: 1M, 2PD, 2FH, 2BH\n§YArtillery§!: 2L, 1FH, 1BH\n\nA §HLight Cruiser§! with minimal armor and armament, but large hangars. Primarily in use by the §YHutts§! and other criminal organizations, this design has more in common with carriers than typical cruisers, albeit at a smaller size and with a less durable superstructure. When not full of strike-craft, its hangars are often transporting spice or other illicit goods."
 lotor_tech_shipyard_events.20.e: "£sycan£Frouro - Class Cruiser£icon_cruiser£"
 lotor_tech_shipyard_events.20.e.tooltip: "§HManufacturer§!: £sycan£§YSycan Fleet Systems§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YPatrol§!: 2S, 4M, 2PD, 1T\n§YGunship§!: 2S, 3M, 2PD, 2T\n§YArtillery§!: 2S, 2M, 2L\n\nA §HHeavy Cruiser§! with decent customization of in terms of armament. Lacking any internal strike-craft, §YChiss§! forces make use of this design's modularity to fill multiple roles. It's an expensive solution to multiple problems, but its results speak for volumes of §YChiss§! ingenuity."
 lotor_tech_shipyard_events.20.f: "£onderon£Tamara - Class Cruiser£icon_cruiser£"
 lotor_tech_shipyard_events.20.f.tooltip: "§HManufacturer§!: £onderon£§YOnderon Royal Dockyards§!\n§HCost§!: §YExpensive§!\n\n§HRole & Loadouts§!:\n§YEscort§!: 2S, 3M, 2T, 1FH\n§YGunship§!: 2S, 4M, 2PD, 1FH, 1BH\n§YCarrier§!: 3M, 2PD, 2FH, 2BH\n\nA §HStrike Cruiser§! design that makes use of variations to tackle a number of different situations. Originally a cargo freighter and converted for military use, §YOnderon§! was the first to make wide use of this vessel. Plentiful weaponry and strike-craft make the origins of this design easy to forget."
 lotor_tech_shipyard_events.20.g: "£kdy£Longhorn - Class Cruiser£icon_cruiser£"
 lotor_tech_shipyard_events.20.g.tooltip: "§HManufacturer§!: £kdy£§YKuat Drive Yards§!\n§HCost§!: §YVery Expensive§!\n\n§HRole & Loadout§!:\n§YEscort§!: 4S, 2M, 1L, 2PD\n§YGunship§!: 8M, 2PD\n§YArtillery§!: 4M, 2L, 2PD\n\nAn §HArmored Cruiser§! covered in as many weapon emplacements and as much armor as possible. Hailing from §YKuat§!, this design found popularity throughout the galaxy by nature of its survivability in combat situations. Whether this survivability is the result of it's staggering firepower or heavy plating nobody is quite sure."
 lotor_tech_shipyard_events.20.h: "£tgm£Rupture - Class Cruiser£icon_cruiser£"
 lotor_tech_shipyard_events.20.h.tooltip: "§HManufacturer§!: £tgm£§YTransGalMeg Industries, Incorporated§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YEscort§!: 4S, 3M, 2PD, 1T\n§YGunship§!: 6S, 2M, 2PD, 1T\n§YTorpedo§!: 3M, 3T, 2PD\n\nA §HCruiser§! with a distribution close range weapons and missiles. While generally unremarkable in terms of performance or weaponry options, this design also has no obvious weaknesses to exploit."
 lotor_tech_shipyard_events.20.i: "£csw£Trotter - Class Cruiser£icon_cruiser£"
 lotor_tech_shipyard_events.20.i.tooltip: "§HManufacturer§!: £csw£§YCygnus Spaceworks§!\n§HCost§!: §YCheap§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 4M, 2PD, 1T\n§YEscort§!: 4S, 2M, 2PD, 1T\n§YBrawler§!: 2S, 2M, 2PD, 3T\n\nA §HLight Cruiser§! with a missile focus. This design finds use by both smaller factions and privateers due to its ease of production and missiles to harass targets at range, though the rest of its armament isn't anything to scoff at."
 lotor_tech_shipyard_events.20.j: "£rhw£Vainglorious - Class Cruiser£icon_cruiser£"
 lotor_tech_shipyard_events.20.j.tooltip: "§HManufacturer§!: £rhw£§YRendili Hyperworks§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YPatrol§!: 4S, 2M, 1L, 2PD, 1FH\n§YEscort§!: 4S, 4M, 4PD\n§YArtillery§!: 2S, 2M, 2L, 2PD\n\nAn §HEscort Cruiser§! capable of filling multiple roles in a variety of environments. Primarily used for defense of local systems, criminal enterprises abhor the sight of this vessel, though its surprising variety of offensive options make for an effective participant in fleet to fleet combat as well."
 lotor_tech_shipyard_events.20.k: "£bdy£Mere - Class Cruiser£icon_cruiser£"
 lotor_tech_shipyard_events.20.k.tooltip: "§HManufacturer§!: £bdy£§YByblos Drive Yards§!\n§HCost§!: §YSlightly Expensive§!\n\n§HRoles & Loadout§!:\n§YEscort§!: 2S, 4M, 2PD, 1T\n§YGunship§!: 6S, 2M, 2PD, 1T\n§YDevastator§!: 1XL, 2PD\n\nA §HCustom Cruiser§! design that's generally unremarkable, save for a unique variant. This vessel shares traits with most other §HCruiser-class§! designs, providing a dependable balance of offensive and defensive output. There are rumors, however, of a §H"Devastator"§! variant, touting a terrifying beam cannon capable of wreaking havoc on any class of ship."
 lotor_tech_shipyard_events.20.l: "£lc£Strike II - Class Cruiser£icon_cruiser£"
 lotor_tech_shipyard_events.20.l.tooltip: "§HManufacturer§!: £lc£§YLoronar Corporation§!\n§HCost§!: §YSlightly Expensive§!\n\n§HRole & Loadout§!:\n§YBrawler§!: 4S, 1M, 2PD, 2T, 1FH\n§YCarrier§!: 2S, 3M, 2PD, 1FH, 1BH\n§YGunship§!: 4S, 3M, 2PD, 1FH\n\nA §HStrike Cruiser§! design that lacks large weapon emplacements, but makes up for this shortcoming with a well rounded distribution of other offensive options. An upsized take on the frigate of the same name, this vessel boasts both more weapon emplacements, the addition of missiles, and more room in its hangar."

# Heavy Cruiser
 lotor_tech_shipyard_events.30.name: "£icon_heavy_cruiser£ Research & Development Division"
 lotor_tech_shipyard_events.30.desc: "Welcome §Y[root.GetRulerTitle]§! §H[root.GetRulerName]§!. I am contacting you on behalf of the §Y[root.GetName]§!'s Research & Development Division.\n\nWe have made significant progress towards building §Hheavy cruiser-class vessels§! for our fleet. Currently we're in the process of upgrading our shipyards to produce these ships, but our production capacity will only be able to accommodate a single design for the foreseeable future.\n\nWhat starship §Hmanufacturer§! do we wish to contact and attain the designs from? There is a large variety of vessels in this class, most with their own advantages and drawbacks.\n\nLet us know your preference, or we will ask this question again later."
 lotor_tech_shipyard_events.30.q: "What is the Difference between the £icon_heavy_cruiser£ Heavy Cruiser Blueprints?"
 lotor_tech_shipyard_events.30.q.response: "Not all §Hheavy cruisers§! are designed equally. Aside from each §Hmanufacturer§!s aesthetic style, each design has its own strengths and weaknesses in combat. Some designs allow for a greater emphasis on torpedo barrages while others fill support roles by having a fighter wing, all the while being rated for different levels of impact from a variety of projectiles and explosives.\n\n£icon_heavy_cruiser£ is the designation for §Hheavy cruiser-class vessels§! on the galaxy map and in system view for quick reference."
 lotor_tech_shipyard_events.30.a: "£rhw£Paladin - Class Heavy Cruiser£icon_heavy_cruiser£"
 lotor_tech_shipyard_events.30.a.tooltip: "§HManufacturer§!: £rhw£§YRendili Hyperworks§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YArtillery§!: 3M, 3L\n§YGunship§!: 6S, 6M\n§YCarrier§!: 2S, 2M, 4PD, 2FH, 2BH\n\nA §HHeavy Cruiser§! designed for a number of different situations. Variants of this ship are used primarily by the §YRepublic§! to fulfill a variety of needs throughout their vast territory, making for one of the most versatile vessels in fleet combat."
 lotor_tech_shipyard_events.30.b: "£dcs£Reaper - Class Heavy Cruiser£icon_heavy_cruiser£"
 lotor_tech_shipyard_events.30.b.tooltip: "§HManufacturer§!: £dcs£§YDromund Kalakar Shipyards§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YArtillery§!: 2M, 3L, 1T\n§YGunship§!: 4S, 4M, 2T\n§YCarrier§!: 2S, 2M, 4PD, 2FH, 2BH\n\nA §Hheavily armored Heavy Cruiser§! designed for a variety of situations with missile capability. What's more §YSith§! in design than a vessel that inflicts as much damage as possible? A design that doesn't care about how much damage it takes as long as it can keep inflicting as much damage as possible. With its armament and armor, this vessel does exactly that."
 lotor_tech_shipyard_events.30.c: "£mm£Kyramud - Class Heavy Cruiser£icon_heavy_cruiser£"
 lotor_tech_shipyard_events.30.c.tooltip: "§HManufacturer§!: £mm£§YMandalMotors§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YEscort§!: 4S, 2M, 1L, 4PD, 1FH\n§YCarrier§!: 2M, 2L, 2PD, 2T, 1FH, 1BH\n§YArtillery§!: 1M, 2L, 2PD, 4T, 1FH\n\nA §HSuperheavy Cruiser§! that lacks evasive capability, but makes up for this with armor and firepower. Resembling a massively upsized Basilisk war droid, this design was originally §YBaskiliskan§! before the §YMandalorians§! adapted it for their own use. Stories say an admiral once tried to buy time for the retreat of his forces by ramming into one of these vessels at full speed. It left a mild dent."
 lotor_tech_shipyard_events.30.d: "£gs£Terrada - Class Heavy Cruiser£icon_heavy_cruiser£"
 lotor_tech_shipyard_events.30.d.tooltip: "§HManufacturer§!: £gs£§YGuarja Shipyards§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YGunship§!:2S, 2M, 1L, 2PD, 1T, 1FH, 1BH\n§YCarrier§!: 2S, 2M, 4PD, 2FH, 2BH\n§YArtillery§!: 2S, 1M, 1L, 2PD, 3T, 1FH\n\nAn §HArmored Heavy Cruiser§! that's as durable as it is well rounded. Used primarily by the §YHutts§!, this ship resembles a number of freighter designs, simply tweaked for a more aggressive purpose. These tweaks may also be to keep the design legally distinct from the ships it resembles. The §YHutts§! stand by it being a completely original design, however."
 lotor_tech_shipyard_events.30.e: "£sycan£Prosvoli - Class Heavy Cruiser£icon_heavy_cruiser£"
 lotor_tech_shipyard_events.30.e.tooltip: "§HManufacturer§!: £sycan£§YSycan Fleet Systems§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YEscort§!:2S, 2M, 2L, 2PD, 1T\n§YGunship§!:4S, 4M, 2PD, 2T\n§YArtillery§!:1M, 3L, 2PD, 1T\n\nA §HHeavy Cruiser§! that lacks a hangar and with generally straight forward variants. As with most §YChiss§! vessels, this design supports missile bays to take advantage of their expertise in propulsion and guidance technology, while its heavy armor helps stave off the dangers of space exploration and enemy fire alike."
 lotor_tech_shipyard_events.30.f: "£onderon£Lannis - Class Heavy Cruiser£icon_heavy_cruiser£"
 lotor_tech_shipyard_events.30.f.tooltip: "§HManufacturer§!: £onderon£§YOnderon Royal Dockyards§!\n§HCost§!: §YCheap§!\n\n§HRole & Loadout§!:\n§YEscort§!: 4S, 2M, 2PD, 1T, 2FH, 1BH\n§YCarrier§!: 2S, 2M, 4PD, 2FH, 2BH\n§YTorpedo§!: 4M, 2PD, 3T, 1FH\n\nA §Hlightly armored Heavy Cruiser§! which lacks armor and heavy weapons, opting to make up for these shortcomings with strike-craft. While technically an original design, the use of modular components used in a variety of other craft make this vessel cheap and easy to produce. The Kingdom of §YOnderon§! designed this vessel out of the need to repurpose construction craft that were otherwise useless."
 lotor_tech_shipyard_events.30.g: "£kdy£Phalanx - Class Heavy Cruiser£icon_heavy_cruiser£"
 lotor_tech_shipyard_events.30.g.tooltip: "§HManufacturer§!: £kdy£§YKuat Drive Yards§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 4S, 4M, 2L, 2PD\n§YEscort§!: 6S, 6M, 4PD\n§YArtillery§!: 2M, 4L, 2PD\n\nAn §HAssault Heavy Cruiser§! focused entirely on firepower. While most ships are designed with adaptability in mind, this vessel's adaptability comes purely in the form of how big the weapons are and how many weapons are installed. No other §Hheavy cruiser-class§! vessel comes close to the number of weapon emplacements available to this design."
 lotor_tech_shipyard_events.30.h: "£bdy£Bulwark - Class Heavy Cruiser£icon_heavy_cruiser£"
 lotor_tech_shipyard_events.30.h.tooltip: "§HManufacturer§!: £bdy£§YByblos Drive Yards§!\n§HCost§!: §YSlightly Expensive§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 2S, 2M, 2L, 2PD, 1T\n§YEscort§!: 4S, 4M, 2PD, 2T\n§YArtillery§!:2M, 3L, 2PD\n\nA §HDefensive Heavy Cruiser§! based off of old designs, lacking an internal hangar. This general purpose design provides a robust option lacking any real disadvantages. An inclination towards heavy weapons, missiles, and its heavy armor lend themselves towards long range support roles, but don't prevent usage in other roles."
 lotor_tech_shipyard_events.30.i: "£rhw£Neutron Bulk - Class Heavy Cruiser£icon_heavy_cruiser£"
 lotor_tech_shipyard_events.30.i.tooltip: "§HManufacturer§!: £rhw£§YRendili Hyperworks§!\n§HCost§!: §YStandard§!\n\n§HRole & Loadout§!:\n§YArtillery§!: 2M, 3L, 1T\n§YGunship§!: 4S, 4M, 2PD, 2T\n§YCarrier§!: 2S, 2M, 4PD, 2FH, 2BH\n\nA §HCustom Heavy Cruiser§! without a standardized variant, mixing and matching a number of features. A somewhat unwieldy design, this vessel is generally unremarkable, though allows for decent customization in how it's manufactured. Popular with mercenaries for its customizable nature, it can be found galaxy wide in a number of roles."
 lotor_tech_shipyard_events.30.j: "£csw£Galleon - Class Heavy Cruiser£icon_heavy_cruiser£"
 lotor_tech_shipyard_events.30.j.tooltip: "§HManufacturer§!: £csw£§YCygnus Spaceworks§!\n§HCost§!: §YCheap§!\n\n§HRoles & Loadout§!:\n§YEscort§!: 2S, 4M, 4PD, 1FH, 1BH\n§YCarrier§!: 2S, 1L, 4PD, 2FH, 2BH\n§YTorpedo§!: 4S, 2M, 4PD, 2T\n\nA §HCarrier Heavy Cruiser§! with a reliance on strike-craft and point defense systems. Described both endearingly and critically as awkward, stumpy, and rotund, this design, while not aesthetically appealing, functions well as a cheap, less armored alternative to more specialized craft. Its cargo bay also doubles as a large, detachable escape pod."
 lotor_tech_shipyard_events.30.k: "£ts£Tapani - Class Assault Heavy Cruiser£icon_heavy_cruiser£"
 lotor_tech_shipyard_events.30.k.tooltip: "§HManufacturer§!: £ts£§YTapani Shipyards§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 6S, 5M, 2PD\n§YEscort§!: 2S, 6M, 4PD\n§YArtillery§!: 2M, 2L, 2PD\n\nAn §HAssault Heavy Cruiser§! intent on closing the distance with the enemy quickly and hitting them with a barrage of fire. While most vessels of this class focus on weaponry, armor, or a mix of both to achieve their goal, this design boasts faster than average combat speeds and weapon fire rates. Enhanced engine and weapon speed come at a cost, though, as the upkeep of this vessel is higher than most."
 lotor_tech_shipyard_events.30.l: "£ss£Hornet - Class Heavy Cruiser£icon_heavy_cruiser£"
 lotor_tech_shipyard_events.30.l.tooltip: "§HManufacturer§!: £ss£§YSoroSuub Corporation§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 2S, 4M, 2PD, 1T, 2FHn§YCarrier§!: 2S, 2M, 2PD, 1T, 2FH, 2BH\n§YArtillery§!: 2L, 2PD, 2T, 1FH, 1BH\n\nAn §HArmored Heavy Cruiser§! that stands larger than most vessels of the same class, with heavy armor and sizable hangars. Relying primarily on missiles and onboard §Hfighter§! and §Hbomber§! spacecraft, this vessel excels away from the frontline, though it's heavy armor ensures it can take punishment when needed."

# Battleship
 lotor_tech_shipyard_events.40.name: "£icon_battleship£ Research & Development Division"
 lotor_tech_shipyard_events.40.desc: "Welcome §Y[root.GetRulerTitle]§! §H[root.GetRulerName]§!. I am contacting you on behalf of the §Y[root.GetName]§!'s Research & Development Division.\n\nWe have made significant progress towards building §Hbattleship-class vessels§! for our fleet. Currently we're in the process of upgrading our shipyards to produce these ships, but our production capacity will only be able to accommodate a single design for the foreseeable future.\n\nWhat starship §Hmanufacturer§! do we wish to contact and attain the designs from? There is a large variety of vessels in this class, most with their own advantages and drawbacks.\n\nLet us know your preference, or we will ask this question again later."
 lotor_tech_shipyard_events.40.q: "What is the Difference between the £icon_battleship£ Battleship Blueprints?"
 lotor_tech_shipyard_events.40.q.response: "Not all §Hbattleships§! are designed equally. Aside from each §Hmanufacturer§!s aesthetic style, each design has its own strengths and weaknesses in combat. Some designs allow for a greater emphasis on torpedo barrages while others fill support roles by having a fighter wing, all the while being rated for different levels of impact from a variety of projectiles and explosives.\n\n£icon_battleship£ is the designation for §Hbattleship-class vessels§! on the galaxy map and in system view for quick reference."
 lotor_tech_shipyard_events.40.a: "£rss£Leviathan - Class Battleship£icon_battleship£"
 lotor_tech_shipyard_events.40.a.tooltip: "§HManufacturer§!: £rss£§YRepublic Sienar Systems§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 8S, 2M, 2L, 2PD, 1FH\n§YCarrier§!: 6S, 2M, 1L, 4PD, 2FH, 1BH\n§YArtillery§!: 6S, 1M, 3L, 2PD, 1FH\n\nAn §HInterdiction Battleship§! with unique gravity well projectors, capable of wrenching ships from hyperspace or preventing them from entering it. The pride of the §YRepublic§! Navy and one of the most technologically advanced designs in terms of function, this vessel boasts a plethora of weapon bays and onboard strike-craft. Given its interdiction specialty, it excels at close range bombardment and fire superiority, but is not limited to such."
 lotor_tech_shipyard_events.40.b: "£dcs£BSX5 - Class Battleship£icon_battleship£"
 lotor_tech_shipyard_events.40.b.tooltip: "§HManufacturer§!: £dcs£§YDromund Kalakar Shipyards§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 4S, 3M, 2L, 2PD, 1T, 1FH\n§YCarrier§!: 2S, 2M, 2L, 2PD, 2FH, 2BH\n§YArtillery§!: 4L, 2PD, 2T, 1FH\n\nA §HBattleship§! with well rounded variants to tackle any number of challenges. This prototype vessel was designed by the §YSith§! as a proof of concept for what would later become the Harrower battlecruiser. Its experimental nature results in a relatively low standard weapon bay count compared to other ships of this class. This shortcoming is made up for with both missile and hangar capability, as well as an experimental hypermatter reactor resulting in faster jumps to hyperspace."
 lotor_tech_shipyard_events.40.c: "£mm£Lictor - Class Battleship£icon_battleship£"
 lotor_tech_shipyard_events.40.c.tooltip: "§HManufacturer§!: £mm£§YMandalMotors§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YBrawler§!: 6S, 4M, 1L, 2PD, 1T, 1FH\n§YTorpedo§!: 2S, 2M, 2L, 2PD, 4T\n§YArtillery§!: 2M, 4L, 2PD, 1FH\n\nA §HHeavy Armored Battleship§! focused on variety of heavy armaments and heavy armor, capable of ending engagements quickly or winning battles of attrition. Starting life as a massive dungeon ship for transporting passengers or prisoners, this design was later modified by the §YMandalorians§! into a veritable fortress. Its downsides consist of a small hangar, a relative lack of mobility, and outdated nav systems, which can slightly delay jumping into hyperspace. This is of little consequence, as §YMandalorians§! don't intend on running from a fight."
 lotor_tech_shipyard_events.40.d: "£gs£Po'runga - Class Battleship£icon_battleship£"
 lotor_tech_shipyard_events.40.d.tooltip: "§HManufacturer§!: £gs£§YGuarja Shipyards§!\n§HCost§!: §YSlightly Expensive§!\n\n§HRoles & Loadout§!:\n§YBrawler§!: 6S, 4M, 1L, 2PD, 2T\n§YTorpedo§!: 2S, 2M, 2L, 2PD, 4T\n§YArtillery§!: 2S, 4L, 2PD, 2T\n\nAn §HArmored Battleship§! with decent armor rating and heavy armament, focusing on missiles. Supposedly named after an ancient wish granting dragon God of the §YHutts§!, this vessel takes pride in its ability to soak up damage with its armor while literally raining fire upon its enemy."
 lotor_tech_shipyard_events.40.e: "£sycan£Ormos - Class Battleship£icon_battleship£"
 lotor_tech_shipyard_events.40.e.tooltip: "§HManufacturer§!: £sycan£§YSycan Fleet Systems§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 2S, 4M, 1L, 2PD, 2T, 1FH, 1BH\n§YCarrier§!: 2S, 4M, 2PD, 3FH, 3BH\n§YArtillery§!: 4L, 2PD, 2FH, 1BH\n\nA §HCarrier Battleship§! that some may mistake for a carrier given its massive hangar and sheer amount of strike-craft. Taking advantage of advanced §YChiss§! §HFighters§! and §Hbombers§!, this vessel overwhelm their enemies with a swarming assault, or act as a base of operations for numerous smaller craft while exploring the galaxy."
 lotor_tech_shipyard_events.40.f: "£onderon£Maalraas - Class Battleship£icon_battleship£"
 lotor_tech_shipyard_events.40.f.tooltip: "§HManufacturer§!: £onderon£§YOnderon Royal Dockyards§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 6S, 4M, 1L, 2PD, 1FH, 1BH\n§YTorpedo§!: 2S, 2M, 2L, 2PD, 4T\n§YArtillery§!: 5L, 2PD, 1T\n\nA §HHeavy Battleship§! fit for a number of roles due to its durability and variety of offensive options. While initially produced in limited numbers by §YOnderon§!, this robust design has found lasting appeal due to its heavy armor and armament despite its cost."
 lotor_tech_shipyard_events.40.g: "£kdy£Kuat - Class Battleship£icon_battleship£"
 lotor_tech_shipyard_events.40.g.tooltip: "§HManufacturer§!: £kdy£§YKuat Drive Yards§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 4S, 4M, 2L, 2PD, 1FH\n§YCarrier§!: 2S, 3M, 2L, 2PD, 2FH, 1BH\n§YArtillery§!: 2M, 4L, 2PD, 1FH\n\nAn §HAssault Battleship§! that keeps to fundamental design principles, housing robust weaponry options and strike-craft. As the name suggests, this design hails from §YKuat§!, generally designed for export. Given its commercial value to §YKuat§!, the variants this design comes in can fill numerous roles within any navy."
 lotor_tech_shipyard_events.40.h: "£bdy£Bloodstar - Class Battleship£icon_battleship£"
 lotor_tech_shipyard_events.40.h.tooltip: "§HManufacturer§!: £bdy£§YByblos Drive Yards§!\n§HCost§!: §YSlightly Cheaper§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 2S, 1M, 1L, 2PD, 2FH, 1BH\n§YCarrier§!: 2S, 4M, 2PD, 2FH, 2BH\n§YArtillery§!: 2L, 2PD, 2T, 2FH, 1BH\nA §HLight Battleship§! with a large number of strike-craft and relatively light weaponry compared to other designs of the same size. Not originally designed for combat, this vessel was used primarily for goods transportation and hauling ore between systems. A combat redesign became popular with both criminals and smaller systems without the funds for a conventional navy, this redesign making use of its massive cargo bays to become an impromptu carrier."
 lotor_tech_shipyard_events.40.i: "X - Class Battleship"
 lotor_tech_shipyard_events.40.i.tooltip: "Roles: §Bwip§!\nwip"

# Battlecruiser
 lotor_tech_shipyard_events.50.name: "£icon_battlecruiser£ Research & Development Division"
 lotor_tech_shipyard_events.50.desc: "Welcome §Y[root.GetRulerTitle]§! §H[root.GetRulerName]§!. I am contacting you on behalf of the §Y[root.GetName]§!'s Research & Development Division.\n\nWe have made significant progress towards building §Hbattlecruiser-class vessels§! for our fleet. Currently we're in the process of upgrading our shipyards to produce these ships, but our production capacity will only be able to accommodate a single design for the foreseeable future.\n\nWhat starship §Hmanufacturer§! do we wish to contact and attain the designs from? There is a large variety of vessels in this class, most with their own advantages and drawbacks.\n\nLet us know your preference, or we will ask this question again later."
 lotor_tech_shipyard_events.50.q: "What is the Difference between the £icon_battlecruiser£ Battlecruiser Blueprints?"
 lotor_tech_shipyard_events.50.q.response: "Not all §Hbattlecruisers§! are designed equally. Aside from each §Hmanufacturer§!s aesthetic style, each design has its own strengths and weaknesses in combat. Some designs allow for a greater emphasis on torpedo barrages while others fill support roles by having a fighter wing, all the while being rated for different levels of impact from a variety of projectiles and explosives.\n\n£icon_battlecruiser£ is the designation for §Hbattlecruiser-class vessels§! on the galaxy map and in system view for quick reference."
 lotor_tech_shipyard_events.50.a: "£rss£Centurion - Class Battlecruiser£icon_battlecruiser£"
 lotor_tech_shipyard_events.50.a.tooltip: "§HManufacturer§!: £rss£§YRepublic Sienar Systems§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YArtillery§!: 2M, 5L, 4PD, 2T, 1FH, 1BH\n§YBrawler§!: 8S, 4M, 2L, 4PD, 2T, 1FH, 1BH\n§YCarrier§!: 2M, 4L, 4PD, 2T, 2FH, 2BH\nAn §HAssault Battlecruiser§! that uses offense as the most potent form of defense. One of the largest ships in the §YRepublic§! Navy and the most dangerous, this vessel is capable winning battles singlehanded. Between staggering firepower at all ranges and numerous strike-craft, this ship carries a massive presence on the battlefield regardless of the variant being fielded."
 lotor_tech_shipyard_events.50.b: "£dcs£Harrower - Class Battlecruiser£icon_battlecruiser£"
 lotor_tech_shipyard_events.50.b.tooltip: "§HManufacturer§!: £dcs£§YDromund Kalakar Shipyards§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YArtillery§!: 2S, 4M, 4L, 2PD, 2T, 1FH, 1BH\n§YGunship§!: 6S, 6M, 2L, 2PD, 2T, 1FH, 1BH\n§YCarrier§!: 2S, 2M, 4L, 2PD, 2T, 2FH, 2BH\n§YSilencer§!: 2S, 2M, 4L, 1XL, 2PD, 1FH\n\nA §HStrike Battlecruiser§! designed to have a weapon available for any possible contingency. Extremely §YSith§! in design, every variation of this vessel has nearly all weapon-types available as well as both §Hfighters§! and §Hbombers§!, capable of dealing damage in no shortage of methods."
 lotor_tech_shipyard_events.50.c: "£mm£Kandosii - Class Battlecruiser£icon_battlecruiser£"
 lotor_tech_shipyard_events.50.c.tooltip: "§HManufacturer§!: £mm£§YMandalMotors§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YArtillery§!: 2M, 6L, 4PD, 2T, 1FH, 1BH\n§YBrawler§!: 4S, 4M, 4L, 4PD, 2T, 1Fh, 1BH\n§YTorpedo§!: 2S, 2M, 4L, 4PD, 5T, 1FH, 1BH\n\nA §HHeavy Armored Battlecruiser§! that's a contender for both the most heavily armed and armored in the galaxy. While an amalgamation of different stolen designs combined into one, it is still a very §YMandalorian§! vessel at heart. Its numerous large weapons excel at planetary bombardment and make this ship one of the most potent options for planetary invasion or extermination purposes."
 lotor_tech_shipyard_events.50.d: "£gs£Dor'bulla - Class Battlecruiser£icon_battlecruiser£"
 lotor_tech_shipyard_events.50.d.tooltip: "§HManufacturer§!: £gs£§YGuarja Shipyards§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YArtillery§!: 2S, 2M, 6L, 4PD, 2T, 1FH, 1BH\n§YGunship§!: 6S, 4M, 4L, 2PD, 2T, 1FH, 1BH\n§YTorpedo§!: 2S, 6M, 2L, 4PD, 5T, 1FH, 1BH\n\nAn §HArmored Battlecruiser§! with a well balanced distribution of weapon types and heavy armor. Encounters with this seldom seen vessel of the §YHutts§! are exceedingly rare. Many speculate only a handful exist, though this may be a flawed presumption, as few ships that come into contact with one are expected to survive."
 lotor_tech_shipyard_events.50.e: "£sycan£Syndic - Class Battlecruiser£icon_battlecruiser£"
 lotor_tech_shipyard_events.50.e.tooltip: "§HManufacturer§!: £sycan£§YSycan Fleet Systems§!\n§HCost§!: §YSlightly Expensive§!\n\n§HRoles & Loadout§!:\n§YArtillery§!: 2S, 4M, 4L, 2PD, 2T, 1FH, 1BH\n§YGunship§!: 6S, 6M, 2L, 2PD, 2T, 1FH, 1BH\n§YCarrier§!: 2S, 2M, 4L, 2PD, 2T, 2FH, 2BH\n\nA §HDefensive Battlecruiser§! with a solid all-round loadout, decent armor, and expandable hangar. Designed for both exploration and to stand up to the rigors of frontier space, this §YChiss§! vessel has no particular strengths or weaknesses."
 lotor_tech_shipyard_events.50.f: "£onderon£Boma - Class Battlecruiser£icon_battlecruiser£"
 lotor_tech_shipyard_events.50.f.tooltip: "§HManufacturer§!: £onderon£§YOnderon Royal Dockyards§!\n§HCost§!: §YSlightly Cheaper§!\n\n§HRoles & Loadout§!:\n§YArtillery§!: 2S, 4M, 2L, 4PD, 3T, 1FH, 1BH\n§YBrawler§!: 8S, 6M, 4PD, 2T, 1FH, 1BH\n§YTorpedo§!: 4S, 6M, 4PD, 4T, 1FH, 1BH\n\nA §HLight Battlecruiser§! that lacks the punch of some larger ships in this class, though at lower cost. This repurposed colonization vessel was primarily used by the §YOnderonian§! Navy given the number of them left over from colonization efforts."
 lotor_tech_shipyard_events.50.g: "£kdy£Procurator MKI - Class Battlecruiser£icon_battlecruiser£"
 lotor_tech_shipyard_events.50.g.tooltip: "§HManufacturer§!: £kdy£§YKuat Drive Yards§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YArtillery§!: 2S, 4M, 8L, 2PD\n§YSupport§!: 6S, 8M, 4L, 6PD\n§YGunship§!: 2S, 12M, 4L, 2PD\n\nA §HHeavy Armored Battlecruiser§! with an incredibly heavy armament. One of the oldest designs in this ship class, §YKuat§! designed it for one purpose: overwhelming firepower. The proliferation of this vessel throughout the galaxy is telling of their success in doing so."
 lotor_tech_shipyard_events.50.h: "£bdy£Belarus - Class Battlecruiser£icon_battlecruiser£"
 lotor_tech_shipyard_events.50.h.tooltip: "§HManufacturer§!: £bdy£§YByblos Drive Yards§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YArtillery§!: 2M, 6L, 2PD, 2T, 1FH\n§YGunship§!: 6S, 6M, 2L, 4PD, 2T, 1FH\n§YTorpedo§!: 4M, 4L, 2PD, 4T, 1FH\n\nA §HDefensive Battlecruiser§! with a somewhat unorthodox layout, resulting in strange weapon combinations and some extra customization. While this design never found wide adoption throughout the galaxy given its relative lack of close range weaponry and small hangar only capable of housing a single §Hfighter§! wing, those who did adopt the design stand by their decision given the vessel's customization to their needs."
 lotor_tech_shipyard_events.50.i: "£tgm£Goliath - Class Battlecruiser£icon_battlecruiser£"
 lotor_tech_shipyard_events.50.i.tooltip: "§HManufacturer§!: £tgm£§YTransGalMeg Industries, Incorporated§!\n§HCost§!: §YVery Cheap§!\n\n§HRoles & Loadout§!:\n§YSupport§!: 2S, 2M, 2L, 4PD, 2FH, 2BH\n§YCarrier§!: 2M, 6PD, 4FH, 4BH\n§YArtillery§!: 3L, 2PD, 2T, 2FH, 2BH\n\nA §HLight Battlecruiser§! with extremely limited offensive weaponry, but numerous point defense turrets and an incredibly large hangar. Given this design's origins as a popular oversized freighter, a lack of weapons isn't entirely unexpected. Luckily this saves on costs, making it a popular vessel in the Outer Rim, while staying a dangerous adversary with the number of strike-craft housed in its hangar."

# Dreadnought
 lotor_tech_shipyard_events.60.name: "£icon_dreadnought£ Research & Development Division"
 lotor_tech_shipyard_events.60.desc: "Welcome §Y[root.GetRulerTitle]§! §H[root.GetRulerName]§!. I am contacting you on behalf of the §Y[root.GetName]§!'s Research & Development Division.\n\nWe have made significant progress towards building §Hdreadnought-class vessels§! for our fleet. Currently we're in the process of upgrading our shipyards to produce these ships, but our production capacity will only be able to accommodate a single design for the foreseeable future.\n\nWhat starship §Hmanufacturer§! do we wish to contact and attain the designs from? There is a large variety of vessels in this class, most with their own advantages and drawbacks.\n\nLet us know your preference, or we will ask this question again later."
 lotor_tech_shipyard_events.60.q: "What is the Difference between the £icon_dreadnought£ Dreadnought Blueprints?"
 lotor_tech_shipyard_events.60.q.response: "Not all §Hdreadnought§! are designed equally. Aside from each §Hmanufacturer§!s aesthetic style, each design has its own strengths and weaknesses in combat. Some designs allow for a greater emphasis on torpedo barrages while others fill support roles by having a fighter wing, all the while being rated for different levels of impact from a variety of projectiles and explosives.\n\n£icon_dreadnought£ is the designation for §Hdreadnought-class vessels§! on the galaxy map and in system view for quick reference."
 lotor_tech_shipyard_events.60.a: "£rhw£Invincible - Class Dreadnought£icon_dreadnought£"
 lotor_tech_shipyard_events.60.a.tooltip: "§HManufacturer§!: £rhw£§YRendili Hyperworks§!\n§HCost§!: §YSlightly Cheaper§!\n\n§HRoles & Loadout§!:\n§YGunship§!: 4S, 8M, 2L, 3PD, 2T\n§YArtillery§!: 4S, 4L, 1X, 3PD, 2T\n\nA §HLight Dreadnought§! with modest offensive capabilities at a reduced cost. Found primarily in the §YRepublic§!, this vessel often lands in a support role to other smaller ships. It can hold its own given its size and decent damage potential, though should never be the focal point or spearhead of a situation. Fitting its general support role, this vessel also has access to a large manner of standard support auras to the benefit of any other allied ships in the same system."
 lotor_tech_shipyard_events.60.aa: "£rhw£Inexpugnable - Class Dreadnought£icon_dreadnought£"
 lotor_tech_shipyard_events.60.aa.tooltip: "§HManufacturer§!: £rhw£§YRendili Hyperworks§!\n§HCost§!: §YCheaper§!\n\n§HRoles & Loadout§!:\n§YSupport§!: 2S, 4M, 2L, 4PD, 2FH, 2BH\n§YCarrier§!: 4M, 2L, 2PD, 3FH, 3BH\n§YSwiftsure§!: 5S, 2M, 1L, 4PD, 2FH, 2BH\n\nA §HCommand Dreadnought§! that focuses on coordinating forces rather than participating in the fight itself. This §YRepublic§! staple is a strangely shaped craft and one of the lightest armed ships for its size, though with a staggering number of strike-craft docked in its hangar. In addition, all variants support a unique tactical command aura to enhance the performance of nearby vessels, capable of turning the tide of battle when outnumbered."
 lotor_tech_shipyard_events.60.b: "£dcs£Emperor - Class Dreadnought£icon_dreadnought£"
 lotor_tech_shipyard_events.60.b.tooltip: "§HManufacturer§!: £dcs£§YDromund Kalakar Shipyards§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YArtillery§!: 2S, 4M, 6L, 1XL, 2FH, 2BH\n§YGunship§!: 2S, 8M, 6L, 2FH, 2BH\n\nAn §HAssault Dreadnought§! focusing on firepower at the cost of defensibility. As with most other §YSith§! designs, this vessel's armament is formidable and aims to cause maximum damage. This offensive focus comes at the cost of its own defensibility, however, lacking point defense turrets and armor. With access to standard support auras as well for fleet coordination, this design is a powerful asset to any navy."
 lotor_tech_shipyard_events.60.c: "£mm£Aggressor - Class Dreadnought£icon_dreadnought£"
 lotor_tech_shipyard_events.60.c.tooltip: "§HManufacturer§!: £mm£§YMandalMotors§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YDevastator§!: 8L, 2XL, 4PD\n§YDevastator/b§!: 4M, 6L, 2XL, 4PD\n\nA §HStrike Dreadnought§! with staggering firepower in the form of massive weapons. Most §YMandalorian§! vessels focus on causing vast amounts of damage and this is no exception, being the only §Hdreadnought-class§! design with two extra large weapons and half a dozen large weapons at a minimum. Between its heavy armor, its weapons, and access to standard support auras to assist other nearby vessels, most wouldn't think twice about utilizing it in their fleet."
 lotor_tech_shipyard_events.60.d: "£gs£Azalus - Class Dreadnought£icon_dreadnought£"
 lotor_tech_shipyard_events.60.d.tooltip: "§HManufacturer§!: £gs£§YGuarja Shipyards§!\n§HCost§!: §YStandard§!\n\n§HRoles & Loadout§!:\n§YArtillery§!: 4M, 4L, 4PD< 3FH, 3BH\n§YCarrier§!: 6M, 2L, 4PD, 4FH, 4BH\n\nA §HRepair Support Dreadnought§! with the largest hangar bay in-class and a unique support aura. Used primarily by the §YHutts§!, this vessel has been used as both a carrier and even a mobile space station for criminal activities. As one might expect, it lacks strong weaponry, though makes up for this with its own internal fleet of strike-craft. While this plethora of onboard craft is threatening in its own right, the unique repair aura present on this vessel can extend the lifespan of all nearby allies in a drawn out battle, or help with recovery after defeating the enemy."
 lotor_tech_shipyard_events.60.e: "£sycan£Phalanx - Class Dreadnought£icon_dreadnought£"
 lotor_tech_shipyard_events.60.e.tooltip: "§HManufacturer§!: £sycan£§YSycan Fleet Systems§!\n§HCost§!: §YCheap§!\n\n§HRoles & Loadout§!:\n§YArtillery§!: 2M, 5L, 1PD, 3T, 1FH, 1BH\n§YGunship§!: 2S, 2M, 2L, 1XL, 2T, 2FH, 2BH\n\nA §HLight Dreadnought§! with relatively few but varied weaponry options. This craft of §YChiss§! origin is lighter armed and armored than other §Hdreadnought-class§! designs, its primary role that of a support vessel to frontier exploration fleets. It achieves this through access to standard support auras to increase the efficiency of fleet combat and logistics."
 lotor_tech_shipyard_events.60.f: "£onderon£Narduk - Class Dreadnought£icon_dreadnought£"
 lotor_tech_shipyard_events.60.f.tooltip: "§HManufacturer§!: £onderon£§YOnderon Royal Dockyards§!\n§HCost§!: §YCheap§!\n\n§HRoles & Loadout§!:\n§YTorpedo§!: 2M, 2L, 2PD, 4T, 2FH, 2BH\n§YCarrier§!: 2M, 2L, 2PD, 2T, 3FH, 3BH\n\nA §HCarrier Support Dreadnought§! with the lightest armament in-class but some of the largest hangars, a unique §Hfighter§! and §Hbomber§! focused aura, as well as decent missile capability. This massive vessel began life as colony ship, primarily used by the §YOnderonians§! before being retrofitted into a carrier. During times of peace, this vessel has also been known to assist in astrogation efforts, using its hangars to house multiple scout ships."
 lotor_tech_shipyard_events.60.g: "£kdy£Mandator I - Class Dreadnought£icon_dreadnought£"
 lotor_tech_shipyard_events.60.g.tooltip: "§HManufacturer§!: £kdy£§YKuat Drive Yards§!\n§HCost§!: §YHighly Expensive§!\n\n§HRoles & Loadout§!:\n§YArtillery§!: 2M, 12L, 4PD, 1FH, 1BH\n§YGunship§!: 10M, 8L, 4PD, 1FH, 1BH\n\nA §HHeavy Armored Dreadnought§! with a sizable armament and moderate armor, but otherwise unremarkable. Another older §YKuat§! design, almost nothing about this ship stands out above or below its contemporaries. Still, it can be found in most corners of the galaxy in some capacity. In addition to access to standard support auras, this design makes solid, dependable option for most offensive fleets."
 lotor_tech_shipyard_events.60.h: "£bdy£Rampart - Class Dreadnought£icon_dreadnought£"
 lotor_tech_shipyard_events.60.h.tooltip: "§HManufacturer§!: £bdy£§YByblos Drive Yards§!\n§HCost§!: §YExpensive§!\n\n§HRoles & Loadout§!:\n§YBrawler§!: 4S, 10M, 2L, 2T, 1FH, 1BH\n§YGunship§!: 4S, 6M, 4L, 2T, 1FH, 1BH\n\nA §HDefensive Support Dreadnought§! with extremely robust armor and a potent armament, along with a unique defensive support aura. This massive design has found only limited use throughout the galaxy primarily due to the fact that most shipyards have a difficult time building and maintaining ships of this size. To those that can accommodate these vessels, they find themselves with a well rounded armament and moderate customizability, in addition to its damage mitigating aura."
 lotor_tech_shipyard_events.60.i: "£rhw£Magnetar - Class Dreadnought£icon_dreadnought£"
 lotor_tech_shipyard_events.60.i.tooltip: "§HManufacturer§!: £rhw£§YRendili Hyperworks§!\n§HCost§!: §YSlightly Expensive§!\n\n§HRoles & Loadout§!:\n§YTorpedo§!: 4S, 10M, 2L, 2T, 1FH, 1BH\n§YSupport§!: 4S, 6M, 4L, 4PD, 2T\n\nA §HStrike Dreadnought§! focusing on missiles and moderate standard weapon variety, along with a strong onboard generator. Lacking any onboard support craft and extra large weapon bays, this design is somewhat uncommon throughout the galaxy as it doesn't fit into the naval doctrine of most civilizations. Its powerful generator keeps its weaponry powered and firing at a faster rate than other ships of this class, making up for slightly weaker shields than usual."
