l_russian:

# Sith Empire Rebuilding #NT!
  tradition_sith_reformation: "Восстановление"
  tradition_sith_reformation_desc: "Империя ситхов восстанет вновь!"

  tr_sith_reformation_adopt: "Восстановление традиций"
  tr_sith_reformation_adopt_tooltip: "§HStarts Eventchain:§! Dromund Kaas Pacification"
  tr_sith_reformation_finish: "Envoys of the Empire"

  tr_sith_reformation_1: "Новая Имперская армия"
  tr_sith_reformation_1_delayed: "Военные реформы Одила Вайкена гарантируют, что каждый не использующий Силу надлежащего возраста будет служить в вооружённых силах Империи."
  tr_sith_reformation_2: "Восстановить верфи"
  tr_sith_reformation_2_tooltip: "§HUnlocks Technology:§! $tech_lotor_sith_architecture$\n§HRemoves Modifier:§! $em_lotor_no_shipyards$"
  tr_sith_reformation_2_delayed: "Наши верфи и военный флот нуждаются в модернизации. Скоро наша армада вернётся в галактику."
  tr_sith_reformation_3: "Новая Имперская культура"
  tr_sith_reformation_3_delayed: "Использование нашего не-ситхского населения поможет пополнить ряды наших вооружённых сил."
  tr_sith_reformation_4: "Тёмный Совет"
  tr_sith_reformation_4_delayed: "Тёмный Совет правит над всеми ситхами, подчиняясь только самому Императору."
  tr_sith_reformation_5: "Скрытый Император"
  tr_sith_reformation_5_delayed: "Император втайне строит планы будущего Империи ситхов, приводя в действие планы, которые будут формировать Империю на века вперёд."


# Imperial Intelligence - Sith Exclusive #NT!
  tradition_sith_intelligence: "Имперские агенты"
  tradition_sith_intelligence_desc: "Имперские агенты играют жизненно важную роль в инициативах по сбору информации и внутренней безопасности Империи ситхов."

  tr_sith_intelligence_adopt: "Службы имперской разведки"
  tr_sith_intelligence_finish: "Убрать их."

  tr_sith_intelligence_1: "Умелые ледорубы"
  tr_sith_intelligence_1_delayed: "Иногда всё, что нужно, это ледоруб и компьютерная отмычка."
  tr_sith_intelligence_2: "Имперская контрразведка"
  tr_sith_intelligence_2_delayed: "Enemies of the Empire will try their hardest to disrupt our activities and prevent us from gaining power. Thankfully our agents put an end to this before it can happen."
  tr_sith_intelligence_3: "Сфера влияния"
  tr_sith_intelligence_3_delayed: "Наше влияние может помочь собрать дополнительных пешек для осуществления замыслов нашего Императора."
  tr_sith_intelligence_4: "Дестабилизировать"
  tr_sith_intelligence_4_delayed: "Embedded in multiple governments and militaries across the galaxy, our agents manipulate the weak-minded abd weak-willed leadership of lesser empires."
  tr_sith_intelligence_5: "Долгосрочная инфильтрация"
  tr_sith_intelligence_5_delayed: "блабла имело более сотни лет для подготовки и тд."

# Sith Order #NT!
  tradition_sith_order: "Новый Орден ситхов"
  tradition_sith_order_desc: "Тёмная сторона Силы — это путь ко многим способностям, которые некоторые считают неестественными."

  tr_sith_order_adopt: "Доктрина ситхов"
  tr_sith_order_adopt_desc: "§HAllows the Research of:§! $tech_lotor_sith_temple_1$"

  tr_sith_order_1: "Уроки \"Истребления ситхов\""
  tr_sith_order_1_delayed: "Джедаи и Республика опустошили наш родной мир и чуть не истребили наш народ.\n§RПокой — это ложь, есть только страсть.§!"

  tr_sith_order_2: "Новое поколение ситхов-аколитов"
  tr_sith_order_2_desc: "§HОткрывает свойство:§! Черта лидера Чувствительность к Силе."
  tr_sith_order_2_delayed: "Восстановление Ордена ситхов жизненно важно для нашего выживания.\n§RСо страстью я получаю Силу.§!"

  tr_sith_order_3: "Ситхи-воины"
  tr_sith_order_3_desc: "Максимум соперников §G+1§!\n§HРазблокирует армию:§! Армия ситхов-воинов"
  tr_sith_order_3_delayed: "Наши искусные воины прорубятся сквозь тех, кто противостоит нам.\n§RС силой я получаю Мощь.§!"

  tr_sith_order_4: "Алхимия ситхов"
  tr_sith_order_4_delayed: "Овладение магией Тёмной стороны даст нам ещё большую мощь.\n§RС мощью я получаю Победу.§!"

  tr_sith_order_5: "Ситхи-инквизиторы"
  tr_sith_order_5_desc: "Скорость шпионской операции §G+25%§!\n§HОткрывает армию:§! Армия ситхов-инквизиторов"
  tr_sith_order_5_delayed: "Победа придёт только тогда, когда враг будет полностью разгромлен и уступит нашей силе.\n§С победой мои оковы рвутся.§!"

  tr_sith_order_finish: "Сила освободит меня."

# Jedi Order #NT!
  tradition_jedi_order: "Орден джедаев"
  tradition_jedi_order_desc: "Сила — вот что даёт джедаям их мощь. Она окружает нас и проникает в нас. Она связывает галактику воедино."

  tr_jedi_order_adopt: "Учения джедаев"
  tr_jedi_order_adopt_desc: "§HAllows the Research of:§! $tech_lotor_jedi_temple_1$"

  tr_jedi_order_1: "Уроки предков"
  tr_jedi_order_1_delayed: "Древние учения просвещают нас альтернативам насилию.\n§RНет эмоций - есть покой.§!"

  tr_jedi_order_2: "Новое поколение джедаев"
  tr_jedi_order_2_desc: "§HОткрывает свойство:§! Черта лидера Чувствительность к Силе."
  tr_jedi_order_2_delayed: "Обучение путям Силы самых юных членов нашего общества приблизит их к Свету.\n§BНет неведения - есть знание.§!"

  tr_jedi_order_3: "Рыцари-джедаи"
  tr_jedi_order_3_desc: "Планетарная преступность §G-15%§!\n§HОткрывает армию:§! Армия рыцарей-джедаев"
  tr_jedi_order_3_delayed: "Рыцари-джедаи служат хранителями мира и справедливости.\n§BНет страстей - есть ясность мыслей.§!"

  tr_jedi_order_4: "Джедаи-учёные"
  tr_jedi_order_4_delayed: "Изучая священные тексты джедаев, мы можем узнать, как установить мир в хаотичной галактике.\n§BНет хаоса - есть гармония.§!"

  tr_jedi_order_5: "Джедаи-консулы"
  tr_jedi_order_5_desc: "Скорость шпионской операции §G+0,25%§!\n§HОткрывает армию:§! Армия джедаев-консулов"
  tr_jedi_order_5_delayed: "Консулы стремятся к распространению мира и согласия при помощи дипломатических мер.\n§BНет смерти - есть Великая Сила.§!"

  tr_jedi_order_finish: "К Свету"

# Galactic Republic Tradition #NT!
  tradition_galactic_republic: "Галактическая Республика"
  tradition_galactic_republic_desc: "Галактическая Республика представляет собой попытку объединить множество миров и рас, чтобы помочь разрешить кризисы и сохранить мирную и процветающую галактику."

  tr_galactic_republic_adopt: "Общее дело"
  tr_galactic_republic_finish: "We are all the Republic"

  tr_galactic_republic_1: "Сенаторы Республики"
  tr_galactic_republic_1_desc: "Число §Yдоступных послов§! увеличится на §G+1§!.\nДеятельность в столице: §G+1§! £job_republic_senator£ §Y$job_republic_senator$§!"
  tr_galactic_republic_1_delayed: "Сенаторы представляют миры-члены Галактической Республики. В основном они стремятся к улучшению условий для народов, которые они представляют."
  tr_galactic_republic_2: "Дипломатические сношения"
  tr_galactic_republic_2_delayed: "Когда две группы заходят в тупик, необходимы переговоры, чтобы избежать дальнейшего конфликта."
  tr_galactic_republic_3: "Адмиралтейство"
  tr_galactic_republic_3_delayed: "Основная командная организация военно-морских сил Галактической Республики. В мирное время у Республиканского флота не имел малых кораблей, которые можно было бы призвать в строй по мере необходимости. Кроме того, многочисленные программы обмена опытом в Галактической Республике позволяют получить опытных капитанов и адмиралов." #Which one do you want me to use?
  tr_galactic_republic_4: "Республиканская служба безопасности" #redo into Republic Military crew thingy
  tr_galactic_republic_4_desc: "§HUnlocks Component:§! Republic Crew Type\n§Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! is increased by §Y1§!."
  tr_galactic_republic_4_delayed: "Военнослужащие находились под непосредственным контролем Республики, хотя во время войны, похоже, их подкрепляли рекрутами с планет-членов."
  tr_galactic_republic_5: "Республиканская оборонительная коалиция"
  tr_galactic_republic_5_delayed: "Республиканская оборонительная коалиция содержала небольшой миротворческий флот для поддержки своих членов в борьбе с пиратством и меньшими угрозами."

# Mandalorian Culture #NT!
  tradition_mandalorian_culture: "Культура воинов"
  tradition_mandalorian_culture_desc: "У нас нет настоящего Манд'алора. Кланы разобщены, нам нужно воссоединиться и восстановиться."

  tr_mandalorian_culture_adopt: "Культура воинов"
  tr_mandalorian_culture_finish: "Объединение кланов"
  tr_mandalorian_culture_finish_tooltip: "§HUnlocks Naval Recruitment Policy:§! $naval_recruitment_mando_volunteer$"

  tr_mandalorian_culture_1: "История таунгов"
  tr_mandalorian_culture_1_delayed: "Наследие нашего народа начинается с таунгов Корусанта. Мы обязаны им своим существованием."
  tr_mandalorian_culture_2: "Культура брони"
  tr_mandalorian_culture_2_desc: "§HUnlocks Building:§! Mandalorian Recruitment Camp"
  tr_mandalorian_culture_2_delayed: "Бескар защищает наши тела и защищает наши корабли. Опытный наур'алор может придать бескару практически любую форму, манипулируя его силой, цветом и другими свойствами."
  tr_mandalorian_culture_3: "Мандо'а"
  tr_mandalorian_culture_3_delayed: "Язык наших предков-таунгов встроен в язык мандо'а. Их слова стали нашими словами."
  tr_mandalorian_culture_4: "Легенда о мифозавре"
  tr_mandalorian_culture_4_delayed: "Давно вымерший вид, убитый нашими предками таунгами и Мандалором Первым. Их наследие является частью нас самих и живёт как символ нашего народа."
  tr_mandalorian_culture_5: "Подкидыши"
  tr_mandalorian_culture_5_delayed: "Подкидыши либо привносятся в мандалорскую культуру через гай бал манда и воспитываются как дети воинов, либо воссоединяются с себе подобными."

# Mandalorian Supremacy #NT!
  tradition_mandalorian_supremacy: "Overwhelm"
  tradition_mandalorian_supremacy_desc: "The strength of our warriors in combat is unparalleled."
  tr_mandalorian_supremacy_adopt: "Warrior Culture"
  tr_mandalorian_supremacy_finish: "The Galaxy will bend the knee, or it will burn."

  tr_mandalorian_supremacy_1: "Mandalorian Warfleet"
  tr_mandalorian_supremacy_1_delayed: "Mandalorian warships instill fear in our enemies - a reminder that their doom is at hand."
  tr_mandalorian_supremacy_2: "MandalMotors"
  tr_mandalorian_supremacy_2_delayed: "The most prominent shipwright and manufacturer within Mandalorian space provides our forces with just what they need to ensure victory."
  tr_mandalorian_supremacy_2_desc: "§HUnlocks Technology:§! Mandalorian Architecture"
  tr_mandalorian_supremacy_3: "Leadership"
  tr_mandalorian_supremacy_3_delayed: "Our training regimen produces brilliant military leaders that are able to best the most battle-hardened admirals."
  tr_mandalorian_supremacy_4: "Unleash Armageddon"
  tr_mandalorian_supremacy_4_delayed: "We will inflict harsh punishments on those who refuse to fall before us. The Mando'ade are your clan now."
  tr_mandalorian_supremacy_5: "Improved Warheads"
  tr_mandalorian_supremacy_5_delayed: "Our enemies are unprepared to face an unstoppable barrage of nuclear warheads."
  tr_mandalorian_supremacy_5_desc: "§HUnlocks Technology:§! Atomic Missiles"

# Mandalorian Crusade #NT!
  tradition_mandalorian_crusade: "Новый крестовый поход"
  tradition_mandalorian_crusade_desc: "С новым Манд'алором, ведущим нас вперёд, мы наконец сможем восстановить былую славу, пока наши воины путешествуют к звёздам."

  opinion_received_republic_aid: "Received Republic Aid"
  opinion_mando_crusade_escalation_i: "Mandalorian Atrocities"
  opinion_mando_crusade_escalation_ii: "Mandalorian Atrocities"
  opinion_mando_crusade_escalation_iii: "Mandalorian Atrocities"
  opinion_mando_crusade_escalation: "Targets of the Crusade"

  tr_mandalorian_crusade_adopt: "Славное предназначение"
  tr_mandalorian_crusade_adopt_desc: "§HUnlocks Feature:§! Mandalorian Crusade Orders"
  tr_mandalorian_crusade_finish: "Escalation"
  tr_mandalorian_crusade_finish_desc: "Grants £pop£ §YPop§! §G+10%§! §YHappiness§! while at War"
  mod_mandalorian_crusade_tradition_adopt: "Fighting the Crusade"
  lotor_mando_at_war: "Мандалорцы на войне"

  tr_mandalorian_crusade_1: "Новая политика вербовки"
  tr_mandalorian_crusade_1_desc: "Деятельность: £capital_building£ §HСтоличные сооружения§! добавляют деятельности 1 £mando_apprentice£ §Hмандалорского рекрута§!."
  tr_mandalorian_crusade_1_delayed: "Наследие таунгов будет сохранено новым поколением воинов."
  tr_mandalorian_crusade_2: "Неокрестоносцы"
  tr_mandalorian_crusade_2_delayed: "Наши неокрестоносцы происходят из разных кланов и рас нашей империи. Они готовы и желают сражаться на службе у нашего Манд'алора."
  tr_mandalorian_crusade_3: "Славная экспансия"
  tr_mandalorian_crusade_3_delayed: "Наш народ должен расширяться, чтобы выжить. Завоевания обеспечат нам как пространство, так и рабочую силу, в которой мы нуждаемся."
  tr_mandalorian_crusade_4: "Жёсткие правила"
  tr_mandalorian_crusade_4_delayed: "Мы будем сурово наказывать тех, кто отказывается подчиняться. Теперь ваш клан - Мандо'аде."
  tr_mandalorian_crusade_5: "Элита элит"
  tr_mandalorian_crusade_5_delayed: "Мы все носители наследия таунгов, Мандалора Первого. Но только лучшие станут Манд'алором."

# Glorious Hutt Empire #NT!
  tradition_glorious_hutt: "Великолепная империя"
  tradition_glorious_hutt_desc: "Мощь и величие Империи хаттов будут известны по всей галактике."

  tr_glorious_hutt_adopt: "Menagerie of Terror"
  tr_glorious_hutt_adopt_tooltip: "§HUnlocks Decision:§! $decision_establish_menagerie$"
  decision_establish_menagerie: "Establish Menagerie"
  decision_establish_menagerie_desc: "A menagerie is used by the Hutts so that different exotic animals can eat their enemies."
  d_menagerie_deposits: "Menagerie"
  d_menagerie_deposits_desc: "This menagerie is used to dispose of the Hutt's enemies."
  tr_glorious_hutt_finish: "Our Glorious Empire"

  tr_glorious_hutt_1: "Доброжелательные повелители"
  tr_glorious_hutt_1_delayed: "Мы искренне добры к тем, кого приводим в нашу империю. Все наши подданные знают своё место."
  tr_glorious_hutt_2: "Правоохранительные органы хаттов"
  tr_glorious_hutt_2_tooltip: "§HUnlocks Edict:§! $edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§! also produce §Y1§! £unity£ Unity"
  tr_glorious_hutt_2_delayed: "Хатты используют множество различных видов в качестве силовиков, чтобы поддерживать контроль над популяциями рабов на своих планетах."

  tr_glorious_hutt_3: "Стимул к работе"
  tr_glorious_hutt_3_tooltip: "§HUnlocks Edict:§! $edict_extended_shifts$"
  tr_glorious_hutt_3_delayed: "Есть много способов подстегнуть тех, кто выполняет чёрную работу, работать усерднее. Некоторые основаны на поощрении, а некоторые... нет."
  tr_glorious_hutt_4: "Сильнейшая сверхдержава"
  tr_glorious_hutt_4_delayed: "Тех, кто дерзнёт бросить вызов мощи Империи хаттов, ждёт та же судьба, что и Деспота Зима и его жалкую \"империю\" - полное уничтожение."
  tr_glorious_hutt_5: "Великий совет хаттов"
  tr_glorious_hutt_5_delayed: "Правящий орган хаттских кланов, возглавляемый группой могущественных вождей кланов хаттов, расположен на родном мире хаттов - Нал-Хатте."

# Legacy of Queen Rana (Duro) #NT!
  tradition_legacy_of_rana: "Наследие Раны"
  tradition_legacy_of_rana_desc: "Королева Рана Мас Трехалт — фигура, которой всё Сообщество обязано своими достижениями.\nЕё наследие живёт с нами."

  tr_legacy_of_rana_adopt: "Наследие королевы Раны"
  tr_legacy_of_rana_finish: "Defensive Bulwark"

  tr_legacy_of_rana_1: "Послы Республики"
  tr_legacy_of_rana_1_delayed: "Королева Рана помогла нашему народу установить первый контакт с многочисленными расами в галактике в первые дни существования Республики." #rewrite pls
  tr_legacy_of_rana_2: "Путешественники"
  tr_legacy_of_rana_2_delayed: "Термин «путешественник» используется в знак уважения к нашему народу, независимо от карьеры его представителей."
  tr_legacy_of_rana_3: "Реверс-инженеры"
  tr_legacy_of_rana_3_desc: "§HРазблокирует свойство:§! Черта $leader_trait_lotor_duro_astrologian$."
  tr_legacy_of_rana_3_delayed: "Под руководством королевы Раны мы освоили технологию гипердвигателей, раскрыв секреты ракатанской инженерии и космических путешествий."
  tr_legacy_of_rana_4: "Мастера-навигаторы"
  tr_legacy_of_rana_4_delayed: "Благодаря нашему новому пониманию технологии гипердвигателей мы помогли наметить новые гиперкоридоры и открыть новые регионы галактики."
  tr_legacy_of_rana_4_desc: "§HОткрывает свойство:§! Черта лидера Астролог."
  tr_legacy_of_rana_5: "Освоение орбитальной среды обитания"
  tr_legacy_of_rana_5_delayed: "Космос всегда привлекал наше население, сейчас же мы готовы сделать следующий шаг."

# Alderaanian Houses #NT!
  tradition_alderaan_houses: "Дома-основатели"
  tradition_alderaan_houses_desc: "Потомки первых человеческих колонистов на Альдераане, члены Домов Альде, Органа, Пантир, Тал и Ульго представляют Дома-Основатели."

  tr_alderaan_houses_adopt: "поддержка от семей основателей"
  tr_alderaan_houses_finish: "Diplomatic Mastery"

  tr_alderaan_houses_1: "Дом Ульго"
