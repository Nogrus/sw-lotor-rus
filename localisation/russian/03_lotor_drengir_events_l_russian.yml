l_russian:

# Drengir Events #NT!
  lotor_drengir.1.name: "Неизвестный сигнал"
  lotor_drengir.1.desc: "Наши сканеры обнаружили неизвестный сигнал, исходящий от [This.System.GetName] в виде сообщения. Язык не совпадает ни с одним из известных нам записей, но, похоже, следует некоему повторяющемуся синтаксису, что может указывать на обнаружение новой разумной формы жизни. Его следует изучить дополнительно, хотя неясно, является ли это сообщение частью более крупной космической цивилизации."
  lotor_drengir.2.desc: "После успешного перевода причудливого языка из [This.System.GetName], мы установили связь с....\nПогодите, что?\n..."
  lotor_drengir.2.name: "Обнаружение зла"

  civic_drengir_hive: "Плотоядный коллективный разум"
  civic_drengir_hive_desc: "Красуясь множеством оттенков зелёного, растительноподобные плотоядные преследовали свою цель — поедать жизнь во множестве миров."

  lotor_drengir.5.name: "Конец [From.GetName]"
  lotor_drengir.5.desc: "Угроза, исходящая от §H[From.GetSpeciesNamePlural]§! иссякла. Силы из §H[drengir_killer.GetName]§! уничтожили последнюю из заросших и заражённых космических станций, на которых проживало большинство их населения.\n\nХотя некоторые из §Hдренгир§! всё ещё могут спрятаться кое-где, потеря станции является сокрушительным ударом, от которого они никогда не оправятся. Это поставило конец их жатве."
  lotor_drengir.5.a: "Хорошие новости."

  lotor_drengir.10.name: "Ужас в пустоте"
  lotor_drengir.10.desc: "Мясо... Мясо... МЯСО!\nЖ-жатва будет Обильной.\nЖ-ж-жатва будет Чистой.\nС-спасения нет."
  lotor_drengir.10.a: "Что мы нашли..."

  lotor_drengir.20.name: "Запутавшись в корнях"
  lotor_drengir.20.desc: "Meat what do you have to say?\nWasste our Time and we will devour you...\n\nМясо, что вы хотите сказать?\nБудете болтать без-з толку, и мы сожрём вас..."
  lotor_drengir.20.b: "Мы знаем про §Rобильную жатву§!"
  lotor_drengir.20.e: "Завершить передачу."
  lotor_drengir.20.busy.b.1.response: "Спас-сения нет, только задерж-жка..."
  lotor_drengir.20.cooldown.b.1.response: "Наш Голод медленно рас-стёт..."

  lotor_drengir.31.desc: "Мясо, ваша Ж-ж-жатва была отложена, но не обольщ-щайтесь, ваш урожай тоже однажды будет собран."
  lotor_drengir.31.a: "§Y[raid_target_1.GetName].§!"
  lotor_drengir.31.b: "§Y[raid_target_2.GetName].§!"
  lotor_drengir.31.c: "§Y[raid_target_3.GetName].§!"
  lotor_drengir.31.d: "§Y[raid_target_4.GetName].§!"
  lotor_drengir.31.e: "На самом деле, неважно."
  lotor_drengir.31.f: "До свидания."

  lotor_drengir.32.desc: "[preliminary_target.GetName] выглядит как чистый и обильный Урож-ж-жай."
  lotor_drengir.32.a: "Мы соберём это для вас."
  lotor_drengir.32.a.response: "Мы соберём их Урож-ж-жай!"
  lure_harvest: "\n[drengir_horde_empire.GetName] собирает жатвенный флот, который атакует [preliminary_target.GetName]."
  encourage_harvest: "Пожертовать, чтобы подкупить §Hдренгир§! совершить набег на одного из ваших соперников."

  lotor_drengir.101.name: "Улей дренгир"
  lotor_drengir.101.desc: "Мясо [Root.GetSpeciesName], мы идём собирать урож-жай с ваших систем.\n\nВы, конечно, можете откупиться данью, дабы уберечь себя от грядущего нападения. Если его будет достаточно, мы подумаем над тем, чтобы повернуть назад..."
  lotor_drengir.101.a: "Предложить подношение §Y(Energy)§!"
  lotor_drengir.101.b: "Предложить подношение §Y(Crew)§!"
  lotor_drengir.101.c: "Предложить подношение §Y(Food)§!"
  lotor_drengir.101.1.a.response: "Мясо, мы пока будем лакомиться другими.\n\nВаш народ в безопасности. По крайней мере, на данный момент."
  lotor_drengir.101.d: "Ты ничего не получишь от нас, агрессивная плантоидная мразь!"
  lotor_drengir.101.1.b.response: "Значит, вы выбрали смерть, мясо! Мы возьмём то, что вы должны были предложить в качестве дани... И будем вкушать ваш вид! Сегодня вы совершили ужасную ошибку."

  lotor_drengir.105.name: "§HДренгир§! нанесли удар [Root.GetName]"
  lotor_drengir.105.desc: "§HДренгир§! высадились на §H[Root.GetName]§!! Они нанесли удар по нескольким отдаленным поселениям на [Root.GetPlanetMoon], исчезло большое количество колонистов, мы предполагаем, что они захватили их, чтобы съесть..."
  lotor_drengir.105.a: "Они заплатят."

  lotor_drengir.111.name: "Обильная ж-жатва"
  lotor_drengir.111.desc: "Жатва была обильной, урож-жай был чист.\nМясо, мы скоро вернёмся, как только закончим пировать.\n\nА пока вернёмся в [drengir_main_system.GetName]."
  lotor_drengir.111.a: "Проваливайте!"

  lotor_drengir.112.name: "Ужас в пустоте"
  lotor_drengir.112.a: "Кто подговорил вас совершить набег на нас?"
  lotor_drengir.112.desc: "Собрать урож-жай мяса.."
  lotor_drengir.112.a.response: "Ж-ж-жатва...."
  lotor_drengir.112.b: "Закончить передачу."

  lotor_drengir.114.name: "Жатвенный рейд прерван"
  lotor_drengir.114.desc: "Серьёзных повреждений, нанесённых жатвенному флоту [marauder_country.GetSpeciesName], было достаточно, чтобы остановить их продвижение. Пересмотрев свои варианты, [marauder_country.GetSpeciesNamePlural], по-видимому, решили отказаться от рейда по сбору урожая и вернуться в своё пространство."
  lotor_drengir.114.a: "Они откусили больше, чем смогли прожевать."

  lotor_drengir.116.name: "Жатвенный флот уничтожен"
  lotor_drengir.116.desc: "Флот §Hдренгир§!, намеревавшийся подвергнуть жатве наше пространство, был уничтожен в результате действий флота в системе [destroyed_fleet_system.GetName]. Сообщений о выживших дренгирах среди обломков не поступало."
  lotor_drengir.116.a: "Пусть это будет уроком для их породы."

  lotor_drengir.117.desc: "§HДренгиры§!, которых мы \"подманили\" провести жатвенный рейд против §H[marauder_target.GetName]§!, бегут обратно в своё пространство, поджав хвост! Потери, понесённые их жатвенным флотом, очевидно, были достаточно серьёзными, чтобы заставить их передумать."
  lotor_drengir.117.a: "Прискорбно."

  lotor_drengir.120.name: "Флот §Hдренгир§! приближается!"
  lotor_drengir.120.desc: "Жатвенный флот §Hдренгир§! приближается к нашим границам! Перехваченные сообщения указывают на то, что их нападение на наши системы обеспечила конкурирующая космическая держава. Они передают сообщение, адресованное нам, по открытому каналу."

  lotor_drengir.123.name: "Приближается флот!"
  lotor_drengir.123.desc: "Обнаружен флот, принадлежащий ранее неизвестному виду, приближающийся к нашим границам! Этих монстров, называющих себя §Hдренгир§!, по-видимому, наняла конкурирующая иностранная держава. Они передают сообщение, адресованное нам, по открытому каналу."

  lotor_drengir.121.name: "Прожорливая растительность"
  lotor_drengir.121.desc: "Мясо, мы пришли за тобой...\nСпас-сения нет.\nЖ-ж-жатва!"
  lotor_drengir.121.a: "Что это такое?!"

  lotor_drengir.122.name: "Жнецы §Hдренгир§! вернулись обратно"
  lotor_drengir.122.desc: "Жатвенный флот, который §Hдренгиры§! отправили на §H[raid_victim.GetName]§! после того, как мы \"уговорили\" их на это, взял курс обратно в их домашнюю систему. §HДренгиры§! объявили сбор урожая успешно завершённым."
  lotor_drengir.122.a: "Надеюсь, теперь они будут игнорировать нас."

  lotor_drengir.124.name: "Жатвенный флот уничтожен [raiding_marauder.GetSpeciesName]"
  lotor_drengir.124.desc: "Жатвенный флот §Hдренгир§!, который мы «купили», был уничтожен в системе [destroyed_fleet_system.GetName] силами, принадлежащими [fleet_destroyer.GetName]! Сообщений о выживших дренгирах нет."
  lotor_drengir.124.a: "Понадеемся, что они нанесли хоть какой-то ущерб."
