 lotor_deficit.100.desc: "Spice have become a foreign presence in our empire stockpile - and their continued absence is having an impact on our entire manufacturing process, which heavily depends on them. [Owner.GetFinancialAdvisorAgencyCap] strongly suggests we reconsider our budget priorities to put an end to this outlandish situation."

