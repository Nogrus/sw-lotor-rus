 lotor_deficit.10.name: "Spiraling Heavy Alloy Shortages"
 lotor_deficit.10.desc: "Our empire's heavy alloy shortages have become increasingly severe in recent months. [Owner.GetFinancialAdvisorAgencyCap] has progressed from concerned to irate at the current forecasts, which suggest that we will soon run out of resources to pay off our debts. They predict that drastic cutbacks will be necessary in a matter of months unless significant action is taken." #wip needs new text
 lotor_deficit.10.A: "Approach A"
 lotor_deficit.10.A.tooltip: "Does something"
 lotor_deficit.10.B: "Approach B"
 lotor_deficit.10.B.tooltip: "Does anotherthing"
 lotor_deficit.10.C: "Everything is going according to plan."
 lotor_deficit.20.desc: "We have failed to stave off bankruptcy. Following months of heavy alloy shortages that have become terminal, we have had no choice but to default on our debts and make sharp cutbacks to our expenditures." #wip needs new text

