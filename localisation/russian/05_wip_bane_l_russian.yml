# Era Changing Events
 lotor_sith_invasion.110.name: "A Shadow falls upon the Galaxy"
 lotor_sith_invasion.110.desc: "While the Core Worlds rested in their cradle of power, believing their people were safe and protected. The §R$GALACTIC_COMMUNITY$§! was deceived, as the Sith powers of the Dark Side have blinded them. They assumed no force could challenge them §R$GALACTIC_COMMUNITY$§! but now… finally, the §YSith Empire§! has returned..."
 lotor_sith_invasion.110.a: "..."
 lotor_era_system.410.name: "Galactic Recovery"
 lotor_era_system.410.desc: "Now that the §YSith Threat§! has been defeated, the §YGalactic Senate§! wants to put an official end to this war. There is an important legislation on the table that could change the face of the §R$GALACTIC_COMMUNITY$§! forever. "
 lotor_era_system.410.a: "..."

