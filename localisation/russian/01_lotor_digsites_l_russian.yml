# General - Ancient Astrogation #NT!
  lotor_digsites.1.name: "Механический цветок"
  lotor_digsites.1.desc: "Во время исследования §Y[From.GetName]§! научная группа обнаружила пещеру из природного камня, в которой есть фреска, изображающая что-то похожее на механический цветок с тремя лепестками в трёх последовательных стадиях: закрытая, открытая и открытая со светящейся центральной частью. Изучая фреску и рудиментарный текст вокруг неё, наш научный сотрудник подозревает, что то, что изображено на этой фреске, должно быть где-то рядом."
  lotor_digsites.1.a: "Исследуйте окрестности в поисках путей к этому «цветку»."
  ancient_astrogration: "$lotor_digsites.1.name$"
  ancient_astrogration_desc: "Во время исследования планеты мы обнаружили пещеру из природного камня, в которой есть фреска, изображающая что-то похожее на механический цветок с тремя лепестками в трёх последовательных стадиях: закрытая, открытая и открытая со светящейся центральной частью. Изучая фреску и рудиментарный текст вокруг неё, мы подозреваем, что то, что изображено на этой фреске, должно быть рядом.\n\n$lotor_digsites.1.a$"
  lotor_digsites.2.name: "Загадочный гобелен"
  lotor_digsites.2.desc: "Расследование местонахождения этого странного механического цветка идет медленно. В то время как часть команды отделилась в поисках чего-нибудь поблизости, чтобы помочь, остальные остались расшифровывать древний текст и рисунки, чтобы попытаться определить более точное местоположение."
  lotor_digsites.2.a: "Продолжайте в том же духе. Мы близки к серьёзному прорыву."
  lotor_digsites.3.name: "Два прорыва"
  lotor_digsites.3.desc: "Так получилось, что обе команды добились успеха в своих усилиях: исследовательская группа наткнулась на один из «лепестков» механического цветка, а команда дешифровщика получила координаты по фреске. Дизайн «лепестка» свидетельствует о том, что цветок представляет собой механическую структуру, состоящую из неизвестных металлов, гидравлических частей и некой формы голографического излучателя."
  lotor_digsites.3.a: "Мы уже близко! Продолжить поиск!"
  lotor_digsites.4.name: "Сломанный цветок"
  lotor_digsites.4.desc: "Когда обе команды собрались вместе и продвигались от переведённой фрески, недалеко от неё было обнаружено местонахождение механического цветка, наполовину погребённого в небольшой долине. Убедившись, что долина безопасна, там возвели передовой лагерь для изучения артефакта на месте. Несмотря на то, что он сломан и не работает, команда утверждает, что со временем они смогут его починить, конечно, после полных раскопок."
  lotor_digsites.4.a: "Начать раскопки."
  lotor_digsites.5.name: "Складываем вещи вместе"
  lotor_digsites.5.desc: "Как продвинутый характер технологии, так и материалы, из которых изготовлен артефакт, сделали починку и повторную активацию цветка трудной задачей. Команда продолжает усердно работать и преодолевать любые препятствия, возникающие в их миссии, чтобы заставить этот артефакт работать, хотя и медленно. Однако §Y[This.Leader.GetName]§! уверяет, что это возможно." #This = fleet
  lotor_digsites.5.a: "Продолжайте."
  lotor_digsites.6.name: "Полный расцвет"
  lotor_digsites.6.desc: "После многих попыток и неудач, §Y[This.Leader.GetName]§! наконец-то сообщил об успешном реактивировании механического цветка. После повторной активации лепестки вытянулись и появилась светящаяся центральная часть, центральная часть на самом деле в оказалась древней звёздной картой! Хотя она не ведёт к какой-либо конкретной планете или системе, способ, которым гиперпространственные пути прокладываются в тандеме с навигационными данными о гравитационных колодцах и чёрных дырах, является огромным благом для наших попыток повысить скорость и эффективность астронавигации." #This = fleet
  lotor_digsites.6.a: "Великолепно."
  em_lotor_ancient_astrogation: "Древняя астронавигация"
  em_lotor_ancient_astrogation_desc: "У нас есть доступ к древней звёздной карте, на которой отмечены гиперпространственные пути, гравитационные колодцы и чёрные дыры, и это является огромным благом для скорости и эффективности астронавигации."
# Major - The Treasures of Dianth #NT!
  lotor_digsites.10.name: "Белый город"
  lotor_digsites.10.desc: "Находясь на орбите над §Y[From.GetName]§!, §Y[This.Leader.GetName]§! и команда на [This.GetName] обнаружила что-то похожее на город из белого камня. Сканирование не выявило никаких признаков жизни, хотя полученные изображения самого города свидетельствуют о давнем конфликте, если не о войне." #this = ship | from = planet
  lotor_digsites.10.desc.no_force_sens: "$lotor_digsites.10.desc$\n\nВ любом случае, §Y[This.Leader.GetName]§! пришёл к выводу, что высадка и начало исследования города не представляют большого риска для их безопасности. Ответы на вопрос о том, что случилось с городом, несомненно, лежат в пустом городе внизу, как и все богатства и ресурсы, оставшиеся после конфликта..." #this = ship
  lotor_digsites.10.desc.force_sens: "$lotor_digsites.10.desc$\n\nВойдя в атмосферу, §Y[This.Leader.GetName]§! ощущает неопределённую тьму, пронизывающую город. Кажется, нет никакого очевидного источника, кроме того факта, что он исходит откуда-то из города. Хотя некоторая степень риска присутствует, тьмане кажется достаточно гнетущей, чтобы негативно повлиять на команду, если они приземлятся и исследуют местность." #this = ship
  lotor_digsites.10.a.no_force_sens: "Узнайте судьбу этого странного города."
  lotor_digsites.10.a.force_sens: "Эта тьма не отвратит нас от поиска ответов."
  lotor_digsites.10.b: "Отметьте расположение города для будущих экспедиций."
  treasures_of_dianth: "$lotor_digsites.10.name$"
  treasures_of_dianth_desc: "Находясь на орбите над планетой, мы обнаружили что-то похожее на город из белого камня. Сканирование не выявило никаких признаков жизни, хотя полученные изображения самого города свидетельствуют о давнем конфликте, если не о войне."
  lotor_digsites.11.name: "Пустой город"
  lotor_digsites.11.desc: "За всё время, потраченное на изучение города, команда на удивление мало что узнала о судьбах его жителей. Бесплодные улицы дают не более чем смутное представление о привычках общества путешествовать, в то время как здания настолько пусты, что команда стала называть их «полыми». Что ещё более странно, теперь, когда команда находится в городе, сканеры, кажется, улавливают слабые признаки жизни в ряде областей."
  lotor_digsites.11.desc.no_force_sens: "$lotor_digsites.11.desc$ Эти сканирования могут быть отнесены к неисправностям, учитывая отсутствие результатов, но они довольно постоянны, и команда всё больше обеспокоена."
  lotor_digsites.11.desc.force_sens: "$lotor_digsites.11.desc$ Неясно, связано ли это с тьмой, рассеянной по всему городу. Сама тьма оставалась постоянной на протяжении всего их исследования, не нарастая и не ослабевая."
  lotor_digsites.11.a: "Продолжайте исследование. Ответы должны быть где-то там."
  lotor_digsites.12.name: "Живой камень"
  lotor_digsites.12.desc: "§Y[This.Leader.GetName]§! определил источник признаков жизни, которые ранее зафиксировали сканеры: сам город! Вдобавок к обнаружению названия города, §HВаале§!, белый камень, из которого он состоит, кажется, оживает в каком-то странном качестве. До сих пор ничто не указывает на то, что эта живая материя имеет какую-либо форму разума, и кажется, что она больше похожа на затвердевшую кость, чем на настоящий камень. Это откровение приносит больше вопросов, чем ответов, но даёт понимание для дальнейших исследований." #this = fleet
  lotor_digsites.12.a: "Интригующе. Должно быть что-то ещё в этом странном месте."
  lotor_digsites.13.name: "Архитекторы"
  lotor_digsites.13.desc: "Даже несмотря на полнейшую пустоту города, ответы не могли быть скрыты от нас вечно. После прочёсывания ряда баз данных и письменных записей в разных местах по всему §HВаале§! мы обнаружили, что основателями этого города была тайная группа ремесленников, именуемая §HАрхитекторы Ваале§!. Наряду с этим открытием появились записи о ряде артефактов по своей конструкции, наиболее интересным из которых является пара колец, которые наделяют владельца «огромной силой». Природа этой силы не была явно указана, но перспектива обнаружения таких артефактов стала новым направлением деятельности команды."
  lotor_digsites.13.a: "Часть этих артефактов должна где-то ещё остаться."
  lotor_digsites.14.name: "Под городом"
  lotor_digsites.14.desc: "Кажется, мы всё это время искали не в том месте. После обширных поисков под обломками здания, похожего на здание, в котором размещалось правительство §HВаале§!, был обнаружен проход под город. Исследование этого прохода привело к большой богато украшенной двери, покрытой жуткой росписью. Изучая его, члены исследовательской группы сообщили о появившемся глубоком чувстве страха. Понятно, что то, что спрятано за дверью, могло бы дать ответы на вопросы об этом городе и судьбе его жителей, а также о потенциальных артефактах, но какой ценой?"
  lotor_digsites.14.a: "Мы должны установить истину."
  lotor_digsites.15.name: "Пыль и эхо"
  lotor_digsites.15.desc: "То, что сначала казалось пропущенным отчётом, могло перерасти в нечто гораздо более ужасное. §Y[This.Leader.GetName]§! и команда на борту [This.GetName] полностью исчезли со всех датчиков и перестали отвечать на все попытки связать с ними. Их последний отчёт указывает, что они были близки к тому, чтобы открыть странную дверь под городом §HVaale§!, а чувство страха, которое они испытывали до того, усилилось. Если мы не получим известие от §Y[This.Leader.GetName]§!, было бы неразумно посылать дополнительные корабли для исследования города." #this = fleet
  lotor_digsites.15.a: "Мы не потеряем веру. Они всё ещё там."
  lotor_digsites.16.name: "Безумие Ваале"
  lotor_digsites.16.desc: "Наконец-то мы получили известие от [missing_crew_ship.GetName]! §Y[missing_crew_ship.Leader.GetName]§! сообщил, что вскоре после открытия двери под §HВаале§! члены команды начали вести себя параноидально и враждебно. Некоторые из них ворвались в комнату, которая оказалась своего рода мастерской и складом, уничтожая все, что могли найти. §Y[missing_crew_ship.Leader.GetName]§! и оставшиеся в здравом уме члены собрали из мастерской то немногое, что могли, прежде чем сбежать. К сожалению, безумие, охватившее экипаж, назревало уже давно, гипердвигатель и связь корабля были саботированы.\n\nК счастью, §Y[missing_crew_ship.Leader.GetName]§! и оставшиеся члены команды смогли отремонтировать корабль, вернувшись с рядом артефактов, включая так называемое §MКольцо бессмертия§!. Одно из пары, предположительно, проклятых колец, которые, как говорят, вместе дают огромную силу. Местонахождение сестринского кольца в настоящее время неизвестно, хотя ясно, что оно больше не находится на §Y[FromFrom.Planet.GetName]§!.\n\n§Y[missing_crew_ship.Leader.GetName]§! было что сказать, перевернув кольцо.\n\n§S\"Уничтожьте его.\"§!"
  lotor_digsites.16.a: "Сохраните кольцо и передайте его нашему лидеру."
  lotor_digsites.16.b: "Уничтожить кольцо."
  lotor_digsites.17.name: "$r_blue_ring_vaale$"
  lotor_digsites.17.desc: "Так называемое \"Кольцо бессмертия\". Говорят, что его ношение обеспечивает владельцу долгую жизнь, потенциально делая его бессмертным. Учитывая, что он нашёл свой путь к нам, можно было бы усомниться в заявлениях о бессмертии, но записи показывают, что он действительно продлевает жизнь пользователя. Действительно могущественная реликвия.!"
  lotor_digsites.17.a: "[leader_option_1.GetLeaderClassIcon] [leader_option_1.GetLeaderClass] §Y[leader_option_1.GetName]§!"
  lotor_digsites.17.b: "[leader_option_2.GetLeaderClassIcon] [leader_option_2.GetLeaderClass] §Y[leader_option_2.GetName]§!"
  lotor_digsites.17.c: "[leader_option_3.GetLeaderClassIcon] [leader_option_3.GetLeaderClass] §Y[leader_option_3.GetName]§!"
  lotor_digsites.17.d: "[leader_option_4.GetLeaderClassIcon] [leader_option_4.GetLeaderClass] §Y[leader_option_4.GetName]§!"
  lotor_digsites.17.e: "[leader_option_5.GetLeaderClassIcon] [leader_option_5.GetLeaderClass] §Y[leader_option_5.GetName]§!"
  lotor_digsites.17.f: "[leader_option_6.GetLeaderClassIcon] [leader_option_6.GetLeaderClass] §Y[leader_option_6.GetName]§!"
  lotor_digsites.17.g: "Мне нужен другой лидер."
  lotor_digsites.18.name: "Психическая безопасность"
  lotor_digsites.18.desc: "Сканируя мозг одного исследователя, §Y[This.Leader.GetName]§! обнаружил, что причиной головных болей были странные частоты, излучаемые городом. Эти частоты исходили не из какого-то одного источника, а от самого «живого» города! Команда приступила к модернизации набора нейродизрапторов для борьбы с этими частотами, чтобы обеспечить некоторую безопасность при продолжении своей работы." #this = fleet
  lotor_digsites.18.a: "Понятно."
  lotor_digsites.19.name: "Неустойчивая башня"
  lotor_digsites.19.desc: "Исследования привели экспедиционную группу к большой башне, которая, казалось, имела какое-то значение для предыдущих жителей города. Башня была одним из самых высоких зданий на горизонте, несмотря на разрушенные в боях стены и изрытое воронками основание здания. Сканирование показало, что угроза обрушения башни невелика.\n\nК несчастью для нашей команды, незначительный риск всё равно остается риском, и после нескольких дней разведки башня провалилась внутрь себя и рухнула, подняв столб пыли высоко в небо. §Y[This.Leader.GetName]§! не было в башне, когда она рухнула, как и большей части команды, но горстка её членов была внутри. Сканирование не выявило признаков жизни в обломках."
  lotor_digsites.19.a: "Мы должны продолжать, несмотря на жертвы."

## New Digsites #NT!
#baccas broken Blade #NT!
  baccas_broken_blade: "Signal in the forest"
  baccas_broken_blade_desc: "We receive a distress signal from the surface of this planet in a dense forest area."
  lotor_digsites.21.name: "The Signal"
  lotor_digsites.21.desc: "We have picked up a distress signal coming from the surface of this planet."
  lotor_digsites.21.a: "we should investigate this"
  lotor_digsites.22.name: "Chapter I: Ruined Camp"
  lotor_digsites.22.desc: "§Y[This.Leader.GetName]§! and their team land on §Y[from.GetName]§! and scout the surrounding area for the source of the signal. They smell something foul and see smoke rising in the distance.\nThe team reach the source of the smoke and discover a ruined Wookiee settlement."
  lotor_digsites.22.a: "Bad stuff happened here!"
  lotor_digsites.23.name: "Chapter II: Theft"
  lotor_digsites.23.desc: "The crew provides aid to the Wookiees and learn that according to one of the elders, some Trandoshan slavers made off with a few of their tribe and an important heirloom tied to the role of chieftain. The sound of fighting interrupts the elder mid-sentence."
  lotor_digsites.23.a: "OK"
  lotor_digsites.24.name: "Chapter III: Survivors"
  lotor_digsites.24.desc: "Following the smoke, §Y[This.Leader.GetName]§!, their team, and some young warriors reach the ruined slaver campsite. There are obvious signs of a struggle as the area is littered with lifeless Trandoshan bodies. A few cages are turned over with wounded Wookiees inside. With no sign of the heirloom, the group immediately provides aid to the wounded.\nOne of the freed Wookiees panics, motioning towards the undergrowth. With the help of their team, §Y[This.Leader.GetName]§! gets the wounded to safety as the warriors prepare to face the next attack."
  lotor_digsites.24.a: "OK"
  lotor_digsites.25.name: "Chapter IV: Monster"
  lotor_digsites.25.desc: "A lone Trandoshan runs out from the trees panicking and wielding a large sword. Before sheathing it, the monster charges out from the undergrowth, tramping the slaver and immediately attacking the Wookiees.\nA warrior roars and points at the ground near the dead Trandoshan. §Y[This.Leader.GetName]§! sees the blade and draws their blaster, willing to provide covering fire."
  lotor_digsites.25.a: "OK"
  lotor_digsites.26.name: "The Heirloom"
  lotor_digsites.26.desc: "The fighting continues as the brave warrior flanks the beast and grabs the blade. It thrusts the weapon deep into the back of the beast repeatedly, causing it to thrash about violently. The warriors rally and charge the monster, overwhelming it as the brave warrior continues to plunge his blade into the beast. It lets out one spiteful roar before it collapses.\nAs the crew tends to the needs of the rescued, §Y[This.Leader.GetName]§! meets with the elder. According to him, the blade was forged by the legendary warrior Bacca using metal from the first starship that crashed on Kashyyyk. Unfortunately, the elder was only able to retrieve the hilt from the creature due to the toughness of its hide.\nIf the blade is retrieved, they must decide whether to keep it for themselves or reunite it with their rightful owners. The elder assures us that having just the hilt alone means just as much as having the whole sword."
  lotor_digsites.26.a: "Keep it"
  lotor_digsites.26.b: "Give it to the rightful Owner"
  lotor_digsites.27.name: "Bacca's Ceremonial Blade"
  lotor_digsites.27.desc: "§Y[This.Leader.GetName]§! and their crewmates return to the monster's corpse. After a series of precise cuts, the blade is extracted from the body.  The team parts ways with the Wookiees, the legendary blade in §Y[This.Leader.GetName]'s§! care. Perhaps we could reunite it with the Wookiees in the future but for now, it stays with us."
  lotor_digsites.27.a: "Great"
  lotor_digsites.28.name: "Bacca's Ceremonial Blade"
  lotor_digsites.28.desc: "§Y[This.Leader.GetName]§! and their crewmates return to the corpse accompanied by the elder. After a series of precise cuts, the blade is extracted from the body. The elder takes the blade and wraps it the creature's hide before guiding them to a ceremonial site.\n§Y[This.Leader.GetName]§! watches as the blade and hilt are rejoined in front of the surviving Wookiees. After a deafening amount of joyous roars, the elder thanks the science team for not only saving their heirloom but more importantly saving several lives.\nAs both parties part ways, the elder tells §Y[This.Leader.GetName]§! that they cannot pay them any credits, but insist they stay for the feast."
  lotor_digsites.28.a: "Nice"

#Jewel of Yavin #NT!
  jewel_of_yavin: "Derelict Freighter"
  jewel_of_yavin_desc: "Our scientists have stumbled upon what appears to be a large derelict vessel above the planet. Communications have failed but it could provide our scientists with essential supplies. Or at least some extra credits."
  lotor_digsites.31.name: "Derelict Freighter"
  lotor_digsites.31.desc: "Our scientists have stumbled upon what appears to be a large derelict vessel above the planet. Communications have failed but it could provide our scientists with essential supplies. Or at least some extra credits."
  lotor_digsites.31.a: "Investigate"
  lotor_digsites.32.name: "Chapter I: Boarding the ship"
  lotor_digsites.32.desc: "§Y[This.Leader.GetName]§! team boards the abandoned ship and makes their way to the cargo hold. On their way out, an observant assistant notices a loose metal panel in the floor.\n§Y[This.Leader.GetName]§! helps the young lab assistant remove the panel and notices a trove of questionable goods extending from the cargo hold all the way to the refresher - stolen Voss artwork, a Twi'lek kalikori, potentially inert EMP grenades, counterfeit Wookiee pelts, among other things."
  lotor_digsites.32.a: "ok"
  lotor_digsites.33.name: "Chapter II: A Dazzling Find"
  lotor_digsites.33.desc: "§Y[This.Leader.GetName]§! notices a strange object buried beneath some of the debris in the refresher. Digging it out, they're in awe of its size and luster - a blue gemstone roughly the size of a human's hand that shimmers in the light."
  lotor_digsites.33.a: "ok"
  lotor_digsites.34.name: "Chapter III: The Bounty Hunter"
  lotor_digsites.34.desc: "The discovery is interrupted by the sound docking clamps attaching themselves to the ship. A few members of the team quickly return to the ship, carrying the supplies. However, before the team can escape, a bounty hunter drops down from above, blasters drawn."
  lotor_digsites.34.a: "ok"
  lotor_digsites.35.name: "Chapter IV: Risky Business"
  lotor_digsites.35.desc: "The bounty hunter sizes up our crew. Despite their cybernetics, §Y[This.Leader.GetName]§! notices they're relieved to see its just a group of civilians and not a military salvage operation.\n\n'I don't care about any of this other junk, I'm only after that blasted rock. A colleague of mine tried to make off with it and I'm just looking for what's mine!'\n\nThe bounty hunter moves through the ship, checking every nook and cranny but not every box."
  lotor_digsites.35.a: "ok"
  lotor_digsites.36.name: "Followup Event: Gambit"
  lotor_digsites.36.desc: "As the bounty hunter continues to scour the ship, he gets closer to §Y[This.Leader.GetName]§!. §Y[This.Leader.GetName]§! could try and make a break for them and their team or they could cut their losses and turn the gem over."
  lotor_digsites.36.a: "Make the break"
  lotor_digsites.36.b: "Turn it over"
  lotor_digsites.37.name: "Event: Finders Keepers"
  lotor_digsites.37.desc: "In a moment of boldness, §Y[This.Leader.GetName]§! primes an EMP and rolls it towards the bounty hunter. It detonates, causing them to drop their weapons and clutch their face in agony as their cybernetics begin to malfunction.\nThe team scrambles to safety with the jewel in hand. The ship unclamps itself from the direlect vessel and departs. All that is left is what to do with this jewel."
  lotor_digsites.37.a: "Hold on to it"
  lotor_digsites.37.b: "Sell the gem"
  lotor_digsites.38.name: "Event: Return"
  lotor_digsites.38.desc: "After a bit of hesitation, §Y[This.Leader.GetName]§! swallows their pride. This blasted rock is not worth their life or the life of their crew. They call out to the bounty hunter and hand it over. The scoundrel looks over the gem and smirks. 'See, it wasn't that hard, was it?' With that, the bounty hunter climbs exits the ship and departs.\n§Y[This.Leader.GetName]§! and their team takes what they can grab and return to their ship."
  lotor_digsites.38.a: "ok"
