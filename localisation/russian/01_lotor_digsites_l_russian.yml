l_russian:
# Onderon - Secrets of the Royal Palace #NT!
  secrets_of_the_royal_palace: "Секреты королевского дворца"
  secrets_of_the_royal_palace_desc: "Исследовать потайную комнату"
  lotor_onderon_digsite.1.name: "$secrets_of_the_royal_palace$"
  lotor_onderon_digsite.1.desc: "Поступили сообщения о том, что слуга наткнулся на потайную комнату под музейным крылом Королевского дворца. Служба безопасности дворца подтвердила, что зал безопасен, хотя большая взрывозащитная дверь помешала дальнейшему исследованию. Потребуется исследовательская группа, чтобы глубже исследовать глубины дворца. Мы подозреваем, что это гробница, но может быть и нечто большее..."
  lotor_onderon_digsite.2.name: "Тщательно хранимый секрет"
  lotor_onderon_digsite.2.desc: "Первоначальная дверь, хотя и была прочной, подверглась механическим повреждениям и была открыта после нескольких попыток с помощью ключ-отмычки. Пройдя через него, команде было представлено несколько сильно укреплённых и запечатанных электроникой взрывозащитных дверей. Исследовательская группа начнёт работать, чтобы пробиться через них, но это может занять некоторое время."
  lotor_onderon_digsite.2.a: "Продолжайте в том же духе. Мы раскроем тайны этого места."
  lotor_onderon_digsite.3.name: "Алхимический анализ"
  lotor_onderon_digsite.3.desc: "Исследовательская группа совершила свой первый прорыв, открыв две двери, ведущие в своего рода лабораторию. В дополнение к стандартному научному оборудованию имеется большой ассортимент устройств и реликвий, используемых в алхимии ситхов. Десятки рукописей, подробно описывающих методы и результаты экспериментов, заполняют полки с одной стороны комнаты. Наши знания об учениях ситхов пошли на убыль, и мы не должны упускать возможность насладиться экспериментами прошлого."
  lotor_onderon_digsite.3.a: "Проанализируйте результаты этих экспериментов ради блага нашего народа."
  lotor_onderon_digsite.3.b: "Изучите процессы и теории, которые принесут пользу нашим научным исследованиям."
  lotor_onderon_digsite.4.name: "$lotor_onderon_digsite.3.name$ - Результаты"
  lotor_onderon_digsite.4.desc.a: "Результаты испытаний открыли нам неестественные способности, с помощью которых можно продлить продолжительность жизни. Это принесёт пользу всему нашему народу, но прежде всего позволит нашим лидерам продолжать прокладывать путь в будущее."
  lotor_onderon_digsite.4.desc.b: "Наши ученые впечатлены и просвещены, исследуя процедуры и методы минувших дней. Они составили каталог и детализировали свои открытия и издали эти научные журналы для нашего государства."
  lotor_onderon_digsite.4.a: "Да здравствуют те, кто защищает и ведёт нашу страну в будущее."
  lotor_onderon_digsite.4.b: "Пусть научный прогресс и дальше укрепляет наше государство."
  lotor_onderon_digsite.5.name: "Клинки прошлого"
  lotor_onderon_digsite.5.desc: "Блеск боевых клинков замерцал при открытии следующей взрывозащитной двери. Перед ними стояли десятки каменных ликов ситхов-воинов, держащих боевые клинки ситхов, качество которых превосходит всё, чего мы можем достичь с помощью современных технологий. Около каменных воинов лежали ещё десятки таких клинков, все в превосходном состоянии."
  lotor_onderon_digsite.5.a: "Используйте лезвия. Несмотря на древность, их качество безмерно."
  lotor_onderon_digsite.5.b: "Изучите их дизайн и методологию создания, а затем утилизуйте их."
  lotor_onderon_digsite.6.name: "$lotor_onderon_digsite.5.name$ - Результаты"
  lotor_onderon_digsite.6.desc.a: "Клинки были перенесены в ближайший арсенал Королевской гвардии. Какое бы подразделение ни использовало это оружие, оно потребует специальной подготовки, а клинков не так уж и много, но они, несомненно, с лёгкостью прорежут ряды наших врагов."
  lotor_onderon_digsite.6.desc.b: "Конструкция лезвий дала нашим инженерам представление о будущем подобного оружия и методах изготовления, а плотные лезвия содержат большее количество сплавов, чем можно было изначально ожидать."
  lotor_onderon_digsite.6.a: "Пусть наша сила направит и защитит нас, пока мы продолжаем исследовать звёзды."
  lotor_onderon_digsite.6.b: "Эхо наших предков будет продолжать приносить пользу в будущем."
  lotor_onderon_digsite.7.name: "Сердце дворца"
  lotor_onderon_digsite.7.desc: "После трудной расшифровки множества фолиантов в предпоследней комнате мы, наконец, сняли печать с последней двери. Сама комната не впечатляла, просто маленькая тёмная комната для медитации с настенными бра, каким-то образом продолжающими пламенеть светом после всех прошедших столетий. Самой поразительной особенностью комнаты была небольшая колонна высотой по грудь в дальнем конце комнаты. Изысканная золотая пирамида, излучающая тёмно-красное свечение. Голокрон ситхов."
  lotor_onderon_digsite.7.a: "Мы будем дорожить этим артефактом наших предков, так как он принесёт силу и процветание нашему народу."
 # Random Events #NT!
  lotor_onderon_digsite.8.name: "Тёмный шёпот"
  lotor_onderon_digsite.8.desc: "Члены исследовательской группы сообщали о шёпоте, радающемся в темноте в течение долгих часов, которые они проводили за работой. Они просили делать более длительные перерывы между сменами в подземном комплексе. Это замедлит исследование, но может расслабить их нервы."
  lotor_onderon_digsite.8.a: "Эта работа слишком важна. Оставьте смены как есть."
  lotor_onderon_digsite.8.b: "Предоставьте им дополнительный отпуск. Их здоровье и психическое состояние имеют первостепенное значение."
  lotor_onderon_digsite.9.name: "Впадение в безумие"
  lotor_onderon_digsite.9.desc: "Хотя нет никаких сомнений в том, что команда продолжит свои исследования, у многих участников проявляются симптомы психической неуравновешенности. Тем не менее, руководитель группы обещает, что они смогут завершить работу, их преданность делу не вызывает сомнений."
  lotor_onderon_digsite.10.name: "Ощущение облегчения"
  lotor_onderon_digsite.10.desc: "Исследователи благодарны за отсрочку от работ в тесных тёмных залах подземного комплекса. Сроки исполнения работ могут пострадать в краткосрочной перспективе, но сплочённость и самочувствие членов исследовательской команды всегда на высоте."
  lotor_onderon_digsite.11.name: "Незваные гости"
  lotor_onderon_digsite.11.desc: "Слухи о ранее неизвестном комплексе под дворцом распространились, этот факт тем более очевиден из-за трёх нарушителей, взятых под стражу дворцовой стражей. Как они пробрались на исследовательскую площадку, неясно, но это нарушение не должно оставаться безнаказанным."
  lotor_onderon_digsite.11.a: "Посадить их в тюрьму, чтобы показать пример такой халатности."
  lotor_onderon_digsite.11.b: "Мы сделаем им выговор и напомним о важности этого проекта."
  lotor_onderon_digsite.12.name: "Незваные гости в тюрьме"
  lotor_onderon_digsite.12.desc: "Тюремное заключение этих диссидентов продемонстрировало населению, что происходит, когда они вмешиваются в дела, находящиеся за пределами их компетенции. Нам не нужно беспокоиться о том, что это может повториться."
  lotor_onderon_digsite.13.name: "Незваные гости получили выговор"
  lotor_onderon_digsite.13.desc: "Наше обращение к населению и предполагаемое мягкое обращение с арестованными воодушевили население и подтвердили, что лидеры нации действительно радеют за народ, даже за тех его представителей, кто совершает ошибки."
  lotor_onderon_digsite.14.name: "Дверь захлопнулась"
  lotor_onderon_digsite.14.desc: "Внезапное короткое замыкание заперло нескольких членов команды в боковой камере! К счастью, их голокомы до сих пор работают, и в аварии никто не пострадал. У пойманных в ловушку исследователей есть основные продукты, и они могут сами починить неисправную дверь, хотя мы могли бы ускорить процесс, если бы им помогала вся команда."
  lotor_onderon_digsite.14.a: "Мы должны помочь им. Все вместе и заодно."
  lotor_onderon_digsite.14.b: "Возобновить выполнение задач. Они вылезут сами."
  lotor_onderon_digsite.15.name: "Вместе мы сильнее"
  lotor_onderon_digsite.15.desc: "Открытие неисправной двери заняло больше времени, чем предполагалось, даже несмотря на то, что вся команда приложила все усилия. Тем не менее, те, кто внутри, теперь в безопасности, а товарищеские отношения между ними находятся на самом высоком уровне."
  lotor_onderon_digsite.16.name: "Каждый сам по себе"
  lotor_onderon_digsite.16.desc: "Прошло несколько дней, прежде чем дверь открылась, те, кто оказался внутри, были истощены морально и физически. Понятно, что в коллективе образовался раскол, и не все доверяют своему лидеру. Но все они профессионалы и продолжат выполнять свои обязанности."

