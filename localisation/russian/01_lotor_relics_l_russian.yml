l_russian:

  r_zillo_scale: "Чешуя зверя Зилло"
  r_zillo_scale_desc: "Чешуйки Великого Земного Зверя, с их помощью наши корабли не остановить."
  r_krayt_perl: "Жемчужина крайт-дракона"
  r_krayt_perl_desc: "Эта жемчужина — доказательство того, что вы убили великого крайтд дракона. Людей из ближних и дальних краёв привлекает её великолепие."
  lotor_zillo_beast_triumph: "Убийцы зверя"
  lotor_krayt_dragon_triumph: "Великолепие жемчужины дракона"
  lotor_starforge_core_triumph: "Помощь в производстве ядра Звёздной кузницы"
  lotor_revan_mask_triumph: "Слава Дарта Ревана"
  lotor_freedon_nadd_alchemy: "Алхимические знания Фридона Надда"
  lotor_twilek_ark_triumph: "Верхом на буре"

  r_muur_talisman: "Талисман Муура"
  r_muur_talisman_desc: "Один из трёх Великих амулетов, созданных лордом ситхов Сорзус Син в древние времена."

  r_twilek_ark: "Ковчег Рилота"
  r_twilek_ark_desc: "Легендарная реликвия Тви'леков, этот ковчег - одно из самых важных богатств Рилота."

  r_uneti_sappling: "Древо Силы юнети"
  r_uneti_sappling_desc: "Невероятно редкое и чувствительное к Силе дерево, которое растёт на древнем мире Ак-То."

  r_revan_mask: "Маска Дарта Ревана"
  r_revan_mask_desc: "Знаменитая маска павшего джедая Ревана является символом борьбы с могучими мандалорцами."

  r_hammer_station: "Станция \"Молот\""
  r_hammer_station_desc: "Мощный прототип боевой станции, построенный внутри астероида, который превращал астероиды в снаряды."

  r_starforge_core: "Ядро Звёздной кузницы"
  r_starforge_core_desc: "Ядро, извлечённое из обломков Звёздной Силы - массивной автоматизированной верфи ракатанского дизайна."

  r_mandalore_mask: "Маска Мандалора"
  r_mandalore_mask_desc: "Маска, снятая с самого Мандалора Наивысшего после его смерти в бою. Это символ \"Манд'алора\" - единственного правителя мандалорского народа."

  r_red_ring_vaale: "Красное кольцо Ваале"
  r_red_ring_vaale_desc: "Кольца Ваале — артефакты, созданные Архитекторами Ваале, древним, давно забытым обществом, базировавшимся в городе Ваале на планете Диант. Согласно легендам, существовало два таких кольца: одно давало вечную жизнь, но доводило владельца до безумия, а другое давало тому, кто его носил, вечную удачу, но приближало смерть. При совместном ношении кольца предположительно наделяли владельца огромной силой."

  r_blue_ring_vaale: "Синее кольцо Ваале"
  r_blue_ring_vaale_desc: "Кольца Ваале — артефакты, созданные Архитекторами Ваале, древним, давно забытым обществом, базировавшимся в городе Ваале на планете Диант. Согласно легендам, существовало два таких кольца: одно давало вечную жизнь, но доводило владельца до безумия, а другое давало тому, кто его носил, вечную удачу, но ускоряло смерть. При совместном ношении кольца предположительно наделяли владельца огромной силой."
  r_blue_ring_vaale_active: "Даёт $r_blue_ring_vaale$ одному из ваших лидеров."
  requires_blue_ring_vaale_not_equipped: "$TRIGGER_FAIL$§RОдин из ваших лидеров уже носит $r_blue_ring_vaale$§!"
  leader_trait_blue_ring_of_vaale: "$r_blue_ring_vaale$"
  leader_trait_blue_ring_of_vaale_desc: "$r_blue_ring_vaale$ обеспечивает вечную жизнь за счёт психического здоровья."

  r_both_rings_vaale: "Кольца Ваале"
  r_both_rings_vaale_desc: "При совместном ношении, кольца, предположительно, наделяли владельца огромной силой."

  r_drengir_seeds: "Семена дренгир"
  r_drengir_seeds_desc: "Эти семена могут быть посажены для выращивания могучих разумных растений, известных как §Hдренгир§!. §HДренгир§! жаждут чувствительных к Силе и охотятся на них без всякой пощады."

  r_black_sphere: "Чёрная сфера Эклесса"
  r_black_sphere_desc: "Чёрная сфера представляла собой шар из природного карбонита, с включениями крошечных белых примесей, которые создавали впечатлени будто изнутри сияли звёзды. Он был высоко почитаем туземцами Эклесса, считавшими, что в нём хранятся координаты планеты Эклесс."

  r_onderon_holocron: "Голокрон Фридона Надда"
  r_onderon_holocron_desc: "В отличие от других ситхских голокронов, в которых основное внимание уделялось философским учениям или тайнам Силы, §Hголокрон Фридона Надда§! был больше хранилищем знаний о том, как расширить его королевство до размеров настоящей империи. Эти экспансионисткие планы объединили его боевые и управленческие теории с обширными знаниями в области алхимии ситхов и конструкций древних кораблей, существовавших до трагедии на Коррибане. В правильных руках голокрон представляет собой огромную силу... или в неправильных руках - серьёзную угрозу."

  r_terentatek_claw: "Коготь терентатека"
  r_terentatek_claw_desc: "Взятый в качестве трофея, этот коготь является не только свидетельством размеров этого отродья ситхов, но и напоминанием о том, что Тёмная Сторона всё ещё существует в галактике."

  lotor_relic_events.200.name: "Величайшее сокровище"
  lotor_relic_events.200.desc: "Жемчуг, Жемчуг, ЖЕМЧУГ!!"
  lotor_relic_events.200.a: "ДА"

  r_bacca_blade: "Bacca's Ceremonial Blade"
  r_bacca_blade_desc: "Bacca's Ceremonial Blade was a sacred Wookiee sword, forged by the legendary Wookiee warrior Bacca from the debris of the first starship to crash on Kashyyyk. From Bacca onward, the Ceremonial Blade was associated with the role of the Chieftain and was a symbol of their strength and courage."
