# Ryloth Gulag Bloom #NT!
  lotor_ryloth_events.10.name: "Посетители"
  lotor_ryloth_events.10.desc: "Сегодня прибыл инопланетный грузовой корабль, готовый принять груз для колонии Дуро на Неймодии. Экипаж очень профессиональный, приятное изменение по сравнению с недобросовестными работорговцами и преступниками, которые часто посещают Рилот. В дополнение к кредитам они также заплатили нашим докерам фруктами из другой их колонии. Экипаж отмечает, что крапчатая текстура плода не вызывает беспокойства."
  lotor_ryloth_events.10.a: "Странная, но приятная неожиданность."

  lotor_ryloth_events.20.name: "Грибок"
  lotor_ryloth_events.20.desc: "Один из наших ученых заметил, что некоторые из наших деревьев медленно поражаются странным грибком. Хоть он и кажется в основном безобидным, более широкое научное сообщество призывает нас следить за этим странным явлением."
  lotor_ryloth_events.20.a: "Очень хорошо, давайте соберем несколько образцов и изучим их."

  lotor_ryloth_events.30.name: "Опустошенный мир"
  lotor_ryloth_events.30.desc: "Несмотря на все наши усилия, грибок вышел из-под контроля. Вероятно, леса Рилота более никогда не восстановятся в полном смысле. Однако власти задержали экипаж корабля «Дуро», когда они прибыли. Возможно, в будущем мы сможем полностью восстановить леса Рилота, но пока что кроны уступят место каменистой и бесплодной местности."
  lotor_ryloth_events.30.a: "Пока что леса останутся просто воспоминанием."

  GUGAL_BLOOM_INVESTIGATION_PROJECT: "Агрессивные споры"
  GUGAL_BLOOM_INVESTIGATION_PROJECT_DESC: "Наши ученые встревожены быстрым распространением этого агрессивного грибка. Первоначальные наблюдения за его доброкачественностью ставятся под сомнение, поскольку они замечают, что деревья, пораженные этим грибком, быстро умирают. Кроме того, распространение этого грибка потенциально может привести к опустошению лесов на Рилоте без возможности их восстановления."

  GUGAL_BLOOM_TRACKING_PROJECT: "Виновные"
  GUGAL_BLOOM_TRACKING_PROJECT_DESC: "Расследование указывает на докеров, перевозивших груз на корабле «Дуро». После допроса выяснилось, что команда «Дуро» предложила докерам немного фруктов в дополнение к их зарплате. После того, как «Дуро» отбыл, рабочие попробовали фрукт и тут же выбросили его, заявив, что он неприятный и, вполне возможно, гнилой. Корабль «Дуро» должен вернуться через несколько ротаций за следующей партией."


# Alderaan Joiners #NT!
  r_killik_eggs: "Кладка яиц килликов"
  r_killik_eggs_desc: "Из этих кладок могут родиться новые киллики. Создание нового улья означает большее количество примкнувших, прислуживающих улью."

  leader_trait_lotor_killik_joiner: "Примкнувший-киллик"
  leader_trait_lotor_killik_joiner_desc: "Примкнувшие — или уничижительно жуколюбы и другие оскорбления — так называли не-килликов, которые были поглощены коллективным разумом килликов. Это было вызвано воздействием большого количества феромонов, выделяемых килликами, которые воздействовали на структуру мозга."

  lotor_alderaan_events.10.name: "Памятники"
  lotor_alderaan_events.10.desc: "Не найти сравнения естественной красоте Альдераана. Наши леса, горы, луга и другие особенности выделяются среди всех Миров Ядра, а возможно, и среди остальной части галактики. Однако наша планета по-прежнему не лишена загадок.\nПо ландшафту разбросаны многочисленные шпили. Наши учёные и историки хотят тщательно изучить эти сооружения, чтобы выяснить, кто или что построило эти сложные «башни»."
  lotor_alderaan_events.10.a: "Очень хорошо."
  lotor_alderaan_events.10.b: "Убедитесь, что наши ученые хорошо оснащены."

  lotor_alderaan_events.20.name: "Замковые земли"
  lotor_alderaan_events.20.desc: "Большое количество информации было получено от множества команд, разосланных по планете. Несколько команд, побывавших в этих шпилях, отметили, насколько они напоминают внутреннюю часть ульев насекомых, но украшенную красочной мозаикой.\nМногие ученые сообщают, что они чувствовали себя спокойно рядом с этими массивными конструкциями, а историки отмечают, что какая бы империя и вид ни построили эти «замки», они пришли в упадок. Тем не менее, все полевые заметки выражали повторяющееся чувство — благоговение."
  lotor_alderaan_events.20.a: "Мы тоже можем исчезнуть, если не будем осторожны."

  lotor_alderaan_events.30.name: "Пустое гнездо"
  lotor_alderaan_events.30.desc: "Тайна, окружающая Замковые земли, продолжает ставить в тупик наших историков и учёных. Дальнейшие исследования их структуры показывают, что виды, первоначально жившие здесь, были инсектоидами разнообразных форм и размеров. Один учёный заметил камеру с большими отверстиями в стенах, сделанными для яиц."
  lotor_alderaan_events.30.a: "Увлекательно!"

  lotor_alderaan_events.40.name: "Слухи"
  lotor_alderaan_events.40.desc: "Ходит множество слухов о странном кургане посреди поселения. Первоначальные поселенцы построили вокруг сооружения из-за его уникальной красоты и с тех пор живут нормальной, мирной жизнью.\n\nВ последнее время люди утверждают, что слышат в своих домах царапанье и улавливают странные запахи. Другие слышали щелканье и чириканье поздно ночью возле кургана. Ещё меньшее количество сообщало о головных болях и тошноте всякий раз, когда они слышали шум.\n\nКроме того, сообщения из других частей планеты описывают, как каждые несколько лет из этих курганов выходят существа, вступающие в конфликт с альдераанцами."
  lotor_alderaan_events.40.a: "Отправьте небольшую группу для расследования."
  lotor_alderaan_events.40.b: "Отправьте большую группу на расследование."
  lotor_alderaan_events.40.c: "Глупости!"

  lotor_alderaan_events.50.name: "Обследование"
  lotor_alderaan_events.50.desc: "Команда прибывает и помогает местным врачам, пока другие начинают осматривать насыпь и окружающие здания. Ведущий учёный искал местного мэра, но его уже несколько дней никто не видел.\n\nКогда солнце село, некоторые учёные также сообщили о стрекотании в некоторых строениях, стоящих поблизости от шпиля. Группа учёных входит в главное правительственное здание поселения и направилась в подвал. Мимо них проезжает маленький астромеханик, отчаянно пищащий и пытающийся заставить их обернуться."
  lotor_alderaan_events.50.a: "Продолжайте с осторожностью."
  lotor_alderaan_events.50.b: "Игнорировать дроида."

  lotor_alderaan_events.60.name: "Соседи"
  lotor_alderaan_events.60.desc: "Освещение в подвале в лучшем случае минимальное. Слышен слабый гул машин, но чириканье и царапанье становится заметно громче. Несмотря на призывы маленького дроида, команда движется вперёд и обнаруживает большую дыру в земле со слабым голубоватым светом, исходящим из глубины.\n\nОни осторожно следуют вниз, пока не достигают пещеры, освещённой биолюминесцентными грибами. Свет от грибов выявляет копошащиеся высокие инсектоидные тела, ухаживающие за кладками яиц на стене и кормящими личинок.\n\nОдинокая личинка ползает по астромеханику, вызывая панику у дроида и предупреждая весь улей о присутствии команды."
  lotor_alderaan_events.60.a: "Проклятый дроид!"

  lotor_alderaan_events.70.name: "Слухи"
  lotor_alderaan_events.70.desc: "Трутни-рабочие, занимают позиции, чтобы защитить яйца, в то время как дроны-воины окружают команду с копьями и рудиментарными бластерами наготове. Из их рядов выходит человек, и они опускают оружие. Мужчина протягивает руку ведущему учёному.\n«Я местный мэр, думаю, это был только вопрос времени, когда вы встретитесь с нашими соседями. Несколько дней назад эти инсектоиды прокопались в подвал, пытаясь расширить свой улей. Не желая тревожить население, я решил пойти и исследовать всё сам, но был схвачен трутнями. Род желает мирного существования между альдераанцами и килликами. Они не привыкли, чтобы в их дом проникало так много людей одновременно».\n\nУчёный заметил кое-что особенное в этом человеке. Он казался несколько скованным, чем можно было ожидать, но его чёрные глаза были самой яркой чертой его внешности."
  lotor_alderaan_events.70.a: "Безусловно! В наше время будет мир."
  lotor_alderaan_events.70.b: "Посмотрим, что мы можем сделать."
  lotor_alderaan_events.70.c: "Попытайтесь убедить их не вылупляться."

  lotor_alderaan_events.80.name: "Открытие"
  lotor_alderaan_events.80.desc: "Мэр улыбнулся и кивнул: «Это не единственный наш улей, на самом деле несколько Родов разрастаются под нашими городами и поселками. Не волнуйтесь, я уведомлю город о существовании нашего улья. Теперь идите, возвращайтесь к своим, дорогие учёные. Я скоро поднимусь\". Мэр поручил киллику вывести учёных из туннелей обратно на поверхность.\n\nЧерез несколько часов мэр поднялся на городскую площадь и сообщил населению о существовании килликов под их городом и по всей планете.\nБыло ли это хорошим решением или нет, ещё предстоит выяснить."
  lotor_alderaan_events.80.a: "Кто знает, что может из этого выйти?"

  lotor_alderaan_events.81.name: "Открытие"
  lotor_alderaan_events.81.desc: "Мэр поморщился и указывает на кладки яиц, украшающие комнату. Трутни продолжают заботиться о яйцах, пока из них вылупляются личинки, ползая по полу пещеры. «Сейчас уже слишком поздно. Род продолжается».\n\nЧерез несколько часов мэр возвращается на городскую площадь и сообщает населению о существовании килликов под их городом и по всей планете. Было ли это хорошим решением или нет, ещё предстоит выяснить."
  lotor_alderaan_events.81.a: "Кто знает, что из этого может получиться?"

  lotor_alderaan_events.82.name: "Открытие"
  lotor_alderaan_events.82.desc: "Несмотря на то, что от них отмахнулись как от слухов, похоже, что бедствия жителей вокруг шпиля имеют под собой реальную основу. На самом деле правда куда более невероятна, чем слухи. Мэр пропал без вести несколько дней, но недавно вернулся, рассказав о своей встрече с высокими насекомоподобными существами, называемых килликами.\n\nСогласно отчету, эти существа сейчас медленно просыпаются. Вполне возможно, что они являются источником слухов о монстрах и странных чирикающих и царапающих звуках."
  lotor_alderaan_events.82.a: "Увлекательно."

  lotor_alderaan_events.90.name: "Растущие сомнения"
  lotor_alderaan_events.90.desc: "С новостями о присутствии килликов на Альдераане, распространяющимися по всему альдераанскому пространству, некоторые члены Великих Домов стремятся к мирным отношениям с ними, в то время как другие остаются скептичными.\nОднако некоторые выступают против каких-либо отношений с килликами. Они вспоминают времена, когда инсектоиды нападали на деревни, оставляя их разрушенными без следа выживших. Недавно на маленькое поселение, находящееся под юрисдикцией Дома Тал, было совершено нападение."
  lotor_alderaan_events.90.a: "Только время покажет, к чему могут привести эти отношения."

  lotor_alderaan_events.100.name: "Протягивая руку"
  lotor_alderaan_events.100.desc: "В попытке наладить отношения между килликами и Алдерааном небольшая группа дипломатов отправляется в улей в сопровождении членов Дома Тал. Они намереваются разбить лагерь возле одного из наиболее активных ульев и попытаться связаться с килликами. Если бы это не были дипломаты, могло показаться, что готовится небольшой ударный отряд."
  lotor_alderaan_events.100.a: "Не на что смотреть, двигайтесь дальше."
  lotor_alderaan_events.100.b: "Осмотрите груз."

  lotor_alderaan_events.101.name: "Раскрытие"
  lotor_alderaan_events.101.desc: "Несколько дней спустя репульсорный корабль вернулся со значительно меньшим количеством людей. Хотя они так и не сказали толком, что произошло, было ясно, что миссия провалилась. В конце концов, выяснилось, что дипломаты действовали как прикрытие для членов Дома Тал и Ульго, чтобы уничтожить формирующийся улей."
  lotor_alderaan_events.101.a: "Чёртовы жуки!"

  lotor_alderaan_events.102.name: "Раскрытие"
  lotor_alderaan_events.102.desc: "Несмотря на заверения дипломатов, что они привезли только самое необходимое, местные власти досматривают груз, загруженный на репульсор. Через несколько минут осмотра ящиков они обнаруживают заряды взрывчатки, спрятанные под предметами первой необходимости.\n\nНа вопрос о взрывчатых веществах дипломаты притворились, что ничего не знают."
  lotor_alderaan_events.102.a: "Снять дипломатов с должности!"

  lotor_alderaan_events.110.name: "Опустошение"
  lotor_alderaan_events.110.desc: "Одно из крупных фермерских поселений на побережье Апалис было разрушено особо воинственным ульем килликов. Лидер Дома Органа одновременно разъярён и опустошён гибелью людей и уничтожением богатого урожая."
  lotor_alderaan_events.110.a: "Пошлите за подмогой к другим домам."
  lotor_alderaan_events.110.b: "Добиться ответных мер военного характера."

  lotor_alderaan_events.111.name: "Ответы"
  lotor_alderaan_events.111.desc: "В течение следующих нескольких дней поддержку оказали Дом Пантир и Дом Рист. Припасы, еда и медицинская помощь передаются выжившим, пока члены Домашней гвардии осматривают опустошённые сельскохозяйственные угодья. Похоже, что некоторые граждане были схвачены и их судьба неизвестна.\n\nВо время расследования они столкнулись с несколькими членами группы, известной как Орден истребления. Взяв на себя обязательство отражать атаки килликов всякий раз, когда они возникают, они предлагают свою поддержку Дому Органа, несмотря на то, что отвергают любую лояльность к любому из Великих Домов."
  lotor_alderaan_events.111.a: "Вигиланты? Для нас нет никакой пользы от них..."

  lotor_alderaan_events.112.name: "Ответы"
  lotor_alderaan_events.112.desc: "Члены Домашней гвардии помогают в восстановлении и узнают, что по крайней мере несколько граждан были захвачены килликами. Однако их дальнейшая судьба неизвестна. Пока военачальники Дома Органа раздумывают, к ним подходит капитан группы под названием Орден истребления.\nВзяв на себя задачу сражаться с килликами всякий раз, когда их ульи появляются и атакуют поселения, они предлагают свою поддержку Дому Органа, несмотря на то, что отвергают лояльность какому-либо из Великих Домов."
  lotor_alderaan_events.112.a: "Возможно, этот орден будет полезен."

  lotor_alderaan_events.113.name: "Бдительность"
  lotor_alderaan_events.113.desc: "Несмотря на предложение ордена, лидеры Дома Органа отказываются от его прямой поддержки. Они утверждают, что конфликты с килликами будут продолжаться, а организация крупномасштабной атаки поставит под угрозу жизни большего числа людей. Глава Дома Органа приказал небольшому отряду Домашней гвардии следить за местностью на случай возвращения килликов или появления пленников."
  lotor_alderaan_events.113.a: "Продолжайте бдеть."

  lotor_alderaan_events.114.name: "Ответный удар"
  lotor_alderaan_events.114.desc: "Орден предлагает взять на себя полную ответственность за эту миссию, отказывая Дому Органа или любому другому Дому в снабжении их войск. Обеспокоенный офицер Домашней гвардии задал вопрос о пленниках. Капитан ордена поморщился и проигнорировал вопрос.\n\nЗначительные силы Ордена истребления собрались возле заброшенной деревни и нашли вход в улей внутри фермы. Фундамент рухнул, обнажив огромную сеть туннелей, ведущих в разные части улья. Капитан сигнализирует своим людям, чтобы они подготовили бластеры и огнеметы, пока они приближались к залу, откуда доносился наибольший гул."
  lotor_alderaan_events.114.a: "Очень хорошо."

  lotor_alderaan_events.115.name: "Незнакомец"
  lotor_alderaan_events.115.desc: "Проходит некоторое время, а руины поселения остаются позади и блокируются. Однажды вечером из одного из фермерских домов вышел человек. Его обнаружил гвардеец и сопроводил в город, где его подвергли осмотру. Помимо необычных чёрных глаз, в остальном он кажется здоровым. Незнакомец утверждает, что он учёный и стремится начать свою карьеру заново, служа интересам Альдераана."
  lotor_alderaan_events.115.a: "Возьмём его на борт. Дадим человеку второй шанс."

  lotor_alderaan_events.116.name: "Празднование новоселья"
  lotor_alderaan_events.116.desc: "Солдаты входят в залу и начинают открывать огонь из своих бластеров и огнемётов, через несколько секунд камера загорелась, когда рабочие трутни паникуют и сгорают в огне, в то время как трутни-воины бросаются в драку, вскоре погибая под зарядами плазмы. Некоторых солдат ордена сбивают с ног некоторые из более крупных жуков, которых не удалось убить сразу, товарищи поблизости помогают расправиться с ними. Бои продолжаются, пока Орден всё глубже проникает в улей, уничтожая по пути яйца и личинок.\nВо время боя были найдены пленники. Капитан и несколько его людей бросаются к ним и быстро осматривают. Их глаза покрылись чернотой, и они, кажется, ассимилировались с Родом."
  lotor_alderaan_events.116.a: "Для них нет никакой надежды."

  lotor_alderaan_events.117.name: "Последствия"
  lotor_alderaan_events.117.desc: "Отдаётся приказ, и один из солдат направил огнемёты на пленников. На короткий момент их прошлая личность проявилась, когда они умоляли о пощаде, но через несколько секунд все замолкли. Орден продолжает пробиваться через улей, до тех пор пока все личинки и яйца не будут уничтожены.\n\nКогда восходит солнце, орден выходит победителем, коренные жители поселения встречают его приветствиями и аплодисментами. В взволнованная группа горожан задала вопрос о захваченных жителях поселения. Капитан раздражённо сжал зубы, и объяснил, что они избавили их от страданий."
  lotor_alderaan_events.117.a: "Внизу ничего нет, кроме жуков и жуколюбов."

  lotor_alderaan_events.120.name: "Странные условия"
  lotor_alderaan_events.120.desc: "Появляется всё больше сообщений о людях с синяками под глазами, замеченных в поселениях, недавно вступивших в контакт с килликами. В отчётах также упоминается, что, хотя некоторые сохраняют свою индивидуальность и манеры, других, похоже, больше привлекают ульи."
  lotor_alderaan_events.120.a: "Тревожное развитие событий."

  lotor_alderaan_events.121.name: "Непредвиденные последствия"
  lotor_alderaan_events.121.desc: "До столицы Альдераана дошли сообщения об уничтожении поселения и улья недалеко от побережья Апалиса. По словам некоторых мирных жителей, члены Ордена истребления убили некоторых из пленённых килликами во время боёв.\n\nОрден утверждает, что киллики поглотили их разум, присоединив к их коллективному разуму. Семьи погибших настаивают, что их нужно было пощадить и вернуть для лечения."
  lotor_alderaan_events.121.a: "Встать на сторону ордена."
  lotor_alderaan_events.121.b: "Встать на сторону родственников погибших."

  lotor_alderaan_events.122.name: "Непредвиденные последствия"
  lotor_alderaan_events.122.desc: "В столицу Альдераана поступили сообщения о разрушении поселения у побережья Апалис. По словам гвардейцев Органы, через несколько дней после нападения из-под обломков выбрался единственный выживший. Они утверждают, что он вёл себя странно и у него были синяки под глазами.\nЭто совпадает с прошлым отчётом учёных о мэре, который был взят в улей и вернулся с аналогичными отклонениями."
  lotor_alderaan_events.122.a: "Мы должны внимательно следить за ситуацией."

  lotor_alderaan_events.130.name: "Тревожные новости"
  lotor_alderaan_events.130.desc: "Лидеры Великих Домов встревожены новостями о том, что всё больше людей обнаруживаются с этим недугом. Местные врачи и учёные стали называть этих людей «примкнувшими»."
  lotor_alderaan_events.130.a: "Тревожное развитие событий."

  lotor_alderaan_events.140.name: "Жучиные проблемы"
  lotor_alderaan_events.140.desc: "Альдераанские примкнувшие изо всех сил пытаются приспособиться к жизни с людьми и служить коллективному разуму. Они говорят, что их отношения с коллективным разумом килликов являются симбиотическими, что позволяет установить более тесную связь, чем, возможно, между самими насекомыми.\n\nЭто мнение обеспокоило многих людей, что побудило учёных изучить примкнувших и то, что вызывает процесс включения, однако нужны добровольцы, и немногие захотят участвовать добровольно."
  lotor_alderaan_events.140.a: "Предложите компенсацию за тесты."
  lotor_alderaan_events.140.b: "Заставить подданных другими способами."

  lotor_alderaan_events.150.name: "Новые подданные"
  lotor_alderaan_events.150.desc: "Получив предметы, учёные начинают задавать вопросы и тестировать, чтобы понять точную связь между примкнувшими и ульем. Опрос помогает определить, в каких ульях наблюдается больше активности примкнувших и их связь с ульями. Тестирование относительно стандартное, определяется, есть ли какая-либо достаточно заметная биологическая связь.\nУчёные и врачи могут продолжить этот подход, или они могут подойти к исследованию более инвазивным и гораздо более опасным способом."
  lotor_alderaan_events.150.a: "Действуйте как обычно, не нужно причинять вред участникам исследования."
  lotor_alderaan_events.150.b: "Глубокое обследование совершенно необходимо."

  lotor_alderaan_events.151.name: "Первоначальные выводы"
  lotor_alderaan_events.151.desc: "Наблюдения и допросы продолжаются, как и ожидалось, по мере того, как от врачей и учёных со всего Альдераана поступает всё больше информации. Основываясь на неинвазивном сканировании, похоже, что примкнувшие подверглись воздействию феромонов, которые начали трансформацию их мозолистого тела. Трансформация позволяет им получать сигнальные импульсы от самих килликов."
  lotor_alderaan_events.151.a: "Увлекательно!"

  lotor_alderaan_events.152.name: "Первоначальные результаты"
  lotor_alderaan_events.152.desc: "Несмотря на мольбы испытуемых, учёные и врачи начинают инвазивные обследования пациентов. Тщательный медицинский осмотр показал, что их физиология осталась неизменной. Однако при различном тепловом и магнитном воздействии активность их мозга стремительно меняется."
  lotor_alderaan_events.152.a: "Проводите более интенсивные исследования мозга."
  lotor_alderaan_events.152.b: "Раздвиньте границы исследования мозга."

  lotor_alderaan_events.153.name: "Примыкание"
  lotor_alderaan_events.153.desc: "Дополнительный опрос показал, что если улей поглотит достаточно большую популяцию, он перенимаёт некоторые из манер и черт примкнувших. За этими тревожными новостями следует информация о том, что процесс Примыкания можно обратить вспять медицинским способом. Однако это опасная процедура, в которой большинство отказалось бы участвовать."
  lotor_alderaan_events.153.a: "Возможно, некоторых можно спасти, если остановить процесс вовремя..."

  lotor_alderaan_events.154.name: "Дальнейшие исследования"
  lotor_alderaan_events.154.desc: "Исследования продолжаются по мере того, как учёные обрабатывают постоянный прибывающий поток новых данных. Образец растительного материала вокруг одного из ульев вызвал некоторую мозговую активность, что указывает на то, что феромоны также вызывают реакцию у примкнувших. В то же время, при воздействии трав шанмасу, предоставленных бойцами ордена, они пытались избегать источника запаха.\n\nДополнительные сканирования показывают, что процесс Примыкания трансформировал их мозг, особенно мозолистое тело. Это объясняет уникальные реакции на разнообразные раздражители."
  lotor_alderaan_events.154.a: "Весьма необычно..."

  lotor_alderaan_events.155.name: "Дальнейшие исследования"
  lotor_alderaan_events.155.desc: "Постоянное воздействие различных раздражителей создает огромную физическую нагрузку на тело и разум примкнувшего. Вскоре некоторые из испытуемых пали замертво. Их вскрытия показали трансформированное мозолистое тело, вне всяких сомнений, побочный эффект процесса Примыкания."
  lotor_alderaan_events.155.a: "Разум — вещь, которую страшно потерять."

  lotor_alderaan_events.156.name: "Понимание примкнувших"
  lotor_alderaan_events.156.desc: "Когда их спросили, почему они позволили себе стать примкнувшими, они отвечали, что это никогда не было преднамеренным решениеим. Контакт с феромонами и другими раздражителями ни в коем случае не был запланирован, но их присоединение к улью принесло им большую пользу. Некоторые упомянули, что в конечном итоге они станут единым целым со своими ульями.\nПо завершении допроса и тестирования альдераанцам становится ясно, что примкнувшие являются лишь частью сложной сети взаимодействия между ними и килликами. Примкнувших направили обратно в свои дома прямо с испытательных площадок."
  lotor_alderaan_events.156.a: "Великие Дома должны быть проинформированы о наших находках."

  lotor_alderaan_events.157.name: "Уволенный"
  lotor_alderaan_events.157.desc: "Добровольцев, выживших после исследования мозга, впоследствии спросили о том, как они стали частью улья. Примкнувшие говорят, что их связь со своими ульями не была преднамеренной, лишь побочным эффектом воздействия большого количества феромонов.\nЧто касается процесса Примыкания, насчёт вопросов о том, можно ли кого-то отрезать от ульев, примкнувшие отвечают нерешительно. По их словам, это возможно, но со значительным риском для пациента. Не говоря уже о нежелании тех, кто попал под влияние ульев."
  lotor_alderaan_events.157.a: "Эти выводы будут наиболее полезными."

  lotor_alderaan_events.158.name: "Финальные результаты"
  lotor_alderaan_events.158.desc: "После того, как примкнувшие получили компенсацию и были отправлены обратно в свои дома, учёные встретились с лидерами Великих Домов. Многие были довольны известием, что примкнувгих можно отрезать от ульев. Однако, учитывая, что среди населения Альдераана их число довольно мало, нет необходимости немедленно искать способ обратить этот процесс вспять.\n\nВ то же время военачальники находят захватывающим тот факт, что феромоны и иные раздражители могут вызывать неблагоприятную реакцию у килликов. Остаются нерешёнными вопросы о килликах, особенно о заброшенных ульях в Замковых землях."
  lotor_alderaan_events.158.a: "Галактика огромна и полна загадок."

  lotor_alderaan_events.159.name: "Финальные результаты"
  lotor_alderaan_events.159.desc: "Примкнувшие отправляются обратно в свои дома прямо, а результаты отправляются лидерам Великих Домов. Выводы многих учёных были хорошо приняты, а наблюдения за реакцией на раздражители, вроде феромонов, некоторых растений и различного рода излучений вызывают интерес у военачальников, особенно из Дома Ульго и Дома Тал.\n\nОстаются нерешёнными вопросы о килликах, особенно о заброшенных ульях в Замковых землях. Чем дольше альдераанцы взаимодействуют с килликами, тем больше информации собирается."
  lotor_alderaan_events.159.a: "Безусловно, наши исследования сегодня не будут иметь последствий."

  lotor_alderaan_events.160.name: "Непреходящая тайна"
  lotor_alderaan_events.160.desc: "Группа учёных и историков изучила все результаты недавних взаимодействий с килликами и примкнувшими. Стало ясно, что некогда число килликов на Альдераане увеличилось, но произошло нечто, что привело к быстрому сокращению численности инсектоидов.\n\nТщательное изучение находок могло бы выявить некоторую информацию, которая была упущена. В качестве альтернативы можно отправить небольшую группу археологов и историков в Замковые земли, чтобы исследовать один из многочисленных ульев."
  lotor_alderaan_events.160.a: "Продолжайте просматривать хроники."
  lotor_alderaan_events.160.b: "Отправьте небольшую команду в Замковые земли для получения дополнительной информации."

  lotor_alderaan_events.161.name: "Продолжение исследований"
  lotor_alderaan_events.161.desc: "Отчёты о примкнувших изначально раскрывали очень мало новой информации. Тем не менее, некоторые из них порой делали мимолетные упоминания о «потерянных ульях» и событии под названием «Великое переселение» в прошлом килликов."
  lotor_alderaan_events.161.a: "Любопытно..."

  lotor_alderaan_events.162.name: "Продолжение исследований"
  lotor_alderaan_events.162.desc: "Исследователи прибыли в Замковые земли и начали обследовать один из центральных шпилей. Жуткая тишина внутри земляного сооружения действуют на удивление умиротворяюще. Спускаясь в камеру для яиц, археологи рассматривают многочисленные мозаики, вылепленные из камней и гальки.\n\nКоманда застигнута врасплох примкнувшей, которую сопровождали два трутня. Она представилась Вестницей Рассвета — эмиссаром одного из ульев. Эмиссар объяснила, что сюда она прибыла, чтобы узнать о «Великом переселении»."
  lotor_alderaan_events.162.a: "В любом случае, расскажите нам больше."

  lotor_alderaan_events.163.name: "Но куда?"
  lotor_alderaan_events.163.desc: "Примкнувшая туманно намекает, что один из крупнейших ульев килликов покинул Альдераан. Поскольку они не смогли найти мир, который мог бы обеспечить их, самый большой из ульев распался, частями независимо исследуя новые миры.\n\nОткровение, несомненно, увлекательное, но вызывающее тревогу. Получается, может быть найден другой мир, на котором они поселились."
  lotor_alderaan_events.163.a: "Кто знает, где они могут быть?"

  lotor_alderaan_events.164.name: "Но где?"
  lotor_alderaan_events.164.desc: "Согласно словам Вестницы Рассвета, \"Великое переселение\" килликов произошло в далёком прошлом, ещё до образования Республики. Они покинули Альдераан в поисках нового дома, но когда они не смогли найти мир, который мог бы вместить их численность, самый большой улей разделился на части, которые пошли своим путём.\n\nЭто означает, что киллики также присутствуют на других планетах, что является удивительным, но тревожным открытием. Примкнувшая продолжала некоторое беседовать с археологами, прежде чем они разошлись и вернулись со своими находками."
  lotor_alderaan_events.164.a: "Давайте сообщим о результатах и посмотрим, что мы можем сделать дальше."

  lotor_alderaan_events.170.name: "Обеспокоенность"
  lotor_alderaan_events.170.desc: "Возможность того, что киллики распространились по другим мирам, вызывает тревогу у большинства Домов. В ответ на эту новость несколько учёных начали исследовать соседние системы Миров Ядра. Их исследование показывает, что на одном из них, Альсакане, присутствовали киллики.\n\nЛидеры Дома Альде предлагают отправиться в Альсакан и встретиться с известным историком. Их идеи могут помочь определить местонахождение нового дома килликов."
  lotor_alderaan_events.170.a: "Альсакан? Какое интересное место."

  lotor_alderaan_events.180.name: "Развилка"
  lotor_alderaan_events.180.desc: "Встреча с альсаканским историком была познавательной. Киллики оставили на Альсакане курганы, похожие на те, что были найдены в Замковых землях. Они также датируются дореспубликанским периодом. Когда его спросили о потенциальном местонахождении новой планеты килликов, историк привёл звёздную карту. Хотя карта и устарела, он предположил, что колония килликов может находиться где-то в просторах §BНеизведанных Регионов§!.\n\nКогда команда вернулась на Альдераан, они столкнулись с выбором. Либо следовать потенциально опасному пути исследования с поиском нового родного мира килликов, либо нет."
  lotor_alderaan_events.180.a: "Возможно, мы могли бы установить контакт..."
  lotor_alderaan_events.180.b: "Разумно ли это вообще?"

  lotor_alderaan_events.181.name: "Безопасная игра"
  lotor_alderaan_events.181.desc: "После долгих раздумий принимается решение не предпринимать дальнейшие поиски. Принимая сторону более разумных членов альдераанского научного сообщества, потенциальные опасности попыток связаться с коллективным разумом на их новой родной планете перевешивают любые преимущества.\n\nКак бы то ни было, продолжительное изучение килликов и примкнувших было довольно познавательным. Общая активность ульев, похоже, уменьшилась, а конфликты с килликами стали менее частыми."
  lotor_alderaan_events.181.a: "Возможно, они смогут оставаться в состоянии покоя ещё немного."

  lotor_alderaan_events.190.name: "Контакт установлен"
  lotor_alderaan_events.190.hostile: "После бесчисленных дней и ночей в попытках установить контакт, одному примкнувшему наконец удалось связаться с коллективным разумом и узнать о его местонахождении.\n\nМедицинский дроид следил за жизненно важными органами примкнувшего и зафиксировал учащённое сердцебиение и странную неврологическую активность. Он начал дёргаться, стиснув зубы, схватившись за консоль внутри лаборатории. Помощник оказал ему помощь, позволив усесться на место, пока коллективный разум овладевал сознанием примкнувшего."
  lotor_alderaan_events.190.helpful: "После бесчисленных дней и ночей в попытках установить контакт, одному примкнувшему наконец удалось связаться с коллективным разумом и узнать о его местонахождении.\n\nМедицинский дроид отметил учащённое сердцебиение и повышенную неврологическую активность. Примкнувший встал и восстановил самообладание, когда коллективный разум взял верх."
  lotor_alderaan_events.190.a: "У меня плохое предчувствие насчёт этого."

  lotor_alderaan_events.191.name: "Разум улья"
  lotor_alderaan_events.191.desc: "Примкнувший падает, держась за голову. Какую бы связь он ни установил с коллективным разумом, она далека от приятной.\n\n«Строители разделили нас. Ороборо вновь станет целым на Йоггое. Род вновь будет целым».\n\nПримкнувший изо всех сил пытается встать, хватаясь за консоль, чтобы не упасть. Будучи связанными с коллективным разумом, он записывает координаты в датапад.\n\n«Ульи разобщены. Потерянные ульи в бешенстве. Гнёзда сожжены, связи потеряны, а Ороборо будет…», - примкнувший внезапно потерял сознание."
  lotor_alderaan_events.191.a: "Это не хорошо!"

  lotor_alderaan_events.192.name: "Разум улья"
  lotor_alderaan_events.192.desc: "Примкнувший смотрит на учёных с относительно пустым выражением лица.\n\n«Ороборо воссоединился со своей большей половиной. Род вполне удовлетворён. Мы были простыми инструментами Строителей, создавших Коларалок и Пять Скал. Они вытащили нас из Ороборо и поместили сюда. Ваша готовность допустить существование Рода сильно отражается на вашем виде. Возможно, однажды мы снова сможем стать единым целым. Ороборо воссоединится на Йоггое».\n\nПосле этих слов примкнувший почти упал, держась за голову, пытаясь подняться.\n\n«Первоначальный улей был обнаружен, но путешествие в их мир, Йоггой, слишком опасно. А пока вы должны считать себя счастливчиками, что они ответили так положительно»."
  lotor_alderaan_events.192.a: "Это был положительный ответ?"

  lotor_alderaan_events.193.name: "Разум улья"
  lotor_alderaan_events.193.desc: "В медотсеке за примкнувшим ухаживало несколько врачей. Учёные стояли в стороне, ожидая, пока он придёт в сознание, но доброволец всё-таки погиб. Не имея никаких зацепок, кроме имени Йоггой, приблизительного определения его местонахождения и намека на «Строителей», учёные официально закрывают своё исследование.\n\nКак бы то ни было, продолжительное изучение килликов и примкнувших было довольно проницательным. Общая активность ульев, похоже, уменьшилась, а конфликты с килликами стали менее частыми."
  lotor_alderaan_events.193.a: "Возможно, ульи снова заснут..."

  lotor_alderaan_events.194.name: "Разум улья"
  lotor_alderaan_events.194.desc: "Обнаружение местоположения нового дома килликов было поистине грандиозным открытием. Хотя он находится далеко в неизвестных регионах галактики, мы по крайней мере знаем, где находится самый большой улей.\n\nКак бы то ни было, продолжительное изучение килликов и примкнувших было довольно проницательным. Общая активность ульев, похоже, уменьшилась, а конфликты с килликами стали менее частыми."
  lotor_alderaan_events.194.a: "Кто знает, к чему приведёт это новое открытие."

#Taris - Pre Crusade #NT!
  lotor_taris_events.10.name: "Строительный проект"
  lotor_taris_events.10.desc: "К нам обратились члены ордена мистиков, которые называют себя Орденом джедаев. Они утверждают, что являются миротворцами и посредниками во время кризиса, поощряя мир и единство «с Силой».\n\nВ обмен на создание академии на нашей планете они обещают поддерживать стабильность и предлагать свою помощь везде, где это необходимо."
  lotor_taris_events.10.a: "Безусловно, Верхний город приветствует вас!"
  lotor_taris_events.10.b: "Возможно, в другой раз, мастера. §HОткрывает особое решение о строительстве Анклава джедаев на Тарисе§!."
  lotor_taris_events.20.name: "Анклав"
  lotor_taris_events.20.desc: "Анклав джедаев — новейшее дополнение к горизонту Тариса. Несмотря на то, что он изолирован от остальной части обширного экуминополиса, Анклав джедаев является местом, где члены ордена будут тренироваться и жить. Их присутствие здесь приветствуется, предлагая проблеск надежды в довольно смутные времена."
  lotor_taris_events.20.a: "Да пребудет с ними Сила."
  lotor_taris_events.30.name: "Галактические амбиции"
  lotor_taris_events.30.desc: "Быть названным \"Корусантом Внешнего Кольца\" - большая честь. Хотя наши обширные городские пейзажи далеко не так обширны, как на Корусанте, на Тарисе по-прежнему есть изумительные горизонты. И к нашему богатству тоже не следует относиться легкомысленно. Однако мы не можем быть просто планетой для самих себя.\n\nМы должны связаться с мирами-членами Галактической Республики и узнать, может ли кто-нибудь из них подать прошение о нашем включении в это сообщество. Мы должны послать несколько дипломатов на главные миры-члены Республики."
  lotor_taris_events.30.a: "Посмотрим, что из этого выйдет."
  lotor_taris_events.35.name: "Петиции к Республике"
  lotor_taris_events.35.desc: "Тарис, планета из Внешнего Кольца, уже некоторое время подаёт прошение о предоставлении места в Республике. Их планета демонстрирует потенциал в качестве возможного мира-члена, но их положение во Внешнем Кольце может оказаться сложной задачей для предоставления защиты и оказания помощи в случае какого-либо кризиса.\n\nПока же мы воздержимся от прямого ответа на их петиции."
  lotor_taris_events.35.a: "Лучше не обманывать их надежды."
  lotor_taris_events.40.name: "Ухаживания Корусанта"
  lotor_taris_events.40.desc: "Наши петиции были встречены молчанием со стороны руководства Кореллии, Дуро и Альдераана. Отсутствие интереса с их стороны совсем неудивительно.\nОднако у представителей Корусанта есть некоторый интерес к нашей планете — с финансовой точки зрения."
  lotor_taris_events.40.a: "Занятно..."
  lotor_taris_events.50.name: "Немного взяточничества"
  lotor_taris_events.50.desc: "После долгих переговоров с представителями Корусанта они предложили членство в обмен на разрешение предприятиям Корусанта обосноваться на планете. Однако они не вполне уверены в том, что Тарис — хороший выбор для их предприятий."
  lotor_taris_events.50.a: "Кредиты могут творить чудеса.."
  lotor_taris_events.50.b: "Кредиты и некоторые дорогие подарки могли бы убедить этих дипломатов..."
  lotor_taris_events.50.c: "Может, этим дипломатам нужно что-то более экзотическое..."
  lotor_taris_events.60.name: "Благодарные дипломаты"
  lotor_taris_events.60.desc: "Дипломаты получили свои «подарки» без каких-либо осложнений. Они благодарны за возможность встретиться с нами. Один из дипломатов уверяет нас, что мы без проблем вступим в состав Республики."
  lotor_taris_events.60.a: "Будем надеяться, что это не ухудшит наше дело."
  lotor_taris_events.70.name: "Хорошие новости!"
  lotor_taris_events.70.desc: "Проходит какое-то время, и наш лидер сообщает, что Сенат одобрил наше включение в Галактическую Республику. В ближайшие месяцы мы ожидаем увеличение торговли и прибытие отделения кораблей, которые обеспечат защиту наших гиперкоридоров."
  lotor_taris_events.70.a: "Великолепные новости!"
  lotor_taris_events.75.name: "Новое лицо"
  lotor_taris_events.75.desc: "Группа сенаторов решила разработать резолюцию, которая включала бы предоставление статуса членства на Тарисе и связанных с ним преимуществ. После долгих раздумий сенат одобрил резолюцию.\n\nНа вопрос о том, что привело к изменению их мнения, группа сенаторов решила воздержаться от ответа."
  lotor_taris_events.75.a: "Очень хорошо."
  lotor_taris_events.80.name: "Выпускники"
  lotor_taris_events.80.desc: "У нас прекрасные новости из Анклава Джедаев! Падаваны последнего класса подходят к концу своих испытаний и проведут свое последнее испытание на нашей луне. Им поручено перемещаться по слепой поверхности и воссоединиться со своими хозяевами. Наверняка их хозяева знают, что поверхность постоянно подвергается бомбардировкам."
  lotor_taris_events.80.a: "Эти джедаи сумасшедшие!"
  lotor_taris_events.80.b: "Да пребудет с ними Сила."
  lotor_taris_events.80.c: "Неужели они не могли выбрать что-нибудь менее опасное?"
  lotor_taris_events.90.name: "Испытание"
  lotor_taris_events.90.desc: "Удивительно, но падаваны без проблем воссоединились со своими хозяевами и вернулись в Анклав Джедаев. Однако их хозяева, похоже, были немного встревожены. До сих пор неизвестно, что их беспокоило на луне."
  lotor_taris_events.90.a: "Они выжили, это хорошо, верно?"
  lotor_taris_events.100.name: "Размышления"
  lotor_taris_events.100.desc: "В последнее время Джедаи были довольно скрытными. Наш связной подслушал, как падаваны с тревогой обсуждают между собой предстоящую церемонию посвящения в рыцари. Однако связной упомянул что-то о том, что один из мастеров обсуждал тревожное видение."
  lotor_taris_events.100.a: "У Джедаев постоянно бывают видения. Не о чем беспокоиться."
  lotor_taris_events.100.b: "У нас плохое предчувствие по этому поводу."
  lotor_taris_events.110.name: "Резня"
  lotor_taris_events.110.desc: "Произошло немыслимое! Падаваны убиты! Один падаван избежал бойни, и Джедаи и местные власти преследовали его через Верхний и Средний города. Предполагается, что он несёт ответственность за это бессмысленное насилие."
  lotor_taris_events.110.a: "Абсолютное варварство!"
  lotor_taris_events.110.b: "Джедаям нужна наша поддержка, чтобы поймать этого беглеца!"
  lotor_taris_events.120.name: "Приглушенный свет"
  lotor_taris_events.120.desc: "Общественный порядок стремительно ухудшается. Предприятия покидают Тарис из-за того, что планета воспринимается как небезопасная. Этот шаг привел к беспорядкам в Среднем и Нижнем городах. Кроме того, Совет Джедаев на Корусанте переназначил мастеров Тариса на отдельные должности.\n\nКроме того, мы узнали, что выживший падаван восстановил голографическую память одного из дроидов хозяина и узнал о темном видении. Все, что о нем известно, это то, что Джедаи видели собственную смерть."
  lotor_taris_events.120.a: "В конце концов мы поймаем этого беглеца."
  lotor_taris_events.120.b: "Очень жаль."
  lotor_taris_events.120.c: "От Джедаев больше проблем, чем пользы. Нам лучше без них!"

# Duro Events: Neimoidia #NT!
  lotor_duro_events.1.name: "Потенциальная колония"
  lotor_duro_events.1.desc: "Один из наших предприимчивых администраторов, Чла К'кХаан, обнаружил планету в соседней системе Неймодия, которая могла бы подойти для новой колонии Дуро."
  lotor_duro_events.1.a: "Увлекательно!"
  lotor_duro_events.2.name: "Разведка системы"
  lotor_duro_events.2.desc: "Система Неймодия оказывается многообещающим кандидатом для новой колонии. И Истинная Неймодия, и Кейто-Неймодия — идеальные миры для наших колонистов, несмотря на высокую гравитацию.\n\nПри дополнительном финансировании исследовательские группы могут ускорить процесс, необходимый для расчистки планеты для заселения."
  lotor_duro_events.2.a: "Это необязательно."
  lotor_duro_events.2.b: "Не жалейте средств, это для будущего нашего народа."


  lotor_duro_events.10.name: "Новый рубеж"
  lotor_duro_events.10.desc: "Неймодия — прекрасное дополнение к нашей растущей империи. Чла К'кХаан будет наблюдать за развитием новой колонии и вести хронику её истории."
  lotor_duro_events.10.a: "Превосходно!"
  lotor_duro_events.20.name: "Наши кузены"
  lotor_duro_events.20.desc: "После нескольких лет привыкания к высокой гравитации Неймодии и соседних планет колонисты с Дуро, наконец, приспосабливаются к этим изменениям. Есть некоторые заметные изменения в их физиологии.\n\nИх манеры тоже несколько своеобразны. В то время как мы больше озабочены расширением и путешествиями, они довольствуются тем, что копят богатство и ещё немного трусливы. Недавние письма К'кХаана показывают, что он обеспокоен этим медленным упадком культуры Дуро."
  lotor_duro_events.20.a: "Это немного странно..."
  lotor_duro_events.30.name: "Выскочки"
  lotor_duro_events.30.desc: "Наши неймодианские кузены вполне неплохо себя чувствуют в своих мирах. Однако они стремятся обрести независимость и отделиться от Общности Дуро.\n\nЭто разумная просьба, но в дальнейшем могут быть последствия, если мы решим отклонить их прошение. Это, без сомнения, историческое распутье для двух наших видов."
  lotor_duro_events.30.a: "Хорошо, давайте предоставим им эту возможность."
  lotor_duro_events.30.b: "Было бы обидно потерять эти колонии. Предложение отклонено."
  lotor_duro_events.41.name: "Кому они вообще нужны"
  lotor_duro_events.41.desc: "Королева Рана Мас Трехалт — фигура, которой всё Сообщество обязано своими достижениями.\nЕё наследие живёт с нами."
  lotor_duro_events.41.a: "Хроники К'кХаана запомнят этот день!"
  lotor_duro_events.42.name: "Наши денежные миры"
  lotor_duro_events.42.desc: "Неймодианцы возмущены нашим категорическим отказом от их предложения. Надеемся, этот гнев пройдёт. Пока что наши трусливые, жадные сородичи останутся частью Общности."
  lotor_duro_events.42.a: "Ну и хорошо."
# Hutt - Evocii #NT!

  lotor_hutt_events.10.name: "Новый дом"
  lotor_hutt_events.10.desc: "Этот пышный мир джунглей кажется многообещающим новым началом для нашего народа. Выход в этот мир — только первый шаг к расширению нашей империи."
  lotor_hutt_events.10.a: "Эвокар – поистине великолепное сокровище."

  lotor_hutt_events.20.name: "Туземцы"
  lotor_hutt_events.20.desc: "Наше присутствие привлекло внимание местных жителей. Эти непритязательные существа называют себя эвокаями. Эти существа невероятно очарованы нашими передовыми технологиями. Возможно, это можно было бы использовать в наших интересах."
  lotor_hutt_events.20.a: "Эти существа уже знают, кто выше их."

  MEET_ELDERS_PROJECT: "Встреча со старейшинами"

  lotor_hutt_events.30.name: "Хорошая сделка"
  lotor_hutt_events.30.desc: "Эвокийцы, очарованные нашим технологическим превосходством, интересуются у наших лидеров о возможности предоставить нам больше земли в обмен на некоторые технологии.\n\nНеизвестно, способны ли они понять наши инженерные и научные достижения, но возможность получить больше земли без прямого конфликта привлекательна. Независимо от того, что мы им дадим, мы всё равно окажемся в выигрыше."
  lotor_hutt_events.30.a: "Дадим аборигенам какие-нибудь бессмысленные безделушки."
  lotor_hutt_events.30.b: "Стоит предоставить эвокийцам немного технологии практической направленности."

  lotor_hutt_events.40.name: "Контракт"
  lotor_hutt_events.40.desc: "Стало очевидным, что нам нужно больше земли для удовлетворения наших потребностей. Мы составили контракт, позволяющий нам купить планету у этого низшего вида. Они по-прежнему смотрят на нас с благоговением, поэтому у нас не должно возникнуть проблем с получением желаемого."
  lotor_hutt_events.40.a: "Превосходно"

  REAL_ESTATE_PROJECT: "Бесплатная недвижимость"

  lotor_hutt_events.50.name: "Положения и условия"
  lotor_hutt_events.50.desc: "Почти без вопросов эвокийцы согласились с условиями контракта. С подписями всех их старейшин и лидеров они юридически лишились права собственности на планету, и мы имеем над ней полный контроль."
  lotor_hutt_events.50.a: "Низший вид знает своё место."

  lotor_hutt_events.60.name: "Самодовольство" #WIP
  lotor_hutt_events.60.desc: "При помощи политики и взяточничества аборигены были умиротворены. Мы избежали затяжных боев и разрушения нашей инфраструктуры, и за это другие хатты благодарны нам. В то время как под нашим контролем почти вся планету, эвокийцы, похоже, довольствуются тем немногим, что принадлежит им фактически." #WIP
  lotor_hutt_events.60.a: "Отличные новости!" #WIP

  lotor_hutt_events.70.name: "Новый труд"
  lotor_hutt_events.70.desc: "Мы усмирили большую часть повстанцев и уничтожили сельскохозяйственные постройки эвокийцев. Хотя несколько групп недовольных всё ещё действуют, теперь они представляют собой не более чем досадное неудобство, с издержками от которой можно легко справиться.\n\nПосле того, как эвокийцы сломлены, для них будет подходящим наказанием продолжать жить здесь, но уже в качестве наших рабов. Также есть луна, вращающаяся вокруг [This.GetName], которую мы тоже можем колонизировать, возможно, удастся насильно переселить туда этих отвратительных существ."
  lotor_hutt_events.70.a: "Это их судьба, сейчас и навсегда."

#Hutt - Varl Destruction #NT!
  lotor_hutt_events.80.name: "Мир и покой"
  lotor_hutt_events.80.desc: "Нас благословили боги Ардос и Эвона. Колония на Нал-Хатте растёт и процветает. Здесь у нашего народа будет светлое будущее."
  lotor_hutt_events.80.a: "Боги довольны."

  lotor_hutt_events.90.name: "Разъярённые боги"
  lotor_hutt_events.90.desc: "Боги на небесах кажутся беспокойными. Правящий совет обеспокоен тем, что в ближайшем будущем произойдет что-то катастрофическое, и призывает наш народ расширяться не только за счёт колонии Нал-Хатта, но и за счёт других обитаемых миров нашей империи. "
  lotor_hutt_events.90.a: "Но что прогневало наших богов?"

  lotor_hutt_events.100.name: "Разгневанные боги"
  lotor_hutt_events.100.desc: "Происходит немыслимое. Что-то случилось с Эвоной. Огромная бурлящая масса поглотила одного из наших богов!"
  lotor_hutt_events.100.a: "Гнев Ардоса будет свирепым и неумолимым."

  lotor_hutt_events.110.name: "Ярость богов"
  lotor_hutt_events.110.desc: "Разгневанный смертью своей жены, Ардос обрушивает свою ярость на систему, уничтожая атмосферу каждой планеты. Варл стал непригодным для жизни.\n\nС потерей наших богов и нашим выживанием в других мирах становится ясно, что мы должны быть хотя бы почти богами, чтобы пережить гнев Ардоса."
  lotor_hutt_events.110.a: "Это принесёт нам удачу, даже если мы потеряем нашу родную планету."

# Hutt - Kajidic #NT!
  lotor_hutt_events.120.name: "Миротворец"
  lotor_hutt_events.120.desc: "Межклановый конфликт среди нашего народа наверняка разозлил богов. Битвы с армиями рабов на Варле, безусловно, оскорбляли их. Сейчас самое время внедрить систему, разработанную одним из наших лучших переговорщиков, Будхилой Хестиликом Амуром."
  lotor_hutt_events.120.a: "Воистину один из наших самых прекрасных и самых тучных!"

  lotor_hutt_events.130.name: "Мудрый взгляд"
  lotor_hutt_events.130.desc: "Будхила продолжает демонстрировать своё великолепие. Ответственный за составление контракта, обеспечившего нам Нал-Хатту от непритязательных эвоций, он призывает нас по-новому подходить к конфликтам как внутри, так и снаружи.\n\nПо его словам, лучше всего подходить к этим конфликтам как к коммерческому предприятию, которое способствуют агрессивному, но невоенному внутреннему соперничеству и позволяет избежать прямого завоевания и войны. Вместо этого лучше влиять и контролировать организации и планеты изнутри."
  lotor_hutt_events.130.a: "Средства и методы, благодаря которым мы будем процветать..."

  lotor_hutt_events.140.name: "Новые пути"
  lotor_hutt_events.140.desc: "После долгих размышлений идеи, предложенные Будхилой, выносятся на рассмотрение Правящего совета. Убеждённые, что такой подход отсеет самые слабые стороны их вида и будет способствовать большей сплочённости кланов, они соглашаются."
  lotor_hutt_events.140.a: "В конце концов, кто-то же должен заняться чем-то подобным. Так почему не мы?"

 #Rodia Events #NT!
  lotor_rodia_events.10.name: "Клановая вражда"
  lotor_rodia_events.10.desc: "Простое разногласие из-за торговли переросло из ссоры в насилие между кланами. Хотя боевые действия были подавлены, они привели к ненужным смертям."
  lotor_rodia_events.10.a: "Так некультурно!"
  lotor_rodia_events.10.b: "Наш народ просто жаждет битв."
  lotor_rodia_events.20.name: "Большая проблема"
  lotor_rodia_events.20.desc: "В стычках между родианскими кланами нет ничего необычного, кроме роста насилия и таких тривиальных вещей, которые, без сомнения, беспокоят многих лидеров кланов. Мы должны найти способ помочь нашим людям использовать свои насильственные побуждения таким образом, чтобы это не вело к разрушению"
  lotor_rodia_events.20.a: "Очень хорошо."
  lotor_rodia_events.30.name: "Оригинальное решение"
  lotor_rodia_events.30.desc: "Великий защитник Харидо Кавила предложил нам взять нашу традицию гладиаторских боев и адаптировать её к сценам, в которых мы ставили сражения и дуэли перед публикой. Он отмечает то, что мы можем извлечь из наших многочисленных историй и легенд и воплотить их в жизнь, а также обуздать жажду битв."
  lotor_rodia_events.30.a: "Превосходная идея!"
  lotor_rodia_events.40.name: "Ночь открытия"
  lotor_rodia_events.40.desc: "Первое выступление имело грандиозный успех! Зрители были в восторге от накала боя, а участникам понравилась возможность сражаться без риска смерти и серьезных увечий.\n\nВозможно, этот театральный бизнес имеет больший потенциал, чем мы думаем."
  lotor_rodia_events.40.a: "Великолепные новости!"

 #Isotope-5 events #NT!
  lotor_isotope_events.11.name: "Строительство завершено"
  lotor_isotope_events.11.desc: "Мы успешно построили новый объект для работы с этим летучим материалом. Будем надеяться, что ничего страшного не случится."
  lotor_isotope_events.11.a: "Очень хорошо."
  lotor_isotope_events.12.name: "Задержка строительства"
  lotor_isotope_events.12.desc: "Наши рабочие столкнулись с рядом сложностей при строительстве объекта. Они утверждают, что не получили необходимые материалы, необходимые им для продолжения работы. Весьма возможно, что мы недооценили количество материалов, необходимых для проекта, но не менее вероятно, что они просто хотят набить свои карманы дополнительными ресурсами."
  lotor_isotope_events.12.a: "Обеспечьте рабочих дополнительными средствами."
  lotor_isotope_events.12.b: "Отклонить запрос."
  lotor_isotope_events.13.name: "Завод уничтожен"
  lotor_isotope_events.13.desc: "Неудачная авария привела к разрушению нашего завода по производству изотопа-5. К счастью, в результате взрыва и обрушения конструкции никто не погиб. Это серьёзный удар по нашим планам."
  lotor_isotope_events.13.a: "Мы должны попробовать ещё раз."
  lotor_isotope_events.14.name: "Завод уничтожен"
  lotor_isotope_events.14.desc: "Неудачная авария привела к разрушению нашего завода по производству изотопа-5. Взрыв уничтожил весь достигнутый нами прогресс и даже унёс жизнь одного из наших учёных. Это серьёзная неудача и существенная потеря наших ресурсов."
  lotor_isotope_events.14.a: "Чёрт! Сообщите семье и попробуем ещё раз."
  lotor_isotope_events.22.name: "Улучшить сооружение"
  lotor_isotope_events.22.desc: "Мы надеемся, что усовершенствования нашего оборудования позволят нам оптимизировать производство и обработку материала."
  lotor_isotope_events.22.a: "Превосходно."
  lotor_isotope_events.23.name: "Задержка модернизации"
  lotor_isotope_events.23.desc: "И снова задержки в реализации проекта. Отсутствие финансирования и адекватных ресурсов оказывается повторяющейся темой в наших попытках манипулировать этим редким материалом."
  lotor_isotope_events.23.a: "Обеспечьте команды надлежащим финансированием."
  lotor_isotope_events.23.b: "Отклонить запрос."
  lotor_isotope_events.24.name: "Успешное усовершенствование"
  lotor_isotope_events.24.desc: "Настал славный день для нашего народа. Мы успешно расширили завод, что привело к более уникальным возможностям для изучения этого редкого материала."
  lotor_isotope_events.24.a: "Это фантастическая новость!"
  lotor_isotope_events.25.name: "Катастрофа"
  lotor_isotope_events.25.desc: "Произошла трагедия, когда наш завод был разрушен после мощного взрыва в строящемся крыле. Мало того, что мы потеряли вложенные ресурсы, мы также потеряли учёного во время взрыва."
  lotor_isotope_events.25.a: "Ужасные новости."
  lotor_isotope_events.26.name: "Катастрофа"
  lotor_isotope_events.26.desc: "Произошла трагедия, когда наш завод был разрушен после мощного взрыва в строящемся крыле. Мало того, что мы потеряли вложенные ресурсы, мы также потеряли учёного во время взрыва. Более того, мы потеряли прогресс в наших исследованиях изотипа-5, отбросив нас назад."
  lotor_isotope_events.26.a: "Это безумие какое-то!"

 # Generic event - HoloNet Comms (Heavily WIP) #NT!
  lotor_generic_event.10.name: "Коммуникации Голонета"
  lotor_generic_event.10.desc: "По мере того, как галактика открывается для нас, связь через Голонет воссоединяет народы всей галактики, стимулирует торговлю и усилия по восстановлению после катастрофической войны против ситхов.\n\nКроме того, эта массивная коммуникационная сеть позволяет новостям путешествовать по всей галактике."
  lotor_generic_event.10.a: "Мы слушаем \"Новости Голонета\" уже много лет!"

 #Generic event - Bountiful Harvest #NT!
  lotor_generic_event.20.name: "Обильный урожай"
  lotor_generic_event.20.desc: "Наши фермеры объявили о рекордном урожае в этом году. Местные рынки и столы будут заполнены до краёв питательной пищей, от аурилианских фруктов до массивных кочанов сребролиста."
  lotor_generic_event.20.a: "Замечательные новости!"

 # Generic Event - Rich Mineral Vein #NT!
  lotor_generic_event.30.name: "Обнаружена богатая минеральная жила"
  lotor_generic_event.30.desc: "Горнодобывающая команда обнаружила жилу полезных ископаемых, качество которых превосходит все ожидания."
  lotor_generic_event.30.a: "Замечательно, приступайте к их обработке."
  lotor_generic_event.30.b: "Продать их за кредиты."

 # Generic Event - Pest infestation #NT!
  lotor_generic_event.40.name: "Заражение"
  lotor_generic_event.40.desc: "Из нескольких космопортов в пространстве [From.GetAdj] приходят сообщения о нашествии паразитов, наносящих ущерб товарам. Привлеченные недавним притоком новых продуктов, эти вредители испортили большинство этих поставок."
  lotor_generic_event.40.a: "Этот груз теперь совершенно бесполезен..."
  lotor_generic_event.40.b: "Выделить средства, чтобы не допустить распространения этого вредителя."
  lotor_generic_event.40.c: "Сжечь всё и заплатить компенсацию"
  lotor_generic_event.41.name: "Заражение"
  lotor_generic_event.41.desc: "После нескольких дней зачистки всех космодромов можно с уверенностью сказать, что все эти вредители уничтожены.\n\nВсе грузы, проходящие через наши космопорты, тщательно проверяются на наличие каких-либо паразитов, и если таковые обнаруживаются, маленькие астромеханики незамедлительно устраняют проблему."
  lotor_generic_event.41.a: "Ну и прекрасненько."
  lotor_em_compensation: "Компенсация"
  lotor_em_compensation_desc: "Компенсация за испорченные товары."


# Planetary Modifiers #NT!
  pm_ryloth_forests: "Красивые леса"
  pm_killik_hive: "Замковые земли"
  pm_killik_hive_desc: "Замковые земли являются домом для заброшенных земляных шпилей, построенных загадочной расой."
  lotor_pm_happy_pops: "Счастливое население"
  lotor_pm_happy_pops_desc: "Недавние решения наших чиновников были хорошо восприняты общественностью "
  lotor_pm_unhappy_pops: "Несчастное население"
  lotor_pm_unhappy_pops_desc: "Недавние решения наших чиновников вызвали возмущение общественности."
  pm_taris_jeditower: "Башня джедаев"
  pm_taris_jeditower_desc: "Также известная как Академия Тариса, Башня джедаев действует как учебная академия для мастеров-джедаев и их учеников в Верхнем городе."
  lotor_pm_duro_pollution: "Тысячелетия загрязнения"
  lotor_pm_duro_pollution_desc: "В конце концов, после тысячелетия загрязнения, единственным оставшимся существом на Дуро стал ввезённый извне жук фефзе. В то же время, состояние атмосферы лишь немного не дотягивает до того чтобы назвать её токсичной."

# Special Projects #NT!
  alderaanian_joiners_chain_title: "Встречайте соседей"
  alderaanian_joiners_chain_desc: "Заброшенные ульи на Альдераане остаются для нас загадкой. Несмотря на то, что это красивые и запоминающиеся памятники, весьма вероятно, что они связаны со странными событиями, происходящими на планете. Возможно, эти шпили связаны со слухами о странных случаях и монстрах."
  joiners_clues: "Подсказки"

  ALSAKAN_HIVE_PROJECT: "Проект Альсаканского улья"
  ALSAKAN_HIVE_PROJECT_DESC: "Основываясь на выводах некоторых из самых признанныъ историков Альдераана, считается, что киллики также колонизировали другой Центральный Мир - Альсакан. Наши историки и учёные заинтересованы в изучении руин их ульев, чтобы, возможно, выяснить, где сейчас осело большинство представителей их расы."

  ALDERAAN_KILLIK_CONTACT_PROJECT: "Контакт с килликами"
  ALDERAAN_KILLIK_CONTACT_PROJECT_DESC: "У нас есть уникальная возможность попытаться установить контакт с коллективным разумом килликов за пределами планеты. Мы привлекли примкнувшего, чтобы помочь в этом процессе."

  GUGAL_BLOOM_CONTAINMENT_PROJECT: "Проект сдерживания"
  GUGAL_BLOOM_CONTAINMENT_PROJECT_DESC: "Гугал цветущий может иметь ужасные последствия для окружающей среды Рилота. Мы должны сдержать этот грибок, пока он не вышел из-под контроля."

  MEET_ELDERS_PROJECT: "Встреча со старейшинами"
  MEET_ELDERS_PROJECT_DESC: "Наше присутствие в этом мире не осталось незамеченным. Эвокийцы хотят, чтобы мы встретились с их старейшинами и посмотрели, сможем ли мы найти «общие точки соприкосновения»."

  REAL_ESTATE_PROJECT: "Бесплатная недвижимость"
  REAL_ESTATE_PROJECT_DESC: "Путем переговоров и различных судебных разбирательств эвокийцы готовы отдать большую часть своего пространства нашей империи. Посмотрим, сколько мы сможем получить от них..."

  EVOCII_PACIFICATION_PROJECT: "Усмирение эвокийцев"
  EVOCII_PACIFICATION_PROJECT_DESC: "Вопреки здравому смыслу, эти непритязательные создания решили восстать против вышестоящих, чтобы вернуть свою планету. Ясно, что нужно делать.\n\nУничтожить их. Всех их."

  HUTT_KAJIDIC_PROJECT: "Понимание каджидика"
  HUTT_KAJIDIC_PROJECT_DESC: "Наша славная империя получит пользу от учений Будхила Хестилика Амура. Эти учения не только помогут в нашей повседневной деятельности, но также могут быть переданы и нашим вассалам."

  GUGAL_BLOOM_CONTAINMENT_PROJECT: "Проект сдерживания"
  GUGAL_BLOOM_CONTAINMENT_PROJECT_DESC: "Гугал цветущий может иметь ужасные последствия для окружающей среды Рилота. Мы должны сдержать этот грибок, пока он не вышел из-под контроля."

  RODIAN_THEATER_PROJECT: "Подготовка сцены"
  RODIAN_THEATER_PROJECT_DESC: "Чтобы обуздать межклановую борьбу и умерить агрессивные наклонности нашего народа, мы собираемся создать постановочную битву."



