# Zillo Beast #NT!
  lotor_relic_events.100.name: "Огромная яма"
  lotor_relic_events.100.desc: "Недавний осмотр планеты позволил обнаружить довольно большую по размерам яму рядом с местным поселением. Приземлившись и встретившись с жителями, исследовательская группа узнаёт, что дыра является запретной зоной даже для местных жителей. Быстрое сканирование сенсоров показало, что глубоко в воронке что-то есть, вполне возможно, массивные отложения топлива.\n\nМы можем исследовать это место, чтобы найти предположительно находящееся там топливо, игнорируя предупреждения местных жителей, или мы могли бы воздержаться от этого, уважая их пожелания."
  lotor_relic_events.100.a: "Если они не используют это, тогда мы используем. Начать раскопки!"
  lotor_relic_events.100.b: "Давайте хотя бы уважать их пожелания."
  giant_sinkhole_studies: "Исследование гигантской ямы"
  giant_sinkhole_studies_DESC: "Изучите яму, чтобы определить, есть ли в ней большие залежи топлива, спрятанные под поверхностью."

  lotor_relic_events.110.name: "Пробуждение зверя Зилло"
  lotor_relic_events.110.desc: "Наше расследование провала, к сожалению, разбудило дремлющего великана. Звуки машин и шагов наших команд привели существо в бешенство. Выползши из ямы, чудовищный зверь начал неистовствовать и атаковал ближайшие команды. Бластерный огонь и взрывы, похоже, не оказывают негативного влияния на желание животного атаковать.\n\nСмерть и разрушение следуют за чудовищем."
  lotor_relic_events.130.name: "Зверь Зилло убит"
  lotor_relic_events.130.desc: "Один из членов экспедиционной группы заметил, что область между чешуей зверя уязвима для повреждений. После кровавой схватки чудовище было убито. Многократные атаки на слабые места между чешуей нанесли телу существа непоправимый ущерб. Однако одна единственная чешуйка от существа осталась нетронутой. Неплохой трофей для некоторых."
  lotor_relic_events.130.a: "Что ты имеешь в виду, говоря, что у нас есть только одна чешуйка?"

# Deposits #NT!
  d_negative_animal_tier_2_zillo_beast: "Огромная яма"
  d_negative_animal_tier_2_zillo_beast_desc: "На этой планете есть гигантская яма, препятствующая строительству зданий рядом с ней. Кроме того, из этого места слышны странные звуки, как будто что-то живое находится под поверхностью..."
  d_negative_animal_tier_2_krayt_dragon: "Охотничьи угодья крайт-дракона"
  d_negative_animal_tier_2_krayt_dragon_desc: "Большая область, населённая массивным крайт-драконом. Все, кому не повезло бродить перед у его дома, регулярно исчезают, а дрожание земли приводит к структурным повреждениям в прилегающих районах."
  d_negative_animal_tier_2_gundark: "Гнездовье гандарков"
  d_negative_animal_tier_2_gundark_desc: "Гандарки — злобные плотоядные пустынные млекопитающие с планеты Ванкор. Известные своей силой и свирепостью, эти крупные существа имеют шестнадцать когтей и острый слух. Выражение «выглядит достаточно сильным, чтобы оторвать уши гандарку», означает, что тот, кому обращаются отличается здоровьем и силой."
  d_negative_animal_tier_2_rancor: "Гнездовье ранкоров"
  d_negative_animal_tier_2_rancor_desc: "Где-то поблизости находится гнездовье местных ранкоров. Поскольку никому не удалось прожить здесь достаточно долго, чтобы сообщить точное местонахождение этих неуклюжих зверей, лучшим решением было бы держаться подальше даже от предполагаемого места их обитания."
  d_negative_animal_tier_1_knobby_white_spider: "Пещеры, кишащие белыми узловатыми пауками"
  d_negative_animal_tier_1_knobby_white_spider_desc: "Здесь была обнаружена небольшая сеть пещер, кишащая белыми узловатыми пауками. Эти существа заманивают своих жертв в пещеру, скрываясь от глаз, пока не становится слишком поздно. Было бы лучше предоставить огнемёты всем, кто захочет рискнуть проникнуть внутрь."
  d_negative_animal_tier_1_wampa: "Пещеры вамп"
  d_negative_animal_tier_1_wampa_desc: "В этом районе были обнаружены большие пещеры, населённые группой диких вамп. Они, как правило, остаются в своих пещерах, если только они не охотятся на местную фауну. Их шкура является ценным охотничьим трофеем, если кому-то удастся убить одного из них и выжить, чтобы впоследствии рассказать об этом."
  d_negative_animal_tier_1_acklay: "Охотничьи угодья аклаев"
  d_negative_animal_tier_1_acklay_desc: "Местная популяция амфибий аклаев выбрала этот район в качестве своих охотничьих угодий. Местные жители, как правило, довольно быстро \"исчезают\" из этого района. Жестокие крики чудовищных зверей - единственное свидетельство нападения."
  d_negative_animal_tier_2_opea_seak_killer: "Дикие морские убийцы опи"
  d_negative_animal_tier_2_opea_seak_killer_desc: "Гигантские хищные рыбы, известные как опи, обитают в местных водах. Они склонны нападать на всё, от мелкой рыбы до личного транспорта, если он находится под водой."
  d_positive_animal_tauntaun: "Стада диких таунтаунов"
  d_positive_animal_tauntaun_desc: "Эти мирные всеядные животные полагаются на свои рога, естественный камуфляж, а также на свою численность, чтобы спасаться от хищников. Хотя их запах оставляет желать лучшего, шкура таунтауна является ценным товаром."
  d_positive_animal_bantha: "Стада диких бант"
  d_positive_animal_bantha_desc: "Часто одомашниваемые ради выживания в пустыне, мирные виды бант разводятся в различных мирах по всей галактике в качестве домашнего скота."
  d_positive_animal_shaak: "Дикие стада шааков"
  d_positive_animal_shaak_desc: "Млекопитающие с луковицеобразным телом, которые пасутся на лугах влажных планет. Их обычно содержат и выращивают как домашний скот для получения мяса, шкур и кормов в качестве удобрений."
  d_positive_animal_nerf: "Дикие стада нерф"
  d_positive_animal_nerf_desc: "Происходят из Альдераана, этих животных завозят в другие миры из-за вкуснейшего мяса. Эти животные настолько миролюбивы, что термин «пастух нерф» часто является оскорблением."
  d_negative_animal_tier_1_nexu: "Охотничьи угодья Нексу"
  d_negative_animal_tier_1_nexu_desc: "Злобные охотники, кошачьи подобные Нексу, представляют опасность для любого поселения. Отваживающиеся бродить в этом районе в одиночестве, обычно не возвращаются."
  d_negative_animal_tier_1_energy_spider: "Гнездо энергетических пауков"
  d_negative_animal_tier_1_energy_spider_desc: "Эти паукообразные живут в полной темноте внутри больших пещер. Их сети сделаны из глиттерстима, редкого сорта спайса. Энергетические пауки пронзают своих жертв и высасывают из них энергию."
  d_negative_animal_tier_3_terentatek: "Дикие терентатеки"
  d_negative_animal_tier_3_terentatek_desc: "Терентатеки своим внешним видом напоминают ранкоров. Отличительные признаки включают в себя несколько шипов, растущих на их спинах, и пару бивнеобразных выступов, расположенных у рта. Бивни и когти терентатека очень ядовиты. Предполагается, что когда-то они действительно были ранкорами, но подверглись мутациям ситхов."
  d_negative_animal_tier_3_terentatek_dromund_kaas: "$d_negative_animal_tier_3_terentatek$"
  d_negative_animal_tier_3_terentatek_dromund_kaas_desc: "$d_negative_animal_tier_3_terentatek_desc$"
  d_negative_animal_tier_3_silooth_beetle: "Пустоши жуков силут"
  d_negative_animal_tier_3_silooth_beetle_desc: "Силут — крупные жуки являются отродьями ситхов, выведенными Империей ситхов для использования в качестве боевых зверей. Свирепое существо безжалостно атакует всех и вся, что попадётся ему на пути."
  d_negative_animal_tier_3_tukata: "Кишащие тук'ата руины"
  d_negative_animal_tier_3_tukata_desc: "Ситхские боевые гончие, известные как тук’ата, — большие четвероногие существа, конечности которых заканчиваются когтистыми лапами. Они могут похвастаться длинным хлыстообразным хвостом, ртом, полным острых клыков, и рядом шипов вдоль спины и хвоста."
  d_negative_animal_tier_3_sith_beast: "Дикие звери ситхов"
  d_negative_animal_tier_3_sith_beast_desc: "Отродья ситхов — существа, изменённые алхимией ситхов для использования их орденом ситхов. Используя генную инженерию вместе с Тёмной стороной Силы, отродья выводятся жестокими, хитрыми и, в некоторых случаях, умными."
  d_positive_animal_blurrg: "Местная популяция бларргов"
  d_positive_animal_blurrg_desc: "Бларрги — двуногие рептилии, обычно живущие на равнинах, но иногда забредающие в зоны с более сухим климатом. После одомашнивания их обычно используют для тяжёлых работ."
  d_positive_animal_varactyl: "Дикие варактили"
  d_positive_animal_varactyl_desc: "Варактилы — вид величественных, гигантских рептавианских травоядных. Из-за невероятной преданности и послушания их обычно используют в качестве ездовых животных для охоты или в церемониальных целях."
  d_positive_animal_mudhorn: "Дикие грязероги"
  d_positive_animal_mudhorn_desc: "Грязероги — крупные рогатые существа, основной средой обитания которых были пустыни и другие засушливые климатические зоны. Продажа их рогов и яиц представляет собой невероятно прибыльный бизнес как для храбрых, так и для безрассудных."
  d_positive_animal_vulptex: "Стаи диких вулптексов"
  d_positive_animal_vulptex_desc: "Маленькие всеядные, покрытые белыми кристаллическими щетинками. Иногда они теряют некоторые из этих кристаллов, которые можно использовать для разных целей."
  d_positive_animal_swamp_slug: "Дикие болотные слизни"
  d_positive_animal_swamp_slug_desc: "Гигантские всеядные слизни выделяют вязкий газ, который можно использовать для различных практических целей."

  d_negative_animal_tier_2_sarlacc: "Яма сарлакка"
  d_negative_animal_tier_2_sarlacc_desc: "Сарлакки — полуразумные, похожие на растений, всеядные существа, обитающие на нескольких планетах по всей галактике. Об этом существе известно немногое. Он живёт до десятков тысяч лет и, по-видимому, размножается спорами. Молодые представители вида могут быстро передвигаться под песками и намного быстрее ловить свою добычу, в то время как более старые остаются неподвижными, ожидая, когда добыча упадёт в их лапы."

  d_negative_animal_tier_1_sandworm: "Область населённая песчаными червями"
  d_negative_animal_tier_1_sandworm_desc: "Песчаные черви — редкие существа, которые живут глубоко в своих норах в песке пустыни. Они путешествуют с высокой скоростью под землей, и их трудно поймать в бою."

  d_positive_animal_lava_flea: "Местное гнездо лавовых блох"
  d_positive_animal_lava_flea_desc: "Лавовые блохи — вид шестиногих насекомых, обитающих на вулканических планетах. Они хорошо приспособлены к жизни на огненных поверхностях из-за их прочного экзоскелета, что делает их отличными животными для передвижения по потокам лавы."

  d_positive_animal_orray: "Местная популяция Орраев"
  d_positive_animal_orray_desc: "Орраи — крупные собачьи, приспособленные к выживанию в условиях пустыни. Они используются на гладиаторских аренах по всей галактике в качестве верховых животных для пикадоров из-за их способности сохранять спокойствие под давлением."

  d_positive_animal_eopie: "Дикие стада эопи"
  d_positive_animal_eopie_desc: "Эопи — четвероногие травоядные млекопитающие, обитающие на планете Татуин. Эти выносливые существа привыкли к бескрайним пустыням своего родного мира, почему и были в результате приручены жителями планеты."

  d_negative_animal_tier_1_lesser_krayt_dragon: "Гнездо малого крайт-дракона"
  d_negative_animal_tier_1_lesser_krayt_dragon_desc: "Хотя малые крайт-драконы не такие большие, как их братья и сестры, они всё же являются достойными противниками для охотников по всей галактике. Их чешуя является ценным торговым товаром, и её, как правило, безопаснее добывать, чем чешуйки более крупных крайт-драконов."

  d_negative_animal_tier_1_lesser_laigrek: "Улей лайгреков"
  d_negative_animal_tier_1_lesser_laigrek_desc: "Лайгреки — неразумный вид хищных насекомых, предпочитающих жить на травянистых равнинах. Они склонны тяготеть к тёмным и влажным подземным областям планеты. Обладая шестью ногами, они имеют чёрный экзоскелет с красной и белой нижней стороной."

  d_negative_animal_tier_2_nastha: "Охотничьи угодья наштахов"
  d_negative_animal_tier_2_nastha_desc: "Эти умные, кровожадные стайные охотники — единственные животные, которые когда-либо были приручены на Дра III. Их когти и зубы тверды, как алмазы, что позволяет им выкапывать добычу из базальтовой породы."

  d_negative_animal_tier_2_mantellian_savrips: "Популяция мантелльских саврипов"
  d_negative_animal_tier_2_mantellian_savrips_desc: "Мантелльские саврипы — раса крупных полуразумных рептилий, обитающих на Орд-Мантелле. Их отличало наличие горба, змееподобная голова и доходящие до земли руки. Часто считавшиеся многими мантеллианцами просто очень хитрыми неразумными животными, саврипы были технологически примитивны и имели свой собственный язык. Они очень территориальны и чрезвычайно опасны, если их спровоцировать"

  d_negative_animal_tier_1_kowakian_monkey: "Территория ковакианских обезьяноящериц"
  d_negative_animal_tier_1_kowakian_monkey_desc: "Обезьяноящерицы — раса полуразумных рептилий, часто используемых представителями преступного мира в качестве домашних животных из-за их раздражающего характера. В дикой природе они бродят небольшими стаями."
