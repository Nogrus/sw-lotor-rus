  MESSAGE_NEW_REPUBLIC_APPLICANT: "$COUNTRY|Y$ подала заявку на вступление в §H$GALACTIC_COMMUNITY$§!\n(При поддержке $SPONSOR|Y$)\n\n§YРезолюция§! теперь доступна для голосования в §YСенате§!."
  MESSAGE_NEW_REPUBLIC_APPLICANT_US: "Мы подали заявку на вступление в §H$GALACTIC_COMMUNITY$§!\n(При поддержке $SPONSOR|Y$)\n\nТеперь мы должны дождаться решения §YСената§! касательно нашей просьбы."
