  lotor_custodian.197.name: "Умер Верховный канцлер республики"
  lotor_custodian.197.desc: "Голонет всколыхулся от трагической кончины Верховного канцлера. После этих ужасных новостей его преемник сделает всё возможное, чтобы дотянуть оставшуюся часть срока на себе."
  lotor_custodian.197.a: "Ужасно..."

  custodian.210.name: "Выборы $galactic_custodian$"
  custodian.210.desc.n: "До конца текущего срока остался один год, и пришло время начать кампанию за пост следующего §Y$galactic_custodian$§!.\nЧтобы стать кандидатом, откройте §Wменю правительства§! и нажмите §Yноминировать§!."
  custodian.210.desc.e: "Смерть Верховного канцлера стала шокирующим событием, но нам нужно двигаться вперёд. Пришло время начать кампанию за пост следующего §Y$galactic_custodian$§!.\nЧтобы стать кандидатом, откройте §Wменю правительства§! и нажмите §Yноминировать§!."
