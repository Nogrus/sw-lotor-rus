  galcom.14.name: "Добро пожаловать в §H$GALACTIC_COMMUNITY$§!"
  galcom.14.desc: "Резолюция о присоединении к §H$GALACTIC_COMMUNITY$§! была одобрена §YСенатом§!.\nТеперь мы полноправные члены §H$GALACTIC_COMMUNITY$§!!"
  galcom.14.a: "Превосходно"
