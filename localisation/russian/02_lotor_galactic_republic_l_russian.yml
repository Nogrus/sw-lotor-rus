  galcom.7.name: "Выйти из состава Галактической Республики"
  galcom.7.desc: "Вы уверены, что хотите покинуть §H$GALACTIC_COMMUNITY$§!? Это расстроит других участников, также мы потеряем все привилегии, которые у нас имеются в настоящее время."
