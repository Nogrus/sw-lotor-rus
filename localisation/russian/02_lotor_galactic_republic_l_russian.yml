  galcom_apply: "Заявка"
  galcom_apply_tooltip: "§HПопросить о вступлениии в $GALACTIC_COMMUNITY$§!.\n§YРезолюция§! будет предоставлена §YСенату§!, который должен будет её рассмотреть, а затем принять большинством голосов.\nЭтот процесс может занять несколько лет, улучшение отношений с государствами-членами может ускорить его.\n\nСтоимость §Y200§! £influence£ §Yвлияния§!"
  galcom_already_applying_tooltip: "$TRIGGER_FAIL$Вы уже подали заявку на вступление в §H$GALACTIC_COMMUNITY$§!.\nВы должны дождаться, пока предложенная §Yрезолюция§! будет рассмотрена и принята §YСенатом§!."
 # galcom_leave: "Leave the Republic" #NT!
  galcom_leave: "Покинуть"
  galcom_not_enough_influence_tooltip: "$TRIGGER_FAIL$§Y200§! £influence£ §Yвлияния§! необходимо для этого действия."
  galcom_leave_not_custodian: "$TRIGGER_FAIL$Текущий §Y$galactic_custodian$§! не может покинуть §H$GALACTIC_COMMUNITY$§!."
  galcom_at_war: "$TRIGGER_FAIL$Невозможно подать заявку §H$GALACTIC_COMMUNITY$§! во время войны."
  galcom_not_neighboring_republic_or_federation: "$TRIGGER_FAIL$Должен быть соседом члена §H$GALACTIC_COMMUNITY$§! или быть частью федерации с одним из членов §H$GALACTIC_COMMUNITY$§!, чтобы подать заявку."
  galcom_not_good_relations_republic: "$TRIGGER_FAIL$Должен иметь хорошие отношения с любым членом §H$GALACTIC_COMMUNITY$§!, чтобы подать заявку."
  opinion_applying_to_republic: "Присоединиться к $GALACTIC_COMMUNITY$§!"
  opinion_voted_for_us: "Проголосовали за нас на §Y$galactic_custodian$§!"
  galcom_no_corporate: "$TRIGGER_FAIL$The §H$GALACTIC_COMMUNITY$§! doesn't accept §YCorporate Empires§! yet.\n\n$TRIGGER_FAIL$§H$GALACTIC_COMMUNITY$§! пока что не принимает §Yкорпоративные империи§!."

