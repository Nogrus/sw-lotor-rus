  MESSAGE_NEW_REPUBLIC_MEMBER_VASSAL_TITLE: "Империя-вассал присоединилась к §H$GALACTIC_COMMUNITY$§!"
  MESSAGE_NEW_REPUBLIC_MEMBER_VASSAL: "$COUNTRY|Y$ присоединилась к §H$GALACTIC_COMMUNITY$§! после того, как стала вассалом §Y$OVERLORD$§!.\nТеперь они полноправные члены §H$GALACTIC_COMMUNITY$§!!"
  MESSAGE_LEFT_REPUBLIC_VASSALIZED_TITLE: "Империя-вассал покинула §H$GALACTIC_COMMUNITY$§!"
  MESSAGE_LEFT_REPUBLIC_VASSALIZED: "$COUNTRY|Y$, член §H$GALACTIC_COMMUNITY$§! был вассалом §Y$OVERLORD$§! - сторонней империи (не является членом §H$GALACTIC_COMMUNITY$§!).\nОни были вынуждены покинуть §H$GALACTIC_COMMUNITY$§!!"
  MESSAGE_NEW_REPUBLIC_PLANET_STATE_TITLE: "Новое планетарное государство присоединилось к §H$GALACTIC_COMMUNITY$§!"
