# Naval Reruitment Policy #NT!
  policy_naval_recruitment: "Вербовка на флот"
  policy_naval_recruitment_desc: "Обеспечение наших вооруженных сил достаточным количеством офицеров и экипажа для управления космическими кораблями и объектами, находящимися в их ведении, является вопросом логистики и политики."
  naval_recruitment_elite_desc: "Процессы конкурсного отбора, многолетние программы обучения и целенаправленные инвестиции в централизованную флотскую академию приведут к получению лучших офицеров в Галактике.\n\n$naval_recruitment_elite_effect$"
  naval_recruitment_elite_effect: "Новые корабли:\n\tУрон §G+12,5%§!\n\tКорпус/Броня/Щиты §G+7,5%§!\n\tШанс выхода из боя §G+7,5%§!"
