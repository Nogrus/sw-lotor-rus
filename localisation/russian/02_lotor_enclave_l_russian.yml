# Station 88 #NT!
  enclave_trade_1_rig: "Особое предложение (£volatile_motes£ x1)"
  enclave_trade_2_rig: "Особое предложение (£volatile_motes£ x2)"
  enclave_trade_3_rig: "Особое предложение (£volatile_motes£ x3)"
  enclave_trade_4_rig: "Особое предложение (£volatile_motes£ x4)"
  enclave_trade_5_rig: "Особое предложение (£volatile_motes£ x5)"

  end_trade_station88_2: "Это приведет к прекращению нашей текущей сделки по торговле ресурсами со Станцией 88."

  station88_deal_in_place: "Мы уже имеем §Yдоговор со Станцией 88§!."

  station88greeting.desc: "Я выступаю от имени Торговой станции дальнего космоса 88. На протяжении нескольких лет мы содействовали торговым переговорам между заинтересованными сторонами на нашей станции.\n\nЕсли вы имеете больше ресурсов, чем вам нужно, мы охотно заберём их. Разумеется, вы получите соответствующую компенсацию."
  station88.103.name: "Торговая станция дальнего космоса 88"
  station88.103.desc: "Торговая станция дальнего космоса 88 приветствует Вас."

  station88.105.c.sr1: "Мы уже имеем §Yдоговор со Станцией 88§!\n"

  station88.130.desc: "Летучая пылинка - ценная приправа в этой части галактики. Она известна во всей галактике своим особым вкусом, не похожим ни на какой другой, а также взрывоопасностью. Мы продаём данный ресурс только нашим самым ценным торговым партнерам, среди которых мы числим [Root.GetName].\n\nЕсли вы сможете удовлетворить нашу скромную цену, мы готовы экспортировать вам летучие пылинки в течение десяти стандартных лет."

  station88.143.a.desc: "Космическая база была уникальным торговым анклавом, она уничтожена в системе [trader_system.GetName]. Этот вольный аванпост какое-то время облегчал торговлю между межзвездными цивилизациями, но не более того."

  enclave_mineral_trade_1_rig: "Торговая сделка со станцией 88"
  enclave_mineral_trade_1_rig_desc: "Эта торговая сделка предусматривает ежемесячную передачу ресурсов между нами и Станцией 88.\n\n§YСделку можно прервать в любое время в дипломатическом меню Станции 88.§!"

# Petabys Station #NT!
  enclave_trade_1_mut: "Особое предложение (£rare_crystals£ x1)"
  enclave_trade_2_mut: "Особое предложение (£rare_crystals£ x2)"
  enclave_trade_3_mut: "Особое предложение (£rare_crystals£ x3)"
  enclave_trade_4_mut: "Особое предложение (£rare_crystals£ x4)"
  enclave_trade_5_mut: "Особое предложение (£rare_crystals£ x5)"

  end_trade_petabys_3: "Это приведет к прекращению нашей текущей сделки по торговле ресурсами со Станцией Петабис."
  petabys_deal_in_place: "У нас уже есть §Yдоговор со станцией Петабис§!."

  petabys.102c.desc: "Рад встрече, друзья! Я представляю торговую станцию Петабис, позвольте мне первым приветствовать вас в системе Петабис. Наша организация состоит из сотен независимых капитанов торговых судов, которые отправляются в космос в поисках выгодных сделок.\n\nНа наших объектах вы сможете обменять часть своих избыточных ресурсов. Пожалуйста, свяжитесь с нами, если заинтересованы в такой договоренности."

  petabys.104.name: "Торговая станция Петабис"
  petabys.104a.desc: "Пару сотен лет назад дуросы расселились по звёздам, а мы являемся одним из их забытых аванпостов."
  petabys.104b.desc: "Говорят, что дурос может учуять выгодную сделку с расстояния в двенадцать парсеков. Это преувеличение... На самом деле в пределах всего лишь восьми парсеков."
  petabys.104c.desc: "Торговая станция Петабис приветствует вас. Хотите заключить сделку?"
  petabys.104d.desc: "Дурос и кореллианец заходят в бар... Забудьте, это не уместно для нашего разговора. Прошу прощения."

  petabys.105.c.sr3: "У нас уже есть §Yторговый договор с Петабис§!\n"

  petabys.144.desc.first: "Поступают сообщения о том, что штаб-квартира торговой станции Петабис в системе [trader_system.GetName] уничтожена"
  petabys.144.desc.second: "Горстка выживших капитанов торговых судов рассеялась по галактике."
  petabys.162.desc: "Ах, вот так пираты показывают своё истинное лицо! Забудьте о наших прежних договорённостях! Ни один дурос больше не будет иметь дел с [Root.GetName]."
  petabys.163b.desc: "[Root.GetSpeciesName], вы узнаете, что у дуросов очень долгая память. Мы никогда не забываем. Ни о чём."

# Bannister Station #NT!

  enclave_trade_1_xur: "Особое предложение (£exotic_gases£ x1)"
  enclave_trade_2_xur: "Особое предложение (£exotic_gases£ x2)"
  enclave_trade_3_xur: "Особое предложение (£exotic_gases£ x3)"
  enclave_trade_4_xur: "Особое предложение (£exotic_gases£ x4)"
  enclave_trade_5_xur: "Особое предложение (£exotic_gases£ x5)"

  end_trade_banner_1: "Это приведёт к прекращению торговли ресурсами со станцией Баннистер."

  banner.102a.desc: "Добро пожаловать на станцию Баннистер!\n\nМы — бизнес-конгломерат, работающий в рамках системы [trader_system.GetName], специализирующийся на торговле — строительном материале цивилизации, как мы любят говорить здесь, на станции Баннистер.\n\nПожалуйста, не стесняйтесь обращаться к нам, если вы заинтересованы в заключении выгодной сделки."
  banner.100.name: "Станция Баннистер"
  banner.100a.desc: "На станции Баннистер не дискриминируют потенциальных покупателей. Кто мы такие, чтобы судить о нравах вашей звёздной державы?"
  banner.100b.desc: "Возможно, вам нужны минералы для строительства военных кораблей. А может быть, они вам нужны для строительства детских приютов! Здесь, на станции Баннистер, мы считаем за благо не совать нос в чужие дела!"
  banner.100f.desc: "Вы достигли станции Баннистер. Чем можем вам помочь?"

  banner_deal_in_place: "У нас уже есть §Yдоговор со станцией Баннистер§!."
  banner.105.c.sr2: "У нас уже есть §Yторговый договор со станцией Баннистер§!\n"

  banner.131.desc: "Это продукт станции Баннистер, которым мы особенно гордимся. Наше медицинское подразделение недавно приступило к очистке газа с уникальными свойствами, которые значительно облегчат часто сложный процесс адаптации к чужой планетарной среде. Однако вряд ли это будет совместимо с инопланетной физиологией!\n\nМы готовы экспортировать наш экзотический газ в течение десяти стандартных лет, после чего контракт необходимо будет пересмотреть."
  banner.131.a.reply: "Вот это по-Баннистерски! Наши грузовые корабли займутся поставками немедленно.\n\n§LПри покупке данного продукта вы соглашаетесь, что корпорация не несёт ответственности за любые побочные эффекты, которые могут возникнуть в результате его использования, включая, но не ограничиваясь этим, раздражение кожи, психические припадки, обесцвечивание глаз, агрессивную мутацию, повышенную склонность колонистов к самоубийствам, вещий транс, истощение биосферы, образование опасных страпелек, возникновение чёрных микродыр, взрывы зерновых элеваторов, коллапс общества, случаи массового вымирания, неожиданные взрывы сверхновых, полное или частичное уничтожение вашей межзвёздной империи, внезапные вспышки гамма-излучения, парадоксы путешествий во времени, события вакуумной метастабильности, энтропию Вселенной, коллапс пространственно-временного континуума...§!"
  banner.142.desc.first: "Корпоративная штаб-квартира станции Баннистер по газу в системе [trader_system.GetName] недавно была уничтожена"
  banner.156.desc: "Ваши безрассудные нападения подвергли опасности имущество и сотрудников станции Баннистер. У нас нет другого выбора, кроме как расторгнуть наше действующее торговое соглашение. Возвратов не будет."
  banner.156.desc.notrade: "Ваше безрассудное нападение подвергает опасности имущество и сотрудников станции Баннистер. Вам не мешало бы помнить, что хорошие отношения с клиентами идут в обоих направлениях."
