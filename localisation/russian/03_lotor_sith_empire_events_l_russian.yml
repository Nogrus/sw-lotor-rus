l_russian:

# Sith Return #NT!
  SITH_RETURN_PROJECT: "Завершить приготовления"
  SITH_RETURN_PROJECT_DESC: "Наконец-то Император дал нам разрешение открыть всей Галактике что мы выжили после Великой гиперпространственной войны. Остаётся только подготовить наши флоты и сухопутные войска к неизбежной войне."
  lotor_sith_invasion.10.name: "Последние приготовления - Кризис"
  lotor_sith_invasion.10.desc: "§HДобавит особый проект§!"
  lotor_sith_invasion.10.a: "Завершить подготовку"

# Sith Beetle #NT!
  lotor_sith_empire.1000.name: "Пустоши Кальсунора"
  lotor_sith_empire.1000.desc: "Реколонизация Кальсунора — большое достижение Империи. Однако есть одна небольшая загвоздка: несколько лет назад некоторые из наших самых ярких умов увидели потенциал в одном из видов жуков, живших в этом мире. Существ, не крупнее вомп-крысы. Ситхская алхимия усовершенствовала этих существ, превратив их в оружие. Их потомки, по-видимому, до сих пор населяют этот мир. Под присмотром талантливого ситха-колдуна, мы могли бы попытаться приручить этих скрежещущих чудовищ для осуществления будущих кампаний."
  lotor_sith_empire.1000.a: "Выделите всех ситхов, необходимых для этого проекта."
  lotor_sith_empire.1000.b: "Пусть этим занимаются местные."
  lotor_sith_empire.1010.name: "Армия жуков"
  lotor_sith_empire.1010.desc: "Это успех! Силуты с Кальсунора проявили благожелательную реакцию на наши попытки приручить. Они всё ещё слегка непредсказуемы, но, возможно, через несколько поколений это свойство будет выведено из них. Теперь мы можем использовать их в полевых условиях по своему усмотрению и сообразно нужде."
  lotor_sith_empire.1010.a: "Очень хорошо, коммандер."
  lotor_pm_defensive_beetles: "Силуты-стражи"
  lotor_sith_empire.1020.name: "Вторжение агрессивных жуков"
  lotor_sith_empire.1020.desc: "Ситх-колдун, которому мы поручили проект по приручения жуков на Калььсуноре, саботировал миссию, предав своего владыку. Связь с объектом потеряна, а наши солдаты понесли большие потери, зачищая территорию. Другие группы сообщили о смешанных результатах, но ни один из них не выглядит многообещающим. Возможно, это была глупая затея."
  lotor_sith_empire.1020.a: "Ситхи всегда предают друг друга."

# Sith Shipyard #NT!
  lotor_sith_empire.100.name: "Верфи Таераб"
  lotor_sith_empire.100.desc: "Имперский флот нуждается в восстановлении после понесённых потерь в Великой гиперпространственной войне. Текущие проекты кораблей должны быть улучшены и модернизированы, прежде чем начать планировать наше возвращение в галактику."
  lotor_sith_empire.100.a: "Ну что же, поищите хороших корабелов."
  SITH_SHIPYARD_PROJECT: "Создание верфей"
  SITH_SHIPYARD_PROJECT_DESC: "\"Верфи Таераба\" предложили свою помощь в расширении и восстановлении Имперского флота. Их вклад поможет повысить живучесть наших кораблей, а также их боевую эффективность. Они придерживаются планов покойного гранд-моффа Вайкена относительно Армады ситхов. Работа с ними, несомненно, даст фантастические результаты."
  lotor_sith_empire.110.name: "Звездолётная промышленность Таераб"
  lotor_sith_empire.110.desc: "Квалифицированные инженеры \"Верфей Таераб\" улучшили чертежи нашего корабля в соответствии с заказом бывшего гранд-моффа Вайкена. Вместе мы выполним судьбу, которую Император предусмотрел для имперских вооружённых сил. И когда придёт время, мы покажем Республике нашу славную армаду."
  lotor_sith_empire.110.a: "Слава Империи!"
  em_lotor_no_shipyards: "Нет крупной верфи"
  em_lotor_no_shipyards_desc: "With the great defeat in the Great Hyperspace War, the Sith Empire lost most of its major shipbuilding sites, we need to restart our efforts to once more try to conquer the galaxy."
  em_lotor_sith_new_start: "The Exodus"
  em_lotor_sith_new_start_desc: "After losing the Great Hyperspace War, the Sith Lord Vitiate gathered his followers abord a small fleet of starships and departed towards Dromund Kaas with the goal of reforming the Sith Empire anew."

# Dromund Kaas Pacification - from Tradition #NT!
  d_dromund_kaas_blocker: "Агрессивная природа"
  d_dromund_kaas_blocker_desc: "Дромунд-Каас хорошо известен своей агрессивной дикой природой, что мешает нам в полной мере использовать землю. Развёртывание отрядов элитных солдат могло бы решить эту проблему."

  lotor_sith_empire.200.name: "Опасная планета"
  lotor_sith_empire.200.desc: "Дромунд-Каас известен своим враждебным окружением, некоторые районы кишат хищниками, которые легко могут угрожать нашим попыткам прочно закрепиться в этом мире. Мы должны сделать всё возможное, чтобы положить этому конец!"
  lotor_sith_empire.200.a: "Будет сделано, мой повелитель."

  lotor_sith_empire.210.name: "Планетарное умиротворение началось"
  lotor_sith_empire.210.desc: "Нашим солдатам удалось совершить успешный рейд на логова зверей на Дромунд-Каасе. Мы могли бы ускорить процесс, если бы мы выделили больше новобранцев для решения проблемы."
  lotor_sith_empire.210.a: "Хорошо, позаботьтесь о том, чтобы дали соответвствующие указания."
  lotor_sith_empire.210.b: "В этом нет необходимости."

  lotor_sith_empire.220.name: "Планета преимущественно умиротворена"
  lotor_sith_empire.220.desc: "Уничтожено ещё больше ужасных чудовищ, разбросанных по Дромунд-Кассу. Последние звери, угрожающие нашей экспансии, — чувствительные к силе терентатеки. Этот этап операции будет контролировать лично Одил Вайкен, он запрашивает дополнительные материалы, чтобы убедиться, что операция будет выполнена правильно."
  lotor_sith_empire.220.a: "Позаботьтесь о том, чтобы Вайкен получил необходимые припасы."
  lotor_sith_empire.220.b: "Нет нужды тратить дополнительные ресурсы, когда победа уже в наших руках."

  lotor_sith_empire.230.name: "Дромунд-Каас наш!"
  lotor_sith_empire.230.desc: "After a grueling fight, most of the planet's terentatek population has been eliminated. Under Vaiken's command, our soldiers proved victorious. Even Vaiken himself killed one of the Sith-spawn abominations. Their extermination is the first step in permanently establishing a permanent foothold on this world.\n\nПосле изнурительного боя большая часть популяции терентатеков планеты была уничтожена. Под командованием Вайкена наши солдаты одержали победу. Даже сам Вайкен убил одну особь. Их истребление — первый шаг к прочному закреплению в этом мире."
  lotor_sith_empire.230.a: "Первый шаг к нашей мести."

 ## Sith Events #NT!

 # Rebuilding the Empire #NT!
  lotor_em_rebuilding_empire: "Восстановление империи"
  lotor_em_rebuilding_empire_desc: "Для того чтобы восстановить славную Империю Ситхов на ее прежние высоты, нам необходимо удвоить наши усилия для продолжения её развития."
  lotor_sith_empire.2000.name: "Восстановление империи"
  lotor_sith_empire.2000.desc: "Слава любой империи начинается с прочного фундамента. Наш народ делает все, чтобы вернуть нам былую силу и отомстить Республике. Строительство новых аванпостов и колоний должно принести большую пользу нашей империи."
  lotor_sith_empire.2000.a: "За Империю!"

 # Refugee Transports #NT!
  lotor_sith_empire.2011.name: "Прибыло больше выживших"
  lotor_sith_empire.2011.desc: "Мы установили контакт с несколькими транспортными кораблями, которые только что достигли §HДромунд-Кааса§!. Те, кто сидел внутри, выжившие в Великой гиперпространственной войне и они желают присоединиться к нашему делу. На кораблях есть обученные пилоты и члены экипажа, помимо обычных солдат и рабочей силы."
  lotor_sith_empire.2011.a: "Прекрасно."
  lotor_sith_empire.2011.a.tooltip: "2 §YHuman§! pops are created"
  lotor_sith_empire.2012.name: "Прибыло больше выживших"
  lotor_sith_empire.2012.desc: "Мы установили контакт с несколькими транспортными кораблями, которые только что достигли §HДромунд-Кааса§!. Те, кто сидел внутри, выжившие в Великой гиперпространственной войне и они желают присоединиться к нашему делу. На кораблях есть обученные пилоты и члены экипажа, помимо обычных солдат и рабочей силы."
  lotor_sith_empire.2012.a: "Великолепно."
  lotor_sith_empire.2012.a.tooltip: "2 §YHuman§! pops are created"

 # Wrecked Starbase #NT!
  SITH_WRECKED_SHIPYARD_PROJECT: "Отремонтируйте станцию §H[fromfrom.GetName]§!"
  SITH_WRECKED_SHIPYARD_PROJECT_DESC: "Чтобы вернуть верфи станции §H[fromfrom.GetName]§! в рабочее состояние, нам нужно отправить строительный корабль с контингентом высококвалифицированных инженеров. Поскольку в поле обломков рядом со станцией можно найти достаточно деталей, ремонт должен быть дешёвым и относительно быстрым."
  lotor_sith_empire.2021.name: "Верфь гиперпространственной войны"
  lotor_sith_empire.2021.desc: "Офицер по науке §H[fromfromfrom.GetLeaderName]§! на борту §H[fromfromfrom.GetName]§! смог найти повреждённую во время Великой гиперпространственной войны верфь в системе §H[fromfrom.GetName]§!.\n\nНаучная команда смогла вернуть станцию в онлайн. Чтобы вернуть §Rверфи§! в надлежащее состояние, всё ещё потребуется небольшой ремонт.\n\nЧтобы снова запустить старую верфь, мы должны отправить строительный корабль с командой инженеров на станцию §H[fromfrom.GetName]§!."
  lotor_sith_empire.2021.a: "Заправить строительный корабль."
  lotor_sith_empire.2022.name: "Верфь гиперпространственной войны"
  lotor_sith_empire.2022.desc: "Во время ремонта станции §H[wrecked_sith_shipyard_system.GetName]§!, наши инженеры сначала вернули в эксплуатацию старые каюты экипажа, чтобы ускорить ремонт станции.\n\nНаша команда смогла полностью отремонтировать две старые §Rверфи§! станции §H[wrecked_sith_shipyard_system.GetName]§!. Эти верфи хорошо послужат Империи!"
  lotor_sith_empire.2022.a: "Превосходно."

 # Stranded Army #NT!
  lotor_sith_empire.2031.name: "Армия в затруднительном положении"
  lotor_sith_empire.2031.desc: "После того как наш научный сотрудник §H[fromfromfrom.GetLeaderName]§! смог уловить слабые сигналы с луны в §Hсистеме [fromfrom.GetName]§!, исследовательская команда отправилась на проверку источника сигнала. Там ими было обнаружено нечто совершенно неожиданное.\n\nНа луне находились несколько транспортных кораблей и целая армия воинов-массаси, в очередной раз присягнувших на верность §RИмперии ситхов§!. После ремонта и заправки транспортников, эта великая армия снова к нашим услугам."
  lotor_sith_empire.2031.a: "Милости просим пожаловать обратно!"

 # Battle Debris #NT!
  SITH_BATTLE_DEBIS_01_PROJECT: "Следы боя в §Hсистеме [fromfrom.GetName]§!"
  SITH_BATTLE_DEBIS_01_PROJECT_DESC: "В §Hсистеме [fromfrom.GetName]§! есть поле обломков, которое мы должны изучить более внимательно строительным кораблём. Может быть, среди обломков ещё есть что-то ценное."
  SITH_BATTLE_DEBIS_02_PROJECT: "Следы боя в §Hсистеме [fromfrom.GetName]§!"
  SITH_BATTLE_DEBIS_02_PROJECT_DESC: "В §Hсистеме [fromfrom.GetName]§! есть поле обломков, которое мы должны изучить более внимательно строительным кораблём. Может быть, среди обломков ещё есть что-то ценное."
  SITH_BATTLE_DEBIS_03_PROJECT: "Следы боя в §Hсистеме [fromfrom.GetName]§!"
  SITH_BATTLE_DEBIS_03_PROJECT_DESC: "В §Hсистеме [fromfrom.GetName]§! есть поле обломков, которое мы должны изучить более внимательно строительным кораблём. Может быть, среди обломков ещё есть что-то ценное."

 # Battle Debris 01 #NT!
  lotor_sith_empire.2041.name: "Следы боя близ §H[debris_event_location.GetName]§!"
  lotor_sith_empire.2041.desc: "Как только §H[fromfromfrom.GetName]§! и научный сотрудник §H[fromfromfrom.GetLeaderName]§! достигли орбиты §H[debris_event_location.GetName]§!, экипаж заметил поблизости поле обломков. Похоже, здесь плавают несколько повреждённых кораблей времён Великой гиперпространственной войны. Стоит отправить строительный корабль и посмотреть, можно ли что-нибудь из этого использовать повторно."
  lotor_sith_empire.2041.a: "Отправить корабль."
  lotor_sith_empire.2042.name: "Следы боя близ §H[debris_event_location.GetName]§!"
  lotor_sith_empire.2042.desc: "К сожалению, корабли в поле обломков были слишком сильно повреждены, чтобы вернуть их в строй. Тем не менее, наша спасательная команда смогла получить некоторые ресурсы с обломков, что поможет в создании нового флота."
  lotor_sith_empire.2042.a: "Не повезло."

 # Battle Debris 02 #NT!
  lotor_sith_empire.2044.name: "Следы боя близ §H[debris_event_location.GetName]§!"
  lotor_sith_empire.2044.desc: "Проведя некоторое время в поле обломков вокруг §H[debris_event_location.GetName]§!, наши инженеры успешно отремонтировали три корвета §Rкласса Патар§! до боеспособного состояния.\n\nКорабли могут нуждаться в некоторой модернизации, но тем не менее теперь они пополнили наш флот."
  lotor_sith_empire.2044.a: "Интегрировать их во флот."

 # Battle Debris 03 #NT!
  lotor_sith_empire.2046.name: "Следы боя близ §H[debris_event_location.GetName]§!"
  lotor_sith_empire.2046.desc: "Проведя некоторое время в поле обломков вокруг §H[debris_event_location.GetName]§!, наши инженеры успешно отремонтировали два корвета §Rкласса Патар§! и даже эсминец §Rкласса Терминус§! до боеспособного состояния.\n\nКорабли могут нуждаться в некоторой модернизации, но тем не менее теперь они пополнили наш флот."
  lotor_sith_empire.2046.a: "Ляпотааа..."

 # Lost Colony #NT!
  lotor_sith_empire.2051.name: "Потерянные выжившие"
  lotor_sith_empire.2051.desc: "Наш научный сотрудник §H[fromfromfrom.GetLeaderName]§! сделал удивительное открытие на §H[fromfromfrom.GetName]§!. Похоже, что не все ситхи добрались до §RДромунд-Кааса§!, вместо этого некоторые беженцы основали колонию на §H[lost_colony_sith.GetName]§!.\n\nВыжившие готовы присоединиться к нашим планам по возрождению великой §RИмперии ситхов§!."
  lotor_sith_empire.2051.a: "Прекрасно."
  lotor_sith_empire.2051.a.tooltip: "5 §YSith§! pops are created"

 # A Symbol of Power #NT!
  NEW_FLAGSHIP_SITH: "Символ §RВласти§!"
  NEW_FLAGSHIP_SITH_DESC: "С постоянным расширением наших территорий, ростом армий и флотов пришло время построить флагман. Создание надлежащего флагмана для правого дела — сложная задача и, вероятно, это будет проект, опережащий своё время. Нам понадобится каждый учёный и инженер, чтобы построить великолепный корабль новой Империи ситхов."
  lotor_sith_empire.2061.name: "Символ §RВласти§!"
  lotor_sith_empire.2061.desc: "Со стабилизацией нашего положения вокруг §HДромунд-Кааса§! и обновления наших флотов и армий, адмиралтейство пришло к решению, что настало время построить флагман, который вселит страх в наших врагов. Первые планы состоят в том, чтобы разработать линкор с улучшенными турболазерами и ионными пушками в качестве вооружения.\n\nЭтот могучий корабль должен удалённо контролировать и координировать наш флот."
  lotor_sith_empire.2061.a: "Запустить проект"
  lotor_sith_empire.2062.name: "Символ §RВласти§!"
  lotor_sith_empire.2062.desc: "Наш флагман - Рассекатель, готов к службе в нашей армаде. Однако такой корабль требует руководства выдающимся тактиком и адмиралом. Некоторые из истинных ситхов могут счесть это святотатством, но по своим многочисленных заслугам и верности только один может сделать это: §HOдил Вайкен§!.\n\nВ детстве он избежал разрушения §HКоррибана§! и с тех пор, в качестве пилота, а позже генерала, сыграл важную роль в реструктуризации армии ситхов и зачистке §HДромунд-Кааса§!. Даже если он человек, Вайкен - наилучший и логичный выбор."
  lotor_sith_empire.2062.a: "За Империю!"

# A Symbol of Strength #NT!
  tech_symbol_of_strength: "§MСимвол Силы§! Особые компоненты космической базы"
  tech_symbol_of_strength_desc: "Набор особых компонентов для станции §HДромунд-Кааса§!."
  sm_shipyard_sith: "Верфь Дромунд-Каас"
  sm_shipyard_sith_desc: "Верфь может строить два корабля одновременно, параллельно с другими верфями."
  sm_gun_battery_sith: "Лазерная батарея Дромунд-Каас"
  sm_gun_battery_sith_desc: "Добавит на космическую базу четыре слота для оружия среднего размера."
  sm_missile_battery_sith: "Ракетная Батарея Дромунд-Каас"
  sm_missile_battery_sith_desc: "Добавит на космическую базу четыре слота ракетного оружия."

  NEW_STARBASE_SITH: "Символ §MСилы§!"
  NEW_STARBASE_SITH_DESC: "Превратит §Hстанцию Дромунд-Кааса §! в звёздную крепость. Дальнейшие модификации станции можно заказать после завершения этой базовой конструкции."
  lotor_sith_empire.2071.name: "Символ §MСилы§!"
  lotor_sith_empire.2071.desc: "С ростом империи и расширением наших территорий пришло время обеспечить нашу новую домашнюю систему космической базой, не имеющей аналогов в галактике. Пришло время превратить его в могучую крепость, защищающую §HДромунд-Каас§! или мегаверфь, которая построит армаду непобедимой мощи."
  lotor_sith_empire.2071.a: "Ситхи восстанут!"
  lotor_sith_empire.2072.name: "Символ §MСилы§!"
  lotor_sith_empire.2072.desc: "§R[Ruler.GetTitle] [Ruler.GetName]§!, базовая конструкция §Hстанции Дромунд-Кааса§! готова. Теперь мы должны решить, расширить космическую базу до неприступной крепости или нам следует построить самую большую верфь в известной вселенной, включая и военную академию. Выбор за вами, мой Император."
  lotor_sith_empire.2072.a: "Построить мега-верфь"
  lotor_sith_empire.2072.a.tooltip: "Оснастит станцию §HДромунд-Кааса§! уникальными верфями, которые удвоят количество кораблей, над которыми можно вести работы одновременно."
  lotor_sith_empire.2072.b: "Превратить её в бастион"
  lotor_sith_empire.2072.b.tooltip: "Оснастит станцию §HДромунд-Кааса§! специальными оружейными батареями, которые удвоят количество доступных оружейных слотов."

# A Symbol of Passion #NT!
  d_imperial_citadel: "§RИмперская цитадель§!"
  d_imperial_citadel_desc: "Имперская цитадель — впечатляющее здание и центр власти Империи ситхов."
  IMPERIAL_CITADEL: "Символ §GСтрасти§!"
  IMPERIAL_CITADEL_DESC: "Имперская цитадель — сердце нашей империи, в ней расположены наиболее важные структуры империи."
  lotor_sith_empire.2081.name: "Символ §GСтрасти§!"
  lotor_sith_empire.2081.desc: "С продолжающимся ростом нашей империи и имперских институтов нам нужен центр силы, из которого можно было бы координировать и планировать операции. Проект включает в себя чертежи для строительства величественной §RИмперской цитадели§! в котором разместятся резиденция Императора, Тёмный Совет, Штаб логистики флота, Координационный центр армии и ещё больше мест для посольств потенциальных союзников. Это здание станет гордостью §HДромунд-Кааса§!!"
  lotor_sith_empire.2081.a: "Вы можете начать немедленно."
  lotor_sith_empire.2082.name: "Символ §GСтрасти§!"
  lotor_sith_empire.2082.desc: "Мой §R[Ruler.GetTitle] [Ruler.GetName]§!, строительство §RИмперской цитадели§! завершено. Это мощное сооружение станет нашим центром власти на §HДромунд-Каасе§!.\n\nДа здравствует Империя ситхов!"
  lotor_sith_empire.2082.a: "Превосходно."


# Sith Raid #NT!
  lotor_colony_events.11.name: "Colony on §H[This.GetName]§! destroyed"
  lotor_colony_events.11.desc: "We received a distress call from our new colony on §H[This.GetName]§!, reporting an attack by shadowy warriors carrying red lightsabers. Shortly after the emergency call, we completely lost contact with the colony. First scans show that there is little hope for survivors.\n\nAs a result these events, we were contacted by those responsible for the massacre and warned not to go any further into their space. They call themselves §RSith§! and believe in using the dark side of the Force.\nNonetheless, we will not let the §RSith§! get away with their actions so easily."
  lotor_colony_events.11.a: "They must pay for this!"
  lotor_colony_events.12.name: "Colony on §H[This.GetName]§! raided"
  lotor_colony_events.12.desc: "We just received a distress call from our colony on §H[This.GetName]§!. The colony is under attack and many of our colonists have died in the fighting. Our colony didn't have a chance to repel the attack, but there are survivors who managed to communicate with an officer of the attackers.\nThe officer introduces himself as a Massasi warrior in the service of the §RSith Empire§! and warns us encroaching further into their territory if we wish to avoid further consequences. We've heard of the §RSith§! before in tall tales but thought they were wiped out after the Great Hyperspace War.\n\nWe should prepare for further confrontations with this previously unknown threat."
  lotor_colony_events.12.a: "Prepare defenses immediately!"

# Sith Raid (Sith Feedback) #NT!
  lotor_em_arena_fights: "Arena fights"
  lotor_em_arena_fights_desc: "§HFarh j'Hien§! and his men may prove worthy in the arena for the next few years to rejoin the Sith military or they will die trying. In any case, the fights always serve as entertainment to the masses."
  lotor_em_taste_of_blood: "A taste of blood"
  lotor_em_taste_of_blood_desc: "After the ritual sacrifice of the §H[raided_planet.GetName]§! captives, our people thirst for more blood and war."
  opinion_sith_taste_of_blood: "§H[raided_planet.GetName]§! raided"
  opinion_sith_taste_of_blood_desc: "The horrific murder of the §H[raided_planet.GetName]§! population and destruction of the colony only fuels our connection to the dark side."
  lotor_colony_events.13.name: "Raid on §H[raided_planet.GetName]§!"
  lotor_colony_events.13.desc: "§R[Ruler.GetTitle] [Ruler.GetName]§!, the government of the §R[raided_empire.GetName]§!, has contacted us regarding §HFarh j'Hien§!, an officer at our academy, who assembled a small squad and attacked a colony on §H[raided_planet.GetName]§!. We have warned them not to encroach any further into our territory, or they will suffer the consequences.\n\nWhile it's impressive what §HFarh j'Hien§! has accomplished with so few troops on Desevro, we still have to decide his future. As it turns out, §HFarh j'Hien§! revealed our existence and conducted the raid without orders. How should we respond?"
  lotor_colony_events.13.a: "Promote him"
  lotor_colony_events.13.a.tooltip: "Recruit §HFarh j'Hien§! as a §RGeneral§! for our ground troops."
  lotor_colony_events.13.b: "Punish him"
  lotor_colony_events.14.name: "Captives of §H[raided_planet.GetName]§!"
  lotor_colony_events.14.desc.a: "Now as §HFarh j'Hien§! has been promoted to General and will lead our troops in battles to come, one more matter remains to be resolved. \n\nDuring the raid on §H[raided_planet.GetName]§!, the raiding party was able to take a few prisoners whose fate we now have to decide. We could integrate them and use them as workers or we can sacrifice them to the dark gods as our ancestors did."
  lotor_colony_events.14.a.tooltip: "Two §YHuman§! Pops are created on Dromund Kaas."
  lotor_colony_events.14.desc.b: "Now as §HFarh j'Hien§! and his men are allowed to prove themselves in the arenas on §HDromund Kaas§! one loose end remains unresolved.\n\nDuring the raid on §H[raided_planet.GetName]§!, the raiding party was able to take a few prisoners whose fate we also have to decide. We could integrate them and use them as workers or we can sacrifice them to the dark gods as our ancestors did."
  lotor_colony_events.14.a: "Integrate them"
  lotor_colony_events.14.b: "§RBloooood!§!"
