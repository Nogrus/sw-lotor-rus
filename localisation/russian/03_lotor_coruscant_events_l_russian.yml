l_russian:
# Alsakan Events #NT!
  NAME_ALSAKAN_MONARCHY_REFORMED: "Алсаканская монархия"
  NAME_ALSAKAN_DEFENCE_FORCE: "Оборона Алсакана"
  lotor_pm_unhappy_population: "Несчастное население"
  lotor_pm_unhappy_population_desc: "Из-за недавних действий наше население стало недовольным."
  lotor_em_lobying_dispute: "Лоббистский спор"
  lotor_em_diplomatic_dispute: "Дипломатический диспут"
  lotor_em_mining_dispute: "Спор о добыче"
  lotor_em_changed_government: "Недавно изменённое правительство"
  d_former_killik_colony: "Заброшенная колония килликов"
  d_former_killik_colony_desc: "Много лет назад на этой планете была колония килликов. Сейчас килликов уже нет, но их колония стала туристической достопримечательностью."
  d_thriving_economy: "Процветающая экономика"
  d_thriving_economy_desc: "Эта планета имеет процветающую экономику."
  d_corrupt_capital: "Коррумпированная столица"
  d_corrupt_capital_desc: "Путем незаконных действий, взяточничества и других способов, эта планета успела стать столицей этой империи."

  lotor_coruscant_events.100.name: "Колонизация Альсакана"
  lotor_coruscant_events.100.desc: "Колонизация Альсакана прошла успешно. Наши поселенцы столкнулись лишь с небольшим количеством проблем, будущее планеты светло!"
  lotor_coruscant_events.100.a: "Гордая колония нашей империи!"

  lotor_coruscant_events.110.name: "Процветающая колония"
  lotor_coruscant_events.110.desc: "Наша колония на Альсакане превзошла все наши ожидания. Представители высших слоёв Корусканта даже покупают вторые дома в недавно колонизированном мире. "
  lotor_coruscant_events.110.a: "Предоставить дополнительные средства"
  lotor_coruscant_events.110.b: "Отрицать это"

  lotor_coruscant_events.120.name: "Рейд пиратов на Альсакан!"
  lotor_coruscant_events.120.desc: "Из-за успехов нашей колонии на Альсакане, пираты попытались разграбить систему. Кто же знал, что чем больше будет денег, тем больше окажется проблем?"
  lotor_coruscant_events.120.a: "Защитить планету!"

  lotor_coruscant_events.125.name: "Лидер пиратов побеждён"
  lotor_coruscant_events.125.desc: "Благодаря нашей стойкой обороне и быстрому отклику одного из наших флотов мы дали отпор пиратам. Также нам удалось убить лидера пиратов в ходе боя Тем не менее, мы должны быть готовы к ещё одному рейду."
  lotor_coruscant_events.125.a: "Ущерб уже нанесён..."

  lotor_coruscant_events.130.name: "Собственные силы обороны альсаканцев"
  lotor_coruscant_events.130.desc: "Наши колонисты на Альсакане призывают нас подготовить небольшой отряд обороны, чтобы помочь защитить планету от будущих набегов. Хотя было бы неплохо снабдить колонию дополнительными кораблями, мы всегда можем назначить один из наших флотов для патрулирования системы."
  lotor_coruscant_events.130.a: "Помогите им создать свои местные силы обороны"
  lotor_coruscant_events.130.b: "Запрос отклонён."

  lotor_coruscant_events.150.name: "Дипломатическая проблема с соседней империей"
  lotor_coruscant_events.150.desc: "Дипломаты Альсакана пытались связаться с соседними системами, пытаясь заключить с ними новые сделки. Когда это удалось, дипломаты растерялись. Им ответили, что у них уже есть действующие договоры с Корускантом."
  lotor_coruscant_events.150.a: "это будет иметь последствия"

  lotor_coruscant_events.160.name: "Незаконное лоббирование и исчезновение средств"
  lotor_coruscant_events.160.desc: "Один из наших губернаторов недавно заметил, что большая сумма средств была направлена в систему Альсакан, мы считаем, что это была коррупционная схема."
  lotor_coruscant_events.160.a: "Какая некомпетентность!"

  lotor_coruscant_events.170.name: "Проблема с разрешением на добычу"
  lotor_coruscant_events.170.desc: "В системе, соседствующей с колонией Альсакан, находится очень большая жила редкого минерала. Обычно наши горняки имели бы доступ к жиле, но альсаканские колонисты отказали в доступе к ней. Они заяляют, что она принадлежит им."
  lotor_coruscant_events.170.a: "Альсакан нарушает правила"

  lotor_coruscant_events.180.name: "Альсаканцы продолжают дипломатический конфликт"
  lotor_coruscant_events.180.desc: "В последние годы Альсакан пытался улучшить свой статус за счёт перспектив Корусанта. Хватит это терпеть, нужно действовать сейчас."
  lotor_coruscant_events.180.a: "Мы должны встретиться с ними"

  lotor_coruscant_events.190.name: "Место альсаканцев под солнцем"
  lotor_coruscant_events.190.desc: "Наша встреча показала, что альсаканцы стремятся узурпировать статус Корусанта как центра галактической политики и как столицы. Они утверждают, что богатство и успех Альсакана показывают, что они гораздо более достойны, и выдвигают ультиматум: либо Корусантский союз реорганизуется с альсаканцами в качестве их правителей, либо должен быть готов понести последствия отказа."
  lotor_coruscant_events.190.a: "Неприемлемо, это должно прекратиться здесь и сейчас"
  lotor_coruscant_events.190.b: "Согласимся и реформируем нынешнюю структуру власти"

  lotor_coruscant_events.200.name: "Декларация независимости"
  lotor_coruscant_events.200.desc: "Дело дошло до наихудшего из возможных исходов, альсаканские колонисты провозгласили независимость от Корусанта. Все ресурсы и поддержка, которые мы давали им с момента их основания, были обращены против нас. Мы только что приобрели себе нового соперника."
  lotor_coruscant_events.200.a: "Изменники!"

# Rebuild Coruscant #NT!
  em_lotor_coruscant_rebuilding: "Реконструкция Корусанта"
  decision_coruscant_city_planet: "Реконструкция Корусанта"
  decision_coruscant_city_planet_desc: "Битва на §YКорусанте§! во время §HВеликой гиперпространственной войны§! оставила от планеты лишь оболочку того, чем она могла бы быть. Чтобы выполнить обещание сделать §YКорусант§! лучше, мы должны сосредоточиться на восстановлении этого могучего города-мира."
  d_coruscant_marvel: "Чудо инженерии"
  d_coruscant_marvel_desc: "Первый экуменополис галактики, §YКорусант§! был спроектирован, чтобы удовлетворять своих особые потребности, по крайней мере, на данный момент."
  d_coruscant_marvel_agrar: "Аграрная гидропоника Корусанта"
  d_coruscant_marvel_agrar_desc: "Чтобы прокормить огромное население, на §YКорусанте§! построят несколько гидропонных бухт под поверхностью планеты."
  d_coruscant_marvel_energy: "Центральная распределительная сеть"
  d_coruscant_marvel_energy_desc: "Центральная распределительная сеть располагалась на 5000 уровней ниже поверхности Сенатского района Корусанта. Она снабжает электричеством многие районы экуменополиса, включая здание Сената."
  d_coruscant_marvel_trade: "Корусантский космопорт"
  d_coruscant_marvel_trade_desc: "Корусантский космопорт (англ. Corusant Spaceport) — огромный космопорт рядом со зданием Сената на §YКорусанте§!. В годы, предшествовавшие Великой галактической войне и последующей Холодной войне, он служил основным космопортом §YКорусанта§!. Администрация космопорта управляла зданием и окружающим движением прибывающих и отбывающих кораблей."
  lotor_coruscant_events.10.name: "Сильное землетрясение"
  lotor_coruscant_events.10.desc: "Сильное землетрясение принесло разрушения на §YКорусант§!. Бесчисленное количество жизней потеряно, а многочисленные здания превратились в руины. Народ §YКорусканта§! не видел столько смертей со времён восстания против §Hракатанцев§!."
  lotor_coruscant_events.10.a: "О нет!"

  lotor_coruscant_events.20.name: "Возможное решение"
  lotor_coruscant_events.20.desc: "Изучение разрушений привело нас к выводу, что лучший способ избежать ещё одной крупной катастрофы, подобной этой, — это терраформировать планету. Если превратить поверхность планеты в городской пейзаж, это должно позволить нам контролировать геологические процессы под поверхностью. Тем не менее, этот процесс является длительным, понятно, что это навсегда изменит планету.\n§HЭто открывает специальное решение на Корусанте!.§!"
  lotor_coruscant_events.20.a: "Мы должны сделать это."

  lotor_coruscant_events.30.name: "Первая планета-город!"
  lotor_coruscant_events.30.desc: "Успех! После столь долгих трудов поверхность планеты преобразилась. §YКорусант§! от полюса до полюса покрыта небоскрёбами и шпилями. Внутренняя часть планеты также преобразилась, образовав несколько новых слоёв."
  lotor_coruscant_events.30.a: "Жемчужина Ядра воссияла вновь."

  lotor_coruscant_events.40.name: "Сказ о Корусанте"
  lotor_coruscant_events.40.desc: "После признания родиной человечества, §YКорусант§! всегда считался важным элементом галактической истории. Теперь это наследие пребудет здесь в течение многих тысячелетий с завершением проекта экуменополиса, посколько корни недавно образованной §YГалактической Республики§! начинают прорастать именно здесь."
  lotor_coruscant_events.40.a: "Наследие обезопасено."

  pm_earth_quake: "Разрушенная инфраструктура"
  pm_earth_quake_desc: "A massive influx of seismic activity has wreaked havoc on major industrial sectors on Coruscant. While our structures have all been built to code for such events, this has only mitigated the worst of the damage. Most structures still stand with varying amounts of damage and residential areas were generally unaffected.  Many workplaces, be them civic or industrial, have been damaged beyond functional usage for the time being. Until repairs are made we can expect lessened production and a hit to the happiness of our populace as a result."
