 # Unique Modifiers #NT!
  pm_nyriaan_storm_clouds: "Плотный облачный слой"
  pm_nyriaan_storm_clouds_desc: "Эта планета покрыта толстым облачным слоем, который блокирует связь. Сильные штормы здесь не редкость и они могут длиться месяцами."
  pm_af'el_atmosphere: "Нет озонового слоя"
  pm_af'el_atmosphere_desc: "Из-за ультрафиолетового сверхгиганта Ка'Дедус атмосфера Аф'Эла не содержит озона и вместо этого состоит из других тяжёлых газов. Без озона ультрафиолетовый свет может свободно проходить через атмосферу, в то время как большая часть светового излучения блокируется. Из-за этого фауна Аф'Эла может видеть только в ультрафиолетовом диапазоне."
  pm_resort_world: "Мир-курорт"
  pm_resort_world_desc: "На этой планете красивая природа и нет опасной флоры или фауны, что одинаково привлекают как компании, так и туристов."
  pm_zeltros_atmosphere_and_pheromones: "Праздничная атмосфера и мощные феромоны"
  pm_zeltros_atmosphere_and_pheromones_desc: "Многие из тех, кто приехал на планету, были очарованы праздничной атмосферой и мощными феромонами до такой степени, что им бывает трудно уйти."
  pm_cadomai_cold_winter: "Чрезвычайно холодная зима"
  pm_cadomai_cold_winter_desc: "Кадомайские зимы очень длинные и исключительно холодные."
  pm_cloud_covered_planet: "Cloud-covered planet"
  pm_cloud_covered_planet_desc: "This planet is perpetually covered by an extensive cloud layer which increases the humidity of this planet."
  pm_heavily_electrified_atmosphere: "Чрезмерно наэлектризованная атмосфера"
  pm_heavily_electrified_atmosphere_desc: "Атмосфера этой планеты сильно заряжена электричеством, что вызывает сильные электрические бури и мощные ветра."

  pm_dromund_kaas_atmosphere: "Electrified Atmosphere"
  pm_dromund_kaas_atmosphere_desc: "wip"

  pm_frequent_lightning_strikes: "Частые удары молний"
  pm_frequent_lightning_strikes_desc: "На этой планете часто бьют молнии, достаточно мощные, чтобы сбивать небольшие суда."
  pm_frequent_heavy_rain: "Частые ливни"
  pm_frequent_heavy_rain_desc: "На планете бывают частые, но короткие периоды проливных дождей."
  pm_meteoric_weather: "Метеоритная погода"
  pm_meteoric_weather_desc: "Высокая гравитация планеты провоцирует очень активную метеоритную погоду, которая реминерализует поверхность планеты."
  pm_dangerous_hailing: "Опасный град"
  pm_dangerous_hailing_desc: "Частые ливни с градом размером с небольшой кулак делают флору скудной."
  pm_no_axial_tilt: "Нет осевого наклона"
  pm_no_axial_tilt_desc: "Эта планета практически не испытывает осевого наклона и имеет особенную круговую орбиту, что приводит к очень незначительным сезонным колебаниям."
  pm_high_axial_tilt: "Большой осевой наклон"
  pm_high_axial_tilt_desc: "Эта планета испытывает сильные сезонные колебания и сильные ветры из-за большого наклона оси вращения и не идеально круговой орбиты."
  pm_electromagnetic_storms: "Электромагнитные бури"
  pm_electromagnetic_storms_desc: "Планета подвержена электромагнитным бурям, которые несколько раз в год прокатываются по экваториальным районам."
  pm_intense_storms: "Сильные шторма"
  pm_intense_storms_desc: "Несколько раз в год на этой планете случаются сильные штормы или ураганы."
  pm_misty: "Туманная планета"
  pm_misty_desc: "Кажется, что туман на этой планете никогда не исчезнет."
  pm_extreme_seasons: "Экстремальные сезонные колебания"
  pm_extreme_seasons_desc: "Из-за слегка эллиптической орбиты эта планета испытывает сильные сезонные колебания от сухого жаркого лета до холодной и влажной зимы."
  pm_trade_route: "На основном торговом пути"
  pm_trade_route_desc: "Эта планета лежит вдоль основного торгового пути и часто используется для остановок."
  pm_chromium_rich: "Богатый хромом"
  pm_chromium_rich_desc: "Небольшие следы хрома на этой планете привели к беспрецедентному стремлению горнодобывающих компаний заполучить этот ценный ресурс."

  pm_ancient_paradise: "Древний Рай"
  pm_ancient_paradise_desc: "Варл имеет прекрасную природу, стабильную атмосферу и идеальную гравитацию для процветания большинства обитателей галактик."

  wetyins_colony_dry_plains: "Сухие равнины"
  wetyins_colony_dry_plains_desc: "Эта планета покрыта сухими равнинами, что даёт достаточно места для земледелия."

  uyter_farmlands: "Пахотные земли"
  uyter_farmlands_desc: "Эта планета в основном покрыта полями, идеально подходящими для сельхозугодий."

  pm_custom_game_start: "Custom Empire Start Fix"
  pm_custom_game_start_desc: "Will be removed as soon as the game is unpaused!"

 # Static Modifiers #NT!
  major_trade_route: "Основной торговый маршрут"
  major_trade_route_desc: "Эта система является частью основного торгового маршрута, этот маршрут считается безопасным и быстрым способом путешествовать через гиперпространство."

 ### Deposits #NT!
  d_canyons: "Глубокие рифтовые каньоны"
  d_canyons_desc: "Несколько глубоких рифтовых каньонов раскололи поверхность во многих районах."
  d_mist-filled_valleys: "Туманные долины"
  d_mist-filled_valleys_desc: "Из-за высокой влажности этих долин они часто заполнены туманом."
  d_rich_aquatic_life: "Богатая водная жизнь"
  d_rich_aquatic_life_desc: "На этой планете есть подходящие условия для создания богатых водных экосистем."
  d_sulfur_pool: "Серное озеро"
  d_sulfur_pool_desc: "Между некоторыми холмами на этой планете можно найти огромное серное озеро."
  d_geothermal_energy: "Геотермальная энергия"
  d_geothermal_energy_desc: "Тектоника этой планеты более активна по сравнению с другими, что приводит к тому, что количество геотермальной энергии, которое мы можем использовать для выработки электроэнергии, превышает среднее значение по галактике."
  d_wind_energy: "Мелководные прибрежные районы"
  d_wind_energy_desc: "На этой планете есть обширные мелководные прибрежные районы, которые являются идеальным местом для строительства больших морских ветропарков."
  d_nuclear_power: "Крупные залежи ядерных элементов"
  d_nuclear_power_desc: "На этой планете можно найти большие залежи ядерных элементов. Это идеальное место для строительства крупных атомных электростанций."
  d_mineral_crystals: "Минеральные кристаллы"
  d_mineral_crystals_desc: "Поверхность этой планеты заполнена залежами кристаллов, из которых можно добывать полезные ископаемые."

 # Resources #NT!
  d_cortosis_rich_caverns: "Богатые кортозисом пещеры"
  d_cortosis_rich_caverns_desc: "Эти пещеры содержат следы кортоза. Кортозис - это редкая руда, обладающая уникальными проводящими свойствами, из-за которых можно временно выйти из строя световые мечи."
  d_cortosis_rich_plains: "Богатые кортозисом равнины"
  d_cortosis_rich_plains_desc: "Под землей можно найти большое количество кортоза. Кортозис - это редкая руда, обладающая уникальными проводящими свойствами, из-за которых можно временно выйти из строя световые мечи."
  d_cortosis_rich_mountains: "Богатые кортозисом горы"
  d_cortosis_rich_mountains_desc: "Эти горы содержат отложения кортоза. Кортозис - это редкая руда, обладающая уникальными проводящими свойствами, из-за которых можно временно выйти из строя световые мечи."
  d_baradium_rich_caverns: "Пещеры, богатые барадием"
  d_baradium_rich_caverns_desc: "Внутри этих пещер можно найти большое количество барадия. Барадий является очень летучим элементом."
  d_baradium_rich_mountains: "Богатые барадием горы"
  d_baradium_rich_mountains_desc: "Эти горы содержат высокую концентрацию барадия, чрезычайно летучего элемента."
  d_madilon_rich_caverns: "Пещеры, богатые мадилоном"
  d_madilon_rich_caverns_desc: "В этих пещерах есть следы мадилона, металла, используемого в гипердвигателях."
  d_madilon_rich_plains: "Равнины, богатые мадилоном"
  d_madilon_rich_plains_desc: "Под этими равнинами обнаружена высокая концентрация мадилона. Металла используемого в конструкции гипердвигателей."
  d_kiirium_rich_caverns: "Богатые киириумом пещеры"
  d_kiirium_rich_caverns_desc: "Внутри этих пещер можно найти киириум, который используется для защиты двигателей и тяжёлого оружия."
  d_kiirium_rich_mountains: "Богатые киириумом горы"
  d_kiirium_rich_mountains_desc: "В этих горах находится большое количество месторождений киириума. Киириум — это металл, используемый для защиты двигателей и тяжёлого оружия."
  d_meleenium_rich_caverns: "Богатые мелинием пещеры"
  d_meleenium_rich_caverns_desc: "В этих пещерах обнаружены следы мелиния, металла, который используется в производстве дюрастали."
  d_meleenium_rich_plains: "Богатые мелинием равнины"
  d_meleenium_rich_plains_desc: "Под землей можно найти большое количество мелиния. Мелиний — металл, используемый в производстве дюрастали."
  d_transparisteel_rich_caves: "Богатые транспаристалью пещеры"
  d_transparisteel_rich_caves_desc: "Эти обширные сети пещер содержат большое количество транспаристали. Транспаристаль — это полностью прозрачный твёрдый сплав, который используется в окнах, предназначенных выдерживать большие нагрузки."
  d_transparisteel_rich_mesa: "Богатое транспаристалью плато"
  d_transparisteel_rich_mesa_desc: "В долинах этих столовых гор можно найти большое количество транспаристали. Этот прозрачный, но твёрдый металл используется для окон в местах, где важна безопасность."
  d_tursturin_hills: "Богатые турстурином холмы"
  d_tursturin_hills_desc: "Эти холмы — единственное известное место в галактике, содержащее следы турстурина, металла, способного генерировать большое количество энергии при нагревании до очень высокой температуры. К сожалению, количество энергии, необходимое для нагрева сплава до необходимой температуры, больше, чем количество энергии, которое выделяется. Но исследование этого сплава расширило наше понимание производства энергии!"
  d_bronzium_rich_caverns: "Богатые бронзием пещеры"
  d_bronzium_rich_caverns_desc: "Внутри этих пещер можно найти бронзий. Этот металл используется в производстве дроидов, также многие статуи сделаны из этого вещества."
  d_carbonite_rich_mountains: "Богатые карбонитом горы"
  d_carbonite_rich_mountains_desc: "Эти горы содержат большое количество углеродистых отложений, которые можно использовать для производства карбонита. При смешивании с газом тибанна расплавленный карбонит может быть заморожен в цельные твёрдые блоки."
  d_rutgar-4_crystals: "Кристаллы ратгар-4"
  d_rutgar-4_crystals_desc: "Ратгар-4 — плотное кристаллическое взрывчатое вещество, в основном используемое в товарах, производимых на Джати."
  d_rare_crystals_cave_1: "Кристаллическая пещера"
  d_rare_crystals_cave_1_desc: "Глубоко в коре этой планеты можно найти странные кристаллы."
  d_rare_crystals_cave_2: "Большая кристаллическая пещера"
  d_rare_crystals_cave_2_desc: "Глубоко в коре этой планеты можно найти большое количество странных кристаллов."
  d_dark_matter_materials: "Материалы тёмной материи"
  d_dark_matter_materials_desc: "Редкий элемент, известный как тёмная материя, может быть синтезирован из материалов, захороненных на этой планете."
  d_petonium_marionium: "Залежи петония и мариония"
  d_petonium_marionium_desc: "Вещества петоний и марионий можно найти только на Солнечном пятне."
  d_bacta_alazhi_fungi: "Грибы ксурзи"
  d_bacta_alazhi_fungi_desc: "Ксурзи — вид грибов, в изобилии встречающийся на планете Тайферра. Грибок используется в качестве среды для роста бактерий алажи, являющихся одним из основных компонентов бакты."
  d_juvan_deposit: "Йюван"
  d_juvan_deposit_desc: "Эта планета содержит необходимые ресурсы для синтеза лекарственного вещества йюван (также известного как реджув)."

 # Districts Deposits #NT!

  d_asteroid_mineral_crater: "Минеральный кратер"
  d_asteroid_mineral_crater_desc: "Другой астероид, богатый полезными ископаемыми, врезался в этот астероид и образовал этот кратер."
  d_asteroid_generator_flats: "Астероидные равнины"
  d_asteroid_generator_flats_desc: "Помимо нескольких разбросанных камней, эти равнины являются идеальным местом для множества генераторов."
  d_asteroid_farming_fields: "Кормовые поля"
  d_asteroid_farming_fields_desc: "Известно, что астероиды не являются местом для выращивания растений, но эти поля содержат богатую питательными веществами почву, которую можно использовать для ведения сельского хозяйства."
  d_asteroid_fuel_deposit: "Небольшое месторождение топлива"
  d_asteroid_fuel_deposit_desc: "На этом астероиде можно найти небольшое количество топлива."



 # Unique Deposits #NT!

  d_glitterstim_spider_nest: "Гнездо спайсового паука"
  d_glitterstim_spider_nest_desc: "Паукообразные, называемые также энергетическими пауками, живут в полной темноте шахтёрских пещер, плетя паутину из глиттерстима. Этот редкий вид спайса даёт приятный кратковременный телепатический импульс, приближая к возвышенному психическому состоянию. Однако, обычно, ценой дерградации нервов в мозгу, что приводит к потере зрения, нервному тику, нервозности и паранойе."
  d_ryll_ore_veins: "Рудные жилы рилла"
  d_ryll_ore_veins_desc: "Эта планета содержит относительно слабую форму спайса, называемую риллом. Он используется в ряде лекарств по всей галактике. В сочетании с глиттерстимом можно создать глиттерилл, который заставляет принявшего препарат терять память."
  d_lapis_deposits: "Лазуритовые месторождения"
  d_lapis_deposits_desc: "Внутри коры этой планеты можно найти большое количество высококачественного лазурита."
  d_kinyen_crystal_clear_river: "Кристально чистая река"
  d_kinyen_crystal_clear_river_desc: "Эта река на Киньене — одна из самых длинных и чистых рек в секторе Бес Бер Бикаде."
  d_mineral_rich_ring: "Богатое минералами кольцо планеты"
  d_mineral_rich_ring_desc: "Планету окружает густое поле астероидов, изобилующее сырьём."
  d_tasar_crystals: "Кристаллы тасар"
  d_tasar_crystals_desc: "Кристаллы тасар — это яркие кристаллы с планеты Тасарик. Они образовались, когда в первые дни существования планеты на неё обрушился климатический метеорный поток."
  d_dawn_pyramid_aargau: "Пирамида рассвета Ааргау"
  d_dawn_pyramid_aargau_desc: "Эта пирамида представляет собой большое сооружение, построенное расой шару около 100 000 ДБЯ. Пирамида сделана из неразрушимого переливающегося пластика."
  d_chrysopaz_gemstones: "Хризопазовые самоцветы"
  d_chrysopaz_gemstones_desc: "Хризопаз — полупрозрачный желтоватый драгоценный камень. Они известны своей красотой по всей галактике, и даже маленькие камни могут быть проданы за целое состояние."
  d_subterranean_pockets: "Большие подземные пещеры"
  d_subterranean_pockets_desc: "В коре планеты можно найти большие пещерные пространства. Большинство из них находится далеко ниже ста метров."
  d_shakamm_crater: "Кратер Шакамм"
  d_shakamm_crater_desc: "Кратер Шакамм был местом удара, навсегда изменившего поверхность Ауреи. Внутри этого кратера можно найти горящие кристаллы, из которых можно создавать красивые предметы."
  d_eternal_furnace: "Лавовый бассейн «Вечная топка»"
  d_eternal_furnace_desc: "Этот гигантский бассейн с лавой оставался на поверхности Ауреи всё время, что дало ему название «Вечная топка». Наличие этого бесконечного потока лавы позволяет изготавливать невероятные произведения из стекла."
  d_ardanium: "Арданий"
  d_ardanium_desc: "Очищенный арданий становится прочнее в присутствии радиации."
  d_gacerite_gemstones: "Гацеритовые самоцветы"
  d_gacerite_gemstones_desc: "Гацерит — это высококачественные драгоценные камни, которые добываются с помощью техники звуковой добычи."
  d_coronet_city: "Коронет-сити"
  d_coronet_city_desc: "Шумная столица этой планеты, расположенная на побережье самого южного континента. Технологически продвинутый город с красивой архитектурой, несколькими казино и пунктами охраны и безопасности. Площадь Диадема, расположенная в центре города, является главной площадью столицы с множеством магазинов и кафе. Здесь также находится знаменитый ряд кораблей с сокровищами, большой базар, который предлагает практически всё, что может пожелать покупатель, легальное или нет."
  d_diamond_caves: "Алмазные пещеры"
  d_diamond_caves_desc: "Внутри планета полна запасами алмазов, которые на поверхности считаются чрезвычайно ценными, в результате чего по всему миру ведутся раскопки обширных шахт."
  d_volik_canyons: "Каньоны Волика"
  d_volik_canyons_desc: "Рельеф планеты преимущественно каменистый, а главный континент покрыт усыпанными валунами лугами, разделёнными небольшими горными хребтами. Здесь много систем скалистых каньонов, созданных соединёнными с морем стоками с гор."
  d_doaba_badlands: "Бесплодные земли Доаба"
  d_doaba_badlands_desc: "Бесплодные земли Доаба — обширная пустыня, покрывающая почти три четверти поверхности планеты. Во время позднего рассвета и раннего заката на краю пустыни видны таинственные необъяснимые вспышки света, называемые огнями Мин-Мин."
  d_coral_forest: "Наземные коралловые леса"
  d_coral_forest_desc: "Когда-то кораллы процветали в больших океанах Ругосы. Несколько видов кораллов смогли выжить вне воды, когда океаны высохли. Различные типы наземных кораллов включают головной мозг, рога, веер и игольчатые кораллы. Самые большие кораллы примерно такого же размера, как деревья во многих мирах, и функционируют одинаково. Эти коралловые леса можно найти в засушливых районах Ругосы. В этих лесах поселились нибраи."
  d_dantooine_fields: "Дантуинские поля"
  d_dantooine_fields_desc: "Эта планета покрыта величественными полями, холмистыми равнинами и широкими просторами с разбросанными повсюду одиночными деревьями блба."
  d_lahmu_fields: "Плодородные низменности"
  d_lahmu_fields_desc: "В западном полушарии пышная тёмно-зелёная планета имела плодородные низменности с вулканами, пляжами с чёрным песком, солёными морями, гейзерами и сельскохозяйственными угодьями."
  d_great_fair: "Большая Тираннская ярмарка"
  d_great_fair_desc: "Большая ярмарка — это гигантский базар, расположенный в одноимённом городе. Ярмарка обслуживает всю планету, но также хорошо известна во всей галактике, собирая огромные толпы."
  d_crystalline_caverns_ilum: "Большие $d_crystalline_caverns$"
  d_crystalline_caverns_ilum_desc: "$d_crystalline_caverns_desc$"
  d_taboon_hardwood: "Табунская древесина"
  d_taboon_hardwood_desc: "Дорогое дерево, используемое для производства мебели."
  d_togoria_swamp_blocker: "Болото Вапоров"
  d_togoria_swamp_blocker_desc: "Коварное болото, где обитают воятели."
  d_togoria_liphon_blocker: "Лифоны-охотники"
  d_togoria_liphon_blocker_desc: "Летающие хищники, называемые лифонами, часто охотятся на молодых колонистов."


 # Wonders #NT!
  d_esraza_temple: "£wonders_galaxy£ §MХрам Эсразы§!"
  d_esraza_temple_desc: "Большое святилище, которое, как полагали, было святым местом, где посетители могли быть наделены дарами телепортации и предвидения."
  d_brass_soldiers: "£wonders_galaxy£ §MМедные солдаты§!"
  d_brass_soldiers_desc: "Армия из тридцати пяти тысяч солдат, отлитых из чистой меди и застывших в позах ужаса и боли."
  d_shawken_spire_ruins: "£wonders_galaxy£ §MРуины Шоукенского шпиля§!"
  d_shawken_spire_ruins_desc: "Эти руины, кажется, указывают на то, что здесь когда-то стоял огромный небоскрёб, такой высокий, что он достигал высоты низкой орбиты. По оценкам наших учёных, его разрушение произошло примерно в 19 000 ДБЯ. Должно быть, потребовались тысячелетия, чтобы возвести такое огромное здание."
  d_shawken_spire_rebuild: "£wonders_galaxy£ §Перестроенный Шоукенский шпиль§!"
  d_shawken_spire_rebuild_desc: "Этот шпиль является реконструкцией древнего Шоукенского шпиля, который когда-то возвышался над планетой. В знак единства жители Шокена восстановили его. Шпиль достигает высоты низкой орбиты, а вид с его смотровой площадки — «единственный в своем роде», это опыт, которым миллионы людей наслаждаются каждый год."
  d_valley_of_royalty: "£wonders_galaxy£ §MКоролевская долина§!"
  d_valley_of_royalty_desc: "В этой древней долине дуросы хоронят многих из своих самых прославленных правителей. В долине много тайных катакомб и пещер, скрывающих множество как исторических сведений, так и ценностей."
  d_celebratus_archive_1: "£wonders_galaxy£ §MАрхив Целебратус§!"
  d_celebratus_archive_1_desc: "Архив Целебратус — это библиотека, в которой хранятся записи о тысячах различных видов со всей галактики. Это один из крупнейших архивов в известной вселенной."
  d_celebratus_archive_2: "$d_celebratus_archive_1$"
  d_celebratus_archive_2_desc: "$d_celebratus_archive_1_desc$"
  d_celebratus_archive_3: "$d_celebratus_archive_1$"
  d_celebratus_archive_3_desc: "$d_celebratus_archive_1_desc$"
  d_remains_of_xim_statue: "Остатки статуи Зима"
  d_remains_of_xim_statue_desc: "Эти останки — то, что осталось от стометровой статуи Зима. Это символ времён Империи Зима."
  d_remains_of_xim_statue2: "$d_remains_of_xim_statue$"
  d_remains_of_xim_statue2_desc: "$d_remains_of_xim_statue_desc$"
  d_rebuild_xim_statue: "£wonders_galaxy£ §MВосстановленная статуя Зима§!"
  d_rebuild_xim_statue_desc: "Восстановленная стометровая статуя Зима возвышается над жителями Дезевро. Это позволяет людям помнить о его правлении и достижениях, куда бы они ни пошли."
  d_crevasse_city: "£wonders_galaxy£ §MКревасс-сити§!"
  d_crevasse_city_desc: "Город Кревасс, построен в стенах каньона. Жители придают большое значение комфорту посетителей и держат множество ресторанов, баров и парков, а также город славится лучшими отелями на планете. Город был построен сверху вниз, а это означает, что самые старые здания находятся на поверхности, а новые сооружения строятся ниже, в расщелине."
  d_ice_crypts: "£wonders_galaxy£ §MЛедяные склепы§!"
  d_ice_crypts_desc: "Ледяные склепы — это сеть подземных пещер в ледниках под складским районом Хасамадхи, недалеко от южного полюса Корусанта. В конце системы туннелей находились тринадцать погребальных камер, в каждой из которых, как полагали, находился один из вождей тринадцати наций желлов."
  d_tract_of_makem_te: "£wonders_galaxy£ §MТракт Макем-Те§!"
  d_tract_of_makem_te_desc: "Тракт Макем Те — это большое кладбище, покрывающее около 10% поверхности планеты. Тракт состоит примерно из 1,2 триллиона полированных каменных квадратов, каждый из которых поддерживается колонной, называемой стелой."
  d_forbidden_gardens: "£wonders_galaxy£ §MЗабытые сады Нузватты§!"
  d_forbidden_gardens_desc: "Забытые сады Нузватты представляют собой комплекс садов, расположенных в кальдере потухшего вулкана. Первоначально они были построены как королевское убежище для двора Империи Зима Деспота. Говорят, что всех, кто входил туда без разрешения, предавали смерти. Сегенда гласит, что Сады возделывались группой рабов, ослеплённых при рождении."
  d_calius_saj_leeloo: "£wonders_galaxy£ §MКалиус-садж-Лилу§!"
  d_calius_saj_leeloo_desc: "Этот город, также известный как Город Мерцающего Кристалла, был полностью вырезан из одного кристального массива. Этот кристалл образовался из солей моря Лифари, благодаря сильным приливам планеты. Солёные брызги его вод на протяжении тысячелетий собирались в один гигантский кристалл."
  d_caliginous_automaton: "£wonders_galaxy£ §MТёмный автоматон§!"
  d_caliginous_automaton_desc: "Эти руины указывают на то, что когда-то здесь на большом кирпичном троне восседал некий дроид высотой более пятидесяти метров. Судя по его останкам, можно предположить, что он поражал посетителей огнедышащим дыханием. Наши люди назвали его Тёмный автоматон."
  d_cathedral_of_winds: "£wonders_galaxy£ §MСобор ветров§!"
  d_cathedral_of_winds_desc: "The centuries-old Cathedral of Winds is a delicate and extremely intricate structure built by the native Vors. As the wind rushes through the countless spires, tunnels and openings the Vors are covering certain areas with their own bodies to create different tunes and songs. Recording the music is strictly forbidden but nonetheless, many people say that it is among one the most wondrous things they have witnessed in their life.\n\nМноговековой Собор Ветров — ажурное замысловатое сооружение, построенное ворсами. Когда ветер проносится через бесчисленные шпили, туннели и отверстия, ворсы покрывают определённые области своими телами, создавая тем самым различные мелодии и песни. Запись музыки строго запрещена, но, тем не менее, многие говорят, что это одна из самых удивительных вещей, свидетелями которых они были в своей жизни."
  d_alsakan_mosaics: "£wonders_galaxy£ §MАльсаканская мозаика§!"
  d_alsakan_mosaics_desc: "Эти мозаичные плитки, составляющие городскую площадь города Рукапар, простираются пятью полосами до пяти равноудаленных от площади гор. К сожалению, большая часть оригинальной мозаики была разрушена, но остатки её всё ещё видны."
  d_imperial_palace: "£wonders_galaxy£ §MПрезидентский дворец§!"
  d_imperial_palace_desc: "Президентский дворец представляет собой массивный комплекс зданий в дворцовом районе. Построенный как резиденция Верховного канцлера Сената Галактической Республики, дворец также служит офисным зданием."
  d_baobab_archives: "£wonders_galaxy£ §MАрхив Баобабов§!"
  d_baobab_archives_desc: "Архивы, принадлежащие престижной купеческой семье Баобаб, содержат информацию об истории галактики, планетах, языках, культурах и гиперпространственных путях. В это архиве работают многочисленные учёные, антропологи и филологи."
  d_baobab_archives2: "£wonders_galaxy£ §MАрхив Баобабов§!"
  d_baobab_archives2_desc: "Архивы, принадлежащие престижной купеческой семье Баобаб, содержат информацию об истории галактики, планетах, языках, культурах и гиперпространственных путях. В это архиве работают многочисленные учёные, антропологи и филологи. В коллекцию также входит легендарный золотой Ковчег барона Олетфанта. Баржа инкрустирована кристаллами митаг розового и лазурного цвета, а на момент прибытия на ней находилось значительное количество водных образцов со всей галактики."

# Heavy Alloys #NT!
  d_beskar_rich_caverns: "Богатые бескаром пещеры"
  d_beskar_rich_caverns_desc: "Эти пещеры богаты жилами бескара, также известного как мандалорское железо."
  d_beskar_rich_mountains: "Богатые бескаром горы"
  d_beskar_rich_mountains_desc: "Эти горы богаты жилами бескара, также известного как мандалорское железо."
  d_beskar_rich_plains: "Богатые бескаром равнины"
  d_beskar_rich_plains_desc: "Эти равнины богаты бескаром, также известным как мандалорское железо."
  d_doonium_rich_caverns: "Богатые дунием пещеры"
  d_doonium_rich_caverns_desc: "Эти пещеры богаты дунием, тяжёлым металлом, известным тем, что придаёт кораблям серо-белый цвет."
  d_doonium_rich_plains: "Богатые дунием равнины"
  d_doonium_rich_plains_desc: "Эти равнины богаты залежами дуния, тяжёлого металла, известного тем, что он придаёт кораблям серо-белый цвет."
  d_doonium_rich_mountains: "Богатые дунием горы"
  d_doonium_rich_mountains_desc: "Эти горы богаты дунием, тяжёлым металлом, известным тем, что он придаёт кораблям серо-белый цвет."
  d_nyix_rich_caverns: "Богатые найиксом пещеры"
  d_nyix_rich_caverns_desc: "Эти пещеры богаты найиксом. Этот материал, также известный как голубая спинприя, используется в создании сплава, из которого производят корпуса кораблей."
  d_nyix_rich_plains: "Богатые найиксом равнины"
  d_nyix_rich_plains_desc: "Эти равнины богаты найиксом. Этот материал, также известный как голубая спинприя, используется в создании сплава, из которого производят корпуса кораблей."
  d_nyix_rich_mountains: "Богатые найиксом горы"
  d_nyix_rich_mountains_desc: "Эти горы богаты найиксом. Этот материал, также известный как голубая спинприя, используется в создании сплава, из которого производят корпуса кораблей."

# Special Resources #NT!
  d_isotope5_veins: "Жилы изотопа-5"
  d_isotope5_veins_desc: "Изотоп-5, обнаруженный в ходе горнодобывающих работ глубоко в ядре, является одним из самых редких материалов в галактике."
  d_isotope5_rich_veins: "Богатые жилы изотопа-5"
  d_isotope5_rich_veins_desc: "Изотоп-5, обнаруженный в ходе горнодобывающих работ глубоко в ядре, является одним из самых редких материалов в галактике."
  d_kolto_rich_hrakert_rift: "Скважина Хракерт"
  d_kolto_rich_hrakert_rift_desc: "Скважина Хракерт является местом наибольшей концентрации колто на планете и охраняется гигантской фираксанской акулой."
  d_vratixia_plains: "Равнини вратиксия ренаникус"
  d_vratixia_plains_desc: "Особый сорт ячменя, один из основных ингредиентов бакты, наряду с кавамом, жидкостью амбори и бактериями алажи"
  d_oridium_deposits: "Месторождение оридия"
  d_oridium_deposits_desc: "Оридиевая руда (£oridium£) — особая руда, обладающая антисенсорными свойствами. Из-за его особых свойств, оридий можно использовать для изготовления специальной брони кораблей-невидимок."
  d_oridium_rich_veins: "Большая оридиевая жила"
  d_oridium_rich_veins_desc: "Оридиевая руда (£oridium£) — особая руда, обладающая антисенсорными свойствами. Из-за его особых свойств, оридий можно использовать для изготовления специальной брони кораблей-невидимок."
  d_spice_rich_caverns: "Спайсовые пещеры"
  d_spice_rich_caverns_desc: "Пещеры, богатые спайсом, имеющим применение в широком спектре задач, от медицинских до рекреационных."
  d_spice_rich_veins: "Жилы спайса"
  d_spice_rich_veins_desc: "Жилы, богатые спайсом, имеющим применение в широком спектре задач, от медицинских до рекреационных."

# Toydaria #NT!
  d_toydaria_leleen_river: "Река Лелин"
  d_toydaria_leleen_river_desc: "Поймы вдоль берегов реки Лелин идеально подходят для ведения сельского хозяйства, поскольку окружающая почва насыщена питательными веществами."
  d_toydaria_dangerous_wildlife_blocker: "£blocker£ Опасная дикая природа"
  d_toydaria_dangerous_wildlife_blocker_desc: "Животный мир этого региона состоит из смертоносных шаоринов и хват-червей."
  toydaria_dangerous_wildlife: "Опасная дикая природа"
  toydaria_dangerous_wildlife_desc: "Животный мир этого региона состоит из смертоносных шаоринов и хват-червей, которым любят полакомиться местным населением."
  d_toydaria_windswept_lakes: "Ветряные озёра"
  d_toydaria_windswept_lakes_desc: "Дюжина озёр, образующих регион Ветряных озёр, являются основным источником рыбы, грибов чёрный габаки и серый габаки и других источников пищи."

# Wetyins Colony #NT!
  wetyins_colony_dry_plains: "Сухие равнины"
  wetyins_colony_dry_plains_desc: "Эта планета покрыта сухими равнинами, что даёт достаточно места для земледелия."

# Jovan #NT!
  jovan_fertile_land: "Плодородные земли"
  jovan_fertile_land_desc: "Эта планета покрыта плодородной почвой, идеально подходящей для ведения сельского хозяйства."

# Mimban #NT!
  d_mimban_hyperbaride_deposit: "Месторождение гипербаридов"
  d_mimban_hyperbaride_deposit_desc: "В этом регионе можно добывать группу сверхтяжелых минёралов, называемых гипербаридами."
  mimban_minemoon: "Луна-карьер"
  mimban_minemoon_desc: "Эта луна покрыта богатыми месторождениями кристаллов и других полезных ископаемых."

# Batuu #NT!
  d_batuu_wilds: "Дикие места Батуу"
  d_batuu_wilds_desc: "Этот регион состоит из гигантских каменных шпилей и скалистых каньонов."
  d_batuu_black_spire_ruins: "Руины Чёрного Шпиля"
  d_batuu_black_spire_ruins_desc: "Чёрный шпиль был построен древними батуунцами, но с тех пор был заброшен и превратился в руины."
  d_batuu_surabat_river_valley: "Долина реки Сурабат"
  d_batuu_surabat_river_valley_desc: "Район долины реки Сурабат усеян высокими каменными шпилями."

# Bakura #NT!
  d_bakura_daarmont: "Д'аармон"
  d_bakura_daarmont_desc: "Д'аармон представляет собой естественный выход кварца, расположенный между Восточной и Западной реками."

# Rattatak #NT!
  rattatak_harsh_climate: "Суровый климат"
  rattatak_harsh_climate_desc: "Климат на этой планете слишком суров для широкого распространения сельского хозяйства."

# Ahch To #NT!
  d_ahch_jedi_temple: "Храм джедаев на Ак-То"
  d_ahch_jedi_temple_desc: "В этом древнем храме джедаев сконцентрирована Светлая сторона Силы."
  d_ahch_temple_island: "Храмовый остров"
  d_ahch_temple_island_desc: "Храмовый остров — главный остров на Ак-То."
  d_ahch_caretaker_village: "Деревня хранительниц"
  d_ahch_caretaker_village_desc: "Эта деревня располагалась в северной части Храмового острова и была заселена туземками расы ланэи, которые ухаживали за островом."
  d_ahch_tree_library: "Дерево-библиотека"
  d_ahch_tree_library_desc: "Эта библиотека располагалась в полом стволе дерева юнети и хранила древние тексты джедаев."
  d_ahch_jedi_village: "Деревня джедаев"
  d_ahch_jedi_village_desc: "Эта древняя деревня была домом для древних джедаев, живших здесь."
  d_ahch_uneti_trees: "Деревья юнети"
  d_ahch_uneti_trees_desc: "Деревья юнети, произрастающие на этой планете, долгоживучи и имеют слабую чувствительность к Силе. Лепестки можно использовать как благовония, чтобы достичь покоя и помочь в медитации."

# Lwhekk #NT!
  d_lwhekk_mount_skarlak: "Гора Скар'лак"
  d_lwhekk_mount_skarlak_desc: "Этот вулкан идеально подойдёт для извлечения геотермальной энергии."
  d_lwhekk_sslaath_caves: "Пещеры Сс'лаата"
  d_lwhekk_sslaath_caves_desc: "Эта сёть подземных пещер даёт лёгкий доступ к ценным минералам планеты."

# Ingo #NT!
  d_ingo_rare_minerals: "Месторождения скатрия и фравизита"
  d_ingo_rare_minerals_desc: "На этой планете есть залежи редких минералов: скатрия и фравизита."
  d_salt_flats: "Солончаки"
  d_salt_flats_desc: "Поверхность этой планеты покрыта большими районами солончаков."

# Kijimi #NT!
  d_kijimi_mount_izukika: "Гора Изукика"
  d_kijimi_mount_izukika_desc: "Гора обеспечивает лёгкий доступ к месторождениям гранита."

# Centares #NT!
  d_centares_rubyflame_lake: "Озеро Рубиновое пламя"
  d_centares_rubyflame_lake_desc: "Это живописное озеро приобрело своё название и цвета благодаря активному потоку лавы под ним."

# Gromas #NT!
  d_gromas_phrikite: "Фрикитовые месторождения"
  d_gromas_phrikite_desc: "На этой планете находится большое количество залежей редкой фрикитовой руды."

# Nizon #NT!
  d_nizon_mount_antas: "Гора Антас"
  d_nizon_mount_antas_desc: "Эта гора является важным стратегическим оборонительным пунктом."

# Doniphon #NT!
  d_doniphon_selpathian_hills: "Селпатские холмы"
  d_doniphon_selpathian_hills_desc: "Эти холмы являются отличным естественным оборонительным пунктом."

# Ajan Kloss #NT!
  d_ajan_kloss_klosslands: "Клоссландс"
  d_ajan_kloss_klosslands_desc: "Эта часть джунглей имеет особо густой древесный покров и скрывает под собой обширную сеть пещер, из-за чего сложно увидеть, что находится на земле."

# Jelucani #NT!
  d_jelucan_fogstone: "Джелуканский мглокамень"
  d_jelucan_fogstone_desc: "При ярком свете этот камень блестит, подобно алмазу, но в темноте становится бледным, окрашиваясь матовым серо-зелёным цветом."

# Burska #NT!
  d_burska_gundark: "Бурсканские гандарки"
  d_burska_gundark_desc: "Бурсканский гандарк является подвидом гандарка и выделяется спокойствием, если его не спровоцировать, что даёт уникальные возможности для исследований."

# Kalevala #NT!
  d_kalevala_toxic_desert: "Токсичная пустыня"
  d_kalevala_toxic_desert_desc: "Ландшафт планеты в основном состоит из токсичных пустынь, которые не позволяют заниматься сельским хозяйством и затрудняют строительство жилья."

# Iridonia #NT!
  d_iridonia_acid: "Кислотные бассейны и моря"
  d_iridonia_acid_desc: "Эта часть планеты заполнена красноватыми кислотными бассейнами и морями."

# Ruisto #NT!
  d_ruisto_saline_ocean: "Солёный океан"
  d_ruisto_saline_ocean_desc: "Эти небольшие океаны с высоким содержанием соли содержат уникальную флору и фауну."

# Anzat #NT!
  d_anzat_red_forest: "Краснолиственные леса"
  d_anzat_red_forest_desc: "По непонятным причинам в некоторых частях планеты растут деревья с красными листьями."

# Ralltiir #NT!
  d_ralltiir_high_ontis: "Высокий Онтис"
  d_ralltiir_high_ontis_desc: "Высокий Онтис — горная цепь, расположенная в экваториальной области Раллтиира. В нём можно найти большое количество мрамора и гранита."
  pm_ralltiir_moons: "Уравновешенные приливные силы"
  pm_ralltiir_moons_desc: "Из-за того, что планета имеет 28 лун, планета испытывает практически равные приливные силы, что в значительной степени предотвращает приливы и высокие волны, создавая довольно спокойную поверхность океана."

# Humbarine #NT!
  pm_humbarine_planet: "Правление Хамбарина"
  pm_humbarine_planet_desc: "Эта планета является столицей Правления Хамбарина, важного объединения миров, известных своим производственным мастерством."

  pm_serennian_silver: "Серебро Серенно"
  pm_serennian_silver_desc: "Серебро Серенно — это тип высококачественного металла, который можно найти только на планете Серенно. Он в основном используется в ювелирном деле и известен во всей галактике своей элегантной красотой."
  pm_funeral_moon: "Похоронная луна"
  pm_funeral_moon_desc: "Также известная как похоронная луна, Монтерро в основном прелставляет собой кладбища и мавзолеи, в которых хранятся останки предков благородных домов."
