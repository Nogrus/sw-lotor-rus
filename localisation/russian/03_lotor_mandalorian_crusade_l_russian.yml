  casus_belli_cb_mandalorian_crusade: "Крестовый поход"
  war_goal_wg_great_crusade: "Великий крестовый поход"
  war_goal_wg_great_crusade_desc: "Руководствуясь видением таинственного эмиссара, наш Манд'алор поведёт наш народ на победу над теми, кто противостоит нам!"

  casus_belli_cb_crisis_remnants: "Крестовый поход"
  war_goal_wg_crisis_remnant: "Остатки крестового похода"
  war_goal_wg_crisis_remnant_desc: "Война ведётся, чтобы полностью уничтожить §Hостатки Мандалорского крестового похода§! и захватить их планеты.\nЭто §Yтотальная война§!, которая закончится только с уничтожением любой из сторон."

