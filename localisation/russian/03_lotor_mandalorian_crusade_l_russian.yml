  leader_trait_lotor_ruler_lord_of_clans: "Повелитель кланов"
  leader_trait_lotor_ruler_lord_of_clans_desc: "Видение будущего открыло процветающую судьбу для кланов и наследие, что будет жить в поколениях."
  leader_trait_lotor_story_character: "Важный персонаж"
  leader_trait_lotor_story_character_desc: "Этот персонаж важен для определённых сюжетных событий."
  enclave.2.tooltip.lotor: "§HStory Characters§! cant form Mercenary Enclaves."

  leader_trait_lotor_mandalore_inspiration: "Маршем вперёд, за Мандалор!"
  leader_trait_lotor_mandalore_inspiration_desc: "§YМанд'алор Наивысший§! может вдохновить на преданность своему делу благодаря своей харизме, что приводит к лучшим характеристикам боевых способностей его корабля."

  leader_trait_lotor_vaiken: "Первый гранд-мофф"
  leader_trait_lotor_vaiken_desc: "Гранд-мофф Вайкен служит Имперским военным силам своим инженерным мастерством и тактической изобретательностью."
  mod_planet_soldiers_unity_produces_mult: "£unity£ $unity$ от £job_soldier£ $job_soldier_plural$"

  planets_occupied: "Занятые планеты"

  mandalorian_crusade_chain_title: "Великий крестовый поход"
  mandalorian_crusade_chain_desc: "Следуя пророчеству, предсказанному таинственным эмиссаром ситхов, и своим собственным амбициям, Манд'алор Наивысший объединяет кланы и вступает на путь завоеваний Ядра.\n\n§HПримечание§!: используйте §YМеню кризиса§! в в правом верхнем углу экрана, чтобы получить доступ к дополнительным целям."

  mandalore_diplo_header: "§H[event_target:mandalorian_space.GetRulerTitle]§! §Y[event_target:mandalorian_space.GetRulerName]§!"
  lotor_mandalorian_crisis.2.desc: "Это §HМандалор Наивысший§!, лидер всех кланов §H[From.GetName]§!.\nВозможно, вы видели в нас лишь надоедливых вомп-крыс в анналах истории после поражения §YМанд'алора Неукротимого§!. Я пришёл, чтобы показать всю ошибочность ваших суждений. Мне были открыты видения, показывающие будущее, в котором все виды галактики следуют по пути Мандалора и одевают бескар'гам. Скоро наши воде обрушатся на ваши миры, чтобы гарантировать, что вы тоже последуете их пути. Независимо от того, живете ли вы в самых глубоких частях галактического Ядра или в самых отдалённых районах Внешнего Кольца, вы склонитесть перед нашей волей. Не облегчайте нам задачу, нет чести в одностороннем избиении."
  lotor_mandalorian_crisis.2.a: "Вам не запугать нас."
  lotor_mandalorian_crisis.2.b: "Подготовить наши силы к обороне."

  lotor_em_preparing_for_war: "Подготовка к войне"
  lotor_em_preparing_for_war_desc: "Наши лидеры решили начать подготовку к войне на основании появившихся слухов о Мандалоре Наивысшем. Если слухи окажустся лишь слухами, по крайней мере мы укрепим свою защиту от других угроз."

  mod_shipclass_military_build_speed_mult: "Скорость постройки военного корабля"

# Crusade Start #NT!
  lotor_mandalorian_crusade.20.name: "Первый ход"
  lotor_mandalorian_crusade.20.desc: "После всесторонних приготовлений неокрестоносцы готовы к войне.\n§HМанд'алор§! объединил кланы для совершения своего Великого крестового похода против наших врагов. Воины из разных кланов неустанно тренировались, новобранцы полностью приняли наш путь. Наконец-то пришло время нашим врагам заплатить за предательство и унижение нас в Великом крестовом походе теней.\n\nХотя наша истинная цель состоит в том, чтобы захватить разлагающуюся §HRРеспублику§! которая лежит в Ядре, мы можем захотеть сначала испытать свои силы против непосредственных соседей."
  lotor_mandalorian_crusade.20.a: "§RИб'туур йатне туур аш'ад кир'амур!§!"
  lotor_mandalorian_crusade.20.a.tooltip: "§LСегодня хороший день, чтобы кому-то умереть!§!\n\nОткрываает доступ к §Rвоенной цели§! §H$war_goal_wg_great_crusade$§!."

  lotor_mandalorian_crusade.21.name: "На §YКатар§!!"
  lotor_mandalorian_crusade.21.desc: "После рутинного сканирования мы обнаружили ранее неисследованной звёздной системы, и похоже, что одна из планет населена какими-то милитаристскими примитивами. Этот мир послужит отличной тренировочной площадкой и источником рекрутов."
  lotor_mandalorian_crusade.21.a: "§RТраат'алиит гар бесбе'трейш.§!"
  lotor_mandalorian_crusade.21.a.tooltip: "§LТвоя команда - твоё оружие.§!\n\nГиперкоридок к §YКатару§! создан."

  lotor_mandalorian_crusade.22.name: "§YКатар§! достигнут"
  lotor_mandalorian_crusade.22.desc: "Мы добрались до системы §YКатар§! и установили аванпост. §HМанд'алор Наивысший§! приказал §HФельдмаршалу Кассусу Фетту§! возглавить покорение §YКатара§! и создать там базу для своих неокрестоносцев."
  lotor_mandalorian_crusade.22.a: "Превосходно."

# Fall of Cathar #NT!
  lotor_mandalorian_crusade.23.name: "Месть подана"
  lotor_mandalorian_crusade.23.desc: "§HФельдмаршал Кассус Фетт§! и его неокрестоносцы успешно подчинили себе §YКатар§! с его ничтожной орбитальной защитой, быстро уничтоженной нашими флотами, а наши ори'рамикады уничтожили их армии с жестокой эффективностью. Те, кто пережили первые удары, были прижаты к береговой и уничтожены, за исключением некоторых из катаров, которые сбежали на последних нескольких транспортных кораблях, остававшихся на планете.\n\nС завершением покорения §YКатара§!, §HФетт§! взял на себя смелость приказать некоторым из флотов неокрестоносцев начать набеги на пространство §Yхаттов§! и §YТиона§!. Он предлагает захватить §YТарис§!, что должно стать следующим логическим шагом в нашем крестовом походе против §BСреднего Кольца§! и, в конечном итоге, §BГалактического Ядра§!.\n\nТяжесть нашего бескара сокрушит всех, кто противостоит нам!"
  lotor_mandalorian_crusade.23.desc.war: "§HФельдмаршал Кассус Фетт§! и его неокрестоносцы успешно подчинили себе §YКатар§! с его ничтожной орбитальной защитой, быстро уничтоженной нашими флотами, а наши ори'рамикады уничтожили их армии с жестокой эффективностью. Те, кто пережили первые удары, были прижаты к береговой и уничтожены, за исключением некоторых из катаров, которые сбежали на последних нескольких транспортных кораблях, остававшихся на планете.\n\nС завершением покорения §YКатара§!, §HФетт§! взял на себя смелость приказать некоторым из флотов неокрестоносцев начать набеги на пространство §Yхаттов§! и §YТиона§!. Он предлагает захватить §YТарис§!, следующим логическим шагом в нашем крестовом походе станет сосредоточение больших наших сил против §BСреднего Кольца§! и, в конце концов, §BГалактического Ядра§!.\n\nВес нашего бескара сокрушит всех, кто противостоит нам!"
  lotor_mandalorian_crusade.23.a: "§RАруетик руни'ла солус цет о'р прудии ан!§!"
  lotor_mandalorian_crusade.23.a.tooltip: "§LВсякая вероломная душа преклонит колени перед нашей тенью.§!"

  lotor_mandalorian_crusade.24.name: "Падение Катара"
  lotor_mandalorian_crusade.24.desc: "§Y[Root.GetRulerTitle]§!, сообщаем вам тревожные новости. Слухи о том, что мандалорцы объединяются, оказались правдивыми. Что ещё хуже, мы получили сообщения о том, что мандалорцы уже завоевали планету §YКатар§! и поставили её население на грань полного исчезновения. Очень немногие избежали их гнева и рассеялись по всей известной галактике."
  lotor_mandalorian_crusade.24.desc.war: "§Y[Root.GetRulerTitle]§!, несмотря на все усилия, приложенные §YГалактической Республикой§!, чтобы остановить §HМандалора Наивысшего§! §YКатар§! пал перед мандалорскими крестоносцами. Местному населению §YКатара§! грозит полное вымирание из-за некомпетентности §YРеспублики§!. Очень немногие избежали гнева мандалорцев и рассеялись по всей известной галактике."
  lotor_mandalorian_crusade.24.desc.sith: "Милорд, наше внимание привлекла интересная новость, связанная с новым крестовым походом мандалорцев. Флот под командованием §HКассуса Фетта§! осадил §YКатар§! и провёл тотальную чистку от местного населения, хотя, похоже, некоторым всё же удалось покинуть планету. Нет никаких шансов, что §HРеспублика§! и §Yджедаи§! позволит бойне продолжаться безнаказанно.\n\nНеизбежный конфликт только сделает нас сильнее."
  lotor_mandalorian_crusade.24.desc.sith.war: "Милорд, наше внимание привлекло интересное событие, связанное с новым крестовым походом мандалорцев. Флот под командованием §HКассуса Фетта§! осадил §YКатар§! и почти подчистую уничтожил аборигенов, хотя, похоже, некоторым удалось вовремя покинуть обречённый мир.\n\nКонфликт между мандалорцами и §YГалактической Республикой§! несомненно, усилится и послужит укреплению наших позиций."
  lotor_mandalorian_crusade.24.a: "Мы должны действовать и оказать любую возможножную помощь беженцам."
  lotor_mandalorian_crusade.24.b: "Во всяком случае... Очень жаль"
  lotor_mandalorian_crusade.24.sith_response: "Всё идёт по плану..."

# Fall of Taris #NT!
  lotor_mandalorian_crusade.25.name: "Окончательная месть"
  lotor_mandalorian_crusade.25.desc: "Сегодня последние остатки сопротивления в §YПодгороде Тариса§! потерпели поражение. Это великий день для наших отважных неокрестоносцев, доказавших, что мы можем хорошо сражаться в городских условиях. В конце концов жители §YТариса§! познают путь и присоединятся к рядам наших, знают ли они это сейчас или нет.\n\nПришло время обратить всё наше внимание на §BЯдро§!, слишком долго они избегали тяжести нашего бескара. Суждено ли нам одержать победу или потерпеть поражение, мы гарантируем, что нас будут помнить веками.\n\nК победе! Во славу §HМанд'алора§!!"
  lotor_mandalorian_crusade.25.desc.war: "Сегодня последние остатки сопротивления в §YПодгороде Тариса§! потерпели поражение. Это великий день для отважных неокрестоносцев, доказавших, что они могут адекватно сражаться в городских условиях. В конце концов жители §YТарис§! узнают путь и присоединятся к нашей воде, знают ли они это сейчас или нет.\n\nПришло время обратить всё наше внимание на §BЯдро§!. Наши стычки с §YГалактической Республикой§! до сих пор не удовлетворили жажду крови §HМанд'алора Наивысшего§!. Победим мы или проиграм, но позаботимся о том, что о нас будут помнить веками.\n\nПобеждать! Во славу §HМанд'алора§!!"
  lotor_mandalorian_crusade.25.a: "На один шаг ближе к §BЯдру§!."

  lotor_mandalorian_crusade.26.name: "Тревожные события"
  lotor_mandalorian_crusade.26.desc: "В сообщениях Голонета указано, что планета §YТарис§! пала перед §HМандалором Наивысшим§!. В отличие от предыдущих целей, §YГражданская власть Тариса§! имела современные военные силы, которые должны были дать отпор захватчикам.\n\nХотя мы можем продолжать надеяться, что мандалорцы остановятся в §BСреднем Кольце§!, они заявили о своём намерении захватить §BЯдро§! вплоть до §YКорусанта§!.\n\nЧлены Сената находятся под растущим давлением, требующим от них предпринять действия против этой растущей угрозы."
  lotor_mandalorian_crusade.26.desc.war: "По Голонету распространяется информация, что §YТарис§! пал перед §HМандалором Наивысшим§!. В отличие от предыдущих целей, §YГражданская власть Тариса§! имела современный военный флот и армию, которые должны были дать отпор захватчикам.\n\nЭто тревожный знак для всего §BЯдра§!, которое не смогло остановить продвижение §HМандалора Наивысшего§! в Среднем Кольце. §YКорусант§! и остальная часть §YГалактической Республики§! должны удвоить свои усилия против этой угрозы.\n\nЧлены Сената находятся под растущим давлением, звучат требования обеспечить финансирование военного сектора, чтобы увеличить интенсивность ведущейся войны."
  lotor_mandalorian_crusade.26.a: "Мы должны что-то придумать!"

# Fall of Onderon #NT!
  lotor_mandalorian_crusade.28.name: "Крестовый поход продолжается"
  lotor_mandalorian_crusade.28.desc: "Город §YИзиз§! сломлен мощью нашего §HМанд'алора§! в кровавой осаде. Наконец-то мы можем стереть позор и унижение предыдущего поражения §YМанд'алора Неукротимого§!. Боевой дух наших солдат находится на рекордно высоком уровне, и ожидается, что к нам присоединится новая волна мандо'аде. После короткого празднования пришло время показать жалкой §HРеспублике§! из чего мы сделаны.\n\nПуть ко множеству §BМиров Ядра§! через гиперкоридор §YОндерона§! открыт. Всё, что нам нужно сделать - выбрать цель."
  lotor_mandalorian_crusade.28.desc.war: "Город §YИзиз§! сломлен мощью нашего §HМанд'алора§! в кровавой осаде. Наконец-то мы можем стереть позор и унижение предыдущего поражения §YМанд'алора Неукротимого§!. Боевой дух наших солдат находится на рекордно высоком уровне, и ожидается, что к нам присоединится новая волна мандо'аде. После краткого празднования наши солдаты полны решимости продолжать борьбу против §HРеспублики§!. До сих пор они проявили неэффективность в своих попытках замедлить продвижение нашего крестового похода по звёздам.\n\nПуть ко множеству §BМиров Ядра§! через гиперкоридор §YОндерона§! открыт. Всё, что нам нужно сделать - выбрать цель."
  lotor_mandalorian_crusade.28.desc.tribute: "After a lengthy siege and amassing several casualties, the §YOnderonians§! have yielded to our forces. The §YOnderonian Royal Family§! has decided to submit to our demands in exchange for an end to hostilities. Their subjugation removes one obstacle on the path to conquest."
  lotor_mandalorian_crusade.28.a: "На §HКорусант§!!"
  lotor_mandalorian_crusade.28.a.tooltip: "§LGlory eternal!§!\n\n"

  lotor_mandalorian_crusade.29.name: "Страх растёт"
  lotor_mandalorian_crusade.29.desc: "Паника распространяется по всей §YГалактической Республике§! с новостью о том, что планета §YОндерон§! пала перед §HМандалором Наивысшим§!. Поскольку ондеронские силы несут ответственность за поражение §YМандалора Неукротимого§!, многие в §YРеспублике§! надеялись, что этот подвиг сможет повториться без нашего прямого вмешательства.\n\nПоскольку перед мандалорцами открыт простор действия в пространстве §BМиров Ядра§!, которые теперь находятся в радиусе действия §Hмандалорских§! флотов, население внутри §YРеспублики§! требует, чтобы мы приняли меры. Другие бегут на юг, чтобы избежать надвигающейся бури."
  lotor_mandalorian_crusade.29.desc.war: "Паника распространяется по всей §YГалактической Республике§! с новостью о том, что планета §YОндерон§! пала перед §HМандалором Наивысшим§!. Поскольку ондеронские силы несут ответственность за поражение §YМандалора Неукротимого§!, многие в §YРеспублике§! надеялись, что подобный подвиг сможет повториться без нашего прямого вмешательства. Особенно учитывая, что боевые планы §YРеспублика§! не смогли предотвратить прорыв мандалорской агрессии за пределы Среднего Кольца.\n\nПоскольку перед мандалорцами открыт простор действия в пространстве §BМиров Ядра§!, которые теперь находятся в радиусе действия §Hмандалорских§! флотов, население внутри §YРеспублики§! требует, чтобы мы приняли меры. Другие бегут на юг, чтобы избежать надвигающейся бури."
  lotor_mandalorian_crusade.29.desc.sith: "Милорд, наши инвестиции в §HМандалора Наивысшего§! уже окупились. Нам стало известно, что планета §YОндерон§! в §BСреднем Кольце§! пала. Мы уже чувствуем страх §BМиров Ядра§! перед мандалорской угрозой, и можем пользоваться энергией этого страха ради наших собственных целей. Конечно же, упадочная §YРеспублика§! не сможет продолжать игнорировать геноцид, когда он уже у них на пороге.\n\nНа данный момент конфликт между крупными державами неизбежен, а число погибших будет только расти. Наши сила и мощь будут только увеличиваться от кровопролития, пока мы не станем непобедимыми."
  lotor_mandalorian_crusade.29.desc.sith.war: "Милорд, наши инвестиции в §HМандалора Наивысшего§! уже окупились. Нам стало известно, что планета §YОндерон§! в §BСреднем Кольце§! пала. Мы уже чувствуем страх §BМиров Ядра§! перед мандалорской угрозой, и можем пользоваться энергией этого страха ради наших собственных целей. Конечно же, упадочная §YРеспублика§! не сможет продолжать ограничиваться полумерами, бросая ограниченные силы против мандалорцев теперь, когда они сидят уже у порога.\n\nНа данный момент конфликт между крупными державами неизбежен, а число погибших будет только расти. Наши сила и мощь будут только увеличиваться от кровопролития, пока мы не станем непобедимыми."
  lotor_mandalorian_crusade.29.a: "Мы больше не можем игнорировать это."
  lotor_mandalorian_crusade.29.sith: "Прекрааааааасно..."

  lotor_mandalorian_crusade.30.name: "Конец... Пока что..."
  lotor_mandalorian_crusade.30.desc: "Поздравляем! Вы возглавили и провели §HМандалорский крестовый поход§! через весь имеющийся на данный момент контент!\nНе стесняйтесь исследовать остальную часть галактики на досуге.\n\nВ будущих обновлениях будет больше контента!"
  lotor_mandalorian_crusade.30.a: "Мы с большим интересом будем следить за вашей карьерой!"

  MANDO_CRUSADE_DXUN: "Ондерон на прицеле"
  MANDO_CRUSADE_DXUN_DESC: "Дксун — идеальное место для начала атаки наших воинов на Ондерон. Нам не потребуется много времени, чтобы сокрушить ондеронцев, этим нападением мы отомстим за смерть Мандалора Неукротимого."

  lotor_mandalorian_crusade.50.name: "Атака с Дксуна"
  lotor_mandalorian_crusade.50.desc: "Наши крестоносцы готовы к нанесению удара. С прибытием флотов с Мандалора и подготовкой ударной группы в джунглях луны мы застанем ондеронцев врасплох. Вскоре наши боевые корабли и боевые дроиды «Василиск» затмят небо. Им решать, хотят ли они подчиниться воле нашего Мандалора или умереть, защищая свой жалкий мир от наших многочисленных и могучих сил."
  lotor_mandalorian_crusade.50.a: "Иб'туур йатне туур аш'ад кир'амур!"
  lotor_mandalorian_crusade.50.a.tooltip: "§LToday is a good day for someone else to die!§!\n\n§YNote:§! this will start an event chain for §HOnderon§! which can take up to 300 days to complete (and much longer if Onderon decides to fight).\n\n"
  lotor_mandalorian_crusade.50.b: "Отменить атаку, мы пойдём другим путём..."


  lotor_mandalorian_crusade.52.name: "Неожиданная потеря"
  lotor_mandalorian_crusade.52.desc: "Несмотря на длительную осаду и потери, понесённые с обеих сторон, нам не удалось взять под контроль город Изиз. Ондеронцы удерживали свои позиции и отбивали волну за волной наших крестоносцев и уничтожали силы вторжения. Малозначительная неудача."
  lotor_mandalorian_crusade.52.a: "Отправить ещё войска!"

  lotor_mandalorian_crusade.1000.name: "Обнаружен мандалорский рейдерский флот!"
  lotor_mandalorian_crusade.1000.desc: "На границе нашего пространства был обнаружен мандалорский рейдерский флот. Похоже, они направляются в §H[Root.Capital.GetName]§!"
  lotor_mandalorian_crusade.1000.a: "Подготовить наши силы к обороне!"


