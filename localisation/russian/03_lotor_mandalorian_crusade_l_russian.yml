  mandalorian_crisis_menu: "Меню мандалорианского кризиса"
  lotor_mandalorian_crisis_menu.10.name: "Меню мандалорианского кризиса"
  lotor_mandalorian_crisis_menu.10.desc.a: "Культура мандо'аде требует, чтобы мы сражались с самыми достойными врагами, чтобы прославить наш народ. Чем крупнее враг, тем большую гордость мы испытываем, побеждая его. Даже если мы каким-то образом падём перед вами или вашими союзниками, мы найдём утешение в том, что бой стоил памяти. Когда вы станете свидетелями сражений, в которых мы сражаемся, триллионов, которые мы убиваем, миров, которые мы разрушаем, знайте, что Мандалор Наивысший проверит нашу решимость против вас тоже, аруэтиисе. Это лишь вопрос времени."
  lotor_mandalorian_crisis_menu.10.desc.b: "Наша акаан'аде идут к вашим драгоценным мирам с единственной целью, кир'ам ваш образ жизни. Десятки бес'улииков, падающих сверху, затмят небеса над каждой вашей колонией. Вам не избежать своей судьбы, скоро вы преклоните колени перед славой Манд'алора. Или ты можешь быть ди'кутом и умереть, пытаясь остановить нас. В любом случае судьба мандо'аде заключается в том, чтобы сразиться с вами."
  lotor_mandalorian_crisis_menu.10.desc.c: "Наши враги бессильны остановить неизбежное завоевание галактики нами. С каждой планетой, которую мы заставляем подчиняться нашему правлению, мы на шаг ближе к Ядру и Корусанту. Мандалор Наивысший принесёт нашему народу новую эру, это наша джате'кара. Мы победим наших врагов и заставим их подчиниться, и тем самым мы достигнем мандокара. Через тысячелетия живые потомки наших врагов станут бескар'гамами и будут сражаться за будущего Манд'алора."
  lotor_mandalorian_crisis_menu.10.desc.d: "Мы начали делать первые шаги на пути к Корусанту. Этим утром некоторые из наших сильнейших всадников-бес'улииков во главе с Кассусом Феттом приземлились на вершине алории, которая когда-то принадлежала народу катаров. В то же время наши крейсера уничтожали любые другие очаги сопротивления, которые могли быть организованы на противоположной стороне планеты.\nВ тлеющих руинах Катара уже можно увидеть признаки славного возрождения. У выживших представителей их рода не будет иного выбора, кроме как служить Манд'алору, пока мы обращаем свой взор на юг.\nНе может быть никаких сомнений в том, что эта жалкая битва не утолила нашу жажду войны."
  lotor_mandalorian_crisis_menu.10.desc.e: "Я Кассус Фетт, и сегодня у меня есть сообщение для всех, кто всё ещё сомневается в Мандалоре Наивысшем. Мы взяли планету Тарис через огонь и кровь. Миры Ядра больше не могут предложить вам безопасность, они больше не могут заявлять, что не знают об опасности, которую мы представляем! Мы приветствуем тех, кто желает присоединиться к Мандо'аде в нашем крестовом походе по галактике. Шлем и доспехи станут вашими, и вам откроется путь воина. Всё, что вам нужно сделать, это восстать против ге'хутуунсе, которые притворяются, что защищают вас. Тарис — всего лишь ступенька на пути к тому, что принадлежит нам по праву! Корусант научится склонятся перед нашей мощью. За Манд'алора!"
  lotor_mandalorian_crisis_menu.a: "Лор"
  lotor_mandalorian_crisis_menu.b: "Цели"
  lotor_mandalorian_crisis_menu.c: "Запросы"

  lotor_mandalorian_crisis_menu.100.name: "Мандалорский лор"
  lotor_mandalorian_crisis_menu.100.desc: "Мы не ютимся в одном месте, наши идеалы охватывают всю галактику. Мы можем жить без технологий, так что будем драться голыми руками, если понадобится. У нас нет вида или родословной, поэтому, если кто-то следует нашему кредо чести в битвах, они могут присоединиться к нам."

  lotor_mandalorian_crisis_menu.100.a: "Что такое мандалорский крестовый поход и какова его цель?"
  lotor_mandalorian_crisis_menu.100.a.response: "Слишком долго наш народ страдал от унизительного поражения §YМандалора Неукротимого§! на луне Дксун. Руководствуясь видениями, §YМандалор Наивысший§! видел путь вперед к славе. Его новое видение общества — такое общество, в котором будут править воины и поддерживаться фермерами, ремесленниками и промышленниками, которые приняли Путь Мандалора. Нужно смотреть дальше таунгов, если наша империя хочет процветать."

  lotor_mandalorian_crisis_menu.100.b: "Что произошло в прошлом?"
  lotor_mandalorian_crisis_menu.100.b.response: "Первые мандалорские крестоносцы сражались под командованием §YМандалора Неукротимого§! во время Великой войны ситхов много лет назад. Кровавые кампании, развязанные таунгами, послужили первым значительным выражением мандалорского народа на галактической арене. К сожалению, само число противников, вставших против нас оказалось слишком велико, а видения, испытанные Мандалором на таинственной планете Сёгун, оказались не чем иным, как бреднями лжепророка. Сотни разбитых бес'улииков, разбросанных по поверхности Ондерона, служат напоминанием о нашем унижении. Однако мы убеждены, что §YМандалор Наивысший§! укажет нам путь к славе!"

  lotor_mandalorian_crisis_menu.100.c: "Кто наш Манд'алор и почему он важен?"
  lotor_mandalorian_crisis_menu.100.c.response: "Говорят, что в поисках останков §YМандалора Неукротимого§! на луне Дксун воин таунг нашёл маску предыдущего лидера. Первым Маску §HМанд'алора§! носил таунгский воин - §YМанд'алор Первый§!. Маска вырезана из жёсткой кости грудины мифозавра и смоделирована по чертам лица таунгов. Со временем, среди наших воде легендарный шлем стал символом лидерства. Он передавался из поколения в поколение тем мандалорцам, которые доказали, что достойны титула §HМанд'алора§!, лидера мандалорских кланов. В результате его обнаружения §YМандалор Наивысший§! теперь несёт ответственность за то, чтобы привести наш народ к победе!"

  lotor_mandalorian_crisis_menu.200.name: "Текущие цели"
  lotor_mandalorian_crisis_menu.200.desc: "Как лидер всех мандалорцев я обязан убедиться, что веду наших воде в новое славное будущее! Завоевание планет, обращение инопланетного населения на путь и победа над могучими врагами будут иметь большое значение для достижения славы для нашего народа. Таков путь!"

  lotor_mandalorian_crisis_menu.200.a: "Завоевание Катара"
  lotor_mandalorian_crisis_menu.200.a.response: "Наши акаан'аде неопытны. Примитивнная планетка Катар к северо-западу от нашей империи послужит отличной тренировочной площадкой для наших новобранцев. Поскольку народ катаров уже принял свой милитаризм, победа над ними позволит нам создать новый флот, если это необходимо.\n\n§HПримечание§!: От одной из наших систем будет создан гиперкоридор к §YКатару§!.\nЕсли мы не контролируем ни одну из соседних систем, гиперкоридор будет создан после того, как мы это сделаем.\n\nОжидайте лаги при создании гиперкоридора."
  lotor_mandalorian_crisis_menu.200.already_finished: "Цель НЕ была выполнена ранее" #used in all objectives
  lotor_mandalorian_crisis_menu.200.already_active: "Цель НЕ активна" #used in all objectives
  lotor_mandalorian_crisis_menu.200.a.already_taken: "Мы НЕ являемся владельцем §YКатара§!"
  conquer_cathar: "Завоевать Катар"

  lotor_mandalorian_crisis_menu.200.b: "Осада Тариса"
  lotor_mandalorian_crisis_menu.200.b.response: "Теперь, когда Катар покорён, пришло время нацелиться на более достойного противника. Народ Тариса к западу от нашей империи — это развитая империя с эффективной армией. Если мы в перспективе собираемся сразиться с Галактической Республикой, это вторжение даст нашим акаанам надлежащий опыт ведения боя в городской местности, необходимый для достижения победы."
  lotor_mandalorian_crisis_menu.200.b.cathar_done: "Цель §YКатар§! завершена"
  lotor_mandalorian_crisis_menu.200.b.already_taken: "Мы НЕ являемся владельцем §YТариса§!"
  conquer_taris: "Завоевать Тарис"

  lotor_mandalorian_crisis_menu.200.c: "Месть на Ондероне"
  lotor_mandalorian_crisis_menu.200.c.response: "Пришло время обрушить ярость на тех, кто когда-то считал нас побеждёнными. Короли, восседающие на своих тронах в Изизе, забыли вкус нашего бескар'гама. Пришло время напомнить им. Мы можем показать галактике, насколько на самом деле тверды в своих намерениях, когда наши флаги будут развеваться над самыми высокими башнями Изиза."
  lotor_mandalorian_crisis_menu.200.c.taris_done: "Цель §YТарис§! завершена"
  lotor_mandalorian_crisis_menu.200.c.already_taken: "Мы НЕ являемся владельцем §YОндерона§!"
  conquer_onderon: "Завоевать Ондерон"

  lotor_mandalorian_crisis_menu.200.d: "Дренгир (опционально)"
  lotor_mandalorian_crisis_menu.200.d.response: "Ходят слухи об инвазивных видах растений, стремительно разрастающихся на востоке от нашей империи. Если бы мы нашли способ использовать древние гиперкоридоры в этом направлении, наши ори'рамикады могли бы испытать свои силы в самых суровых условиях."
  lotor_mandalorian_crisis_menu.200.d.already_taken: "§YДренгир§! ещё НЕ были побеждены"
  conquer_drengir: "Уничтожить дренгир"

  lotor_mandalorian_crisis_menu.300.name: "Приоритетный запрос"
  lotor_mandalorian_crisis_menu.300.desc: "На чём должен сосредоточиться наш крестовый поход, чтобы гарантировать победу Манд'алора?"
  lotor_mandalorian_crisis_menu.300.a: "Новые воде (перезарядка 5 лет)"
  lotor_mandalorian_crisis_menu.300.a.tooltip: "Превратит до 5 поселений инопланетных неграждан в нашей империи в мандалорцев."
  lotor_mandalorian_crisis_menu.300.a.response: "5 поселений инопланетян превратились в великих мандалорцев ради совершения правого дела!"

  lotor_mandalorian_crisis_menu.300.b: "Новые акаансе (перезарядка 5 лет)"
  lotor_mandalorian_crisis_menu.300.b.tooltip: "Собрать мандалорцев со всей Галактики, чтобы сформировать несколько новых армий!"
  lotor_mandalorian_crisis_menu.300.b.response: "Манд'алор, армии уже в пути!"

  lotor_mandalorian_crisis_menu.300.c: "Новый флот (перезарядка 10 лет)"
  lotor_mandalorian_crisis_menu.300.c.tooltip: "Призвать мандалорцев со всей Галактики, чтобы сформировать новый флот для крестового похода!"
  lotor_mandalorian_crisis_menu.300.c.response: "Манд'алор, пока мы разговариваем, новый флот уже собирается."
  lotor_mandalorian_crisis_menu.300.d: "Назад"
  lotor_mandalorian_crisis_menu.300.e: "Выйти"

