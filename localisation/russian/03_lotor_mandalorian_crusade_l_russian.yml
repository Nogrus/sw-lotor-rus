### Mandalore the Ultimate Mechanic ### #NT!
###                                 ### #NT!
####################################### #NT!
  lotor_mandalorian_crisis.30.name: "§YМандалор Наивысший§! побеждён"
  lotor_mandalorian_crisis.30.desc: "Несмотря на свой хвалёный военный гений, §YМандалор Наивысший§! §H[From.GetName]§!, был остановлен в системе §Y[mandalore_death_system.GetName]§!. Армада, которой он командовал, была потеряна в битве против сил храброго §H[mandalore_destroyer.GetName]§!. Ореол несокрушимого террора крестовых походов испарился, когда крестовый поход ушёл на перегруппировку. Тем временем §HМандалор Наивысший§! и его ближайшие офицеры бежали в гиперпространство на маленьком шаттле.\n\nДаже сейчас §Hмандалорский крестовый поход§! занят сборкой новой армады, чтобы возобновить свою кровожадную кампанию. Переговоры, похоже, не вариант, поэтому наши силы должны продолжать бить их при каждой возможности. Тем не менее, эта победа дала столь необходимую передышку тем, кто выступил против неумолимой волны §Hмандалорского крестового похода§!."
  lotor_mandalorian_crisis.30.a: "Агрессивные переговоры, кажется, делают своё дело..."
  lotor_mandalorian_crisis.30.desc.mando: "Хотя его военный гений неоднократно демонстрировался в процессе объединения кланов, §YМандалор Наивысший§! потерпел поражение в системе §Y[mandalore_death_system.GetName]§!. Проклятый ге'хутуунсе из §H[mandalore_destroyer.GetName]§! устроил засаду на нашего любимого лидера в битве, которую будут помнить веками. К сожалению, наш крестовый поход по галактике должен будет замедлиться, поскольку лидеры кланов пересматривают нашу стратегию в нашем неизбежном и неустанном марше к §BЯдру§!. В то же время наш §HМанд'алор§! и приближённые вожди кланов отстпуили из битвы в §Y[mandalore_death_system.GetName]§! и направляеются домой на §YМандалор§!.\n\nВсе мандо'аде, участвующие в §Hмандалорском крестовом походе§! договорились удвоить свои усилия в подготовке к следующему штурму. Несмотря на многочисленные призывы к миру со стороны других народов, мы не поколеблемся. §HМанд'алор§! ясно дал понять, что, если понадобится, мы будем сражаться до последнего."
  lotor_mandalorian_crisis.30.a.mando: "Вместе, воде!"

  lotor_mandalorian_crisis.60.desc: "Это §YМандалор Наивысший§! §H[From.GetName]§!. Моё поражение от рук жалкого ге'хутууна §H[mandalore_destroyer.GetRealName]§! была лишь небольшим недоразумением - не более того. §H[mandalore_destroyer.GetSpeciesNamePlural]§! отважные воины и достойные противники, но и они падут перед нами.\n\nВолна истории захлёстывает галактику, и ничто не может её остановить. Моя новая армада уже собрана. Я принесу славу §Yмандалорским воде§! через завоевание галактики."
  lotor_mandalorian_crisis.60.a: "Следующая атака на подходе..."

  lotor_mandalorian_crisis.80.name: "Гибель §HМандалора Наивысшего§!"
  lotor_mandalorian_crisis.80.desc: "§HМандалор Наивысший§! был убит. После того, как его армада потерпела поражение во второй раз в системе §B[mandalore_death_system.GetName]§! §HМанд'алор§! решил сражаться до конца, а не пытаться сбежать со своего флагмана во второй раз, когда он был уничтожен в бою с §Y[mandalore_destroyer.GetName]§!.\n\nКогда их любимый лидер пал, в §H[From.GetName]§! разгорелась ожесточённая борьба за власть. Мандалорские военачальники теперь сражаются друг с другом за контроль над его империей. Остаётся выяснить, кто выйдет на первое место."
  lotor_mandalorian_crisis.80.a: "И у нас будет... мир."

  lotor_mandalorian_crisis.90.name: "Гибель §HМандалора Наивысшего§!"
  lotor_mandalorian_crisis.90.desc: "Наши экипажи продолжают просеивать обломки бывшего флагмана §HМанд'алора§!. Они нашли окровавленную маску, плавающую в космосе, и вполне уверены, что это в самом деле §HМаска Манд'алора§!."
  lotor_mandalorian_crisis.90.a: "Поделом!"
  lotor_mandalorian_crisis.90.b: "Отличная находка."

  lotor_mandalorian_crisis.100.name: "Смута"
  lotor_mandalorian_crisis.100.desc: "С новостью, что §YМАнд'алор Наивысший§! умер, мандалорские воины поспешили найти виновных в поражении. Во второй раз §YМанд'алор§!, который узрел видение наступления новой эры, был убит прежде, чем смог достичь величия. И во второй раз §YМаска Мандалора§! была потерян для нас, оставив наши кланы без единого управления. Многие §Yмандалорцы§! продолжают верить, что нам нужно принять новые традиции, чтобы найти нового лидера. Другие не готовы двигаться дальше.\n\n§YОстатки мандалорского крестового похода§! до последнего человека определились в следовании видению §YМанд'алора Наивысшего§!. Их верхи не будет удовлетворены, пока все существа не будут носить бескар'гам. Они обвиняют нас и все остальные §Yмандалорские кланы§! за то, что мы так быстро сдались. Они пришли к решению, что мы и являемся причиной неудач. Хотя флот отчаянно нуждается в ремонте, а наши люди истощены, мы должны дать бой этим радикалам, если хотим выжить."
  lotor_mandalorian_crisis.100.a: "Мы либо сразимся, либо умрём."
  lotor_mandalorian_crisis.101.name: "Прерванный праздник"
  lotor_mandalorian_crisis.101.desc: "С новостями §HМандалор Наивысший§! умер, наш народ может спать спокойно, мандалорские воины больше не смогут нам угрожать. Хотя мандалорцы всё ещё занимают значительные территории, они слишком заняты борьбой между собой, чтобы нам было о чём беспокоиться. Многие мандалорцы отказались от §HМандалора Наивысшего§! полагая, что им нужно принять новые традиции, чтобы избрать нового лидера. Им понадобится время, чтобы придумать и согласовать новые практики, дающее нам столь необходимую передышку. К сожалению, другие показали, что они не готовы двигаться дальше.\n \n§YОстатки мандалорского крестового похода§! до последнего человека определились в следовании видению §YМанд'алора Наивысшего§!. Их верхи не будет удовлетворены, пока все существа не будут носить бескар'гам. Они обвиняют все §Yмандалорские кланы§! за то, что они так быстро сдались. Они решили, что именно кланы являемся причиной неудач настоящих мандалорцев. Если §Hмандалорские кланы§! не смогут победить этих радикалов самостоятельно, нам, возможно, придётся вмешаться и закончить работу за них."
  lotor_mandalorian_crisis.101.a: "Всё будет хорошо."
  lotor_mandalorian_crisis.102.name: "Инвестиционная неудача"
  lotor_mandalorian_crisis.102.desc: "Милорд, когда §HМандалор Наивысший§! умер, мы больше не можем вытягивать энергию из этого галактического конфликта с помощью Силы. Хотя мандалорцы всё ещё сохраняют контроль над значительными территориями, они слишком заняты борьбой между собой, чтобы мы могли надеятся использовать их дальше. Многие мандалорцы отказались от §HМандалора Наивысшего§! полагая, что им нужно принять новые традиции ради избрания нового лидера. Им потребуется время, чтобы придумать эти новые методы, которые сделают их бесполезными в обозримом будущем. Чтобы ещё больше усложнить ситуацию, другие мандалорцы продемонстрировали, что они не готовы двигаться дальше.\n\n§YОстатки мандалорского крестового похода§! до последнего человека определились в следовании видению §YМанд'алора Наивысшего§!. Их верхи не будет удовлетворены, пока все существа не будут носить бескар'гам. Они обвиняют все §Yмандалорские кланы§! за то, что они так быстро сдались. Они решили, что именно кланы являются причиной неудач настоящих мандалорцев. Они слишком малы, чтобы мы могли спонсировать ещё один галактический конфликт. Нам нужно подождать, чтобы увидеть, какие ещё возможности представятся по распространению хаоса в галактике."
  lotor_mandalorian_crisis.102.a: "Незначительная неудача.."

  lotor_mandalorian_crisis.410.name: "Liberated Vassals" #Todo
  lotor_mandalorian_crisis.410.desc: "Смерть §HМандалора Наивысшего§! и уничтожение его флота положило конец этому крестовому походу. Когда-то порабощённые мандалорцами, мы теперь свободны от их правления и гнетущего контроля над нашим обществом. Восстановление потребует времени, а шрамы их правления навсегда останутся частью нашей коллективной истории."
  lotor_mandalorian_crisis.410.a: "Славный день для нашего народа!"

