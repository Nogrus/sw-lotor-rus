# Swoop Race Mechanic #NT!
  d_legal_swoop_racing: "Легальные гонки на свупах"
  d_legal_swoop_racing_desc: "Гонки на свупах или свупинг это высокоскоростной, опасный, адреналиновый спорт с использованием модифицированных спидер-двигателей. Участвующие свупы часто могут достигать скорости 200 кликов в час. Этот вид спорта привлекает большое внимание гражданских лиц, наблюдающих за смертоносными подвигами опытных пилотов."
  d_illegal_swoop_racing: "Нелегальные гонки на свупах"
  d_illegal_swoop_racing_desc: "Гонки на свупах или свупинг это высокоскоростной, опасный, адреналиновый спорт с использованием модифицированных спидер-двигателей. Участвующие свупы часто могут достигать скорости 200 кликов в час. Участвующие свупы часто могут достигать скорости 200 кликов в час. Из-за нашей политики гонки запрещены на всех наших планетах, но уличные банды по-прежнему проводят гонки в относительной секретности."

  pl_swoop_bad_food: "Прогорклое мясо таунтауна"
  pl_swoop_good_food: "Мясо банты средней прожарки"
  pl_swoop_accident: "Авария на свуп-гонке"
  pl_swoop_more_spectators: "Больше зрителей на свуп-гонках!"
  pl_swoop_less_spectators: "Уменьшение числа зрителей"

  lotor_swoop_race.10.name: "Учреждение свуп-гонок на [Root.Planet.GetName]"
  lotor_swoop_race.10.desc: "Межгалактическая лига гонок на свупах обратилась к администраторам [Root.Planet.GetName]. МЛГС хотела бы купить у нас участок земли, чтобы построить здесь официальную трассу для свупов. В то время как гонки на свупах стали развлечением для многих людей по всей галактике, они также могут оказаться довольно опасными для пилотов и гражданских лиц, заинтересованных в том, чтобы наблюдать за действом на высоких скоростях в вышине."
  lotor_swoop_race.10.a: "Одобрить гонки."
  lotor_swoop_race.10.b: "Гонки на свупах вне закона."
  lotor_swoop_race.10.c: "Используйте местные власти, чтобы положить этому конец."
  lotor_swoop_race.20.name: "Организация легальных гонок на свупах на [Root.Planet.GetName]"
  lotor_swoop_race.20.desc: "Межгалактическая лига гонок на свупах успешно построила на [Root.Planet.GetName] трассу для свупов, которая наверняка соберет множество талантов со всей галактики. Первые гонки начнутся в ближайшее время."
  lotor_swoop_race.20.a: "Мы ждём первой гонки."
  lotor_swoop_race.30.name: "На [Root.Planet.GetName] обнаружены незаконные гонки на свупах"
  lotor_swoop_race.30.desc: "Несмотря на отказ МЛГС, уличные банды разрабатывают импровизированные трассы для свупов на [Root.Planet.GetName]. Гонки могут не отображаться в официальных списках лидеров, однако они по-прежнему привлекают большое внимание. Мы можем только надеяться, что банды, посвятившие себя этому виду спорта, сосредоточатся на гонках, а не на расширении своей криминальной империи. Несмотря на это, по всей колонии шепчутся, что скоро состоится первая гонка на свупах."
  lotor_swoop_race.30.a: "Мы совершили ошибку."
  lotor_swoop_race.40.name: "Первая гонка на свупах полным ходом идёт на [Root.Planet.GetName]"
  lotor_swoop_race.40.desc: "После того, как трасса для свупов на [Root.Planet.GetName] была построена, началась первая свуп-гонка в этом сезоне. Поскольку это новая трасса, некоторые из самых опытных гонщиков приехали сюда, чтобы проверить свои навыки. Это, безусловно, привлечёт толпы и их кредиты на [Root.Planet.GetName]."
  lotor_swoop_race.40.a: "Хорошие новости!"

  lotor_swoop_race.110.name: "Незаконные модификации свуп-байка!"
  lotor_swoop_race.110.desc: "После рекордного выступления новичка в последней гонке на свупах Межгалактическая лига гонок на свупах попросила нас исследовать свуп нового чемпиона. Мы быстро обнаружили, что недавно коронованный чемпион [Root.Planet.GetName] использовал нелегальные модификации, которые сделали его свуп-байк быстрее. Мы также определили, что эти модификации делают двигатель более нестабильным. Если мы хотим избежать пиар-катастрофы с новым фаворитом, то можем позволить мошеннику встретить свой неизбежный конец."
  lotor_swoop_race.110.a: "Лучше оставить его в покое."
  lotor_swoop_race.110.b: "Нельзя позволить ему пользоваться байком!"
  lotor_swoop_race.111.name: "Ужасный сбой свупа на [Root.Planet.GetName]"
  lotor_swoop_race.111.desc: "Модифицированный двигатель взорвался вскоре после третьей гонки, в которой участвовал гонщик-чемпион. Зрители с ужасом наблюдали, как из-под обломков поднимается столб дыма. История провинциального героя закончилась трагедией. Местные власти прибыли на место крушения только для того, чтобы найти останки пепла. Надеемся, это послужит уроком для тех, кто любит пожульничать."
  lotor_swoop_race.111.a: "Какой ужасный день."
  lotor_swoop_race.112.name: "Больше зрителей"
  lotor_swoop_race.112.desc: "Посещаемость свуп-трассы на [Root.Planet.GetName] остается стабильной, но ясно, что некоторые зрители хотят увидеть более театральную гонку. Столкновения, крушения, взрывы - в действительности они собирают толпы."
  lotor_swoop_race.112.a: "Полагаю, мы можем немного увеличить фактор риска!"

  lotor_swoop_race.120.name: "Потрясающая еда!"
  lotor_swoop_race.120.desc: "Странствующий торговец обратился к нашим таможенникам на [Root.Planet.GetName] и попросил разрешения открыть магазин экзотического инопланетного мяса рядом с гоночной трассой. Несмотря на то, что дилер не аккредитован МЛГС, мы могли бы заключить с ним свою сделку, чтобы получить несколько дополнительных кредитов."
  lotor_swoop_race.120.a: "Разрешить питание."
  lotor_swoop_race.120.b: "Отказать торговцу."
  lotor_swoop_race.121.name: "Ужасная еда!"
  lotor_swoop_race.121.desc: "Кто думал, что мясо таунтауна станет хорошим бизнес-предприятием?! Эти животные плохо пахнут! [Root.Planet.GetName] теперь заполнен этой прогорклой и, возможно, испорченной едой."
  lotor_swoop_race.121.a: "Отвратительно!"
  lotor_swoop_race.122.name: "Вкуснейший деликатес!"
  lotor_swoop_race.122.desc: "Наша ставка на дополнительные кредиты от свуп-трассы на [Root.Planet.GetName] окупилась! Мясной прилавок доставил вкуснейшее жареное мясо банты. Торговец будет делиться прибылью с нами за спиной МЛГС."
  lotor_swoop_race.122.a: "Будем надеяться, что мяса банты хватит на всех."

  lotor_swoop_race.130.name: "Ужасная авария свупа на [Root.Planet.GetName]"
  lotor_swoop_race.130.desc: "По независящим от него обстоятельствам гонщик разбился на своём байке во время последней гонки сезона. Местные власти сообщают, что байк в один момент взорвался большим огненным шаром, что является достаточным свидетельством о том, что пилот не выжил. Поскольку он был фаворитом в списках лидеров [Root.Planet.GetName], многие кредиты были потеряны из-за кончины гонщика."
  lotor_swoop_race.130.a: "Последствие погони за азартом."

  lotor_swoop_race.140.name: "Привлечение больших толп на [Root.Planet.GetName]"
  lotor_swoop_race.140.desc: "Некоторые члены нашей администрации рассматривали новые способы привлечь ещё больше людей к гонкам на свупах на [Root.Planet.GetName]. Некоторые из этих идей немного заумны, а другие откровенно опасны. Мы должны применять эти идеи с осторожностью."
  lotor_swoop_race.140.a: "Стоит попробовать, не похоже чтобы это вообще могло повредить посещаемости."
  lotor_swoop_race.141.name: "Неудача на [Root.Planet.GetName]!"
  lotor_swoop_race.141.desc: "Наши усилия, направленные на то, чтобы привлечь больше внимания к свупингу на [Root.Planet.GetName], не увенчались успехом. Наша трасса воспринимается как устаревший, скучный опыт по сравнению с некоторыми другими местами, которые могут предоставить больше острых ощущений. Кто знал, что сделать идеально круглую трассу будет ужасной идеей? Если судить по цифрам, мы потеряли некоторых зрителей и гонщиков из-за этого рекламного трюка."
  lotor_swoop_race.141.a: "Может, в следующий раз попробовать построить округлую трассу?"
  lotor_swoop_race.142.name: "Огромная толпа на [Root.Planet.GetName]!"
  lotor_swoop_race.142.desc: "Наш рекламный ход, призванный оживить интерес к свуп-треку на [Root.Planet.GetName], окупился! Благодаря добавлению на трассу новых трюков, таких как прыжок через ущелье и носящиеся по нему стада ронто, наша посещаемость резко возросла. Некоторые трассы сообщают, что у них остались только стоячие места."
  lotor_swoop_race.142.a: "Блестяще!"

# Jobs #NT!
  job_racer: "Гонщик"
  job_racer_desc: "Неважно, идёт ли речь о свуп-гонках или гонки на подах, адреналиновые наркоманы обожают прилив скорости и толпу, чествующую их."
  job_racer_plural: "Гонщик"
  job_criminal_racer: "Криминальный гонщик"
  job_criminal_racer_desc: "Криминальные гонщики, в основном не известные широкой публике, очень похожи на обычных гонщиков, только без социальной защиты и гораздо большего риска."
  job_criminal_racer_plural: "Нелегальный гонщик"
