## Relics #NT!
  hammer_station_tooltip: "Станция «Молот» запускает астероид по указанной планете, уничтожая её."
  lotor_relic_events.300.name: "Обрушить «Молот»"
  lotor_relic_events.300.desc: "Секция ноль сообщает, что регуляторы мощности «Молота» находятся в пределах нормы. Когда станция будет готова к стрельбе, нам нужно только обозначить цель."
  lotor_relic_events.300.a: "§B[asteroidTarget1.GetName]§!"
  lotor_relic_events.300.b: "§G[asteroidTarget2.GetName]§!"
  lotor_relic_events.300.c: "§H[asteroidTarget3.GetName]§!"
  lotor_relic_events.300.d: "§М[asteroidTarget4.GetName]§!"
  lotor_relic_events.300.e: "Обновить список"
  lotor_relic_events.301.name: "Подтверждение запуска"
  lotor_relic_events.301.desc: "Координаты зафиксированы, станция «Молот» подтверждает, что они получили подтверждение на запрос об открытии огня. Это наша последняя возможность отменить запуск. Даёте ли вы добро на запуск последовательности активации?"
  lotor_relic_events.301.a: "Вы можете стрелять по мере готовности."
  lotor_relic_events.301.b: "Изменить цель для стрельбы."
  lotor_relic_events.302.name: "Астероид находится на курсе столкновения с §H[From.GetName]§!"
  lotor_relic_events.302.desc: "На пути к столкновению с §H[From.GetName]§! обнаружен астероид, летящий со скоростью света. Текущие модели предсказывают, что если он упадет на поверхность, у населения будет только 1 шанс на выживание из 3720.\n\nЛюбопытно, что астероид, по-видимому, ускользнул от наших датчиков дальнего действия, выйдя из гиперпространства, и такой способностью не должен обладать ни один обычный астероид. Проанализировав его траекторию, мы пришли к выводу, что он, должно быть, прибыл с территории §R[fromfrom.GetName]§!."
  lotor_relic_events.302.a: "Мы должны перехватить его."
  lotor_relic_events.303.name: "Астероид находится на курсе столкновения с §H[From.GetName]§!"
  lotor_relic_events.303.desc: "Станция «Молот» запустила астероид на курс столкновения с §H[From.GetName]§! в §R[From.Owner.GetName]§!. Текущие модели предсказывают, что если он упадёт на поверхность, у населения будет только 1 шанс на выживание из 3720."
  lotor_relic_events.303.a: "Их гибель неизбежна."
  lotor_relic_events.310.name: "§H[root.GetName]§! в опасности!"
  lotor_relic_events.310.desc: "Астероид, прилетевший на большой скорости из территории §R[Prev.GetName]§! может достигнуть §H[fromfrom.GetName]§! через несколько минут. Ожидается, что число погибших достигнет такого масштаба, какого галактика не видела никогда."
  lotor_relic_events.310.a: "О нет..."
  lotor_relic_events.340.a: "Кризис!"
  lotor_relic_events.352.name: "§H[From.GetName]§! расколот"
  lotor_relic_events.352.desc: "§H[from.GetName]§! внутри §H[FromFromFrom.GetName]§! был уничтожен астероидом, запущенным с территории §R[fromfrom.GetName]§!. В то время как пыль, выброшенная в результате столкновения, покрыла большую часть планеты, датчики дальнего действия показывают, что астероид проник в кору планеты, выпустив шлейфы магмы высотой в милю, которые испарили целые моря и охватили пламенем континенты. [fromfrom.GetName] должен заплатить за это преступление, если мы хотим сохранить галактическую безопасность."
  lotor_relic_events.352.a: "Какая катастрофа!"
  lotor_relic_events.353.name: "Массовые жертвы"
  lotor_relic_events.353.desc: "Планета §H[from.GetName]§! внутри §H[FromFromFrom.GetName]§! была уничтожена §Yстанцией \"Молот\"§!. Несмотря на то, что точные масштабы повреждений трудно определить из-за огромных клубов пыли и обломков, вызванных ударом, перехваченные передачи от §R[FromFromFrom.GetName]§! предполагают, что население и инфраструктура планеты уничтожены почти полностью. Однако наши шпионы сообщают, что §R[FromFromFrom.GetName]§! подозревают нас в причастности к нападению."
  lotor_relic_events.353.a: "О, это прекрасно."

## Isotope-5 Stuff #NT!
  operation_isotope5_spionage: "Поиск изотопа-5"
  operation_isotope5_spionage_desc: "Передовой источник энергии, широко известный как Изотоп-5, может принести большую пользу нашей империи. С помощью этого редкого ресурса можно будет усовершенствовать что угодно, от турболазеров до энергетических реакторов. Чтобы найти доказательства существования Изотопа-5, мы должны отправить наших лучших шпионов и нанять коррумпированных политиков."
  operation_isotope5_spionage_on_success: "$IF_SUCCESSFUL|E$\nДобавляет местоположение изотопа-5 в §Yжурнал§!"
  SHOW_REPORT: "Показать отчёт"
  isotope5_chain_title: "Расположение месторождения изотопа-5"
  isotope5_chain_desc: "Местонахождение залежей §Rизотопа-5§! обнаружено! Мы должны сделать всё необходимое, чтобы заполучить материал. Даже наши ведущие учёные не уверены, какую выгоду наша имерия может извлечь из этой находки."
  isotope5_locations_found: "Найдено местоположение изотопа-5"
  lotor_operation.1000.name: "Поиск изотопа-5 на [from.GetName]"
  lotor_operation.1000.desc: "Наши оперативники изучили данные о [from.GetName] в поисках подсказок о месторождении изотопа-5. После подкупа нескольких чиновников и проникновения на фабрики для получения информации операция была завершена, и у нас есть отчёт от исследовательской команды."
  lotor_operation.1001.name: "Итоговый отчёт о поиске изотопа-5"
  lotor_operation.1001.success: "Нашим шпионам действительно удалось обнаружить изотоп-5 в границах [fromfrom.GetName]. По нашим сведениям §HIsotope-5§! находится в системе §R[isotope5_location.System.GetName]§! на планете §R[isotope5_location.GetName]§!."
  lotor_operation.1001.fail: "После долгих усилий наши оперативники могут гарантировать, что никакого §HIsotope-5§ в пределах текущих границ [fromfrom.GetName] нет!"
  lotor_operation.1000.a: "Создать интересный объект"
  lotor_operation.1000.b: "Жаль"
  isotope5_coordinates_desc: "Расположение залежей §Rизотопа-5§! в системе §G[isotope5_location.System.GetName]-System§! на планете §M[isotope5_location.GetName]§!.\n\nМесторождение оказалось радиоактивной формой иллерия и названо в честь пятой известной изотопной вариации элемента, обычно встречающегося в нейтронных звездах, §Rизотоп-5§! оказывает мощное искажающее воздействие на гравитационные и электромагнитные поля даже в ничтожных количествах. Исследование возможностей вещества показало, что оно обладает относительной стабильностью и теоретически может быть изменено в форму, способную направлять огромное количество энергии посредством бомбардировки частицами. Выдвинутая гипотеза указывает, что одна единственная частица §Rизотопа-5§! может питать датапад целый век."

  ISOTOPE_5_FACILITY: "Строительство завода по производству изотопа-5"
  ISOTOPE_5_FACILITY_DESC: "Воспроизведение исключительно редкого и ценного §Rизотопа-5§! мы должны доверить только лучшим нашим инженерам. Нестабильность источника энергии затрудняет безопасное производство этого материала. Нам следует действовать крайне осторожно."
  ISOTOPE_5_FACILITY_UPGRADE: "Модернизация завода по производству изотопа-5"
  ISOTOPE_5_FACILITY_UPGRADE_DESC: "Наши учёные уверены, что смогут дополнительно модернизировать существующий завод по производству §Rизотопа-5§!, чтобы мы могли производить ещё больше этого материала. Это был бы огромный шаг вперёд для нашей империи, но нам следует готовиться к катастрофе, если что-то пойдёт не так."

  d_isotope5_facility: "Синтезатор изотопа-5"
  d_isotope5_facility_desc: "Фабрика, синтезирующая крайне редкий и ценный изотоп-5."
  d_isotope5_megafacility: "Мега-синтезатор изотопа-5"
  d_isotope5_megafacility_desc: "Мегафабрика, синтезирующая чрезвычайно редкий и ценный изотоп-5."
  sm_naval_logistics_office_desc_modifier_lotor: "Стояночные места: §G+2§! к §Yвместимости флотилии§!\n§YВербовка экипажа:§! §G+1§!"

## Colony Events #NT!

# Storm Plateau #NT!
  d_storm_plateau: "Грозовое плато"
  d_storm_plateau_desc: "Плато, на котором регулярно случаются грозы. Территория может быть использована для выработки энергии при наличии подходящего оборудования."
  lotor_colony_events.20.name: "Грозовое плато на §H[this.GetName]§!"
  lotor_colony_events.20.desc: "Сейчас, когда мы создали процветающую несколько лет колонию на §H[this.GetName]§!, наши исследователи замечают нечто странное. Кажется, недалеко от нашей колонии есть плато, где природа даёт своё устрашающее и прекрасное представление. Делов в том, что здесь с изрядной регулярностью случаются сильные грозы, которые мы могли бы использовать для питания нашей энергосистемы."
  lotor_colony_events.20.a: "Отличные новости"

