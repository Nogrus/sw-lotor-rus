  sm_flak_gun_battery: "Зенитная батарея"
  sm_flak_gun_battery_desc: "Добавляет четыре слота точечной защиты, два слота оружия малого размера и один слот оружия среднего размера на звездную базу. Также увеличивает корпус и броню, дополнительно увеличивает торговую защиту.\n"
  sm_medium_gun_battery: "Средняя пушечная батарея"
  sm_medium_gun_battery_desc: "Добавляет четыре слота оружия среднего размера на космическую базу. Также увеличивает корпус и броню, вдобавок повышает торговую защиту и вместимость платформы.\n"
  sm_heavy_gun_battery: "Тяжёлая пушечная батарея"
  sm_heavy_gun_battery_desc: "Добавляет на космическую базу два слота оружия большого размера и один слот оружия очень большого размера. Также увеличивает корпус и броню, вдобавок увеличивает торговую защиту и вместимость платформы.\n"
