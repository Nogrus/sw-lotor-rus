# Cloning Events #NT!
  leader_trait_lotor_clone: "Клон"
  leader_trait_lotor_clone_desc: "Чтобы сохранить знания, таланты и навыки какой-либо личности, мы можем клонировать его."
  leader_trait_lotor_gene_defect: "Генетический дефект"
  leader_trait_lotor_gene_defect_desc: "Этот клон имеет генетический дефект, вызванный ошибками в секвенировании ДНК при его клонировании."

  lotor_cloning_events.1.name: "Центр клонирования"
  lotor_cloning_events.1.desc: "На этом современном объекте мы можем начать процесс клонирования людей. Просто скажи слово и предоставьте ДНК образца, и мы приступим к работе. Поскольку клонирование — новая область научных исследований, вам, возможно, придется подготовиться к тому, что некоторые клоны потенциально могут иметь генетические дефекты при доставке в столицу."
  lotor_cloning_events.1.desc.cooldown: "Наш центр клонирования в настоящее время занят другим проектом. Когда мы закончим, не стесняйтесь приносить нам свои кредиты для другой работы!"
  lotor_cloning_events.1.q: "§YКак работает клонирование?§!"
  lotor_cloning_events.1.q.response: "Получив цепочку ДНК образца, наш центр начинает долгий процесс клонирования указанного хозяина. Как только клон выходит из своего механического чрева, мы тратим годы на то, чтобы научить его реагировать на ситуации точно так же, как первоначальный образец. Если нет досадного генетического дефекта, вы не сможете отличить клона от исходного хозяина."
  lotor_cloning_events.1.a: "£leadergovernoricon£ Губернаторы"
  lotor_cloning_events.1.b: "£leaderscientisticon£ §TУчёные§!"
  lotor_cloning_events.1.c: "£leaderadmiralicon£ Адмиралы"
  lotor_cloning_events.1.d: "£leadergeneralicon£ §TГенералы§!"
  lotor_cloning_events.1.e: "§PВыйти§!"

  lotor_cloning_events.2.name: "Центр клонирования (§YГубернатор§!)"
  lotor_cloning_events.2.desc: "Вы хотите клонировать одного из ваших верных губернаторов?"
  lotor_cloning_events.2.a: "[gov_candidate_1.GetRankIcon] [gov_candidate_1.GetName]"
  lotor_cloning_events.2.b: "[gov_candidate_2.GetRankIcon] [gov_candidate_2.GetName]"
  lotor_cloning_events.2.c: "[gov_candidate_3.GetRankIcon] [gov_candidate_3.GetName]"
  lotor_cloning_events.2.d: "[gov_candidate_4.GetRankIcon] [gov_candidate_4.GetName]"
  lotor_cloning_events.2.e: "£reroll£ Изменить выбор"
  lotor_cloning_events.2.f: "§SНазад§!"

  lotor_cloning_events.3.name: "Центр клонирования (§YУчёный§!)"
  lotor_cloning_events.3.desc: "Вы хотите клонировать одного из ваших блестящих ученых?"
  lotor_cloning_events.3.a: "[res_candidate_1.GetRankIcon] [res_candidate_1.GetName]"
  lotor_cloning_events.3.b: "[res_candidate_2.GetRankIcon] [res_candidate_2.GetName]"
  lotor_cloning_events.3.c: "[res_candidate_3.GetRankIcon] [res_candidate_3.GetName]"
  lotor_cloning_events.3.d: "[res_candidate_4.GetRankIcon] [res_candidate_4.GetName]"
  lotor_cloning_events.3.e: "£reroll£ Изменить выбор"
  lotor_cloning_events.3.f: "§SНазад§!"

  lotor_cloning_events.4.name: "Центр клонирования (§YАдмирал§!)"
  lotor_cloning_events.4.desc: "Хотите клонировать одного из своих хитрых адмиралов?"
  lotor_cloning_events.4.a: "[adm_candidate_1.GetRankIcon] [adm_candidate_1.GetName]"
  lotor_cloning_events.4.b: "[adm_candidate_2.GetRankIcon] [adm_candidate_2.GetName]"
  lotor_cloning_events.4.c: "[adm_candidate_3.GetRankIcon] [adm_candidate_3.GetName]"
  lotor_cloning_events.4.d: "[adm_candidate_4.GetRankIcon] [adm_candidate_4.GetName]"
  lotor_cloning_events.4.e: "£reroll£ Изменить выбор"
  lotor_cloning_events.4.f: "§SНазад§!"

  lotor_cloning_events.5.name: "Центр клонирования (§YГенерал§!)"
  lotor_cloning_events.5.desc: "Вы хотите клонировать одного из своих отважных генералов?"
  lotor_cloning_events.5.a: "[gen_candidate_1.GetRankIcon] [gen_candidate_1.GetName]"
  lotor_cloning_events.5.b: "[gen_candidate_2.GetRankIcon] [gen_candidate_2.GetName]"
  lotor_cloning_events.5.c: "[gen_candidate_3.GetRankIcon] [gen_candidate_3.GetName]"
  lotor_cloning_events.5.d: "[gen_candidate_4.GetRankIcon] [gen_candidate_4.GetName]"
  lotor_cloning_events.5.e: "£reroll£ Изменить выбор"
  lotor_cloning_events.5.f: "§SНазад§!"

  lotor_cloning_events.6.name: "Центр клонирования"
  lotor_cloning_events.6.desc: "Вы уверены, что хотите клонировать этого чиновника? Мы не можем гарантировать, что клон не будет иметь никаких генетических дефектов после завершения. Это ваш последний шанс передумать."
  lotor_cloning_events.6.a: "Приступайте к клонированию."
  lotor_cloning_events.6.b: "§SНазад§!"
  lotor_cloning_events.6.c: "§PУйти§!"
  lotor_leader_clone_cooldown_button_tooltip: "Недавно было использовано.\nСтанет доступно в течение года §Y[event_target:global_event_country.cloning_cooldown_year]§!."

  lotor_cloning_events.7.name: "Центр клонирования"
  lotor_cloning_events.7.desc: "Процесс клонирования прошел успешно! Идентичный клон, которого вы заказали, будет доставлен в вашу столицу в мгновение ока."
  lotor_cloning_events.7.a: "Хорошо."

  lotor_cloning_events.8.name: "Центр клонирования"
  lotor_cloning_events.8.desc: "Хотя мы смогли клонировать заказанного вами человека, не обошлось без затрат. Из-за деградации ДНК в полученном нами образце ваш новый клон будет иметь значительные генетические дефекты."
  lotor_cloning_events.8.a: "Сюрприз, конечно, неприятный."

  lotor_cloning_events.9.name: "Центр клонирования"
  lotor_cloning_events.9.desc: "С сожалением сообщаем вам, что цепочка ДНК, которую вы нам прислали, была слишком повреждена для создания жизнеспособного клона. Мы надеемся, что вы будете иметь дело с нами снова."
  lotor_cloning_events.9.a: "Прискорбно."

## @Revant from here downwards #NT!

##shko-yagu #NT!
  trait_lotor_shko_yagu: "Черта Шко-Ягу"
  trait_lotor_shko_yagu_desc: "Ритуал, который означает возрождение личности и переход через середину жизни, включает в себя созерцание, пост и требует ведения непрерывной охоты на протяжении всего этого времени."

  trait_lotor_shko_yagu_governor: "Советник Шко-Ягу"
  trait_lotor_shko_yagu_governor_desc: "Этот трандошанин во время Шко-Ягу получил опыт, который сделал его идеальным кандидатом на управление планетарными секторами."
  trait_lotor_shko_yagu_scientist: "Наставник Шко-Ягу"
  trait_lotor_shko_yagu_scientist_desc: "Этот трандошанин во время Шко-Ягу получил опыт, который сделал его идеальным кандидатом для свершения научных открытий."
  trait_lotor_shko_yagu_admiral: "Тактик Шко-Ягу"
  trait_lotor_shko_yagu_admiral_desc: "Этот трандошанин во время Шко-Ягу получил опыт, который сделал его идеальным кандидатом для ведения флотов в бой."
  trait_lotor_shko_yagu_general: "Воин Шко-Ягу"
  trait_lotor_shko_yagu_general_desc: "Этот трандошанин во время Шко-Ягу получил опыт, который сделал его идеальным лидером в наземных сражениях."

  lotor_shkoyagu_events.1.name: "Наставник Шко-Ягу"
  lotor_shkoyagu_events.1.desc: "Я §H[society_research_leader.GetName]§!, я буду наставлять наших воинов во время их §ХШко-Ягу§!. §HШко-Ягу§! напряжённый и опасный период в жизни трандошан. Непрекращающаяся охота, которой подвергаются молодые трандошане, меняет не только их тела, но и умы.\nПо окончании §HШко-Ягу§! охотники представляют свою добычу Хранительнице счёта и, таким образом, получают свою награду и титул и вступают во взрослое племя трандошан."
  lotor_shkoyagu_events.1.q: "§YЧто такое Шко-Ягу?§!"
  lotor_shkoyagu_events.1.q.response: "Шко-Ягу - это ритуал в трандошанском обществе. Ритуал, который означал возрождение личнсти и переход через середину жизни, включал в себя созерцание, пост и требовал непрерывной охоты на протяжении всего этого времени. В конце ритуала трандошанин должен был съесть чешуйку своей линяющей кожи. Большинство трандошан выбирают путь наставника или идут в политику после Шко-Ягу. Однако некоторые трандошане используют свои вновь обретённые способности, чтобы вывести свою охоту на новый уровень."
  lotor_shkoyagu_events.1.a: "£leadergovernoricon£ Губернаторы"
  lotor_shkoyagu_events.1.b: "£leaderscientisticon£ §TУчёные§!"
  lotor_shkoyagu_events.1.c: "£leaderadmiralicon£ Адмиралы"
  lotor_shkoyagu_events.1.d: "£leadergeneralicon£ §TГенералы§!"
  lotor_shkoyagu_events.1.e: "§PУйти§!"

