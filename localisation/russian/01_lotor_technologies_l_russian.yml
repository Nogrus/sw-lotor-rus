  tech_lotor_hull_plating_4: "Improved Ship Hull Plating"
  tech_lotor_hull_plating_4_desc: "Starship hull structure and production techniques have been applied to larger ships leading to improved hull integrity and easier manufacturing of those vessels."
  tech_lotor_hull_plating_5: "Advanced Ship Hull Plating"
  tech_lotor_hull_plating_5_desc: "Working with allied nations on starship hull structure and production techniques has led to improved hull integrity and easier manufacturing of all vessels."

