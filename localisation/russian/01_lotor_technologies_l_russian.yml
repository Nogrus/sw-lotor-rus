# Element Laser Improvements #NT!
  tech_lotor_laser_improvement_1: "Laser Weapon Improvements I"
  tech_lotor_laser_improvement_1_desc: "Power cells within a Laser turret battery are designed to recharge at a faster rate in order to facilitate a higher volume of fire." #rate

  tech_lotor_laser_improvement_2: "Laser Weapon Improvements II"
  tech_lotor_laser_improvement_2_desc: "Barrels inside a Laser turret battery are upgraded with a higher quality focusing lens to amplify the strength of the Laser being fired at the enemy." #damage

  tech_lotor_laser_improvement_3: "Laser Weapon Improvements III"
  tech_lotor_laser_improvement_3_desc: "Chaining multiple Power cells together similar to a rope while performing a safety override on the Laser weapon allows for faster weapon fire while draining the Power cells at an equivalent rate to the previous design." #rate

  tech_lotor_laser_improvement_4: "Laser Weapon Improvements IV"
  tech_lotor_laser_improvement_4_desc: "Dual layer lenses installed on the Laser weapons ensure a more focused beam and increased damage to an enemy vessel on impact." #damage

  tech_lotor_laser_improvement_5: "Laser Weapon Improvements V"
  tech_lotor_laser_improvement_5_desc: "Chemical compounds injected into a Power cell before use allows Lasers to be fired at a faster rate while also packing a heavier punch to the enemy." #rate + damage

  tech_lotor_ion_improvement_1: "Ion Weapon Improvements I"
  tech_lotor_ion_improvement_1_desc: "Ion weapon barrels now charge the projectile throughout the firing process instead of charging fully, then firing, resulting in a faster rate of fire." #rate

  tech_lotor_ion_improvement_2: "Ion Weapon Improvements II"
  tech_lotor_ion_improvement_2_desc: "Ion particles are supercharged inside a cannon as they are fired to deliver higher damage yields to enemy vessels." #damage

  tech_lotor_ion_improvement_3: "Ion Weapon Improvements III"
  tech_lotor_ion_improvement_3_desc: "Ion weapon batteries now operate on a separate power grid from the rest of a vessels primary systems. Gunners can now fire in faster succession without fear of overloading adjacent subsystems." #rate

  tech_lotor_ion_improvement_4: "Ion Weapon Improvements IV"
  tech_lotor_ion_improvement_4_desc: "Ion cannon barrels are now designed to be larger in width so that more ion particles can be released. A bigger blast means a stronger charge and more damage." #damage

  tech_lotor_ion_improvement_5: "Ion Weapon Improvements V"
  tech_lotor_ion_improvement_5_desc: "Ion Weapon Batteries are now designed similarly to a gattling blaster rifle with rotating barrels, dramatically increasing rate of fire while the rotation supercharges the blasts further, increasing damage." #rate+damage


