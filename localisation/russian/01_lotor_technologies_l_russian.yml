  tech_lotor_engineering_theory_2_desc: "The production and understanding of supersolids are of immeasurable value to any and every space-age civilization."
  tech_lotor_engineering_theory_3: "Superfluid Materials"
  tech_lotor_engineering_theory_3_desc: "The study of superfluidity promises to marry quantum mechanics with the fundamental interaction of gravity."
  tech_lotor_engineering_theory_4: "Advanced Engineering Theory"
  tech_lotor_engineering_theory_4_desc: "Advanced engineering concepts that expand upon quantum mechanics and the fundamental interaction of gravity."
  tech_lotor_engineering_theory_5: "Future Engineering Theory"
  tech_lotor_engineering_theory_5_desc: "The combination of complex understanding of quantum mechanics and gravity. "
  tech_lotor_assembly_pattern: "Assembly Pattern"
  tech_lotor_assembly_pattern_desc: "Rapid iteration in construction simulations determines the fastest but potentially not the most effective component assembly patterns for each building project ahead of time."
  tech_lotor_improved_assembly_pattern: "Improved Assembly Patterns"
  tech_lotor_improved_assembly_pattern_desc: "Rapid iteration in construction simulations determines the optimal component assembly patterns for each building project ahead of time."
