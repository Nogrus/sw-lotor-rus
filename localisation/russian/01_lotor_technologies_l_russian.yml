# Tech Event - Shield #NT!
  lotor_tech_events.1.name: "Physics Research Institute"
  lotor_tech_events.1.desc: "Welcome §Y[root.GetRulerTitle]§! §H[root.GetRulerName]§!. I am contacting you on behalf of the §Y[root.GetName]§!'s Physics Research Institute.\n\nWhile we are making huge progress towards shield designs, we think it would be wise to focus our efforts in one direction.\n\nPlease keep in mind that focusing on one path will forego other designs.\n\nLet us know your preference, though we can come to this question later."
  lotor_tech_events.1.q: "What is the difference between the Shield Types?"
  lotor_tech_events.1.q.response: "Different Shield Types provide different bonuses to our ships.\n\n£shield_normal£§HDeflector Shields§! offer an equal balance between regeneration and shield strength, and are the most common shield type in the galaxy.\n\n£shield_regen£§HRegenerative Shields§! rely on the generators being able to rapidly bring the shields back online if they are depleted in combat. Enemies need to concentrate fire on a single vessel if they wish to destroy it.\n\n£shield_layered£§HLayered Shields§! concentrates shields together in order to absorb hits from heavy blasts. If depleted it will take a significant amount of time for the shields to come back online, however, hopefully they'd never be lowered at all.\n\n£shield_ray£§HHybrid Shielding§! Dual particle and ray shielding meant to prevent slight damage from shield penetrating weapons piercing through to the ship's hull at the cost of less overall shield strength. Best suited to counter opponents specializing in shield penetrating weapons."

  lotor_tech_events.1.a: "£shield_layered£ Layered Shields"
  lotor_tech_events.1.a.tooltip: "Layered Shields provide more shield strength at the cost of regeneration speed."
  lotor_tech_events.1.b: "£shield_regen£ Regenerative Shields"
  lotor_tech_events.1.b.tooltip: "Regenerative Shields provide faster regeneration at the cost of less shield strength"
  lotor_tech_events.1.c: "£shield_normal£ Deflector Shields"
  lotor_tech_events.1.c.tooltip: "Deflector Shields have a balanced mix between shield strength and regeneration speed."
  lotor_tech_events.1.d: "£shield_ray£ Hybrid Shielding"
  lotor_tech_events.1.d.tooltip: "Dual particle and ray shielding meant to prevent damage from shield penetrating weapons at the cost of less overall shield strength."
  lotor_tech_events.1.e: "Remind me again in 1 year."

