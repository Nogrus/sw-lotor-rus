### Farming Stuff #NT!
  tech_lotor_industrial_farming: "Industrial Farming"
  tech_lotor_industrial_farming_desc: "Large-scale industrial farms grow nutrient-rich produce, allowing a civilization to grow in population."
  tech_lotor_eco_simulation: "Eco Simulation"
  tech_lotor_eco_simulation_desc: "Farming techniques can be further refined through sophisticated computer simulations of differing environments and weather patterns. This allows for more predictable crop yields."
  tech_lotor_gene_crops: "Gene Crops"
  tech_lotor_gene_crops_desc: "Sophisticated genetic engineering of crops helps increase yield and further improves both taste and nutrient levels."
  tech_lotor_nano_vitality_crops: "Nano Vitality Crops"
  tech_lotor_nano_vitality_crops_desc: "Infusing crop strands with small amounts of nano-machines help create a type of produce that is ultra resilient, and the chemical composition of which can be tailored and altered during its entire lifetime."
  tech_lotor_advanced_crops: "Advanced Crops"
  tech_lotor_advanced_crops_desc: "Advanced crops offer the nutritional elements of several standard food crops in one convenient package."
  tech_lotor_food_processing_1: "Food Processing"
  tech_lotor_food_processing_1_desc: "Early food processing facilities help to verify safety and pack food units."
  tech_lotor_food_processing_2: "Improved Food Processing"
  tech_lotor_food_processing_2_desc: "Improvements to food processing help increase productivity."
  tech_lotor_food_processing_3: "Advanced Food Processing"
  tech_lotor_food_processing_3_desc: "Advancements with food processing help improve productivity and quality."
  tech_lotor_orbital_hydroponics: "Space Hydroponics"
  tech_lotor_orbital_hydroponics_desc: "Hydroponics on orbital platforms allows for the growing of food in an environment where it would be normally impossible."
  tech_lotor_planetary_hydroponics: "Planetary Hydroponics"
  tech_lotor_planetary_hydroponics_desc: "Hydroponics farming in a controlled environment allows for crops to be grown in climates where farming would normally be impossible."
  tech_lotor_advanced_hydroponics: "Advanced Orbital Hydroponics"
  tech_lotor_advanced_hydroponics_desc: "Improvements to hydroponic farming increases quality and yield."
  tech_lotor_nutrient_replication: "Nutrient Replication"
  tech_lotor_nutrient_replication_desc: "Replicating the necessary nutrient make up of soil synthetically."
  tech_lotor_repeatable_improved_tile_food_output: "Transgenetic Crops"
  tech_lotor_repeatable_improved_tile_food_output_desc: "Further genetic improvements to food production. Hopefully no one goes hungry ever again in our empire."

#Colonization Stuff #NT!
  tech_colonization_1: "New Worlds Protocol"
  tech_colonization_1_desc: "Gathering resources and gear required to establish a planetary colony allows us to herd brave pioneers into grand ark ships, confident that they will survive the long voyage across the stars to a new home."
  tech_lotor_colonization_2: "Atmospheric Filtering"
  tech_lotor_colonization_2_desc: "By adjusting atmospheric filtering on a per-site basis to better filter out undesirable elements, colonial living conditions may be improved."
  tech_lotor_colonization_3: "Hostile Environment Adaption"
  tech_lotor_colonization_3_desc: "Further study into the hazardous environments found on other planets help alleviate the difficulties that colonizers encounter in their day-to-day lives on foreign worlds."
  tech_lotor_colonization_4: "Foreign Soil Enrichment"
  tech_lotor_colonization_4_desc: "Extensive study into different soil types and their ability to support crops will help improve the living conditions of our settlers on foreign worlds."
  tech_lotor_colonization_5: "Eco-Integration Studies"
  tech_lotor_colonization_5_desc: "Additional study into different planetary climates will allow us to settle our population on worlds previously thought too hostile to support them."
  tech_lotor_hospitals_1: "Hospitals"
  tech_lotor_hospitals_1_desc: "Facilities placed around planetary settlements designed to heal the sick and provide advanced healthcare that ordinary clinics do not provide."
  tech_lotor_hospitals_2: "Advanced Hospitals"
  tech_lotor_hospitals_2_desc: "Healthcare in hospitals can be segmented into individual wards in order to specialize treatments. These wards can also help quarantine severely ill persons away from the rest of the population."

  tech_lotor_normal_medical_supplies: "Medpac Production"
  tech_lotor_normal_medical_supplies_desc: "A small first aid kit that contained limited-utility diagnosis equipment and other essential medicines for the treatment of wounds."
  tech_lotor_kolto_medical_supplies: "Kolto Medpacs"
  tech_lotor_kolto_medical_supplies_desc: "A small first aid kit that contained limited-utility diagnosis equipment and other essential medicines for the treatment of wounds. Unlike the basic medpac, these include Kolto infusions to treat more serious injuries."
  tech_lotor_juvan_medical_supplies: "Juvan Medpacs"
  tech_lotor_juvan_medical_supplies_desc: "Juvan, more commonly referred to as rejuv, is a chemical compound capable of healing internal injuries more effectively than Kolto. It will make a perfect addition to the regular medpacs typically issued across our space."
  tech_lotor_bacta_medical_supplies: "Bacta Medpacs"
  tech_lotor_bacta_medical_supplies_desc: "Bacta fluids, recently discovered on Thyferra, make it possible to heal poisonings and infections as well as more traditional physical wounds more effectively than Kolto, allowing for more potent medpacs."

  tech_lotor_spice_mining: "Spice Extraction"
  tech_lotor_spice_mining_desc: "An addictive and rare substance, Spice serves as a reliable cash crop for morally bankrupt elements across the Galaxy."
  tech_lotor_spice_filtering_1: "Spice Filtering"
  tech_lotor_spice_filtering_1_desc: "Our mining process has been refined, allowing for more pure samples of Spice to be recovered. Citizens have a significantly higher buzz than a placebo."
  tech_lotor_spice_filtering_2: "Advanced Spice Filtering"
  tech_lotor_spice_filtering_2_desc: "Droids can now analyze chemical compounds to make sure our miners are extracting only the purest spice. It will now be able to more freely flow across our empire."
  tech_lotor_planetary_resurfacing: "Planetary Resurfacing"
  tech_lotor_planetary_resurfacing_desc: "With the advent of clean fusion, automation, and matter compression technologies, it was only a matter of time before mountain top removal became mountain range removal."
  tech_lotor_deep_crust_engineering: "Deep Crust Engineering"
  tech_lotor_deep_crust_engineering_desc: "Advances in soil processing technology and deep-shaft mining techniques allow geo-engineering at previously unthinkable depths and temperatures. Magma hotspots can now be exploited, suppressed, or even relocated."
  tech_lotor_dangerous_wildlife_removal_1: "Dangerous Wildlife Removal"
  tech_lotor_dangerous_wildlife_removal_1_desc: "Tactical disruption of natural habitats combined with converging search-and-destroy patterns can effectively eliminate hostile wildlife in a very short span of time. Even regular citizens can shoot womp rats from the privacy of their own home."
  tech_lotor_selective_defoliants: "Selective Defoliants"
  tech_lotor_selective_defoliants_desc: "Thorough cataloging, gene sequencing, and computer modeling of exobotanical ecosystems, coupled with gene editing and dispersal mechanisms, we will be able to reshape alien plant communities to our liking."
  tech_lotor_soil_remediation: "Soil Remediation"
  tech_lotor_soil_remediation_desc: "The process of soil deposition normally takes millions of years. With advanced fracking, chemical engineering, and hydraulic management technologies even the poorest substrate can be turned into fertile topsoil."
  tech_lotor_xeno_hydraulic_mastery: "Xeno-Hydraulic Mastery"
  tech_lotor_xeno_hydraulic_mastery_desc: "Sapient races have been reclaiming swampland for thousands of years. A coordinated system of modular aqueducts, pump stations, chemical remediation crawlers and automated soil compactors can reclaim land at unprecedented speeds."
  tech_lotor_climate_control_network: "Climate Control Network"
  tech_lotor_climate_control_network_desc: "Orbital systems of mirrors and shades can effect dramatic changes in planetary climates, when managed properly."
  tech_lotor_ocean_ecology_management: "Ocean Ecology Management"
  tech_lotor_ocean_ecology_management_desc: "Given enough processing power, networked sensors, and distributed stations, even the ocean currents can be managed to a fine level of control."
  tech_lotor_subterranean_colonization: "Subterranean Colonization"
  tech_lotor_subterranean_colonization_desc: "Many planets exhibit extensive subsurface voids. Subterranean exploration, exploitation, and construction techniques can greatly increase the habitable area of some worlds."
  tech_lotor_tomb_world_adaption: "Tomb World Adaption"
  tech_lotor_tomb_world_adaption_desc: "Through comprehensive study of irradiated environments we will allow our settlers to colonize worlds that have been devastated by nuclear warfare."
  tech_lotor_hospitals: "Hospitals"
  tech_lotor_hospitals_desc: "Hospitals"
  tech_lotor_terrestrial_sculpting: "Terrestrial Sculpting"
  tech_lotor_terrestrial_sculpting_desc: "There is no simple solution to the problem of macro-scale reshaping of planetary crusts - only bigger trowels and orbital-deployed drills."
  tech_lotor_ecological_adaptation: "Ecological Adaptation"
  tech_lotor_ecological_adaptation_desc: "By adapting planetary ecosystems to large-scale environmental changes we can turn terraforming into a less disruptive process."
  tech_lotor_climate_restoration: "Climate Restoration"
  tech_lotor_climate_restoration_desc: "By advancing our understanding of atmospheric transformation, we will be able to terraform even the most ecologically devastated worlds."

#Government Stuff #NT!
  tech_lotor_planetary_government: "Planetary Government"
  tech_lotor_planetary_government_desc: "Once a colony has been firmly established and pioneers turn into citizens, the need for a strong local government providing stability trumps the colonial need for flexibility."

  tech_lotor_planetary_unification: "Planetary Unification"
  tech_lotor_planetary_unification_desc: "Ancient warring tribes, historical nations in conflict, and government mismanagement have shown us what not to do with our people. Philosophers have taught us new ways to unify a planet in the service of our empire."

  tech_lotor_basic_envoy_droids: "Basic Envoy Droids"
  tech_lotor_basic_envoy_droids_desc: "These basic model diplomatic droids help to facilitate basic diplomatic interactions."

  tech_lotor_protocol_droids: "Protocol Droids"
  tech_lotor_protocol_droids_desc: "More sophisticated than their progenitors, Protocol Droids are a considerable boon to our diplomatic corps."

  tech_lotor_colonial_centralization: "Colonial Centralization"
  tech_lotor_colonial_centralization_desc: "Robust frameworks for local governance created on a per-case basis, to meet each colony's needs."

  tech_lotor_diplomacy_1: "Interspecies Diplomacy"
  tech_lotor_diplomacy_1_desc: "Coming to a common understanding among species on the same planet can be challenging but not impossible. Making sure we respect each individual will be the first step towards empire cohesion."

  tech_lotor_diplomacy_2: "Galactic Diplomacy"
  tech_lotor_diplomacy_2_desc: "Dealing with neighboring systems and empires is far more intense than negotiations on a planetary scale. Aggressive negotiations should not be our first answer."

  tech_lotor_diplomacy_3: "Intergalactic Diplomacy"
  tech_lotor_diplomacy_3_desc: "Diplomacy with the larger galactic community is no simple task. Diplomats and other envoys must train for years to make sure we avoid awkward incidents between empires."

  tech_lotor_global_production_strategy_1: "Global Production Strategy"
  tech_lotor_global_production_strategy_1_desc: "Planets are large and production sites are often separated by vast distances. A coherent strategy for making certain that everyone is pulling in the same direction is often needed."

  tech_lotor_global_production_strategy_2: "Advanced Global Production Strategy"
  tech_lotor_global_production_strategy_2_desc: "Infrastructure designed to connect vast distances across our planets can improve productivity and profits."

  tech_lotor_autocurating_vault_1: "Automated Curation Algorithms"
  tech_lotor_autocurating_vault_1_desc: "Continuous, asynchronous analysis of disparate data sets allows for the accurate modeling of hitherto-unpredictable fluctuations in social currents."

  tech_lotor_autocurating_vault_2: "Advanced Automated Curation Algorithms"
  tech_lotor_autocurating_vault_2_desc: "Continuous, asynchronous analysis of disparate data sets allows for the accurate modeling of hitherto-unpredictable fluctuations in social currents."

  tech_lotor_sectorial_centralization: "Sectorial Centralization"
  tech_lotor_sectorial_centralization_desc: "Establishing centralized sectors helps keep our empire running effectively, at the same time making it easier to bring our Traditions and Customs towards the outer reaches of our Empire."

  tech_lotor_galactic_administration: "Galactic Administration"
  tech_lotor_galactic_administration_desc: "It takes more than just an iron will to control the galaxy. Sometimes, you need to have a well designed and convoluted bureaucracy."

  tech_lotor_galactic_markets: "Galactic Markets"
  tech_lotor_galactic_markets_desc: "$building_galactic_stock_exchange_desc$"

  tech_lotor_autonomous_agents: "Autonomous Agents"
  tech_lotor_autonomous_agents_desc: "Semi-independent units have proved critical to the success of our grand designs."
  tech_lotor_emboided_dynamism: "Embodied Dynamism"
  tech_lotor_emboided_dynamism_desc: "Initiative and some measure of ambition must be promoted in our autonomous leader units, while still making certain that they do not stray too far from that which has been outlined by the core directive."
  tech_lotor_living_state: "Living State"
  tech_lotor_living_state_desc: "The Empire lives, the Empire breathes. We may make up its body, but it is not for the left hand to know what the right hand is doing. Separating specific tasks can minimize red tape."
  tech_lotor_adaptive_bureaucracy: "Adaptive Bureaucracy"
  tech_lotor_adaptive_bureaucracy_desc: "The progress we make calls for a new, nimbler form of administration that may aid rather than hinder us in our pursuits."
  tech_lotor_colonial_bureaucracy: "Colonial Bureaucracy"
  tech_lotor_colonial_bureaucracy_desc: "Local administrative developments allow for closer supervision of colonial affairs without excessively burdening central decision-making."
  tech_lotor_sectorwide_bureaucracy: "Sector-wide Bureaucracy"
  tech_lotor_sectorwide_bureaucracy_desc: "A more centralized approach to handling administrative developments throughout an entire sector."
  tech_lotor_galactic_bureaucracy: "Galactic Bureaucracy"
  tech_lotor_galactic_bureaucracy_desc: "Multiple administrative strata efficiently surface only the most vital information to the upper levels of government."
  tech_lotor_repeatable_improved_core_system_cap: "Administrative Efficiency"
  tech_lotor_repeatable_improved_core_system_cap_desc: "Restructuring the managerial web linking outer worlds to the capital can help alleviate the administrative stressors and information chokepoints that frequently arise within a budding empire."
  tech_lotor_enhanced_bureaucracy: "Enhanced Bureaucracy"
  tech_lotor_enhanced_bureaucracy_desc: "The bureaucracy can be improved upon constantly. Whether it becomes a labyrinthine system of administrative tasks depends on the ruler."
  tech_lotor_effective_bureaucracy: "Effective Bureaucracy"
  tech_lotor_effective_bureaucracy_desc: "An effective bureaucracy can properly take care of the populace in numerous ways. The best bureaucracies achieve this without anyone ever noticing."
  tech_lotor_interplanetary_commerce: "Interplanetary Commerce"
  tech_lotor_interplanetary_commerce_desc: "Trade between planets allows both parties to flourish and grow."
  tech_lotor_space_trading_1: "Offworld Trade Companies"
  tech_lotor_space_trading_1_desc: "Particular businesses within our empires can make sure trade flows smoothly from one sector to another."
  tech_lotor_space_trading_2: "Efficient Offworld Trade Companies"
  tech_lotor_space_trading_2_desc: "Improved navigational beacons along popular hyperlanes aid major companies in conducting trade."
  tech_lotor_interstellar_economics: "Interstellar Economics"
  tech_lotor_interstellar_economics_desc: "The future of economics lies beyond our core world sectors. Trading can now reach the furthest corners of our empire."
  tech_lotor_galactic_economics: "Galactic Economics"
  tech_lotor_galactic_economics_desc: "Economics can no longer be thought of solely within our own borders. Galactic affairs can have drastic effects on on our income generation if not monitored closely."
  tech_lotor_holo_entertainment: "Holographic Entertainment"
  tech_lotor_holo_entertainment_desc: "$building_hyper_entertainment_forum_desc$"
  tech_lotor_hyper_entertainment_forum: "3-Dimensional Holographic Entertainment"
  tech_lotor_hyper_entertainment_forum_desc: "Holographic entertainment is enhanced through advanced rendering techniques and better-quality images."
  tech_lotor_entertainment_3: "Advanced Holographic Entertainment"
  tech_lotor_entertainment_3_desc: "Pushing the limits of existing holographic technology can bring us unrivaled image quality."

# Cultural Techs #NT!
  tech_cultural_heritage: "Cultural Heritage Sites"
  tech_cultural_heritage_desc: "Physical reminders of how far we have come both instill a reverence for past achievements and bolster ambitions for the future."
  tech_lotor_heritage_site: "Improved Cultural Heritage Sites"
  tech_lotor_heritage_site_desc: "Physical reminders of how far we have come both instill a reverence for past achievements and bolster ambitions for the future. Adding a written message to the site makes sure no one can forget."
  tech_lotor_hypercomms_forum: "Local Hypercommunication"
  tech_lotor_hypercomms_forum_desc: "Not all research into faster-than-light communication channels produces useful results, but some outcomes may find new purpose in bringing our people together on a planetary scale."
  tech_lotor_holo_hypercomms_forum: "Holo Hypercommunication"
  tech_lotor_holo_hypercomms_forum_desc: "Not all research into faster-than-light communication channels produces useful results, but some outcomes may find new purpose in bringing our people together on a galactic scale."
  tech_lotor_holographic_rituals: "Holographic Rituals"
  tech_lotor_holographic_rituals_desc: "Seeing is believing, and belief begets reality. What's a little trickery if we can secure the loyalty of the populace?"
  tech_lotor_consecration_fields: "Consecration Fields"
  tech_lotor_consecration_fields_desc: "Through our understanding of physics and field manipulation, our holy places shall be seen and felt by all."
  tech_lotor_transcendent_faith: "Transcendent Faith"
  tech_lotor_transcendent_faith_desc: "Leaving our planetary cradle has opened us up to a new understanding of faith, and its place in a wider context."
  tech_lotor_hive_node: "Synaptic Structures"
  tech_lotor_hive_node_desc: "One hive, one mind."
  tech_lotor_hive_cluster: "Clustered Synapses"
  tech_lotor_hive_cluster_desc: "Close groupings of nests make it easier for us to work in unison."
  tech_lotor_advanced_clustered_synapses: "Advanced Clustered Synapses"
  tech_lotor_advanced_clustered_synapses_desc: "Spires and deep tunnels connect the nests across our planets."
  tech_lotor_hive_confluence: "Local Confluence of Thought"
  tech_lotor_hive_confluence_desc: "A localized union of minds."

#Space Strategy Techs #NT!
  tech_lotor_doctrine_fleet_size_1: "Interstellar Combat"
  tech_lotor_doctrine_fleet_size_1_desc: "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers."
  tech_lotor_doctrine_fleet_size_2: "Doctrine Reactive Formation"
  tech_lotor_doctrine_fleet_size_2_desc: "Admirals prone to following this doctrine often react to enemy movements in battle. Why charge ahead to make a mistake when the enemy can do that for you?"
  tech_lotor_doctrine_fleet_size_3: "Doctrine Interstellar Warfare"
  tech_lotor_doctrine_fleet_size_3_desc: "A single battle no longer determines the fate of an empire. Admirals know a small defeat can lead to even greater gains in the future."
  tech_lotor_doctrine_fleet_size_4: "Doctrine Fluid Fleet Templates"
  tech_lotor_doctrine_fleet_size_4_desc: "A wide variety of ship classes within a fleet can allow Admirals to adapt to any situation."
  tech_lotor_doctrine_fleet_size_5: "Doctrine Armada Battle Formations"
  tech_lotor_doctrine_fleet_size_5_desc: "Making sure a fleet centered around domination through superior firepower can win the day."
  tech_lotor_interstellar_fleet_traditions: "Interstellar Fleet Traditions"
  tech_lotor_interstellar_fleet_traditions_desc: "A body of knowledge regarding combat behaviors is useless without a strong code governing its use."
  tech_lotor_refit_standards: "Refit Standards"
  tech_lotor_refit_standards_desc: "Standardizing workflows for upgrading and retrofitting ship components can lead to massive efficiency gains."
  tech_lotor_command_matrix: "Command Matrix"
  tech_lotor_command_matrix_desc: "Restructuring the chain of command and deciding what interdependencies are set between officers makes fleets more responsive and effective."
  tech_lotor_doctrine_navy_size_1: "Doctrine Fleet Support"
  tech_lotor_doctrine_navy_size_1_desc: "As interstellar expeditions become increasingly common, it is important to provide planetside relief for returning fleets."
  tech_lotor_doctrine_navy_size_2: "Doctrine Support Vessels"
  tech_lotor_doctrine_navy_size_2_desc: "A fleet does not function on zeal and determination alone. To ensure steady access to critical supplies, we should organize our logistics corps into dedicated support vessels."
  tech_lotor_doctrine_navy_size_3: "Doctrine Interstellar Logistics"
  tech_lotor_doctrine_navy_size_3_desc: "Amateurs talk about tactics. Professionals study logistics. By ensuring our fleets are regularly and efficiently supplied, we can increase the number of vessels we can effectively support."
  tech_lotor_doctrine_navy_size_4: "Fleet Management Procedures"
  tech_lotor_doctrine_navy_size_4_desc: "By maintaining a professional corps of fleet liaisons, we can improve communications and the flow of orders throughout the chain of command."
  tech_lotor_repeatable_naval_cap: "Fleet Support Procedures"
  tech_lotor_repeatable_naval_cap_desc: "Improved fleet management procedures will free up the resources needed to maintain a bigger fleet."
  tech_lotor_repeatable_command_limit: "Admiralty Support Staff"
  tech_lotor_repeatable_command_limit_desc: "Improving the support staff available to our admirals will increase the number of ships they can command in a single fleet."

