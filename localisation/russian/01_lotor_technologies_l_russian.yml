  tech_lotor_planetary_infrastructure_2_desc: "Advances in metallurgy permit us to build vastly larger and more durable structures, greatly improving the infrastructure of our colonies."

  tech_lotor_dangerous_wildlife_removal_2: "Very Dangerous Wildlife Removal"
  tech_lotor_dangerous_wildlife_removal_2_desc: "Certain beasts present a considerable threat to sapient life. Their removal is likely to be a lengthy process, requiring considerable investment in hunters and resources."

  tech_lotor_dangerous_wildlife_removal_3: "Sith Wildlife Removal"
  tech_lotor_dangerous_wildlife_removal_3_desc: "Sithspawn are typically augmented in truly atrocious ways. Removing them from our worlds are likely to be a long and costly process."

# Ship Architectures - need desc rewriting #NT!
  tech_lotor_sith_architecture: "£dcs£Dromund Kalakar Shipyards"
  tech_lotor_sith_architecture_desc: "Based on designs drafted at Dromund Kalakar Shipyards and approved by Grand Moff Vaiken, ships of the Sith Empire present a dangerous threat with an emphasis on terrorizing profiles and heavy firepower."

  tech_lotor_alderaan_architecture: "£ars£Alderaan Royal Engineers"
  tech_lotor_alderaan_architecture_desc: "The Alderaan Royal Engineers are a founding shipwright, and one of the most recognized names in Republic Space. Traits and small design cues may differ between the originating Alderaanian house, but functionality remains the same."

  tech_lotor_corellia_architecture: "£cec£Corellian Engineering Corporation "
  tech_lotor_corellia_architecture_desc: "The Coronet Shipyards based on Corellia are one of the most prolific shipbuilders of all time, not only in the Core, but across the galaxy as a whole."

  tech_lotor_kuat_architecture: "£kdy£Kuat Drive Yards"
  tech_lotor_kuat_architecture_desc: "One of the premier shipyards in the galaxy, Kuat Drive Yards produce ships of unparalleled quality and scale. They strive to be the best ship manufacturer in the galaxy and may very well be on their way to achieving that goal."

  tech_lotor_mon_cala_architecture: "£mon_cal£Mon Calamari Shipyards"
  tech_lotor_mon_cala_architecture_desc: "The Mon Calamari Shipyards are known for their elegant, streamlined, and robust ship designs, as well as their extensive shield technologies."

  tech_lotor_rendili_architecture: "£rhw£Rendili Hyperworks"
  tech_lotor_rendili_architecture_desc: "Rendili Hyperworks supplies the bulk of the Republic Navy, having a reputation for reliable and durable vessels with great longevity."

  tech_lotor_soro_suub_architecture: "£ss£SoroSuub Corporation"
  tech_lotor_soro_suub_architecture_desc: "The SoroSuub Corporation is known for their technological prowess and industrial might, having proved themselves competent shipwrights after the design and production of numerous popular vessels."

  tech_lotor_mando_architecture: "£mm£MandalMotors"
  tech_lotor_mando_architecture_desc: "Mandalorian ships are a force to be reckoned with in combat, utilizing Beskar in almost every step of fabrication. Few of MandalMotors' designs have Mandalorian origins, however, most having been attained through conquest of other civilizations and repurposed for their own use."

  tech_lotor_hutt_architecture: "£gs£Guarja Shipyards"
  tech_lotor_hutt_architecture_desc: "Guarja Shipyards is a massive shipyard known for their ability to produce legally distinct starships that bear a striking resemblance to other patented designs. Not that this is a problem given their location in Hutt space, where patents and legality of production is far more… flexible."

  tech_lotor_onderon_architecture: "£onderon Onderon Royal Shipyards Architecture"
  tech_lotor_onderon_architecture_desc: "Onderon Royal Shipyards are known for their ingenuity and ability to repurpose vessel parts and designs. Many of the starships they produce have their origins in old cargo and colony transport designs, taking advantage of their size for military purposes."

  tech_lotor_bothan_architecture: "Bothan Shipyards"
  tech_lotor_bothan_architecture_desc: "The Bothawui Shipyards maintain a high standard for their vessels and each ship is built to exact specifications. None of their designs have ever been stolen."

  tech_lotor_chiss_architecture: "£sycan£Sycan Fleet Systems"
  tech_lotor_chiss_architecture_desc: "The Chiss Expansionary Defense Force is the military arm of the Chiss Ascendancy and maintains a vigilant watch over their interests in the Unknown Regions with the help of warships constructed by Sycan Fleet Systems."

  tech_lotor_criminal_architecture: "Criminal Shipyards" #not needed?
  tech_lotor_criminal_architecture_desc: "Scavenged debris from raids and heists are cobbled together in a somewhat unorthodox way, but it works. At least, it usually works."

  tech_lotor_czerka_architecture: "Czerka Arms"
  tech_lotor_czerka_architecture_desc: "The ships owned by Czerka Arms have questionable origins, but the credit trail is suspiciously short. The designs are surprisingly effective given obvious corners that were cut to save on spending."

  tech_lotor_verpine_architecture: "Slayn & Korpil"
  tech_lotor_verpine_architecture_desc: "Based out of the Roche Asteroid Field, Slayn & Korpil are a Verpine-owned ship manufacturing company. While the designs themselves aren't outwardly impressive, the internal components and ship systems are beyond compare."

  tech_lotor_nikarduan_architecture: "Nikardun Architecture" #not needed
  tech_lotor_nikarduan_architecture_desc: "Aided by the mysterious Grysk, Nikardun ship designs follow a more ancient thus more powerful design philosophy, even if the designs aren't fully understood."

