  tech_lotor_construction_templates_desc: "Standardized pre-fab templates massively reduce on-site facility construction times."
  tech_lotor_repeatable_reduced_building_time: "Assembly Algorithms"
  tech_lotor_repeatable_reduced_building_time_desc: "Rapid iteration in construction simulations determines the near perfect component assembly patterns for each building project through complex mathematical equations."
