  ap_lotor_gravity_well_desc: "Проектор гравитационного колодца был мощным устройством, прикрепленным к судам типа \"Воспрещающий/Interdictor\", используемому для вывода кораблей из гиперпространства. Поскольку корабль обычно не мог войти в гиперпространство, находясь в пределах гравитационного притяжения планеты, проектор гравитационного колодца имитировал эффект, создавая сильную искусственную гравитацию, известную как поле запрета."

