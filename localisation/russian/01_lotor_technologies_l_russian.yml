# Ship Reactors #NT!
  tech_lotor_ship_reactor_1: "Ранний реактор корабля"
  tech_lotor_ship_reactor_1_desc: "Эти старые реакторы помогают обеспечивать энергией критически важные компоненты корабля. Они выполняют свою работу, но не ждите от них ничего особенного."
  tech_lotor_ship_reactor_2: "Базовый реактор корабля"
  tech_lotor_ship_reactor_2_desc: "Инженеры разработали новые способы размещения корабельного реактора внутри судов. Приближение реакторов к компонентам, которым требуется питание, безусловно, поможет повысить эффективность."
  tech_lotor_ship_reactor_3: "Современный реактор корабля"
  tech_lotor_ship_reactor_3_desc: "Наличие резерва теплоносителя внутри энергетического реактора позволяет пилотам дольше доводить системы до предела, не рискуя опасным перегревом."
  tech_lotor_ship_reactor_4: "Обновленный реактор корабля"
  tech_lotor_ship_reactor_4_desc: "Последние усовершенствования энергетических реакторов позволяют пилотам вручную настраивать управление питанием во всех критических системах. Так много энергии может быть сэкономлено, когда все не работает одновременно."
  tech_lotor_ship_reactor_5: "Революционный реактор корабля"
  tech_lotor_ship_reactor_5_desc: "Специализированную дюрасталь теперь содержит каждый энергетический реактор, чтобы еще больше снизить риск перегрева систем."
  tech_lotor_ship_reactor_6: "Передовой реактор корабля"
  tech_lotor_ship_reactor_6_desc: "Дроиды могут подключаться к последним энергетическим реакторам, чтобы автоматически управлять питанием по всему кораблю. Пилоты могут почти полностью посвятить свое время управлению своими кораблями."
  tech_lotor_ship_reactor_7: "Футуристический реактор корабля"
  tech_lotor_ship_reactor_7_desc: "Энергетические реакторы покрыты специализированным топливом, предназначенным для повышения скорости по сравнению с предыдущие поколения."
# Both Isotope-5 and Sun Reactors are Tier 8! #NT!
  tech_lotor_isotope5_reactors: "Type-8 Isotope-5 Reactor"
  tech_lotor_isotope5_reactors_desc: "Applying rare and volatile Isotope-5 Fuel rods to our powerplants allows for dramatically increased shield, weapon, and engine yields."
  tech_lotor_ship_reactor_sun_generator: "Солнечный генератор Тип-8"
  tech_lotor_ship_reactor_sun_generator_desc: "Огромные электрогенераторы, создающие внутри себя миниатюрные солнца. Из-за огромной выходной мощности эту технологию опасно использовать не по назначению. Перегруженный солнечный генератор способен вызвать катастрофические разрушения."

