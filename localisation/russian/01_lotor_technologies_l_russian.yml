# Misc #NT!
  tech_lotor_research_option_1: "Вариант исследования"
  tech_lotor_research_option_1_desc: "Вариант исследования."
  tech_lotor_cryostasis_1: "Криостазисные капсулы"
  tech_lotor_cryostasis_1_desc: "С использованием специализированных герметичных камер наши граждане могут быть помещены в криогенный сон. Полезно, когда гражданским лицам приходится преодолевать огромные галактические расстояния и при этом они не хотят отращивать бороду."
  tech_lotor_cryostasis_2: "Предварительно изготовленные колонии"
  tech_lotor_cryostasis_2_desc: "Большая коллекция замороженных биологических капсул жизни стоит наготове, готовая к развертыванию. Пока наши граждане спят, дроиды могут заняться созданием идеальной колонии."
  tech_lotor_physics_lab_efficiency_1: "Эффективность лаборатории физики"
  tech_lotor_physics_lab_efficiency_1_desc: "Повышает эффективность в лаборатории физики, добавляя гоночную трассу для частиц. Это не только интересно смотреть, но и может дать нам новое понимание вселенной."
  tech_lotor_physics_lab_efficiency_2: "Передовая эффективность лаборатории физики"
  tech_lotor_physics_lab_efficiency_2_desc: "Создание лучшей защитной зоны для нашего ускорителя частиц означает, что исследователи могут тратить больше времени на изучение и меньше беспокоиться о разрушении вселенной."
  tech_lotor_sociology_lab_efficiency_1: "Эффективность лаборатории социологии"
  tech_lotor_sociology_lab_efficiency_1_desc: "Добавление зоны для медитации в лабораторию социологии даст исследователям больше времени для размышления над своими выводами. Кто знает, какие дальнейшие озарения можно получить, немного побывав в тишине и покое."
  tech_lotor_sociology_lab_efficiency_2: "Передовая эффективность лаборатории социологии"
  tech_lotor_sociology_lab_efficiency_2_desc: "Обеспечение того, чтобы в лаборатории социологии постоянно звучала расслабляющая музыка, гарантирует спокойную обстановку. Отлично подходит для детального размышления о великих тайнах других культур."
  tech_lotor_engineering_lab_efficiency_1: "Эффективность лаборатории инженерии"
  tech_lotor_engineering_lab_efficiency_1_desc: "Впервые инженеры допустили дроидов в лабораторию. Они могут свободно комментировать то, что инженер может делать неправильно, чтобы быстрее получить представление о правильном решении."
  tech_lotor_engineering_lab_efficiency_2: "Передовая эффективность лаборатории инженерии"
  tech_lotor_engineering_lab_efficiency_2_desc: "Высокофункциональные дроиды теперь могут напрямую помогать в инженерных исследованиях. Наши творения, безусловно, имеют самые лучшие намерения, направляя прогресс... безусловно."

