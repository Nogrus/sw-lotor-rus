# Custom Descriptions for Techs #NT!
  TECH_UNLOCK_SELECTIVE_TERRAFORMING_TITLE: "§HUnlocks Component:§! Selective Terraforming"
  TECH_UNLOCK_SELECTIVE_TERRAFORMING_DESC: "§HSelective Terraforming§!\nAllows us to terraform only selected parts of a planet through a unique decision."

  TECH_UNLOCK_ESCAPE_PODS_1_TITLE: "§HUnlocks Feature:§! Destroyed Ships return a small amount of £crew£ §Y$crew$§!."
  TECH_UNLOCK_ESCAPE_PODS_1_DESC: "§HEscape Pods§!\nSmall pods are attached to a vessel in order to establish evacuation of the Crew. A percentage will want to rejoin the fight."

  TECH_UNLOCK_ESCAPE_PODS_2_TITLE: "§HImproves Feature:§! Destroyed Ships return a larger amount of £crew£ §Y$crew$§!."
  TECH_UNLOCK_ESCAPE_PODS_2_DESC: "§HAdvanced Escape Pods§!\nLarge pods are attached to a vessel in order to establish evacuation of the Crew. A percentage will want to rejoin the fight. "

  TECH_UNLOCK_LEADER_CLONING_TITLE: "§HUnlocks Feature:§! Leader Cloning\nTaking DNA from government leaders will allow them to be cloned. We no longer need to worry about a loss of talent."

  TECH_UNLOCK_IMPROVE_LEADER_CLONING_TITLE: "§HImproves Feature:§! Leader Cloning, lowers the chance of a critical errors in the process."
  TECH_UNLOCK_IMPROVE_LEADER_CLONING_DESC: "§HImproved Leader Cloning§!\nAdvanced DNA sampling techniques ensures our cloned leadership avoids harmful genetic defects."

  TECH_UNLOCK_FORCE_LEADER_CLONING_TITLE: "§HUnlocks Feature:§! Force Sensitive Leader Cloning"
  TECH_UNLOCK_FORCE_LEADER_CLONING_DESC: "§HForce Sensitive Leader Cloning§!\nOur scientists are now able to account for midi-chlorians when attempting to clone a leader."

  TECH_UNLOCK_IMPROVE_INHIBITOR_TITLE: "§HImproves $building_clone_vats$:§! produce an additional §G+1.0§! §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!."
  TECH_UNLOCK_IMPROVE_INHIBITOR_DESC: "§HImproved $building_clone_vats$ §!\nThe chips were surgically implanted into the brains of every single clone embryo past stage three of development. Allegedly to prevent clone troopers from being overly independent and aggressive."

  TECH_UNLOCK_IMPROVE_SPAARTI_TITLE: "§HImproves $building_clone_vats$:§! produce an additional §G+3§! £crew£ §Y$crew$§!"
  TECH_UNLOCK_IMPROVE_SPAARTI_DESC: "§HImproved $building_clone_vats$ §!\nSpaarti cloning cylinders were four-meter-tall tanks that acted as mechanical wombs filled with nutrient chemicals and organic catalyzers, used for the creation of personal clone armies."

  TECH_UNLOCK_TORPEDO_CHOICE_TITLE: "§HUnlocks:§! Torpedo Weapons"
  TECH_UNLOCK_TORPEDO_CHOICE_DESC: "§HTorpedo Weapons§!\nEngineers throughout our empire have developed a variety of different torpedo technologies. Discussing the benefits and cons of each of them will help us make an informed decision on which to pursue."

  TECH_UNLOCK_TORPEDO_FRIGATE_TITLE: "§RIf you use non Lotor Ships:§!\n§HUnlocks:§! Torpedo Frigates"
  TECH_UNLOCK_TORPEDO_FRIGATE_DESC: "If you are using a non Lotor Shipset and the vanilla shipclasses, this will unlock the Torpedo Frigate."

  TECH_UNLOCK_MISSILE_CHOICE_TITLE: "§HUnlocks:§! Missile Weapons"
  TECH_UNLOCK_MISSILE_CHOICE_DESC: "§HMissile Weapons§!\nEngineers throughout our empire have developed a variety of different missile technologies. Discussing the benefits and cons of each of them will help us make an informed decision on which to pursue."

  TECH_UNLOCK_EARLY_STRIKE_CRAFT_TITLE: "§HUnlocks Components:§! Early Starfighter\n§HUnlocks Components:§! Early Bomber"
  TECH_UNLOCK_EARLY_STRIKE_CRAFT_DESC: "§HEarly Starfighter§!\nThese early designs for fighters and bombers are based off of pre-Great Hyperspace War technology. While easily outclassed by more advanced designs, in large numbers these craft can provide a potent tool for offense, defense, or both simultaneously. Capable of being deployed by multiple larger class ships and starbases with appropriate upgrades, they provide some utility to any naval force. Specific models of these vessels vary according to the manufacturing civilization."

  TECH_UNLOCK_STRIKE_CRAFT_TITLE: "§HUnlocks Components:§! Starfighter\n§HUnlocks Components:§! Bomber"
  TECH_UNLOCK_STRIKE_CRAFT_DESC: "§HEarly Starfighter§!\nThese modern designs for fighters and bombers are a significant upgrade over the previous generation from the pre-Great Hyperspace War era. Technological advancements enhance both the offensive and defensive capabilities of these craft, easily outmatching their older counterparts, outclassed only by the most advanced designs. Capable of being deployed by multiple larger class ships and starbases with appropriate upgrades, they provide great utility to any naval force. Specific models of these vessels vary according to the manufacturing civilization."

  TECH_UNLOCK_ADVANCED_STRIKE_CRAFT_TITLE: "§HUnlocks Components:§! Advanced Starfighter\n§HUnlocks Components:§! Advanced Bomber"
  TECH_UNLOCK_ADVANCED_STRIKE_CRAFT_DESC: "§HEarly Starfighter§!\nThese advanced, next generation designs for fighters and bombers are the pinnacle of small-vessel combat technology. In addition to previous technological advancements, these designs boast newer materials, upgrades to ship systems, and experimental propulsion and weaponry unmatched by anything short of other next generation starfighters. Capable of being deployed by multiple larger class ships and starbases with appropriate upgrades, they provide exceptional utility to any naval force. Specific models of these vessels vary according to the manufacturing civilization."

  TECH_UNLOCK_IMPROVE_BATTLE_TACTICS_TITLE: "§HUnlocks:§! Advanced Battletactics"
  TECH_UNLOCK_IMPROVE_BATTLE_TACTICS_DESC: "§HAdvanced Battletactics§!\nImprovements in our standard tactics which result in better overall performance in our navy."

  REQUIRED_CREW_STANDARD_TITLE: "§HUnlocks Component:§! Starship Crew"
  REQUIRED_CREW_STANDARD_DESC: "Crew is needed."

