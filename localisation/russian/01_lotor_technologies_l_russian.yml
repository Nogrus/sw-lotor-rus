# Industry #NT!
  tech_basic_industry: "Industrial Base"
  tech_lotor_basic_industry_desc: "The basic industrial infrastructure that is required to become a spacefaring civilization."
  tech_lotor_powered_exoskeletons: "Powered Exoskeletons"
  tech_lotor_powered_exoskeletons_desc: "Wearing a powered exoskeleton suit augments the user's strength and speed. The military applications are obvious, but it will also increase labor efficiency."
  tech_lotor_robotic_workers: "Class 1 - Labour Droids"
  tech_lotor_robotic_workers_desc: "A mechanical work force able to work under the most hostile conditions, these robotic workers can perform menial labor tasks but shouldn't be expected to do anything beyond that. They are hard-working and capable of following basic vocal instructions. Good motivators not included."
  tech_lotor_droid_workers: "Class 2 - Specialized Droids"
  tech_lotor_droid_workers_desc: "Specialized body parts allow these droids to work in more complex jobs. These units have an expanded movement range equal to that of most organics as well as greatly improved neural processors. Restraining bolts not included."
  tech_lotor_synthetic_workers: "Class 4 - Assistance Droids"
  tech_lotor_synthetic_workers_desc: "Highly advanced droids which are usually stronger, faster and more durable than the vast majority of organics. With their upgraded neural processors they are fully capable of independent operations, yet shouldn't be trusted with leading positions because of limited artificial memory."
  tech_lotor_synthetic_leaders: "Droid Personality Matrix"
  tech_lotor_synthetic_leaders_desc: "By solving the artificial memory issue, these droids can be used to command fleets of entire warships or governing of planets. They are capable of interacting with droids and organics alike and no longer need routine memory sweeps."

