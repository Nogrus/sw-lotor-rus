### Cloaking Generator #NT!
  ap_cloaking_generators: "Cloaking Generators"
  ap_cloaking_generators_desc: "Cloaks will allow our vessels to gain a tactical advantage when entering combat, but may alarm our neighbours who do not possess the technology."
  ap_cloaking_generator_unlocks: "Allows for development of §HCloaking Generators§!"

  lotor_tech_events.5.name: "Stygium Cloak Research"
  lotor_tech_events.5.desc: "[Root.GetRulerTitle] [Root.GetRulerName], I am Doctor x, team leader on the Starship Stealth Initiative Project, and I am most pleased to announce a breakthrough in our research efforts. by refining a rare strand of stygium crystal, we have been able to produce a cloaking field powerful enough to conceal both sensor emissions, as well as visual profile. The first prototypes of this device are nearly ready to be fitted onto ships in our fleet!"
  lotor_tech_events.5.q: "What are the implications of this technology?"
  lotor_tech_events.5.q.response: "A cloaked vessel will be nearly undetectable by most sensor systems, allowing us to bypass closed borders and conduct covert missions in hostile territory. The espionage and strategic advantages to this device are unparalleled."
  lotor_tech_events.5.a: "Excellent."
  LOTOR_CLOAKING_DEVICE_PROJECT: "Cloaking Generator Prototype"
  LOTOR_CLOAKING_DEVICE_PROJECT_DESC: "Stygium cloaks effectively allow specially modified vessels to disappear entirely from visual scans and sensor sweeps, at the expense of some durability and firepower."
  lotor_tech_events.6.name: "Finished Prototype"
  lotor_tech_events.6.desc: "[Root.GetRulerTitle] [Root.GetRulerName], I am pleased to announce the first working production model of the Stygium Cloak is finished and ready to be fitted to our ships. While functional, this device is only a first generation prototype, and will only be able to conceal smaller vessels until the process can be refined further."
  lotor_tech_events.6.a: "Excellent"

