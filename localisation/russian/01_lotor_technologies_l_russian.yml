  tech_lotor_robot_assembly_complex_desc: "$tech_robot_assembly_complex_desc$"

  tech_lotor_robomodding: "Machine Template System"
  tech_lotor_robomodding_desc: "Rewritable assembly templates allow for the creation of bespoke droid worker designs."
  tech_lotor_robomodding_points_1: "Cross Model Standardization"
  tech_lotor_robomodding_points_1_desc: "Improved production practices allow for standardized components, increasing ease of repairs and reducing cost of manufacture."
  tech_lotor_robomodding_points_2: "Fungible Circuitry"
  tech_lotor_robomodding_points_2_desc: "Improved production practices allow for fundamental changes to droid workers without compromising core functionality."
  tech_lotor_robomodding_m: "Enhanced Droid Template"
  tech_lotor_robomodding_m_desc: "Standardization of assembly templates allow for improved specialization of the droid population."
  tech_lotor_binary_motivators: "Binary Motivators"
  tech_lotor_binary_motivators_desc: "These advanced motivators are both smaller and lighter than previous versions, allowing droid units to allocate additional space for subsystems."
  tech_lotor_nanite_assemblers: "Nanite Assemblers"
  tech_lotor_nanite_assemblers_desc: "Using programmable nanites to assist in the construction of new droid units will allow for more advanced models that are equipped with an even greater array of subsystems."

  tech_lotor_mega_assembly: "Mega Assembly"
  tech_lotor_mega_assembly_desc: "Advanced templates allow us to drastically increase the assembly rate of new droid units."
  tech_lotor_luxuries_1: "Nano Circuit Assembly"
  tech_lotor_luxuries_1_desc: "With pre-programmed nano-circuits, many consumer products can be rapidly assembled in fabricators."
  tech_lotor_luxuries_2: "Replicator Kiosks"
  tech_lotor_luxuries_2_desc: "These kiosks can replicate any pre-approved object if its pattern has been stored within their memory banks."
  tech_lotor_alloys_1: "Refined Alloy Casts"
  tech_lotor_alloys_1_desc: "Improvements to the casts used in the creation of alloy ingots through cooling coils and pressure treatments."
  tech_lotor_alloys_2: "Nano Separators"
  tech_lotor_alloys_2_desc: "Nano separators help extract impurities from our alloys, ensuring we have only the highest quality."
  tech_lotor_advanced_metallurgy_1: "Alloy Production Improvements"
  tech_lotor_advanced_metallurgy_1_desc: "The use of droids and specialized equipment help with melting and refining metals and alloys."
  tech_lotor_housing_1: "Weather Control Systems"
  tech_lotor_housing_1_desc: "The ability to alter a planet's weather patterns to suppress destructive weather phenomena will make residential buildings easier to maintain and open up new areas for habitation."
  tech_lotor_housing_2: "Anti-Gravity Engineering"
  tech_lotor_housing_2_desc: "With directional gravity technology, buildings on the surface of planets can reach higher than ever before without risking structural collapse. The sky is the limit!"
  tech_lotor_housing_3: "Idyllic Architecture"
  tech_lotor_housing_3_desc: "Through the establishment of weather-controlled rural communes, we can support a larger population without disrupting our agrarian way of life."
  tech_lotor_mining_1: "Mining Network"
  tech_lotor_mining_1_desc: "The application of mechanical engineering to mineral extraction is a fundamental requirement for any industrial society."
  tech_lotor_mining_2: "Geothermal Fracking"
  tech_lotor_mining_2_desc: "New fracking techniques will allow us to tap into previously unattainable pockets of geothermal resources deep beneath the planet's crust."
  tech_lotor_mining_3: "Deep Core Mining"
  tech_lotor_mining_3_desc: "These massive drills are needed to access the rich mineral deposits that can often be found close to a planet's core."
  tech_lotor_mining_4: "Mineral Isolation"
  tech_lotor_mining_4_desc: "Advanced spectrometry combines with fracking techniques and chemical flushing to rapidly exploit shallow and mid-depth deposits."
  tech_lotor_mining_5: "Advanced Mineral Isolation"
  tech_lotor_mining_5_desc: "Improvements on isolation practices provide a thorough acquisition of mineral deposits "
  tech_lotor_mineral_purification_1: "Mineral Purification"
  tech_lotor_mineral_purification_1_desc: "Optimal processing of mined materials have allowed us to reach new levels of efficiency."
  tech_lotor_mineral_purification_2: "Improved Mineral Purification"
  tech_lotor_mineral_purification_2_desc: "Second-stage processing of pseudo-refined minerals allow for more efficient storage and transportation."
  tech_lotor_mineral_purification_3: "Advanced Mineral Purification"
  tech_lotor_mineral_purification_3_desc: "Third-stage processing of pseudo-refined minerals allow for more efficient storage and transportation."
  tech_lotor_repeatable_improved_tile_mineral_output: "Extraction Patterns"
  tech_lotor_repeatable_improved_tile_mineral_output_desc: "Changes in how mineral deposits are evaluated relative to each other lead to more efficient patterns."

