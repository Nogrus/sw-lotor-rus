## Components Sensors #NT!
# Ship Sensors #NT!
  tech_lotor_sensors_1: "Сенсор CN-01"
  tech_lotor_sensors_1_desc: "Первая итерация сенсоров использует радиолокационные импульсы, чтобы получить контур других судов в непосредственной близости, лишь немногим лучше, чем если бы следить из иллюминатора."
  tech_lotor_sensors_2: "Сенсор CN-02"
  tech_lotor_sensors_2_desc: "Эти сенсоры были настроены на поиск любых гравитационных изменений в пространстве, а не радиолокационных волн для определения сигнатуры корабля."
  tech_lotor_sensors_3: "Сенсор CN-03"
  tech_lotor_sensors_3_desc: "Сенсоры, обнаруживающие подпространственные колебания, оставленные следами путешествующих звездолетов. Их чувствительность и диапазон больше, чем у массива гравитационных сенсоров."
  tech_lotor_sensors_4: "Сенсор CN-04"
  tech_lotor_sensors_4_desc: "Модернизация основных компонентов позволяет датчикам работать дольше, что повышает их точность."
  tech_lotor_sensors_5: "Сенсор CN-05"
  tech_lotor_sensors_5_desc: "Передовые сенсоры, использующие вращающиеся тахионные лучи для обнаружения движения корабля даже на экстремальных расстояниях."
  tech_lotor_sensors_6: "Сенсор CN-06"
  tech_lotor_sensors_6_desc: "Сенсоры последнего поколения позволяют обнаруживать суда даже в режиме пониженного энергопотребления."

# Misc Sensors #NT!
  tech_lotor_listening_post: "Прослушивающая станция"
  tech_lotor_listening_post_desc: "Мощные сенсорные массивы, которые можно добавить в структуру орбитальных космодромов. Они обеспечивают превосходное сенсорное покрытие окружающего пространства."
  tech_lotor_black_hole_observatory: "Обсерватория по изучению чёрной дыры"
  tech_lotor_black_hole_observatory_desc: "Изучение чёрной дыры может помочь понять её неизвестные свойства."
  tech_lotor_sensor_jammers: "Подавитель сенсоров 4b1"
  tech_lotor_sensor_jammers_desc: "Подавитель сенсоров, обычно встречающийся на фрегатах. Правильно оснащённые фрегаты с большей вероятностью выдержат тяжёлые бои, сливаясь с хаотичным белым шумом битвы."

## Theory Physics #NT!
# Droid Brains #NT!
  tech_lotor_droid_brain_1: "Класс 5 - Мозг рабочего дроида"
  tech_lotor_droid_brain_1_desc: "Дроиды пятого класса были простыми рабочими дроидами, которые выполняли чёрную работу, которую никто не хотел делать. Дроиды пятого класса были наиболее часто встречающимися дроидами."
  tech_lotor_droid_brain_2: "Класс 4 - Мозг инженерного дроида"
  tech_lotor_droid_brain_2_desc: "Дроиды четвёртого класса были запрограммированы на инженерные и другие технические науки. Они отличались от дроидов первого класса тем, что применяли науку к реальным жизненным ситуациям. Дроиды второго класса редко оснащались базовыми словарями, вместо этого они общались с помощью двоичного языка."
  tech_lotor_droid_brain_3: "Класс 3 - Мозг боевого дроида"
  tech_lotor_droid_brain_3_desc: "Дроиды третьего класса были запрограммированы на боевые действия. Почти все дроиды четвертого класса вооружены. Вооружённые боевые дроиды были одними из первых созданных дроидов."
  tech_lotor_droid_brain_4: "Класс 2 - Мозг лабораторного дроида"
  tech_lotor_droid_brain_4_desc: "Дроиды второго класса работали в областях математики, физики, физических наук и медицины. Хотя они обладали глубокими знаниями в своей области, они редко были запрограммированы на применение своих знаний в повседневных ситуациях. Дроиды первого класса считались не более чем компьютерами, поскольку все, что они обычно делали, это выполняли вычисления. В среднем они были дороже, чем дроиды любой другой категории."
  tech_lotor_droid_brain_5: "Класс 1 - мозг протокольного дроида"
  tech_lotor_droid_brain_5_desc: "Дроиды первого класса были запрограммированы на взаимодействие с людьми. Считалось, что это самые совершенные дроиды из когда-либо изобретённых. Было четыре подкатегории дроидов класса три."

# Market Algorithms #NT!
  tech_lotor_consumer_good_refinement_1: "Алгоритмы рыночного анализа"
  tech_lotor_consumer_good_refinement_1_desc: "Простой административный ИИ может предсказывать колебания спроса и предложения, чтобы снизить производственные затраты."
  tech_lotor_consumer_good_refinement_2: "Прогноз потребления"
  tech_lotor_consumer_good_refinement_2_desc: "Современный ИИ может уверенно предсказывать колебания спроса и предложения задолго до того, как они возникнут."
  tech_lotor_consumer_good_refinement_3: "Передовые алгоритмы рыночного анализа"
  tech_lotor_consumer_good_refinement_3_desc: "Передовые алгоритмы помогают принимать лучшие рыночные решения на основе современных экономических и психологических теорий, связанных с кредитами."

# Laboratories #NT!
  tech_lotor_science_lab_1: "Базовые научные лаборатории"
  tech_lotor_science_lab_1_desc: "Место, где можно делать проверяемые прогнозы наблюдаемых явлений."
  tech_lotor_science_lab_2: "Стандартные научные лаборатории"
  tech_lotor_science_lab_2_desc: "Исследуя галактику, мы постоянно сталкиваемся с новыми материалами и веществами, которые нам незнакомы. Для каталогизации и анализа этих открытий потребуются новые средства."
  tech_lotor_science_lab_3: "Современные научные лаборатории"
  tech_lotor_science_lab_3_desc: "Чтобы расширить нашу базу знаний, мы должны рассмотреть все уровни существования. Нас ждет новое царство науки!"
  tech_lotor_science_lab_4: "Передовые научные лаборатории"
  tech_lotor_science_lab_4_desc: "Раздвигая границы науки, чтобы помочь нам понять галактику, чего бы это ни стоило."

# Research Centers #NT!
  tech_lotor_research_center_1: "Центр исследований"
  tech_lotor_research_center_1_desc: "Заявка на межпланетные пулы ресурсов и более гибкие исследовательские гранты."
  tech_lotor_research_center_2: "Обновлённый центр исследований"
  tech_lotor_research_center_2_desc: "Большая заявка на межпланетные пулы ресурсов и более гибкие исследовательские гранты."
  tech_lotor_research_center_3: "Передовой центр исследований"
  tech_lotor_research_center_3_desc: "Максимально возможная ставка на межпланетные пулы ресурсов и более гибкий срок владения."

# HoloNet #NT!
  tech_lotor_holonet_1: "Ранний голонет"
  tech_lotor_holonet_1_desc: "Голонет — это огромная система связи, соединяющая граждан всей известной галактики."
  tech_lotor_holonet_1_hive: "Ранний голонет"
  tech_lotor_holonet_1_hive_desc: "Голонет — это огромная система связи, соединяющая граждан всей известной галактики."
  tech_lotor_holonet_2: "Гражданский голонет"
  tech_lotor_holonet_2_desc: "Голонет — это огромная система связи, соединяющая граждан всей известной галактики. Гражданская сеть может быть адаптирована для развлекательных целей и других социальных сетей."
  tech_lotor_holonet_2_hive: "Гражданский голонет"
