# Tech Event - Missiles #NT!
  lotor_tech_events.2.name: "Engineering Research Institute"
  lotor_tech_events.2.desc: "Welcome §Y[root.GetRulerTitle]§! §H[root.GetRulerName]§!. I am contacting you on behalf of the §Y[root.GetName]§!'s Engineering Research Institute.\n\nWhile we have made considerable progress towards missile design development, we think it would be wise to focus our efforts in one direction.\n\nPlease keep in mind that while focusing on one path we forego other designs.\n\nLet us know your preference, or we will ask this question again later."
  lotor_tech_events.2.q: "What is the difference between the Missile Types?"
  lotor_tech_events.2.q.response: "Different missile types provide different focuses that benefits damage output based on the enemy ship design.\n\n£missile_explosive£ §HExplosive Missiles§! are basic self-propelled projectiles, known for their wide range of uses.\n\n£missile_breacher£ §HBreacher Missiles§! provide an explosion of corrosive, volatile material on impact, which is especially effective in destroying starship armor.\n\n£missile_dibber£ §HDibber Missiles§! are short ranged fast firing missiles. While not as strong as other missile variants, dibbers quickly put pressure on their target.\n\n£missile_radiation£ §HAtomic Missiles§! are powerful explosives whose power derives from nuclear reactions. These weapons leave residual radiation after their detonation and are known to penetrate starship armor and hulls."

  lotor_tech_events.2.a: "£missile_explosive£ Explosive Missiles"
  lotor_tech_events.2.a.tooltip: "Explosive missiles are basic self-propelled projectiles, known for their versatility."
  lotor_tech_events.2.b: "£missile_breacher£ Breacher Missiles"
  lotor_tech_events.2.b.tooltip: "Breacher missiles provide an explosion of adhesive corrosive material on impact, which is especially effective in destroying starship armor."
  lotor_tech_events.2.c: "£missile_radiation£ Atomic Missiles"
  lotor_tech_events.2.c.tooltip: "Atomic missiles are powerful explosives whose power derives from nuclear reactions. These weapons leave residual radiation after their detonation and are known to penetrate starship armor and hull."
  lotor_tech_events.2.d: "£missile_dibber£ Dibber Missiles"
  lotor_tech_events.2.d.tooltip: "Short ranged fast firing missiles. While not as strong as other missile variants, dibbers quickly put pressure on their target."
  lotor_tech_events.2.remind: "Remind me again in 1 year."

# Tech Event - Torpedo #NT!
  lotor_tech_events.3.name: "Engineering Research Institute"
  lotor_tech_events.3.desc: "Welcome §Y[root.GetRulerTitle]§! §H[root.GetRulerName]§!. I am contacting you on behalf of the §Y[root.GetName]§!'s Engineering Research Institute.\n\nWe have made huge progress towards torpedo design development, though we think it would be wise to focus our efforts in one direction.\n\nPlease keep in mind that while focusing on one path we forego other designs.\n\nLet us know your preference, or we can come to this question later."
  lotor_tech_events.3.q: "What is the difference between the Torpedo Types?"
  lotor_tech_events.3.q.response: "Different torpedoes types provide different focuses benefits based on the enemy ship design.\n\n£torpedo_proton£ §HProton Torpedoes§! are a type of heavy ordnance used throughout the galaxy. They offer reduced damage against shields but provide substantial structural damage on hit.\n\n£torpedo_ion£ §HIon Torpedo§! are capable of homing in on enemies, Ion torpedoes carried an intense ion charge, and detonated in a powerful Ion blast upon impacting a targeted ship.\n\n£torpedo_ion£ §HToxic Waste Disposers§! A cheap and illegal alternative to torpedo weapons, toxic waste disposers can be used to dump hazardous ship reactor waste directly onto enemy ships at close range. Toxic Waste cant be targeted by point defence."

  lotor_tech_events.3.a: "£torpedo_proton£ Proton Torpedo"
  lotor_tech_events.3.a.tooltip: "Proton Torpedoes are a type of heavy ordnance used throughout the galaxy. They offer reduced damage against shields but provide substantial structural damage on hit."
  lotor_tech_events.3.b: "£torpedo_ion£ Ion Torpedo"
  lotor_tech_events.3.b.tooltip: "Ion Torpedoes are capable of homing in on enemies. They carry an intense ion charge, making them considerably effective against shields."
  lotor_tech_events.3.c: "£torpedo_toxic£ Toxic Waste Disposer"
  lotor_tech_events.3.c.tooltip: "A cheap and illegal alternative to torpedo weapons, toxic waste disposers can be used to dump hazardous ship reactor waste directly onto enemy ships at close range."
  lotor_tech_events.3.d: "Remind me again in 1 year."

