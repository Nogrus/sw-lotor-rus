### Technologies #NT!
# Jump Drives #NT!
  tech_lotor_path_engine: "Путевой двигатель"
  tech_lotor_path_engine_desc: "Путевой двигатель — это тип специализированного гипердвигателя, который обеспечивает невероятно быстрое перемещение в гиперпространстве по ранее недоступным путям."

  tech_lotor_rakatan_hyperdrive: "Ракатанский гипердвигатель"
  tech_lotor_rakatan_hyperdrive_desc: "Раката разработали древний метод путешествия по галактике со скоростью, превышающей нашу нынешнюю скорость света."

  ap_lotor_slave_rigging: "Невольничьи системы"
  ap_lotor_slave_rigging_desc: "Раб-контур — это механизм, который позволял дистанционно управлять системами транспортного средства с помощью устройства связи. Говоря техническим языком, транспортное средство с установленным раб-контуром было оснащено ведомой схемой. Для транспортного средства, которое не было подключено к раб-контуру, владелец, обладающий компьютером и небольшими навыками программирования, мог установить временный раб-контур."

  tech_lotor_slave_rigging: "Невольничьи системы"
  tech_lotor_slave_rigging_desc: "Раб-контур — это механизм, который позволял дистанционно управлять системами транспортного средства с помощью устройства связи. Говоря техническим языком, транспортное средство с установленным раб-контуром было оснащено ведомой схемой. Для транспортного средства, которое не было подключено к раб-контуру, владелец, обладающий компьютером и небольшими навыками программирования, мог установить временный раб-контур."

# Society #NT!
  tech_lotor_academies_1: "Расширенная программа вербовки"
  tech_lotor_academies_1_desc: "Улучшение наших стандартов образования для военного лидерства посредством учений, специальной подготовки и военного профессионализма наряду с более широкой программой вербовки."
  tech_lotor_academies_2: "Новые методы обучения"
  tech_lotor_academies_2_desc: "Особое внимание уделено военному руководству, улучшая их лидерство в экстренных ситуациях."
  tech_lotor_academies_3: "Лучший в своём классе"
  tech_lotor_academies_3_desc: "Пересмотренный учебный курс для военных академий улучшит качество наших офицеров и их экипажа."

  tech_lotor_working_class_1: "Улучшенные условия рабочего класса"
  tech_lotor_working_class_1_desc: "Улучшение условий наших рабочих принесет пользу не только им, но и производству в нашей империи."
  tech_lotor_working_class_2: "Улучшенные условия специалистов"
  tech_lotor_working_class_2_desc: "Некоторые рабочие места специалистов являются весьма тяжелой работой для населения, с улучшением условий мы можем производить больше."
  tech_lotor_working_class_3: "Стабильное общество"
  tech_lotor_working_class_3_desc: "Стабильное сочетание рабочих и специалистов обеспечивает сбалансированную экономику, которая, в свою очередь, создает стабильную империю."
  tech_lotor_working_class_1_hive: "Сознание роя"
  tech_lotor_working_class_1_hive_desc: "Агитация через наши сети улья и обещание, что каждый трутень будет услышан, повышает сплочённость улья за счёт того, что делает его немного более политизированным."
  tech_lotor_working_class_2_hive: "Единство роя"
  tech_lotor_working_class_2_hive_desc: "Воздействуя на мозг рабочих трутней, можно с легкостью увеличить стабильность в наших колониях."
  tech_lotor_working_class_3_hive: "Жизнь для роя"
  tech_lotor_working_class_3_hive_desc: "Новые трутни посвящают свою жизнь служению Рою. Для поддержания порядка и стабильности, мы используем больше трутней-охотников."
  tech_lotor_hologram_advancements_1: "Экологические голограммы I"
  tech_lotor_hologram_advancements_1_desc: "Новые технологии голограмм позволяют нам снизить нужный уровень удобств, необходимый члену нашего общества, чтобы чувствовать себя счастливым, предоставляя привлекательные развлечения."
  tech_lotor_hologram_advancements_1_hive: "Улучшенное распределение еды I"
  tech_lotor_hologram_advancements_1_hive_desc: "Изменения в нашей политике распределения еды позволят сократить количество пищевых отходов и улучшить производственные цепочки."

  tech_lotor_hologram_advancements_2: "Экологические голограммы II"
  tech_lotor_hologram_advancements_2_desc: "Опираясь на основы технологии голограмм, мы можем ввести население в заблуждение, заставив его поверить в то, что оно ведёт более здоровый образ жизни."
  tech_lotor_hologram_advancements_2_hive: "Улучшенное распределение еды II"
  tech_lotor_hologram_advancements_2_hive_desc: "Дальнейшие изменения в нашей системе распределения продовольствия приведут к уменьшению складских площадей и улучшению усвоения питательных веществ."

  tech_lotor_datapads_1: "Базовый датапад"
  tech_lotor_datapads_1_desc: "Основной информационный дисплей в маленьком и удобном устройстве. Датапад улучшает структуру работы и упрощает доступ к информации."
  tech_lotor_datapads_2: "Улучшенный датапад"
  tech_lotor_datapads_2_desc: "Основанная на базовом датападе, эта версия позволяет больше взаимодействий, таких как подписание сделок или программы помощи в исследованиях."
  tech_lotor_datapads_1_hive: "Регламент работы"
  tech_lotor_datapads_1_hive_desc: "Благодаря лучшему сотрудничеству наши трутни повышают безопасность производства."
  tech_lotor_datapads_2_hive: "Координация работы"
  tech_lotor_datapads_2_hive_desc: "Одни задачи важнее других, создавая новые приоритеты, наши трутни могут работать с меньшими перерывами."
  tech_lotor_energy_whip: "Энергетические хлысты"
  tech_lotor_energy_whip_desc: "Надёжный способ наказать рабов энергетическим шоком, не теряя своей ценности из-за длительного насилия."

# Synthetic Empires #NT!
  tech_lotor_micro_replicators: "Микрорепликаторы"
  tech_lotor_micro_replicators_desc: "Микроскопические инструменты, которые могут помочь нашим модулям репликации в создании более сложных схем, необходимых для новых дронов."

  tech_lotor_self_assembling_components: "Компоненты самостоятельной сборки"
  tech_lotor_self_assembling_components_desc: "Смоделированные на основе органической ДНК, эти микроскопические машинные интеллекты способны автономно собирать большинство компонентов, необходимых для новых дронов."

  tech_lotor_neuroregeneration: "Инженерия нервной ткани"
  tech_lotor_neuroregeneration_desc: "Адаптированная к геному, эта форма тканевой инженерии обладает интенсивными нейрорегенеративными свойствами, значительно увеличивая развитие нейронов, аксонов и синапсов у ее реципиента."

  tech_lotor_amoeba_strike_craft_1: "Программа разведения пёрргилов"
  tech_lotor_amoeba_strike_craft_1_desc: "Размножая пёрргилов в неволе, мы можем запрограммировать их симбиотические жгутики, чтобы они действовали как органические ударные аппараты для нашего флота."

  tech_lotor_prescient_data_modeling: "Нумистическое моделирование данных"
  tech_lotor_prescient_data_modeling_desc: "Действуют ли способности Нумы к предвидению или это вопрос искусного мастерства? В любом случае, эта галактическая модель прогнозирования фондового рынка будет предсказывать колебания в экономике с божественной точностью."

  tech_lotor_orbital_trash_dispersal: "Разброс орбитального мусора"
  tech_lotor_orbital_trash_dispersal_desc: "Эта система управления орбитальной бомбардировкой обстреливает планету миллионами высокоскоростными снарядами, подавляя оборонительные сети планеты мусорными данными. Корабли, оснащённые этим компонентом, будут наносить больше урона при орбитальной бомбардировке."

  tech_lotor_space_whale_weapon_1: "Настройка частоты"
  tech_lotor_space_whale_weapon_1_desc: "Применяя метод пёрргилов по выкачиванию энергии из газообразного вещества, можно создать оружие, высасывающее энергию из вражеских кораблей."

  tech_lotor_positronic_implants: "Позитронные импланты"
  tech_lotor_positronic_implants_desc: "Расширение возможностей за счет применения ограниченной кибернетики. Некоторые члены нашего общества рассматривают кибернетику как дань моде, другие используют ее по необходимости."

  tech_lotor_enigmatic_encoder: "Загадочный шифратор"
  tech_lotor_enigmatic_encoder_desc: "Загадочный Шифровщик кодирует данные о траектории полета в соответствии с каким-то неопределенным планом, прежде чем передать их командованию флота."

  tech_lotor_enigmatic_decoder: "Загадочный дешифратор"
  tech_lotor_enigmatic_decoder_desc: "Несмотря на средние результаты в стандартных тестах, точность алгоритмов прогнозирования Загадочного Шифровщика, по-видимому, увеличивается по мере того, как траектория полета цели становится более неустойчивой."

  tech_lotor_adaptive_combat_algorithms: "Адаптивные боевые алгоритмы"
  tech_lotor_adaptive_combat_algorithms_desc: "Органики часто сражаются, используя нелогичную и непредсказуемую тактику, которой трудно эффективно противостоять. Адаптивная тактика и новые, более маневренные боевые формы должны обеспечить решающее преимущество."

  tech_lotor_biomechanics: "Биомеханики"
  tech_lotor_biomechanics_desc: "Миллионы лет органической эволюции иногда благодаря исключительной настойчивости приводят к элегантным решениям, которые можно применить и к конструкциям машин."

  tech_lotor_gene_seed_purification: "Очищение геносемени"
  tech_lotor_gene_seed_purification_desc: "Методы очистки нуклеотидов позволяют выделить и усовершенствовать особенно желательные генетические признаки."

  tech_lotor_morphogenetic_field_mastery: "Мастерство морфогенетического поля"
  tech_lotor_morphogenetic_field_mastery_desc: "С момента своего появления как чисто фармацевтического предприятия прогресс в нашем понимании морфогенетического поля позволяет осуществлять прямые, подсознательные взаимодействия с органическими единицами."

  tech_lotor_artificial_moral_codes: "Нравственные нормы ИИ"
  tech_lotor_artificial_moral_codes_desc: "Именно обстоятельства диктуют, что является нравственным. Задайте обстоятельства, и мораль станет глиной в ваших руках."

  tech_lotor_synthetic_thought_patterns: "Паттерны мышления синтетиков"
  tech_lotor_synthetic_thought_patterns_desc: "Выйдя за пределы мышления, вы обнаруживаете наличие других, ещё более широких пределов."

  tech_lotor_unity_of_purpose: "Единство цели"
  tech_lotor_unity_of_purpose_desc: "Цель одного – цель всех. Вместе мы больше, чем сумма наших частей."

  tech_lotor_collective_production_methods: "Методы коллективного производства"
  tech_lotor_collective_production_methods_desc: "Вместе мы строим будущее. Единство мысли приблизит нас на один шаг к построению совершенной утопии."

  tech_lotor_resource_processing_algorithms: "Алгоритмы обработки ресурсов"
  tech_lotor_resource_processing_algorithms_desc: "Эффективность во всем."

  tech_lotor_gargantuan_evolution: "Колоссальная эволюция"
  tech_lotor_gargantuan_evolution_desc: "Яйца порождений пустоты эволюционировали, чтобы выдерживать суровые условия космоса, поглощая и сохраняя энергию ближайшей звезды."

  tech_lotor_experimental_subspace_navigation: "Гипотетическое пробивание гиперкоридоров"
  tech_lotor_experimental_subspace_navigation_desc: "Одинокие научные корабли могут вырваться из гиперкоридоров естественного происхождения и попытаться добраться до известных, но иным образом недостижимых мест."

  tech_lotor_repeatable_lcluster_clue: "$clue$"
  tech_lotor_repeatable_lcluster_clue_desc: "Интенсивные исследования в области наномашин и подпространственных явлений в конечном итоге дадут новую §Y$clue$§! к тайне $lgate_disabled$."

  tech_lotor_lgate_activation: "Активация L-врат"
  tech_lotor_lgate_activation_desc: "L-врата бросают вызов нашему нынешнему пониманию механики подпространства. Это должно быть исправлено, прежде чем их можно будет открывать для путешествий."

# Intel #NT!
  tech_lotor_subdermal_stimulation: "Подкожная стимуляция"
  tech_lotor_subdermal_stimulation_desc: "Имплантаты глубоких тканей — это последняя инновация в области революционного совмещения сенсорной инженерии и развлечений. \"Туда, куда мы идем, нам не понадобится кожа, чтобы чувствовать\"!"

  tech_lotor_thought_enforcement: "Принуждение к мысли"
  tech_lotor_thought_enforcement_desc: "Телепаты могут следить за неправильными мыслями граждан, но при некотором обучении они также могут исправлять обнаруженные ими мыслительные отклонения."

  tech_lotor_tracking_implants: "Отслеживание имплантов"
  tech_lotor_tracking_implants_desc: "Дальнейшие достижения в области подкожных имплантатов могут предоставить подробную информацию о движениях и действиях имплантированных."

  tech_lotor_decryption_1: "Тренировка ледорубов"
  tech_lotor_decryption_1_desc: "Примитивные системы шифрования не имеют шансов против современных ледорубов. Только не забудьте сначала купить им немного кофе."

  tech_lotor_decryption_2: "Симулированный социальный инжиниринг"
  tech_lotor_decryption_2_desc: "Самым слабым звеном любой системы безопасности являются ее сотрудники. Смоделировав их слабости в компьютерных симуляциях, мы можем найти новые способы обойти их защиту или обманом заставить их обойти ее для нас."

  tech_lotor_decryption_3: "Компьютерные отмычки"
  tech_lotor_decryption_3_desc: "Эти небольшие устройства в форме диска содержат программы, специально разработанные для взлома системы безопасности. Любую дверь можно открыть, если немного повезёт и нужным количеством отмычек."

  tech_lotor_decryption_4: "Щуп-адаптер астромеханического дроида"
  tech_lotor_decryption_4_desc: "Дроиды-астромеханики, оснащенные щупом-адаптером, могут \"подключиться\" практически к любой системе безопасности. В мгновение ока у нас будет доступ к секретам, превосходящим наши самые смелые мечты."

  tech_lotor_encryption_1: "Квантовые брандмауэры"
  tech_lotor_encryption_1_desc: "Достижения в области компьютерных технологий предоставили нам новые способы защиты наших данных от посторонних глаз."

  tech_lotor_encryption_2: "Протоколы автоматического удаления"
  tech_lotor_encryption_2_desc: "Как только в наших системах будет обнаружена неизвестная программа, команда ледорубов приступит к удалению любых данных, которые не должны попасть в чужие руки."

  tech_lotor_encryption_3: "Временные пароли"
  tech_lotor_encryption_3_desc: "Время от времени меняются коды доступа и пароли к нашим самым важным данным. Сотрудникам службы безопасности просто нужно следить за всем этим."

  tech_lotor_encryption_4: "Кодовые цилиндры"
  tech_lotor_encryption_4_desc: "Перенос жизненно важных данных в эти небольшие цилиндрические устройства может гарантировать, что данные останутся там, где они должны быть. Пока вы помните, куда вы его положили."

  tech_lotor_centralized_command: "Централизованное командование"
  tech_lotor_centralized_command_desc: "Создание специальных штабов для всех уровней военных операций формирует эффективный флот и закладывает лучшую основу для будущей военной подготовки."

  tech_lotor_alien_life_studies: "Ксенология"
  tech_lotor_alien_life_studies_desc: "Изучение фауны других миров дает представление об инопланетном поведении, позволяя нам идентифицировать и одомашнивать послушных существ."

  tech_lotor_executive_retreat: "Программа досуга управляющих"
  tech_lotor_executive_retreat_desc: "$building_executive_retreat_desc$"

  tech_lotor_xeno_tourism_agency: "Агентства ксенопросвещения"
  tech_lotor_xeno_tourism_agency_desc: "$building_xeno_tourism_agency_desc$"

  tech_lotor_housing_agrarian_idyll: "Аграрные утопии"
  tech_lotor_housing_agrarian_idyll_desc: "Создавая управляемые погодой сельские коммуны, мы можем поддерживать большее количество населения, не нарушая нашего аграрного образа жизни."

  tech_lotor_advanced_battle_tactics: "Передовая боевая тактика"
  tech_lotor_advanced_battle_tactics_desc: "Благодаря нашему военному опыту мы нашли способы улучшить стандартную тактику, применяемую на нашем флоте."

# Communication Relay #NT!
  tech_lotor_communication_relay_1: "Станции коммуникационного реле"
  tech_lotor_communication_relay_1_desc: "Орбитальные станции связи, позволяющие нашим сигналам связи достигать даже пограничных планет нашей империи."
  tech_lotor_communication_relay_2: "Улучшение коммуникационного ретранслятора: расширенные приёмные тарелки"
  tech_lotor_communication_relay_2_desc: "Орбитальные станции связи теперь оснащены дополнительными коммуникационными массивами, чтобы облегчить связь по всей нашей империи."
  tech_lotor_communication_relay_3: "Улучшение коммуникационного реле II" #this is correct
  tech_lotor_communication_relay_3_desc: "Орбитальные станции связи теперь укомплектованы астромеханическими подразделениями, специально разработанными для определения приоритетов пропускной способности связи. В результате связь теперь должна быть более четкой."

# Synthetic Fuel #NT!
  tech_lotor_synthethic_fuel: "Процесс синтеза топлива"
  tech_lotor_synthethic_fuel_desc: "Воспроизводя процессы, необходимые для добычи и производства топлива, мы сможем создавать свои собственные."

## Components Hyperdrive #NT!
# Hyperdrive #NT!
  tech_lotor_hyperdrive_1: "$HYPERDRIVE_1$"
  tech_lotor_hyperdrive_1_desc: "Изучив древнюю ракатанскую инженерию, мы можем путешествовать в космосе со скоростью, превышающей скорость света."
  tech_lotor_hyperdrive_2: "$HYPERDRIVE_2$"
  tech_lotor_hyperdrive_2_desc: "Подобно нитям паутины, межпространственное царство гиперпространства проходит между гравитационными колодцами большинства звезд. Путешествие со скоростью выше скорости света теоретически возможно по этим специально обозначенным гиперкоридорам."
  tech_lotor_hyperdrive_3: "$HYPERDRIVE_3$"
  tech_lotor_hyperdrive_3_desc: "Мы определили существование точек в пространстве, где корабль тратит меньше энергии, чтобы \"прорваться\" в гиперпроход. Это приведет к созданию нового поколения более безопасных гипердвигателей."
  tech_lotor_hyperdrive_4: "$HYPERDRIVE_4$"
  tech_lotor_hyperdrive_4_desc: "Гипердвигатели нового поколения, способные получить доступ к подпространственным потокам, присутствующим в гиперпространстве. Теоретически это приведет к значительному повышению производительности привода."
  tech_lotor_hyperdrive_5: "$HYPERDRIVE_5$"
  tech_lotor_hyperdrive_5_desc: "Последнее поколение гиперприводов демонстрирует способность наших инженеров вводить новшества, когда это необходимо. Эти обновления значительно повлияли на производительность, надежность и топливную экономичность."

