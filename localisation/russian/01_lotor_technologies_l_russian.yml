  tech_lotor_anti_crime_1: "Basic Criminal Prosecution"
  tech_lotor_anti_crime_1_desc: "The goal of a successful law system is to reintegrate reformed criminals back into the society, this is a steady process which can always be improved."
  tech_lotor_anti_crime_2: "Early Criminal Prosecution"
  tech_lotor_anti_crime_2_desc: "Hiring prosecutors unwilling to take bribes can go a long way in making sure criminals stay off the streets when necessary."
  tech_lotor_anti_crime_3: "Modern Criminal Prosecution"
  tech_lotor_anti_crime_3_desc: "A jury trial is seen as a more fair system than allowing a single judge decide a case. Our citizens are more likely to follow the law when they have an opportunity to affect it."
  tech_lotor_anti_crime_4: "Improved Criminal Prosecution"
  tech_lotor_anti_crime_4_desc: "Droid recording systems have been installed in a court room to make sure nothing can be taken out of context in the public eye."
  tech_lotor_anti_crime_5: "Advanced Criminal Prosecution"
  tech_lotor_anti_crime_5_desc: "Allowing a criminal to appeal their case if they believe they were wronged by their representation further enforces public trust in the law."

