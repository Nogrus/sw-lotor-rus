l_russian:

### Anomalies - Generic Planet

 # Rakatan Power Core
 lotor_odd_powercore: "Руины прошлого"
 lotor_odd_powercore_category_desc: "Проводя обычную проверку системы §Н[Root.System.GetName]§!, наши сенсоры обнаружили руины архаичной космической станции, возможно, времен §НВеликой гиперпространственной войны§! Наш §Yученый§! предлагает возглавить выездную группу для дальнейшего исследования."
 lotor_anomalies.1.name: "Странная энергетическая сигнатура"
 lotor_anomalies.1.desc: "Исследуя внутренние помещения разрушенной станции, команда под руководством §Y[this.GetLeaderName]§! находит доказательства того, что эта установка связана с объектом на поверхности §Y[From.GetName]§! При ближайшем рассмотрении они обнаруживают на поверхности планеты под землей заброшенную геотермальную электростанцию, которая все еще работает после столетий запустения. Хотя она сильно повреждена и быстро приходит в упадок, §Y[this.GetLeaderName]§! удалось выкачать большую часть оставшихся энергетических запасов установки, оставив нам трофеи."
 lotor_anomalies.1.a.tooltip: "Добавить §Y£energy£ +3 £physics£ +5§! §Y[From.GetName]§!"
 lotor_anomalies.1.a: "Демонтировать станцию и изучить ее технологию."

 # Static Shock Gas Giant
 lotor_gas_giant_anomalies: "Исследование газового гиганта"
 lotor_gas_giant_category_desc: "Один из газовых гигантов в §Hсистеме [Root.System.GetName]§! озадачил наших исследователей, испуская ряд странных звуков высокого тона на нескольких частотах связи, некоторые из которых почти похожи на призывы животных. Хотя многие члены исследовательской группы §Y[this.GetLeaderName]§! считают, что это смещение газовых полок и штормовые ветры в верхних слоях атмосферы планеты, они просят разрешения на дальнейшее исследование."
 lotor_static_shock_projects: "Проект статический шок"
 lotor_anomalies.10.name: "Статический шок"
 lotor_anomalies.10.desc: "После нескольких недель исследований в попытке расшифровать природу статического сигнала большинство исследователей списали проект как неудачный. Однако один ученый упрямо продолжает утверждать, что видел газообразные образования в нижних слоях атмосферы во время исследований ближе к ядру планеты. §Y[this.GetLeaderName]§! совершает последний проход через ядро, чтобы обнаружить стаю массивных существ среди огромных облаков гиганта. Эти существа, похоже, питаются энергией, содержащейся в скоплении газов в облаках планеты, канализируя потенциальные ресурсы для добычи. Несмотря на этот потенциальный спад в добыче ресурсов, биологов восхищает форма навигации, используемая гигантскими газоглотателями, и они предполагают, что у них может быть связь с Силой, которую они используют для ориентации. Дальнейшие исследования могут дать дополнительные сведения."
 lotor_anomalies.10.a: "Приступайте"
 lotor_anomalies.11.name: "Статический шок"
 lotor_anomalies.11.desc: "Свяжитесь с группой биологов."
 lotor_anomalies.11.a: "Великолепно"
 lotor_anomalies.12.name: "Статический шок"
 lotor_anomalies.12.desc: "Изучение газоглотателей столкнулось с многочисленными досадными неудачами. Несмотря на свою послушность, звери демонстрировали однообразный менталитет в отношении потребления энергии, и экспедиция израсходовала значительные ресурсы, не получив ничего."
 lotor_anomalies.12.a: "Прискорбно"

 # Xim Storehouse
 lotor_anomalies.20.name: "Хранилище Ксима"
 lotor_anomalies.20.desc: "Когда наша исследовательская экспедиция под руководством §Y[this.GetLeaderName]§! раскопала руины на §Y[From.GetName]§!, было обнаружено множество артефактов с древним гербом Ксима Деспота, включая изрядное количество минералов, охраняемых давно бездействующими боевыми дроидами. Команда предполагает, что руины когда-то были одним из многочисленных хранилищ Ксима, которое, скорее всего, было давно разграблено в последующие века, но, похоже, некоторые ценные предметы все еще остались на месте."
 lotor_anomalies.20.a: "О Ксиме лучше забыть. Сохраним то, что сможем."
 lotor_anomalies.20.b: "Невероятная находка. Убедитесь, что она выставлена должным образом."
 lotor_asteroid_anomalies: "Хранилище на астероиде"
 lotor_asteroid_category_desc: "Останки небольшого пиратского убежища, похоже, вырезаны в близлежащем астероиде. Технология и состояние руин кажется архаичным, происходящими до Великой гиперпространственной войны. Наши ученые стремятся к дальнейшим исследованиям."

 # The Force Nexus
 lotor_anomalies.30.name: "Нексус Силы"
 lotor_anomalies.30.desc: "Из луны §Y[From.GetName]§! исходят архаичные энергетические сигнатуры, что требует проведения исследований командой ученых. После посадки на планету и исследования местности наша команда обнаруживает то, что, по-видимому, является древним святилищем, посвященным в качестве места захоронения великому колдуну Силы из давно забытого Ордена, предшествующего всем известным записям. По мере продолжения археологических раскопок §Y[this.GetLeaderName]§! находит множество примечательных артефактов и, как ни странно, драгоценный Бескар. Перед тем как начать исследовать это место, один из членов команды указывает на зловещее послание, вырезанное на саркофаге колдуна, которое гласит: "Те, кто войдёт, должны отказаться от сокровищ внутри, или будут прокляты на тысячу лет". Поскольку активные раскопки экспедиции транслируются по голонету, среди более духовных слоев населения начинают распространяться суеверия."
 lotor_anomalies.30.a: "Ба! Не пугайте нас своими колдовскими штучками."
 lotor_anomalies.30.b: "Бескара достаточно."
 lotor_anomalies.30.c: "Используйте чувствительность к Силе §M[this.GetLeaderName]§! для ведения переговоров с сущностью."
 lotor_arch_being_anomaly: "Опасная могила"
 lotor_arch_being_category_desc: "Пока наша научная команда исследует поверхность §Y[From.GetName]§!, она обнаруживает некую форму активности на ничем не примечательной луне этого мира. Наши ученые советуют провести дальнейшее расследование."
 lotor_arch_being_grave_plundered: "Осквернённая могила"
 lotor_arch_being_grave_plundered_desc: "wip"
 # Toxic Discoveries
 lotor_anomalies.40.name: "Токсичные находки"
 lotor_anomalies.40.desc: "Через несколько часов после посадки на опасную поверхность §Y[From.GetName]§!, §Y[this.GetLeaderName]§! нашел то, что, похоже, является грузовой емкостью старого хаттского грузового корабля. Судя по следам углерода, судно, которому она принадлежала, было атаковано. Если открыть контейнер, окажется, что он содержит значительное количество хорошо сохранившихся продуктов питания."
 lotor_anomalies.40.a: "Чудесно."
 lotor_anomalies.40.b: "Нам не нужно грабить старые трупы, проанализировать образцы."
 lotor_toxic_discoveries: "Токсичные находки"
 lotor_toxic_discoveries_category_desc: "Наша последняя проверка поверхности §Y[From.GetName]§! обнаружила то, что кажется обломками звездолета. Наши ученые хотят провести дальнейшее исследование."

 # Tarnished
 lotor_anomalies.50.name: "Аварийная посадка"
 lotor_anomalies.50.desc: "Приближаясь к загадочной сигнатуре на §Y[From.GetName]§! мы обнаружили покоящиеся обломки старого инопланетного корабля снабжения, созданного еще до §HВеликой гиперпространственной войны§! В коридорах корабля валяется множество странных инопланетных тел, причем §Y[this.GetLeaderName]§! предполагает, что они могут быть в какой-то форме связаны с древними Раката! На корабле, тем временем, находится несколько грузовых контейнеров с полезными припасами, но самым любопытным является поддон с эмбрионами, хранящимися в холодильной камере, единственная функционирующая система, оставшаяся на заброшенном корабле, и, вероятно, источник энергетического сигнала. Возникает вопрос, что делать с эмбрионами."
 lotor_anomalies.50.a: "Спасем то, что сможем."
 lotor_anomalies.50.b: "Изучите их. Они могут дать представление о древней истории Галактики."
 lotor_crashsite_researched: "Исследовать место крушения"
 lotor_crash_landing: "Аварийная посадка"
 lotor_crash_landing_category_desc: "Во время проверки сенсорами пустынного мира-гробницы §Y[From.GetName]§ выделена небольшая энергетическая сигнатура. Первые показания не дают никакой ценной информации о её природе, но наша научная команда хочет провести исследования на месте."

 # Who Goes There?
 lotor_barren_moon: "Тёмная энергия"
 lotor_barren_moon_category_desc: "Пролетая мимо ничем не примечательной планеты §Y[From.GetName]§!, наша научная команда начала испытывать повышенные чувства паранойи и страха, без явных рациональных причин. §Y[this.GetLeaderName]§! рекомендовал провести дальнейшее расследование этого явления."
 lotor_force_aspects_to_research: "Исследовать аспекты Силы"
 lotor_force_aspects_discoveries: "Открытие аспекта Силы"
 lotor_force_aspects_discoveries_desc: "wip"
 lotor_anomalies.60.name: "Темная энергия"
 lotor_anomalies.60.desc: "Группа исследователей, отправленная для изучения поверхности §Y[From.GetName]§!, полностью уничтожена. Последние передачи §Y[this.GetLeaderName]§!, казалось, сообщали, что они приближаются к источнику темной энергии планеты, но затем мы услышали бессвязный бред и безумие. После тщательного изучения журналов неудавшейся экспедиции выяснилось, что на §Y[From.GetName]§ расположен какой-то древний курган ситхов, духи внутри которого все еще беспокойны и злы."
 lotor_anomalies.60.a: "Пусть злобные призраки упокоятся"
 lotor_anomalies.60.b: "Какая потеря."

 # Lost Caverns
 lotor_anomalies.70.name: "Скальные наездники"
 lotor_anomalies.70.desc: "Ученый §Y[this.GetLeaderName]§! обнаружил странную форму фауны на основе кремния на поверхности §Y[From.GetName]§!, которая, похоже, потребляет близлежащие залежи породы и выделяет очищенные минералы в процессе, похожем на фотосинтез. Эксплуатация этих форм жизни могла бы принести значительную пользу нашим усилиям, хотя это, скорее всего, нанесло бы ущерб местной экосистеме. Хотя они совершенно чужды нашим традиционным определениям жизни, некоторые утверждают, что их следует сохранить и оставить в покое."
 lotor_anomalies.70.a: "Каждая форма жизни заслуживает шанса."
 lotor_anomalies.70.b: "Нам нужны ресурсы."
 lotor_molten_secrets_anomaly: "Скальные наездники"
 lotor_molten_secrets_category_desc: "Проведенное сканирование §Y[From.GetName]§ позволяет предположить наличие аномально большого количества богатых залежей минералов. Наши ученые предлагают более внимательно осмотреть планету."

 # Rai'harriiu? - Needs rewrite
 lotor_anomalies.80.name: "Рай'харриу"
 lotor_anomalies.80.desc: "Когда §Y[this.GetLeaderName]§! возглавлял команду по исследованию наркотика Рай'харрилу на §Y[From.GetName]§!, они стали свидетелями ужасов каннибализма, новых племенных божеств и публичных жертвоприношений. §Y[this.GetLeaderName]§! был замечен за конфискацией ритуального наркотика, но, к счастью, был спасен военным контингентом, посланным вместе с ними. Команда захватила оставшийся Рай'харрилу и арестовала оставшихся культистов. Поскольку количество наркотика по-прежнему ограничено, остается неясным, что с ним делать."
 lotor_anomalies.80.a: "Уничтожить его. Он слишком опасен."
 lotor_anomalies.80.b: "Может быть взять небольшое количество в качестве образца?"
 lotor_Rai_harriiu_anomaly: "Рай'харриу"
 lotor_Rai_harriiu_category_desc: "Сенсорная разведка близлежащей системы обнаружила некую форму незаконной горнодобычи! По слухам, на этом предприятии пытаются создать Рай'харриу - наркотик, вызывающий сильную зависимость, якобы усиливающий некоторые из самых ужасных и первобытных импульсов нашего вида. Может потребоваться дальнейшее расследование."
 lotor_Rai_harriiu_testing: "Серия тестов Рай'харриу"

 # Stop That! - needs rewrite, also terrible
 lotor_moon_crashlanding_anomaly: "Свободное падение"
 lotor_moon_crashlanding_category_desc: "Похоже, что близлежащая луна §Y[From.GetName]§! искусственно уменьшила свою орбиту, чтобы быть ближе к соседней планете, что привело к значительным тектоническим и гравитационным повреждениям."
 lotor_anomalies.90.name: "Свободное падение"
 lotor_anomalies.90.desc: "При ближайшем рассмотрении луны §Y[this.GetLeaderName]§! наша исследовательская группа обнаружила свидетельства наличия разветвлённой сети субсветовых двигателей и генераторов репульсорной тяги, которые, вероятно, использовались для того, чтобы вытолкнуть луну с ее традиционной орбиты. Хотя у нас нет возможности вернуть Луну на прежнее место, оставленная инопланетная техника послужит отличным материалом для изучения и исследования."
 lotor_anomalies.90.a: "Да будет так"
 lotor_anomalies.90.b: "Я думаю, у нас достаточно ресурсов"

 # Hollow Asteroid - not good needs rewrite
 lotor_anomalies.100.name: "Полый астероид"
 lotor_anomalies.100.desc: "Когда наша команда исследователей проникает во внутреннее ядро §Y[From.GetName]§! они были поражены, обнаружив архаичное военное производство с символикой Корос Главного. Возможно, этот объект когда-то использовался в качестве плацдарма для военных операций во время §HВеликой гиперпространственной войны§! Хотя по современным меркам это архаичный объект, при определенных инвестициях его можно частично восстановить, чтобы увеличить производство сплавов. В качестве альтернативы, древние корпуса военных кораблей, все еще хранящиеся здесь, могли бы дать альтернативный взглаяд на нашу собственную флотскую доктрину."
 lotor_anomalies.100.a: "Изучите."
 lotor_anomalies.100.b: "Восстановите."
 lotor_hollow_asteroid_anomaly: "Полый Астероид"
 lotor_hollow_asteroid_categorie_desc: "Первые сенсорные исследования астероида §Y[From.GetName]§! привели ученых в недоумение, предположив, что его внутренняя часть, вероятно, была значительно выдолблена. Возможно, исследовательская группа сможет дать больше информации."

 # Invasive Experiments
 lotor_anomalies.110.name: "Контакты четвёртой степени"
 lotor_anomalies.110.desc: "Научная команда под руководством §Y[this.GetLeaderName]§! высадилась на станцию §Y[From.GetName]§! и сообщает, что она была создана для наблюдения за культурой и развитием людей на планете ниже. По мере продолжения исследований, мы были встревожены свидетельствами того, что они занимались варварскими исследованиями, похищая людей и пытаясь скрестить их вид со своим собственным. Ужасающие открытия становятся только хуже, когда §Y[this.GetLeaderName]§! видит попытку генного скрещивания образцов со многими видами животных и других разумных видов. Можно было бы ожидать чистой и клинической процедуры, однако на борту станции все было не так. Однако они сделали большой шаг вперед в эволюционных исследованиях, и некоторые из наших ученых предлагают сохранить данные и уничтожить станцию. Объект экспериментов, похоже, умер естественной смертью."
 lotor_anomalies.110.a: "Сохраните данные и уничтожте станцию."
 lotor_anomalies.110.b: "Это не этично! Уничтожте станцию."
 lotor_anomalies.110.c: "Раскрыть, чем занимались здесь эти мерзкие пришельцы."
 lotor_invasive_anomaly: "Контакты четвёртой степени"
 lotor_invasive_categorie_desc: "Наша научная группа обнаружила одинокую неработающую космическую станцию, вращающуюся вокруг §Y[From.GetName]§! По данным нашей научной группы, она испускает слабый энергетический сигнал, несмотря на отсутствие признаков жизни. Возможно, нам следует изучить источник этой энергии."
 lotor_invasive_modifier: "Расскрытие информации об экспериментах"
 lotor_invasive_modifier_desc: "Мы расскрыли другим информацию об экспериментах на заброшенной космической станции. Люди боятся, что их может постигнуть та же участь."

 # Inquisitive Inspection
 lotor_anomalies.120.name: "Любознательность"
 lotor_anomalies.120.desc: "При ближайшем рассмотрении научный сотрудник §Y[this.GetLeaderName]§! определил, что на высокой орбите вокруг §Y[From.GetName]§! действительно находится станция. Приземлившись внутри станции, наша научная команда быстро выяснила, что экипаж пытался инициировать самоуничтожение, но не смог и покинул ее незадолго до нашего прибытия. Мы не можем их отследить, однако бессистемно разбросанные датапады позволяют предположить, что экипаж состоял из торговцев информацией, а несколько файлов можно сохранить для собственного использования."
 lotor_anomalies.120.a: "Загрузить все что можно."
 lotor_anomalies.120.a.tooltip: "Попутно установите связь с §Y[target_country.GetName]§!"
 lotor_anomalies.120.b: "Подобная информация имеет хорошую рыночную цену."
 lotor_inquisitive_anomaly: "Любознательность"
 lotor_inquisitive_categorie_desc: "Сканеры фиксируют странные показания вокруг §Y[From.GetName]§! Есть слабые энергетические сигнатуры, указывающие на то, что вокруг этой планеты вращается станция, но, согласно записям, в этой системе никогда не было зарегистрированных сооружений. Очевидно, мы должны исследовать эту область."

 # Ancient Debris
 lotor_anomalies.130.name: "Древние обломки"
 lotor_anomalies.130.desc: "Похоже, что небольшая стычка произошла на §Y[From.GetName]§! во время гиперпространственной войны. Мы обнаружили несколько кораблей меньшего размера на сходящей орбите. Если мы хотим воспользоваться этой находкой, нам нужно поторопиться."
 lotor_anomalies.130.a: "Соберите команду"
 lotor_anomalies.131.name: "Древние обломки"
 lotor_anomalies.131.desc: "Мы изучили конструкции заброшенных кораблей, но, учитывая ограниченное время до их схода с орбиты, мы не смогли извлечь много важной информации. Тем не менее, наши находки должны улучшить наши инженерные исследования. В частности, изучение следов гари должно дать нам некоторое представление о новых конструкциях турболазеров."
 lotor_anomalies.131.a: "Великолепная находка"
 ANCIENT_DEBRIS: "Древние обломки"
 ANCIENT_DEBRIS_DESC: "Поле обломков от битвы, произошедшей много лет назад."
 lotor_ancient_debris_anomaly: "Древние обломки"
 lotor_ancient_debris_categorie_desc: "Начальное сканирование сенсорами нашего научного судна обнаружило, похоже, множество обломков на орбите вокруг §Y[From.GetName]§! Поскольку их профили совпадают с конструкциями времен §HВеликой гиперпространственной войны§!, мы, возможно, захотим исследовать это место, чтобы улучшить наши собственные разработки."

 # Abandoned Colony
 lotor_abandoned_desert_anomaly: "Заброшенная колония"
 lotor_abandoned_desert_categorie_desc: "Наша научная команда обнаружила останки колонии с нашим флагом и архитектурными решениями. Любопытно, что в этой системе нет официальных записей о том, что когда-либо была основана колония. Научное сообщество согласно с тем, что это необходимо исследовать."
 lotor_abandoned_desert: "Найдена заброшенная колония"
 lotor_anomalies.140.name: "Заброшенная колония"
 lotor_anomalies.140.desc: "Согласно отчетам нашей экспедиции, это действительно была наша колония на §Y[From.GetName]§!, основанная за несколько десятилетий до §HВеликой гиперпространственной войны§! Во время хаоса контакт был потерян, и планета быстро оказалась погребена под бюрократией войны. Их судьба была трагичной: будучи в значительной степени зависимыми от торговли и технологий, последующие поколения все меньше и меньше понимали, чем они пользуются. По мере того, как техника, которая когда-то их поддерживала, деградировала, у них не было возможности ее заменить. Сама планета также пострадала от войны, став негостеприимной для жизни, и без необходимых средств жизнеобеспечения колония быстро вымерла."
 lotor_anomalies.140.a: "Может быть, нам стоит пересмотреть некоторые из наших старых протоколов колонизации?"
 lotor_anomalies.140.b: "Доказательство того, что мы нужны нашим колониям, чтобы выжить!"

 # Forsaken Warehouse
 lotor_anomalies.150.name: "Покинутое хранилище"
 lotor_anomalies.150.desc: "Исследователи сообщают, что обнаруженные ранее строения являются складами. Давно заброшенные, они не имеют никаких опознавательных знаков. Теории варьируются от базы являющейся тайником контрабандистов до древней святыни потерянной империи. Тем не менее, мы можем извлечь некоторые ресурсы."
 lotor_anomalies.150.a: "Великолепно!"
 lotor_factory_desert_anomaly: "Покинутое хранилище"
 lotor_factory_desert_categorie_desc: "На поверхности §Y[From.GetName]§! были обнаружены неопознанные структуры! Поскольку в окрестностях нет жизни, дальнейшее исследование представляется оправданным."

 # Fascinating Wildlife
 lotor_anomalies.160.name: "Великолепная дикая природа"
 lotor_anomalies.160.desc: "Пока что §Y[this.GetLeaderName]§! не удалось выяснить, как §Y[From.GetName]§! может поддерживать такое количество различных видов. Если мы колонизируем это место, мы сможем эффективно изучать это явление в течение более длительного периода времени. Однако мы также могли бы позволить населению охотиться на некоторых животных и выставлять их в зоопарках."
 lotor_anomalies.160.a: "Изучить это."
 lotor_anomalies.160.b: "Разрешить охоту."
 lotor_wildlife_studies: "Изучение дикой природы"
 lotor_wildlife_studies_desc: "Первоначальное сканирование §Y[From.GetName]§! показало наличие ранее не обнаруженного инопланетного вида. Несмотря на примитивность, животные §Y[From.GetName]§! могут стать ценным объектом для изучения."
 lotor_wildlife_hunting: "Сафари в дикой природе"
 lotor_wildlife_hunting_desc: "§Y[this.GetLeaderName]§! распространил среди наших людей весть о том, что на животных §Y[From.GetName]§! можно охотиться ради удовольствия. Туризм, скорее всего, будет расти в этом месте, пока есть стабильная популяция животных, на которых можно устроить сафари."
 lotor_fascinating_wildlife_anomaly: "Великолепная дикая природа"
 lotor_fascinating_wildlife_categorie_desc: "Похоже, что на §Y[From.GetName]§! обитает множество различных животных. Мы должны послать группу исследователей, чтобы выяснить, откуда взялась эта впечатляющая фауна, и добавить ее в наши архивы."

 # Extraordinary Underwater Flora
 lotor_anomalies.170.name: "Необычная подводная флора"
 lotor_anomalies.170.desc: "Как выяснилось, это разнообразие цвета и возвышенностей на самом деле обусловлено огромными коралловыми рифами. Вода на §Y[From.GetName]§! также, похоже, имеет определенный состав, который значительно повышает ее плавучесть. Берега §Y[From.GetName]§! кажутся чрезвычайно плодородными, что может сделать его отличным сельскохозяйственным миром."
 lotor_anomalies.170.a: "Невероятно."
 lotor_underwater_flora: "Необычная подводная флора"
 lotor_underwater_flora_desc: "Подводный биом §Y[From.GetName]§ каким-то образом обеспечивает изобилие органических видов и чрезвычайно плодородные почвы на берегах. Исследование этой области может привести к дальнейшей выживаемости нашего народа, колонизирующего разнообразные среды."
 lotor_underwater_flora_anomaly: "Странное зрелище"
 lotor_underwater_flora_categorie_desc: "Даже с орбиты §Y[From.GetName]§! §Y[this.GetLeaderName]§! смог определить большие возвышения и обесцвечивания в воде. Предполагается, что это могут быть крупные коралловые рифы и водные растения. Если эта гипотеза окажется верной, то на берегах также могут находиться минералы или химические компоненты. Хотя это идет вразрез с нашими первоначальными планами по изучению пригодных планет, решено, что мы должны исследовать это явление."

 # Low Gravity
 lotor_anomalies.180.name: "Низкая Гравитация"
 lotor_anomalies.180.desc: "После серии интенсивных сканирований на §Y[From.GetName]§! мы определили, что планета имеет очень низкую гравитацию и концентрацию кислорода выше среднего. В результате этого астрологического феномена флора и фауна, обитающие на планете, аномально велики по сравнению с тем, что можно встретить в других местах. Эти животные, похоже, ведут себя крайне агрессивно и стремятся более яростно защищать свою территорию."
 lotor_anomalies.180.a: "Очаровательно."
 lotor_decreased_gravity: "Пониженная гравитация"
 lotor_decreased_gravity_desc: "На этой планете более низкая гравитация по сравнению со стандартом."
 lotor_decreased_gravity_anomaly: "Низкая гравитация"
 lotor_decreased_gravity_categorie_desc: "Наша научная команда была послана на §Y[From.GetName]§! Она имеет более низкую гравитацию, чем обычно для этого сектора. Необходимо начать исследование, чтобы выяснить причину этого."

 # Dense Mineral Fields
 lotor_anomalies.190.name: "Богатые месторождения полезных ископаемых"
 lotor_anomalies.190.desc: "§Y[this.GetLeaderName]§! обнаружил причину нарушения в виде необычно высокой концентрации полезных ископаемых, разбросанных по §Y[From.GetName]§!. Эти минеральные поля обширны и могут быть найдены по всей планете. Однако до некоторых месторождений трудно добраться наземным транспортом из-за больших горных хребтов или густых лесов. В конце, §Y[this.GetLeaderName]§! в сотрудничестве с местными горнодобывающими консорциумами посчитали, что дополнительные хлопоты по сбору материалов стоят затраченных усилий с экономической точки зрения."
 lotor_anomalies.190.a: "Чудесно."
 lotor_dense_mineral_fields: "Богатые месторождения полезных ископаемых"
 lotor_dense_mineral_fields_desc: "§Y[From.GetName]§! имеет богатые залежи минералов, а также, пещеры с еще большим количеством минералов. Близость к ресурсам позволяет плавильным заводам работать эффективнее."
 lotor_dense_mineral_fields_anomaly: "Странные данные"
 lotor_dense_mineral_fields_categorie_desc: "Наша команда учёных под руководством §Y[this.GetLeaderName]§! попыталась получить более подробные данные о §Y[From.GetName]§!. Однако сканеры, похоже, чем-то отклоняются на поверхности планеты. Мы должны послать команду для расследования."

 # Planetary Ruins
 lotor_anomalies.200.name: "Планетарные развалины"
 lotor_anomalies.200.desc: "Команда под руководством §H[this.GetLeaderName]§! сделала невероятное открытие. Мы нашли руины базы, по-видимому, принадлежащей древней цивилизации, существовавшей до §HВеликой гиперпространственной войны§!. Некоторые помещения и оборудование всё ещё находятся в приемлемом состоянии, что означает, что мы можем воспользоваться находкой."
 lotor_anomalies.200.a: "Великолепно."
 lotor_strange_planet_ruins: "Древние руины"
 lotor_strange_planet_ruins_desc: "Развалины древней цивилизации."
 lotor_strange_planet_ruins_anomaly: "Странный сигнал"
 lotor_strange_planet_ruins_categorie_desc: "Наша научная группа смогла обнаружить небольшие всплески энергии, исходящие от поверхности §Y[From.GetName]§!. Здесь может быть что-то ценное, мы должны послать команду."

 # Unique Atmosphere
 lotor_anomalies.210.name: "Уникальная атмосфера"
 lotor_anomalies.210.desc: "Атмосфера планеты §Y[From.GetName]§! предлагает чистый воздух для дыхания, но с тех пор, как мы прибыли сюда, члены нашей команды вели себя странно. Кажется, §Y[this.GetLeaderName]§! в какой-то мере нравится дышать этим воздухом. Другие члены команды выражают аналогичное чувство удовлетворённости, а также проявляют внешние признаки влечения друг к другу. Хотя сканеры дроидов смогли обнаружить несколько газовых месторождений под поверхностью, продуктивность команды оставляет желать лучшего."
 lotor_anomalies.210.a: "Неведение - благо."
 lotor_fascinating_atmosphere: "Уникальная атмосфера"
 lotor_fascinating_atmosphere_desc: "Состав атмосферы влияет на поведение населения."
 lotor_fascinating_atmosphere_anomaly: "Уникальная атмосфера"
 lotor_fascinating_atmosphere_categorie_desc: "Во время изучения §Y[From.GetName]§! с орбиты, наша научная команда стала свидетелем яркого переливания цветов в атмосфере планеты. Ранние теории предполагают что атмосфера токсична или содержит большое количество экзотических газов. В любо случае нам следует исследовать планету более тщательно."

 # Tectonic Activity
 lotor_anomalies.220.name: "Тектоническая активность"
 lotor_anomalies.220.desc: "После продолжительных исследований, руководитель группы §H[this.GetLeaderName]§! уверен, что §Y[From.GetName]§! постоянно страдает от микроземлетрясений и других стихийных бедствий. Наша связь с Силой указывает на то, что колдовство ситхов привело к этой катастрофе. §Y[From.GetName]§! несомненно, не лучшее место для создания новой колонии, но команды учёных могут сделать здесь некоторые открытия при дальнейшем изучении."
 lotor_anomalies.220.a: "Занятно."
 lotor_planet_high_tectonics: "Высокая тектоническая активность"
 lotor_planet_high_tectonics_desc: "На §Y[From.GetName]§! часто наблюдается тектоническая активность. Несмотря на то, что жизнь на этой планете более сложна, учёные могут сделать важные выводы, изучая эти необычно частые тектонические события."
 lotor_tectonic_activity_anomaly: "Тектоническая активность"
 lotor_tectonic_activity_categorie_desc: "Когда планета §Y[From.GetName]§! первоначально сканировалась, научная команда обнаружила высокий уровень тектонической активности. Но она быстро спала на нет и некоторые члены экспедиции предположили, что это было вызвано неисправностью датчика. Это может быть лишь совпадением, но, несмотря на это, мы должны изучить планету."

 # Stormy Atmosphere
 lotor_anomalies.230.name: "Штормовая атмосфера"
 lotor_anomalies.230.desc: "Наши наблюдения в течение нескольких недель показали, что эти штормы могут быть очень разрушительными. Скорость ветра, достигающая 130 км/мин, проносится по открытым пространствам §Y[From.GetName]§!. В то время как колонистам пришлось бы терпеть суровые условия, наши учёные могут узнать некоторые интересные факты о погодных условиях, если бы здесь было основано поселение."
 lotor_anomalies.230.a: "Кто не рискует, тот не пьёт."
 lotor_stormy_atmosphere: "Штормовая атмосфера"
 lotor_stormy_atmosphere_desc: "Частые затяжные штормы и грозы это норма для этой планеты."
 lotor_stormy_atmosphere_anomaly: "Штормовая атмосфера"
 lotor_stormy_atmosphere_categorie_desc: "Наша научная команда обнаружила довольно сильные грозы на §Y[From.GetName]§!. Наши учёные должны, вероятно, взглянуть на это уникальное явление."

 # Dangerous Magnetic Field
 lotor_anomalies.240.name: "Сильное магнитное поле"
 lotor_anomalies.240.desc: "При приземлении на §Y[From.GetName]§! учёные выяснили, почему большинство наших сканеров выходили из строя. Магнитное поле планеты необычайно сильно. Излучение обнаружить практически невозможно, но оборудование должно быть специально инкапсулировано, чтобы оно работало в этой среде. §Y[this.GetLeaderName]§! предсказывает, что планета идеально подходит для новой колонии, поскольку она защищает наших колонистов от радиации. Если наша империя готова доплачивать за специализированные строительные материалы, необходимые поселениям, которые будут основаны здесь."
 lotor_anomalies.240.a: "Превосходно."
 lotor_dangerous_magnetic_field: "Опасное магнитное поле"
 lotor_dangerous_magnetic_field_desc: "Эта планета обладает исключительно сильным естественным магнитным полем. Этот факт гарантирует, что жители этой планеты лучше защищены от радиации и метеоритов. Однако для строительства зданий требуется специальное оборудование."
 lotor_dangerous_magnetic_field_anomaly: "Данные были изменены"
 lotor_dangerous_magnetic_field_categorie_desc: "По мере того, как наша научная команда приближается к §Y[From.GetName]§!, некоторые сканеры выходят из строя, выдавая показания диаграммы. В первые разы собрать значимые данные было невозможно. Давайте отправим команду на поверхность планеты, чтобы узнать больше."

 # Shooting Stars
 lotor_anomalies.250.name: "Падающие звёзды"
 lotor_anomalies.250.desc: "Более тщательные исследования показали, что метеориты в основном состоят из различных минералов. В то время как наша команда обследовала планету, они могли наблюдать многочисленные дальнейшие последствия. Не рискуя более углубленным изучением, команда §Y[this.GetLeaderName]§! предпочла заключить, что атмосфера недостаточно сильна, чтобы защитить планету от этих метеоритов."
 lotor_anomalies.250.a: "Вызывает беспокойство."
 lotor_metroid_bombardment: "Опасные падающие звёзды"
 lotor_metroid_bombardment_desc: "На эту планету метеориты падают чаще, чем обычно. В свою очередь, это гарантирует наличие на планете богатых месторождений полезных ископаемых."
 lotor_comet_bombardment_anomaly: "Падающие звёзды"
 lotor_comet_bombardment_categorie_desc: "После того как первоначальное сканирование §Y[From.GetName]§! было завершено, наши научные группы точно определили ударные кратеры от ударов метеоритов с аномально высокой частотой. Мы должны посмотреть, что на самом деле упало и почему это происходит так часто."

 # Asteroid Mining Station
 lotor_anomalies.260.name: "Станция добычи астероидов"
 lotor_anomalies.260.desc: "§Y[this.GetLeaderName]§! последовал за сигналом астероида к старой геолого-разведывательной станцией в тревожном состоянии. Станция, похоже, была разделена надвое, вероятно, разбойничьим кораблём во время §HВеликой гиперпространственной войны§!. Мы можем попытаться починить или полностью разобрать его и провести расследование."
 lotor_anomalies.260.a: "Починить это."
 lotor_anomalies.260.b: "Исследовать это."
 lotor_anomalies.261.name: "Станция добычи астероидов"
 lotor_anomalies.261.desc: "При попытке отремонтировать станцию на §Y[From.GetName]§!, энергетическое ядро перегрелось и вызвало катастрофическую цепную реакцию. Многие члены научной команды были убиты, а оставшиеся руины представляют собой не что иное, как груду мусора. Трагическая потеря для нашего народа."
 lotor_anomalies.261.a: "Прискорбно."
 lotor_anomalies.262.name: "Станция добычи астероидов"
 lotor_anomalies.262.desc: "§Y[this.GetLeaderName]§! удалось получить доступ к большей части астероидного объекта на §Y[From.GetName]§!, что снова заработал. Похоже, здесь добывали особо тяжёлые сплавы. Кроме того, наши учёные могут многое узнать о прошлом, предшествовавшем войне, для подобных наших установок в будущем."
 lotor_anomalies.262.a: "Прекрасно."
 d_restored_mining_station: "Восстановленная древняя добывающая станция"
 d_restored_mining_station_desc: "Восстановление этой станции позволяет нам эффективно добывать ресурсы."
 d_research_mining_station: "Исследовательская база древней добывающей станции"
 d_research_mining_station_desc: "Создание исследовательской станции позволяет узнать больше о строительстве этой уникальной станции."
 lotor_asteroid_mining_station_anomaly: "Станция добычи астероидов"
 lotor_asteroid_mining_station_categorie_desc: "Наша научная команда уловила слабый сигнал от §Y[From.GetName]§!. Сигнал очень слабый, но наши учёные смогли точно определить его местоположение. Это достаточно уникальная энергетическая сигнатура, чтобы требовалось дальнейшее её изучение."

 # Exotic Gas Giant
 lotor_anomalies.270.name: "Экзотические газы"
 lotor_anomalies.270.desc: "После тщательного изучения состава газов §Y[this.GetLeaderName]§!, удалось выделить несколько различных изотопов, принадлежащих к множеству экзотических газов. Наш военный консультант на борту указал, что газы, о которых идёт речь, жизненно важны для производства лазерного оружия. Мы отметили область, которую строительные бригады будут разрабатывать в будущем."
 lotor_anomalies.270.a: "Превосходно."
 lotor_gas_giant_anomaly: "Экзотический газовый гигант"
 lotor_gas_giant_categorie_desc: "В этой системе, научная команда заметила, что §Y[From.GetName]§! представляет собой обладающий повышенной плотностью газовый гигант. Нужны дальнейшие исследования, чтобы узнать, можем ли мы перерабатывать некоторые из этих газов."

 # Frozen Discovery
 lotor_anomalies.280.name: "Морозное открытие"
 lotor_anomalies.280.desc: "§Y[this.GetLeaderName]§! совершил интересное открытие после приземления на §Y[From.GetName]§!. Научная группа наткнулась на невиданную ранее регенеративную жидкость в ледяных скалах. §Y[this.GetLeaderName]§! наблюдал, как лёд почти мгновенно восстанавливается после того, как кто-то пытался растопить его кусок. Мы должны установить здесь специальный горнодобывающий комплекс, чтобы гарантировать, что сможем извлечь всю жидкость, ничего не потеряв в ходе обычных процессов обработки."
 lotor_anomalies.280.a: "Дать добро на стройку."
 lotor_anomalies.280.b: "Мы не можем себе этого позволить."
 lotor_icy_discovery_anomaly: "Морозное открытие"
 lotor_icy_discovery_categorie_desc: "Наши учёные пришли к неоднозначным результатам, изучив данные сканера при исследовании §Y[From.GetName]§!. Сам лёд как будто бы светится. Наземная экспедиция необходима для того, чтобы иметь возможность найти разумное объяснение причине такого явления.."

 # Orbital Casino
 lotor_anomalies.290.name: "Заброшенная станция"
 lotor_anomalies.290.desc: "Технология, похоже, не такая продвинутая, как наша, что ещё больше подтверждает гипотезу о том, что раньше это было какое-то пиратское убежище. Не было обнаружено никаких признаков борьбы, ведущий учёный §H[this.GetLeaderName]§! подозревает, что пираты просто покинули сектор, когда место перестало быть выгодным. Мы, вероятно, могли бы извлечь некоторую пользу, если бы захотели разорвать станцию на части. Однако с нами связался бизнесмен с сомнительным прошлым и сообщил, что хотел бы перестроить станцию и превратить её в казино. Нужно решить, как мы будем действовать дальше."
 lotor_anomalies.290.a: "Сдадим станцию в аренду."
 lotor_anomalies.290.b: "Уничтожить станцию."
 d_orbital_casino: "Орбитальное казино"
 d_orbital_casino_desc: "Бизнесмен арендовал у нас старую станцию и открыл там казино."
 lotor_abandoned_station_anomaly: "Заброшенная станция"
 lotor_abandoned_station_categorie_desc: "Наша научная команда обнаружила заброшенную станцию, спрятанную над §Y[From.GetName]§!. Его профиль не соответствует ни одному известному дизайну станции в наших записях. Хотя это может быть просто одна из многих пиратских станций в этом секторе, мы всё равно должны подготовить научную группу к высадке на станцию."

 # Reflective Asteroids - Oridium
 lotor_anomalies.300.name: "Отражающие астероиды"
 lotor_anomalies.300.desc: "Как и предполагалось ранее, большая часть рассматриваемых астероидов состоит из материала с высокой отражающей способностью, называемого оридий. §H[this.GetLeaderName]§! считает, что этот материал может быть использован для своего рода камуфляжной техники, которую сканеры вряд ли смогут обнаружить. Военное применение такого материала ошеломляет, даже если для его эффективного использования потребуются тысячелетия. Из-за сложности навигации здесь экипаж предлагает установить навигационные буи, чтобы обеспечить безопасное движение наших добывающих судов."
 lotor_anomalies.300.a: "Установить буи!"
 lotor_anomalies.300.b: "Мы не можем себе этого позволить."
 lotor_reflective_asteroids_anomaly: "Отражающие астероиды"
 lotor_reflective_asteroids_categorie_desc: "Наша научная команда обнаружила скопление небольших астероидов странной формы вблизи §Y[From.GetName]§!. Присмотревшись к формации поближе, учёные заметили, что более мелкие камни посылают странные данные на навигационный компьютер при приближении. Данные кажутся неполными, и из-за сильных отражений практически невозможно ориентироваться на месте. Считается, что эти астероиды должны содержать определённый состав отражающих редких минералов, которые эффективно глушат наше сканирующее оборудование. В любом случае, мы должны внимательно присмотреться к этой аномалии."

 # Cave Network - Kyber Crystals
 lotor_anomalies.310.name: "Пещерная сеть"
 lotor_anomalies.310.desc: "По мере того, как научная команда находит вход, чтобы углубиться в систему туннелей, они находят в пещере всё больше и больше необработанных минералов. Это не единственная интересная находка, грибы, обнаруженные рядом с минералами, испускают неглубокий синий свет, который частично освещает пещеры. §Y[this.GetLeaderName]§! также удалось найти несколько маленьких безвредных форм жизни, которые, похоже, питаются мхом и грибами в пещерах. Исследование пещер продолжается после того, как наш чувствительный к Силе связной настоятельно призывает команду следовать за синим светом вглубь пещерной системы. После ещё нескольких часов поисков было обнаружено месторождение кайбер-кристаллов. Глубоко в пещерах можно найти бесчисленное количество этих редких кристаллов. Мы должны как можно скорее создать здесь шахтерскую станцию, чтобы добывать кайбер-кристаллы."
 lotor_anomalies.310.a: "У самых ярких светил сердца из кайбера."
 lotor_kyber_cave_anomaly: "Пещерная сеть"
 lotor_kyber_cave_categorie_desc: "Сканирование §Y[From.GetName]§! обнаружило обширную систему туннелей прямо под поверхностью. Энергетические сигнатуры указывают на то, что здесь может быть спрятано что-то ценное. Мы должны подготовить разведывательную группу."

 # Just Debris
 lotor_anomalies.320.name: "Просто обломки"
 lotor_anomalies.320.desc: "По-видимому, это не просто поле обломков на орбите §Y[From.GetName]§!, а скорее остатки великой битвы. Научная группа может только предположить, что эти суда врезались друг в друга на высоких скоростях, почему и создался такой вид обломков. Скорее всего, мы наткнулись на ещё одно злодеяние, ранее забытое во время §HВеликой гиперпространственной войны§!. Сам уровень разрушений ясно показывает, что здесь нельзя найти никаких технологий. Однако мы должны построить в этом районе станцию по добыче полезных ископаемых, чтобы иметь возможность перерабатывать обломки."
 lotor_anomalies.320.a: "Их потеря - наша выгода."
 lotor_just_debris_anomaly: "Просто обломки"
 lotor_just_debris_categorie_desc: "Наша команда учёных нашла месторождение мусора около §Y[From.GetName]§!. Может быть мы сможем извлечь из них какую-либо технологию."

 # The Lost Ark
 lotor_anomalies.330.name: "Потерянный ковчег"
 lotor_anomalies.330.desc: "Как мы и подозревали, данные о материнском корабле можно было найти на кораблях сопровождения. Самый большой корабль в составе конвоя потерпел крушение на §Y[From.GetName]§!. Когда §H[this.GetLeaderName]§! обнаружил обломки, команда замечает, что, несмотря на его возраст, некоторые из старых систем, таких как силовое ядро, всё ещё работают на минимальной мощности. Пришлось постараться, но при помощи команды дроидов нашим учёным удалось получить доступ к основному ядру корабля. Записи базы данных в ядре рассказывают о воинственной расе, которая называет себя §HБесконечной Империей§! и несёт ответственность за катастрофу. Согласно записям, на этом корабле было более 250 000 колонистов, прежде чем он был сбит этой §HБесконечной Империей§!. Дальнейшие исследования внутри корабля показывают, что её криостазисная секция, должно быть, была полностью разрушена. Даже если мы не сможем спасти много полезных технологий, мы всё равно можем узнать что-то о прошлом галактики и этой Бесконечной Империи. Мы должны создать здесь постоянную исследовательскую станцию."
 lotor_anomalies.330.a: "Рай для историков."
 lotor_lost_ark_anomaly: "Место крушения"
 lotor_lost_ark_categorie_desc: "Наши сканеры, похоже, наткнулись на остатки древней флотилии звездолётов над §Y[From.GetName]§!. Нет каких-либо следов более крупного корабля, который, должно быть, притащил сюда остальные, но анализ систем корабля сопровождения может выявить местоположение материнского корабля. Подготовьте команду для расследования."

 # Pulsar Mystery
 lotor_anomalies.340.name: "Загадка пульсара"
 lotor_anomalies.340.desc: "Подозрения научной группы подтвердились после того, как наши сканеры обнаружили уникальные энергетические сигнатуры. Хотя ничто не может объяснить странный энергетический импульс на научной основе, как предполагают чувствительные к Силе, это явление могло быть вызвано колдовством §Hситхов§!. Они объясняют, что это может быть отголоском силы от древнего боевого манёвра. Мы должны создать здесь научную станцию, чтобы узнать больше об этом событии."
 lotor_anomalies.340.a: "Просто восхитительно."
 lotor_pulsar_anomaly: "Загадка пульсара"
 lotor_pulsar_categorie_desc: "Нашими учёными во главе с §Y[this.GetLeaderName]§! были обнаружены необычные энергетические сигнатуры, исходящие от §Y[From.GetName]§!. Вероятно, нам следует присмотреться повнимательнее."

 # Restless Planet
 lotor_anomalies.350.name: "Беспокойная планета"
 lotor_anomalies.350.desc: "Поверхность §Y[From.GetName]§! оказалась не совсем тем, чего мы ожидали. Теоретически наш народ мог бы жить здесь, но команда пережила множество штормов, землетрясений и других стихийных бедствий, находясь на земле. Огромное количество естественных тектонических движений в ядре планеты озадачивает §H[this.GetLeaderName]§!. При нормальных обстоятельствах проявленная здесь тектоническая активность привела бы к тому, что планета обрушилась бы сама на себя. Научная станция для более длительных исследований планеты могла бы предоставить дополнительную информацию о планете."
 lotor_anomalies.350.a: "Взболтать и смешать."
 lotor_geothermal_activity_anomaly: "Беспокойная планета"
 lotor_geothermal_activity_categorie_desc: "Наши учёные обнаружили на удивление хорошо подходящую планету для потенциальной колонии. Чтобы быть уверенным, мы должны отправить команду на §Y[From.GetName]§! и присмотреться повнимательнее."

 # Old Spore Ruins
 lotor_anomalies.360.name: "Старые споровые руины"
 lotor_anomalies.360.desc: "§Y[this.GetLeaderName]§! достигает руин, чтобы убедиться, что они действительно покрыты спорами и грибами. Если повезёт, мы в конце концов попадем в одно из зданий, которое, по-видимому, является лабораторией. Проанализировав оставленные блокноты с данными, команда смогла расшифровать это сообщение... \"Вчера наши эксперименты зашли слишком далеко. Используя гены дерева §Yвисуваж§! и дерева §Yбаффорр§!, наряду с некоторыми другими, мы создали новое существо. Подобно дереву §Yвисуваж§!, это создание заманивало своих жертв в ловушку своими похожими на щупальца виноградными лозами. Он также сообщался сам с собой, как деревья §Yбаффорр§!. Его разум - зло. Что мы наделали?\". Наши учёные напуганы предупреждением и решают проанализировать другие старые руины в этой галактике, чтобы нас не постигла та же участь, что и этих бедных существ."
 lotor_anomalies.360.a: "Вызывает беспокойство."
 lotor_spore_ruin_anomaly: "Старые споровые руины"
 lotor_spore_ruin_categorie_desc: "Нашей команде удалось обнаружить несколько уникальных руин на поверхности §Y[From.GetName]§!. Кажется, что территория, окружающая руины, покрыта какой-то органической массой. Мы должны расследовать это с предельной осторожностью."

 # The Outcast
 lotor_anomalies.370.name: "Отверженный"
 lotor_anomalies.370.desc: "Любопытно, что §H[this.GetLeaderName]§! встретил только одного очень дружелюбного учёного внутри объекта. Он рассказывает нам, что его отправили в изгнание после того, как половина его команды погибла в результате несчастного случая во время экспериментов с технологией персонального энергетического щита. Он также утверждает, что смог завершить исследование и даже расширил его применение в медицинской сфере. Для этого он изучил ранее неизвестный вид, который он называет §Yанзати§Y\", по некоторым сообщениям, имеющий чрезвычайно долгую продолжительность жизни. Несмотря на то, что наша команда подозревает, что этот человек сошёл с ума из-за длительной изоляции, созданное им защитное устройство работает через короткие промежутки времени. Если бы эта технология была более стандартизирована по своей конструкции, ею можно было бы даже оснастить наши наземные войска. После долгих переговоров с §H[this.GetLeaderName]§!, этот разумный готов заключить сделку за патент."
 lotor_anomalies.370.a: "Купим это."
 lotor_anomalies.370.b: "Не стоит тратиться на это."
 lotor_exiled_scientist_anomaly: "Отверженный"
 lotor_exiled_scientist_categorie_desc: "Наши учёные нашли небольшую лабораторию, которая, по-видимому, всё ещё активно используется, если смотреть с орбиты §Y[From.GetName]§!. Возможно, нам следует связаться с местной исследовательской группой, чтобы выяснить, над чем именно они работают."

 # Weak Signal
 lotor_anomalies.380.name: "Причина убийства"
 lotor_anomalies.380.desc: "Как только научная группа оказалась в пределах досягаемости шаттла, экипаж открыл по нам огонь. Хотя бой длился всего несколько минут, нам всё равно придется производить ремонт на нашем собственном десантном корабле. К счастью, вокруг валяется множество деталей в виде шаттла атакующих. Наша команда поняла, что они были настолько агрессивны при первом контакте из-за спайса, позже попытавшись быстро спрятаться. Должно быть, мы прибыли на планету как раз перед тем, как могла состояться сделка по спайсу. Хотя сейчас у нас нет возможности узнать, куда направлялся спайс, по крайней мере, мы можем быть уверены, что он не попадёт в чужие руки. Никто не заметит, если часть контрабанды пропадёт для личного пользования... Верно?"
 lotor_anomalies.380.a: "Никакой чести у воров."
 lotor_spice_trouble_anomaly: "Слабый сигнал"
 lotor_spice_trouble_categorie_desc: "Наши сканеры смогли обнаружить слабый сигнал от шаттла на поверхности §Y[From.GetName]§!. Шаттл не отвечает ни на одну из наших попыток связаться с ним, что означает, что у экипажа могут быть проблемы. Мы должны приземлиться поблизости, чтобы убедиться, что всё в порядке."

 # Unexpected Detour
 lotor_anomalies.390.name: "Вынужденный крюк"
 lotor_anomalies.390.desc: "Приподнятое настроение нашей команды быстро угасает, когда это становится очевидным, §Y[From.GetName]§! совершенно ничем не примечателен во всех отношениях. Из-за неспособности пилотов бодрствовать на работе наше открытие остальной части этой системы было отложено на несколько дней. §Y[this.GetLeaderName]§! возложил всю ответственность за аварию на высшее командование, защитив остальную часть экипажа от будущих последствий. Мы можем только надеяться, что экипаж сможет двигаться дальше и забыть об этом несчастном случае скорее раньше, чем позже."
 lotor_anomalies.390.a: "Время исцелит все раны..."
 lotor_unfortunate_landing_anomaly: "Вынужденный крюк"
 lotor_unfortunate_landing_categorie_desc: "После небольшого столкновения с астероидом из-за спящего пилота корабль нашей научной команды должен произвести аварийный ремонт на §Y[From.GetName]§!. Самое меньшее, что мы можем сделать, это воспользоваться этим досадным происшествием и осмотреться."

 # Exotic Wildlife
 lotor_anomalies.400.name: "Экзотическая дикая природа"
 lotor_anomalies.400.desc: "Исследуя эту необычную планету, наши учёные наткнулись на величественный вид лис, мех которых состоит из кристаллов. Мы назвали этот недавно открытый вид §Yвулптекс§!. §H[this.GetLeaderName]§! предполагает, что мы должны выставлять и разводить этих феноменальных животных для широкой публики в нашей империи. Команда проводит остаток дня, загоняя как можно больше §Yвулптексов§! на посадочный шаттл, чтобы в будущем иметь возможность доставить их в зоопарк."
 lotor_anomalies.400.a: "Великолепно."
 lotor_vulptex_anomaly: "Экзотическое открытие"
 lotor_vulptex_categorie_desc: "Сканеры зафиксировали признаки жизни на §Y[From.GetName]§!, поистине экзотической планете, покрытой редкими минералами и кристаллами. Нам следует внимательнее присмотреться к этому миру."

 # Unexpected Message
 lotor_anomalies.410.name: "Неожиданное сообщение"
 lotor_anomalies.410.desc: "Когда §Y[this.GetLeaderName]§! попытался расшифровать странные пометки на §Y[from.GetName]§!, пришло сообщение из столицы. Наша команда нужна на родной планете, чтобы помочь обучить следующее поколение разведывательных подразделений."
 lotor_anomalies.410.a: "Ладно."
 lotor_anomalies.411.name: "Маленькие помощники"
 lotor_anomalies.411.desc: "Команда в течение нескольких месяцев работала с правительственной военной опергруппой, чтобы завершить прототип дроида-паука, который мог бы облегчить исследование новых планет в будущем. По-видимому, военные обнаружили неполные планы во время масштабных учений. Предположения относительно первоначального разработчика этого дроида быстро пресекаются, поскольку высшее командование просто хочет, чтобы дроид снова работал. Военная бригада хотела бы подарить нашей команде дроида F1 Explorer в качестве благодарности за нашу помощь. Однако §H[this.GetLeaderName]§! предпочел бы иметь геологоразведочного дроида, над которым также работала их команда. После долгих обсуждений командир соглашается продать другой прототип по более высокой цене."
 lotor_anomalies.411.a: "Просто возьмите F1 Explorer."
 lotor_anomalies.411.b: "Купите Геодезиста."
 EXPLORER_DEVELOPMENT: "Маленькие помощники"
 EXPLORER_DEVELOPMENT_DESC: "При расследовании §Y[From.GetName]§!, нашему учёному приказывают вернуться на родную планету, чтобы помочь технологической компании завершить автоматическую исследовательскую установку."
 lotor_little_helpers_anomaly: "Слои камня"
 lotor_little_helpers_categorie_desc: "Исследуя §Y[From.GetName]§!, наша научная команда обнаруживает странные отметины в слоях камня, которые могут дать информацию о возрасте этой системы."

 # Master of the Past
 lotor_anomalies.420.name: "Мастер Прошлого"
 lotor_anomalies.420.desc: "Когда §Y[this.GetLeaderName]§! добрался до руин, команда разделилась на более мелкие группы, чтобы исследовать остатки этого храма ситхов. С тех пор, как мы вошли в руины, §Y[this.GetLeaderName]§! испытывал чувство дискомфорта, казалось, будто за ним кто-то наблюдает. Когда чувствительный к Силе связной собирался перевести одно из древних писаний, он услышал голос, шепчущийg §H'Покинь это место, ты, недостойный слабак, или я уничтожу тебя'§!. Нервничая и чувствуя себя неуверенно, наша команда собирает свои вещи и пытается покинуть главный зал. Снова появляется призрак Силы, требующий, чтобы они немедленно ушли. Когда команда бежит, спасая свои жизни, они слышат крик того же призрака Силы §H'Беги, слабак, я всё равно тебя найду.'§! Команде удаётся сбежать как раз вовремя, чтобы запечатлеть как ещё больше призраков Силы, встают на охрану дверей храма. Каждый член команды согласен с тем, что записи о храме §Hситхов§! следует удалить с постоянно пополняющейся галактической голографической карты."
 lotor_anomalies.420.a: "Лучше нам всем забыть о произошедшем."
 lotor_master_of_the_past_anomaly: "Мастер Прошлого"
 lotor_master_of_the_past_categorie_desc: "Наша научная команда обнаружила древние руины ситхов на §Y[from.GetName]§!. Мы должны разбудить чувствительного к Силе и подготовить наше оборудование к более тщательному исследованию этой находки."

 # Refueling Mission
 lotor_anomalies.430.name: "Миссия по дозаправке"
 lotor_anomalies.430.desc: "Заправка корабля и запрос припасов занимает около дня, и §Y[this.GetLeaderName]§! дал команде выходной, чтобы выпустить пар, пока они стоят на станции. Когда §Y[this.GetLeaderName]§! направился к местному бару, он увидел мужчину, одиноко сидящего в тёмном углу кантины. По наитию они спрашивают мужчину, всё ли в порядке, но не получают ответа. Когда они подходят ближе, то замечают, что мужчина совершенно неподвижен и мёртв. §Y[this.GetLeaderName]§! мчится в зону безопасности за помощью. Когда они прибывают в зону безопасности, они обнаруживают тела нескольких погибших сотрудников службы безопасности. После сбора остальной команды вместе и проведения вскрытия жертв становится очевидным, что у всех у них отсутствуют мозги. Возникает теория, что это не случай случайной нечестной игры, а вместо этого распространяется паразит, который пожирает мозг своих жертв. Полностью потрясённая тем, что, должно быть, здесь произошло, команда готовится к немедленному отъезду со станции. Было бы лучше уничтожить это место до того, как паразит сможет распространиться дальше."
 lotor_anomalies.430.a: "Приступить к выполнению задачи."
 lotor_refueling_mission_anomaly: "Миссия по дозаправке"
 lotor_refueling_mission_categorie_desc: "Чтобы подготовиться к более длительной экспедиции, наша команда должна получить некоторые припасы и топливо на ближайшей станции на §Y[from.GetName]§!."

 # Promising Ruins
 lotor_anomalies.440.name: "Многообещающие руины"
 lotor_anomalies.440.desc: "Когда §Y[this.GetLeaderName]§! добрался до руин, вскоре стало ясно, что мы нашли некую фабрику, построенную ещё до Великой гиперпространственной войны. Учёные тщательно исследовали внешнюю часть руин и стабилизировали вход с помощью нескольких стальных стоек. Внутри фабрики всё покрыто толстым слоем щебня, системы полностью разрушены, а пол неустойчив. Как только научный сотрудник §Y[this.GetLeaderName]§! попытался дотянуться до консоли, земля ушла у него из-под ног. Каким-то чудом наш офицер пережил это падение, однако восстановление оказалось крайне сложным. Команда решает оставить руины позади и отказаться от расследования, но §Y[this.GetLeaderName]§! навсегда останется калекой."
 lotor_anomalies.440.a: "Ужасающая потеря."
 lotor_promising_ruins_anomaly: "Многообещающие руины"
 lotor_promising_ruins_categorie_desc: "Нашей команде удалось обнаружить таинственные руины на §Y[from.GetName]§! во время сканирования местности. Мы определённо должны провести расследование."

 # Old Mining Network
 lotor_anomalies.450.name: "Старая сеть шахт"
 lotor_anomalies.450.desc: "После более тщательного изучения заброшенной шахты, §Y[this.GetLeaderName]§! обнаружил отложения спайса на стенах туннеля. Подавляющее большинство спайса, по-видимому, уже добыто, что объясняет отсутствие шахтеров на объекте. Тем не менее, нам удалось добыть немного спайса. Команда делится им между собой, чтобы поднять моральный дух перед предстоящими путешествиями."
 lotor_anomalies.450.a: "Отлично!"
 lotor_spice_mine_anomaly: "Старая сеть шахт"
 lotor_spice_mine_categorie_desc: "Наши учёные обнаружили старую заброшенную шахту во время сканирования §Y[from.GetName]§!. Мы должны исследовать шахту, чтобы выяснить, что именно здесь добывалось."
 # Derelict
 lotor_anomalies.460.name: "Покинутый"
 lotor_anomalies.460.desc: "Научная команда благополучно вернулась и принесла с собой новости о сохранившемся теле неизвестной породы нерфов. Очевидно, этот корабль должен был помогать в расширении биоразнообразия нерфов в другой системе, но они так и не добрались до места назначения. Может быть, кто-то поссорился с владельцами и обстрелял судно? Или, возможно, они были ещё одной случайной жертвой Великой гиперпространственной войны? В любом случае что-то должно быть сделано с найденными телами нерфов. Мы могли бы более внимательно изучить этих животных или просто продать их тому, кто предложит самую высокую цену."
 lotor_anomalies.460.a: "Мы должны изучить их."
 lotor_anomalies.460.b: "Продать тела частным лицам."
 lotor_derelict_corvette_anomaly: "Покинутый"
 lotor_derelict_corvette_categorie_desc: "Наши научные сотрудники обнаружили энергетическую сигнатуру заброшенного грузового корабля в §Y[from.GetName]§!. Команда решает, что с некоторой осторожностью они должны быть в состоянии извлечь всё, что находится в его трюме."

 # Exhibition of exotic animals
 lotor_anomalies.470.name: "Экзотические животные"
 lotor_anomalies.470.desc: "Нашей команде учёных не потребовалось много времени, чтобы обнаружить изолированные места гнездования этого существа. Предварительные тесты показывают, что они действительно имеют общее генетическое происхождение с видами, которые мы имеем на нашей родной планете. §Y[this.GetLeaderName]§! выдвигается гипотеза, что это существо, должно быть, было пересажено сюда древней империей, или на самом деле это вид-прародитель."
 lotor_anomalies.470.a: "Попробуйте найти частных коллекционеров."
 lotor_anomalies.470.b: "Принесите их домой и поделитесь открытием с нашим народом."
 lotor_exotic_leggett: "Выставка экзотических животных"
 lotor_exotic_leggett_desc: "На нашей родной планете была организована выставка экзотических животных со всех уголков галактики."
 lotor_exotic_leggett_anomaly: "Экзотические животные"
 lotor_exotic_leggett_categorie_desc: "Команда учёных обнаружила уникальные формы жизни, которые вызвали у них любопытство. На первый взгляд они напоминают существо, родом из нашего родного мира."

 # A Starbound Fate
 lotor_anomalies.480.name: "Звёздная судьба"
 lotor_anomalies.480.desc.general: "Сканирование обнаружило относительно небольшой, но богатый ресурсами астероид, движущийся по курсу столкновения с ближайшей звездой. Плотные отложения сплавов непосредственно под поверхностью препятствуют чёткому воспроизведению подробных результатов сканирования. До того, как астероид опустится на звезду, осталось совсем немного времени. "
 lotor_anomalies.480.desc.force: "$lotor_anomalies.480.desc.general$\n\n§Y[this.GetLeaderName]§! заявили, что внутри астероида что-то чувствуется при воздействии Силы. Вероятно, месторождение кайбер-кристаллов, но они не вполне в этом уверены."
 lotor_anomalies.480.a: "Богатой сплавами поверхности астероида будет достаточно."
 lotor_anomalies.480.b: "Что бы ни находилось внутри астероида, оно слишком ценно, чтобы его упускать."
 lotor_anomalies.480.c: "Астероид с кайбер-кристаллами слишком ценен, чтобы отказываться от него."
 lotor_anomalies.481.name: "$lotor_anomalies.480.name$"
 lotor_anomalies.481.desc: "В ходе разработки на поверхности астероида наши учёные смогли собрать драгоценные металлы. Недолгого времени перед столкновением со звездой хватило, чтобы доставить небольшой грузовой корабль, заполнив его грузовой отсек до отказа и оторвавшись от земли, когда астероид начал падать в гравитационный колодец звезды."
 lotor_anomalies.482.name: "$lotor_anomalies.480.name$"
 lotor_anomalies.482.desc: "В ходе разработки на поверхности астероида наши учёные смогли собрать комбинацию металлов и кайбер-кристаллов. Недолгого времени перед столкновением со звездой хватило, чтобы доставить небольшой грузовой корабль, заполнив его грузовой отсек до отказа и оторвавшись от земли, когда астероид начал падать в гравитационный колодец звезды. "
 lotor_anomalies.483.name: "$lotor_anomalies.480.name$"
 lotor_anomalies.483.desc: "Команда смогла ловко избежать самых плотных отложений сплава при глубоком бурении ядра астероида, обнаружив большое месторождение кибер-кристаллов. Придерживаясь плотного графика, они смогли собрать кристаллы и сплавы на грузовое судно перед отплытием. "

### Anomalies - Specific Planet
 # Mausoleum Moon Anomaly - Sarcophagus
 lotor_sarcophagus_moon_anomaly: "Луна-мавзолей"
 lotor_sarcophagus_moon_categorie_desc: "Во время выполнения обычного сканирования в §Yсистеме Сакоррия§! был обнаружен любопытный сигнал от близлежащей луны."

 lotor_anomalies_custom.10.name: "Упорядоченная поверхность"
 lotor_anomalies_custom.10.desc: "Первоначальное сканирование §Yлуны Сакоррии§! выявило геометрические структуры, покрывающие сотни километров видимой поверхности. Дальнейшее сканирование показало, что под лунной поверхностью существует лабиринтоподобная система туннелей. Поскольку §YСаккория§! была когда-то заселена до Великой гиперпространственной войны, возможно, стоит выяснить назначение этих подземных ходов."
 lotor_anomalies_custom.10.a: "Тогда давайте взглянем на них"
 lotor_anomalies_custom.20.name: "Орбитальные катакомбы"
 lotor_anomalies_custom.20.desc: "Оказалось, что на метко названном §YСаркофагусе§! располагается огромное количество гробниц, могил и мавзолеев, которые занимают почти всю Луну! Наш ученый сообщил нам, что они только поцарапали поверхность истории Луны и жителей, похороненных здесь, но они уверены, что при наличии необходимой рабочей силы для проведения полных раскопок они смогут составить карту огромных комплексов под поверхностью. Потребуются значительные трудовые ресурсы, но это единственный надежный способ раскрыть как можно больше секретов."
 lotor_anomalies_custom.20.a: "Этого будет достаточно."
 lotor_anomalies_custom.20.b: "Соберите людей!"
 lotor_anomalies_custom.30.name: "Луна-мавзолей"
 lotor_anomalies_custom.30.desc: "Миссия увенчалась успехом! Отчеты с §YСаркофагуса§! показывают, что раскопки позволили научной команде скоординировать и сосредоточить свои усилия на самых важных и величественных гробницах и погребальных камерах, получив ценные исторические и социальные данные о тех кто обитал на планете внизу. Некоторые члены научной и раскопочной команд были настолько очарованы открытиями, что многие из них впоследствии попросили продолжить традицию предыдущих жителей и возобновить использование Луны в качестве мира-гробницы."
 lotor_anomalies_custom.30.a: "Мы многому научились"
 lotor_anomalies_custom.30.b: "Кто мы такие, чтобы отказываться от традиций?"
 lotor_anomalies_custom.40.name: "Возрожденная гробница"
 lotor_anomalies_custom.40.desc: "Катастрофа\nПоступают сообщения от команды раскопок, которую мы отправили на помощь на §YСаркофагус§! По всей видимости, во время исследования одной из нижних секций обширных крипт Луны, сейсмический датчик вызвал землетрясение, которое привело к каскадному обвалу. Обвал привел к гибели нашей научной группы и нескольких рабочих, отправленных вместе с ними для исследования §YСаркофагуса§! Более суеверные утверждают, что причиной, несомненно, стало нарушение порядка на месте захоронения стольких мертвых, считают луну проклятой, а тех, кто выжил, обреченными!"
 lotor_anomalies_custom.40.a: "Это ужасно!"
 d_sarcophagus_mausoleum: "Мавзолей Саркофагус"