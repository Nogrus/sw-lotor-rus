# Armor
 SHIP_ARMOR_1: "Титановая броня"
 SHIP_ARMOR_1_DESC: "Простое титановое покрытие служит эффективной броней для космического корабля. Экономичная и утилитарная, она защищает от небольших ударов и повреждений, но может быть быстро разорвана концентрированным огнем."
 SMALL_SHIP_ARMOR_1: "Малая титановая броня"
 MEDIUM_SHIP_ARMOR_1: "Средняя титановая броня"
 LARGE_SHIP_ARMOR_1: "Большая титановая броня"

 SHIP_ARMOR_2: "Улучшенная титановая броня"
 SHIP_ARMOR_2_DESC: "Достижения в области металлургии позволяют обшивке корпуса выдерживать повышенные повреждения до того, как потребуется ремонт. Покрытие из титанового сплава обеспечивает такую же защиту, но при этом легче и проще в массовом производстве."
 SMALL_SHIP_ARMOR_2: "Малая улучшенная титановая броня"
 MEDIUM_SHIP_ARMOR_2: "Средняя улучшенная титановая броня"
 LARGE_SHIP_ARMOR_2: "Большая улучшенная титановая броня"

 SHIP_ARMOR_3: "Дюраниевая броня"
 SHIP_ARMOR_3_DESC: "Более прочный и упругий, чем титан, дюраний представляет собой искусственный сплав, изготовленный в результате трудоемкого процесса. При небольшом смешивании со сталью и изготовлении бронированной обшивки его прочность еще больше усиливает защиту корабля."
 SMALL_SHIP_ARMOR_3: "Малая дюраниевая броня"
 MEDIUM_SHIP_ARMOR_3: "Средняя дюраниевая броня"
 LARGE_SHIP_ARMOR_3: "Большая дюраниевая броня"

 SHIP_ARMOR_4: "Улучшенная дюраниевая броня"
 SHIP_ARMOR_4_DESC: "Улучшения в массовом производстве дюрания позволяют использовать его более широко и повсеместно. Броня из чистого дюрания, изготовленная с помощью этих новых технологий, толще и может выдерживать более серьезное воздействие."
 SMALL_SHIP_ARMOR_4: "Малая улучшенная дюраниевая броня"
 MEDIUM_SHIP_ARMOR_4: "Средняя улучшенная дюраниевая броня"
 LARGE_SHIP_ARMOR_4: "Большая улучшенная дюраниевая броня"

 SHIP_ARMOR_5: "Кваданиевая броня"
 SHIP_ARMOR_5_DESC: "Изготовленная из более редкого и дефицитного металла, кваданиумная броня рассеивает энергию огня вражеского оружия, снижая общий ущерб, наносимый кораблю. Несмотря на то, что производство и изготовление этой брони обходится дороже, защитная сила материала заставляет широко использовать ее на верфях и в орбитальной обороне."
 SMALL_SHIP_ARMOR_5: "Малая кваданиевая броня"
 MEDIUM_SHIP_ARMOR_5: "Средняя кваданиевая броня"
 LARGE_SHIP_ARMOR_5: "Большая кваданиевая броня"

 SHIP_ARMOR_6: "Импервиумная броня"
 SHIP_ARMOR_6_DESC: "Как следует из названия, импервиумная броня чрезвычайно устойчива к повреждениям, минимизируя, отражая, а иногда и полностью поглощая воздействие оружия. Хотя относительная редкость импервиума делает оснащение им целого флота неправдоподобным для всех, кроме самых процветающих государств, военные корабли, оснащенные этой броней, способны выдержать несколько прямых попаданий, прежде чем потребуется какой-либо ремонт." 
 SMALL_SHIP_ARMOR_6: "Малая импервиумная броня"
 MEDIUM_SHIP_ARMOR_6: "Средняя импервиумная броня"
 LARGE_SHIP_ARMOR_6: "Большая импервиумная броня"

# Heavy Armor
 SHIP_HEAVY_ARMOR_1: "Тяжёлая броня с покрытием из металлов"
 SHIP_HEAVY_ARMOR_1_DESC: "Дополнительная тяжелая броня, состоящая из сегментов дюрасталевой брони, покрытая снаружи слоем тяжелых металлов, таких как дуниум, бескар или ньикс. Дополнительное покрытие обеспечивает дополнительную устойчивость и без того прочного дюрасталя, но при этом минимизирует дополнительный вес судна."
 SMALL_HEAVY_SHIP_ARMOR_1: "Малая тяжёлая броня с покрытием из металлов"
 MEDIUM_HEAVY_SHIP_ARMOR_1: "Средняя тяжёлая броня с покрытием из металлов"
 LARGE_HEAVY_SHIP_ARMOR_1: "Большая тяжёлая броня с покрытием из металлов"

 SHIP_HEAVY_ARMOR_2: "Тяжелая броня с добавлением металлов"
 SHIP_HEAVY_ARMOR_2_DESC: "Дополнительная тяжелая броня, состоящая из дюрастила, смешанного с небольшим количеством тяжелых металлов, таких как дуниум, бескар или ньикс. Добавление небольшого количества металлов к дюрастали повышает прочность металлического композита, но при этом замедляет ход наших кораблей."
 SMALL_HEAVY_SHIP_ARMOR_2: "Малая тяжелая броня с добавлением металлов"
 MEDIUM_HEAVY_SHIP_ARMOR_2: "Средняя тяжелая броня с добавлением металлов"
 LARGE_HEAVY_SHIP_ARMOR_2: "Большая тяжелая броня с добавлением металлов"

 SHIP_HEAVY_ARMOR_3: "Тяжелая броня из сплава"
 SHIP_HEAVY_ARMOR_3_DESC: "Дополнительная тяжелая броня, выкованная из смеси дюрастали и тяжелых сплавов, таких как дуниум, бескар и ньикс. Хотя при изготовлении начинающим металлургом есть риск несоблюдения пропорций, это покрытие обеспечивает более прочный корпус ценой заметного замедления наших кораблей."
 SMALL_HEAVY_SHIP_ARMOR_3: "Малая тяжелая броня из сплава"
 MEDIUM_HEAVY_SHIP_ARMOR_3: "Средняя тяжелая броня из сплава"
 LARGE_HEAVY_SHIP_ARMOR_3: "Большая тяжелая броня из сплава"

 SHIP_HEAVY_ARMOR_4: "Усовершенствованная тяжелая броня"
 SHIP_HEAVY_ARMOR_4_DESC: "Дополнительная тяжелая броня, состоящая в основном из тяжелых металлов, таких как дуниум, бескар и ньикс. Достижения в технике обработки позволяют минимизировать количество дюрастали в составе брони, в результате чего конечный продукт становится гораздо более способным выдержать жаркий бой, хотя маневренность корабля от этого еще больше снижается."
 SMALL_HEAVY_SHIP_ARMOR_4: "Малая усовершенствованная тяжелая броня"
 MEDIUM_HEAVY_SHIP_ARMOR_4: "Средняя усовершенствованная тяжелая броня"
