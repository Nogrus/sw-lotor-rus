# Shield Capacitors - AUX
 SHIELD_CAPACITOR_I: "Дополнительный накопитель щита SC-1EG" # Needs exotic gases
 SHIELD_CAPACITOR_1: "Накопитель щита SC-1EG"
 SHIELD_CAPACITOR_1_DESC: "Эти конденсаторы запасают избыточную энергию, которую можно быстро передать генераторам, укрепляющим щиты корабля."

 SHIELD_CAPACITOR_II: "Дополнительный накопитель щита SC-2EG"
 SHIELD_CAPACITOR_2: "Накопитель щита SC-2EG"
 SHIELD_CAPACITOR_2_DESC: "Изменения в аккумулирующих узлах дюрастиловых муфт позволяют ускорить передачу энергии."

 SHIELD_CAPACITOR_III: "Дополнительный накопитель щита SC-3EG"
 SHIELD_CAPACITOR_3: "Накопитель щита SC-3EG"
 SHIELD_CAPACITOR_3_DESC: "Дополнительные слои позволяют уменьшить получаемый урон."

 SHIELD_CAPACITOR_IV_ISOTOPE: "Дополнительный накопитель щита SC-4I5"
 SHIELD_CAPACITOR_4_ISOTOPE: "Накопитель щита SC-4I5"
 SHIELD_CAPACITOR_4_ISOTOPE_DESC: "Для питания щитов используются новые экспериментальные топливные стержни изотопа-5."

# Shield & Armor Hardener - AUX
 SHIELD_HARDENER_1: "Усилитель щита SH/EG - 1"
 SHIELD_HARDENER_1_DESC: "С этими модификациями поля, генерируемые нашими излучателями щита, будут частично отражать атаки, которые в ином случае обошли бы щиты."
 SHIELD_HARDENER_2: "Усилитель щита SH/DM - 2"
 SHIELD_HARDENER_2_DESC: "Частицы тёмной материи, доведенные до высокоэнергетического состояния, добавляют колебания нашим щитам, которые могут отражать определенное оружие, которое в противном случае легко обошло бы щиты."

 ARMOR_HARDENER_1: "Реактивная броня AH/RC - 1"
 ARMOR_HARDENER_1_DESC: "Внедрение кристаллической решетки в защиту нашего корабля обеспечивает некоторую сопротивляемость оружию, которое обычно пробивает броню."
 ARMOR_HARDENER_2: "Реактивная броня AH/HA - 2"
 ARMOR_HARDENER_2_DESC: "Нити из тяжелых сплавов реагируют на входящий огонь, повышая защиту и позволяя кораблям лучше сопротивляться проникающему огню оружия."

# Shield Types
 shield_type_components: "Тип щита"
 shield_type_components_DESC: "Изменение частоты или выходной мощности энергетического поля может привести к различным вариациям щита."

# Deflector Shields - Shield Type
 NORMAL_SHIELD_TYPE_1: "Прототип дефлекторного щита SH-1"
 NORMAL_SHIELD_TYPE_1_DESC: "Энергетические дефлекторные щиты могут поглотить ограниченное количество вражеских попаданий перед перегрузкой. Их основной недостаток заключается в том, что они потребляют большое количество энергии."
 NORMAL_SHIELD_TYPE_2: "Дефлекторный щит SH-2"
 NORMAL_SHIELD_TYPE_2_DESC: "Эти обновлённые дефлекторные экраны способны выдержать ещё больше попаданий до перегрузки."
 NORMAL_SHIELD_TYPE_3: "Базовые дефлекторные щиты"
 NORMAL_SHIELD_TYPE_3_DESC: "Эти новые дефлекторные щиты представляют собой следующее поколение энергетических экранов, заменяющих прежнюю технологию дефлекторов. Они обеспечивают значительно лучшую защиту."
 NORMAL_SHIELD_TYPE_4: "Современные дефлекторные щиты"
 NORMAL_SHIELD_TYPE_4_DESC: "Модернизированный щит, обеспечивающий ещё более сильное энергетическое поле. Только концентрированный огонь способен пробить эту преграду."
 NORMAL_SHIELD_TYPE_5: "Дефлекторный щит SH-5"
 NORMAL_SHIELD_TYPE_5_DESC: "Эти усиленные дефлекторные щиты обеспечивают большую защиту при меньших энергозатратах."

# Regenerative Shields - Shield Type
 REGENERATIVE_SHIELD_TYPE_1: "Регенерационный щит SHR-1"
 REGENERATIVE_SHIELD_TYPE_1_DESC: "Регенерационные щиты помогают в защите судна, направляя в генератор щита небольшое количество избыточной энергии."
 REGENERATIVE_SHIELD_TYPE_2: "Регенерационный щит SHR-2"
 REGENERATIVE_SHIELD_TYPE_2_DESC: "Регенерационные щиты помогают в защите судна, направляя в генератор щита небольшое количество избыточной энергии."
 REGENERATIVE_SHIELD_TYPE_3: "Регенерационный щит SHR-3"
 REGENERATIVE_SHIELD_TYPE_3_DESC: "Регенерационные щиты помогают в защите судна, направляя в генератор щита значительное количество избыточной энергии."
 REGENERATIVE_SHIELD_TYPE_4: "Регенерационный щит SHR-4"
 REGENERATIVE_SHIELD_TYPE_4_DESC: "Регенерационные щиты помогают в защите судна, перенаправляя в генератор щита большое количество избыточной энергии."
 REGENERATIVE_SHIELD_TYPE_5: "Регенерационный щит SHR-5"
 REGENERATIVE_SHIELD_TYPE_5_DESC: "Регенерационные щиты помогают в защите судна, перенаправляя в генератор щита огромную часть избыточной энергии."

# Ray Shields - Shield Type
 RAY_SHIELD_TYPE_1: "SHRY-1 Гибридный щит"
 RAY_SHIELD_TYPE_1_DESC: "Двойная защита от частиц и лучей предназначена для предотвращения незначительных повреждений от проникающего за щит оружия, пробивающего корпус корабля, ценой снижения общей прочности щита. Лучше всего подходит для борьбы с противниками, специализирующимися на оружии, пробивающем щит."
 RAY_SHIELD_TYPE_2: "SHRY-2 Гибридный щит"
 RAY_SHIELD_TYPE_2_DESC: "Двойная защита от частиц и лучей предназначена для предотвращения умеренных повреждений от проникающего за щит оружия, пробивающего корпус корабля, ценой снижения общей прочности щита. Лучше всего подходит для борьбы с противниками, специализирующимися на оружии, пробивающем щит."
 RAY_SHIELD_TYPE_3: "SHRY-3 Гибридный щит"
 RAY_SHIELD_TYPE_3_DESC: "Двойная защита от частиц и лучей предназначена для предотвращения значительных повреждений от проникающего за щит оружия, пробивающего корпус корабля, ценой снижения общей прочности щита. Лучше всего подходит для борьбы с противниками, специализирующимися на оружии, пробивающем щит."
 RAY_SHIELD_TYPE_4: "SHRY-4 Гибридный щит"
 RAY_SHIELD_TYPE_4_DESC: "Двойная защита от частиц и лучей предназначена для предотвращения большинства повреждений от проникающего за щит оружия, пробивающего корпус корабля, ценой снижения общей прочности щита. Лучше всего подходит для борьбы с противниками, специализирующимися на оружии, пробивающем щит."
 RAY_SHIELD_TYPE_5: "SHRY-5 Гибридный щит"
 RAY_SHIELD_TYPE_5_DESC: "Двойная защита от частиц и лучей предназначена для предотвращения практически любых повреждений от проникающего сквозь щит оружия, пробивающего корпус корабля, ценой снижения общей прочности щита. Проникающее оружие практически бесполезно против нас."

# Layered Shields - Shield Type
 LAYERED_SHIELD_TYPE_1: "Многослойный щит SHL-1"
 LAYERED_SHIELD_TYPE_1_DESC: "Увеличивает количество слоев щита, но замедляя время их восстановления. Больше подходит для длительных боев."
 LAYERED_SHIELD_TYPE_2: "Многослойный щит SHL-2"
 LAYERED_SHIELD_TYPE_2_DESC: "Увеличено количество слоёв щита, но регенерация занимает больше времени. Больше подходит для длительных сражений."
 LAYERED_SHIELD_TYPE_3: "Многослойный щит SHL-3"
 LAYERED_SHIELD_TYPE_3_DESC: "Увеличенное количество слоев щита, но медленное время регенерации, делает их более подходящими для длительных боев."
 LAYERED_SHIELD_TYPE_4: "Многослойный щит SHL-4"
 LAYERED_SHIELD_TYPE_4_DESC: "Увеличенное количество слоев щита, но медленное время регенерации, делающее их более подходящими для длительных боев."
 LAYERED_SHIELD_TYPE_5: "Многослойный щит SHL-5"
 LAYERED_SHIELD_TYPE_5_DESC: "Наилучшие многослойные щиты, но с очень замедленной регенерацией. Воплощение концепции плывущего среди звёзд танка."

# Electrostatic Barrier - Shield Type
 ELECTROSTATIC_BARRIER_SHIELD_TYPE_1: "Электростатический барьер SHEB-1"
 ELECTROSTATIC_BARRIER_SHIELD_TYPE_1_DESC: "Энергетические дефлекторные щиты могут поглотить ограниченное количество вражеских попаданий перед перегрузкой. Их основной недостаток заключается в том, что они потребляют большое количество энергии."
 ELECTROSTATIC_BARRIER_SHIELD_TYPE_2: "Электростатический барьер SHEB-2"
 ELECTROSTATIC_BARRIER_SHIELD_TYPE_2_DESC: "Обновлённые экраны барьеров способны выдержать ещё больше попаданий до перегрузки."
 ELECTROSTATIC_BARRIER_SHIELD_TYPE_3: "Электростатический барьер SHEB-3"
 ELECTROSTATIC_BARRIER_SHIELD_TYPE_3_DESC: "Новые электростатические барьеры представляют собой следующее поколение энергетических экранов, заменяющих старую технологию дефлекторов. Они обеспечивают значительно лучшую защиту."
 ELECTROSTATIC_BARRIER_SHIELD_TYPE_4: "Электростатический барьер SHEB-4"
 ELECTROSTATIC_BARRIER_SHIELD_TYPE_4_DESC: "Модернизированный барьер, обеспечивающий ещё более сильное энергетическое поле. Только концентрированный огонь может пробить эту преграду."
 ELECTROSTATIC_BARRIER_SHIELD_TYPE_5: "Электростатический барьер SHEB-5"
 ELECTROSTATIC_BARRIER_SHIELD_TYPE_5_DESC: "Эти усиленные электростатические барьеры обеспечивают большую защиту при меньших затратах энергии."

