 SHIP_SHIELD_3: "Генераторы щита SH-3"
 SHIP_SHIELD_3_DESC: "Эти генераторы дефлекторных щитов представляют собой следующее поколение энергетических экранов, заменяющих старую технологию дефлекторов. Они обеспечивают значительно лучшую защиту."
