 LARGE_SHIP_SHIELD_3: "Большой генератор щита SH-3"
 
 SHIP_SHIELD_4: "Генераторы щита SH-4"
 SHIP_SHIELD_4_DESC: "Модернизированный вариант генератора щита, который производит ещё более сильное энергетическое поле. Только концентрированный огонь способен пробить этот барьер."
