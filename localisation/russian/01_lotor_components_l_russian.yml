 LARGE_SHIP_SHIELD_5: "Большой генератор щита SH-5EG"

 SHIP_SHIELD_6: "Генераторы щита SH-6EG"
 SHIP_SHIELD_6_DESC: "Революционное изменение конструкции позволяет быстрее восстанавливать защиту при относительно одинаковых затратах энергии."
