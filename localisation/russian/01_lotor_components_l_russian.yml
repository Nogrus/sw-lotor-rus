 SHIP_SHIELD_1: "Генераторы щитов SH-1"
 SHIP_SHIELD_1_DESC: "Энергетические дефлекторные щиты могут поглотить ограниченное количество вражеских попаданий перед перегрузкой. Их основной недостаток заключается в том, что они потребляют большое количество энергии."
