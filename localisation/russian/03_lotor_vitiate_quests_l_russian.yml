l_russian:

  lotor_vitiate_quests.1.name: "Путь к бессмертию"
  lotor_vitiate_quests.1.desc: "Будущее ситхов какое угодно, но не лишённное проблем. Прошлые попытки восстановить наш престиж и влияние в галактике приводили к катастрофическим результатам. Наши потери против Республики, а также потеря Коррибана оставили ситхов в ослабленном состоянии.\n\nОднако после ритуала на Нафеме [Root.GetRulerTitle] обрёл новые силы и продлил свою жизнь. Но погоня за бессмертием продолжается, и с бессмертным [Root.GetRulerTitle] мы выстоим и сможем нанести ответный удар распадающейся Республике. В своём стремлении к бессмертию [Root.GetRulerTitle] планирует посетить несколько миров, которые ценятся среди ситхов, чтобы вступить в контакт с Тёмной стороной. Первым будет Явин IV."
  lotor_vitiate_quests.1.a: "Подготовить шаттл [Root.GetRulerTitle]."
  vitiate_ship: "Имперский штурмовой шаттл"
  vitiate_ship_plural: "Имперские штурмовые шаттлы"
  vitiate_ship_key: "Шаблон секции Вишейта"
  NAME_Vitiate_Ship: "Штурмовой шаттл"
  lotor_vitiate_quests.2.name: "Храмы массасси на Явине IV"
  lotor_vitiate_quests.2.desc: "Явин IV был одним из миров, которые мы покинули после поражения в Великой гиперпространственной войне. Здесь Нага Садоу и несколько воинов массасси действовали тайно, вдали от Республики и джедаев. Он также обучал Фридона Надда, будущего учителя легендарного Экзара Куна.\n\nШаттл приземлился в густых джунглях возле Великого храма, [Root.GetRulerTitle] чувствует мощную энергию Тёмной стороны глубоко внутри него. По мере того, как [Root.GetRulerTitle] спускался в катакомбы, он сосредоточил свою ярость и видел множество образов из прошлого."
  lotor_vitiate_quests.2.a: "Сосредотосится на наследии Садоу."
  lotor_vitiate_quests.2.b: "Сосредотосится на наследии Куна."
  lotor_vitiate_quests.3.name: "История Садоу и Куна"
  lotor_vitiate_quests.3.desc: "Пока Садоу жил в изгнании, он создал множество мерзостей и проводил жестокие эксперименты над массасси. Махинации Садоу были недолгими, так как Надд предал и убил его. Затем сам Надд был предан, даже будучи духом, Экзаром Куном. Да и сам Кун вроде как умер, хотя его присутствие ощущается среди руин этого храма.\n\n[Root.GetRulerTitle] вышел из медитации. Видение открыло ему ритуал, который Экзар Кун совершил в попытке победить смерть. Хотя это так и не удалось, он привязал дух павшего джедая к храмам на планете."
  lotor_vitiate_quests.3.a: "В этом есть потенциал."
  lotor_vitiate_quests.4.name: "Существо Тёмной стороны"
  lotor_vitiate_quests.4.desc: "Когда [Root.GetRulerTitle] возвратился к своему шаттлу, он почувствовал что-то поблизости. Прежде чем он успел среагировать, из густых зарослей выскочил терентатек и атаковал. Чтобы не подпустить отродье близко, наш лидер применил молнию Силы. Существо заревело в агонии, испытав на себе лишь часть гнева [Root.GetRulerTitle]. При последней попытке рывка зверь пад, из-под почерневших щитков покрывающих тело существа поднимается дым.\n\nХотя то, что он узнал на Явине, было минимальным, стало известно, что он был не единственным, кто стремился избежать смерти. Попытка Экзара Куна была в лучшем случае лишь шажочком вперёд. Тот факт, что такие существа пробуждаются, восхитил [Root.GetRulerTitle]. Ибо в старых легендах упоминается, что терентатеки просыпаются только тогда, когда Тёмная сторона снова становится сильнее.\n\nНа борту шаттла [Root.GetRulerTitle] осмотрел звёздные карты. Коррибан остаётся отрезанным, но в тёмном мире Малакор V жили ситхи. Он ввёл координаты и полетел к нужной системе."
  lotor_vitiate_quests.4.a: "На Малакор."
  lotor_vitiate_quests.5.name: "Нексус Тёмной стороны Малакора V"
  lotor_vitiate_quests.5.desc: "Шаттл [Root.GetRulerTitle] приземляется, а он осматривает местность. Планета окружена энергией Тёмной стороны. [Root.GetRulerTitle] приметил рушащуюся структуру на расстоянии. Некоторые из тех, кто путешествовал с ним, отделились от остальных «истинных ситхов» на пути к Дромунд-Каасу. Должно быть, именно здесь они и оказались."
  lotor_vitiate_quests.5.a: "Тёмные места, на которые мало кто ступал..."
  lotor_vitiate_quests.6.name: "Заброшенная академия"
  lotor_vitiate_quests.6.desc: "[Root.GetRulerTitle] дошёл до руин академии и изучил остатки присутствии ситхов в этом мире. Руины академии мало что дали в плане нового понимания пути к бессмертию. Вместо этого казалось, что они больше наполнены старыми историями, начиная от потерянного племени и заканчивая неудавшимся поиском бессмертия. Тем не менее, ситхи здесь ищут что-то, основанное на легенде о двух лордах ситхов.\n\nСогласно легенде, Дарт Ноктисс искал секрет бессмертия и отправился на Икзигул, старый бастион ситхов. Она наткнулась на скромное существо, которое помогало ей учиться в лаборатории лорда ситхов по имени Дарт Сангвис. Она провела ритуал, который привёл к жертвоприношению существа. Однако ритуал превратил её в такое же уродливое существо, которое помогло ей и позволило Сангвису освободиться от своего уродливого состояния.\n\nОн возвратился на свой корабль с пустыми руками и взял курс на место первого ритуала, который даст ему ещё большую силу."
  lotor_vitiate_quests.6.a: "В легендах всегда есть доля правды."
  lotor_vitiate_quests.7.name: "Бесплодные пустоши Нафемы"
  lotor_vitiate_quests.7.desc: "Шаттл приземляется на мёртвом мире Нафема. Не так давно планета была ценным сельскохозяйственным миром для ситхов. Однако после ритуала, проведённого [Root.GetRulerName] с использованием магии ситхов и древнего супероружия, планета превратилась в безлюдную пустошь, населённую только когтежорами. Несмотря на это, ситхские учёные приветствовали ритуал Нафемы как одно из главных достижений старой Империи ситхов.\n\n[Root.GetRulerName] сидит и медитирует, обдумывая свой следующий ход. Ритуал Нафемы был амбициозной попыткой, которая увенчалась успехом..."
  lotor_vitiate_quests.7.a: "Но что, если бы можно было сделать это снова..."
  lotor_vitiate_quests.7.b: "Но что, если бы он был более совершенным..."
  lotor_vitiate_quests.8.name: "Ритуал на Нафеме"
  lotor_vitiate_quests.8.desc: "Ритуал Нафемы стал возможен благодаря магии ситхов и использованию старого супероружия под названием Зилдрог. Оружие хранилось было оставлено в храме ситхов и до сих пор лежит там в ожидании повторной активации. Попытка провести подобный ритуал снова потребует большего количества душ. Целой планеты душ.\n\n$lotor_vitiate_quests.8.9.desc.common$"
  lotor_vitiate_quests.8.a: "Возможно, пора вернуться на Дромунд-Каас и разобраться с этим подробнее..."
  lotor_vitiate_quests.9.desc: "Попытка провести подобный ритуал снова потребует большего количества душ, целую планету. Такой подвиг можно совершить, не полагаясь на какую-то инопланетную технику. Всё, что для этого нужно, — это война, которая может охватить всю галактику. Зилдрог может копить пыль глубоко под старым храмом и дальше.\n\n$lotor_vitiate_quests.8.9.desc.common$"
  lotor_vitiate_quests.8.9.desc.common: "Население держали в неведении относительно ритуала. Нафему убрали из всех записей, оставив только название ритуала. Это не только дало ему форму бессмертия, но и гарантировало, что он сможет изменить остатки старой Империи ситхов по своему усмотрению. Он мог бы сделать это снова, если бы условия были подходящими...\n\nРазмышления [Root.GetRulerName] прерываются растущим присутствием Тёмной стороны в другом месте. Сильнее, чем то, что он чувствовал на Явине и Малакоре. Что-то шевелится где-то в галактике."
  lotor_vitiate_quests.100.name: "Еще одна сила Тёмной стороны"
  lotor_vitiate_quests.100.desc: "Тёмный совет сообщает, что [Root.GetRulerTitle] почувствовал возмущение в Силе после своего паломничества в старые миры ситхов. Он чувствует растущее присутствие Тёмной стороны где-то во Внешнем Кольце, которое медленно распространяется. Этот странный поток энергии Тёмной стороны ощущается не только [Root.GetRulerTitle], но и членами Тёмного Совета и народом ситхов в целом.\n\n[Root.GetRulerTitle] рекомендует отправить исследовательскую группу, чтобы найти точное местонахождение этой таинственной силы и оценить, действительно ли она представляет угрозу Империи."
  lotor_vitiate_quests.100.a: "Будет сделано, милорд."
  another_darkside_power_chain_title: "$lotor_vitiate_quests.100.name$"
  another_darkside_power_chain_desc: "Наш [Root.GetRulerTitle] почувствовал возмущение в Силе после своего паломничества по старым мирам ситхов. Он чувствует растущее присутствие Тёмной стороны где-то во Внешнем Кольце, что медленно расползается и должно быть остановлено, прежде чем оно уничтожит всех нас."
  ANOTHER_DARKSIDE_POWER_1: "Растущее возмущение"
  ANOTHER_DARKSIDE_POWER_1_DESC: "Нам удалось точно определить возмущение, которое мы ощущали на планете в системе [vitiate_quest_2_system.GetName]. Мы должны немедленно отправить научный корабль для расследования."
  lotor_vitiate_quests.101.name: "Станция"
  lotor_vitiate_quests.101.desc: "Экипаж [This.GetName], по-видимому, исчез. В последнем голозвонке упоминалась странная, выглядевшая как будто бы заросшей, космическая станция на орбите [vitiate_quest_2_planet.GetName]. Вокруг неё ощущалось сильное присутствие Тёмной стороны. Звонок прервался со звуком активации стыковочных зажимов корабля со станцией.\n\n[FromFrom.GetRulerTitle] впервые за свою жизнь обеспокоен тем, насколько могущественным является это присутствие и насколько оно угрожает ему."
  lotor_vitiate_quests.101.a: "У меня плохое предчувствие насчёт этого..."
  lotor_vitiate_quests.102.name: "Неизвестная передача"
  lotor_vitiate_quests.102.desc: "Мы только что получили очередную передачу от неизвестного источника, похоже, что от корабельного дроида. Неясно, насколько давно это было, но дроид, кажется, в панике: §H\"Эта сообщение предназначено для Тёмного Совета и Императора Империи ситхов. Мы нашли источник присутствия Тёмной стороны на борту космической станции. Нам нужна помощь! На станции находятся растения, которые живут за счёт энергии Тёмной стороны. Они убили местны! Они-\"§!\n\nПередача прерывается звуками боя. Слышны отдалённые крики и приближающееся шипение бластеров и гудение световых мечей. Молнией пролетел звук взрывозащитных дверей, и в поле зрения голопередатчика появляется учёный с двумя помощниками. §H\"Они перекрыли нам путь к отступлению! Мы не можем добраться до корабля! Их невозможно убить! Наши координ-\"§!. Прежде чем фраза была договорена, раздался громкий грохот, странное шипение и стоны. Остальная часть голопередачи — не что иное, как чистый ужас. Судьба хуже, чем что когда-то испытали граждане Нафемы.\n\n[FromFrom.GetRulerTitle], возмущённый увиденными кадрами и явной угрозой Империи, отдал приказ уничтожить эти ужасающие растения, он лично будет следить за этим."
  lotor_vitiate_quests.102.a: "Они пали, служа Империи."
  lotor_vitiate_quests.103.name: "Жатва"
  lotor_vitiate_quests.103.desc: "[This.GetRulerTitle] сидит в своей комнате, медитируя и погружаясь в течения Тёмной стороны. Внезапно он ощутил то же самое присутствие Тёмной стороны, которое ощущал на Нафеме. Поступил голозвонок от имперского моффа с [vitiate_quest_2_target_planet.GetName], который сообщил о внезапном появлении неизвестных кораблей. На все попытки связаться с ними встречены молчанием, а по станции был открыт огонь.\n\nОни запрашивают немедленную поддержку, прежде чем неизвестные займут систему."
  lotor_vitiate_quests.103.a: "Подготовьте флот. Им предстоит столкнуться с гневом [This.GetRulerTitle]."
  lotor_vitiate_quests.104.name: "Корень проблемы"
  lotor_vitiate_quests.104.desc: "Мы разгромили угнанный флот в системе [vitiate_quest_2_target_planet.System.GetName]. Мы смогли восстановить некоторую информацию о месте последней дислокации наших экипажей и о том, что с ними произошло. Похоже, что эти растительноподобные существа могут воздействовать на умы разумных существ, доводя их до безумия. Обладая этой информацией, [This.GetRulerTitle] приказал флоту выдвинуться по заданным координатам."
  lotor_vitiate_quests.104.a: "Мы положим конец этому безумию там, где оно началось."
  ANOTHER_DARKSIDE_POWER_2: "Аннигиляция"
  ANOTHER_DARKSIDE_POWER_2_DESC: "Обитатели странной космической станции, некие растительноподобные существа, способные пассивно воздействовать на разумных и доводить их до безумия. Такими методами они собрали флот и осмелились напасть на нас. Мы должны вернуться на станцию и уничтожить их."
  lotor_vitiate_quests.105.name: "Неизвестные существа"
  lotor_vitiate_quests.105.desc: "Флот прибыл на заражённую станцию. Военные транспортники направляются к стыковочным отсекам в сопровождении истребителей. [This.GetRulerTitle] также приземлился на станции со своей свитой. Они прорубают взрывозащитные двери и направляются вглубь станции. На начавшуюся болтовню, [This.GetRulerTitle] отреагировал приказом молчасть. Долгое время станция казалась безмолвной, если не считать глубокого дыхания солдат, топота сапогов и скрипа ветвей.\n\nВойдя в центральную секцию станции они находят останки жителей станции, а также изувеченные тела экспедиционной группы и разорванные корпусы дроидов. Ужасное зрелище усугубляется видом растений. Их §H\"головы\"§! были заполнены зубами и длинными щупальцами, отходящими от их §H\"туловища\"§!. Масса их сидела посередине, окружённые четырьмя большими статуями с кандалами на запястьях. Они напоминали те, что были найдены глубоко в гробницах Коррибана.\n\nСамое большое из растительных чудовищ заговорило: §H\"Накорми нас или будь с нами единым целым. Выбор за тобой.\"§!"
  lotor_vitiate_quests.105.a: "За Империю!"
  lotor_vitiate_quests.106.name: "Прополка в саду"
  lotor_vitiate_quests.106.desc: "Битва бушует внутри космической станции, когда силы [This.GetName] вступили в сражение с монстрами. Существа набрасываются на солдат со своими щупальцами, хватая, раздавливая и пожирая их. Воин-ситх бросился на одно из созданий со своим световым мечом, разрезав чудовище его пополам, но тот, кажется, лишь раздвоился на чудищ поменьше. Бластеры, похоже, бесполезны. [This.GetRulerTitle] высвобождает свою ярость, испепелив нескольких монстров с помощью Силы. Он вливает всю свою ярость в атаки, пока остальные отступают. Сначала кажется, что шанс есть, но по мере продолжения битвы этот оптимизм угасает. Нет никаких шансов, что они смогут сдержать этих существ обычными методами.\n\nОднако [This.GetRulerTitle] не уступит каким-то там сорнякам. Если нельзя убить, возможно, получится запечатать."
  lotor_vitiate_quests.106.a: "Задержите их!"
  lotor_vitiate_quests.107.name: "Решение"
  lotor_vitiate_quests.107.desc: "Был отдан приказ отходить к транспортам и готовиться к возможному уничтожению станции. Когда осталась лишь горстка воинов и его свита, [This.GetRulerTitle] отменил этот приказ и обратил своё внимание на статуи. Осознав что они используются в связявающем ритауле, сосредоточил свою ярость на них, призывая вновь обретённые силы. Чудовищное растение хотело растерзать [This.GetRulerTitle], но потерпело неудачу. Оно шипит и ревёт, размахивая своими щупальцами, но что-то удерживает тварь на месте. Он дёргается, пока другие статуи, по-видимому, тоже активируют свои таинственные свойства. Вскоре монстры были обездвижены.\n\n[This.GetRulerTitle] отошёл от статуй и обратился к своим людям: §H\"Запечатать все двери, кроме той, через которую мы вошли. Отключите системы жизнеобеспечения других крыльев. Пускай эти мерзкие сорняки сгниют здесь, на станции\".§!"
  lotor_vitiate_quests.107.a: "Как пожелаете, милорд."
  lotor_vitiate_quests.201.name: "Древний мир-крепость Зиост"
  lotor_vitiate_quests.201.desc: "Колонизация Зиоста завершилась полным успехом. Зиост занимает важное место в истории ситхов как столица Империи после того, как Раката разрушили Коррибан. Восстановление древнего столичного мира — отличный шаг к возрождению обновлённой Империи и возвращению ей былой славы."
  lotor_vitiate_quests.201.a: "Хорошо, хорошо"
  lotor_vitiate_quests.202.name: "Приготовления"
  lotor_vitiate_quests.202.desc: "Нам стало известно, что члены Тёмного Совета недавно говорили с [This.GetRulerTitle]. Он доволен известием о восстановлении одного из наших потерянных миров, но его немного беспокоит состояние галактики. Он упомянул, что если ситхи хотят вернуть себе господство, им нужен могущественный лидер.\n\n[This.GetRulerTitle] стремится к большей власти. Он гоняется за силой и мощью, чтобы овладеть Тёмной стороной и обеспечить долговечность своего правления. Если услышанное является правдой, похоже, что наш [This.GetRulerTitle] желает обмануть смерть."
  lotor_vitiate_quests.202.a: "Бессмертный Император..."
  lotor_vitiate_quests.203.name: "Зиостский гамбит"
  lotor_vitiate_quests.203.desc: "Тёмный Совет ещё раз посовещался с [This.GetRulerTitle], дабы убедиться, что они правильно его поняли. Им нужно будет провести ритуал, который позволит [This.GetRulerTitle] выкачивать энергию всего живого из Зиоста. В случае успеха мир преобразится, а [This.GetRulerTitle] обретет ещё большую силу.\n\nСоветники обеспокоены последствиями для Империи, если это произойдёт. Мысль о бессмертном императоре кажется привлекательной, но в то же время она обходится абсурдно высокой ценой. Империя в конечном итоге потеряет один из своих самых важных миров в неопределённом гамбите."
  lotor_vitiate_quests.203.a: "За Империю!"
  ZIOST_RITUAL: "Ритуал на Зиосте"
  ZIOST_RITUAL_DESC: "Император хочет провести на Зиосте ритуал, который вытянет энергию из всего живого, сделав его более могущественным."
  lotor_pm_ziost_ritual_rumors: "Слухи о зиостском ритуале"
  lotor_pm_ziost_ritual_rumors_desc: "Ходят слухи о ритуале, который вот-вот будет проведён на этой планете. Говорят, что этот ритуал не оставит и следа от жизни на ней."
  lotor_vitiate_quests.204.name: "Заключительные этапы"
  lotor_vitiate_quests.204.desc: "Ритуал начался медленно. Граждан на планете доводят до безумия голоса. Это безумие приводило к редким периодам насилия и хаоса. Но в конце концов, это нарастающее безумие поглотило население планеты, по мере того как мёртвые медленно множились. Скоро планета будет готова."
  lotor_vitiate_quests.204.a: "Множество мертвецов вскормят его..."
  lotor_vitiate_quests.205.name: "Зиост преобразован"
  lotor_vitiate_quests.205.desc: "Возмущение Силы ощущается от Дромунд-Кааса до Ак-То. Старая столица ситхов замолкла, поскольку Император поглощил всю жизнь и энергию её жителей. Сила Тёмной стороны растёт."
  lotor_vitiate_quests.205.a: "Он пробудился..."
  lotor_vitiate_quests.206.name: "Новое лицо Зиоста"
  lotor_vitiate_quests.206.desc: "Исследовательская группа отправилась на поверхность планеты для изучения состояния Зиоста после ритуала Императора. Это очень жуткое место. Во многих зданиях всё ещё есть электричество, из-за чего кажется, что где-то в этом мире всё ещё теплится жизнь. Ранее живописный пейзаж теперь превратился в бесплодную пустыню. Ясное голубое небо стало тёмным и серым, напоминая некоторым из команды один из старых бастионов в Неизведанных регионах.\n\nСогласно Тёмному Совету, похоже, это только начало стремления Императора к бессмертию. Видимо, ритуал удался, и Император получил ещё больше силы. Тем не менее, что-то зовёт его. Источник энергии Тёмной стороны, который становится невероятно сильным и, если оставить его без ответа, может угрожать будущему Империи ситхов."
  lotor_vitiate_quests.206.a: "Он несёт смерть..."
  killed_x_pops: "Убито поселений $POPS_NUMBER|1$"
