l_russian:

  jedi_knight_army: "Рыцари-джедаи"
  jedi_knight_army_desc: "Как рыцари и как полноправные члены Ордена, эти люди получали задания от Совета джедаев и стремились обрести мир и поддерживать порядок в Галактической Республике. Составляя большинство членов Ордена, общественность была знакома с представителями этого звания больше, чем с любым другим.\nСтройте §Yанклавы джедаев§! или §Yхрамы джедаев§! чтобы увеличить число §Bдоступных джедаев§!."
  jedi_consular_army: "Джедаи-консулы"
  jedi_consular_army_desc: "Джедаи-консулы ищут дипломатические меры в деле распространения мира и гармонии в Галактической Республике. Консулы проводят много времени за изучением тайн Силы.\nСтройте §Yанклавы джедаев§! или §Yхрамы джедаев§! чтобы увеличить число §Bдоступных джедаев§!."
  sith_warrior_army: "Ситхи-воины"
  sith_warrior_army_desc: "Обученные полагаться на эмоции страха, гнева и ненависти, чтобы улучшить свою связь с Тёмной стороной Силы, они направляют её мощь через свои тела и очищаются от слабости.\nСтройте §Yсвятилища ситхов§! или §Yситхские академии§! для увеличения чила §Rдоступных ситхов§!."
  sith_inquisitor_army: "Ситхи-инквизиторы"
  sith_inquisitor_army_desc: "Инквизиторы специализировались на способностях Силы, а не на боевой мощи, и многие посвятили много времени изучению новых навыков, чтобы выжить в беспощадной политической среде ситхов.\nСтройте §Yсвятилища ситхов§! или §Yситхские академии§! для увеличения чила §Rдоступных ситхов§!."

  leader_trait_lotor_force_sensitive: "§Чувствительный к Силе§!"
  leader_trait_lotor_force_sensitive_desc: "Чувствительные к Силе, также известные как пользователи Силы, был существами, настроенным на течения Силы. Чувствительные к Силе могут при надлежащем обучении ощущать Силу и управлять ею."

  leader_trait_lotor_jedi: "Джедай"
  leader_trait_lotor_jedi_desc: "Орден джедаев - древний орден защитников, объединённых способностью использовать мощь Силы. Придерживаясь доктрины, отдающей предпочтение светлой стороне Силы, джедаи стремились достичь состояния внутреннего спокойствия посредством спокойствия и медитации, избегая при этом эмоций, связанных с Тёмной стороной Силы, таких как гнев и ненависть."
  leader_trait_lotor_jedi_guardian: "Джедай-хранитель"
  leader_trait_lotor_jedi_guardian_desc: "Джедай-хранитель, предоставленный Орденом джедаев, патрулирующий улицы нашей империи, гарантирующий мир и справедливость и находящий решения местных споров."
  leader_trait_lotor_jedi_grandmaster: "Джедай-грандмастер"
  leader_trait_lotor_jedi_grandmaster_desc: "Джедаи-грандмастеры возглавляют Орден джедаев благодаря их близости к Светлой стороне Силы. Джедаи полностью следуют за ними из-за их преданности учению."
  leader_trait_lotor_sith: "Ситх"
  leader_trait_lotor_sith_desc: "Орден ситхов был древним религиозным орденом обладателей Силы, посвящённым Тёмной стороне Силы. Движимые своими эмоциями, включая ненависть, гнев и жадность, ситхи были коварны и одержимы получением власти любой ценой."

  auth_force_order: "Орден Cилы"
  auth_force_order_desc: "Орден Существ, следующих общей доктрине об энергетическом поле, окружающем каждое живое существо."
  jedi_order_major: "Орден Джедаев"
  jedi_order_major_desc: "Древний орден монахов-колдунов, склоняющийся к Ашле."

  job_jedi_monk: "Монах-джедай"
  job_jedi_monk_plural: "Монахи-джедаи"
  job_jedi_monk_desc: "Посвятившие себя Светлой стороне Силы, монахи-джедаи были отшельниками, которые решили проводить своё время, помогая, изучая и постигая Светлую сторону Силы."
  job_jedi_monk_effect_desc: "£job_jedi_monk£ $job_jedi_monk_plural$ превращает £consumer_goods£ §Yпотребительские товары! в £unity£ §Yединство§! и предоставляет дополнительные £amenities£ §Yблага§!."

  job_sith_acolyte: "Ситх-аколит"
  job_sith_acolyte_plural: "Ситхи-аколиты"
  job_sith_acolyte_desc: "Посвятившиеся себя Тёмной стороне Силы, ситхи-аколиты были отшельниками, которые решили проводить своё время, исследуя, изучая и постигая Тёмную сторону Силы."
  job_sith_acolyte_effect_desc: "£job_sith_acolyte£ $job_sith_acolyte_plural$ превращает £consumer_goods£ §Yпотребительские товары§! into £unity£ §Yединство§! и предоставляет дополнительные £amenities£ §Yблага§!."

  gov_force_order: "$auth_force_order$"
  gov_force_order_desc: "$auth_force_order_desc$"
  RT_MASTER_OF_THE_ORDER: "Магистр Ордена"
  d_sacred_spire: "Священная вершина"
  d_sacred_spire_desc: "Священная вершина — место поклонения первых жителей Корусанта. Она объединяет их, как ничто другое."
  d_jedi_temple: "Дворец джедаев"
  d_jedi_temple_desc: "Великий храм джедаев на Корусанте, более известный как Дворец Ордена джедаев, в котором находится ряд его членов и некоторые ресурсы ордена.\nУвеличивает число §Bдоступных джедаев§! на §G+6§!"

## Planet State Jedi Order Things #NT!
# Get Jedi Tradition #NT!
  planet_states.100.a: "Можешь поведать нам больше о Силе?"
  planet_states.100.a.response: "Орден джедаев — благородный религиозный орден защитников, объединённых в своей преданности Светлой стороне Силы. Его члены являются хранителями мира и справедливости в галактике."
  planet_states.100.c: "Разрешить Ордену джедаев пустить корни в вашей империи"
  planet_states.100.c.response: "Давайте работать вместе, чтобы принести свет в галактику.\n§HОткрывает традицию:§! Орден джедаев."
  planet_states.100.c.opinion: "Вам нужно мнение §G+100§! с §HОрденом джедаев§!."

  planet_states.100.e: "Попросить джедая-хранителя"
  planet_states.100.e.opinion: "Ваша империя сначала должна установить хорошие отношения с Орденом джедаев."
  planet_states.100.e.alreadyrecruited: "У вас не должно быть другого джедая-хранителя."

  planet_states.100.f: "Оставьте нас"

# Jedi Guardian #NT!
  planet_states.110.name: "Предоставить средства за джедая-хранителя"
  planet_states.110.desc: "За небольшое состояние вы можете нанять джедая-хранителя"
  planet_states.110.a: "Предоставить средства за джедая-хранителя"
  planet_states.110.a.reply: "Мы хотели бы поблагодарить вас от имени всего Ордена джедаев."
  planet_states.110.d: "Назад"
  planet_states.110.e: "До свидания."

# Improve Relations #NT!
  planet_states.100.b: "Как мы можем улучшить наши отношения с Орденом?"
  planet_states.120.name: "Как мы можем улучшить наши отношения с Орденом?"
  planet_states.120.desc: "Вы можете позволить нам набирать чувствительных к Силе детей из вашей империи. Ребёнок начинает обучение в качестве юного джедая. Ожидается, что в какой-то момент обучения молодые люди найдут свой собственный кайбер-кристалл — сердце светового меча, характерного и элегантного оружия джедаев — чтобы пройти древний обряд посвящения, известный как Сбор.\n\nЮнлинги, преуспевшие в своих испытаниях, переходят на уровень падавана, ученика более опытного члена Ордена. После периода обучения падаван должен пройти испытания джедаев, чтобы получить звание рыцаря-джедая и стать полноправным членом ордена.\n\nВ качестве альтернативы вы можете предоставить нам кайбер-кристаллы для следующего поколения джедаев или отправить к нам людей, чувствительных к Силе, чтобы мы могли обучить их в настоящих джедаев."

  planet_states.120.a: "Отправить чувствительного к Силе лидера"
  planet_states.120.a.response: "Спасибо, мы постараемся превратить его в великолепного джедая."
  planet_states.120.b: "Предоставить кайбер-кристаллы"
  planet_states.120.b.response: "Спасибо, мы постараемся использовать их для создания световых мечей для следующего поколения джедаев."
  planet_states.120.c: "Мы хотим разрешить вербовку детей."
  planet_states.120.c.tooltip: "Со временем улучшит отношения с Орденом."
  planet_states.120.c.response: "Очень хорошо. Мы начнем искать и вербовать чувствительных к Силе детей из вашей империи."
  planet_states.120.d: "Хватит забирать наших детей!"
  planet_states.120.d.response: "Вы бы предпочли, чтобы они перешли на Тёмную сторону? Мы остановимся, если вы действительно этого хотите, но имейте в виду, что если вы станете пешкой Тёмной стороны, мы нанесём по вам удар."

# Explanations etc. #NT!
  planet_states.130.name: "Можете поведать нам больше о Силе?"
  planet_states.130.desc: "Разумеется. Что бы вы хотели знать?"
  planet_states.130.a: "Что такое Орден?"
  planet_states.130.a.response: "Мы практикующие Светлую сторону Силы, рождённые из многих древних традиций, окружающих её."
  planet_states.130.b: "Кто такие ситхи?"
  planet_states.130.b.response: "Ситхи — пользователи Силы, которые используют мощь Тёмной стороны. Они также являются краснокожими жителями Коррибана, мира, который сейчас находится в запустении."
  planet_states.130.c: "Что такое Сила?"
  planet_states.130.c.response: "Сила — это энергетическое поле, созданное всеми живыми существами. Она окружает нас и проникает в нас, она связывает галактику воедино."
  planet_states.130.d: "Что такое Великая гиперпространственная война?"
  planet_states.130.d.response: "Великая гиперпространственная война была ужасным конфликтом между джедаями и ситхами. Лорд ситхов Нага Садоу двинулся из ныне заброшенного мира Коррибан прямо на Корусант. Когда его силы дрогнули, мы присоединились к Республике для контратаки вглубь пространства ситхов.\n\nВ конце войны раса ситхов была уничтожена."

# Attack on the Korriban station #NT!
  planet_states.140.name: "Нападение на станцию Коррибан"
  planet_states.140.desc: "Мы получили сообщение о том, что наши миротворческие войска размещённые в §Y[horuset_system.GetName]§! подверглись нападению со стороны флота, принадлежащего §Y[FromFrom.GetRealName]§!. Эти передачи прекратились, что наводит нас на мысль, что наши люди либо убиты, либо взяты в заложники.\n\nМы пытались обратиться к Силе, чтобы понять намерения §Y[FromFrom.GetAdjective]§!, но Тёмная сторона скрываеии всё. Понятно, что они не более чем пешки Тёмной стороны, и наш долг — остановить их, пока они не уничтожили всю галактику.\n\nМы призываем всех наших друзей помочь нам в этом начинании. Вы присоединитесь к нам?"
  planet_states.140.a: "Мы встанем бок о бок с Орденом!"
  planet_states.140.b: "Мы не заинтересованы в вашем конфликте."
  planet_states.140.c: "Разве вы не можете просто украсть их детей вместо наших?"
  planet_states.140.d: "Говорите, \"не более чем пешки\"? Только ситхи всё возводят в абсолют..."
  planet_states.140.e: "Ну конечно, очередная всегалактическая война во имя спасения галактики." #SARCASM
  planet_states.140.f: "Вам нужен кредит?" #BANKING CLAN ONLY

# Jedi Events #NT!
  lotor_jedi_events.100.name: "Орден джедаев"
  lotor_jedi_events.100.desc: "Представители §BОрдена джедаев§! прибыли сегодня утром на §YКорусант§!. Раньше Орден поддерживал с нами дружеские отношения, и они были необходимы в §RВеликой гиперпространственной войне§! десятилетия назад. Однако мы не поддерживали с ними тесных контактов после изоляции.\n\nТеперь дипломатические каналы снова открыты, и мастера-джедаи из Ордена сообщают нам о больших потерях после войны, их главной крепости-монастыря на §YОссусе§! вроде бы заброшен. Сейчас они в основном действуют с §YТайтона§!, но хотели бы создать §Bанклав§! на §YКорусанте§!."
  lotor_jedi_events.100.a: "Обсудить будущее сотрудничество."
  lotor_jedi_events.100.b: "Мы не должны связываться с религиозными орденами."

  lotor_jedi_events.110.name: "Анклав джедаев на Корусанте"
  lotor_jedi_events.110.desc: "После серии переговоров с членами Совета джедаев Орден джедаев получил официальное разрешение на создание §Bанклава§! на §YКорусанте§!."
  lotor_jedi_events.110.a: "Для вашего анклава есть священное место, джедаи."
  lotor_jedi_events.110.a.tooltip: "Вы позволите Ордену джедаев построить анклав на Священной вершине. "

  lotor_jedi_events.120.name: "Заклятый враг"
  lotor_jedi_events.120.desc: "Мастера из §BОрдена джедаев§! сказали нам, что они обнаружили «Комплекс Силы» на Корусанте. К сожалению, на самом деле это оказалось древним святилищем ситхов, распространяющим порчу Тёмной стороны среди населения. Это открытие одновременно и озадачивает, и беспокоит. Последний раз, когда мы столкнулись с §Rситхами§! был во время §RВеликой гиперпространственной войны§! когда их флот вторгся в Республику.\n\nПолучив эту новую информацию, джедаи теперь построят над этой проклятой святыней храм, который станет их основным местом дислокации."
  lotor_jedi_events.120.a: "По крайней мере, ситхи побеждены."
  lotor_jedi_events.130.name: "Храм джедаев"
  lotor_jedi_events.130.desc: "Совет джедаев объявил о завершении строительства своего храма на Корусанте. Здесь располагается ряд членов Ордена, а также имеется обширный архив различных артефактов и гигантская библиотека. Они утверждают, что это место послужит основным дипломатическим каналом связи с ними.\n\nОни пообещали помочь нам в трудную минуту, но в остальном они не хотят слишком сильно вмешиваться в политику Ядра, поэтому они по-прежнему сохранят Тайтон в качестве своего основного независимого владения."
  lotor_jedi_events.130.a: "Впечатляющий вид на Корусант."

# Old Jedi Army #NT!
  jedi_defense_army: "Стража храма джедаев"
  jedi_defense_army_desc: "Группа джедаев, которым поручено защищать местный храм джедаев, а также эту планету."

  lotor_em_jedi_recruitment_allowed: "Вербовка джедаев разрешена"
  lotor_em_jedi_recruitment_allowed_desc: "Ордену джедаев разрешено искать и вербовать чувствительных к Силе детей в пределах наших границ.\n\n§GУлучшает мнение Ордена джедаев.§!"

  max_outposts_built: "§RВы уже построили максимально допустимое количество аванпостов.§!"
  add_army_with_count: "Добавить армию: $COUNT|1$ x $NAME|H$"
  max_enclaves_built: "§RВы уже построили максимально допустимое количество анклавов.§!"
  outposts_not_already_allowed: "§Орден джедаев не проявляет интереса к строительству аванпостов на наших планетах.§!"
  enclaves_not_already_allowed: "§Орден джедаев не проявляет интереса к строительству анклавов на наших планетах.§!"

  MESSAGE_POP_RECRUITED_TITLE: "Поселение завербовано"
  MESSAGE_POP_RECRUITED: "£pop£ §YПосение $SPECIES$§! было нанято с планеты $PLANET|Y$ страной $COUNTRY|Y$."

  BATTLESHIP_BOW_XL1: "$BATTLESHIP_BOW_M2S4$"

  first_contact_ps.1000.desc: "Мы засекли сигналы неизвестного происхождения. Сигналы, похоже, следуют повторяющемуся синтаксису, что может указывать на разумное происхождение. Следует исследовать этот вопрос дополнительно. Кажется, что эти сигналы сосредоточены вокруг одной планеты, хотя неясно, являются ли они частью более крупной космической цивилизации."
  first_contact_ps.1005.desc: "После успешного перевода их языка мы установили связь с независимым планетарным государством §H[This.ContactCountry.GetRealName]§!."
