  leader_trait_ruler_empowered_1: "§MНаделённый Силой§!"
  leader_trait_ruler_empowered_1_desc: "После выполнения первой задачи Сила и влияние Вишейта растут."
  leader_trait_ruler_empowered_2: "§MНепревзойдённый§!"
  leader_trait_ruler_empowered_2_desc: "Выполнив первые два задания, Вишейт поднялся над другими лордами ситхов."
  leader_trait_ruler_empowered_3: "§MБессмертный Император§!"
