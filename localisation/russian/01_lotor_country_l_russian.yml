# Loading Tips #NT!
  LOADING_TIP_0: "\"Я не воин, я солдат. Есть разница. Воины нападают и покоряют, они охотятся на слабых. Солдаты обороняются и защищают невинных - обычно от воинов.\" - §YКарт Онаси§!"
  LOADING_TIP_1: "\"Я не сниму твою маску, пока не восторжествует справедливость,\n пока Мандалорцы не будут побеждены раз и навсегда. Так клянется Реван!\" - §YРеван§!"
  LOADING_TIP_2: "\"Утверждение: Ох, заткнись, ты маленький, пищащий уплотнитель мусора!\" - §YHK-47§!"
  LOADING_TIP_3: "\"Империя ситхов будет гореть ярко, как сверхновая звезда, затмевая Республику.\n Мы будем держать галактику мёртвой хваткой.\" - §YНага Садоу§!"
  LOADING_TIP_4: "\"Даже оковы могилы не могут удержать Тёмного лорда ситхов...\" - §YМарка Рагнос§!"
  LOADING_TIP_5: "\"Воин не знает слова «капитуляция».\" - §YМандалор Неукратимый§!"
  LOADING_TIP_6: "\"Что я вижу? Что твоё око видит для Нигилов?\" - §YМархион Ро§!"
  LOADING_TIP_7: "\"Эта станция станет символом Республики во Внешнем Кольце. Маяком.\n Маяком Республики. Вестником... надежды.\" - §YЛина Со§!"
  LOADING_TIP_8: "\"Когда-то я была историком, собирала реликвии джедаев, изучала древние загадки и тайны.\n И всегда появлялось всё больше вопросов.\" - §YКрея§!"
  LOADING_TIP_9: "\"Спустя тысячу лет, Коррибан вновь наш.\" - §YМалгус§!"
  LOADING_TIP_10: "\"Я - Дарт Бэйн, Тёмный лорд ситхов. И я выживу. Любой ценой.\" - §YБэйн§!" #oh god, this will go to his head :P
  LOADING_TIP_11: "\"Мандалор вернулся. Я — Мандалор Хранитель,\n и я восстановлю честь и славу моего народа!\" - §YКандерус Ордо§!"
  LOADING_TIP_12: "\"Что может быть действеннее, чем обращение врагов на вашу сторону?\n Чем использование их собственных знаний против них самих?\" - §YБастила Шан§!"
  LOADING_TIP_13: "\"Как сказал бы мешок с мясом: у меня плохое предчувствие.\" - §YHK-47§!"
  LOADING_TIP_14: "\"Моя жизнь насчитывает тысячелетия. Легионы поднялись, чтобы испытать меня.\n Моё восхождение неизбежно.\" - §YТенебри§!"
  LOADING_TIP_15: "\"Совет джедаев поступил глупо, позволив тебе жить.\n Я не совершу той же ошибки.\" - §YДарт Малак§!"
  LOADING_TIP_16: "\"Победа в битве - вот моё оправдание.\" - §YКандерус Ордо§!"
  LOADING_TIP_17: "\"Джедаи… ситхи… разве ты не понимаешь? Для галактики это одно и то же – мужчины и женщины, обладающие слишком большим могуществом. Ссорятся из-за религии, пока всё остальное сгорает в огне!\" - §YЭттон Рэнд§!"
  LOADING_TIP_18: "\"Смерти нет. Есть только Сила. А я - её хозяин.\" - §YВишиейт§!"
  LOADING_TIP_19: "\"Война... это голод. А в галактике есть души, голод которых никогда не удовлетворить.\" - §YКрея§!"
  LOADING_TIP_20: "\"Спаситель, завоеватель, герой, злодей. Ты всё это вместе, Реван… и всё же ты ничто. Ты не принадлежишь ни Свету, ни Тьме.\" - §YДарт Малак§!"
  LOADING_TIP_21: "\"Их должно быть двое, ни больше, ни меньше. Один — чтобы воплощать могущество, другой — чтобы жаждать его\" - §YБэйн§!"
  LOADING_TIP_22: "\"Моё восхождение неизбежно. День, год, тысячелетие — это не имеет значения. Я имею терпение камня и волю звёзд. Ваше стремление ничтожно. Пусть ваша смерть будет такой же.\" - §Yимператор Вишиейт§!"

