  leader_trait_lotor_supreme_chancellor: "Верховный канцлер"
  leader_trait_lotor_supreme_chancellor_desc: "Верховный канцлер Галактической Республики"

  leader_trait_lotor_beast_rider_king: "Король \"Звериный наездник\""
  leader_trait_lotor_beast_rider_king_desc: "Благородный дикарь. Аристократический варвар. Эти противоположные описания наиболее подходят для Орона Киры, короля Изиза из числа \"Звериных наездников\". Будучи воспитанным \"звериным наездником\", его огромная сила и понимание методов ведения войны оказали глубокое влияние на планету Ондерон. Некогда эта сила и понимание войны привели к окончанию многовекового конфликта между \"Звериными наездниками\" и народом Изиза, мир был закреплён его женитьбой на законной королеве Ондерона. И с этим браком пришли прагматизм, терпение и хитрость наряду с силой, страстью и настойчивостью, когда завоеватель превратился в правителя, сдерживаемый как своим положением, так и своей королевой."

  leader_trait_lotor_mercy_corps: "Корпус милосердия"
  leader_trait_lotor_mercy_corps_desc: "Республиканский корпус милосердия был добровольческой организацией, которая оказывала помощь вооружённым силам Галактической Республики. Совет джедаев не отказывал ни одному джедаю в присоединении к ним. Рыцарь-джедай Реван организовал своих последователей под знамёнами Корпуса милосердия для борьбы с Мандалорским крестовым походом."
