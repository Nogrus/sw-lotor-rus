# Empire Civics #NT!
  old_republic_civic_major: "Галактический Сенат"
  old_republic_civic_major_desc: "Галактический Сенат является законодательным и исполнительным органом Галактической Республики, расположенным на Корусанте."
  coruscant_civic_major: "Устойчивость Корусантского союза"
  coruscant_civic_major_desc: "Народу Корусанта не привыкать к трудностям. Став свидетелями разрушительной внутренней войны между мандалорцами и желлами и продолжительного порабощения раката, жители Корусанта полны решимости заставить галактику работать на них."
  alderaan_civic_major: "Альдераанское политическое господство"
  alderaan_civic_major_desc: "Альдераанская знать долгое время дорожила уроками, которые они извлекли из самых ранних войн, от которых пострадало их общество, уроками о высокой цене войны в человеческих жизнях и о надежде. Их любимое поле битвы - судебный зал. Их любимое оружие - честное слово."
  corellia_civic_major: "КИК (Кореллианская Инженерная Корпорация)"
  corellia_civic_major_desc: "Кореллианское общество гордится своим мастерством в инженерном деле и кораблестроении, настолько, что многие корпорации достигли влиятельных и сильных позиций в кореллианском правительстве."
  duro_civic_major: "Горнодобывающие корпорации Дуро"
  duro_civic_major_desc: "Первые исследователи дуросианцы исследовали невероятные залежи полезных ископаемых в первые дни своей экспансии. Сейчас, по всему пространству Дуро возникли колонии шахтеров, потому дуросы почти ни в чём не нуждаются."
  sith_civic_major: "Необходимая секретность"
  sith_civic_major_desc: "После практически полного истребления расы ситхов, Осколки Империи ситхов вынуждены скрываться, дабы предотвратить своё полное уничтожение. Движущей силой их общества является жажда мести, желание доказать джедаям, остальной части галактики и даже самим себе, что их выбор был оправдан."
  sith_civic_major_2: "Необходимая секретность"
  sith_civic_major_2_desc: "После практически полного истребления расы ситхов, Осколки Империи ситхов вынуждены скрываться, дабы предотвратить своё полное уничтожение. Движущей силой их общества является жажда мести, желание доказать джедаям, остальной части галактики и даже самим себе, что их выбор был оправдан."
  hutt_civic_major: "Великолепие хаттов"
  hutt_civic_major_desc: "Когда чья-то полнота и великолепие настолько очевидны, логично ожидать, что другие, менее великолепные формы жизни будут служить, защищать и восхвалять хаттов."
  mando_civic_major: "Армия отверженных"
  mando_civic_major_desc: "Быть мандалорианцем - не значит быть мандалорцем. Быть мандалорцем - значит разделять общий опыт изгнания, общие амбиции признания и общее стремление к величию. Мы приспосабливаемся, мы превозмогаем, мы процветаем - таков путь."
  taris_civic_major: "Аристократия Верхнего города"
  taris_civic_major_desc: "Закоренелый гуманоцентризм? Чушь какая. Мы, тарисийская знать, просто понимаем законы экономики лучше, чем кто-либо из инопланетян, живущих на нижних уровнях. В конце концов, если бы они просто приложили все усилия, уверен, что у них могла бы быть счастливая и богатая жизнь в Верхнем городе. Но они просто не хотят стараться достичь этого."
  czerka_civic_major: "Торговцы оружием"
  czerka_civic_major_desc: "«Оружие Цзерки» стремится предоставить своим клиентам огневую мощь, достаточную для решения любых проблем. Если на противоположных сторонах будут одни клиенты корпорации, это значит лишь то, что удастся продать больше пушек."
  civic_tooltip_czerka_major_effects: "WIP"
  moncala_civic_major: "Инженерия Мон Каламари"
  moncala_civic_major_desc: "Глубокое понимание динамики жидкостей и сосудов высокого давления позволило инженерам Мон-Каламари создавать больше с меньшими затратами. Последующие достижения в области энергоэффективности, технологии экранирования и технологий строительства с низкой и нулевой гравитацией превратили Дак в орбитальную промышленную электростанцию."
  zygerrian_civic_major: "Печально известные работорговцы"
  zygerrian_civic_major_desc: "Кабальный договор, принудительный труд, рабство, называйте это как хотите. Люди (и любые другие) и их труд - такие же товары, как и все другие, поэтому их можно продать. Империя никогда бы не достигла таких высот, если бы это было не так."
  arkanian_civic_major: "Умелые генетики"
  arkanian_civic_major_desc: "Как улучшают любой другой инструмент, чтобы повысить его эффективность, точно так же можно улучшить своё тело, поскольку это тот инструмент, который используют, чтобы познать Вселенную. Измените себя в соответствии со своим опытом и станьте настоящим арканцем, которым вы должны были быть."
  exchange_civic_major: "Теневой бизнес"
  exchange_civic_major_desc: "Везде, где есть спрос, возникнет изобретательная сила, чтобы его удовлетворить. Везде, где есть несчастье, возникнет коварная сила, чтобы использовать его. Везде, где есть избыток, возникнет амбициозная сила, чтобы его поглотить. Мы - Обмен: изобретательные, хитрые, амбициозные и никому не обязанные."
  bothan_civic_major: "Разведывательное сообщество"
  bothan_civic_major_desc: "Это общество ценит информацию превыше всего, потому что знание - это сила. У правительства есть различные разведывательные службы, которые собирают иностранные и внутренние разведданные, участвуют в военном планировании и занимаются шпионажем всех видов."
  verpine_civic_major: "Технология верпинов"
  verpine_civic_major_desc: "Долгая история проживания на космических станциях и астероидных полях наделила верпинов изобретательностью и находчивостью, которые редко встречаются у видов с обитаемыми родными мирами. Если вы хотите, чтобы что-то было построено правильно, независимо от того, что именно, убедитесь, что в группах проектирования, строительства и контроля качества есть верпины."
  twilek_civic_major: "Скачки на гребне бури"
  twilek_civic_major_desc: "Родная планета тви'леков - Рилот, славится своими непрекращающимися экваториальными и полярными штормами. Сами тви'леки также известны своим духом сорвиголовы перед лицом политических и военных бурь. Гнев клана тви'леков - вовсе не шутка."
  iridonian_civic_major: "Дух забраков"
  iridonian_civic_major_desc: "Конкурентоспособные и целеустремленные, забраки будут бороться за каждое предстающее перед ними преимущество, будь то военное или политическое. Лобовая атака нецелесообразна."
  rodian_civic_major: "Наружные экраны"
  rodian_civic_major_desc: "Родианское общество окружило свои города экранирующими щитами, которые позволяли въезжать и выезжать транспортным средствам через определённые щели. Это раннее внедрение технологии щитов привело к созданию экологически безопасных городов."
  togruta_civic_major: "Изоляционисты"
  togruta_civic_major_desc: "Кланово-ориентированное и общинное общество тогрутов весьма приземлённое. Даже после обнаружения Республикой, тогрутанцы предпочитали держаться подальше от галактической политики."
  tion_civic_major: "Пепел империи Ксима"
  tion_civic_major_desc: "Некогда процветающая Империя, ныне превратившаяся в захолустные миры. Следуйте за славой наших предков и расширяйте Империю. Вот единственные вещи, мандаты, что имеют значение. Все должны поклясться в верности роду Зима, так или иначе."
  kuat_civic_major: "Обязанные Десять"
  kuat_civic_major_desc: "Старейшие, наиболее известные и богатые семьи с первого колониального корабля, заселившего планету, известны как Десять. Коллективно они владеют судостроительной промышленностью Куата и вспомогательными отраслями промышленности. Хотя правительство номинально независимо, ничто не проходит через парламентскую палату Куата без поддержки по крайней мере шести из десяти. Да смилуется над вами Сила, если вы умудритесь разозлить хотя бы одну из них."
  ahto_civic_major: "Источник колто"
  ahto_civic_major_desc: "Манаан является единственным источником чудодейственного лекарства колто, вещества, которое стало необходимым как в гражданской, так и в военной медицине по всей галактике. Их монополия позволила подняться до небывалых высот экономической и политической власти, позволив селкатам обеспечивать свой собственный нейтралитет во всех галактических конфликтах."
  chiss_civic_major: "Политика изоляции"
  chiss_civic_major_desc: "Доминация чиссов следует политике невмешательства, что кажется само собой разумеющимся. Мы будем вмешиваться в иностранные дипломатические ситуации только в том случае, если Совету Семей будет доказано, что какой-то аспект этой ситуации представляет явную и неизбежную угрозу для народа чиссов. Тем, кто не желает придерживаться этого кодекса, не будет места среди нас."
  guardiansofthewhills_civic_major: "Паломники Силы"
  guardiansofthewhills_civic_major_desc: "Сила течёт во мне, и я един с Силой. И я не ведаю страха, ибо всё во власти Великой Силы. Мы охраняем места обитания живой Силы и помним всё, что она видит, и всё, к чему она прикасается."
  theocracyofonderon_civic_major: "Общество \"Звериных наездников\""
  theocracyofonderon_civic_major_desc: "Заклеймённые как преступники членами королевской семьи, которыми манипулируют наддисты, \"Звериные наездники\" были вынуждены приспособиться к неумолимой пустыне Ондерона. Изгнание привело их к тому, что они стали свирепыми воинами и повелителями самых грозных чудовищ Дксуна."

  hsskordominion_civic_major: "Охотничья культура трандошан"
  hsskordominion_civic_major_desc: "Трандошане посвящают себя острым ощущениям охоты, веря, что богиня \"Счетоводчица\" наблюдает за ними и следит за их спортом."
  killikhive_civic_major: "Культура примкнувших-килликов"
  killikhive_civic_major_desc: "Киллики с помощью каких-то неизвестных биологических средств могут навязывать свой коллективный разум другим биологическим видам. Хотя наука может отрезать этих \"примкнувших\" от коллективного разума, их личность навсегда стирается."
  civic_tooltip_killikhive_major_effects: "This Species can integrate others into their Hivemind without the Ascension Perk necessary for it."
  malastariancouncil_civic_major: "Топливопроизводственная промышленность"
  malastariancouncil_civic_major_desc: "Маластар чрезвычайно богат запасами топлива, даги со временем стали чрезвычайно талантливыми в его переработке. Многие топливные компании пытались узнать их секрет или, по крайней мере, заполучить их в качестве поставщика"
  pykesyndicate_civic_major: "Шахты спайса"
  pykesyndicate_civic_major_desc: "Пайки известны своими шахтами спайса, в которых они порабощают людей и дроидов, чтобы собирать огромное количество спайса в суровых условиях"
  sorosuuubcorporation_civic_major: "Признанные специалисты по красоте"
  sorosuuubcorporation_civic_major_desc: "Поразительно, но салластанцы невероятно талантливые и знаменитые парикмахеры, несмотря на отсутствие волос. Многие из галактической элиты предпочли бы посетить парикмахера на Салласте, а не парикмахера-вуки."

  alsakan_civic_major: "Альсаканская ось"
  alsakan_civic_major_desc: "Древний и богатый мир Альсакан веками враждовал с Корусантом. Их собственные амбиции в отношении Ядра привели к конкуренции c Корусантом, создав возможность вооружённых конфликтов."
  herglic_civic_major: "Торгаши-херглики"
  herglic_civic_major_desc: "Одна из первых созданных торговых империй в галактике, торговая империя хергликов была известна своей бизнес-сетью с планетой Гиджу в центре."
  civic_tooltip_herglic_civic_major_effects: "Test"

