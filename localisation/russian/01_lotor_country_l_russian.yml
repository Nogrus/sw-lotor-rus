### Personalities #NT!
  personality_coruscant_explorers: "Сердце галактического Ядра"
  personality_coruscant_explorers_desc: "Корусант стремится восстановить себя после Великой Гиперпространственной войны. После победы над ситхами галактика ожидает восстановления Миров Ядра."
  personality_duro_corellia_explorers: "Исследователи из Ядра галактики"
  personality_duro_corellia_explorers_desc: "Теперь, когда угроза ситхов практически полностью уничтожена, эти отважные исследователи смотрят в будущее и на постоянно расширяющиеся возможности, которые их ждут. С их мастерством владения ракатанским гипердвигателем нет планеты, слишком далёкой для исследования."
  personality_peaceful_alderaan: "Мировые посредники"
  personality_peaceful_alderaan_desc: "Альдераанцы, в основном, мирный народ, который предпочёл бы искать альтернативы войне. Однако, если существует достаточно большая угроза, они отложат в сторону свои дипломатические методы, чтобы противостоять ей."
  personality_sith_imperialists: "Мстительные империалисты"
  personality_sith_imperialists_desc: "Выжившие в Великой гиперпространственной войне стремятся вернуть себе законное место в галактике путём завоевания, подчинения и овладения Тёмной Стороной Силы."
  personality_sith_resurgence: "Возрождённая Империя Ситхов"
  personality_sith_resurgence_desc: "Наше время пришло. В течение 300 лет мы готовились, мы становились сильнее, пока вы отдыхали в своей колыбели власти. Веря, что ваш народ в безопасности и защищён."
  personality_hutt_empire: "Оппортунистические империалисты"
  personality_hutt_empire_desc: "Выжидая и выжидая своего часа, хатты нанесут удар, чтобы подчинить себе любого, кого они сочтут ниже себя."
  personality_mandalorian_roamers: "Мандалорские налётчики"
  personality_mandalorian_roamers_desc: "Поскольку Манд'алор не объединяет кланы, мандалорцы сражаются без всякой причины. Без лидера они представляют собой не более чем неорганизованное сборище разбойников, которые бродят по своему сектору космоса."
  personality_mandalorian_crusaders: "Мандалорские крестоносцы"
  personality_mandalorian_crusaders_desc: "Под их Манд'алором кланы объединены. Привлечённые обещаниями завоеваний и боевой славы, они являются непреходящим наследием таунгов и Мандалора Первого."
  personality_chiss_isolationists: "Чисские изоляционисты"
  personality_chiss_isolationists_desc: "Глубоко внутри Хаоса, чиссы остаются изолированными от конфликтов, происходящих в других частях галактики. Вместо этого они сосредотачиваются на делах Аристокра и опасностях, которые населяют этот регион."
  personality_fallen_realm_tion: "Падшее царство"
  personality_fallen_realm_tion_desc: "Остатки славной империи Зима Деспота всё ещё существуют, отчаянно пытаясь восстановить свою утраченную славу. По мере того, как меняется динамика власти в галактике, они тоже должны измениться."
  personality_friendly_traders: "Галактические торговцы-первопроходцы"
  personality_friendly_traders_desc: "Раса хергликов довольно рано занялась космическими путешествиями и исследованиями по сравнению с большинством иных рас галактики, им посчастливилось обнаружить древний гиперкоридор рядом с их родной системой, что позволило хергликам легко путешествовать и расширяться по мере процветания их цивилизации. В сочетании с приятным, миролюбивым поведением и природной любознательностью херглики установили множество связей и отношений с другими планетами и обществами. "
