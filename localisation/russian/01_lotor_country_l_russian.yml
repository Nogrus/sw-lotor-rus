# Starting Texts #NT!

  START_SCREEN_CORUSCANT: "Для жителей Корусанта не существует завышенных ожиданий!\n\nВосстановленный город желлов — действительно великолепное зрелище, венец красоты, архитектуры и эффективности. Но каким бы величественным и благородным он ни был, это всего лишь фасад. Если бы другие не последовали нашему примеру в демократии, как могли бы они достигнуть наших высот?\n\nВо время правления Бесконечной Империи наш народ отправлял спящие корабли, тайно колонизируя планеты на глазах у раката. Теперь, когда эти деспоты ушли, мы должны найти наших давно потерянных братьев и сестёр. Мы должны воссоединиться под одним знаменем, и только так сможем быть сильными и процветать."

  START_SCREEN_ALDERAAN: "Из всех миров ядра, Альдераан не имеет себе равных по красоте. Человеческое заселение этого нетронутого мира все еще продолжается и приносит с собой новые вызовы. Как потомки колонистов Хергликской Торговой Империи, наши люди жили в мире с природой и друг с другом. Эта гармония позволяет десяти семьям набирать власть и престиж, по мере расширения Альдераанского влияния.\n\nОднако Великие Дома — не первые семьи на этой планете. Мы находимся в тени более старой империи. Среди живописных пейзажей высятся каменные шпили, принадлежащие древней расе, которая, похоже, исчезла с Альдераана.\n\nМы не должны повторить судьбу этой потерянной империи. Альдераан должен выстоять. Главы Великих Домов и наши блестящие ученые и инженеры позаботятся о том, чтобы наш народ мог мирно выживать в этой постоянно расширяющейся галактике."

  START_SCREEN_CORELLIA: "Мы — сыны и дочери бывших рабов §HБесконечной Империи§!. Наши предки долго трудились над созданием машины, которая могла бы использовать энергию солнца и производить флоты колоссальных размеров. Но когда §HСтроители§! пали, мы воспользовались возможностью и восстали.\n\nС тех пор мы перепроектировали их машины и освоили гиперпространственные путешествия. Наши идеи сблизили нас, а затем и других людей в галактике. Мы нанесли на карту новые планеты, укрепили связь с §Yселонианами§! и§Yдроллами§ и продолжаем исследовать §BЯдро§!.\n\nУ §YКореллии§! светлое будущее, и мы будем стремиться к лучшему будущему для нашего народа по мере расширения нашей галактики."

  START_SCREEN_DURO: "Наш народ - бывшие рабы, ставшие исследователями, реконструируя механизмы Строителей и используя их для изучения Галактики. Наше понимание гиперпространственных путешествий позволяет нам расширять торговлю и заключать союзы с нашими соседями, некоторые из которых присоединились к нам в восстании против Строителей.\n\nБлагодаря инженерному мастерству, у дуросов светлое будущее. Наши лидеры видят в галактике множество возможностей для нашего народа."

  START_SCREEN_ALSAKAN: "Северная часть §BЯдра§! приняла на себя основную тяжесть хаоса §HВеликой гиперпространственной войны§!. §YАльсаканцы§! стояли на стороне §BЯдра§!, чтобы защитить галактику от §Hситхов§!, ожидая награды, о которой мы даже не мечтали. К сожалению, жители §YКорусанта§! решили поскорее восстановить свою планету, чем отплатить нам должное. Мы были одной из первых колоний §YКорусанта§!, но в трудную минуту нас бросили.\n\nВ это время великих перемен, §BСреднее Кольцо§! к северу от нас становится опасным. Искры, оставшиеся после великого крестового похода §HМандалора Неукротимого§!, могут снова превратиться в адский пожар, если не уделить этому вопросу должного внимания. Если мы собираемся продолжать наш экстравагантный образ жизни, Альсакану понадобится поддержка §BЯдра§!. Будь то присоединение к коалиции, которая, по слухам, формируется там, или завоевание §YКорусанта§! из-за его природных ресурсов."

  START_SCREEN_CZERKA_CORPORATION: "Приветствуем вас, §Yпрезидент Сирио§. Правление корпорации «Цзерка» поздравляет вас с самым престижным повышением.\n\nОднако, есть опасения, что вы можете не разделять их интересы. Вы должны отказаться от всякой морали, сострадания и сочувствия к ближнему. Убедитесь, что кредиты текут в наши карманы любыми законными или \"неоднозначными\" способами. Влияние — ключ ко всему; используйте его с умом, чтобы держать определённые \"затруднения\" в тайне. Войны будут вестись из-за бессмысленной политики. То, что будет потерей для галактики, будет приобретением для нас.\n\nЭто бизнес, господин президент. Прислушайтесь к рекомендации правления — и вы поведете корпорацию «Цзерка» в эпоху неисчислимых возможностей!"

  START_SCREEN_KUAT: "Будучи основным производителем кораблей для §BМиров Ядра§! во время §HВеликой гиперпространственной войны§!, §YКуат§! оказался ценной мишенью для §Hситхов§!. Верфи, которые когда-то были нашим главным достижением, были разрушены, что сделало нас уязвимыми для будущих атак. У нас всё ещё есть чертежи кораблей, которые позволили нам обойти другие государства §BЯдра§, и мы должны немедленно начать их производство. Наше общество находится в центре переполненного галактического §BЯдра§, жители которого могут иметь слишком большую вероятность успешно захватить нашу интеллектуальную собственность, если бы мы проявили слабость. Унижение от нашего поражения может быть снято только в том случае, если мы покажем галактике, что можем защитить себя без покровительства §YКорусанта§!.\n\nС помощью нашего преимущества в гиперкосмической технологии мы должны обезопасить как можно большую территорию, чтобы сохранить горячие точки вдалеке от самого §YКуата§!. Независимо от неизбежности грядущих галактических политических кризисов, §YКуат§! должен выстоять."

  START_SCREEN_AHTO: "§YМанаан§! находится в §BСреднем Кольце§! и он всегда был жизненно важным для галактики. §YСелкаты§!, местные жители, овладели искусством производства колто, тем самым сделав эту планету значимой как для §Hджедаев§!, так и для §Hситхов§! во время §HВеликой гиперпространственной войны§!. Колто - это вещество, позволяющие ускорить регенерацию тканей, что делает его бесценным для военных, особенно во время галактических войн. Гарантией безопасности нашего народа, а также колтоперерабатывающих заводов, разбросанных по всей планете, был нейтралитет §YВысшего суда Ахто§! в §HВеликой гиперпространственной войны§! и продажа колто обеим сторонам конфликта.\n\n§YВысший суд Ахто§! теперь стоит на распутье в связи с наступлением так трудно добытого мира. Слухи распространяются, что §BМиры Ядра§! намерены создать официальный альянс, который гарантировал бы безопасность в галактике на протяжении многих столетий. Мы могли бы использовать нашу новую технологию гипердвигателей, чтобы примкнуть к этой организации, что потенциально втянет нас в конфликты будущего, или же мы можем оставаться верными лишь самим себе."

  START_SCREEN_ARKANIAN: "Галактика велика, и впереди нас ждет много новых возможностей. Наши торговцы видят новые рынки и новые гиперпространственные маршруты, которые можно использовать. Несмотря на очевидную неполноценность наших соседей, наши блестящие научные умы видят в них новый материал для оттачивания нашего мастерства в генетике. Галактика еще увидит превосходство арканианцев."

  START_SCREEN_GUARDIANS: "§HОрден джедаев§! не присвоил себе Силу в независимости от того, как часто он претендует на иное. §YУиллы§! научили нас, что Сила — это то, что присуще всем существам. Во время §HВеликой гиперпространственной войны§! многие из этих существ были убиты, некоторые даже §Hджедаями§!, несмотря на их предполагаемую приверженность «Светлой» стороне Силы. Нам ясно, что Силе нужен новый защитник, который будет служить им более преданно, чем §Hджедаи§! до сего момента. Таким образом, §YСтражи Уиллов§! сформировались, чтобы представлять саму Силу в §BМирах Ядра§!.\n\nДостижения в технологии гипердвигателей сделали более безопасным, чем когда-либо прежде, эффективную передачу нашего послания сквозь звёзды. Если §YКорусант§!, §Hджедаи§! и остальная часть §BЯдра§! откажутся слушать наше сообщение, возможно, нам придётся взять дело в свои руки. В качестве альтернативы, распространение нашего государства на север через §BЗападные Рубежи§! может дать нашему народу возможность рассказать непосвящённым о Силе до того, как их достигнет искажённое представление о ней §Hджедаев§!."

  START_SCREEN_MANDALORIAN: "Мы храним наследие Мандалора Первого, таунга с Корусанта. Это наследие — война, завоевание и традиции, связанные честью. Мы привнесли многим в нашу культуру, будь то через завоевание или освобождение. Они усвоили наши традиции и стали такими же мандалорцами, как и мы. Они научились упиваться битвой и поддерживать своих товарищей-мандалорцев на поле боя и за его пределами.\n\nПод предводительством нашего Манд'алора мы продолжим двигаться от самого Мандалора к Конкорд-Доун, Ордо, Мандилле и дальше. Мы продолжаем почитать Кэд Ха'рангира, бога разрушения, и готовимся расширять наши границы и влияние. Таков Путь."

  START_SCREEN_SITH_REFUGEES: "§HРеспублика§! и §HДжедаи§! изгнали нас с нашего мира §YКоррибана§! в отместку за вторжение Садоу на §HКорусант§!. §YКоррибан§! разграблен, а наши самые ценные реликвии разбросаны. Сейчас нас мало, но темная сторона все еще зовет нас. Наш Император собрал то, что осталось от нас, и привел нас в мир джунглей §YДромунд-Каас§!, чтобы попытаться восстановить то, что было утеряно.\n\nОднажды §YИмперия Ситхов§! совершит свое славное возвращение в галактику. Однажды небо §HКорусанта§! почернеет от нашего флота. Но до тех пор мы будем ждать в тени и восстанавливаться."

  START_SCREEN_TARIS: "§YГражданская власть Тариса§! зализывает раны, полученные в ходе §HВеликой гиперпространственной войны§!. §HМандалор Неукротимый§! повёл свой кровавый крестовый поход прямо через наши территории, сделав нас более уязвимыми для будущих нападений. Пуска они побеждены, но следует помнить, что §HМандалор§! расположен вблизи от §YТариса§! и может снова напасть, если среди них найдётся новый сильный лидер. Мы должны развить наши вооружённые силы сверх возможностей мандалорцев, если только не хотим быть завоёванными вновь.\n\nХотя маловероятно, что кто-то прислушается к предложению, всё же модернизация технологии гипердвигателя теоретически позволяет нам достичь §BМиров Ядра§! чтобы мы могли обратиться в §YКорускант§! напрямую. Если мандалорские кланы снова объединятся вокруг единого лидера, §BЯдро§! может быть нашей единственной надеждой на защиту. А быстрый удар по ним может быть нашей единственной надеждой избежать апокалипсиса."

  START_SCREEN_ZYGERRIA: "Рабство — естественный порядок вещей. Слабые не заслуживают ничего большего, чем преклонение перед сильным и служба ему.\n\n§YЗайгеррианцы§! всегда верили в это. Мы сами когда-то были всего лишь говорящими инструментами этих §Hракатанских§! тварей. Но когда мы почувствовали, что их сила ослабевает, мы начали действовать! Они были ложными правителями, их памятники были свергнуты с пьедесталов, крепости разрушены, а города опустошены. Единственное, что осталось от их империи — это сами §Hракатанцы§!. Мы заковали их в кандалы и заставили возводить §Yзайгеррианские§! памятники. Сожжённые форты были отстроены заново, а города, разрушенные во время нашего восстания, возродились благодаря труду §Hракатанских§! рабов.\n\nОни не могли вынести тех же трудностей, через которые заставили пройти нас. И когда пал последний §Hракатанец§!, мы знали, что нужно делать. Их системы, их рабы, их наследие станут нашими. Иронично, что §Hракатанцы§! оказались такими слабыми рабами. Несмотря на всю свою мощь, они никогда не были сильными."

  START_SCREEN_VERPINE: "§YВерпин§! тысячелетиями оставался в безопасности в пределах §BАстероидного поля Роше §!. Большую часть этого времени мы держались в стороне от галактической политики, тем самым избежав трагедий, вызванных §HВеликой гиперпространственной войной§!. Тем временем наши дроны разработали усовершенствованные методы строительства кораблей, которые позволяют бросить вызов сильнейшим сообществам в галактике. Теперь изоляционизму, который защищал нас какое-то время, должен быть положен конец.\n\nРазрушения, вызванные последней великой войной, обнажили многие природные ресурсы, которыми мы могли бы воспользоваться, если бы захватили их. Поскольку мандалорцы собирают силы у наших границ, мы - §YВерпины§! - должны дать симметричный ответ. Хотя §HМандалор Неукротимый§! оставил наш улей в покое во время своего крестового похода, но неизвестно, продолжится ли это мирное сосуществование под новым руководством. Галактика принадлежит нам."

  START_SCREEN_TION: "Мы — §H[Root.GetName]§!, осколок империи §YЗима§!. Хоть он и был повержен, его наследие ещё может жить благодаря нам.\n\nМногие сектора были потеряны после поражения §YЗима§!. Наша экономика разрушена, военные ресурсы в дефиците, а население деморализовано. Это мрачная судьба, но она уготована нам, и мы встретим её с тем же мужеством, что и §YЗим§!!\n\nПридёт время, когда мы должны будем решить, что лучше — война или дипломатия. §HСоюз§! продолжит расширение в §SТионский Кластер§!. Империя §YЗима§! была огромной, и мы можем столкнуться с другими враждующими нациями или, что ещё хуже, с хаттами. Неизвестно, существует ли ещё их империя, легенды гласят, что они были нашими врагами во времена правления §YЗима§!. Похоже, они исчезли с лица галактики. Независимо от этого, мы когда-то были заметной фигурой на галактическом театре, и своей силой мы превзойдём §YЗима§!!"

  START_SCREEN_MONCALA: "Мы давно оправились от Долгой Войны с нашими соседями-куарренами. Настало время мира и процветания, исследований и приключений. Благодаря научному прорыву блестящего ученого Кью-Визы и его гипердвигателю мы можем увидеть космос за пределами Дака. Галактика ждет наших ученых и инженеров!"

  START_SCREEN_HSSKOR: "За Трандошей и Кашииком лежат звездные системы, в которых обитает множество видов. Наша встреча с Республикой открыла нам множество возможностей. Как будто Хранительница счета каждый день благословляет нас новыми целями. В роли наемников, охотников за головами или работорговцев, лучшие из нас продолжат набирать очки Джаганнат, пока мы расширяемся по всей галактике!"

  START_SCREEN_BOTHAN: "§YБотаны§! в нашем участке космоса ощущают грядущие изменения в галактике. Мы всегда могли предупреждать угрозы в будущем при помощи присущей нам способностью к шпионажу и инфильтрации. К сожалению, катастрофы, связанные с §HВеликой гиперпространственной войной§!, создали вакуум силы в §BЯдре§!, который не будет легко разрешён. Даже если жителям§YКорусанта§! удастся удержать расплывающиеся куски галактики за собой, представители §BВнешнего Кольца§! будут работать над обеспечением собственной безопасности.\n\nШпионские операции, произведённые в годы Гиперкосмической войны, создали много врагов для §Yботанов§!. Те, кто захотят отомстить нам, теперь будут иметь возможность сделать это без боязни понести какую-либо ответственность. На нас лежит задача гарантировать собственную безопасность в обозримом будущем. Прогресс в технологии гипердвигателей дал нам все необходимые инструменты, чтобы самим творить собственную судьбу. Возможно, однажды мы станем теми, кто обеспечит сохранность всегалактического мира, пускай даже из тени."

  START_SCREEN_FALEEN: "§YБлагородные Дома Фоллина§! стойко стоят перед лицом обрушившихся невзгод. §HВеликая гиперпространственная война§! подорвала силы империй §BМиров Ядра§!, оставив галактику в брожении. Теперь у нас есть возможность изменить галактическое общество на благо прежде всего нас. Слишком долго беды §BСреднего Кольца§! были проигнорированы в пользу элит на §HКорусанте§!. Слишком долго так называемые лидеры галактики прислушивались к религиозным радикалам во всех политических вопросах. §YФоллин§! может показаться жестоким и коварным, но по крайней мере наш свод правил обеспечивает стабильность.\n\nТехнология гипердвигателей продвинулась к тому моменту, когда мы можем создать поистине устойчивую межзвёздную империю. Вот он, момент истины. Именно мы должны взять на себя лидерство в §BЯдре§!."

  START_SCREEN_ONDERON: "Наша династия, §Yкоролевская семья Ондерона§!, была основана тёмным джедаем §YФридоном Наддом§!. Преодолев презрение к §YОрдену джедаев§!, §YНадд§! предпринял попытки найти §YИмперию ситхов§!, но вместо этого поиски привели его к Тёмному лорду ситхов, §YНаге Садоу§!. §YНадд§! поглощал знания Тёмного лорда с жаждой тысячи людей, а затем убил своего нового хозяина, когда ему нечем было учить, поскольку может быть лишь один Тёмный лорд.\n\nПосле присвоения мантии Тёмного лорда ситхов, §YНадд§! намеревался заявить свои права на планету, где мог бы править самолично. На планете Ондерон, расположенной во Внутреннем Кольце, жила молодая цивилизация, готовая к завоеванию новоиспечённым ситхом. Пользуясь Тёмной стороной Силы, бушующей внутри него, §YНадд§! убил варварских монархов в городе §YИзиз§! и принял титул короля. За время своего векового правления он полностью преобразил §YОндерон§! сделав из него своё пристанище, пропитанное ситхской алхимией и мистикой.\n\nЭто было всего несколько столетий назад, и казалось, что судьба §YОндерона§! связана с участием ситхов и джедаев, а также с гражданскими войнами и стычками с многочисленными другими цивилизациями. Совсем недавно §YЗвериные войны Ондерона§!, конфликт, длившийся столетиями между §YИзизом§! и варварскими §YЗвериными наездниками§!, наконец, подошёл к концу. Благодаря союзу §YОрона Киры§!, Зверо-лорда, и §YГалии§!, нашей принцессы и потомка §YФридона Надд§!, народ §YИзиза§! и §YЗвериных наездников§! теперь стали одним целым и вместе смотрят в будущее §YОндерона§!."

  START_SCREEN_RODIAN: "§YРодия§! была поглощена непрекращающимися конфликтами с тех пор, как первые §Yродианцы§! вышли из своих пещер. Кланы всех форм и размеров охотились друг на друга ради развлечения, дабы проверить свои навыки в смертельном бою. В результате, §YРодия§! осталась в стороне от величайшего конфликта, который когда-либо знала галактика, что даёт нам возможность расширить свои территории. §YИмперия хаттов§!, расположенная к северу от нас, отступила от прежних границ, чтобы зализать свои раны.\n\nНезадолго до того, как должна была начаться следующая клановая охота, появился §YВеликий защитник§!, объединивший кланы ради больших стремлений. Почему §Yродианцы§! должны между собой, когда нас ждёт целая галактика? Новая технология гипердвигателя позволит захватывать звёздные системы и испытать себя в борьбе с новыми врагами."

  START_SCREEN_HUTT_EMPIRE: "§H[Root.Capital.GetName]§!, планета, считавшаяся настолько идеальной, что §RБесконечная Империя§! обратила на нее внимание и попыталась отобрать ее от законных правителей. §YАрдустагг Абсолютный§! прогнал §RБесконечных Захватчиков§! и взял под контроль их звездолеты.\n\nС победой §YАрдустагга§! и благословением наших богов-покровителей, §HАрдоса§! и §HЭвоны§!, мы обратились к звездам, чтобы вершить свою судьбу. Чтобы создать империю, раскинувшуюся по всей известной §Sгалактике§!, контролируемую только сильнейшим из §Хаттов§!. Все прочие «империи» будут сокрушены и забыты. Тем, кого сочтут достойными, будет дарована привилегия служить нашей славной империи.\n\nМы, §SХатты§!, должны всегда помнить о §H[Root.Capital.GetName]§! и стремиться распространить наше влияние любой ценой!"

  START_SCREEN_PYKE: "Спайс хорошо расходился по всей галактике до §HВеликой гиперпространственной войны§!. Наркоманы всех форм и размеров платили огромное количество кредитов нашему §YСиндикату§!. До окончания войны, наша прибыль через §BХайдианский путь§! была на рекордно высоком уровне. К сожалению, этот поток кредитов иссяк, поскольку никто не хочет рисковать дальними путешествиями, пока новые технологии гипердвигателей не будут должным образом протестированы. Мы должны искать новые места для торговли спайсом.\n\n§HИмперия хаттов§! на юге всегда была занозой в нашем боку, выкачивая кредиты из наших торговых сделок при любой возможности. В своём нынешнем состоянии §Hхатты§! уязвимы для атаки наших сил. Возможно, мы сможем \"найти\" ещё торчков, готовых тратить больше кредитов на спайс. Что бы ни случилось, спайс принадлежит Синдикату, и мы сделаем всё необходимое, чтобы защитить наше право на него."

  START_SCREEN_MUUN: "§Муунилинст§! всегда был безопасным местом хранения и обмена кредитов. Такое положение, наряду с расположением планеты внутри §BВнешнего Кольца§!, сделало планету безопасной от всеобщих галактических проблем. §HВеликая гиперпространственная война§! нарушила сложившийся порядок. §BМирам Ядра§! понадобится руководящая рука, чтобы восстановить своё естественное господствующее положение. Члены высших эшелонов нашего общества призвали наше руководство оказать помощь в усилиях по восстановлению.\n\nЕсли §YМууны§! готовы реструктурировать наше собственное правительство, мы можем выйти на галактическую фондовую биржу. Наш предыдущий опыт хранения кредитов позволяет нам брать на себя ещё больше ответственности. Никто ведь не заметит, если мы возьмём дополнительных кредитов сверху?"

  START_SCREEN_IRIDONIAN: "Мы, §Yиридонцы§!, всегда были преисполнены решимости создать своё собственное будущее. Уже с того самого момента, когда мы вышли из пещер §YИридонии§!, нам пришлось бороться за выживание. Казалось, будто сама планета была против нас, но мы выстояли. Потому, неудивительно, что нам удалось пережить бурю §HВеликой гиперпространственной войны§!. Хотя урон, нанесённый §BСреднему Кольцу§!, был тяжёлым, мы всё ещё живы. Разрушение галактики дало возможность доказать нашу ценность как ценного члена галактического общества.\n\nГипердвигатели были улучшены для безопасного межзвёздного путешествия. Находясь в §BСреднем Кольце§!, у нас есть возможность расширятьс так, как мы хотим и выступить в качестве шлюза между §BЯдром§! и §BВнешним Кольцом§!. Судьба нашего народа в распространении по всей галактике лежит только в наших собственных руках."

  START_SCREEN_TOGRUTA: "§YTТогруты§! всегда стояли вместе независимо от стоящих перед нашим народом задач. Наша стойкость всегда приносила нам больше пользы, чем изоляция нашего народа в тени. Бедствия §HВеликой гиперпространственной войны§! можно преодолеть лишь при помощи общих усилий. И теперь у галактики есть шанс перенять§Yтогрутский§! образ жизни, укрепляя безопасность и защищённость для всех. §BМиры Ядра§!, которые были разделены в прошлом, сейчас выражают желание создать единый фронт для противостояния угрозам в будущем.\n\nК сожалению, расстояние отделяющее нас от §BЯдра§! затрудняет присоединение к новому союзу. Несмотря на то, что модернизация гиперпривода позволила преодолевать межзвёздное пространство, некоторые империи потенциально могут встать на нашем пути. Нам нужно будет действовать расторопнее, если мы хотим присоединиться к новому галактическому порядку перед угрозами исходящими из §BВнешнего Кольца§!, угрожающими поглотить нас всех."

  START_SCREEN_TWILEK: "Хотя большинство жителей галактики видели в §HВеликой гиперпространственной войне§! час великой скорби, §YТви'леки§! из §YРилота§! узрели в нём день свободы. §HИмперия хаттов§! больше не может поддерживать контроль над нашей территорией. Впервые за тысячелетия мы можем управлять своей судьбой. Всё, от правительства до военной инфраструктуры, должно быть разработано с нуля, чтобы удовлетворить наши потребности. §BВнешнее Кольцо§! может стать опасным местом, полным видов, которые хотели бы воспользоваться нами.\n\nНедавние достижения в области безопасных гипердвигателей только ускорят наши планы. Мы должны рассеять наш народ по большему количеству звёзд, если действительно хотим сохранить наши свободы. Наша судьба теперь зависит только от нас, постараемся её не портить."

  START_SCREEN_MALASTARE: "§YМаластар§! всегда был важен для галактики благодаря нашей позиции на §BХайдианском пути§!. Торговля между §BМирами Ядра§! и §BВнешним Кольцом§! проходит через наши территории, по крайней мере, проходила до §HВеликой гиперпространственной войны§!. Мы получали выгоду от транзита через наше пространство, а не от производства товаров, что необходимо изменить. Теперь всё - от торговли до обычных перевозок стало очень рискованным, это означает, что мы должны адаптироваться к меняющейся галактике, чтобы выжить. Топливные ресурсы под поверхностью §YМаластара§! могут потребоваться в космических перелётах. Добыча этих видов топлива может привести к тому, что мы станем ещё более важной фигурой на галактической арене.\n\nКак альтернатива, спайс, приходивший почти только из §BВнешнего Кольца§!, потребует нового поставщика. Если мы готовы рискнуть гневом §BВнешнего Кольца§!, можно производить наркотики, что может принести существенные выгоды по кредитам. Вне зависимости от того, как мы будем получать кредиты, усовершенствованный гипердвигатель сделал путешествия звёзд более безопасными. Высшим приоритетом должно стать развитие нашего места на §BХайдианском пути§!."

  START_SCREEN_EXCHANGE: "Галактика предоставляет нам новые возможности: новые гиперпространственные маршруты для наших контрабандистов, новые рынки сбыта для рабов, новые цели для наших охотников за головами. Очевидно, что не только мы понимаем это. Хатты, зайгеррианцы и выскочки-пайки несомненно планируют собственную экспансию во Внешнем Кольце. То, что нам придется что-то делать с конкуренцией — лишь вопрос времени."

  START_SCREEN_SOROSUB: "§YСалластанцы§! давно застряли на §YСалласте§! в безопасности, полагая, что нам нечего привнести в галактику. Несмотря на то, что мы всегда были отличными кораблестроителями, галактика полагалась на §YКуат§!, §YКореллию§! и §YДак§! если кому-то требовались инженерные услуги. §HВеликая гиперпространственная война§! изменила всё, предоставив нам возможность применить наши навыки. Видам, обитающим в южной части галактики, потребуются надёжные корабли, чтобы выдержать надвигающийся шторм.\n\nДостижения в области технологий гипердвигателя позволят нам распространить наши разработки на новые расы. Кредиты лежат на столе, ожидая, пока мы их схватим."

  START_SCREEN_CHISS: "Задолго до льдов, народ §Yчиссов§! знал простое удовольствие от светящего на него солнца. Но всё изменилось с их появлением. Загнанные под землю, мы должны были адаптироваться, чтобы выжить. Здесь мы узнали, что нужно для выживания в условиях суровой непредсказуемости. Потребовались серьёзные изменения в нашем обществе и технологиях, в результате чего наш народ объединился ради развития §YДоминации чиссов§!. §YДоминация§!, управляемая §YПравящими Семьями§!, быстро разрослась и включила в себя всю §YКсиллу§! и её жителей.\n\nСейчас, застряв в коре §YКсиллы§!, мы как никогда нуждаемся в колониальных кораблях. С помощью §YСил экспансии и обороны чиссов§!, по воле народа и с одобрения §YПравящих Семей§!, мы должны взять курс на близлежащие системы. Но мы должны быть осторожны: эти гиперкоридоры окружены странными аномалиями, и попытки навигации могут оказаться тщетными. Более того, наши датчики дальнего действия получили необычные данные из ядра галактики. Признаки сражений. Мы знаем, что мы не одни в галактике.\n\nЭта эпоха отсылает нас ко временам, когда §YКсилла§! замёрзла. Мы вновь должны приспособиться к нашему окружению. Мы должны просчитывать каждый ход, продвигаться осторожно и выполнять каждое действие с совершенством!"

  START_SCREEN_KILLIK: "Когда-то мы были лишь инструментами для §YНебожителей§!, но внезапно они изгнали нас на другой конец галактики. Большая часть наших ульев на §YАльдераане§! пустует, а наши космические станции заброшены. Колония теперь мирно трудится на §YЙоггое§!, строя новые ульи. Наш Род снова станет сильным."

  START_SCREEN_UNKNOWN_REGIONS_GENERIC: "Империи \"меньшего космоса\" ничего не знают о силах, зарождающихся в §BНеизведанных Регионах§!. Укрывшись за звёздными аномалиями, туманностями и нестабильными условиями, мы преодолели враждебность этого региона. Мы приспособились к этим условиям и процветаем. Мы будем исследовать и расширятся в Хаосе."

  START_SCREEN_MEGACORP_GENERIC: "Падение ракатанцев и поражение ситхов пошли бизнесу на пользу. Другие империи стремятся расширяться за пределы страны, и им понадобится кто-то, кто предоставит им корабли и финансовую поддержку, чтобы помочь в их начинаниях. Наши квалифицированные инженеры и финансисты будут процветать в этот век экспансии и исследования. Мы будем искать новые рынки и клиентов, которые помогут наполнить наши сейфы."

  START_SCREEN_OTHERS: "Тирания, нестабильность и война оставили Галактику в руинах. Падение §HБесконечной Империи§! и поражение §HСитхов§! позволили нашему народу медленно расширяться и воссоединяться с остальной Галактикой. Новое поколение исследователей, ученых и инженеров ждет мир, полный тайн и чудес."

  START_SCREEN_HERGLIC: "Родом из океанского мира §YГиджу§!, §Yхерглики§! — древний и почтенный вид, живущий в §Hрегионе Колоний§!. Так же, как §Hкореллианцы§! и §Hдуросы§!, херглики освоили гиперпространственные путешествия в начале галактической истории, что позволило им основать §YТорговую империю хергликов§!. Их торговая империя привела к созданию §YРимманского торгового маршрута§!, одного из самых процветающих торговых путей в галактике.\n\nПосле §HВеликой гиперпространственной войны§! и §HВеликой войны ситхов§! §Yхерглики§! снова ищут возможности в галактике."

  START_SCREEN_TELOS: "§YTelos§! is known for its strategic importance to the §YGalactic Republic§!. Under the protection of the Telos Security Force and Republic military, the §YTelosian Council§! oversees the renewed growth and prosperity of its people as they venture out into the galaxy."
### Origins #NT!
  origin_pyke_syndicate: "Семья Пайков"
  origin_pyke_syndicate_desc: "Преступные операции Синдиката Пайков варьируются от работорговли до добычи спайса и других гнусных практик. С крахом Бесконечной Империи, Империи Зима Деспота и поражением ситхов, Галактика созрела для новых деловых начинаний. "

  origin_czerka_corp: "В любое время, где угодно - мы уже там"
  origin_czerka_corp_desc: "Основанная как «Горнодобыча и промышленность Цзерки», корпорация «Цзерка» является одним из самых влиятельных производителей оружия в Галактике. Они имеют репутацию сторонников недобросовестных действий в погоне за прибылью: лишение колонистов поставок пищи до получения выплат, участие в работорговле -- всё это является обычным делом для корпорации. С крахом Бесконечной империи, Империи Зима и почти что уничтожением ситхов, «Цзерка» может значительно увеличить свою прибыль, поскольку хаос оставил многие миры дестабилизированными."
  origin_czerka_corp_effect: "Начните игру с:\n- §H$sm_lotor_manufacturer_czerka$§!, зданием космической базы, дающим §Gуникальные бонусы§!.\n- Возможность получить здание филиала §H$building_czerka_weapon_factory$§!.\n\n"

  origin_trandoshan_tribe: "Во славу Хранительницы счета"
  origin_trandoshan_tribe_desc: "Трандошане наслаждаются охотой и убийством. Они охотятся на живых существ со всей галактики для развлечения, получения рабов и прочих жестоких действий. Хотя их культура может показаться другим варварской, ими движет стремление к очкам джаганнат. Их поклонение «Хранительнице счета» влияет на их мотивы, уводя многих в преступный мир."
  origin_trandoshan_tribe_effect: "Начните игру с:\n- Возможность выбора особого ритуала возрождения §HШко-Ягу§! в качестве бонуса за стремление.\n\n"

  origin_tion_hegemony: "Руины империи Зима"
  origin_tion_hegemony_desc: "Наследие Зима Деспота видно по всей галактике. Однако, его смерть и крах империи привели к возникновению нескольких разрозненных политических образований. Из восьми тронов его империи, четвертый — Дезевро — приобрёл известность благодаря союзу с Тионом. Как преемники империи, Почётный союз стремится расширить своё влияние. Помня о поражении Зима в противостоянии с хаттами, люди Дезевро и Тиона стремятся вернуть его наследие и отомстить за крах империи."
  origin_tion_hegemony_effect: "Start the game with:\n- §HИмперией хаттов§! являющейся вашим историческим врагом на юге.\n\n"

  origin_guardians_whills: "Древняя секта"
  origin_guardians_whills_desc: "С изменением баланса сил в Галактике после распада Бесконечной Империи, многие новые фракции пользуются ситуацией и начинают исследовать и завоевывать разные регионы. Но некоторые выбирают путь мира и смирения, и одна из таких групп — Уиллы. Стражи Уиллов верят в единство с Силой и защищают паломников, отправляющихся на пустынную луну и посещающих священный город Джеда. В эти смутные времена Сила с ними, и они едины с Силой."

  origin_caretakers_iokath: "Хранители сферы Дайсона"
  origin_caretakers_iokath_desc: "Глубоко в Неизведанных Регионах находится большая сфера, в которой обитает мало кому известный вид. Сфера построена вокруг неизвестной звезды и использует энергию небесного объекта для питания множества внутренних конструкций. Будучи учеными и инженерами, представители этой расы трудятся над созданием ужасного оружия и устройств, которые они обрушивают на ничего не подозревающие миры. Они находятся за пределами известной галактики, из-за чего трудно сказать, как падение ракатанцев повлияло на них, если вообще повлияло. Еще труднее сказать, как эти \"хранители\" повлияют на галактику в целом."

  origin_killik_hive: "Инструменты Небожителей"
  origin_killik_hive_desc: "Когда-то простые рабочие для существ, обладающих исключительной силой, киллики жили в курганах на Альдераане, пока к власти не пришли ракатанцы. После вторжения в древний мир ситхов c Коррибана, Род, казалось, исчез. Все, что осталось от их наследия в известной галактике — это шпили на Альдераане и древняя космическая станция. Однако, Улей всё ещё существует глубоко в Неизведанных Регионах, вдали от любопытных глаз."

  origin_ahto_council: "Сокровище разлома Хракерт"
  origin_ahto_council_desc: "Прекрасный океанский мир Манаан служит домом для расы селкатов и их ценного ресурса — колто. Считается, что глубоко в разломе Хракерт этот ресурс производит огромная акула — или что она как минимум с ним связана. Эта жидкость обладает важными целебными свойствами, которые делают родной мир селкатов незаменимым. Это только вопрос времени, когда остальная часть галактики узнает о сокровищах, таящихся в глубинах разлома Хракерт. "
  origin_ahto_council_effect: "Начните игру с:\n- Технологией строительства £building£ §H$building_meds_production_plural$§!.\n- §HНейтральная фракция§!, положительный модификатор мнения для всех фракций.\n- £building£ $building_meds_production_plural$ имеют §G+3§! деятельности £job_meds_technician£ $job_meds_technician$ на §HМанаане§!.\n- §G+100%§! $mod_planet_jobs_sr_meds_produces_mult$ деятельности на §HМанаане§!\n- §G+1§! $mod_building_meds_production_max$ на §HМанаане§!.\n\n"

  origin_sorosuub: "Корпорация «СороСууб»"
  origin_sorosuub_desc: "Корпорация «СороСууб» — одна из старейших компаний в галактике. Базирующаяся на Салласте, она расположена вдоль Римманского торгового маршрута, что делает её главным центром производства различных транспортных средств и космических кораблей, а также добычи и переработки полезных ископаемых. С открытием галактики, корпорация получила уникальную возможность расширить своё не только коммерческое, но и дипломатическое влияние."
  origin_sorosuub_effect: "Начните игру с:\n- §H$sm_lotor_manufacturer_soro_suub$§!, зданием космической базы, дающим §Gуникальные бонусы§!.\n\n"

  origin_malastare: "Топливные корпорации Маластара"
  origin_malastare_desc: "Расположенный вдоль Хайдианского пути, мир Среднего Кольца Маластар является домом для дагов. Тёмный и мрачный мир также является домом для множества свирепых существ, начиная от нексу и заканчивая чудовищным зверем Зилло. Окружающая среда также неприветлива и величественна с её большими метановыми озерами, густыми джунглями и обширными пустынями. Однако, несмотря на ужасные условия, на Маластаре есть своё собственное уникальное топливо, которое оказалось смертельным для зверей Зилло. Это топливо может найти применение за пределами Маластара."

  origin_hutt_empire: "Великолепная империя хаттов"
  origin_hutt_empire_desc: "Когда Бесконечная Империя раката пала, вакуум власти, который они оставили после себя, был настолько велик и всепоглощающ, что только славные и щедрые хатты могли надеяться заполнить его. Воспользовавшись моментом, они распространялись от системы к системе, претендуя на места, оставленные раката. Иногда они выдавали себя за последователей раката, иногда просто завоевателями, в другие разы хатты вели переговоры, но всё время они становились более могущественными и непомерно жадными, чем раньше. Благодаря войнам с основателями Тионской гегемонии и столкновениям с темными джедаями, которые проверили их решимость, хатты выстояли, а их империя - стала сверкающей жемчужиной в Среднем и Внешнем Кольцах."
  origin_hutt_empire_effect: "Начните игру с:\n- §HВикуэями§!, §Hклатуинцами§! и §Hгаморреанцами§! вокруг вашей территории.\n- §HТионской гегемонией§!, являющейся вашим историческим врагом на севере.\n- Особая защита от §Hпреступных филиалов§! во всех §Hкланах хаттов§!.\n- §H$sm_lotor_manufacturer_hutt$§!, зданием космической базы, дающеим вам §Gуникальные бонусы§!.\n\n"

  origin_shattered_clans: "Мандалорские кланы"
  origin_shattered_clans_desc: "Изгнанные с Корусканта за одержимость честью, завоёванной в испытаниях и битвах, они завоевали планету во Внешнем Кольце и переименовали её в честь генерала, который привёл их к победе - Мандалора, и самих себя назвали Мандо'аде - сыновьями и дочерями Мандалора. Они ревностно охраняли свои границы во время недавнего Раскола, который потряс Орден джедаев, но теперь настало время Мандо'аде показать галактике, на что они действительно способны. Пришло время для Великого крестового похода. Собираются флоты, воины и новообращённые стекаются из близлежащих систем, чтобы пополнить ряды крестоносцев, пока мандалорцы готовятся к великой и славной войне."
  origin_shattered_clans_effect: "Начните игру с:\n- С заданием для следующего §HМандалора§!, который необходим для провозглашения следующего £мандо£ §HМандалорского крестового похода§!.\n- Способность превращать другие расы в настоящих мандалорцев путём суровых тренировок.\n- §H$sm_lotor_manufacturer_mando$§!, зданием космической базы, дающим вам §Gуникальные бонусы§!.\n\n"

  origin_sith_refugee: "Выжившие в ходе истребления ситхов"
  origin_sith_refugee_desc: "Сразу же после Великой гиперпространственной войны и неудавшегося вторжения в Миры Ядра прото-Республика нанесла удар по остаткам Империи ситхов. Верховный канцлер приказал полностью уничтожить род ситхов и полностью уничтожить их общество. Республиканские войска и джедаи уничтожили большую часть их цивилизации. Лишь несколько беженцев под предводительством Вишейта выжили и скрылись в Неизвестности. Спустя годы они высадились на Дромунд-Каасе, фанатично настроенные на месть."
  origin_sith_refugee_effect: "Начните игру с:\n- Разрушенной £sith£ §HИмперией ситхов§! который должен быть реформирован новым бессмертным императором.\n- Уникальные цепочки квестов, касающиеся §Hситхов§! & §Hимперии ситхов§!.\n- §H$sm_lotor_manufacturer_sith$§!, зданием космической базы, дающим вам §Gуникальные бонусы§!.\n\n"

  origin_former_rakatan_slave: "Заброшенные Миры Ядра"
  origin_former_rakatan_slave_desc: "После таинственного исчезновения Бесконечной Империи многие из их бывших Рабских Миров остались в одиночестве. Реинжиниринг технологии Раката и особенно их гипердвигателей привёл к быстрому технологическому прогрессу в направлении космических путешествий, апогеем этого прогресса стала Великая гиперпространственная война между Объединёнными Мирами Ядра и древней Империей ситхов. Эта война оставила галактику в руинах и разрушила налаженные связи и отношения. После периода изоляции и застоя многочисленные государства стремятся исследовать неизвестное в поисках новых возможностей."
  origin_former_rakatan_slave_effect: "Начните игру с:\n- Возможностью сформировать £republic£ §HГалактическую Республику§!.\n- Технологиями §Bразвитых Миров Ядра§!.\n- Уникальными небольшими цепочками событий, привязанными к конкретному участнику-основателю.\n\n"

  origin_chiss_ascendancy: "Замёрзшая планета"
  origin_chiss_ascendancy_desc: "Ксилла, родная планета чиссов, вступила в ледниковый период. Поскольку экваториальные зоны с умеренным климатом сжимаются, а полюса покрываются льдом, чиссы должны одновременно обратить взор на звёзды и глубины родного мира в поисках ресурсов для поддержания своего мира. Копая глубоко, чтобы обогреть свои города теплом мантии планеты, и строя корабли-разведчики, чтобы найти близлежащие системы и миры для добычи и колонизации, чиссы с их передовыми, неортодоксальными технологиями намерены стать значимой силой в галактике. Если только они смогут продержаться достаточно долго, чтобы их усилия увенчались успехом. Неизведанные Регионы - опасное место. Единственное, на что могут положиться чиссы - это их сила в борьбе за выживание."
  origin_chiss_ascendancy_effect: "Начните игру с:\n- Уникальными §Hтехнологями Неизведанных Регионов и чиссов§!.\n- С самого начала вы будете заперты в §HНеизведанных Регионах§!.\n\n"

 # copy of origin_default, needed for starting techs #NT!
  origin_default_unknown_regions: "Силы Неизведанного Региона"
  origin_default_unknown_regions_desc: "Тирания, нестабильность и война оставили галактику в руинах, после таинственного исчезновения Ракатанской империи и последующего периода неопределённости, вскоре последовавшего за первой Галактической Войной между Мирами Ядра и Империей ситхов, многочисленные империи предпочли замкнуться в себе и закрыться от остальной галактики. Теперь рождается новое поколение, избавленное от оков страха предыдущей эпохи. Галактика снова стала таинственным местом, полным чудес, которое стоит исследовать."
  origin_default_unknown_regions_effect: "Начните игру с:\n- Уникальными §Hтехнологями Неизведанных Регионов§!.\n- С самого начала вы будете заперты в §HНеизведанных Регионах§!.\n\n"

  origin_kingdom_of_onderon: "£onderon£ Королевство Ондерон"
  origin_kingdom_of_onderon_desc: "Фридон Надд, падший джедай, не довольствовавшийся служением Ордену, действовал самостоятельно, сея тьму. Он бродил по неизведанным системам, пока не нашел мир, в котором мог господствовать с помощью Темной стороны, Ондерон. Надд избавился от предыдущих монархов и вступил на трон как король Ондерона. Теперь, спустя столетия, прошедшие после кончины Надда, после затяжной гражданской войны установилась новая форма правления. Однако отголоски царствования Надда забыть нелегко…"
  origin_kingdom_of_onderon_tooltip: "Начните игру с:\n- §H$sm_lotor_manufacturer_onderon$§!, зданием космической базы, дающим вам §Gуникальные бонусы§!.\n- Уникальное место раскопок - §H$secrets_of_the_royal_palace$§!, на Ондероне.\n- Несколько сюжетных событий о бурной истории Ондерона.\n\n"

  origin_verpine_hive_society: "Общество астероидного улья"
  origin_verpine_hive_society_desc: "После разрушения их родного мира верпины путешествовали повсюду в поисках подходящих планет. В конце концов им пришлось заселить астероид Никель-один, и за тысячелетия их тела привыкли к этому, теперь они больше не могут жить на нормальных планетах."
  origin_verpine_hive_society_tooltip: "§HЭтот вид может жить только на астероидах или идеальных мирах!§!"

  origin_kuat_ring: "£kdy£ Орбитальное кольцо Куата"
  origin_kuat_ring_desc: "Абсолютный титан среди космических станций, орбитальный комплекс «Строительных верфей Куата» или орбитальный комплекс «СВК», вращается вокруг планеты Куат и окружает её. Состоящее из множества типов модулей, кольцо состоит из сотен складов, верфей, коммерческих и жилых зон, охранных и военных постов, космопортов и многого другого. Кроме того, тысячи систем вооружения прикрывают кольцо в оборонительных целях, хотя в первую очередь они предназначены для отражения меньших судов, в то время как силы безопасности и военные флоты отбивают более крупные суда.\nСтанция известна своими многочисленными и обширными верфями, такими как \"Верфи Куата\", отдельными верфями являются верфи Мау, верфи Депонна и верфи Андрима. Верфи, состоящие в основном из массивных сухих доков, работают в тандеме со складами, механическими мастерскими, фабриками и рабочими, живущими на борту кольца, чтобы ремонтировать, обслуживать, строить и модернизировать любой космический корабль, который пристыковывается с достаточным количеством кредитов."
  origin_kuat_ring_tooltip: "Начните игру с:\n- §H$sm_lotor_manufacturer_kuat$§!, зданием космической базы, дающим вам §Gуникальные бонусы§!.\n- Полностью построенным орбитальным кольцом вокруг §HКуата§! а также §H$tech_orbital_ring_tier_1$§!.\n\n"

  origin_arkanian_geneticists: "Арканианские генетики"
  origin_arkanian_geneticists_desc: "В то время как многие цивилизации только изучают риски и преимущества генетических манипуляций, арканианские ученые почти овладели этой практикой много веков назад. Движимые уже внушительным интеллектом и природной любознательностью, арканианцы начали генетические эксперименты относительно рано в развитии своей цивилизации. В результате они живут долго, обладают улучшенными умственными способностями и обычно считают себя «превосходящими» по сравнению с другими видами. Даже сегодня любопытство арканианцев растёт, что приводит к несколько сомнительным экспериментам над инопланетными видами, а также слухам о создании различных подвидов арканианцев..."
  origin_arkanian_geneticists_tooltip: "Начните игру с:\n- С технологиями §H$tech_lotor_genome_mapping$§! и §H$tech_lotor_gene_tailoring$§!.\n- Технологиями §Bразвитых Миров Ядра§!.\n\n"

  origin_herglic_traders: "Галактические торговцы-первопроходцы"
  origin_herglic_traders_desc: "Хергликики довольно рано занялись космическими путешествиями и исследованиями по сравнению с большинством других рас в галактике, и им посчастливилось обнаружить древнюю гипермагистраль рядом с их родной системой, что позволило им легко путешествовать и расширяться по мере процветания их цивилизации. В сочетании с приятным, миролюбивым поведением и природной любознательностью херглики установили множество связей и отношений с иными планетами и обществами. С этими обществами обычно заключались торговые соглашения, и из-за их контроля над близлежащей гиперполосой и пространством вокруг неё херглики установили доминирующее положение в торговле в этом районе. С тех пор минуло тысячелетие, а господство хергликов над торговыми путями и ксенофильские отношения только улучшились."
  origin_herglic_traders_tooltip: "Начните игру с:\n- преимуществом в §Hнескольких технологиях§!.\n\n"

