 ##### LOTOR UI LOCS ##### #NT!

 GALAXY_SHAPE: "Описание галактики"
 FE_GUARANTEED_COLONIES: "ИИ Империи"
 FE_GUARANTEED_COLONIES_TOOLTIP: "§H$FE_GUARANTEED_COLONIES$§!\nРегулирует количество ИИ Империй, населяющих галактику. Каждое не сгенерированное государство появится в виде Планет-Государств дабы все важные расы существовали."
