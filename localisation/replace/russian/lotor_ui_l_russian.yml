#  CARAVANEERS_LABEL: "Основные торговые пути"
#  CARAVANEERS_LABEL_TOOLTIP: "§H$CARAVANEERS_LABEL$§!\nЕсли включено, вы сможете возводить строения для более быстрого путешествия по главным торговым путям. После исследования соответсятвующей технологии, вы сможете пропускаскать по 2-3 системы за один прыжок.\n§HОтключено на маленькой карте§!\n§RИз-за некоректного просчёта прыжков самой игрой, время прыжка сделано мгновенным для коректной работы. К сожалению, эта опция не сбалансирована и не соответствует лору, но именно поэтому у вас есть возможность её отключить§!"
 GALAXY_SIZE: "Настройки галактики"
 XENO_COMPATIBILITY_LABEL: "Дополнительные опции"
 XENO_COMPATIBILITY_LABEL_TOOLTIP: "Некоторые механики Stellaris адаптированные нами под LotOR не вписываются в лор, например, Колоссы и Джаггернауты. Также такие мегаструктуры как сфера Дайсона и миры-кольца. Отключите эту опцию, чтобы убрать их из игры."
 JOIN_GALACTIC_COMMUNITY: "§HПрисоединиться к $GALACTIC_COMMUNITY$§!"
 LEAVE_GALACTIC_COMMUNITY: "§HПокинуть $GALACTIC_COMMUNITY$§! (Стоит §Y200§! £influence£).\nВы больше не будете участником и должны будете §Yподать заявление в Республику§! если вы хотите воссоединиться, это длительный процесс, который может занять несколько лет."
 CREATE_NEW: "Создать новую\n(Поддерживается)"
 FE_CRISES: "Тяжесть кризиса"
 FE_CRISES_TOOLTIP: "§HТяжесть кризиса§!\nРегулирует силу флотов кризиса середины и конца игры. Чем выше показатель, тем опаснее они будут.\n\n§SNote:§! Не влияет на игроков"
 FE_MID_GAME: "Мандалорский крестовый поход"
 FE_MID_GAME_TOOLTIP: "£mando£ §HМандалорский крестовый поход§!\nЭто крупное историческое событие, равнозначное кризису середины игры, основано на легендарной войне §HМандалора Наивысшего§! против §HРеспублики§!. В игре §HМандалор Наивысший§! начнёт вести $Hкрестовый поход§! против своих соседей и направится к §HГалактической Республике§!!\nЕсли §YМандалорское пространство§! управляется §Gигроком§!, то он будет контролировать §HМандалорский крестовый поход§!."
 FE_END_GAME: "Возвращение ситхов"
 FE_END_GAME_TOOLTIP: "£dcs£ §RВозвращение ситхов§!\nЭто крупное историческое событие, равноценное кризису конца игры, основанному на нападении ситхов на Республику, организованном §HДартом Вишиейтом§!. §HИмперия ситхов§! раскрывает себя галактике в целом и начинает действовать более агрессивно.\n\n§YНапоминаем, что эта функция ещё не завершена!§!\nЕсли §YОсколки империи ситхов§! управляются §Gигроком§!, то именно он будет отвечать за их возвращение."
 FE_HABITABLE_WORLDS_TOOLTIP: "£planet£ §HПригодные для жизни миры§!\nРегулирует количество пригодных для жизни миров. Чем больше показатель, тем больше будет миров, что увеличит лаги от середины до конца игры. При этом игнорируются важные планеты.\n\n§H0.5x рекомендовано§!\n\n§RЗначения больше 1х будут округлены до 1х§!"
 LGATE_LABEL: "Примитивы, основанные на случайности"
 LGATE_LABEL_TOOLTIP: "§H$LGATE_LABEL$§!\nКогда эта опция включена, у всех примитивных цивилизаций будет шанс на появление 25%. Отключение этого режима гарантирует появление всех примитивов."
