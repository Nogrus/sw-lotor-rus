 # Artisan Troupe > Star Chamber #NT!
  leviathans.300.name: "Звёздная палата"
  leviathans.300.desc: "Приветствуем вас, [my_country.GetRulerName]. Я директор Звёздной палаты.\n\nЧем мы можем быть вам полезны? Может быть, создать произведение искусства, которым вы будете наслаждаться? Или, может быть, вы хотите профинансировать работу нашего анклава по созданию небывалой красоты?"
  leviathans.300.c.allow: "Требуется наличие §YЗвёздной палаты§!:\n£opinion£ Мнение +50"
  leviathans.300.d: "Расскажите нам о себе побольше."
  leviathans.300.d.reply: "Мы Звёздная палата. Мы состоим из нескольких станций, населённых творческими людьми из многих миров, объединённых желанием создавать новую красоту в этих безопасных гаванях. Сюда стекаются идеи и методы со всей галактики, и вместе мы хотим добиться идеального самовыражения.\n\nМы предоставляем множество видов услуг тем, кто хочет наслаждаться искусством. Если вы профинансируете нашу работу, то мы, возможно, организуем ещё более крупные мероприятия для ваших граждан."
  leviathans.304.a.tooltip: "§YЗвёздная палата§! приносит §G£opinion£ +1 к отношению§! каждый месяц\n\n"
  leviathans.307.desc: "Наша экономика больше не позволяет нам покровительствовать Звёздной палате. Они больше не будут получать финансирование от нашего государства. Несомненно, это подпортит наши отношения с анклавом."
  leviathans.307.a.tooltip: "§RУдаляет§! модификатор государства §Y$enclave_artist_patron$§!"
  leviathans.310.desc: "Фестиваль миров, организованный Звёздной палатой, порадовал народ государства [Root.GetName]. Увы, радость была недолгой.\nНа планете [this_planet.GetName] во время праздничных мероприятий в огромной толпе возникла паника и погибли тысячи граждан."
  leviathans.312.desc: "Фестиваль миров был внезапно прекращён. Звёздная палата собрала свои вещи и улетела без объяснения причин.\n\nПри обыске мест их проживания и арен обнаружилось, что пропало огромное количество ресурсов."
  leviathans.313.desc: "Звёздная палата не отвечает на наши запросы."
  leviathans.315.desc: "Гость! Воистину радостное событие! Ох, простите мои манеры! Полагаю, необходимо представиться. Мы — Звёздная палата.\n\nМы посвятили свою жизнь занятию изобразительным искусством, музыкой, культурой и всеми прочими вещами, которые делают бытие разумного создания терпимым. Пожалуйста, если вы желаете приобщиться к нашим чудесным творениям, без колебаний обращайтесь к нам!"
  leviathans.319.desc: "О [Root.GetRulerTitle] [Root.GetRulerName], десять лет назад [Root.GetName] дали обещание поддержать Звёздную палату, и вы его выполнили.\n\nСрок вашего покровительства подходит к концу, но с нашей стороны было бы беспечным не спросить. Не хотите ли вы продлить подписку на лучшие изделия в галактике?"
  leviathans.323.a.reply: "Огромное вам спасибо за эти тёплые слова. Мы непременно передадим их остальным членам Звёздной палаты."
  leviathans.332.desc: "Мы получили сообщение от Звёздной палаты. Одна из их станций уничтожена!"
  leviathans.333.desc: "Мы получили сигнал бедствия от главного мастера Звёздной палаты. Их последняя станция, служившая культурным центром, уничтожена. Несколько творцов уцелели, но самой Звёздной палаты, по сути, больше нет."
  leviathans.334.desc: "Уничтожив случайную станцию в системе [station_system. GetName], мы нашли немало ресурсов среди её обломков. Пожертвования, дары и творения, сложённые в её залах, сейчас дрейфуют в космосе, готовые к их подбору."

  origin_default: "Появилась новая сила"
  origin_default_desc: "Тирания, нестабильность и война оставили галактику в руинах, после таинственного исчезновения Ракатанской империи и последующего периода неопределённости, вскоре последовавшего за первой Галактической Войной между Мирами Ядра и Империей ситхов, многочисленные империи предпочли замкнуться в себе и закрыться от остальной галактики. Теперь рождается новое поколение, избавленное от оков страха предыдущей эпохи. Галактика снова стала таинственным местом, полным чудес, которое стоит исследовать."
  origin_necrophage: "Некрофаг"
  origin_necrophage_desc: "Эта цивилизация эволюционировала из паразитов, поглощающих другие разумные формы жизни. Расширяя свои владения в галактике, она будет рассматривать другие виды либо как учеников, которых нужно наставить на путь истинный, либо как очередной источник пищи для поддержания своего могущества."
  civic_tooltip_necrophage_effects: "- Может превращать поселения £pops£ других видов в поселения §Hосновного вида§!.\n- Только поселения некрофагов могут быть §Hлидерами§! или занимать §Hдолжности правителей§!.\n\n§RИзменения в Lotor:§!\n- Вы не начинаете игру с вторичным, препатентным видов. (Невозможно со статическими картами)\n- Гарантированно пригодных для жизни планет не существует, поэтому две близлежащие планеты являются §Hпримитивными цивилизациями§!."
  origin_ocean_paradise: "Океанический рай"
  origin_ocean_paradise_desc: "С момента своего рождения эта цивилизация наслаждалась миром в щедрой среде без естественных врагов, обеспечивая беспрепятственный рост и богатство."
  origin_ocean_paradise_effects: "- Родной мир — это §H$pc_ocean$§! (размер: £planetsize£ §Y30§!) с богатым месторождением ресурса §H$food$§! и бонусами для §H$MOD_POP_HAPPINESS$§!, §H$MOD_POP_GROWTH_SPEED$§! и §HВывод§!.\n\n§RИзменения Lotor:§!\n- Гарантированно пригодных для жизни планет не существует, поэтому планеты не превращаются в §H$pc_frozen$§!."

  origin_doomsday: "Судный день"
  origin_doomsday_desc: "Родной мир этой цивилизации крайне нестабилен, и его взрыв — лишь вопрос времени. Их единственная надежда — найти убежище в другом месте, пока не стало слишком поздно."
  origin_tooltip_doomsday_effects: "§R- ВНИМАНИЕ: Сложное происхождение§!\n- Ваш родной мир взорвется через §H35-45 лет§! после начала игры\n- Ценные ресурсы из мантии обреченной планеты увеличивают производство на поверхности\n\n§RИзменения Lotor:§!\n- Гарантированно обитаемых планет не существует, поэтому мы не можем их удалить. Наличие обитаемого мира рядом с вашим домом зависит исключительно от карты."

  civic_tooltip_machine_servitor_effects: "Начинает игру с §Y5§! органическими £pop£ поселениями из §RЗвёздных Войн§! со статусом £job_bio_trophy£ §Y$citizenship_organic_trophy$§! и уровнем жизни §Y«$living_standard_organic_trophy$»§!.\nВозможно строительство £building£ сооружений типа §Y$building_organic_sanctuary$§!, позволяющих биотрофеям производить £unity£ §Yединство§! вместо сооружений империи машин, таких как £building£ §Y$building_simulation_1$§!."
  civic_tooltip_machine_assimilator_effects: "Начинает игру с §Y10§! £pop£ поселениями киборгов из §RЗвёздных Войн§! со способностью §Yассимилировать§! органических существ в качестве киборгов.\nАссимиляция органического £pop£ поселения даёт небольшой прирост £unity£ §Yединства§! и £society£ §Yсоциологических исследований§!.\n£pop£ Поселения органиков, не затронутые ассимиляцией, со временем автоматически подвергаются §Yгеноциду§!.\n§Y«Ассимиляция»§! служит поводом к войне с другими государствами.\n§YМнение§! большинства государств ухудшено."

 # Betharian replace with Exonium #NT!
  building_betharian_power_plant: "Экзониевая электростанция"
  building_betharian_power_plant_desc: "Экзониевые электростанции потребляют экзониевую руду и производят энергокредиты в огромном количестве."
  d_betharian_deposit: "Поля экзония"
  d_betharian_deposit_desc: "Тысячи и тысячи ценных экзониевых камней сияют на этих полях, словно звёзды."
  tech_mine_betharian: "Переработка экзония"
  tech_mine_betharian_desc: "Изначально экзониевые минералы возникли в одном месте, но миллион лет назад разлетелись по всей галактике. Минералы чаще всего встречаются в виде скоплений небольших камней и легко воспламеняются."


 # Space Ether Dragon --> Duinuogwuin #NT!
  leviathans.610.name: "Столкновение с дуинуогвуином"

  leviathans.660.desc: "Глубоко в коре планеты [From.GetName] находятся разрозненные окаменелые останки существа, бывшего, похоже, близким родственником дуинуогвуина, когда-то обитавшего в системе [From.GetStarName].\n\nЗа тысячелетия, минувшие после гибели зверя, его мягкие ткани окостенели, а отвердевшие кости стали по структуре похожими на минералы."

  leviathans.661.desc: "Когда наша добывающая станция на орбите §YДраконьего клада§! меняла положение вдоль особо богатой минеральной жилы, сенсоры уловили нечто необычное.\n\nНеповрежденное §Yяйцо дуинуогвуина§! в идеальном состоянии, погребённое глубоко в недрах планеты и окружённое обломками его менее везучих собратьев. Мы извлекли яйцо и вывезли его с места его разработки, но его дальнейшая судьба не решена."

  leviathans.664.a.tooltip: "Молодой дуинуогвуин §HСциле§! присоединяется к флотилии [Root.Owner.GetName]."

  leviathans.670.desc: "Грозный дуинуогвуин убит. Исключительная храбрость адмирала [From.From.GetLeaderName] и [From.From.GetName] не скоро будет забыта.\n\n§HПланетоид§!, который монстр так яростно защищал, теперь можно спокойно изучить. Кто знает, какие сокровища могли здесь скопиться за время прошедших эпох?"
  leviathans.670.desc.noleader: "Грозный дуинуогвуин убит. Флотилия [From.From.GetName] проявила исключительную храбрость, о которой будут помнить ещё долго.\n\n§HПланетоид§!, который монстр так яростно защищал, теперь можно спокойно изучить. Кто знает, какие сокровища могли здесь скопиться за время прошедших эпох?"
  leviathans.670.desc.gesta: "Грозный дуинуогвуин убит.\n\n§HПланету§!, которую монстр так яростно защищал, теперь можно спокойно изучить. Какие сокровища это существо могло здесь скопить за время прошедших эпох?"

  leviathans.675.desc: "Упорный труд наших некромантов принёс свои плоды: §Yдуинуогвуин §! вернулся к жизни. Существо выглядит жутко и движется с трудом, но если его раскалённое дыхание всё ещё работает, можно считать это успехом."

  building_guardian_dragon_shrine: "Святилище дуинуогвуин"
  building_guardian_dragon_shrine_desc: "Святилище, посвящённое ныне вымершей расе змеев пустоты."
  building_guardian_dragon_monument: "Монумент убийцы драконов"
  building_guardian_dragon_monument_desc: "Памятник в честь победы над дуинуогвуином."

  space_dragon_red: "Дуинуогвуин"
  space_dragon_red_plural: "Дуинуогвуины"

  r_dragon_trophy: "Трофей победы над дуинуогвуином"
  r_dragon_trophy_desc: "Трофей, знаменующий нашу победу над мерзким дуинуогвуином. Если бы не его огромный размер, хорошо смотрелся бы на стене."

  DRAGON_INCUBATION_PROJECT: "Инкубация яйца дуинуогвуина"
  DRAGON_INCUBATION_PROJECT_DESC: "Яйцо, найденное в недрах планеты Драконий клад, подаёт слабые признаки жизни. Теоретически, мы сможем вычислить и сымитировать идеальные условия для яйца, чтобы из него вылупилось существо. Если мы успешно выведем дуинуогвуина, это существо вряд ли будет таким же большим и сильным, как его предки, но после одомашнивания принесёт огромную пользу.\n\nЯйцо не продержится долго вне среды, из которой его извлекли. Надо действовать быстро."

  REANIMATE_GUARDIAN_DRAGON: "Воскрешение дуинуогвуина"
  REANIMATE_GUARDIAN_DRAGON_DESC: "Наши некроманты верят, что им по силам вновь разжечь искру жизни в §Yдуинуогвуине§!. Они намерены провести сложные ритуалы, использовать плазму ближайшей звезды, прикрепить к трупу экспериментальные двигатели и прочее."

  aquatics.105.name: "Звёздный дракон побеждён"
  aquatics.110.name: "Звёздный дракон сражён"
  aquatics.110.desc: "Государство [From.GetName] сразило звёздного дракона! Это ужасное деяние оставило мир [dragon_planet.GetName] беззащитным перед возможным нападением."
  aquatics.115.name: "Звёздный дракон возрождён"
  aquatics.115.desc: "Наши некроманты выполнили обещание и вернули к жизни звёздного дракона из системы [dragon_system.GetName]! Результат не идеален, — а чего ещё ждать от существа, восставшего из мертвых, — но он с готовностью ждет наших приказов."
  aquatics.115.A: "Наши враги сгорят!"
  REANIMATE_ORIGIN_DRAGON: "Возродить звёздного дракона"
  aquatics.120.B.tooltip: "Звёздный дракон навсегда покинет нас."
  aquatics.150.desc: "Наши [This.Owner.GetResearchers], наблюдающие за звёздным драконом, сообщили о громких скрипучих звуках, источником которых, по-видимому, являются его внутренние органы. Кроме того, дракон стал необычно часто появляться в окрестностях мира [Root.GetName], порой проходя прямо над верхними слоями атмосферы, а затем вновь уходя в космос. Согласно рабочей гипотезе, существо голодно и хочет приземлиться и поесть, как оно делало это ранее. Неясно, почему дракон медлит. Возможно, от ждёт нашей реакции, ведь теперь мы стали соседями среди звёзд."
  aquatics.170.desc: "После того, как он несколько лет поглощал плоды мира [Root.GetName], располневший звёздный дракон вновь взмывает в небо. Отметив свой взлёт торжественным ревом, он покинул место кормежки, оставив после себя груды чешуек, сброшенной кожи и других продуктов жизнедеятельности."

  aquatics.185.desc: "Похоже, звёдному дракону не понравились попытки государства [From.GetAdj] захватить мир [here_be_dragons_planet.GetName]. Дракон летит нам на помощь, обрушивая ледяное пламя на вражеские флотилии!"
  aquatics.185.desc.landed: "Похоже, звёздному дракону не понравились попытки государства [From.GetAdj] захватить мир [here_be_dragons_planet.GetName]. Прервав свою трапезу, дракон взлетел и обрушил ледяное пламя на вражеские флотилии!"
  aquatics.185.A: "Слава звёздному дракону!"

  aquatic_events.250.desc: "После успешного установления связи с несколькими инопланетными расами наши [This.Owner.GetLinguists] через своего руководителя выдвинули радикальное предложение. Хотя предыдущие усилия наладить контакт с звёздным драконом пошли прахом, [needed_name.GetSheHe] считает, что [needed_name.GetSXX] пора предпринять еще одну попытку.\n\nСудя по нашим древним записям, [This.Owner.Species.GetName] и дракон заключили договор, положивший конец прямым столкновениями. Используя это как доказательство, что понимания можно достичь, [needed_name.GetSheHe] отмечает, что недавние встречи с чуждыми формами жизни хорошо подготовили нас к тому, чтобы понять дракона."
  aquatic_events.250.desc.hive: "Наладив связь с несколькими инопланетными расами, наши лингвистические мыслительные процессы пришли к выводу, что пора предпринять новую попытку наладить контакт с звёздным драконом. Хотя недавние попытки провалились, у нас остались смутные воспоминания о мирном договоре с драконом, в древности положившим конец вражде с ним.\n\nТеперь мы набрались опыта во взаимодействии с чуждыми формами жизни и лучше подготовлены к тому, чтобы понять дракона."
  aquatic_events.250.desc.machine: "Наладив связь с несколькими инопланетными расами, наши лингвистические алгоритмы пришли к заключению, что пора предпринять новую попытку наладить контакт с звёздным драконом. Хотя прошлые попытки можно считать провальными по всем критериям, из записей наших создателей следует, что определённого понимания всё же можно достичь. В конце концов, они предположительно сражались с драконом и заключили с ним мир по неизвестным нам причинам.\n\nБлагодаря полученному опыту во взаимодействии с чуждыми формами жизни мы лучше подготовлены к тому, чтобы понять дракона."

  space_dragon_origin: "Звёздный дракон"
  space_dragon_origin_plural: "Звёздные драконы"
  d_landed_dragon_desc: "Могучий звёздный дракон приземлился и начал поглощать невероятное количество пищи."

# Automated Dreadnought --> Amaxine Dreadnought #NT!
  NAME_Automated_Dreadnought: "Амаксинский Дредноут"
  leviathans.540.name: "Амаксинский Дредноут"
  leviathans.540.desc: "Остатки некогда гордой воинской расы Амаксинских Воинов, этот массивный военный корабль продолжает нести вахту над развалинами их империи."
  leviathans.540.a: "$leviathans.510.a$"
  leviathans.540.a.reply: "Это был один из нескольких флагманов, принадлежащих необычайно могущественной межзвездной империи под названием Амаксинские Воины, которая процветала в небольшом регионе нашей галактики несколько тысяч лет назад. Об их народе мало что известно, кроме их грозной воинской культуры и того факта, что они якобы покинули галактику несколько тысяч лет назад в поисках другой.\n\nАмаксинский Дредноут, с которым вы столкнулись, является последним в своем роде, и он продолжает добросовестно патрулировать назначенную ему систему, несмотря на гибель его экипажа. На протяжении веков было предпринято множество попыток привести старый военный корабль в покой, но ни одна из них не увенчалась успехом."
  leviathans.540.b: "$leviathans.510.b$"
  leviathans.540.b.reply: "Амаксинский Дредноут был разработан для работы с большим экипажем, но теперь он полагается исключительно на автоматизированные системы. Это делает корабль особенно уязвимым для атак, которые выводят из строя ретрансляционные узлы, используемые его центральным компьютером."
  reactor_overdrive: "Перегрузка Реактора"
  reactor_overdrive_desc: "Временный дар от реактора §YАмаксинского Дредноута§! помогает обеспечить энергией каждую работу в этом мире."

  leviathans.3100: "Амаксинский Дредноут"
  leviathans.3100.desc: "Был обнаружен один большой военный корабль, патрулирующий систему [dreadnought_system.GetName]. На корабле не обнаружено никаких признаков жизни, но он излучает очень сильную энергетическую сигнатуру и, похоже, изобилует системами вооружения. На оклик не реагирует.\n\nРекомендуется соблюдать осторожность."
  leviathans.3100.desc.mach: "Был обнаружен один большой военный корабль, патрулирующий систему [dreadnought_system.GetName]. На корабле не обнаружено никаких органических признаков жизни, но он излучает очень сильную сигнатуру энергии и, похоже, изобилует системами вооружения. Он не отвечает на приветствия или передачу данных.\n\nРекомендуется соблюдать осторожность."
  leviathans.3102: "Амаксинский Дредноут Отключен"
  leviathans.3102.desc: "Нам удалось отключить Амаксинский Дредноут в системе [guardians_dreadnought_system.GetName]. Несмотря на удары, которые он получил от наших кораблей, структурная целостность массивного корпуса военного корабля осталась почти нетронутой.\n\nНаши абордажные группы обнаружили мумифицированные останки амаксинового экипажа дредноута, все еще занимавших свои места. Перед истечением срока они активировали какой-то автоматический режим патрулирования, в котором ограниченный корабельный ИИ был заблокирован последние 937 лет.\n\nХотя это потребует невероятного количества ресурсов, некоторые из наших инженеров считают, что Амаксинский Дредноут можно восстановить и снова ввести в строй нашего флота. Это, безусловно, сделало бы его мощным флагманом."

  leviathans.3103: "Амаксинсксий Дредноут Восстановлен"
  leviathans.3103.desc: "Это знаменательный день! Наши квалифицированные ремонтные бригады и инженеры завершили работу над древним дредноутом, который мы отключили в системе [guardians_dreadnought_system.GetName]. Огромный боевой корабль получил полный экипаж и был объявлен готовым к эксплуатации после проведения космических испытаний. С этим мы пойдем по стопам Амаксинских Воинов!"
  leviathans.3103.desc.mach: "Это важный день! Наши опытные ремонтные роботы и инженерные подразделения завершили работу над древним дредноутом, который мы отключили в системе [guardians_dreadnought_system.GetName]. Огромный боевой корабль получил полный экипаж и был объявлен готовым к эксплуатации после проведения космических испытаний. С этим мы пойдем по стопам Амаксинских Воинов!"

