##### LOTOR vanilla replace LOCS ##### #NT!

  ELECTION_VIEW_DESCRIPTION: "Выборы идут! Потратьте £unity£§YUnity§! чтобы поддержать кандидата. Если мы не будем вмешиваться, будет избран случайный кандидат."

#### Republic Localization #NT!
  crisobj_be_in_breach_of_galcom_law_name: "Нарушать законы Галактической Республики"
  crisobj_be_in_breach_of_galcom_law_desc: "Мы не покоримся наглости этой жалкой кучки ничтожных бюрократов!\n\n§YНарушайте§! закон Галактической Республики, чтобы получать §Yежегодную§! награду за угрозу."

  operation.3001.desc.egal.galco: "$operation.3001.desc.egal.intro$ Мы будем делать намёки на заговор [root.target.GetAdj] с целью подорвать их политическое положение в Галактической Республике."

  resolution_category_custodian_reforms: "Реформы §YВерховного канцлера§!"
  resolution_category_galactic_institutions: "Республиканские учреждения"

  nominate_custodian_not_crisis: "£trigger_no£ Пристальное внимание Верховного канцлера раскроет наши планы относительно галактики..."

  resolution_custodian_form_empire_desc: "Несмотря на огромные усилия Хранителя, внутренние склоки по-прежнему ослабляют Галактическую Республику. Подумайте о том, чего можно добиться, если эта галактика будет объединена под сильным руководством. Наступление невиданной ранее эпохи мира и процветания — вот наша задача."
  resolution_custodian_form_empire_tooltip: "§YГалактическая Республика§! изменится на §YГалактическая Империя§!.\n§RВсе члены выйдут из состава существующих федераций.§!\n\n§R §Y[Root.GetName]§! станет §YИмперским Ядром§!, сдвинется в сторону §Yавторитаризма§! и примет §YИмперию§. Все несовместимые §Yгражданские модели§! будут удалены.§!"
  resolution_custodian_form_empire_tooltip_machine: "§YГалактическая Республика§! изменится на §YГалактическая Империя§!.\n§RВсе члены выйдут из состава существующих федераций.§!\n\n§Y[Root.GetName]§! станет §Yимперским нексусом§!."
  resolution_custodian_form_empire_tooltip_hive: "§YГалактическая Республика§! изменится на §YГалактическая Империя§!.\n§RВсе члены выйдут из состава существующих федераций.§!\n\n§Y[Root.GetName]§! станет §YИмперским Ульем§!."

  resolution_custodian_galactic_standard_desc: "Галактический стандартный — новый искусственный язык, специально построенный так, что им могут пользоваться все разумные виды независимо от физиологии. Внедрение единого языка в оборот по всей Галактической Республике на государственном уровне даёт нам надежду избежать ошибок при переводе."

  resolution_custodian_extend_custodianship: "Продлить срок §YВерховного канцлера§!"
  resolution_custodian_extend_custodianship_desc: "Делать галактику лучше - очень тяжёлая работа, требующая много времени. Срок нынешнего §YВерховного канцлера§! должен быть продлён, если мы хотим добиться выполнения поставленных задач."
  resolution_custodian_extend_custodianship_tooltip: "Лимит срока настоящего §YВерховного канцлера§! продлён ещё на §Y10 лет§!."

  resolution_custodian_perpetual_custodianship: "Удалить ограничение срока полномочий §YВерховного канцлера§!"
  resolution_custodian_perpetual_custodianship_tooltip: "Наш §YВерховный канцлер§! продолжит действовать бессрочно."

  resolution_custodian_end_custodianship: "Истечение срока полномочий Верховного канцлера"
  resolution_custodian_end_custodianship_desc: "§YВерховный канцлер§! подал в отставку. Потому, вскоре должно начаться голосование за следующего §YВерховного канцлера§!."
  resolution_custodian_end_custodianship_tooltip: "Нынешний Верховный канцлер будет отозван, и в начале следующего года будут назначены новые выборы."

  resolution_custodian_gdf: "Республиканская оборонительная коалиция"

  resolution_custodian_expand_gdf: "Расширение РОК"
  resolution_custodian_expand_gdf_desc: "Чтобы Республиканская оборонительная коалиция могла выполнять свои постоянно растущие задачи, она должна быть существенно увеличена."
  resolution_custodian_disband_gdf: "Распустить РОК"
  resolution_custodian_disband_gdf_desc: "Республиканская оборонительная коалиция выполнила своё предназначение и должна быть демобилизована."

  resolution_custodian_gto: "Республиканская торговая организация"
  resolution_custodian_gto_desc: "РТО будет выполнять функции галактического регулятора, обеспечивающего соблюдение торговых стандартов и разрешение споров."
  resolution_custodian_disband_gto: "Распустить Республиканскую торговую организацию"

  resolution_custodian_galpol: "Республиканская организация безопасности"
  resolution_custodian_galpol_desc: "Создание галактической уголовной полицейской организации позволит сотрудничать правоохранительным органам по всей территории Галактической Республики."
  resolution_custodian_disband_galpol: "Распустить РОБ"
  resolution_custodian_disband_galpol_desc: "Нельзя позволить РОБ стать \"тайной полицией\" правящих элит Галактической Республики. Её надо распустить немедленно."

  resolution_emperor_by_election_desc: "Как и в старой Галактической Республике, члены Имперского Совета должны избираться исходя из их силы голоса."

  MESSAGE_RESOLUTION_EMERGENCY_MEASURE_TITLE: "Объявлена чрезвычайная мера"
  MESSAGE_RESOLUTION_EMERGENCY_MEASURE_DESC: "$COUNTRY|Y$ использовал полномочия своего §YВерхвоного канцлера§! для объявления резолюции $RESOLUTION|H$ экстренной мерой"

  custodian.2.a.desc: "Наконец-то Галактический Сенат проголосовал за предоставление государству [custodian.GetName] чрезвычайных полномочий хранителя. На официальной церемонии, транслировавшейся на всю галактику, нас назначили §Hхранителями Галактической Республики§!.\n\nКак первым среди равных, нам поручено защищать Галактическую Республику от всех потенциальных угроз, будь то внутренние или внешние, которые могут причинить ей вред. Нам были предоставлены широкие полномочия во всех делах сообщества, и теперь мы можем выдвигать специальные резолюции."
  custodian.2.b.desc: "Галактический Сенат проголосовал за предоставление государству §H[custodian.GetName]§! чрезвычайных полномочий хранителя. На церемонии, транслировавшейся на всю галактику, их назначили официальными §Hхранителями Галактического сообщества§!.\n\nПервые среди равных, отныне [custodian.GetSpeciesName] обязаны оберегать Галактическое сообщество от любых угроз, как внешних, так и внутренних. Они получили обширные полномочия по вмешательству в дела сообщества и могут предлагать особые резолюции."

  custodianship_starts: "Государство §Y[custodian.GetName]§! теперь §Yхранитель Галактической Республики§!."

  custodian.11.a.desc: "Срок наших полномочий хранителя Галактической Республики подошёл к концу. Статус хранителя был отозван, а с ним и наши особые полномочия, хотя мы сохранили место в Галактическом Совете." #DO NOT TRANSLATE
  custodian.11.b.desc: "По истечении срока полномочий государство §H[former_custodians.GetName]§! сложило с себя статус Верховного канцлера Галактической Республики. Их особые полномочия были отозваны, и теперь они считаются рядовым членом Галактического Совета." #DO NOT TRANSLATE

  custodianship_ends: "Государство §Y[From.GetName]§! больше не §YВерховный канцлер§! §YГалактической Республики§!."

  custodian.15.b.desc: "Государство §H[former_custodians.GetName]§! досрочно сложило с себя полномочия §YВерховного канцлера§! §YГалактической Республики§!. Похоже, груз ответственности канцлерства пришёлся им не по нраву."

  custodian.101.desc: "Уничтожение государства §H[LastKilledCountryName]§! положило конец их канцлерству Галактической Республикой."

  resolution_galacticreforms_unseat_custodian_desc: "Пора покончить с коррумпированностью действующего §YВерховного канцлера§!. Их нужно немедленно снять с должности, пока они не причинили ещё больше вреда Галактической Республике!"

  emperor.2.intro.desc: "Наступила заря Нового Порядка. Старая Галактическая Республика распущена, и на её место пришла §H[Root.GetGalEmpireName]§!. Мы заняли своё законное место на троне этого общегалактического государства и отныне будем называться §H[Root.GetName]§!."

  emperor.2.a.tooltip.start: "§HМы наблюдаем рождение Империи!§!\n- §YГалактическая Республика§! теперь известна как §YГалактическая Империя§!\n- Теперь мы известны как §Y[Root.GetName]§!\n"

  emperor.3.intro.desc: "Наступила заря Нового Порядка. Старая Галактическая Республика распущена, и на её место пришла §H[Root.GetGalEmpireName]§!. Заняв трон этого общегалактического государства, бывший §H[gal_emperor.GetSpeciesName]§! отныне называет себя §H[gal_emperor.GetName]§!."

  emperor.3.a.tooltip: "§YГалактическая Республика§! теперь известна как §YГалактическая Империя§!."

  emperor.4.a.desc: "Граждане галактики, возрадуйтесь! Вы освободились от тирании удушающей бюрократии и пустой болтовни дипломатов Галактической Республики.\n\nТеперь ваши миры находятся под защитой Галактической Империи. Как граждане Империи, вы объединены в величайшую и самую могущественную нацию, которую когда-либо видела галактика. Подстрекательство к мятежу будет наказано, а послушание будет вознаграждено. Знайте, что [gal_emperor.GetRulerTitle] [gal_emperor.ruler.GetRegnalName] следит за вами.\n\nДа здравствует Империя! Да здравствует [gal_emperor.GetRulerTitle]!"
  emperor.4.b.desc: "Внимание! Прослушайте данное объявление. Галактическая Империя пришла на смену устаревшему институту, известному вам как Галактическая Республика. Ваши отдельные межзвёздные государства реструктуризованы и сгруппированы в единую имперскую директорию.\n\n[gal_emperor.GetRulerTitle] станет центральным процессором Империи, а вам предписывается послушно исполнять его команды. Вы — граждане Империума, объединённые в величайшем и сильнейшем политическом образовании в истории галактики. Для его процветания требуются послушание и сотрудничество.\n\nДа здравствует Империя! Да здравствует [gal_emperor.GetRulerTitle]!"

  emperor.52.desc: "Все упоминания старой Галактической Республики были стёрты из документов новой Империи. В рамках реорганизации Республиканская оборонительная коалиция была переименована в §HИмперскую армаду§!.\n\nНовый флот унаследовал свои структуры и организацию от РОК, но изменились форма и символика, а все служащие должны принести присягу на верность [gal_emperor.GetRulerTitle].\n\nХотя экипажи и вспомогательный персонал всё ещё набираются из всех частей Империи, среди офицеров ныне преобладают [gal_emperor.GetSpeciesName]."

  resolution_emperor_abolish_council_desc: "Имперский Совет и его приспешники являются ещё одним трагическим пережитком коррумпированной Галактической Республики. Ему нет места в новой галактической эпохе."

  emperor.200.desc: "Свобода вернулась в галактику! Галактическая Империя пала, и последние из лоялистов сдались войскам повстанцев.\n\nТеперь, когда [gal_emperor.GetRulerTitle] больше не имеет власти, была восстановлена старая §HГалактическая Республика§!. Время покажет, сможет ли возрождённое учреждение предотвратить приход к власти очередного галактического диктатора, но пока на всех планетах бывшего Империи вспыхивают спонтанные празднества."
  emperor.201.desc: "Галактическая империя пала. Имперские войска не сумели остановить наступление флота повстанцев, и сегодня [gal_emperor.GetRulerTitle] может лишь признать своё поражение.\n\nС роспуском Империи на его место пришло старая коррумпированная §HГалактическая Республика§!. Вот так галактика решительно отвернулась от порядка, предпочтя ему хаос..."
  emperor.202.desc: "Галактическая Империя пала, окружённая со всех сторон предателями. Повстанческое отродье уничтожило некогда могущественные флотилии Империи, и последние из лоялистов отвернулись от нас.\n\nПосле падения последних очагов имперского сопротивления [gal_emperor.GetRulerTitle] может лишь отречься от престола. Мятежники уже объявили о возрождении старой §HГалактической Республики§!, призванной заполнить пустоту, оставшуюся после падения Империи."
  emperor.203.desc: "Галактическая Империя пала. Войска повстанцев одерживают победы по всем фронтам, а [gal_emperor.GetRulerTitle] отрекается от престола.\n\nСтарая Галактическая Республика вновь заняла место рухнувшей Империи."

  war_goal_wg_restore_the_community_desc: "Война ведётся с целью распустить Галактическую Империю и возродить Галактическую Республику. В результате мы окажемся втянуты в войну со всеми членами Империи."

  emperor.300.desc: "Галактической Империи был нанесён смертельный удар, от которого ему не оправиться. С учётом его неминуемого краха мы можем возродить старую §HГалактическую Республику§!.\n\nПусть оно станет местом дипломатии и взаимопонимания, пришедшим на смену тирании!"

  emperor.301.desc: "Всё кончено. Оставшиеся имперские войска массово сдаются в плен или просто исчезают в ночи, и становится очевидно, что Империя находится на грани смерти.\n\nУже сейчас государство §H[dissolve_winner.GetName]§! начало работать над возрождением старой §HГалактической Республики§!. По всей галактике рвут и сжигают знамёна Империи. Нас ждёт новое будущее."

  emperor.302.desc: "Галактический Империум пал. Когда имперские силы начали таят или массово сдаваться, суверен Империума отрекся от престола.\n\nПо мере того, как порядок в истерзанных войной системах бывшего Империума медленно восстанавливается, §H[dissolve_winner.GetName]§! счел нужным возродить старую §HГалактическую Республику§!. Мы получили приглашение на членство. Должны ли мы присоединиться?"

  emperor.401.desc: "Государство §H[LastKilledCountryName]§! уничтожено, и с ним пришёл конец Галактической Империи!\n\nПосреди бушующего хаоса возродилась старая Галактическая Республика, которая стремится восстановить в галактике некое подобие порядка."

  action.155.2.desc: "С Империей покончено! Пора вернуть старую Галактическую Республику!"

  former_loyalist_desc: "Во время падения Галактической Империи мы поддержали лоялистов, и потому к нам до сих пор относятся с подозрением. Наше влияние в Галактической Республике ограниченно."

  former_emperor_desc: "Мы правили Галактической Империей, а теперь стали изгоями для большинства государств галактики. Нас объявили тиранами, а наше влияние в возрождённой Галактической Республике существенно ограничено."

  CUSTODIAN_NEUTRAL_GREETING_02: "Галактическая Республика — лучшая возможность сделать галактику лучше для всех."

  CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02: "У нас есть ответственность перед всеми членами Галактической Республики, но государство [From.GetName] не входит в их число."
  CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03: "Членство в Галактической Республике должно стать для вас приоритетом, [From.GetSpeciesNamePlural]."

  CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02: "Мы хотим улучшить Галактическую Республику, но без вас нам не справиться, [From.GetSpeciesNamePlural]. У наших полномочий канцлерства есть ограничения."
  CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03: "Бесконечным спорам в Галактической Республике нужно положить конец, если мы как галактика хотим достичь хоть чего-нибудь значительного."

  CUSTODIAN_HOSTILE_GREETING_02: "Мы покажем гнусность государства [From.GetName] всей Галактической Республике."
  CUSTODIAN_HOSTILE_GREETING_03: "Враг государства [Root.GetName] — враг Галактической Республики."

  CUSTODIAN_HOSTILE_GREETING_05: "Вы не обманете нас или Галактическую Республику. Государству [From.GetName] нельзя доверять."

  CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01: "Вы враги Галактической Республики, [From.GetSpeciesNamePlural]."
  CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02: "Мы занимаем пост Верховного канцлера Галактической Республики и пользуемся этой возможностью, чтобы формально выразить наше презрение к вашему жалкому государству."
  CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03: "Ради собственного блага вам стоит держаться подальше от границ Галактической Республики."
  CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01: "Мы сделаем всё возможное, чтобы уменьшить тлетворное влияние государства [From.GetName] на Галактическую Республику."

  CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03: "Возможно, вам стоит задуматься о выходе из Галактической Республики, [From.GetSpeciesNamePlural]. Ваше вечное недовольство плохо влияет на прочих членов."
  CUSTODIAN_FRIENDLY_GREETING_01: "Государство [From.GetName] — настоящий друг Галактической Республики!"
  CUSTODIAN_FRIENDLY_GREETING_02: "Галактическая Республика приветствует вас, [From.GetSpeciesNamePlural]!"

  CUSTODIAN_FRIENDLY_GREETING_05: "Мы просто скромные слуги Галактической Республики."
  CUSTODIAN_FRIENDLY_GREETING_06: "Что Галактическая Республика может сделать для вас, [From.GetSpeciesNamePlural]?"
  CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01: "Если бы вы только вступили в Галактическую Республику… государство [From.GetName] могло бы стать примером для всех остальных."
  CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02: "Галактическая Республика не будет полной, пока к ней не присоединится [From.GetName]."
  CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03: "Хоть вы и не являетесь членом, мы сделаем всё возможное, чтобы позаботиться об интересах государства [From.GetName] в Галактической Республике."

  CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02: "Мы сделаем всё возможное, чтобы мнение государства [From.GetName] услышали в Галактической Республике."

  MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01: "Канцлер, как продвигается объединение Галактической Республики? Должно быть, это непросто."

  MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03: "С тех пор, как вы приняли статус Верховного канцлера, над Галактической Республикой нависла чёрная тень. Мы опасаемся, что она медленно превращается в нечто совершенно иное."

  MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02: "Как нам лучше всего послужить Галактической Республике, канцлер?"
  MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03: "Галактической Республике повезло с вами, канцлер."
  OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01: "У Галактической Республики появился «лидер». Интересно."
  OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02: "Назначение канцлера не делает членство в Галактической Республике более привлекательной для нас, но мы посмотрим."

  OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01: "Галактическая Республика всегда была с гнильцой, и это было ещё ДО того, как эти идиоты в Сенате назначили вас канцлером."

  OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03: "Вы [From.GetSpeciesNamePlural] не в состоянии управлять государством [From.GetName], а теперь вам доверили вести за собой всю Галактическую Республику? Ха!"

  OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02: "Галактическая Республика станет только лучше с таким канцлером, как вы, [From.GetSpeciesNamePlural]."

  resolution_declare_crisis: "Declare Galactic Emergency"
  resolution_declare_crisis_desc: "Эта империя представляет собой явную и несомненную угрозу будущему всей галактики. Галактическая Республика должна остановить её и уничтожить, пока не стало слишком поздно."

  crisis.4105.intro: "Признавая угрозу, которую мы представляем, несчастные члены Галактической Республики приняли резолюцию, осуждающую наши действия и объявляющую нас §Y\"кризисом галактических масштабов.\"§! В редкий момент единения все члены Сообщества объединили свои силы и объявили нам войну."

  crisis.4105.desc.c: "Продажные глупцы из Галактической Республики приняли резолюцию, в которой объявили нас «кризисом» и «угрозой всей разумной жизни». В свете подобных абсурдных заявлений государство [Root.GetName] и вся Галактическая Республика теперь находятся в состоянии тотальной войны.\n\nВойна продолжится до полного уничтожения нас или всей Республики… или пока они не отменят резолюцию."

  gal_custodian_desc: "Мы Верховный канцлер - Галактической Республики, и наше влияние на галактику возросло."

  war_goal_wg_declared_crisis_desc: "Тотальная война ведется между Галактической Республикой и Кризисной империей.\n\nМир может быть достигнут только путем полного уничтожения одной стороны или если Сообщество примет резолюцию о прекращении военных действий."

  resolution_declare_crisis_tooltip: "Все члены Галактической Республики объявляют тотальную войну против цели, которая может закончиться только тогда, когда одна сторона будет уничтожена или, если решение будет отменено."

  custodian.30.name: "Республиканская оборонительная коалиция"

  custodian.30.intro: "Сенат ратифицировал создание регулярного межгосударственного воинского формирования, предназначенного для защиты Галактической Республики. Эта §HРеспубликанская оборонительная коалиция§! будет набирать персонал из всех государств-членов Республики, которые также будут тратить ресурсы на строительство флотилий РОК."
  custodian.30.nocrisis: "Поскольку РОК подчиняется непосредственно государству §H[custodian.GetName]§!, действующему Верховному канцлеру, многие опасаются, что эта в перспективе колоссальная мощь будет использована как инструмент подавления. Другие же радуются её созданию, называя коалицию не иначе как «первой линией обороны галактики»."
  custodian.30.crisis: "Галактика охвачена непрекращающимися войнами, ей угрожают силы, стремящиеся истребить всю разумную жизнь, а потому многие надеются, что РОК сможет переломить ход конфликтов, перенести бой на вражескую территорию и обезопасить границы Республики. Её силы будут напрямую подчинены Верховному канцлеру из государства §H[custodian.GetName]§!."
  custodian.30.warinheaven: "Галактика охвачена войной, и многие надеются, что РОК нарастит свою численность и станет достаточно сильной, чтобы бросить вызов даже огромным флотилиям угасших империй, погрязших в мелочных конфликтах за господство в галактике. РОК будет напрямую подчинена Верховному канцлеру из государства §H[custodian.GetName]§!."

  custodian.32.name: "РОК возобновляет деятельность"
  custodian.32.desc: "Поскольку должность Верховного канцлера остаётся вакантной, Республиканская оборонительная коалиция создала независимую организационную структуру. Она останется верной идее защиты Республики, а верховное командование РОК пообещало продолжить патрулирование систем государств-членов Республики."

  custodian.35.name: "РОК подчиняется Верховному канцлеру"
  custodian.35.desc: "С занятием должности Верховного канцлера, силы Республиканской оборонительной коалиции были включены в нашу организационную структуру. Дальнейшие приказы они будут получать от нас."

  custodian.35.tooltip: "Все флотилии РОК теперь подчиняются нам."
  custodian.40.name: "РОК распущена"
  custodian.40.desc: "По решению большинства Сената §HРеспубликанская оборонительная коалиция§! была распущена. Весь персонал РОК возвратился на родные миры, а военные корабли были демонтированы под пристальным надзором представителей Сената, чтобы они не попали не в те руки."

  custodian.51.desc: "Почтенные члены Галактической Республики... братья по разуму.\n\nДля нашей галактики наступили тёмные времена. Невиданные ранее силы угрожают нашему существованию. Чтобы выжить в надвигающейся битве, мы должны сражаться как в последний раз, потому что он действительно может оказаться последним.\n\nКогда вы выбрали нас как Верховного канцлера, мы поклялись защищать галактику, и мы сделаем всё возможное, чтобы сдержать своё слово. Но эту битву нам в одиночку не выиграть. Мы призываем вас позабыть о различиях и присоединиться к нам. §H[crisis_country.GetName]§! будут разбиты! Вместе мы покажем им всю мощь галактики, объединившейся против общего врага!"

