# Surveillance Supercomputer ancient relics #NT!
  ancrel.12090.desc: "Похоже, автоматизированные системы в $NAME_Ultima_Vigilis$ гораздо старше, чем мы могли подумать. Взломанные системы данных не дают нам никаких указаний на личность или хотя бы намерения их создателей, единственное, что нам удалось установить: прибыли они не менее 10 000 лет назад и ушли вскоре после обустройства системы в качестве наблюдательного пункта для наблюдения за всей нашей галактикой.\n\nПримечательно, что система всё ещё работает даже после всех этих лет: множество установок, разбросанных по системе, как оказалось, представляют собой очень сложные датчики. Они отправляют прямую трансляцию на планету, где центральная операционная система обрабатывает её в информацию, которую дроны могут сохранять и хранить. Подстёгиваемые нехваткой пространства и материи, они, похоже, решительно усовершенствовали свои методы сжатия данных: массивные структуры на планете похоже, способны хранить сумму всех когда-либо зарегистрированных наблюдений. Однако мы не можем проверить это утверждение, поскольку данные сжаты настолько, что мы не можем их распаковать.\n\nВызывает тревогу тот факт, что в пустоту по-прежнему транслируется сокращённый поток данных. Но ведь не может быть чтобы кто-то их до сих пор считывал? В любом случае, наши программы готовы взять под контроль дронов. Теперь мы можем формировать систему в соответствии с нашими желаниями, если осмелимся."
