  resolution_tiyanki_conservation_act: "Закон об охране пёргиллов"
  resolution_tiyanki_conservation_act_desc: "Пёргиллы — уникальная форма космической жизни, и их необходимо защищать от тех, кто может причинить им вред."
  resolution_tiyanki_conservation_act_tooltip: "Любое государство, атаковавшее §Yпёргиллов§!, будет считаться §Rнарушившим галактический закон§!."
  resolution_repeal_tiyanki_conservation_act_desc: "Вопрос о том, что делать с пёргиллами, находится вне компетенции $GALACTIC_COMMUNITY$."
  resolution_tiyanki_pest_control: "Борьба с вредителями: пёрргилы"
  resolution_tiyanki_pest_control_desc: "Мигрирующие пёргиллы представляют собой не только досадную помеху, но и угрозу для навигации. Присутствие этих непредсказуемых существ на всё более загруженных космических маршрутах недопустимо."
  resolution_tiyanki_pest_control_tooltip: "Любое государство, в границах которого находятся §Yпёрргилы§!, будет считаться §Rнарушившим галактический закон§!, пока эти существа не будут уничтожены или не покинут его границы по своей воле."
  resolution_repeal_tiyanki_pest_control_desc: "$GALACTIC_COMMUNITY$ не имеет права приказывать своим членам уничтожать пёрргилов."

  galcom.104.desc: "Пёрргилы были официально объявлены галактическими вредителями. Отныне любой из участников $GALACTIC_COMMUNITY$, в границах которого находятся пёрргилы, обязан в кратчайшие сроки провести эвтаназию этих существ.\n\nК сожалению, сейчас эти существа мигрируют по нашей территории. Пока они не будут убиты или не покинут наше пространство по своей воле, [Root.GetName] будет считаться §Rнарушителем галактического закона§!."
  galcom.106.name: "Пёрргил в пространстве расы [Root.GetSpeciesName]"
  galcom.106.desc: "Стая пёрргилов только что пересекла границы нашего государства и вошла в звёздную систему §H[tiyanki_system.GetName]§!. Поскольку они были объявлены галактическими вредителями, каждый член $GALACTIC_COMMUNITY$ обязан в кратчайшие сроки провести эвтаназию этих существ на своей территории.\n\n[Root.GetName] будет считаться §Rнарушителем галактического закона§!, пока пёрргилы не будут убиты или не покинут наше пространство по своей воле."
  galcom.107.name: "Нарушение закона об охране пёрргилов"
  galcom.107.desc: "Официальные представители $GALACTIC_COMMUNITY$ выразили протест в связи с гибелью пёрргилов в системе §H[tiyanki_kill_system.GetName]§!. Они проинформировали нас, что эти действия нарушают закон об охране пёрргилов: таким образом, [Root.GetName] будет считаться §Rнарушителем галактического закона§! в течение следующих десяти лет.\n\nПолученные из тел мёртвых тиянки ресурсы были конфискованы, а нам был выписан штраф."
  galcom.109.desc: "Наблюдатели из $GALACTIC_COMMUNITY$ зарегистрировали присутствие пёрргилов в одной из наших звёздных систем. Поскольку совет принял резолюцию о борьбе с вредителями-пёрргилами, [Root.GetName] будет считаться §Rнарушителем галактического закона§!, пока пёрргилы не будут убиты или не покинут наше пространство по своей воле."
  galactic_features.370.name: "Пёрргилы истреблены"
  galactic_features.367.name: "Родная система пёрргилов зачищена"
  galactic_features.367.1: "Последние пёрргилы в звёздной системе §H[tiyanki_system.GetName]§! были уничтожены, и §H[tiyanki_killer.GetName]§! празднует победу. Лишившись своей древней благоприятной среды для размножения, пёрргилы в первый раз за всю историю галактики оказались под угрозой вымирания."
  galactic_features.367.3: "Так как все известные стаи пёрргилов за пределами системы [tiyanki_system.GetName] уже были истреблены, сегодняшний день можно считать днём исчезновения этого биологического вида. После скитаний по галактике в течение сотен миллионов лет, пёрргилы теперь вымерли."
  galactic_features.367.4: "Ходят слухи, что легендарная матриарх пёрргилов до сих пор скрывается где-то в галактике. Правда это или нет, начиная с сегодняшнего дня биологический вид пёрргилов можно считать полностью вымершим."
  galactic_features.368.2.desc: "Почти все эти организмы нельзя разглядеть невооруженным глазом, но есть одно исключение — огромные §Hпёрргилы§!. Должно быть, их вид эволюционировал в этой системе сотни миллионов лет назад, прежде чем они заполонили собой галактику. Приняв во внимание уникальные условия внутри плазменного поля системы, можно с уверенностью утверждать, что это единственное место во вселенной, где пёрргилы могут производить потомство."
  galactic_features.370.1.desc: "§H[tiyanki_killer.GetName]§! подтверждают, что недавно нашли и убили последних известных пёрргилов в системе §H[tiyanki_system.GetName]§!. Учёные считают, что эти космические формы жизни были старше любых известных цивилизаций и что они бороздили галактику на протяжении сотен миллионов лет, однако сегодня в их долгой истории была поставлена последняя точка."
  galactic_features.371.desc: "Даже когда наша империя находилась в зените славы тысячи лет назад, пёрргилы были древнее нас, но теперь... Теперь мне сообщают, что какие-то НИЧТОЖНЫЕ [Root.GetSpeciesName] подняли руку на этих беззащитных существ и истребили их всех до единого.\n\n[Root.GetSpeciesName], вы хотя бы понимаете, что натворили? Ваши жалкие мозги хотя бы способны осознать, какого чуда вы навсегда лишили галактику?"
  galactic_features.385: "Пёрргилы в системе [tiyanki_kill_system.GetName] истреблены"
  galactic_features.385.desc: "Мы успешно обнаружили и истребили нескольких диких пёрргилов в звездной системе §H[tiyanki_kill_system.GetName]§!. Наш флот использовал лазерные резаки, чтобы извлечь ценные материалы и ресурсы из их останков."

