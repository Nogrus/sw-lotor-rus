  galcom.110.desc: "Наблюдатели из $GALACTIC_COMMUNITY$ узнали о нашей недавней победе над матриахом пёрргилов. Они сообщили, что наша победа над чудовищем является грубым нарушением закона об охране этих редких форм жизни и что агрессивное поведение матриарха не является достаточным оправданием для подобных действий.\n\n[Root.GetName] будет считаться §Rнарушителем галактического закона§! в течение следующих десяти лет. Кроме того, нас оштрафовали на §Y5000§! энергокредитов «за истребление уникального индивида вида пёрргил, со смертью которого вся галактика осиротела»."
  opinion_killed_tiyanki_fleet_1: "Убийца пёрргилов"
  opinion_killed_all_tiyanki_1: "Истребитель последних пёрргилов в галактике"
  27_HOSTILE_GREETING: "Ваше жестокое преследование пёрргилов — настоящее преступление. Когда-нибудь вы поплатитесь за свои действия."
  25_NEUTRAL_GREETING: "Ваше жестокое истребление пёрргилов не осталось незамеченным."
  25_FRIENDLY_GREETING: "Пёрргилы никогда не были угрозой... Что заставило вас атаковать этих беззащитных существ?"
  first_contact_critters.15.desc: "Космические формы жизни, которые ведущий социолог [Owner.GetSpeciesAdj] именует «§Hпёрргил§!», являются кроткими существами. Будучи способными проникать в какую-то часть подпространства с более низкой мерностью, они сравнительно легко перемещаются из системы в систему.\n\nОни питаются газами, распространенными в верхних слоях атмосферы многих газовых гигантов. Весьма маловероятно, если не сказать больше, что это их единственный источник пищи, но наблюдать поглощение ими других питательных веществ нам ещё не доводилось.\n\nЭти существа почти никогда не атакуют, даже если их спровоцировать. Их можно спокойно игнорировать."
  story.501.name: "Purrgil"
  story.501.desc.spiri: "The Diviners name the beings, floating through the dark, \"§YPurrgil§!.\" They are a sacred and peaceful spaceborne life form that roams from system to system, feeding on gases common to the upper layers of many gas giants, and rarely showing any signs of hostility.\n\nWe are to keep at a respectful distance."
  story.501.desc: "The spaceborne lifeforms - which the [Root.GetSpeciesAdj] Head of Society Research has come to refer to as \"§YPurrgil§!\" - are docile creatures. Capable of accessing some lower dimension of subspace, they roam from system to system with remarkable ease.\n\nThey graze on gases common to the upper layers of many gas giants. It is highly unlikely, to say the least, that this is their only food source, but intake of other nutrients has yet to be observed.\n\nThey will rarely, if ever, attack, even when provoked. They can safely be ignored."
  story.501.desc.gesta: "The spaceborne lifeforms - which we call \"§YPurrgil§!\" - are docile creatures. Capable of accessing some lower dimension of subspace, they roam from system to system with remarkable ease.\n\nThey graze on gases common to the upper layers of many gas giants. It is highly unlikely, to say the least, that this is their only food source, but intake of other nutrients has yet to be observed.\n\nThey will not attack unless provoked. They can safely be ignored."

