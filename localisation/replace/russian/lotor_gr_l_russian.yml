  TECH_UNLOCK_COLOSSUS_CONSTRUCTION_DESC: "§HКолосс§!\n\nКолосс по размерам превышает даже $titan$а, и его конфигурация не позволяет вести бой с другими кораблями. Это скорее подвижная орбитальная станция, способная только на полное уничтожение планет."
  apoc.100.desc.pacif: "Поскольку теория сдерживания снова стала модной среди ведущих политологов на [Root.Capital.GetName], проект «Колосс» представлен как окончательное средство сдерживания; оружие, превосходящее даже корабли класса $titan$. Хотя предлагаемые корабли «Колосс» могут нести полезную нагрузку, способную полностью уничтожить планету, мы разместим их, используя менее насильственный, но, тем не менее, ужасающий метод разрешения конфликта.\n\nЕсли гипотетический противник не прекратит свою агрессию по отношению к нам или нашим союзникам, мы должны просто §Rзаставить их§!."
  fallen_empires_awakening.2.desc: "Это началось с небольшого изменения в поведении §H[From.GetAdjective]§!. Разрозненные отчеты об их кораблях, которые когда-то редко видели за пределами их собственного пространства, теперь обнаруживаются в удаленных системах по всей галактике. Высокотехнологичные разведывательные корабли, посещающие древние разрушенные миры, отвергающие все приветствия и спасающиеся бегством при нападении. Их цель и миссия были неизвестны... до сих пор.\n\nТеперь мы знаем, что [From.GetSpeciesName] готовились, восстанавливая банки данных обзорных маяков и автоматизированных постов разведки, оставленные после отступления к своим нынешним границам. Сбор информации для их возвращения на галактическую арену.\n\nВ пространстве [From.GetSpeciesName] собираются флот и армии, оживают древние фабрики. Впервые за целую эпоху §H[From.GetName]§! смотрят пределы своих границ, в сторону галактики в целом.\n\nПо мере того, как их обветшавшие верфи ремонтируются и переоборудуются, а бездействующие системы литейных заводов по производству кораблей класса $titan$ запускаются, у остальной части галактики остается только один вопрос: на кого первым нацелится этот когда-то спящий гигант в своем стремлении вернуть себе потерянную вековую славу?"
  SHIPDESIGNER_SAVEFAIL_DLC_APOCALYPSE: "§RДля использования компонентов класса $titan$ и колосс требуется дополнение «Apocalypse».§!"
  TECH_UNLOCK_TITAN_CONSTRUCTION_TITLE: "§HОткрывает тип корабля:§! $titan$"
