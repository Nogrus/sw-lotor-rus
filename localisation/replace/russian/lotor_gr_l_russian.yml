  volatile_motes: "Летучие пылинки"
 #volatile_motes_desc in economy file #NT!
  job_chemist_drone_desc: "Вместо поддержания систем пылесборников, хим-дроны извлекают летучие вещества непосредственно из минералов посредством ряда сложных химических процессов."
  job_mote_harvester_desc: "Сборщик — одна из самых опасных профессий, связанная с улавливанием и герметизацией летучих пылинок для использования в качестве топлива или взрывчатых веществ."
  job_chemist_desc: "Синтетическая разработка летучих пылинок с помощью химических процессов отдана в руки этим специалистам."
  edict_clearing_motes_desc: "Используя взрывоопасные свойствв летучих пылинку, мы имеем возможность расчищать труднопроходимую местность гораздо быстрее."
  edict_motes_kinetic_desc: "Мы можем использовать летучие материалы в качестве взрывчатых веществ в боеукладке наших кораблей."
  edict_motes_explosives_desc: "С использованием летучих пылинок для создания специализированных ракет, наши корабли будут обладать большей разрушительной способностью."
  motes_edicts: "Указы о летучих пылинках"
  building_chemical_plant_desc: "Непредсказуемые, а иногда и нестабильные $volatile_motes$ создаются здесь искусственно. Запрещается использовать открытый огонь в радиусе пяти километров от заводов."
  building_mote_harvesters: "$volatile_motes$ Пылесборники"
  building_mote_harvesters_desc: "Эти замысловатые устройства заключают $volatile_motes$ летучие пылинки в энергетические поля, направляя их в специальные зоны удержания под землей, где возможны их стабилизация и сбор."
  tech_mine_volatile_motes: "Стабилизация $volatile_motes$"
  tech_mine_volatile_motes_desc: "$volatile_motes$ Летучие пылинки — это нестабильные частицы, с которыми опасно работать. Чтобы безопасно собирать их, не спровоцировав при этом цепную реакцию в виде взрывов, нужно использовать энергетические поля для стабилизации пылинок."
  d_dust_desert_desc: "Огромная покрытая песком территория, на которой разбросаны зоны с редкими и ценными $volatile_motes$ летучими пылинками. Добыча возможна при наличии подходящего оборудования."
  d_dust_caverns_desc: "Редкие $volatile_motes$ летучие пылинки конденсируются в этих песчаных пещерах и скрытых пустотах."
  action.92.volatile_motes: "Во время изучения планеты [FromFrom.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, названный §H$volatile_motes$ летучими пылинками§!. Эти сверхъестественные частицы содержат огромное количество энергии, которое можно было бы использовать в производстве энергии, в качестве топлива или даже как взрывчатку."
  mod_country_base_volatile_motes_produces_add: "Ежемесячно £volatile_motes£ $volatile_motes$"
  tech_volatile_motes_desc: "Помимо очевидных проблем с безопасностью, создание искусственных $volatile_motes$ — это весьма деликатный и сложный процесс, требующий узкоспециализированного оборудования."
  d_hab_mote_1: "Залежь $volatile_motes$"
  d_hab_mote_1_desc: "Данная среда обитания построена рядом с залежью $volatile_motes$, пригодной для эксплуатации."

  GALACTIC_COMMUNITY: "Галактическая Республика"
  left_galactic_community: "Покинуть $GALACTIC_COMMUNITY$"
  galactic_community_click_to_open: "§GЩёлкните, чтобы открыть $GALACTIC_COMMUNITY$§!"
  galactic_community_TITLE: "$GALACTIC_COMMUNITY$"
  galactic_community_desc: "Отправка посла с целью представлять наши интересы в $GALACTIC_COMMUNITY$ увеличит наш дипломатический вес на §G+10%§!.\n\nМы не сможем изменить назначение посла в течение §Y£time£360§!."
  ENVOYS_STATUS: "$ASSIGNED|Y$ из $TOTAL|Y$ Послы получили назначения\n\nПослов можно отправлять в другие государства с дипломатическими поручениями, в качестве представителей в $GALACTIC_COMMUNITY$ или использовать для поддержания федерации.\n\nОпределённые §Yгражданские модели§!, §Yсооружения§!, §Yбонусы федераций§!, и возведение §Yмежзвёздной ассамблеи§! могут дать вам дополнительных послов."
  ASSIGN_ENVOY_NOT_MEMBER_TOOLTIP: "§HНазначить посла§!\n§RЧтобы иметь возможность назначать послов, вы должны входить $GALACTIC_COMMUNITY$§!"
  SENATE_IN_SESSION_DESC: "§HСенат на Сессии§!\nУ $GALACTIC_COMMUNITY$ £time£ $DAYS|Y$ дней на то, чтобы проголосовать в Сенате §Eза§! или§Rпротив§! резолюции $RESOLUTION|H$."
  IS_GALACTIC_CUSTODIAN: "$COUNTRY|Y$ — $galactic_custodian$"
  IS_NOT_GALACTIC_CUSTODIAN: "$COUNTRY|Y$ — не $galactic_custodian$"
  SET_GALACTIC_CUSTODIAN: "$COUNTRY|Y$ становится $galactic_custodian$"
  UNSET_GALACTIC_CUSTODIAN: "$COUNTRY|Y$ перестанет быть $galactic_custodian$"
  HAS_GALACTIC_CUSTODIAN: "У $GALACTIC_COMMUNITY$ есть $galactic_custodian$"
  HAS_NO_GALACTIC_CUSTODIAN: "У $GALACTIC_COMMUNITY$ нет $galactic_custodian$"
  GALACTIC_DEFENSE_FORCE_DESC: "§HФлотилии Сил галактической обороны§! — это особые флотилии, подконтрольные $galactic_custodian$. Они создаются в §HКонструкторе судов Сил галактической обороны§! и могут использовать все технологии, доступные членам $GALACTIC_COMMUNITY$. Силы галактической обороны не требуют содержания, но не могут превышать §HВместимость флотилии Сил галактической обороны§!, которую можно изменять посредством резолюций."
  GALACTIC_COMMUNITY_LEADER_BUILDS_FLEETS: "Только $galactic_custodian$ может строить флотилии Сил галактической обороны!"
  PROPOSE_RESOLUTION_GREETINGS: "Добро пожаловать в $GALACTIC_COMMUNITY$!"
  galactic_custodian: "Верховный канцлер"
  galactic_custodian_desc: ""
  custodianship: "$galactic_custodian$"
  INCREASE_CUSTODIAN_TERM: "Срок полномочий нынешнего $galactic_custodian$ увеличен на $VAL|2G$ дн."
  DECREASE_CUSTODIAN_TERM: "Срок полномочий нынешнего $galactic_custodian$ сокращён на $VAL|2R$ дн."
  SET_CUSTODIAN_TERM: "До истечения срока полномочий $galactic_custodian$ осталось $VAL|Y$ дн."
  CUSTODIAN_TOOLTIP_DESCRIPTION: "У $galactic_custodian$ есть следующие полномочия:\n\n$CUSTODIAN_POWERS_LIST$"
  MESSAGE_CUSTODIAN_ENDED_SESSION_PREMATURELY_DESC: "$galactic_custodian$, $LEADER|H$ досрочно завершил сессию Сената по резолюции «$RESOLUTION|Y$»."
  MESSAGE_RESOLUTION_FROZEN_BY_CUSTODIAN_DESC: "$galactic_custodian$, $LEADER|H$ заморозил резолюцию «$RESOLUTION|Y$». Её можно будет выдвинуть на голосование не раньше, чем через £time£ $DAYS|Y$ д."
  OUTLINER_ICON_DEFENSE_FORCE_DESC: "Эта флотилия является частью Сил галактической обороны. Пока мы являемся $galactic_custodian$, она подчиняется нам."
  resolution_custodian_gdf_desc: "Для защиты членов Республики необходимо сформировать регулярные межгосударственные войска под командованием $galactic_custodian$."
  custodian.17.b.desc: "Государство §Y[From.GetName]§! потеряло статус $galactic_custodian$ внезапно и, в довольно унизительной манере, когда большинство в Галактическом Cенате проголосовало за то, чтобы немедленно лишить их этой должности."
  resolution_galacticreforms_unseat_custodian_tooltip: "Текущий §Y$galactic_custodian$§! лишён полномочий."
  custodian_remaining_term_time: "Как только срок полномочий истечёт, будут проведены выборы нового $galactic_custodian$."
  ESTABLISH_GALACTIC_INSTITUTION: "$galactic_custodian$ может предложить создать их, выдвинув резолюцию."
  CUSTODIAN_ICON_INSTANT: "Государство $COUNTRY|Y$ является действующим $galactic_custodian$ $GALACTIC_COMMUNITY$."
  CUSTODIAN_LABEL_INSTANT: "Государство $COUNTRY|Y$ является действующим $galactic_custodian$ $GALACTIC_COMMUNITY$."
  MESSAGE_CUSTODIAN_TERM_LIMIT_EXPIRING_TITLE: "Статус $galactic_custodian$ истекает"
  MESSAGE_CUSTODIAN_TERM_LIMIT_EXPIRING_DESC: "Срок ваших полномочий как $galactic_custodian$ истекает $END_DATE|H$. Если вы хотите остаться $galactic_custodian$, вы должны победить на предстоящих выборах."
 #If you wish to remain $galactic_custodian$, you will need to pass one of the §H$resolution_custodian_extend_custodianship$§! or the §H$resolution_custodian_perpetual_custodianship$§! resolutions." #NT!
  resolution_galacticreforms_unseat_custodian_desc: "Пора покончить с коррумпированностью действующего §YВерховного канцлера§!. Их нужно немедленно снять с должности, пока они не причинили ещё больше вреда Галактической Республике!"

  CUSTODIAN_NEUTRAL_GREETING_01: "Добро пожаловать в офис $galactic_custodian$. Чем я могу вам помочь?"
  CUSTODIAN_NEUTRAL_GREETING_02: "Галактическая Республика — лучшая возможность сделать галактику лучше для всех."
  CUSTODIAN_NEUTRAL_GREETING_03: "Служу Галактическому Сенату и Республике."
  CUSTODIAN_NEUTRAL_GREETING_04: "Быть $galactic_custodian$ — большая ответственность. Это не та обязанность, которую я воспринимаю легкомысленно."
  CUSTODIAN_NEUTRAL_GREETING_05: "Моя работа — направлять Республику по пути, который принесет выгоду всей галактике."
  CUSTODIAN_NEUTRAL_GREETING_06: "Процесс принятия решений в Республике и Галактическом Сенате порой затруднен из-за… расхождения во мнениях. Как $galactic_custodian$, я надеюсь ускорить этот процесс."
  CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_01: "Мои полномочия $galactic_custodian$ не распространяются за пределы Республики. Я ничем не могу вам помочь, [From.GetSpeciesNamePlural]."
  CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02: "У нас есть ответственность перед всеми членами Галактической Республики, но государство [From.GetName] не входит в их число."
  CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03: "Членство в Галактической Республике должно стать для вас приоритетом, [From.GetSpeciesNamePlural]."
  CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_01: "Я, как $galactic_custodian$, всегда действую в интересах всей Республики. Государство [From.GetName] не является исключением."
  CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02: "Мы хотим улучшить Галактическую Республику, но без вас нам не справиться, [From.GetSpeciesNamePlural]. У наших полномочий канцлерства есть ограничения."
  CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03: "Бесконечным спорам в Галактической Республике нужно положить конец, если мы как галактика хотим достичь хоть чего-нибудь значительного."
  CUSTODIAN_HOSTILE_GREETING_01: "Будь это возможно, я бы навсегда запретил государство [From.GetName]. Увы, это за рамками моей юрисдикции… пока."
  CUSTODIAN_HOSTILE_GREETING_02: "Мы покажем гнусность государства [From.GetName] всей Галактической Республике."
  CUSTODIAN_HOSTILE_GREETING_03: "Враг государства [Root.GetName] — враг Галактической Республики."
  CUSTODIAN_HOSTILE_GREETING_04: "Статус $galactic_custodian$ Республики станет лишь первым шагом. Скоро вы узнаете, на что я способен."
  CUSTODIAN_HOSTILE_GREETING_05: "Вы не обманете нас или Галактическую Республику. Государству [From.GetName] нельзя доверять."
  CUSTODIAN_HOSTILE_GREETING_06: "Давайте быстрее. Нас не должны видеть вместе… как $galactic_custodian$, я должен отвечать определённым требованиям."
  CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01: "Вы враги Галактической Республики, [From.GetSpeciesNamePlural]."
  CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02: "Мы занимаем пост Верховного канцлера Галактической Республики и пользуемся этой возможностью, чтобы формально выразить наше презрение к вашему жалкому государству."
  CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03: "Ради собственного блага вам стоит держаться подальше от границ Галактической Республики."
  CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01: "Мы сделаем всё возможное, чтобы уменьшить тлетворное влияние государства [From.GetName] на Галактическую Республику."
  CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_02: "Как $galactic_custodian$, я поклялся положить конец интригам, что плетут [From.GetSpeciesName] против Республкики."
  CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03: "Возможно, вам стоит задуматься о выходе из Галактической Республики, [From.GetSpeciesNamePlural]. Ваше вечное недовольство плохо влияет на прочих членов."
  CUSTODIAN_FRIENDLY_GREETING_01: "Государство [From.GetName] — настоящий друг Галактической Республики!"
  CUSTODIAN_FRIENDLY_GREETING_02: "Галактическая Республика приветствует вас, [From.GetSpeciesNamePlural]!"
  CUSTODIAN_FRIENDLY_GREETING_03: "Мы боремся за будущее галактики во имя государства [From.GetName]. Это меньшее, что мы можем для вас сделать."
  CUSTODIAN_FRIENDLY_GREETING_04: "Статус $galactic_custodian$ предполагает много обязанностей, но у меня всегда найдётся время на моих друзей из государства [From.GetName]."
  CUSTODIAN_FRIENDLY_GREETING_05: "Мы просто скромные слуги Галактической Республики."
  CUSTODIAN_FRIENDLY_GREETING_06: "Что Галактическая Республика может сделать для вас, [From.GetSpeciesNamePlural]?"
  CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01: "Если бы вы только вступили в Галактическую Республику… государство [From.GetName] могло бы стать примером для всех остальных."
  CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02: "Галактическая Республика не будет полной, пока к ней не присоединится [From.GetName]."
  CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03: "Хоть вы и не являетесь членом, мы сделаем всё возможное, чтобы позаботиться об интересах государства [From.GetName] в Галактической Республике."
  CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_01: "Потребуется много времени, чтобы изменить Республику в лучшую сторону, но с помощью наших друзей из [From.GetSpeciesName], это будет сделано."
  CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02: "Мы сделаем всё возможное, чтобы мнение государства [From.GetName] услышали в Галактической Республике."
  CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_03: "Если бы все члены Республики с такой же охотой предлагали свою дружбу и помощь, как это делает государство [From.GetName], давно наступили бы мир и процветание."
  MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01: "Канцлер, как продвигается объединение Галактической Республики? Должно быть, это непросто."
  MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_02: "Довольно неожиданно. Наверняка у $galactic_custodian$ есть более важные дела?"
  MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_03: "Мы по-прежнему не убеждены, что $galactic_custodian$ действительно необходим, но, возможно, вы докажете, что мы ошибаемся."
  MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_01: "Наслаждайтесь своим взлётом, $galactic_custodian$. Он будет недолгим."
  MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_02: "Мы всё ещё пытаемся понять, как именно вам удалось убедить Сенат избрать вас."
  MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03: "С тех пор, как вы приняли статус Верховного канцлера, над Галактической Республикой нависла чёрная тень. Мы опасаемся, что она медленно превращается в нечто совершенно иное."
  MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_01: "Какая неожиданная честь, $galactic_custodian$. Что мы можем для вас сделать?"
  MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02: "Как нам лучше всего послужить Галактической Республике, канцлер?"
  MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03: "Галактической Республике повезло с вами, канцлер."
  OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01: "У Галактической Республики появился «лидер». Интересно."
  OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02: "Назначение канцлера не делает членство в Галактической Республике более привлекательной для нас, но мы посмотрим."
  OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_03: "Значит, теперь остальные члены Республкики являются вассалами $galactic_custodian$? Нет? Простите, но мы до сих пор пытаемся понять истинную природу данного соглашения."
  OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01: "Галактическая Республика всегда была с гнильцой, и это было ещё ДО того, как эти идиоты в Сенате назначили вас канцлером."
  OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_02: "Члены Республики ещё глупее, чем мы думали, раз избрали государство [From.GetName] как $galactic_custodian$."
  OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03: "Вы [From.GetSpeciesNamePlural] не в состоянии управлять государством [From.GetName], а теперь вам доверили вести за собой всю Галактическую Республику? Ха!"
  OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_01: "Похоже, Галактический Сенат в кои-то веки сделал что-то правильное, назначив вас $galactic_custodian$ Республики! Возможно, нам стоит подумать о вступлении."
  OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02: "Галактическая Республика станет только лучше с таким канцлером, как вы, [From.GetSpeciesNamePlural]."
  OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_03: "$galactic_custodian$, не так ли? Мы рады видеть, что ваше положение улучшается, [From.GetSpeciesNamePlural]!"
  crisis.4100.intro: "Галактический Сенат принял резолюцию, объявив, что §H[new_crisis.GetName]§! — угроза всей разумной жизни и кризис галактических масштабов. В результате с этого дня государство [new_crisis.GetName] находится в состоянии тотальной войны со всей Галактической Республикой."

  crisis.4100.1: "Пользуясь статусом $galactic_custodian$, государство [custodian.GetName] призвало всех членов Республики мобилизовать флотилии и начать организованное вторжение на территории, где проживают [new_crisis.GetSpeciesName]: «В галактике не будет мира, пока с угрозой, что несут нам [new_crisis.GetSpeciesName], не будет покончено раз и навсегда»."
  crisis.4100.2: "Представители Сената призвали всех членов Республики мобилизовать флотилии и начать организованное вторжение на территории, где проживают [new_crisis.GetSpeciesName], объявив, что «в галактике не будет мира, пока с угрозой, что несут нам [new_crisis.GetSpeciesName], не будет покончено раз и навсегда»."
  crisis.4105.1: "Под предводительством $galactic_custodian$, их флотилии собираются для атаки нашей территории. Битва за галактику началась."
  custodian.30.nocrisis: "Поскольку РОК подчиняется непосредственно государству §H[custodian.GetName]§!, действующему Верховному канцлеру, многие опасаются, что эта в перспективе колоссальная мощь будет использована как инструмент подавления. Другие же радуются её созданию, называя коалицию не иначе как «первой линией обороны галактики»."
  custodian.30.crisis: "Галактика охвачена непрекращающимися войнами, ей угрожают силы, стремящиеся истребить всю разумную жизнь, а потому многие надеются, что РОК сможет переломить ход конфликтов, перенести бой на вражескую территорию и обезопасить границы Республики. Её силы будут напрямую подчинены Верховному канцлеру из государства §H[custodian.GetName]§!."
  custodian.30.warinheaven: "Галактика охвачена войной, и многие надеются, что РОК нарастит свою численность и станет достаточно сильной, чтобы бросить вызов даже огромным флотилиям угасших империй, погрязших в мелочных конфликтах за господство в галактике. РОК будет напрямую подчинена Верховному канцлеру из государства §H[custodian.GetName]§!."
  custodian.32.desc: "Поскольку должность Верховного канцлера остаётся вакантной, Республиканская оборонительная коалиция создала независимую организационную структуру. Она останется верной идее защиты Республики, а верховное командование РОК пообещало продолжить патрулирование систем государств-членов Республики."
  custodian.35.desc: "С занятием должности Верховного канцлера, силы Республиканской оборонительной коалиции были включены в нашу организационную структуру. Дальнейшие приказы они будут получать от нас."
  war_in_heaven.13.desc3: "Не все молодые расы решили присоединиться к одной из сторон в войне, бушующей между империями предтеч. Некоторые, как и мы, сохранили нейтралитет, но, возможно, им придётся противостоять угрозе в одиночку, если война доберется и до них. Представители других государств связались с нами с предложением создать §HЛигу неприсоедившихся§!, имеющую чёткую цель противодействия обеим сторонам данного конфликта.\n\nВ силу нашего статуса $galactic_custodian$ нас просят возглавить лигу. Наше согласие почти наверняка обернется войной с империями предтеч, но рядом с нами хотя бы будут союзники, так что нам не придётся противостоять врагу в одиночку."
  custodian.51.title: "$galactic_custodian$ просит вашей поддержки..."
  custodian.51.desc: "Почтенные члены Галактической Республики... братья по разуму.\n\nДля нашей галактики наступили тёмные времена. Невиданные ранее силы угрожают нашему существованию. Чтобы выжить в надвигающейся битве, мы должны сражаться как в последний раз, потому что он действительно может оказаться последним.\n\nКогда вы выбрали нас как Верховного канцлера, мы поклялись защищать галактику, и мы сделаем всё возможное, чтобы сдержать своё слово. Но эту битву нам в одиночку не выиграть. Мы призываем вас позабыть о различиях и присоединиться к нам. §H[crisis_country.GetName]§! будут разбиты! Вместе мы покажем им всю мощь галактики, объединившейся против общего врага!"
  custodian.53.desc: "Галактика в опасности! Наши силы столкнулись с новой угрозой, и имя ей §H[crisis_country.GetName]§!. Но вряд ли нам удастся долго сдерживать её!\n\nВаш долг как $galactic_custodian$ — защищать всех членов Республики от внешних угроз! Пожалуйста, окажите нам всю возможную помощь!"
  must_not_be_custodian: "$TRIGGER_FAIL$Мы не можем выбрать этот бонус за стремление, поскольку являемся действующим $galactic_custodian$."

  galcom.2.name: "Галактическая Конституция"
  galcom.2a.desc: "Вот уже несколько месяцев политики и дипломаты требуют, а также пишут Галактическую Конституцию. Чтобы окончательно положить конец долгой изоляции после Великой гиперпространственной войны, подписавшие соглашение сформируют §Y$GALACTIC_COMMUNITY$§!, государство, которое объединит все Миры Ядра, желающие присоединиться. Его руководящим органом будет Сенат, который будет размещён на Корусанте из-за его удобного расположения. Главой правительства будет демократически избранное лицо от сената - Верховный канцлер - первый среди равных. Верховный канцлер будет выполнять в основном церемониальные функции, чтобы облегчить работу Сената."
  galcom.2b.desc: "Давайте попробуем ещё раз. Должны ли мы создать $GALACTIC_COMMUNITY$?"
  galcom.2.a: "За тысячелетия мира и процветания!"
  galcom.2.b: "Весьма вероятно, в будущем какой-нибудь морщинистый старый чувак испортит всю прелесть этой затеи, мы откажемся."
  galcom_2_aye: "Мы поддержим создание $GALACTIC_COMMUNITY$."
  galcom_2_nay: "Мы не поддержим создание $GALACTIC_COMMUNITY$."
  galcom.5.name: "Рождение $GALACTIC_COMMUNITY$"
  galcom.5.desc: "Это исторический день. Несколько выдающихся космических империй, в том числе [Root.GetName], объявили о создании §H$GALACTIC_COMMUNITY$§!. Эта наднациональная организация будет служить форумом, на котором можно будет обсудить и принять решения по вопросам, касающимся всей галактики.\n\nКак одни из её основателей, мы можем гордиться этой вехой галактической истории."
  galcom.5.a: "Великий день для галактики!"
  galcom.6.desc: "Несколько империй сговорились, чтобы создать своего рода наднациональный галактический институт. В своем \"историческом\" совместном заявлении галактике они заявили о создании §H$GALACTIC_COMMUNITY$§!. Эта организация призвана служить форумом, на котором можно обсудить важные вопросы, затрагивающие галактику в целом."
  galcom.16.name: "Отклонено §H$GALACTIC_COMMUNITY$§!"
  galcom.16.desc: "Резолюция о присоедении §Y[From.GetName]§! к §H$GALACTIC_COMMUNITY$§! была отклонена §YСенатом§!"
  galcom.16.a: "Они не готовы"

